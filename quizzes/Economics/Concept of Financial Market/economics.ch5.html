<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Bilingual Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #dddddd;
            --accent-color: #ff007a;
            --success-color: #00e676;
            --error-color: #ff1744;
            --font-main: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff007a 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .app-container {
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 10px;
        }

        /* Screens */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .screen.active { display: flex; }

        /* Typography */
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        h2 { font-size: 1.5rem; color: var(--secondary-text); margin-bottom: 2rem; }
        .question-text-en { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; line-height: 1.4; }
        .question-text-hi { font-size: 1rem; color: var(--secondary-text); font-weight: 400; margin-bottom: 20px; line-height: 1.4; }

        /* Start Screen Controls */
        .control-group { margin: 15px 0; width: 100%; max-width: 300px; }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: white; font-family: inherit; text-align: center;
        }
        .toggle-container { display: flex; align-items: center; gap: 10px; margin: 15px 0; font-size: 1rem; }
        
        button {
            padding: 12px 30px; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 20px;
            background: rgba(255,255,255,0.2); color: white; border: 1px solid var(--glass-border);
        }
        button:hover { transform: scale(1.05); background: rgba(255,255,255,0.3); }
        .btn-submit { background: linear-gradient(90deg, #ff8a00, #e52e71); border: none; width: 100%; max-width: 300px; }

        /* Quiz UI */
        .quiz-header { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; font-weight: 600; }
        .progress-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; position: absolute; top: 0; left: 0; }
        .progress-bar-fill { height: 100%; background: var(--success-color); width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--success-color); border-radius: 10px; }
        
        .timer { font-size: 1.2rem; display: flex; align-items: center; gap: 5px; }
        .timer.danger { color: var(--error-color); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; }
        .option-btn {
            background: rgba(255,255,255,0.1); text-align: left; padding: 15px; border-radius: 15px;
            display: flex; flex-direction: column; transition: all 0.2s; border: 1px solid transparent;
            margin-top: 0; /* Reset */
        }
        .option-btn:hover { background: rgba(255,255,255,0.2); }
        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.85rem; color: #ccc; margin-top: 4px; }
        
        .option-btn.correct { background: rgba(0, 230, 118, 0.6) !important; border-color: var(--success-color); }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.6) !important; border-color: var(--error-color); animation: shake 0.5s; }
        .option-btn.disabled { pointer-events: none; opacity: 0.8; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* Feedback Emoji */
        .feedback-emoji {
            font-size: 5rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; display: none; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0); } to { transform: translate(-50%, -50%) scale(1); } }

        /* Confetti */
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #fff; animation: fall linear forwards; z-index: 9999; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* Result Screen */
        .score-display { font-size: 4rem; font-weight: bold; margin: 20px 0; color: var(--success-color); }
        .msg-display { font-size: 1.3rem; margin-bottom: 30px; }

        @media (max-width: 600px) {
            .app-container { padding: 1rem; min-height: 100vh; border-radius: 0; border: none; }
            h1 { font-size: 1.8rem; }
            .question-text-en { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressBar"></div></div>

    <div id="startScreen" class="screen active">
        <h1>Indian Economy</h1>
        <h2>भारतीय अर्थव्यवस्था Quiz</h2>
        
        <div class="control-group">
            <label style="display:block; margin-bottom:5px; font-size:0.9rem; color:#ddd;">Timer (Seconds per Question)</label>
            <input type="number" id="timeInput" placeholder="No Timer (Default)" min="5">
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="shuffleToggle" style="width:20px; height:20px;">
            <label for="shuffleToggle">Shuffle Questions (प्रश्नों को मिलाएं)</label>
        </div>

        <button class="btn-submit" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizScreen" class="screen" style="justify-content: flex-start; padding-top: 30px;">
        <div class="quiz-header">
            <span id="questionCounter">Q: 01/59</span>
            <span id="timerDisplay" class="timer">∞</span>
            <span id="scoreDisplay">Score: 0</span>
        </div>

        <div style="width: 100%; text-align: left; margin-bottom: 10px;">
            <div id="qTextEn" class="question-text-en">Question English</div>
            <div id="qTextHi" class="question-text-hi">Question Hindi</div>
        </div>

        <div id="optionsContainer" class="options-grid"></div>

        <div id="feedbackEmoji" class="feedback-emoji"></div>

        <div style="margin-top: auto; padding-top: 20px; width: 100%;">
            <button class="btn-submit" onclick="finishQuiz()">Finish & Show Results</button>
        </div>
    </div>

    <div id="resultScreen" class="screen">
        <h1>Quiz Completed!</h1>
        <div class="score-display" id="finalScore">0 / 0</div>
        <div class="msg-display" id="resultMessage"></div>
        <p id="accuracyDetails" style="color: #ddd;"></p>
        <button class="btn-submit" onclick="resetQuiz()">Restart Quiz</button>
    </div>
</div>

    // --- Audio Logic (Synthesized) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const playSound = (type) => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    };

    // --- State & Logic ---
    let activeQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerVal = 0;
    let timerInterval;

    function startQuiz() {
        // Setup
        const tInput = document.getElementById('timeInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;
        timerVal = tInput ? parseInt(tInput) : 0;

        // Clone and Shuffle
        activeQuestions = [...rawQuestions];
        if (shuffle) activeQuestions.sort(() => Math.random() - 0.5);

        score = 0;
        currentIndex = 0;

        document.getElementById('startScreen').classList.remove('active');
        document.getElementById('quizScreen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= activeQuestions.length) return finishQuiz();

        const q = activeQuestions[currentIndex];
        const total = activeQuestions.length;

        // Header Update
        document.getElementById('questionCounter').innerText = `Q: ${currentIndex + 1}/${total}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        
        const pct = (currentIndex / total) * 100;
        document.getElementById('progressBar').style.width = `${pct}%`;

        // Render Text
        document.getElementById('qTextEn').innerText = q.en;
        document.getElementById('qTextHi').innerText = q.hi;

        // Render Options
        const optContainer = document.getElementById('optionsContainer');
        optContainer.innerHTML = '';
        
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(btn, opt.c, idx, q.opts);
            optContainer.appendChild(btn);
        });

        // Hide old feedback
        document.getElementById('feedbackEmoji').style.display = 'none';

        // Timer Logic
        clearInterval(timerInterval);
        const tDisplay = document.getElementById('timerDisplay');
        tDisplay.classList.remove('danger');

        if (timerVal > 0) {
            let timeLeft = timerVal;
            tDisplay.innerText = `${timeLeft}s`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                tDisplay.innerText = `${timeLeft}s`;
                if (timeLeft <= 5) tDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    forceNext();
                }
            }, 1000);
        } else {
            tDisplay.innerText = '∞';
        }
    }

    function handleAnswer(btn, isCorrect, idx, allOpts) {
        clearInterval(timerInterval);
        
        // Disable all
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.classList.add('disabled'));

        if (isCorrect) {
            score++;
            btn.classList.add('correct');
            playSound('correct');
            triggerConfetti();
        } else {
            btn.classList.add('wrong');
            playSound('wrong');
            showEmoji('😢');
            // Show correct
            allOpts.forEach((opt, i) => {
                if(opt.c) btns[i].classList.add('correct');
            });
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function forceNext() {
        playSound('wrong');
        showEmoji('⏰');
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.classList.add('disabled'));
        
        // Highlight correct
        const q = activeQuestions[currentIndex];
        q.opts.forEach((opt, i) => {
            if(opt.c) btns[i].classList.add('correct');
        });

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function showEmoji(emoji) {
        const el = document.getElementById('feedbackEmoji');
        el.innerText = emoji;
        el.style.display = 'block';
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');

        // Logic based on questions attempted/total
        const total = activeQuestions.length;
        document.getElementById('finalScore').innerText = `${score} / ${total}`;
        
        const percentage = total > 0 ? (score / total) * 100 : 0;
        let msg = "";
        if (percentage >= 80) msg = "🏆 Outstanding Performance!";
        else if (percentage >= 50) msg = "👏 Well Done! Keep it up.";
        else msg = "📚 Practice makes perfect! Try again.";
        
        document.getElementById('resultMessage').innerText = msg;
        document.getElementById('accuracyDetails').innerText = `You answered ${score} correctly out of ${total} total questions.`;
    }

    function resetQuiz() {
        document.getElementById('resultScreen').classList.remove('active');
        document.getElementById('startScreen').classList.add('active');
    }

    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }
