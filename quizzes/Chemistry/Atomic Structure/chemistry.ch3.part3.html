<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Bindu - Chemistry Quiz (Part 3)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-sub: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --mesh-1: #667eea;
            --mesh-2: #764ba2;
            --mesh-3: #ff00cc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(125deg, var(--mesh-1), var(--mesh-2), var(--mesh-3));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-main);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .app-container {
            width: 100%;
            max-width: 750px;
            min-height: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Screens Transition */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        /* Start Screen UI */
        .config-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-family: inherit;
            outline: none;
            font-size: 1rem;
        }

        /* Toggle Switch */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Buttons */
        .btn {
            background: linear-gradient(90deg, #FF512F 0%, #DD2476 100%);
            border: none;
            padding: 15px 30px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Quiz UI */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .timer-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .timer-circle.pulse {
            border-color: var(--accent-red);
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #00f260;
            background: linear-gradient(to right, #0575E6, #00f260);
            box-shadow: 0 0 10px #00f260;
            transition: width 0.3s ease;
        }

        .question-card {
            background: rgba(0,0,0,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #fff;
        }

        .q-en { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 0.95rem; color: var(--text-sub); font-weight: 400; line-height: 1.4; }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
        }

        .option-item:hover { background: rgba(255, 255, 255, 0.15); }

        .option-item.correct {
            background: rgba(0, 230, 118, 0.6);
            border-color: var(--accent-green);
        }

        .option-item.wrong {
            background: rgba(255, 23, 68, 0.6);
            border-color: var(--accent-red);
        }

        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.9rem; color: #ccc; margin-top: 4px; }

        /* Feedback Animation */
        #emoji-feedback {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.2s;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }

        .confetti {
            position: absolute;
            width: 8px; height: 8px;
            background: #fff;
            animation: fall linear forwards;
            z-index: 999;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* Result Screen */
        .result-box {
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
        }
        .score-val { font-size: 3.5rem; font-weight: 800; }
        .score-msg { font-size: 1.2rem; color: #ddd; margin-top: 5px; }

        @media (max-width: 480px) {
            .app-container { height: 100vh; border-radius: 0; border: none; padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            .q-en { font-size: 1rem; }
        }
    </style>
</head>

    // --- APP LOGIC ---
    const quizApp = {
        data: [],
        score: 0,
        currIndex: 0,
        timer: null,
        timerSetting: 0,
        timeLeft: 0,
        audioCtx: null,

        initAudio() {
            if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
        },

        playTone(type) {
            if (!this.audioCtx) return;
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);

            const now = this.audioCtx.currentTime;
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        },

        start() {
            this.initAudio();
            const timerVal = document.getElementById('inputTimer').value;
            this.timerSetting = timerVal ? parseInt(timerVal) : 0;
            
            const shuffle = document.getElementById('checkShuffle').checked;
            this.data = [...questionDB];
            if (shuffle) this.data.sort(() => Math.random() - 0.5);

            this.score = 0;
            this.currIndex = 0;

            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            this.loadQuestion();
        },

        loadQuestion() {
            if (this.currIndex >= this.data.length) {
                this.showResults();
                return;
            }

            const q = this.data[this.currIndex];
            
            // HUD
            document.getElementById('txtCount').innerText = `Q: ${this.currIndex + 1}/${this.data.length}`;
            document.getElementById('txtScore').innerText = `Score: ${this.score}`;
            document.getElementById('qEn').innerText = q.en;
            document.getElementById('qHi').innerText = q.hi;

            // Progress
            const pct = ((this.currIndex) / this.data.length) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;

            // Options
            const container = document.getElementById('optContainer');
            container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerHTML = `<span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                div.onclick = () => this.handleAnswer(div, opt.correct);
                container.appendChild(div);
            });

            // Timer
            clearInterval(this.timer);
            const tEl = document.getElementById('txtTimer');
            tEl.classList.remove('pulse');
            
            if (this.timerSetting > 0) {
                this.timeLeft = this.timerSetting;
                tEl.innerText = this.timeLeft;
                tEl.style.display = 'flex';
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    tEl.innerText = this.timeLeft;
                    if (this.timeLeft <= 5) tEl.classList.add('pulse');
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.timeOut();
                    }
                }, 1000);
            } else {
                tEl.style.display = 'none';
            }
        },

        timeOut() {
            this.playTone('wrong');
            const opts = document.querySelectorAll('.option-item');
            const q = this.data[this.currIndex];
            opts.forEach((div, idx) => {
                div.style.pointerEvents = 'none';
                if(q.options[idx].correct) div.classList.add('correct');
            });
            setTimeout(() => this.next(), 1500);
        },

        handleAnswer(el, isCorrect) {
            clearInterval(this.timer);
            const opts = document.querySelectorAll('.option-item');
            opts.forEach(o => o.style.pointerEvents = 'none');

            if (isCorrect) {
                el.classList.add('correct');
                this.score++;
                this.playTone('correct');
                this.spawnConfetti();
            } else {
                el.classList.add('wrong');
                this.playTone('wrong');
                this.shakeEmoji();
                // Highlight correct
                const q = this.data[this.currIndex];
                q.options.forEach((opt, idx) => {
                    if(opt.correct) opts[idx].classList.add('correct');
                });
            }
            setTimeout(() => this.next(), 1500);
        },

        next() {
            this.currIndex++;
            this.loadQuestion();
        },

        finishEarly() {
            clearInterval(this.timer);
            this.showResults();
        },

        showResults() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            // Logic: Total is questions attempted OR total set? Requirement says "based on questions answered so far" for early exit, 
            // but standard quiz UX usually implies total deck. Let's use total deck count to show completion rate.
            // If answered 5, got 5 right -> 100% of attempted, but low score on total. 
            // Let's stick to standard percentage of TOTAL deck for "Performance".
            
            const total = this.data.length; // Use actual total for rigorous scoring
            const percent = Math.round((this.score / total) * 100);
            
            document.getElementById('resPercent').innerText = `${percent}%`;
            document.getElementById('resTotal').innerText = total;
            document.getElementById('resCorrect').innerText = this.score;
            document.getElementById('resWrong').innerText = total - this.score;

            let msg = "";
            if(percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('resMsg').innerText = msg;
        },

        shakeEmoji() {
            const e = document.getElementById('emoji-feedback');
            e.style.opacity = 1;
            e.classList.add('shake');
            setTimeout(() => {
                e.style.opacity = 0;
                e.classList.remove('shake');
            }, 800);
        },

        spawnConfetti() {
            for(let i=0; i<20; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + '%';
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }
    };
</script>
