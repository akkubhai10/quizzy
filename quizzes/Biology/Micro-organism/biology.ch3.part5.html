<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Biology Quiz Pro (201-250)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #ff00ea 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --hindi-color: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .quiz-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #progress-bar {
            position: absolute; top: 0; left: 0; height: 5px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            width: 0%; border-radius: 25px 0 0 0;
            transition: width 0.3s ease; box-shadow: 0 0 10px #4facfe;
        }

        .screen { display: none; flex-direction: column; align-items: center; text-align: center; }
        .active { display: flex; }

        h1 { font-weight: 700; margin-bottom: 20px; }
        .setup-group { width: 100%; margin: 15px 0; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.2); color: white; outline: none;
        }

        .primary-btn {
            background: white; color: #2575fc; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: 700;
            cursor: pointer; transition: transform 0.2s ease; margin-top: 20px;
        }
        .primary-btn:hover { transform: scale(1.05); }

        .quiz-header { width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }
        .timer { font-size: 1.2rem; }
        .pulse-red { color: #ff3e3e; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.5; } }

        .question-box { width: 100%; text-align: left; margin-bottom: 25px; }
        .q-en { font-weight: 700; font-size: 1.1rem; display: block; }
        .q-hi { color: var(--hindi-color); font-size: 0.9rem; display: block; margin-top: 5px; }

        .options-grid { width: 100%; display: grid; gap: 12px; }
        .option {
            background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 15px; cursor: pointer; text-align: left;
            transition: all 0.2s; display: flex; flex-direction: column;
        }
        .option:hover { background: rgba(255,255,255,0.15); }
        .opt-hi { font-size: 0.8rem; color: var(--hindi-color); margin-top: 3px; }

        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; border-color: #fff; }
        .disabled { pointer-events: none; opacity: 0.8; }

        #emoji-feedback {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; display: none; z-index: 1000;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }

        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .finish-btn { background: transparent; color: white; border: 1px solid var(--glass-border); padding: 8px 15px; border-radius: 10px; margin-top: 20px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>
<div id="emoji-feedback">üò¢</div>

<div class="quiz-card">
    <div id="progress-bar"></div>

    <div id="start-screen" class="screen active">
        <h1>Micro-Biology Quiz</h1>
        <p>Advanced Module: Questions 201 - 250</p>
        <div class="setup-group">
            <label>Timer per Question (Seconds):</label>
            <input type="number" id="timer-input" placeholder="0 = No Timer">
        </div>
        <div class="setup-group" style="display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="shuffle-input" style="width:20px; height:20px;">
            <label for="shuffle-input" style="margin:0; cursor:pointer;">Shuffle Question Order</label>
        </div>
        <button class="primary-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-header">
            <div id="q-counter">Q 00/00</div>
            <div id="timer-display" class="timer"></div>
            <div id="score-display">Score: 0</div>
        </div>
        <div class="question-box">
            <span class="q-en" id="q-en"></span>
            <span class="q-hi" id="q-hi"></span>
        </div>
        <div class="options-grid" id="options-grid"></div>
        <button class="finish-btn" onclick="endQuiz()">Finish & Show Results</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>Final Score</h1>
        <div id="final-percent" style="font-size: 3.5rem; font-weight: 700; margin: 15px 0;">0%</div>
        <p id="result-msg" style="font-size: 1.1rem; margin-bottom: 25px;"></p>
        <button class="primary-btn" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

        {en:"All fungi are always?", hi:"‡§∏‡§≠‡•Ä ‡§ï‡§µ‡§ï ‡§∏‡§¶‡•à‡§µ ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç-", opts:[{en:"Autotrophic", hi:"‡§∏‡•ç‡§µ‡§™‡•ã‡§∑‡•Ä"},{en:"Parasitic", hi:"‡§™‡§∞‡§ú‡•Ä‡§µ‡•Ä"},{en:"Heterotrophic", hi:"‡§µ‡§ø‡§µ‡§ø‡§ß‡§™‡•ã‡§∑‡•Ä"},{en:"Saprophytic", hi:"‡§Æ‡•É‡§§‡•ã‡§™‡§ú‡•Ä‡§µ‡•Ä"}], ans:2},
        {en:"Which statement is NOT correct?", hi:"‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§è‡§ï ‡§∏‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?", opts:[{en:"Fungi are autotrophs", hi:"‡§ï‡§µ‡§ï ‡§∏‡•ç‡§µ‡§™‡•ã‡§∑‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç"},{en:"Fungi are symbionts", hi:"‡§ï‡§µ‡§ï ‡§∏‡§π‡§ú‡•Ä‡§µ‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à"},{en:"Fungi are parasites", hi:"‡§ï‡§µ‡§ï ‡§™‡§∞‡§ú‡•Ä‡§µ‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç"},{en:"Fungi are saprophytes", hi:"‡§ï‡§µ‡§ï ‡§Æ‡•É‡§§‡§ú‡•Ä‡§µ‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç"}], ans:0},
        {en:"What is the food form in fungi?", hi:"‡§ï‡§µ‡§ï ‡§Æ‡•á‡§Ç ‡§≠‡•ã‡§ú‡§® ‡§ï‡§æ ‡§∞‡•Ç‡§™ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts:[{en:"Starch", hi:"‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ö"},{en:"Protein", hi:"‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"},{en:"Glycogen", hi:"‡§ó‡•ç‡§≤‡§æ‡§á‡§ï‡•ã‡§ú‡•á‡§®"},{en:"Carbohydrate", hi:"‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•á‡§ü"}], ans:2},
        {en:"In what form is food stored in fungi?", hi:"‡§ï‡§µ‡§ï‡•ã‡§Ç ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§∞‡§ø‡§ú‡§∞‡•ç‡§µ ‡§≠‡•ã‡§ú‡•ç‡§Ø ‡§™‡§¶‡§æ‡§∞‡•ç‡§• ‡§ï‡§ø‡§∏ ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§ö‡§ø‡§§ ‡§∞‡§π‡§§‡•á ‡§π‡•à‡§Ç?", opts:[{en:"Glycogen", hi:"‡§ó‡•ç‡§≤‡§æ‡§á‡§ï‡•ã‡§ú‡•á‡§®"},{en:"Fat", hi:"‡§µ‡§∏‡§æ"},{en:"Starch", hi:"‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ö"},{en:"Alcohol", hi:"‡§ê‡§≤‡•ç‡§ï‡•ã‡§π‡•â‡§≤"}], ans:0},
        {en:"What is the fungal cell wall made of?", hi:"‡§ï‡§µ‡§ï‡•ã‡§Ç ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§≠‡§ø‡§§‡•ç‡§§‡§ø ‡§ï‡§ø‡§∏‡§ï‡•Ä ‡§¨‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", opts:[{en:"Lipid", hi:"‡§≤‡§ø‡§™‡§ø‡§°"},{en:"Cellulose", hi:"‡§∏‡•á‡§≤‡•ç‡§Ø‡•Ç‡§≤‡•ã‡§ú"},{en:"Protein", hi:"‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"},{en:"Chitin & Hemicellulose", hi:"‡§ï‡§æ‡§á‡§ü‡•Ä‡§® ‡§µ ‡§π‡•á‡§Æ‡•Ä‡§∏‡•á‡§≤‡•ç‡§Ø‡•Ç‡§≤‡•ã‡§ú"}], ans:3},
        {en:"What is the fungal cell wall NOT made of?", hi:"‡§ï‡§µ‡§ï ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§≠‡§ø‡§§‡•ç‡§§‡§ø ‡§ï‡§ø‡§∏ ‡§ö‡•Ä‡§ú ‡§ï‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", opts:[{en:"Chitin", hi:"‡§ï‡§æ‡§á‡§ü‡•Ä‡§®"},{en:"Cellulose", hi:"‡§∏‡•á‡§≤‡•ç‡§Ø‡•Ç‡§≤‡•ã‡§ú"},{en:"Callose", hi:"‡§ï‡•à‡§≤‡•ç‡§≤‡•ã‡§ú"},{en:"Pectin", hi:"‡§™‡•á‡§ï‡•ç‡§ü‡•Ä‡§®"}], ans:1},
        {en:"Which is a unicellular fungus?", hi:"‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§è‡§ï‡§ï‡•ã‡§∂‡§ø‡§ï‡•Ä‡§Ø ‡§ï‡§µ‡§ï ‡§π‡•à?", opts:[{en:"Mushroom", hi:"‡§ó‡•ã‡§µ‡§∞‡§õ‡§§‡•ç‡§§‡§æ"},{en:"Yeast", hi:"‡§Ø‡•Ä‡§∏‡•ç‡§ü"},{en:"Mucor", hi:"‡§Æ‡•ç‡§Ø‡•Ç‡§ï‡§∞"},{en:"Penicillium", hi:"‡§™‡•á‡§®‡•Ä‡§∏‡•Ä‡§≤‡§ø‡§Ø‡§Æ"}], ans:1}
    ];

    let currentQues = [];
    let currentIdx = 0;
    let score = 0;
    let timerId = null;
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if(type === 'correct') {
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        }
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 80}, () => ({
            x: Math.random() * canvas.width, y: -20, r: Math.random() * 5 + 2,
            v: Math.random() * 4 + 2, color: `hsl(${Math.random()*360}, 100%, 50%)`
        }));
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.v; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            if(particles.some(p => p.y < canvas.height)) requestAnimationFrame(animate);
        }
        animate();
    }

    function startQuiz() {
        initAudio();
        const shuffle = document.getElementById('shuffle-input').checked;
        currentQues = [...questions];
        if(shuffle) currentQues.sort(() => Math.random() - 0.5);
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentIdx >= currentQues.length) return endQuiz();
        const q = currentQues[currentIdx];
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Q ${currentIdx+1}/${currentQues.length}`;
        document.getElementById('progress-bar').style.width = `${(currentIdx / currentQues.length) * 100}%`;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => selectOption(i, btn);
            grid.appendChild(btn);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        const limit = parseInt(document.getElementById('timer-input').value) || 0;
        if(limit <= 0) { document.getElementById('timer-display').innerText = ''; return; }
        let time = limit;
        const disp = document.getElementById('timer-display');
        disp.innerText = `‚è± ${time}s`; disp.classList.remove('pulse-red');
        timerId = setInterval(() => {
            time--; disp.innerText = `‚è± ${time}s`;
            if(time < 5) disp.classList.add('pulse-red');
            if(time <= 0) { clearInterval(timerId); selectOption(-1); }
        }, 1000);
    }

    function selectOption(idx, el) {
        clearInterval(timerId);
        const correct = currentQues[currentIdx].ans;
        const opts = document.querySelectorAll('.option');
        opts.forEach(o => o.classList.add('disabled'));

        if(idx === correct) {
            score++; el.classList.add('correct'); playSound('correct'); fireConfetti();
        } else {
            if(el) el.classList.add('wrong');
            opts[correct].classList.add('correct'); playSound('wrong');
            const fb = document.getElementById('emoji-feedback');
            fb.style.display = 'block'; fb.classList.add('shake');
            setTimeout(() => { fb.style.display = 'none'; fb.classList.remove('shake'); }, 1000);
        }
        document.getElementById('score-display').innerText = `Score: ${score}`;
        setTimeout(() => { currentIdx++; loadQuestion(); }, 1500);
    }

    function endQuiz() {
        clearInterval(timerId);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        const pc = Math.round((score / currentQues.length) * 100);
        document.getElementById('final-percent').innerText = pc + "%";
        let msg = pc >= 80 ? "üèÜ Outstanding Performance!" : (pc >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.");
        document.getElementById('result-msg').innerText = msg;
    }
</script>
