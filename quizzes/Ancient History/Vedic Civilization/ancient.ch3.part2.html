<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Civilization Quiz (Part 2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --hindi-text: #e0e0e0;
            --correct: #4ade80;
            --wrong: #ef4444;
            --primary-btn: #a855f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glass Card */
        .container {
            width: 95%;
            max-width: 650px;
            height: 92vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        .start-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        label {
            font-size: 0.9rem;
            color: #ddd;
        }

        input[type="number"] {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 1.1rem;
            width: 150px;
            outline: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input:focus { border-color: var(--primary-btn); }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Buttons */
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-finish {
            margin-top: 10px; /* Small gap from content */
            background: rgba(239, 68, 68, 0.25);
            font-size: 0.9rem;
            padding: 12px;
            width: 100%;
            border-color: rgba(239, 68, 68, 0.5);
        }
        .btn-finish:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        /* Quiz UI */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00c6ff;
        }

        .timer {
            font-variant-numeric: tabular-nums;
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 50px;
            text-align: center;
        }

        .timer.danger {
            color: #ff4d4d;
            border-color: #ff4d4d;
            animation: pulse 1s infinite;
            background: rgba(255, 77, 77, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Scrollable Content Area */
        .quiz-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar */
        .quiz-content::-webkit-scrollbar { width: 6px; }
        .quiz-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .question-box { margin-bottom: 25px; }

        .q-english {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .q-hindi {
            font-size: 1.05rem;
            color: var(--hindi-text);
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px;
            border-radius: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .option-btn:hover { background: rgba(255, 255, 255, 0.15); }
        .option-btn:active { transform: scale(0.98); }

        .opt-eng { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .opt-hin { font-size: 0.95rem; color: #ccc; }

        /* Feedback States */
        .option-btn.correct {
            background: rgba(74, 222, 128, 0.3) !important;
            border-color: #4ade80 !important;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.3) !important;
            border-color: #ef4444 !important;
        }

        .option-btn.disabled { pointer-events: none; opacity: 0.8; }

        /* Emoji Overlay */
        .emoji-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .emoji-overlay.shake { animation: shake 0.5s; opacity: 1; }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -50%) rotate(-15deg); }
            50% { transform: translate(-45%, -50%) rotate(15deg); }
            75% { transform: translate(-55%, -50%) rotate(-15deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        /* Result Screen */
        .result-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 15px;
            overflow-y: auto;
        }

        .score-big {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .message { font-size: 1.3rem; margin-bottom: 10px; }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .stat-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;
        }

    </style>
</head>

                </p>

            </div>
        </div>
    </div>

                {e: "Aitareya Brahmana", h: "à¤à¤¤à¤°à¥‡à¤¯ à¤¬à¥à¤°à¤¾à¤¹à¥à¤®à¤£"},

                {e: "Satapatha Brahmana", h: "à¤¶à¤¤à¤ªà¤¥ à¤¬à¥à¤°à¤¾à¤¹à¥à¤®à¤£"},
                {e: "Taittiriya Brahmana", h: "à¤¤à¥ˆà¤¤à¥à¤¤à¤¿à¤°à¥€à¤¯ à¤¬à¥à¤°à¤¾à¤¹à¥à¤®à¤£"}
            ],
            ans: 0 // Key 101 -> (a)

    // --- State ---
    let quizState = {
        questions: [],
        currentIdx: 0,
        score: 0,
        correctCount: 0,
        wrongCount: 0,
        timerVal: 0,
        timerRef: null,
        audioCtx: null
    };

    // --- Audio ---
    function initAudio() {
        if(!quizState.audioCtx) quizState.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if(!quizState.audioCtx) return;
        const ctx = quizState.audioCtx;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        if(type === 'ting') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.start();
            osc.stop(ctx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        }
    }

    // --- Core Logic ---
    function toggleShuffle() {
        // Visual toggle only
    }

    function startQuiz() {
        initAudio();
        const tInput = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        quizState.timerVal = tInput ? parseInt(tInput) : 0;
        quizState.questions = [...allQuestions];
        
        if(shuffle) {
            quizState.questions.sort(() => Math.random() - 0.5);
        }

        quizState.currentIdx = 0;
        quizState.score = 0;
        quizState.correctCount = 0;
        quizState.wrongCount = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        renderQuestion();
    }

    function renderQuestion() {
        if(quizState.currentIdx >= quizState.questions.length) {
            finishQuiz();
            return;
        }

        const q = quizState.questions[quizState.currentIdx];
        const total = quizState.questions.length;
        
        // Header Updates
        document.getElementById('q-counter').innerText = `Q: ${(quizState.currentIdx + 1).toString().padStart(2, '0')}/${total}`;
        document.getElementById('score-display').innerText = `Score: ${quizState.score.toString().padStart(2, '0')}`;
        
        const pct = ((quizState.currentIdx) / total) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        // Text Content
        document.getElementById('q-text-eng').innerText = q.e;
        document.getElementById('q-text-hin').innerText = q.h;

        // Options
        const con = document.getElementById('options-container');
        con.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `<div class="opt-eng">${opt.e}</div><div class="opt-hin">${opt.h}</div>`;
            btn.onclick = () => handleAnswer(i, btn);
            con.appendChild(btn);
        });

        // Timer
        clearInterval(quizState.timerRef);
        const tDisplay = document.getElementById('timer-display');
        tDisplay.classList.remove('danger');
        
        if(quizState.timerVal > 0) {
            let timeLeft = quizState.timerVal;
            tDisplay.innerText = timeLeft;
            
            quizState.timerRef = setInterval(() => {
                timeLeft--;
                tDisplay.innerText = timeLeft;
                
                if(timeLeft <= 5) tDisplay.classList.add('danger');
                
                if(timeLeft <= 0) {
                    clearInterval(quizState.timerRef);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            tDisplay.innerText = "âˆž";
        }
    }

    function handleAnswer(choice, btn) {
        clearInterval(quizState.timerRef);
        const q = quizState.questions[quizState.currentIdx];
        const btns = document.querySelectorAll('.option-btn');
        
        btns.forEach(b => b.classList.add('disabled'));

        if(choice === q.ans) {
            quizState.score++;
            quizState.correctCount++;
            btn.classList.add('correct');
            playSound('ting');
            fireConfetti();
        } else {
            quizState.wrongCount++;
            btn.classList.add('wrong');
            btns[q.ans].classList.add('correct');
            playSound('buzz');
            showEmoji();
        }

        setTimeout(() => {
            quizState.currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const q = quizState.questions[quizState.currentIdx];
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.classList.add('disabled'));
        btns[q.ans].classList.add('correct');
        playSound('buzz');
        quizState.wrongCount++; // Timeout counts as wrong/skipped
        
        setTimeout(() => {
            quizState.currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(quizState.timerRef);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic: Calculate based on attempted/seen questions or total? 
        // Standard quiz: based on total. Early exit: based on progress?
        // Let's do Total Questions in pool to be strict, or just what they did.
        // Reqs: "Show results based on questions answered so far"
        
        const answered = quizState.currentIdx; // Questions presented
        const displayTotal = answered === 0 ? 1 : answered; // avoid div/0
        const percentage = Math.round((quizState.correctCount / displayTotal) * 100);

        const scoreElem = document.getElementById('final-score');
        scoreElem.innerText = `${percentage}%`;

        const msgElem = document.getElementById('final-msg');
        if(percentage >= 80) msgElem.innerText = "ðŸ† Outstanding Performance!";
        else if(percentage >= 50) msgElem.innerText = "ðŸ‘ Well Done! Keep it up.";
        else msgElem.innerText = "ðŸ“š Practice makes perfect!";

        document.getElementById('r-correct').innerText = quizState.correctCount;
        document.getElementById('r-wrong').innerText = quizState.wrongCount;
        document.getElementById('r-attempted').innerText = answered;
        document.getElementById('r-total').innerText = quizState.questions.length;
    }

    function resetQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- Effects ---
    function showEmoji() {
        const e = document.getElementById('emoji-overlay');
        e.style.opacity = '1';
        e.classList.add('shake');
        setTimeout(() => {
            e.style.opacity = '0';
            e.classList.remove('shake');
        }, 600);
    }

    function fireConfetti() {
        const c = document.getElementById('confetti-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#f472b6', '#a78bfa', '#34d399', '#fbbf24', '#60a5fa'];

        for(let i=0; i<80; i++) {
            particles.push({
                x: Math.random() * c.width,
                y: Math.random() * c.height - c.height,
                vy: Math.random() * 5 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 8 + 4
            });
        }

        let frame = 0;
        function loop() {
            ctx.clearRect(0,0,c.width,c.height);
            let active = false;
            particles.forEach(p => {
                p.y += p.vy;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                if(p.y < c.height) active = true;
            });
            if(active && frame < 100) {
                frame++;
                requestAnimationFrame(loop);
            } else {
                ctx.clearRect(0,0,c.width,c.height);
            }
        }
        loop();
    }

    window.addEventListener('resize', () => {
        const c = document.getElementById('confetti-canvas');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
    });

</script>
