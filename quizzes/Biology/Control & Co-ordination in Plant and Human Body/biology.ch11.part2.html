<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Biology Quiz | 51-100</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #ff007f 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --correct: #00e676;
            --wrong: #ff1744;
            --hindi-color: #ddd;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.05);
        }

        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #4facfe;
            transition: width 0.4s ease;
        }

        .header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; font-size: 0.9rem; }

        .timer-circle {
            width: 50px; height: 50px; border-radius: 50%;
            border: 3px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin: 0 auto 20px;
        }

        .timer-red { color: #ff1744; animation: pulse 1s infinite; border-color: #ff1744; }

        @keyframes pulse { 0% { scale: 1; } 50% { scale: 1.1; } 100% { scale: 1; } }

        .question-text { font-size: 1.25rem; font-weight: 700; margin-bottom: 5px; }
        .hindi-subtext { font-size: 1rem; color: var(--hindi-color); font-weight: 400; display: block; margin-bottom: 25px; line-height: 1.4; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }

        .option-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            display: flex; flex-direction: column;
        }

        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateX(5px); }

        .option-btn.correct { background: var(--correct) !important; color: #003300; border-color: #fff; }
        .option-btn.wrong { background: var(--wrong) !important; color: white; border-color: #fff; }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .btn-main {
            background: white; color: #6a11cb; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s;
            margin-top: 20px; width: 100%; font-size: 1.1rem;
        }
        .btn-main:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        #start-screen, #result-screen { text-align: center; }
        .hidden { display: none; }

        .emoji-display { font-size: 5rem; margin: 20px 0; display: none; }

        /* Confetti */
        #confetti-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
    </style>
</head>

</div>

        { qE: "Gland situated in the bone cavity called Sella Turcica is?", qH: "‡§Æ‡§∏‡•ç‡§§‡§ø‡§∑‡•ç‡§ï ‡§ï‡•á ‡§∏‡•á‡§≤‡§æ ‡§ü‡§∞‡•ç‡§∏‡§ø‡§ï‡§æ ‡§®‡§æ‡§Æ‡§ï ‡§Ö‡§∏‡•ç‡§•‡§ø-‡§ó‡•Å‡§π‡§æ ‡§Æ‡•á‡§Ç ‡§∏‡•ç‡§•‡§ø‡§§ ‡§ó‡•ç‡§∞‡§Ç‡§•‡§ø ‡§π‡•à-", options: ["Pituitary", "Pineal", "Hypothalamus", "Thalamus"], correct: 0 },
        { qE: "Who is called the Father of Endocrinology?", qH: "‡§Ö‡§Ç‡§§‡§É ‡§∏‡•ç‡§§‡•ç‡§∞‡§æ‡§µ‡•Ä ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§® (Endocrinology) ‡§ï‡•á ‡§ú‡§®‡§ï ‡§ï‡§ø‡§∏‡•á ‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ?", options: ["Starling", "Kurosawa", "Thomas Edison", "William Harvey"], correct: 2 },
        { qE: "Consider: 1. Hyposecretion of GH in adults causes Acromegaly. 2. Hypersecretion causes Simmond's disease.", qH: "‡§ï‡§•‡§®‡•ã‡§Ç ‡§™‡§∞ ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç: 1. ‡§è‡§ï‡•ç‡§∞‡•ã‡§Æ‡§ø‡§ó‡•á‡§≤‡•Ä 2. ‡§∏‡§æ‡§á‡§Æ‡§Ç‡§° ‡§∞‡•ã‡§ó", options: ["Only 1", "Only 2", "Both 1 and 2", "Neither"], correct: 3 }, // Note: Both are swapped in descriptions usually
        { qE: "Hormone controlling water concentration in kidney tubules?", qH: "‡§µ‡§ï‡•ç‡§ï ‡§®‡§≤‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç ‡§Æ‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•Ä ‡§∏‡§æ‡§Ç‡§¶‡•ç‡§∞‡§§‡§æ ‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§ø‡§§ ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ", options: ["Oxytocin", "Vasopressin", "Calcitonin", "Relaxin"], correct: 1 }
    ];

    let currentIdx = 0;
    let score = 0;
    let timer = null;
    let timeLeft = 0;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Sound Synthesis
    function playTone(freq, duration, type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // Confetti
    function launchConfetti() {
        const canvas = document.getElementById('confetti-layer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            vel: Math.random() * 3 + 2
        }));

        function render() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.y += p.vel;
            });
            if(particles[0].y < canvas.height) requestAnimationFrame(render);
        }
        render();
    }

    function initQuiz() {
        const timerVal = parseInt(document.getElementById('timer-input').value) || 0;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        if(shuffle) questions.sort(() => Math.random() - 0.5);
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('active', 'hidden');
        showQuestion(timerVal);
    }

    function showQuestion(timerVal) {
        if(currentIdx >= questions.length) return endQuiz();
        
        const q = questions[currentIdx];
        document.getElementById('eng-q').innerText = q.qE;
        document.getElementById('hin-q').innerText = q.qH;
        document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/${questions.length}`;
        document.getElementById('progress-bar').style.width = `${((currentIdx + 1)/questions.length)*100}%`;
        
        const box = document.getElementById('options-box');
        box.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, btn);
            box.appendChild(btn);
        });

        if(timerVal > 0) {
            timeLeft = timerVal;
            const tBox = document.getElementById('timer-box');
            tBox.style.display = 'flex';
            tBox.innerText = timeLeft;
            tBox.classList.remove('timer-red');
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                tBox.innerText = timeLeft;
                if(timeLeft < 5) tBox.classList.add('timer-red');
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(-1, null);
                }
            }, 1000);
        } else {
            document.getElementById('timer-box').style.display = 'none';
        }
    }

    function checkAnswer(idx, btn) {
        clearInterval(timer);
        const q = questions[currentIdx];
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(idx === q.correct) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score-counter').innerText = `Score: ${score}`;
            playTone(880, 0.3, 'sine'); // Ting
            launchConfetti();
        } else {
            if(btn) {
                btn.classList.add('wrong');
                btn.classList.add('shake');
            }
            btns[q.correct].classList.add('correct');
            document.getElementById('emoji-box').style.display = 'block';
            playTone(150, 0.4, 'sawtooth'); // Buzz
            setTimeout(() => document.getElementById('emoji-box').style.display = 'none', 1000);
        }

        setTimeout(() => {
            currentIdx++;
            showQuestion(parseInt(document.getElementById('timer-input').value) || 0);
        }, 1500);
    }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const percent = Math.round((score/questions.length)*100);
        document.getElementById('final-score').innerText = `${percent}%`;
        
        const msg = document.getElementById('result-msg');
        if(percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }
</script>
