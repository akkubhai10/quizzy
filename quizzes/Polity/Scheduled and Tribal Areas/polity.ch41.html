<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Constitution Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #dddddd;
            --correct: #4caf50;
            --wrong: #f44336;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6a88 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            z-index: 1000;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #4facfe;
            transition: width 0.4s ease;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Quiz Components */
        .question-box { margin-bottom: 25px; }
        .en-txt { font-weight: 600; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .hi-txt { font-weight: 400; font-size: 0.95rem; color: var(--secondary-text); display: block; }

        .options-container { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover:not([disabled]) {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }
        .option-btn[disabled] { cursor: not-allowed; }

        /* Animation States */
        .correct { background: var(--correct) !important; border-color: transparent; }
        .wrong { background: var(--wrong) !important; border-color: transparent; }
        
        .timer-pulse { color: #ff4d4d; animation: pulse 1s infinite; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Inputs & Buttons */
        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            padding: 10px;
            color: white;
            border-radius: 8px;
            width: 80px;
            margin-bottom: 20px;
        }
        .start-btn, .finish-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: #fff;
            color: #764ba2;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.05); }

        /* Overlays */
        #emoji-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 1000;
            display: none;
            pointer-events: none;
        }

        canvas#confetti {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .glass-card { padding: 20px; width: 95vw; }
            .en-txt { font-size: 1rem; }
            .hi-txt { font-size: 0.85rem; }
        }
    </style>
</head>

                hi: "‡§Ö‡§®‡•Å‡§∏‡•Ç‡§ö‡§ø‡§§ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§∏‡•ç‡§µ‡§∂‡§æ‡§∏‡•Ä ‡§ú‡§ø‡§≤‡•á ‡§Æ‡•á‡§Ç ‡§ú‡§ø‡§≤‡§æ ‡§™‡§∞‡§ø‡§∑‡§¶ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§§‡§®‡•á ‡§∏‡§¶‡§∏‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡•Ä?",
                options: [
                    { en: "40", hi: "40", correct: false },
                    { en: "20", hi: "20", correct: false },
                    { en: "30", hi: "30", correct: true },
                    { en: "36", hi: "36", correct: false }
                ]
            },
            {
                en: "How many members will be nominated by the Governor in an Autonomous District?",
                hi: "‡§∏‡•ç‡§µ‡§æ‡§Ø‡§§‡§∂‡§æ‡§∏‡•Ä ‡§ú‡§ø‡§≤‡•á ‡§Æ‡•á‡§Ç ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡§ø‡§§‡§®‡•á ‡§∏‡§¶‡§∏‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§®‡§æ‡§Æ‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§Ø‡•á‡§ó‡§æ?",
                options: [
                    { en: "4", hi: "4", correct: true },
                    { en: "5", hi: "5", correct: false },
                    { en: "7", hi: "7", correct: false },
                    { en: "8", hi: "8", correct: false }
                ]
            }
        ];

        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timerInterval;
        let timePerQ = 0;
        let timeLeft = 0;

        // Audio Synthesis
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function startQuiz() {
            const shuffle = document.getElementById('shuffle-input').checked;
            timePerQ = parseInt(document.getElementById('timer-input').value) || 0;
            currentQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) return endQuiz();
            
            const q = currentQuestions[currentIndex];
            document.getElementById('q-counter').innerText = `Question ${String(currentIndex + 1).padStart(2, '0')}/${currentQuestions.length}`;
            document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="en-txt">${opt.en}</span><span class="hi-txt">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(idx, btn);
                optionsDiv.appendChild(btn);
            });

            // Progress Bar
            document.getElementById('progress-bar').style.width = `${(currentIndex / currentQuestions.length) * 100}%`;

            // Timer Logic
            if (timePerQ > 0) {
                timeLeft = timePerQ;
                updateTimerUI();
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerUI();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleAnswer(-1, null); // Time out
                    }
                }, 1000);
            }
        }

        function updateTimerUI() {
            const timerEl = document.getElementById('timer-display');
            timerEl.innerText = `‚è± ${timeLeft}s`;
            if (timeLeft < 5) timerEl.classList.add('timer-pulse');
            else timerEl.classList.remove('timer-pulse');
        }

        function handleAnswer(selectedIdx, btn) {
            clearInterval(timerInterval);
            const q = currentQuestions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            let isCorrect = selectedIdx !== -1 && q.options[selectedIdx].correct;

            if (isCorrect) {
                score++;
                btn.classList.add('correct');
                playTone(880, 'sine', 0.5); // Ting
                triggerConfetti();
            } else {
                if (btn) btn.classList.add('wrong');
                // Show correct answer
                q.options.forEach((opt, i) => {
                    if (opt.correct) buttons[i].classList.add('correct');
                });
                playTone(150, 'sawtooth', 0.5); // Buzz
                triggerSadEmoji();
            }

            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 1500);
        }

        function triggerSadEmoji() {
            const emoji = document.getElementById('emoji-overlay');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.style.display = 'none';
                emoji.classList.remove('shake');
            }, 1000);
        }

        function triggerConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let pieces = [];
            for (let i = 0; i < 50; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    speed: Math.random() * 3 + 2
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    p.y += p.speed;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
                if (pieces[0].y < canvas.height) requestAnimationFrame(animate);
                else ctx.clearRect(0,0, canvas.width, canvas.height);
            }
            animate();
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';
            
            const percent = (score / currentQuestions.length) * 100;
            const finalScoreEl = document.getElementById('final-score');
            const msgEl = document.getElementById('result-msg');
            
            finalScoreEl.innerText = `${score} / ${currentQuestions.length}`;
            
            if (percent >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
            else if (percent >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
            else msgEl.innerText = "üìö Practice makes perfect! Try again.";
        }
    </script>
