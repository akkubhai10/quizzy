<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Ecology Quiz</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: 20px;
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* --- Screens --- */
        .screen { display: none; flex-direction: column; gap: 1.5rem; }
        .screen.active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Start Screen */
        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        
        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-weight: 500; font-size: 0.9rem; letter-spacing: 1px; }
        
        input[type="number"] {
            background: rgba(255,255,255,0.15);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .toggle-container { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .toggle-switch {
            width: 50px; height: 26px; background: rgba(0,0,0,0.3);
            border-radius: 20px; position: relative; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 3px; left: 3px;
            width: 20px; height: 20px; background: white; border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--accent-green); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(24px); }

        .btn-primary {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn-primary:hover { transform: scale(1.05); background: white; color: #333; }

        /* Quiz Screen */
        .progress-bar {
            position: absolute; top: 0; left: 0; height: 5px; width: 0%;
            background: var(--accent-green);
            border-radius: 25px 25px 0 0;
            box-shadow: 0 0 10px var(--accent-green);
            transition: width 0.5s ease;
        }

        .header-info { display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        
        .timer-badge {
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .timer-badge.danger { color: var(--accent-red); animation: pulse 1s infinite; border: 1px solid var(--accent-red); }

        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        .question-box { margin: 1rem 0; }
        .q-en { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; line-height: 1.4; }
        .q-hi { font-family: 'Noto Sans Devanagari', sans-serif; font-size: 1rem; color: var(--text-hindi); font-weight: 400; }

        .options-grid { display: grid; gap: 15px; }
        
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateX(5px); }
        .option-btn:disabled { cursor: default; opacity: 0.9; }
        
        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-family: 'Noto Sans Devanagari', sans-serif; font-size: 0.85rem; color: var(--text-hindi); margin-top: 2px; }

        .correct { background: rgba(0, 230, 118, 0.4) !important; border-color: var(--accent-green) !important; }
        .wrong { background: rgba(255, 82, 82, 0.4) !important; border-color: var(--accent-red) !important; }

        .footer-controls { margin-top: 20px; text-align: center; }
        .btn-submit {
            background: rgba(255, 82, 82, 0.8); border: none; padding: 10px 20px;
            border-radius: 8px; color: white; font-weight: bold; cursor: pointer;
        }
        .btn-submit:hover { background: red; }

        /* Result Screen */
        .result-card { text-align: center; }
        .score-display { font-size: 4rem; font-weight: 800; margin: 20px 0; background: -webkit-linear-gradient(#fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .message { font-size: 1.5rem; margin-bottom: 2rem; color: var(--text-hindi); }

        /* Confetti Canvas */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        
        /* Feedback Emoji */
        #feedback-emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; z-index: 9998; opacity: 0; pointer-events: none;
        }
        .shake-anim { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake { 10%, 90% { transform: translate(-53%, -50%); } 20%, 80% { transform: translate(-47%, -50%); } 30%, 50%, 70% { transform: translate(-53%, -50%); } 40%, 60% { transform: translate(-47%, -50%); } }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .glass-card { padding: 1.5rem; width: 95%; }
            h1 { font-size: 1.8rem; }
            .q-en { font-size: 1.1rem; }
            .score-display { font-size: 3rem; }
        }
    </style>
</head>

        { id: 48, en: "If decomposers are removed from ecosystem, what happens?", hi: "‡§Ö‡§ó‡§∞ ‡§ï‡§ø‡§∏‡•Ä ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§ò‡§ü‡§ï‡•ã‡§Ç ‡§ï‡•ã ‡§®‡§∑‡•ç‡§ü ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§è ‡§§‡•ã ‡§á‡§∏‡§ï‡§æ ‡§ï‡•ç‡§Ø‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§π‡•ã‡§ó‡§æ ?", options: [{ en: "Mineral flow stops", hi: "‡§ñ‡§®‡§ø‡§ú‡•ã‡§Ç ‡§ï‡§æ ‡§™‡•ç‡§∞‡§µ‡§æ‡§π ‡§∞‡•Å‡§ï ‡§ú‡§æ‡§è‡§ó‡§æ", correct: true }, { en: "Energy flow stops", hi: "‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§µ‡§æ‡§π ‡§∞‡•Å‡§ï ‡§ú‡§æ‡§è‡§ó‡§æ", correct: false }, { en: "Rate of decomposition increases", hi: "‡§Ö‡§™‡§ò‡§ü‡§® ‡§ï‡•Ä ‡§¶‡§∞ ‡§¨‡•ù ‡§ú‡§æ‡§è‡§ó‡•Ä", correct: false }, { en: "Photosynthesis stops", hi: "‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§∏‡§Ç‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡•Ä ‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§∞‡•Å‡§ï ‡§ú‡§æ‡§è‡§ó‡•Ä", correct: false }] },
        { id: 49, en: "Which of these is a forest ecosystem consumer?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§µ‡§® ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§è‡§ï ‡§â‡§™‡§≠‡•ã‡§ï‡•ç‡§§‡§æ ‡§π‡•à ?", options: [{ en: "Tectona (Teak)", hi: "‡§ü‡•á‡§ï‡•ç‡§ü‡•ã‡§®‡§æ", correct: false }, { en: "Spirogyra", hi: "‡§∏‡•ç‡§™‡§æ‡§á‡§∞‡•ã‡§ó‡§æ‡§á‡§∞‡§æ", correct: false }, { en: "Deer/Animal (Option implied)", hi: "‡§®‡§ø‡§Æ‡•ç‡§´‡§ø‡§Ø‡§æ/‡§π‡§ø‡§∞‡§£ (Implied Consumer)", correct: false }, { en: "None of above (Image unclear, assuming generic)", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç", correct: true }] },
        { id: 50, en: "Due to predator-prey relationship, increase in predator leads to:", hi: "‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§ï ‡§â‡§™‡§≠‡•ã‡§ï‡•ç‡§§‡§æ ‡§ï‡•á ‡§™‡§æ‡§∞‡§∏‡•ç‡§™‡§∞‡§ø‡§ï ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§ï‡•á ‡§ö‡§≤‡§§‡•á ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§ï ‡§ï‡•á ‡§Ö‡§¨‡§æ‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§â‡§™‡§≠‡•ã‡§ï‡•ç‡§§‡§æ ‡§ï‡•Ä ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ï‡§æ ‡§ï‡•ç‡§Ø‡§æ ‡§Ö‡§∏‡§∞ ‡§™‡§°‡§º‡§§‡§æ ‡§π‡•à?", options: [{ en: "Decrease in prey/producer", hi: "‡§ï‡§Æ‡•Ä ‡§Ü‡§§‡•Ä ‡§π‡•à", correct: true }, { en: "Increase", hi: "‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§π‡•ã‡§§‡•Ä ‡§π‡•à", correct: false }, { en: "No change", hi: "‡§ï‡•ã‡§à ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§® ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à", correct: false }, { en: "None", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§ï‡•Å‡§õ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à", correct: false }] }
    ];

    // --- APP LOGIC ---
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft;
    let questions = [];
    let isShuffled = false;

    // --- AUDIO SYSTEM (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playTone(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- GAME FUNCTIONS ---
    function startQuiz() {
        const timerInput = document.getElementById('timerInput').value;
        const shuffleInput = document.getElementById('shuffleToggle').checked;

        // Clone DB
        questions = [...questionsDB];

        // Shuffle if requested
        if (shuffleInput) {
            questions.sort(() => Math.random() - 0.5);
        }

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');

        currentQIndex = 0;
        score = 0;
        document.getElementById('score-display').innerText = `Score: 0`;

        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        const timerInput = document.getElementById('timerInput').value;
        
        // Timer Logic
        if (timerInput && timerInput > 0) {
            timeLeft = parseInt(timerInput);
            document.getElementById('timer-display').style.display = 'flex';
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            document.getElementById('timer-display').style.display = 'none';
        }

        // UI Update
        const qData = questions[currentQIndex];
        document.getElementById('q-counter').innerText = `Q: ${currentQIndex + 1}/${questions.length}`;
        document.getElementById('progressBar').style.width = `${((currentQIndex) / questions.length) * 100}%`;
        
        document.getElementById('q-text-en').innerText = `${currentQIndex + 1}. ${qData.en}`;
        document.getElementById('q-text-hi').innerText = qData.hi;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="opt-en">(${String.fromCharCode(97 + index)}) ${opt.en}</span>
                <span class="opt-hi">${opt.hi}</span>
            `;
            btn.onclick = () => checkAnswer(btn, opt.correct);
            optionsContainer.appendChild(btn);
        });
    }

    function updateTimerDisplay() {
        const el = document.getElementById('time-left');
        const badge = document.getElementById('timer-display');
        el.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
        if (timeLeft <= 5) badge.classList.add('danger');
        else badge.classList.remove('danger');
    }

    function handleTimeOut() {
        // Auto move to next or disable? Let's just disable and show wrong
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
        playTone('wrong');
        setTimeout(() => nextQuestion(), 1500);
    }

    function checkAnswer(btn, isCorrect) {
        clearInterval(timerInterval);
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            playTone('correct');
            triggerConfetti();
        } else {
            btn.classList.add('wrong');
            // Find correct one and highlight it
            const qData = questions[currentQIndex];
            const correctIndex = qData.options.findIndex(o => o.correct);
            allBtns[correctIndex].classList.add('correct');
            
            playTone('wrong');
            triggerShake();
        }

        setTimeout(() => nextQuestion(), 1500);
    }

    function nextQuestion() {
        currentQIndex++;
        if (currentQIndex < questions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const finalScoreEl = document.getElementById('final-score');
        finalScoreEl.innerText = `${score} / ${questions.length}`;

        const percentage = (score / questions.length) * 100;
        const msgEl = document.getElementById('result-message');
        
        if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance! (‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ)";
        else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up. (‡§∂‡§æ‡§¨‡§æ‡§∂)";
        else msgEl.innerText = "üìö Practice makes perfect! Try again. (‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç)";
    }

    // --- VISUAL EFFECTS ---
    
    function triggerShake() {
        const emoji = document.getElementById('feedback-emoji');
        emoji.style.opacity = '1';
        emoji.classList.add('shake-anim');
        setTimeout(() => {
            emoji.style.opacity = '0';
            emoji.classList.remove('shake-anim');
        }, 800);
    }

    // Simple Confetti Implementation
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let particles = [];
    
    function triggerConfetti() {
        particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                r: Math.random() * 6 + 2,
                dx: Math.random() * 10 - 5,
                dy: Math.random() * 10 - 5,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                life: 100
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        if(particles.length === 0) return;
        ctx.clearRect(0,0, canvas.width, canvas.height);
        
        particles.forEach((p, i) => {
            p.x += p.dx;
            p.y += p.dy;
            p.life--;
            p.dy += 0.2; // Gravity
            
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            
            if(p.life <= 0) particles.splice(i, 1);
        });
        
        requestAnimationFrame(animateConfetti);
    }
    
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
