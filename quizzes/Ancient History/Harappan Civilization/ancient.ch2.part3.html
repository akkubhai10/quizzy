    <style>
        :root {

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            width: 95%;
            max-width: 650px;
            height: 90vh; /* Fixed height for mobile feel */
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* Scrollable Content Area */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        label { color: var(--text-en); font-size: 0.9rem; }
        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins';
            outline: none;
        }

        /* Toggle */
        .toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2); padding: 12px; border-radius: 10px; margin-bottom: 20px;
        }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--mesh-3); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Buttons */
        .btn-start, .btn-primary {
            background: linear-gradient(135deg, #FFCC70, #C850C0);
            border: none; color: white; padding: 15px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%;
            transition: transform 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 10px;

        .btn-start:hover { transform: scale(1.03); }

        /* Quiz UI */

            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--glass-border);

        .progress-track {
            width: 100%; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 2px; margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%; background: #00f2fe; width: 0%; transition: width 0.3s ease;

        .timer-badge {

        /* Question & Options */

        .q-en { font-size: 1.1rem; font-weight: 600; color: var(--text-en); margin-bottom: 6px; line-height: 1.4; }
        .q-hi { font-size: 0.95rem; color: var(--text-hi); font-weight: 400; margin-bottom: 15px; }

        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .opt-btn {

        .opt-hi { font-size: 0.85rem; opacity: 0.8; margin-top: 3px; }

        .confetti {
            position: fixed; width: 10px; height: 10px;
            z-index: 9999; pointer-events: none;
            animation: fall linear forwards;
        }

                {en: "Harappa", hi: "‡§π‡•ú‡§™‡•ç‡§™‡§æ"},
                {en: "Mohenjodaro", hi: "‡§Æ‡•ã‡§π‡§®‡§ú‡•ã‡§¶‡•ú‡•ã"},
                {en: "Lothal", hi: "‡§≤‡•ã‡§•‡§≤"},
                {en: "Kalibangan", hi: "‡§ï‡§æ‡§≤‡•Ä‡§¨‡§Ç‡§ó‡§æ"}
            ],
            ans: 1 // B
        }
    ];

    /* --- LOGIC --- */
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval = null;
    let timeLimit = 0;
    let timeLeft = 0;
    let isQuizActive = false;

    // Audio Context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playTone(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function startQuiz() {
        const tInput = document.getElementById('timerInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;

        timeLimit = parseInt(tInput) || 0;
        
        // Clone Data
        currentQuestions = [...rawQuestions];
        if (shuffle) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        currentIndex = 0;
        score = 0;
        isQuizActive = true;
        
        // Switch Screens
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (!isQuizActive) return;
        if (currentIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        const data = currentQuestions[currentIndex];
        
        // Update Stats
        document.getElementById('qCount').textContent = `${currentIndex + 1} / ${currentQuestions.length}`;
        document.getElementById('currentScore').textContent = score;
        const pct = ((currentIndex) / currentQuestions.length) * 100;
        document.getElementById('progressBar').style.width = pct + '%';

        // Render Text
        document.getElementById('qEn').textContent = data.en;
        document.getElementById('qHi').textContent = data.hi;

        // Render Options
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        
        data.opts.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx, data.ans, btn);
            container.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerDisp = document.getElementById('timerDisplay');
        timerDisp.classList.remove('pulse');

        if (timeLimit > 0) {
            timerDisp.style.display = 'block';
            timeLeft = timeLimit;
            timerDisp.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisp.textContent = timeLeft;
                if (timeLeft <= 5) timerDisp.classList.add('pulse');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout(data.ans);
                }
            }, 1000);
        } else {
            timerDisp.style.display = 'none';
        }
    }

    function handleAnswer(selected, correct, btn) {
        if (btn.parentElement.classList.contains('locked')) return;
        clearInterval(timerInterval);
        btn.parentElement.classList.add('locked');
        
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.classList.add('disabled'));

        if (selected === correct) {
            score++;
            btn.classList.add('correct');
            playTone('correct');
            spawnConfetti();
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
            playTone('wrong');
            showEmoji('üò¢');
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeout(correct) {
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.classList.add('disabled'));
        allBtns[correct].classList.add('correct');
        playTone('wrong');
        showEmoji('‚è∞');
        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        isQuizActive = false;
        clearInterval(timerInterval);
        
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic: Score based on questions answered (attempted) so far if exit early
        // If finished naturally, denominator is total length
        const displayTotal = currentIndex < 1 ? 0 : currentIndex;
        const percentage = Math.round((score / (displayTotal || 1)) * 100);
        
        document.getElementById('finalPercent').textContent = percentage + '%';
        document.getElementById('finalScore').textContent = score;
        document.getElementById('finalAttempted').textContent = displayTotal;

        const msgEl = document.getElementById('resultMsg');
        if (percentage >= 80) msgEl.innerHTML = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.innerHTML = "üëè Well Done! Keep it up.";
        else msgEl.innerHTML = "üìö Practice makes perfect! Try again.";
    }

    function showEmoji(char) {
        const el = document.getElementById('emoji-layer');
        el.textContent = char;
        el.style.opacity = '1';
        el.classList.add('shake');
        setTimeout(() => {
            el.style.opacity = '0';
            el.classList.remove('shake');
        }, 1000);
    }

    function spawnConfetti() {
        for(let i=0; i<30; i++){
            const d = document.createElement('div');
            d.className = 'confetti';
            d.style.left = Math.random()*100 + 'vw';
            d.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            d.style.animationDuration = (Math.random()*2 + 1) + 's';
            document.body.appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }
    }
</script>
