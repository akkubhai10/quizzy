        .q-hi { color: var(--hindi-color); font-size: 0.95rem; display: block; margin-top: 5px; }

    let currentQues = [];
    let currentIdx = 0;
    let score = 0;
    let timerId = null;
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        }
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 80}, () => ({
            x: Math.random() * canvas.width, y: -20, r: Math.random() * 5 + 2,
            v: Math.random() * 4 + 2, color: `hsl(${Math.random()*360}, 100%, 50%)`
        }));
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.v; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            if (particles.some(p => p.y < canvas.height)) requestAnimationFrame(animate);
        }
        animate();
    }

    function startQuiz() {
        initAudio();
        const shuffle = document.getElementById('shuffle-input').checked;
        currentQues = [...questions];
        if (shuffle) currentQues.sort(() => Math.random() - 0.5);
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= currentQues.length) return endQuiz();
        const q = currentQues[currentIdx];
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Q ${currentIdx+1}/${currentQues.length}`;
        document.getElementById('progress-bar').style.width = `${(currentIdx / currentQues.length) * 100}%`;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => selectOption(i, btn);
            grid.appendChild(btn);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        const limit = parseInt(document.getElementById('timer-input').value) || 0;
        if (limit <= 0) { document.getElementById('timer-display').innerText = ''; return; }
        let time = limit;
        const disp = document.getElementById('timer-display');
        disp.innerText = `‚è± ${time}s`; disp.classList.remove('pulse-red');
        timerId = setInterval(() => {
            time--; disp.innerText = `‚è± ${time}s`;
            if (time < 5) disp.classList.add('pulse-red');
            if (time <= 0) { clearInterval(timerId); selectOption(-1); }
        }, 1000);
    }

    function selectOption(idx, el) {
        clearInterval(timerId);
        const correct = currentQues[currentIdx].ans;
        const opts = document.querySelectorAll('.option');
        opts.forEach(o => o.classList.add('disabled'));

        if (idx === correct) {
            score++; el.classList.add('correct'); playSound('correct'); fireConfetti();
        } else {
            if (el) el.classList.add('wrong');
            opts[correct].classList.add('correct'); playSound('wrong');
            const fb = document.getElementById('emoji-feedback');
            fb.style.display = 'block'; fb.classList.add('shake');
            setTimeout(() => { fb.style.display = 'none'; fb.classList.remove('shake'); }, 1000);
        }
        document.getElementById('score-display').innerText = `Score: ${score}`;
        setTimeout(() => { currentIdx++; loadQuestion(); }, 1500);
    }

    function endQuiz() {
        clearInterval(timerId);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        const pc = Math.round((score / currentQues.length) * 100);
        document.getElementById('final-percent').innerText = pc + "%";
        let msg = pc >= 80 ? "üèÜ Outstanding Performance!" : (pc >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.");
        document.getElementById('result-msg').innerText = msg;
    }
