<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz: Human Reproduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --hi-dim: #ddd;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        #progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.05); border-radius: 25px 25px 0 0; overflow: hidden;
        }
        #progress-bar { width: 0%; height: 100%; background: #00f2fe; box-shadow: 0 0 10px #00f2fe; transition: 0.4s; }

        /* Screens */
        .screen { display: none; flex-direction: column; }
        .active { display: flex; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HUD */
        .hud { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; font-size: 0.9rem; }
        #timer { font-size: 1.2rem; }
        .pulse-red { color: var(--wrong); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Typography */
        h1 { text-align: center; margin-bottom: 20px; font-weight: 700; }
        .q-en { font-weight: 700; font-size: 1.15rem; margin-bottom: 5px; }
        .q-hi { font-size: 0.95rem; color: var(--hi-dim); margin-bottom: 25px; }

        /* Options */
        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 15px; color: white; text-align: left;
            cursor: pointer; transition: 0.3s; display: flex; flex-direction: column;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: scale(1.02); }
        .opt-hi { font-size: 0.85rem; color: #ccc; margin-top: 2px; }
        .correct { background: var(--correct) !important; border-color: white; }
        .wrong { background: var(--wrong) !important; border-color: white; }

        /* Start UI */
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        input[type="number"] { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 5px 10px; border-radius: 8px; width: 80px; }
        .btn-start { background: white; color: #333; border: none; padding: 15px; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.5); }

        /* Feedback */
        #emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 1000;
        }
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim { 0%,100% { transform: translate(-50%,-50%); } 25% { transform: translate(-55%,-50%); } 75% { transform: translate(-45%,-50%); } }

        /* Confetti */
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 9999; }
    </style>
</head>

        { en: "215. Consider: 1. Viviparous organisms produce eggs, no placenta. 2. Oviparous organisms produce children, placenta present. Which is true?", hi: "215. ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§™‡§∞ ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡•Ä‡§ú‡§ø‡§è- 1. ‡§Ö‡§Ç‡§°‡•á ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ú‡•Ä‡§µ Viviparous ‡§ï‡§π‡§≤‡§æ‡§§‡•á ‡§π‡•à, ‡§á‡§∏‡§Æ‡•á‡§Ç Placenta ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à 2. ‡§¨‡§ö‡•ç‡§ö‡•á ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§ú‡•Ä‡§µ ‡§ï‡•ã Oviparous ‡§ï‡§π‡§§‡•á ‡§π‡•à, ‡§á‡§∏‡§Æ‡•á‡§Ç Placents ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à", opts: [{en:"Only 1", hi:"‡§ï‡•á‡§µ‡§≤ 1"}, {en:"Only 2", hi:"‡§ï‡•á‡§µ‡§≤ 2"}, {en:"Both 1 and 2", hi:"1 ‡§§‡§•‡§æ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç"}, {en:"Neither 1 nor 2", hi:"‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2"}], ans: 3 },
        { en: "216. When did the Family Planning program start in India?", hi: "216. ‡§≠‡§æ‡§∞‡§§ ‡§Æ‡•á‡§Ç ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§®‡§ø‡§Ø‡•ã‡§ú‡§® ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§ï‡§¨ ‡§Ü‡§∞‡§Ç‡§≠ ‡§π‡•Å‡§Ü ?", opts: [{en:"1951 AD", hi:"1951 ‡§à."}, {en:"1960 AD", hi:"1960 ‡§à."}, {en:"1971 AD", hi:"1971 ‡§à."}, {en:"1981 AD", hi:"1981 ‡§à."}], ans: 0 }
    ];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timerId = null;
    let timerDuration = 30;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    function createConfetti() {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            c.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(c);
            c.animate([
                { transform: 'translateY(0vh) rotate(0deg)', opacity: 1 },
                { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 }
            ], { duration: 2000 + Math.random() * 1000, easing: 'linear' }).onfinish = () => c.remove();
        }
    }

    function startQuiz() {
        timerDuration = parseInt(document.getElementById('input-timer').value);
        currentQuestions = [...questionsDB];
        if (document.getElementById('input-shuffle').checked) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }
        currentIdx = 0;
        score = 0;
        document.getElementById('screen-start').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= currentQuestions.length) return showResults();
        const q = currentQuestions[currentIdx];
        document.getElementById('counter').innerText = `Q: ${currentIdx + 1}/${currentQuestions.length}`;
        document.getElementById('score-hud').innerText = `Score: ${score}`;
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('progress-bar').style.width = `${(currentIdx / currentQuestions.length) * 100}%`;

        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(i);
            optsDiv.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        if (timerDuration === 0) {
            document.getElementById('timer').innerText = '‚è±Ô∏è ‚àû';
            return;
        }
        let time = timerDuration;
        const timerEl = document.getElementById('timer');
        timerEl.classList.remove('pulse-red');
        timerEl.innerText = `‚è±Ô∏è ${time}s`;

        timerId = setInterval(() => {
            time--;
            timerEl.innerText = `‚è±Ô∏è ${time}s`;
            if (time < 5) timerEl.classList.add('pulse-red');
            if (time <= 0) {
                clearInterval(timerId);
                handleAnswer(-1);
            }
        }, 1000);
    }

    function handleAnswer(choice) {
        clearInterval(timerId);
        const q = currentQuestions[currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (choice === q.ans) {
            buttons[choice].classList.add('correct');
            score++;
            playSound('correct');
            createConfetti();
        } else {
            if (choice !== -1) buttons[choice].classList.add('wrong');
            buttons[q.ans].classList.add('correct');
            playSound('wrong');
            const emoji = document.getElementById('emoji-overlay');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => { emoji.style.display = 'none'; emoji.classList.remove('shake'); }, 1000);
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function showResults() {
        clearInterval(timerId);
        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-result').classList.add('active');
        const pct = Math.round((score / currentQuestions.length) * 100);
        document.getElementById('final-score').innerText = `${score} / ${currentQuestions.length}`;
        let msg = "";
        if (pct >= 80) msg = "üèÜ Outstanding Performance!";
        else if (pct >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        document.getElementById('result-msg').innerText = msg;
        document.getElementById('progress-bar').style.width = '100%';
    }
</script>
