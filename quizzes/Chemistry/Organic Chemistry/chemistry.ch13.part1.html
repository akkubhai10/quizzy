                q: {en: "Geometrical isomerism is found in organic compounds having:", hi: "‡§ú‡•ç‡§Ø‡§æ‡§Æ‡§ø‡§§‡§ø‡§ï ‡§∏‡§Æ‡§æ‡§µ‡§Ø‡§µ‡§§‡§æ ‡§µ‡•à‡§∏‡•á ‡§ï‡§æ‡§∞‡•ç‡§¨‡§®‡§ø‡§ï ‡§Ø‡•å‡§ó‡§ø‡§ï ‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à ‡§ú‡§ø‡§®‡§ï‡•á ‡§Ö‡§£‡•Å ‡§Æ‡•á‡§Ç ‡§¶‡•ã ‡§ï‡§æ‡§∞‡•ç‡§¨‡§® ‡§™‡§∞‡§Æ‡§æ‡§£‡•Å ‡§ï‡•á ‡§¨‡•Ä‡§ö..."},
                options: [
                    {en: "Single Bond", hi: "‡§è‡§ï‡§≤ ‡§¨‡§Ç‡§ß"}, {en: "Double Bond", hi: "‡§¶‡•ç‡§µ‡§ø‡§¨‡§Ç‡§ß ‡§∞‡§π‡§§‡§æ ‡§π‡•à"}, {en: "Triple Bond", hi: "‡§§‡•ç‡§∞‡§ø‡§¨‡§Ç‡§ß"}, {en: "None", hi: "‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"}
                ],
                ans: 1
            },
            {
                q: {en: "Maleic acid and Fumaric acid show which isomerism?", hi: "‡§Æ‡•à‡§≤‡•á‡§á‡§ï ‡§Ö‡§Æ‡•ç‡§≤ ‡§§‡§•‡§æ ‡§´‡•ç‡§Ø‡•Ç‡§Æ‡§∞‡§ø‡§ï ‡§Ö‡§Æ‡•ç‡§≤ ‡§ï‡•å‡§®-‡§∏‡§æ ‡§∏‡§Æ‡§æ‡§µ‡§Ø‡§µ‡§§‡§æ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§ø‡§§ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç ?"},
                options: [
                    {en: "Geometrical", hi: "‡§ú‡•ç‡§Ø‡§æ‡§Æ‡§ø‡§§‡§ø‡§ï"}, {en: "Optical", hi: "‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§ø‡§ï"}, {en: "Functional", hi: "‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ‡§∂‡•Ä‡§≤"}, {en: "Position", hi: "‡§∏‡•ç‡§•‡§æ‡§®"}
                ],
                ans: 0
            }
        ];

        // Ensure we strictly have 50 (or whatever is in array)
        const questions = rawQuestions.map(item => item);

        const app = {
            currentQuestionIndex: 0,
            score: 0,
            timer: null,
            timeLeft: 0,
            userSettings: {
                timerDuration: 30,
                shuffle: true
            },
            activeQuestions: [],
            audioCtx: null,

            init: function() {
                // Initialize Audio Context on first interaction
                document.addEventListener('click', () => {
                    if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }, { once: true });
            },

            startQuiz: function() {
                // Get Settings
                const timerVal = document.getElementById('timer-input').value;
                this.userSettings.timerDuration = timerVal ? parseInt(timerVal) : 0;
                this.userSettings.shuffle = document.getElementById('shuffle-toggle').checked;

                // Prepare Questions
                this.activeQuestions = [...questions];
                if (this.userSettings.shuffle) {
                    this.activeQuestions.sort(() => Math.random() - 0.5);
                }

                // Reset State
                this.currentQuestionIndex = 0;
                this.score = 0;
                document.getElementById('start-screen').classList.remove('active');
                document.getElementById('result-screen').classList.remove('active');
                document.getElementById('quiz-screen').classList.add('active');

                this.showQuestion();
            },

            showQuestion: function() {
                if (this.currentQuestionIndex >= this.activeQuestions.length) {
                    this.finishQuiz();
                    return;
                }

                const qData = this.activeQuestions[this.currentQuestionIndex];
                
                // Update UI Headers
                document.getElementById('q-counter').innerText = `Q: ${(this.currentQuestionIndex + 1).toString().padStart(2, '0')}/${this.activeQuestions.length}`;
                document.getElementById('score-counter').innerText = `Score: ${this.score}`;
                
                // Update Progress Bar
                const progress = ((this.currentQuestionIndex) / this.activeQuestions.length) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;

                // Render Question
                document.getElementById('question-text').innerHTML = `
                    ${qData.q.en}
                    <span class="hindi-text">${qData.q.hi}</span>
                `;

                // Render Options
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';

                qData.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `
                        ${opt.en}
                        <span class="hindi-text">${opt.hi}</span>
                    `;
                    btn.onclick = () => this.handleAnswer(index, qData.ans, btn);
                    optionsContainer.appendChild(btn);
                });

                // Start Timer
                if (this.userSettings.timerDuration > 0) {
                    this.startTimer();
                } else {
                    document.getElementById('timer-display').innerText = "‚àû";
                }
            },

            startTimer: function() {
                clearInterval(this.timer);
                this.timeLeft = this.userSettings.timerDuration;
                const timerDisplay = document.getElementById('timer-display');
                timerDisplay.classList.remove('pulse');
                
                this.updateTimerUI();

                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerUI();

                    if (this.timeLeft <= 5) {
                        timerDisplay.classList.add('pulse');
                    }

                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeUp();
                    }
                }, 1000);
            },

            updateTimerUI: function() {
                document.getElementById('timer-display').innerText = this.timeLeft;
            },

            handleAnswer: function(selectedIndex, correctIndex, btnElement) {
                clearInterval(this.timer);
                
                // Disable all buttons
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => b.disabled = true);

                if (selectedIndex === correctIndex) {
                    // Correct
                    this.score++;
                    btnElement.classList.add('correct');
                    this.playSound('correct');
                    this.triggerConfetti();
                } else {
                    // Wrong
                    btnElement.classList.add('wrong');
                    allBtns[correctIndex].classList.add('correct'); // Show correct one
                    this.playSound('wrong');
                    this.triggerShake();
                }

                setTimeout(() => {
                    this.currentQuestionIndex++;
                    this.showQuestion();
                }, 1500);
            },

            handleTimeUp: function() {
                // Disable all buttons
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => b.disabled = true);
                
                // Show correct answer
                const correctIndex = this.activeQuestions[this.currentQuestionIndex].ans;
                allBtns[correctIndex].classList.add('correct');
                
                this.playSound('wrong');

                setTimeout(() => {
                    this.currentQuestionIndex++;
                    this.showQuestion();
                }, 1500);
            },

            finishQuiz: function() {
                clearInterval(this.timer);
                document.getElementById('quiz-screen').classList.remove('active');
                document.getElementById('result-screen').classList.add('active');

                // Calculate percentage based on total questions (even if skipped early)
                // Logic choice: User asked for early exit. Usually, score is based on questions ATTEMPTED vs Correct if exited early, OR Total.
                // Let's base it on Total to discourage skipping.
                const totalQs = this.activeQuestions.length;
                const percentage = Math.round((this.score / totalQs) * 100);
                
                document.getElementById('final-score').innerText = `${percentage}%`;
                document.getElementById('stats-detail').innerText = `Correct: ${this.score} | Total: ${totalQs}`;

                const msgEl = document.getElementById('result-message');
                if (percentage >= 80) {
                    msgEl.innerText = "üèÜ Outstanding Performance! You are a Chemistry Wizard.";
                } else if (percentage >= 50) {
                    msgEl.innerText = "üëè Well Done! Keep practicing.";
                } else {
                    msgEl.innerText = "üìö Practice makes perfect! Try again.";
                }
            },

            resetQuiz: function() {
                document.getElementById('result-screen').classList.remove('active');
                document.getElementById('start-screen').classList.add('active');
            },

            // --- Effects & Audio ---

            playSound: function(type) {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);

                if (type === 'correct') {
                    // High pitched Ding
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, this.audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.5);
                    osc.start();
                    osc.stop(this.audioCtx.currentTime + 0.5);
                } else {
                    // Low pitched Buzz
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(100, this.audioCtx.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
                    osc.start();
                    osc.stop(this.audioCtx.currentTime + 0.3);
                }
            },

            triggerConfetti: function() {
                for (let i = 0; i < 50; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = Math.random() * 100 + 'vw';
                    p.style.top = '-10px';
                    p.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    p.style.animation = `fall ${Math.random() * 2 + 1}s linear`;
                    document.body.appendChild(p);
                    
                    // Cleanup
                    setTimeout(() => p.remove(), 3000);
                }

                // Add falling animation dynamically if not present
                if (!document.getElementById('anim-style')) {
                    const style = document.createElement('style');
                    style.id = 'anim-style';
                    style.innerHTML = `
                        @keyframes fall {
                            to { transform: translateY(100vh) rotate(360deg); }
                        }
                    `;
                    document.head.appendChild(style);
                }
            },

            triggerShake: function() {
                const overlay = document.getElementById('feedback-overlay');
                const emoji = document.getElementById('emoji-display');
                
                // Reset animation
                emoji.classList.remove('show');
                void emoji.offsetWidth; // trigger reflow
                emoji.classList.add('show');
                
                setTimeout(() => {
                    emoji.classList.remove('show');
                }, 1000);
            }
        };

        app.init();
    </script>
</body>
</html>
