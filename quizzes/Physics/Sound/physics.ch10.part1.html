<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sound Quiz - Bilingual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-text: #ffffff;
            --secondary-text: #dddddd;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-blue: #3498db;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            width: 90%;
            max-width: 600px;
            min-height: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex-center { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .full-width { width: 100%; }

        /* Start Screen */
        h1 { margin-bottom: 10px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .subtitle { font-size: 0.9rem; color: var(--secondary-text); margin-bottom: 30px; }
        
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }
        
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
        }
        input[type="number"]::placeholder { color: rgba(255,255,255,0.6); }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            width: 100%;
        }

        /* Custom Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-primary {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
        }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

        /* Quiz UI */
        .progress-bar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1); border-radius: 25px 25px 0 0; overflow: hidden;
        }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s ease; }

        .header-stats {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 20px; font-size: 0.9rem; font-weight: 600;
        }

        .timer-badge {
            background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 5px;
        }
        .timer-pulse { animation: pulse-red 1s infinite; color: #ff6b6b; font-weight: bold; }

        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .question-card { margin-bottom: 20px; width: 100%; }
        .q-en { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; line-height: 1.4; }
        .q-hi { font-size: 0.95rem; color: var(--secondary-text); margin-bottom: 20px; line-height: 1.4; }

        .options-grid { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        
        .option-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 15px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover { background: rgba(255,255,255,0.25); }
        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.85rem; color: #ddd; margin-top: 2px; }

        .correct { background: var(--accent-green) !important; border-color: var(--accent-green) !important; color: white; }
        .wrong { background: var(--accent-red) !important; border-color: var(--accent-red) !important; color: white; animation: shake 0.5s; }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); }
        }

        .feedback-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; z-index: 10; pointer-events: none; animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0); } to { transform: translate(-50%, -50%) scale(1); } }

        .btn-finish {
            margin-top: 25px;
            background: rgba(0,0,0,0.3);
            font-size: 0.9rem;
            padding: 10px 20px;
        }
        .btn-finish:hover { background: rgba(0,0,0,0.5); }

        /* Result Screen */
        .score-circle {
            width: 120px; height: 120px; border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 4px solid white;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 700;
            margin-bottom: 20px;
        }
        .result-msg { font-size: 1.2rem; margin-bottom: 30px; font-weight: 600; }
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-bottom: 30px;
        }
        .stat-box {
            background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px;
            text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: 700; display: block; }
        .stat-label { font-size: 0.8rem; color: #ddd; }

        /* Responsive */
        @media (max-width: 480px) {
            .container { width: 95%; padding: 20px; min-height: 400px; }
            h1 { font-size: 1.5rem; }
            .q-en { font-size: 1rem; }
            .q-hi { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

        <div id="start-screen" class="flex-center">

    <script>
        // --- 1. Sound Logic (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- 2. Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createConfetti() {
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 + 2,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 6 + 2
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                if(p.y > canvas.height) particles.splice(index, 1);
            });
            if(particles.length > 0) requestAnimationFrame(updateConfetti);
        }

        function triggerConfetti() {
            createConfetti();
            updateConfetti();
        }

                opt_en: ["0.01 m/s", "0.61 m/s", "0.2 m/s", "None of these"],

                ans: 1
            },
            {

                opt_en: ["Is absorbed by medium", "Transports energy", "In frequency", "In wavelength"],
                opt_hi: ["‡§á‡§∏ ‡§ó‡•Å‡§£ ‡§Æ‡•á‡§Ç ‡§ï‡§ø ‡§Ø‡§π ‡§Æ‡§æ‡§ß‡•ç‡§Ø‡§Æ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§Ö‡§µ‡§∂‡•ã‡§∑‡§ø‡§§ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à", "‡§ä‡§∞‡•ç‡§ú‡§æ ‡§Æ‡•á‡§Ç ‡§ú‡•ã ‡§µ‡§π‡§® ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à", "‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§Æ‡•á‡§Ç", "‡§§‡§∞‡§Ç‡§ó ‡§¶‡•à‡§∞‡•ç‡§ß‡•ç‡§Ø ‡§Æ‡•á‡§Ç"],
                ans: 1

                opt_en: ["Square of frequency", "Square root of frequency", "Inverse of square root of freq", "Independent of frequency"],
                opt_hi: ["‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§ï‡•á ‡§µ‡§∞‡•ç‡§ó ‡§ï‡•á ‡§Ö‡§®‡•Å‡§ï‡•ç‡§∞‡§Æ‡§æ‡§®‡•Å‡§™‡§æ‡§§‡•Ä ‡§π‡•ã‡§§‡§æ ‡§π‡•à", "‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§ï‡•á ‡§µ‡§∞‡•ç‡§ó‡§Æ‡•Ç‡§≤ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§ï‡•ç‡§∞‡§Æ‡§æ‡§®‡•Å‡§™‡§æ‡§§‡•Ä", "‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§ï‡•á ‡§µ‡§∞‡•ç‡§ó‡§Æ‡•Ç‡§≤ ‡§ï‡•á ‡§µ‡•ç‡§Ø‡•Å‡§§‡•ç‡§ï‡•ç‡§∞‡§Æ‡§æ‡§®‡•Å‡§™‡§æ‡§§‡•Ä", "‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§∏‡•á ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞"],

                opt_hi: ["‡§µ‡§æ‡§Ø‡•Å ‡§Æ‡•á‡§Ç ‡§á‡§®‡§ï‡§æ ‡§µ‡•á‡§ó ‡§∏‡§Æ‡§æ‡§® ‡§π‡•à", "‡§¶‡•ã‡§®‡•ã‡§Ç ‡§π‡•Ä ‡§Ö‡§®‡•Å‡§™‡•ç‡§∞‡§∏‡•ç‡§• ‡§§‡§∞‡§Ç‡§ó ‡§π‡•à", "‡§¶‡•ã‡§®‡•ã‡§Ç ‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§§ ‡§∏‡•á ‡§π‡•ã‡§ï‡§∞ ‡§ó‡§§‡§ø ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à", "‡§¶‡•ã‡§®‡•ã‡§Ç ‡§µ‡•ç‡§Ø‡§§‡§ø‡§ï‡§∞‡§£ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à"],
                ans: 3

            {

                q_hi: "‡§ú‡§¨ ‡§ß‡•ç‡§µ‡§®‡§ø ‡§§‡§∞‡§Ç‡§ó ‡§ï‡§æ ‡§∏‡§Ç‡§ö‡§∞‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§§‡•ã ‡§∏‡§Ç‡§ö‡§∞‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-",
                opt_en: ["Particles of medium", "Energy", "Amplitude", "Mass"],
                opt_hi: ["‡§Æ‡§æ‡§ß‡•ç‡§Ø‡§Æ ‡§ï‡•á ‡§ï‡§£ ‡§ï‡§æ", "‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ", "‡§Ü‡§Ø‡§æ‡§Æ ‡§ï‡§æ", "‡§¶‡•ç‡§∞‡§µ‡•ç‡§Ø‡§Æ‡§æ‡§® ‡§ï‡§æ"],

                opt_en: ["1 : 1", "1 : 4", "4 : 1", "3 : 4"],

                opt_en: ["1", "2", "4", "8"],
                opt_hi: ["1", "2", "4", "8"],
                ans: 0
            },
            {
                q_en: "Sound energy passing per second through a unit area is called:",
                q_hi: "‡§ï‡§ø‡§∏‡•Ä ‡§è‡§ï‡§æ‡§Ç‡§ï ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§∏‡•á ‡§è‡§ï ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ó‡•Å‡§ú‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ß‡•ç‡§µ‡§®‡§ø ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡•ã ‡§ï‡§π‡§§‡•á ‡§π‡•à‡§Ç-",

                ans: 1
            },
            {
                q_en: "In a stethoscope, sound of heartbeats travels through the tube by:",

                opt_hi: ["‡§µ‡§ø‡§µ‡§∞‡•ç‡§§‡§®", "‡§µ‡•ç‡§Ø‡§§‡§ø‡§ï‡§∞‡§£", "‡§Ö‡§®‡•Å‡§®‡§æ‡§¶", "‡§™‡§∞‡§æ‡§µ‡§∞‡•ç‡§§‡§®"],

            {

                q_hi: "‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§ú‡§¨ ‡§§‡§æ‡§®‡§∏‡•á‡§® ‡§ó‡§æ‡§§‡§æ ‡§•‡§æ ‡§§‡•ã ‡§ñ‡§ø‡•ú‡§ï‡•Ä ‡§ï‡•á ‡§ï‡§æ‡§Ç‡§ö... ‡§ï‡•á ‡§ü‡•Å‡§ï‡•ú‡•á-‡§ü‡•Å‡§ï‡•ú‡•á ‡§π‡•ã ‡§ú‡§æ‡§§‡•á ‡§•‡•á‡•§ ‡§Ø‡§¶‡§ø ‡§ê‡§∏‡§æ ‡§∏‡§Ç‡§≠‡§µ ‡§≠‡•Ä ‡§π‡•ã ‡§§‡•ã ‡§µ‡§π ‡§ß‡•ç‡§µ‡§®‡§ø ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§ó‡•Å‡§£ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§π‡•ã‡§ó‡§æ?",
                opt_en: ["Reflection", "Refraction", "Resonance", "Interference"],
                opt_hi: ["‡§™‡§∞‡§æ‡§µ‡§∞‡•ç‡§§‡§®", "‡§Ö‡§™‡§µ‡§∞‡•ç‡§§‡§®", "‡§Ö‡§®‡•Å‡§®‡§æ‡§¶", "‡§µ‡•ç‡§Ø‡§§‡§ø‡§ï‡§∞‡§£"],
                ans: 2
            },
            {
                q_en: "We hear different stations by turning radio knob due to:",
                q_hi: "‡§π‡§Æ ‡§∞‡•á‡§°‡§ø‡§Ø‡•ã ‡§ï‡•Ä ‡§ò‡•Å‡§£‡•ç‡§°‡•Ä ‡§ò‡•Å‡§Æ‡§æ‡§ï‡§∞ ‡§µ‡§ø‡§≠‡§ø‡§®‡•ç‡§® ‡§∏‡•ç‡§ü‡•á‡§∂‡§®‡•ã‡§Ç ‡§ï‡•á ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§∏‡•Å‡§®‡§§‡•á ‡§π‡•à‡§Ç‡•§ ‡§Ø‡§π ‡§∏‡§Æ‡•ç‡§≠‡§µ ‡§π‡•à-",
                opt_en: ["Resonance", "Beats", "Interference", "Diffraction"],
                opt_hi: ["‡§Ö‡§®‡•Å‡§®‡§æ‡§¶ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£", "‡§µ‡§ø‡§∏‡•ç‡§™‡§®‡•ç‡§¶ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£", "‡§µ‡•ç‡§Ø‡§§‡§ø‡§ï‡§∞‡§£ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£", "‡§µ‡§ø‡§µ‡§∞‡•ç‡§§‡§® ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"],
                ans: 0
            },
            {
                q_en: "Troops break step on bridge to avoid collapse due to:",
                q_hi: "‡§ú‡§¨ ‡§∏‡•á‡§®‡§æ ‡§™‡•Å‡§≤ ‡§ï‡•ã ‡§™‡§æ‡§∞ ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à ‡§§‡•ã ‡§∏‡•à‡§®‡§ø‡§ï‡•ã‡§Ç ‡§ï‡•ã ‡§ï‡§¶‡§Æ ‡§∏‡•á ‡§ï‡§¶‡§Æ ‡§Æ‡§ø‡§≤‡§æ‡§ï‡§∞ ‡§® ‡§ö‡§≤‡§®‡•á ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à, ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø-",
                opt_en: ["Pressure risk", "Resonance risk", "Doppler risk", "None"],
                opt_hi: ["‡§¶‡§æ‡§¨ ‡§¨‡•ù‡§®‡•á ‡§∏‡•á ‡§™‡•Å‡§≤ ‡§ü‡•Ç‡§ü‡§®‡•á ‡§ï‡§æ ‡§ñ‡§§‡§∞‡§æ ‡§∞‡§π‡§§‡§æ ‡§π‡•à‡•§", "‡§™‡•à‡§∞‡•ã‡§Ç ‡§∏‡•á ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ß‡•ç‡§µ‡§®‡§ø ‡§ï‡•á ‡§Ö‡§®‡•Å‡§®‡§æ‡§¶ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§™‡•Å‡§≤ ‡§ü‡•Ç‡§ü‡§®‡•á ‡§ï‡§æ ‡§ñ‡§§‡§∞‡§æ ‡§∞‡§π‡§§‡§æ ‡§π‡•à‡•§", "‡§°‡•â‡§™‡•ç‡§≤‡§∞ ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§™‡•Å‡§≤ ‡§ü‡•Ç‡§ü‡§®‡•á ‡§ï‡§æ ‡§ñ‡§§‡§∞‡§æ ‡§∞‡§π‡§§‡§æ ‡§π‡•à‡•§", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"],
                ans: 1
            },
            {
                q_en: "Reverberation time of a Dead Hall is:",
                q_hi: "‡§ó‡•Ç‡§Ç‡§ú‡§π‡•Ä‡§® ‡§π‡•â‡§≤ (Dead Hall) ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§∞‡§£‡§® ‡§ï‡§æ‡§≤ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-",
                opt_en: ["Zero seconds", "0.8 seconds", "1.8 seconds", "8 seconds"],
                opt_hi: ["‡§∂‡•Ç‡§®‡•ç‡§Ø ‡§∏‡•á‡§ï‡§£‡•ç‡§°", "0-8 ‡§∏‡•á‡§ï‡§£‡•ç‡§°", "1.8 ‡§∏‡•á‡§ï‡§£‡•ç‡§°", "8 ‡§∏‡•á‡§ï‡§£‡•ç‡§°"],
                ans: 0
            }
        ];

        // --- 4. Quiz Logic ---
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let timerInterval;
        let timeLeft = 0;
        let initialTime = 0;
        let isProcessing = false;

        function startQuiz() {
            // Get settings
            const timeInput = document.getElementById('time-input').value;
            initialTime = timeInput ? parseInt(timeInput) : 0;
            const shuffle = document.getElementById('shuffle-toggle').checked;

            // Prepare questions
            currentQuestions = [...rawQuestions];
            if(shuffle) {
                currentQuestions.sort(() => Math.random() - 0.5);
            }
            
            // Reset states
            currentIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            isProcessing = false;

            // UI Transitions
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-ui').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            
            // Start
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                finishEarly();
                return;
            }

            const q = currentQuestions[currentIndex];
            const total = currentQuestions.length;

            // Update Header
            document.getElementById('q-counter').innerText = `Q: ${(currentIndex + 1).toString().padStart(2, '0')}/${total}`;
            document.getElementById('score-live').innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const percent = ((currentIndex) / total) * 100;
            document.getElementById('progress').style.width = `${percent}%`;

            // Render Question
            document.getElementById('q-en-text').innerText = q.q_en;
            document.getElementById('q-hi-text').innerText = q.q_hi;

            // Render Options
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            
            q.opt_en.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.onclick = () => checkAnswer(idx, btn);
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(65+idx)}. ${opt}</span>
                    <span class="opt-hi">${q.opt_hi[idx]}</span>
                `;
                optsContainer.appendChild(btn);
            });

            // Handle Timer
            clearInterval(timerInterval);
            const timerBox = document.getElementById('timer-box');
            const timerDisplay = document.getElementById('timer-display');
            
            timerBox.classList.remove('timer-pulse');
            
            if (initialTime > 0) {
                timeLeft = initialTime;
                timerBox.style.display = 'flex';
                timerDisplay.innerText = timeLeft + 's';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft + 's';
                    
                    if(timeLeft <= 5) timerBox.classList.add('timer-pulse');
                    
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        // Time's up behavior: Mark as wrong/skipped and move on
                        highlightCorrect(q.ans);
                        playSound('wrong');
                        wrongCount++; // Count as wrong/missed
                        setTimeout(nextQuestion, 1500);
                    }
                }, 1000);
            } else {
                timerBox.style.display = 'none';
            }
            
            isProcessing = false;
        }

        function checkAnswer(selectedIdx, btnElement) {
            if(isProcessing) return;
            isProcessing = true;
            clearInterval(timerInterval);

            const correctIdx = currentQuestions[currentIndex].ans;
            const allBtns = document.querySelectorAll('.option-btn');

            // Disable all clicks
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if(selectedIdx === correctIdx) {
                // Correct
                btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
                score += 2; // Arbitrary scoring
                correctCount++;
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                highlightCorrect(correctIdx);
                playSound('wrong');
                showEmoji('üò¢');
                wrongCount++;
            }

            setTimeout(nextQuestion, 1500);
        }

        function highlightCorrect(idx) {
            const allBtns = document.querySelectorAll('.option-btn');
            if(allBtns[idx]) allBtns[idx].classList.add('correct');
        }

        function showEmoji(char) {
            const el = document.createElement('div');
            el.className = 'feedback-emoji';
            el.innerText = char;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function finishEarly() {
            clearInterval(timerInterval);
            const totalQs = currentQuestions.length;
            const attempted = correctCount + wrongCount;
            const skipped = totalQs - attempted;
            
            // Calculate Percentage based on Correct vs Total Questions
            // Standard academic logic: (Correct / Total) * 100
            const percentage = Math.round((correctCount / totalQs) * 100);

            // Hide Quiz, Show Result
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            // Update Stats
            document.getElementById('final-score').innerText = `${percentage}%`;
            document.getElementById('total-q').innerText = totalQs;
            document.getElementById('correct-a').innerText = correctCount;
            document.getElementById('wrong-a').innerText = wrongCount;
            document.getElementById('skipped-a').innerText = skipped;

            // Message
            const msgEl = document.getElementById('result-msg');
            if(percentage >= 80) {
                msgEl.innerText = "üèÜ Outstanding Performance!";
                msgEl.style.color = "#2ecc71";
                triggerConfetti(); // Extra confetti for high score
            } else if (percentage >= 50) {
                msgEl.innerText = "üëè Well Done! Keep it up.";
                msgEl.style.color = "#f1c40f";
            } else {
                msgEl.innerText = "üìö Practice makes perfect!";
                msgEl.style.color = "#e74c3c";
            }
        }
    </script>
