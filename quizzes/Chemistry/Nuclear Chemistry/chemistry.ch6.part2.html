<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioactivity Quiz (51-110)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #f72585 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--primary-text);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .app-container {
            width: 95%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }

        /* Screen Management */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Start Screen --- */
        .start-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .settings-group {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 15px;
        }
        
        input[type="number"]:focus { outline: none; background: rgba(255,255,255,0.2); border-color: white; }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Custom Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-primary {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(229, 46, 113, 0.4);
        }

        /* --- Quiz Screen --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .timer-badge {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-variant-numeric: tabular-nums;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .timer-danger {
            color: var(--accent-red);
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-box {
            margin-bottom: 25px;
            padding: 10px 0;
        }

        .q-english {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #fff;
        }

        .q-hindi {
            font-size: 1.05rem;
            color: var(--secondary-text);
            font-weight: 400;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.9;
        }

        .opt-en { font-weight: 600; font-size: 1rem; margin-bottom: 4px; display: block; }
        .opt-hi { font-size: 0.9rem; color: #ccc; display: block; }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.2); /* Low opacity green */
            border: 2px solid var(--accent-green);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }

        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.2);
            border: 2px solid var(--accent-red);
        }

        .finish-btn {
            margin-top: auto;
            align-self: center;
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .finish-btn:hover { background: rgba(255,255,255,0.2); border-color: white; }

        /* --- Result Screen --- */
        .result-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            border: 5px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;

            margin-bottom: 30px;
            color: var(--accent-green);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* --- Feedback Overlays --- */
        .feedback-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        .sad-emoji {
            font-size: 8rem;
            display: none;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            top: -20px;
            z-index: 9999;
        }

        @keyframes fall {
            0% { top: -20px; transform: rotate(0deg) translateX(0px); opacity: 1; }
            100% { top: 100%; transform: rotate(720deg) translateX(50px); opacity: 0; }
        }

    </style>
</head>

            { e: "A false, R true", h: "A ‡§ó‡§≤‡§§ ‡§π‡•à ‡§™‡§∞‡§®‡•ç‡§§‡•Å R ‡§∏‡§π‡•Ä ‡§π‡•à‡•§", c: false }
        ]
    },
    {
        id: 110,
        qe: "Source of inexhaustible energy in stars is:",
        qh: "‡§∏‡§ø‡§§‡§æ‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§Ö‡§ï‡•ç‡§∑‡§Ø ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§∏‡•ç‡§∞‡•ã‡§§ ‡§π‡•à-",
        options: [
            { e: "Hydrogen converting to Helium", h: "‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•ã‡§ú‡§® ‡§ï‡§æ ‡§π‡§ø‡§≤‡§ø‡§Ø‡§Æ ‡§Æ‡•á‡§Ç ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§®", c: true },
            { e: "Helium converting to Hydrogen", h: "‡§π‡•Ä‡§≤‡§ø‡§Ø‡§Æ ‡§ï‡§æ ‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•ã‡§ú‡§® ‡§Æ‡•á‡§Ç ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§®", c: false },
            { e: "Radioactivity", h: "‡§∞‡•á‡§°‡§ø‡§Ø‡•ã‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø‡§§‡§æ", c: false },
            { e: "Excess Oxygen", h: "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§® ‡§ï‡•Ä ‡§Ö‡§ß‡§ø‡§ï‡§§‡§æ ‡§ú‡•ã ‡§ú‡§≤‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§π‡§æ‡§Ø‡§ï ‡§π‡•à", c: false }
        ]
    }
];

const app = {
    questions: [],
    currentIdx: 0,
    score: 0,
    timer: 0,
    timerInterval: null,
    audioCtx: null,

    init: function() {
        this.questions = [...QUESTION_DATA];
        // Audio Context initialization on first click
        document.body.addEventListener('click', () => {
            if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }, { once: true });
    },

    startQuiz: function() {
        const timerVal = document.getElementById('timerInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;

        this.questions = [...QUESTION_DATA];
        if(shuffle) this.shuffleArray(this.questions);

        this.currentIdx = 0;
        this.score = 0;
        this.timer = timerVal ? parseInt(timerVal) : 0;
        
        document.getElementById('startScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.remove('active');
        document.getElementById('quizScreen').classList.add('active');

        this.loadQuestion();
    },

    loadQuestion: function() {
        if(this.currentIdx >= this.questions.length) {
            this.finishQuiz();
            return;
        }

        const q = this.questions[this.currentIdx];
        const timerVal = document.getElementById('timerInput').value;
        
        // Reset UI Text
        document.getElementById('qTextEn').textContent = `${this.currentIdx + 1}. ${q.qe}`;
        document.getElementById('qTextHi').textContent = q.qh;
        document.getElementById('questionCounter').textContent = `Q: ${this.currentIdx + 1}/${this.questions.length}`;
        document.getElementById('scoreDisplay').textContent = `Score: ${this.score}`;
        
        // Update Progress Bar
        const pct = ((this.currentIdx) / this.questions.length) * 100;
        document.getElementById('progressBar').style.width = `${pct}%`;

        // Render Options
        const optContainer = document.getElementById('optionsContainer');
        optContainer.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="opt-en">${["A","B","C","D"][idx]}) ${opt.e}</span>
                <span class="opt-hi">${opt.h}</span>
            `;
            btn.onclick = () => this.handleAnswer(idx, btn);
            optContainer.appendChild(btn);
        });

        // Timer Logic
        if(timerVal > 0) {
            this.startTimer(parseInt(timerVal));
        } else {
            document.getElementById('timerDisplay').style.display = 'none';
        }
    },

    handleAnswer: function(selectedIndex, btnElement) {
        clearInterval(this.timerInterval);
        const q = this.questions[this.currentIdx];
        const isCorrect = q.options[selectedIndex].c;
        const allBtns = document.querySelectorAll('.option-btn');

        // Disable all to prevent multiple clicks
        allBtns.forEach(b => b.disabled = true);

        if(isCorrect) {
            this.score++;
            btnElement.classList.add('correct');
            this.playTone('ting');
            this.triggerConfetti();
        } else {
            btnElement.classList.add('wrong');
            // Highlight the correct answer
            q.options.forEach((opt, idx) => {
                if(opt.c) allBtns[idx].classList.add('correct');
            });
            this.playTone('buzz');
            this.triggerSadEmoji();
        }

        // Auto transition
        setTimeout(() => {
            this.currentIdx++;
            this.loadQuestion();
        }, 1500);
    },

    startTimer: function(seconds) {
        const display = document.getElementById('timerDisplay');
        display.style.display = 'flex';
        display.classList.remove('timer-danger');
        display.innerHTML = `‚è≥ ${seconds}s`;
        
        let left = seconds;
        
        clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
            left--;
            display.innerHTML = `‚è≥ ${left}s`;
            
            if(left <= 5) display.classList.add('timer-danger');

            if(left <= 0) {
                clearInterval(this.timerInterval);
                this.timeOut();
            }
        }, 1000);
    },

    timeOut: function() {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        
        // Show correct answer automatically
        const q = this.questions[this.currentIdx];
        q.options.forEach((opt, idx) => {
            if(opt.c) allBtns[idx].classList.add('correct');
        });

        this.playTone('buzz');
        setTimeout(() => {
            this.currentIdx++;
            this.loadQuestion();
        }, 1500);
    },

    finishQuiz: function() {
        clearInterval(this.timerInterval);
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');

        // Calculate based on "Answered So Far" logic for early exit
        const questionsSeen = this.currentIdx === 0 ? 1 : this.currentIdx;
        const percentage = Math.round((this.score / questionsSeen) * 100);
        
        document.getElementById('finalScoreDisplay').textContent = `${percentage}%`;
        
        let msg = "";
        if(percentage >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percentage >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('resultMessage').textContent = msg;
        document.getElementById('statsDisplay').innerHTML = 
            `Questions Seen: <b>${questionsSeen}</b><br>Correct: <span style="color:#00e676">${this.score}</span> | Wrong/Skipped: <span style="color:#ff1744">${questionsSeen - this.score}</span>`;
    },

    restart: function() {
        document.getElementById('resultScreen').classList.remove('active');
        document.getElementById('startScreen').classList.add('active');
    },

    shuffleArray: function(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    },

    // --- Audio Synthesis (No external MP3s) ---
    playTone: function(type) {
        if(!this.audioCtx) return;
        const osc = this.audioCtx.createOscillator();
        const gain = this.audioCtx.createGain();
        osc.connect(gain);
        gain.connect(this.audioCtx.destination);

        if(type === 'ting') {
            // High pitched sine wave for correct
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, this.audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, this.audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(this.audioCtx.currentTime + 0.5);
        } else {
            // Low pitched sawtooth for wrong
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, this.audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, this.audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(this.audioCtx.currentTime + 0.3);
        }
    },

    // --- Visual Effects ---
    triggerConfetti: function() {
        for(let i=0; i<30; i++) {
            const el = document.createElement('div');
            el.className = 'confetti-piece';
            el.style.left = Math.random() * 100 + '%';
            el.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 60%)`;
            // Random fall duration and speed
            el.style.animation = `fall ${Math.random()*1 + 1}s linear forwards`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }
    },

    triggerSadEmoji: function() {
        const emoji = document.getElementById('sadEmoji');
        emoji.style.display = 'block';
        setTimeout(() => {
            emoji.style.display = 'none';
        }, 800);
    }
};

// Initialize App
app.init();
</script>
