<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Mastery Quiz | ‡§ú‡•Ä‡§µ ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§® ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§§‡•ç‡§§‡§∞‡•Ä</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --text-en: #ffffff;
            --text-hi: #dddddd;
            --mesh-bg: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #ff007f 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--mesh-bg);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 750px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        /* Progress Bar */
        #progress-bar {
            position: absolute;
            top: 0; left: 0;
            height: 6px;
            width: 0%;
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            transition: width 0.4s ease;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; gap: 20px; }
        .active { display: flex; }

        h1 { text-align: center; margin-bottom: 10px; font-weight: 700; }

        /* Settings */
        .settings-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            background: rgba(255,255,255,0.2); color: white; outline: none;
        }

        .toggle-group { display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Quiz UI */
        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .timer-box { font-weight: 700; font-size: 1.2rem; }
        .pulse-red { color: var(--accent-red); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-box { margin-bottom: 25px; }
        .q-en { font-size: 1.3rem; font-weight: 700; color: var(--text-en); line-height: 1.4; margin-bottom: 5px; }
        .q-hi { font-size: 1.1rem; color: var(--text-hi); font-weight: 400; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .option {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 12px; cursor: pointer; transition: 0.3s;
            text-align: left; position: relative;
        }
        .option:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .opt-en { display: block; font-weight: 600; font-size: 1rem; }
        .opt-hi { display: block; font-size: 0.85rem; color: var(--text-hi); }

        .correct { background: var(--accent-green) !important; color: white; border-color: transparent; }
        .wrong { background: var(--accent-red) !important; color: white; border-color: transparent; }
        .disabled { pointer-events: none; opacity: 0.8; }

        /* Feedback Elements */
        #sad-emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 8rem; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000;
        }
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim {
            0%, 100% { transform: translate(-50%, -50%); }
            20%, 60% { transform: translate(-55%, -50%); }
            40%, 80% { transform: translate(-45%, -50%); }
        }

        .btn {
            background: #fff; color: #333; padding: 15px 30px; border: none; 
            border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-finish { background: rgba(255,255,255,0.15); color: #fff; margin-top: 25px; border: 1px solid var(--glass-border); }

        /* Confetti */
        .confetti { position: absolute; width: 10px; height: 10px; z-index: 9999; }

        /* Result */
        .result-score { font-size: 4rem; font-weight: 800; margin: 20px 0; }
        .result-msg { font-size: 1.2rem; margin-bottom: 30px; }

        @media (max-width: 600px) {
            .container { padding: 1.5rem; width: 95%; }
            .q-en { font-size: 1.1rem; }
            .opt-en { font-size: 0.9rem; }
        }
    </style>
</head>

    // --- LOGIC ---
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timerInterval;
    let timePerQuestion = 0;
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(freq, type) {
        initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
    }

    function startQuiz() {
        const isShuffle = document.getElementById('input-shuffle').checked;
        timePerQuestion = parseInt(document.getElementById('input-timer').value) || 0;
        
        questions = isShuffle ? [...rawQuestions].sort(() => Math.random() - 0.5) : [...rawQuestions];
        
        document.getElementById('screen-start').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= questions.length) return endQuiz();
        
        const q = questions[currentIdx];
        document.getElementById('q-counter').innerText = `Question ${String(currentIdx + 1).padStart(2, '0')}/${questions.length}`;
        document.getElementById('q-en').innerText = q.qe;
        document.getElementById('q-hi').innerText = q.qh;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.opts.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerHTML = `<span class="opt-en">${opt.ee}</span><span class="opt-hi">${opt.eh}</span>`;
            div.onclick = () => handleAnswer(i, div);
            container.appendChild(div);
        });

        updateProgress();
        startTimer();
    }

    function handleAnswer(idx, el) {
        clearInterval(timerInterval);
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.classList.add('disabled'));

        const q = questions[currentIdx];
        const correctIdx = q.opts.findIndex(o => o.correct === true);

        if (q.opts[idx].correct) {
            score++;
            el.classList.add('correct');
            playSound(880, 'sine'); // Ting
            triggerConfetti();
        } else {
            el.classList.add('wrong');
            options[correctIdx].classList.add('correct');
            playSound(110, 'sawtooth'); // Buzz
            triggerSadEmoji();
        }

        document.getElementById('score-counter').innerText = `Score: ${score}`;
        
        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function startTimer() {
        clearInterval(timerInterval);
        const display = document.getElementById('timer-display');
        display.classList.remove('pulse-red');
        
        if (timePerQuestion <= 0) {
            display.innerText = "";
            return;
        }

        let timeLeft = timePerQuestion;
        display.innerText = timeLeft + "s";

        timerInterval = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft + "s";
            if (timeLeft <= 5) display.classList.add('pulse-red');
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleAnswer(-1, {classList: {add: ()=>{}}}); // Timeout as wrong
            }
        }, 1000);
    }

    function updateProgress() {
        const percent = (currentIdx / questions.length) * 100;
        document.getElementById('progress-bar').style.width = percent + "%";
    }

    function triggerSadEmoji() {
        const emoji = document.getElementById('sad-emoji');
        emoji.style.transform = "translate(-50%, -50%) scale(1.2)";
        emoji.classList.add('shake');
        setTimeout(() => {
            emoji.style.transform = "translate(-50%, -50%) scale(0)";
            emoji.classList.remove('shake');
        }, 1000);
    }

    function triggerConfetti() {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + "%";
            c.style.top = "-10px";
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(c);

            const anim = c.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight}px) rotate(720deg)`, opacity: 0 }
            ], { duration: 2000 + Math.random() * 1000 });

            anim.onfinish = () => c.remove();
        }
    }

    function endQuiz() {
        clearInterval(timerInterval);
        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-result').classList.add('active');
        
        const finalScore = document.getElementById('res-score');
        finalScore.innerText = `${score}/${questions.length}`;
        
        const msg = document.getElementById('res-msg');
        const percent = (score / questions.length) * 100;

        if (percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }
