                q: {en: "Rate of heat released from RDX explosive is:", hi: "‡§Ü‡§∞.‡§°‡•Ä.‡§è‡§ï‡•ç‡§∏. ‡§µ‡§ø‡§∏‡•ç‡§´‡•ã‡§ü‡§ï ‡§∏‡•á ‡§Æ‡•Å‡§ï‡•ç‡§§ ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§ä‡§∑‡•ç‡§Æ‡§æ ‡§ï‡•Ä ‡§¶‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-"},
                options: [
                    {en: "1510 kcal/kg", hi: "1510 kcal/kg"}, {en: "1580 kcal/kg", hi: "1580 kcal/kg"}, {en: "2210 kcal/kg", hi: "2210 kcal/kg"}, {en: "3558 kcal/kg", hi: "3558 kcal/kg"}
                ],
                ans: 0
            },
            {
                q: {en: "What is Wax?", hi: "‡§Æ‡•ã‡§Æ (Wax) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à-"},
                options: [
                    {en: "Ester", hi: "‡§è‡§∏‡•ç‡§ü‡§∞"}, {en: "Aldehyde", hi: "‡§ê‡§≤‡•ç‡§°‡§ø‡§π‡§æ‡§á‡§°"}, {en: "Base", hi: "‡§ï‡•ç‡§∑‡§æ‡§∞"}, {en: "Salt", hi: "‡§≤‡§µ‡§£"}
                ],
                ans: 0
            },
            {
                q: {en: "Paraffin wax is obtained from:", hi: "‡§™‡•à‡§∞‡§æ‡§´‡•Ä‡§® ‡§Æ‡•ã‡§Æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à-"},
                options: [
                    {en: "Palm leaves", hi: "‡§§‡§æ‡§°‡§º ‡§ï‡•á ‡§™‡§§‡•ç‡§§‡•ã‡§Ç ‡§∏‡•á"}, {en: "Honeycomb", hi: "‡§∂‡§π‡§¶ ‡§Æ‡§ï‡•ç‡§ñ‡•Ä ‡§∏‡•á"}, {en: "Petroleum", hi: "‡§™‡•á‡§ü‡•ç‡§∞‡•ã‡§≤‡§ø‡§Ø‡§Æ ‡§∏‡•á"}, {en: "Sperm whale", hi: "‡§∏‡•ç‡§™‡§∞‡•ç‡§Æ ‡§µ‡•ç‡§π‡•á‡§≤"}
                ],
                ans: 2
            }
        ];

        // App Logic
        const app = {
            currentQIndex: 0,
            score: 0,
            timer: null,
            timeLeft: 0,
            settings: { time: 30, shuffle: true },
            activeQuestions: [],
            audioCtx: null,

            // Initialize Audio
            initAudio: function() {
                if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            },

            // Start Quiz
            startQuiz: function() {
                this.initAudio();
                
                // Get Settings
                const timeVal = parseInt(document.getElementById('timer-input').value);
                this.settings.time = isNaN(timeVal) ? 0 : timeVal;
                this.settings.shuffle = document.getElementById('shuffle-toggle').checked;

                // Prepare Data
                this.activeQuestions = [...rawQuestions];
                if(this.settings.shuffle) {
                    this.activeQuestions.sort(() => Math.random() - 0.5);
                }

                // Reset
                this.currentQIndex = 0;
                this.score = 0;
                document.getElementById('start-screen').classList.remove('active');
                document.getElementById('result-screen').classList.remove('active');
                document.getElementById('quiz-screen').classList.add('active');

                this.loadQuestion();
            },

            // Load Question
            loadQuestion: function() {
                if (this.currentQIndex >= this.activeQuestions.length) {
                    this.finishQuiz();
                    return;
                }

                const data = this.activeQuestions[this.currentQIndex];
                
                // Update UI
                document.getElementById('q-counter').innerText = `Q: ${this.currentQIndex + 1}/${this.activeQuestions.length}`;
                document.getElementById('score-counter').innerText = `Score: ${this.score}`;
                
                const pct = ((this.currentQIndex) / this.activeQuestions.length) * 100;
                document.getElementById('progress-bar').style.width = `${pct}%`;

                document.getElementById('question-text').innerHTML = `
                    ${data.q.en}
                    <span class="hindi-sub">${data.q.hi}</span>
                `;

                // Options
                const container = document.getElementById('options-container');
                container.innerHTML = '';
                data.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `${opt.en}<span class="hindi-sub">${opt.hi}</span>`;
                    btn.onclick = () => this.handleAnswer(idx, data.ans, btn);
                    container.appendChild(btn);
                });

                // Timer logic
                if (this.settings.time > 0) {
                    this.startTimer();
                } else {
                    document.getElementById('timer-badge').style.display = 'none';
                }
            },

            // Timer
            startTimer: function() {
                clearInterval(this.timer);
                this.timeLeft = this.settings.time;
                const badge = document.getElementById('timer-badge');
                badge.style.display = 'flex';
                badge.classList.remove('pulse');
                badge.innerText = this.timeLeft;

                this.timer = setInterval(() => {
                    this.timeLeft--;
                    badge.innerText = this.timeLeft;
                    
                    if (this.timeLeft <= 5) badge.classList.add('pulse');
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeUp();
                    }
                }, 1000);
            },

            // Handle Interaction
            handleAnswer: function(selectedIdx, correctIdx, btn) {
                clearInterval(this.timer);
                
                // Lock buttons
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => b.disabled = true);

                if (selectedIdx === correctIdx) {
                    this.score++;
                    btn.classList.add('correct');
                    this.playSound('correct');
                    this.triggerConfetti();
                } else {
                    btn.classList.add('wrong');
                    allBtns[correctIdx].classList.add('correct');
                    this.playSound('wrong');
                    this.triggerShake();
                }

                setTimeout(() => {
                    this.currentQIndex++;
                    this.loadQuestion();
                }, 1500);
            },

            handleTimeUp: function() {
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => b.disabled = true);
                const correctIdx = this.activeQuestions[this.currentQIndex].ans;
                allBtns[correctIdx].classList.add('correct');
                this.playSound('wrong');
                this.triggerShake();

                setTimeout(() => {
                    this.currentQIndex++;
                    this.loadQuestion();
                }, 1500);
            },

            // Sounds (Web Audio API)
            playSound: function(type) {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                if (type === 'correct') {
                    // Cheerful Chime
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(600, this.audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, this.audioCtx.currentTime + 0.5);
                    osc.start();
                    osc.stop(this.audioCtx.currentTime + 0.5);
                } else {
                    // Dull Thud
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(100, this.audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, this.audioCtx.currentTime + 0.3);
                    osc.start();
                    osc.stop(this.audioCtx.currentTime + 0.3);
                }
            },

            // Visual Effects
            triggerConfetti: function() {
                for(let i=0; i<30; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = Math.random() * 100 + '%';
                    p.style.top = '-10px';
                    p.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                    
                    // Simple JS Animation
                    const speed = 2 + Math.random() * 3;
                    const angle = Math.random() * 360;
                    
                    let y = 0;
                    let r = 0;
                    
                    const fall = () => {
                        y += speed;
                        r += 5;
                        p.style.transform = `translateY(${y}px) rotate(${r}deg)`;
                        if (y < window.innerHeight) requestAnimationFrame(fall);
                        else p.remove();
                    };
                    
                    document.body.appendChild(p);
                    requestAnimationFrame(fall);
                }
            },

            triggerShake: function() {
                const el = document.getElementById('emoji-display');
                el.classList.add('show');
                setTimeout(() => el.classList.remove('show'), 1000);
            },

            // Finish
            finishQuiz: function() {
                clearInterval(this.timer);
                document.getElementById('quiz-screen').classList.remove('active');
                document.getElementById('result-screen').classList.add('active');

                // Logic: Score based on Total Questions to give accurate grading
                const total = this.activeQuestions.length;
                const percentage = Math.round((this.score / total) * 100);

                document.getElementById('final-score').innerText = `${percentage}%`;
                document.getElementById('stats-detail').innerText = `Correct: ${this.score} | Total: ${total}`;

                let msg = "";
                if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
                else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
                else msg = "üìö Practice makes perfect! Try again.";
                
                document.getElementById('result-message').innerText = msg;
            },

            resetQuiz: function() {
                document.getElementById('result-screen').classList.remove('active');
                document.getElementById('start-screen').classList.add('active');
            }
        };
    </script>
</body>
