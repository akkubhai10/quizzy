<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History Master: Questions 101-156</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --text-color: #ffffff;
        --text-dim: #e0e0e0;
        --accent: #00d2ff; /* Cyan Blue Accent */
        --correct: #00e676;
        --wrong: #ff1744;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

    body {
        font-family: 'Poppins', sans-serif;
        /* Vibrant Mesh Gradient */
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        background-size: 200% 200%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        overflow: hidden; 
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Card */
    .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 25px;
        box-shadow: var(--glass-shadow);
        width: 95%;
        max-width: 800px;
        height: 92vh; 
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    /* Screens */
    .screen {
        padding: 20px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        position: absolute;
        transition: opacity 0.4s ease;
        z-index: 1;
    }

    .screen.active {
        opacity: 1;
        visibility: visible;
        z-index: 10;
    }

    /* Start Screen */
    h1 { font-size: 2.2rem; margin-bottom: 5px; text-shadow: 0 4px 10px rgba(0,0,0,0.3); line-height: 1.2; }
    .subtitle { font-size: 1rem; opacity: 0.9; margin-bottom: 30px; letter-spacing: 1px; font-weight: 300; }

    .input-group { margin-bottom: 20px; width: 100%; max-width: 280px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; letter-spacing: 0.5px; }
    
    input[type="number"] {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(0, 0, 0, 0.2);
        color: white;
        font-family: inherit;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s;
    }
    input[type="number"]:focus { border-color: var(--accent); }

    .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.05);
        padding: 12px 20px;
        border-radius: 15px;
        margin-bottom: 30px;
        width: 100%;
        max-width: 280px;
        border: 1px solid rgba(255,255,255,0.1);
    }

    input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--accent); cursor: pointer; }

    .btn-main {
        padding: 16px 45px;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        background: white;
        color: #333;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .btn-main:hover { transform: scale(1.05); box-shadow: 0 15px 25px rgba(0,0,0,0.3); }

    /* Quiz Screen Layout */
    #quiz-screen { justify-content: flex-start; padding: 0; }

    .quiz-header {
        width: 100%;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        z-index: 20;
    }

    .progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.1); }
    .progress-bar {
        height: 100%;
        background: var(--accent);
        width: 0%;
        transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 0 15px var(--accent);
    }

    .timer-badge {
        font-weight: bold;
        background: rgba(255,255,255,0.15);
        padding: 5px 15px;
        border-radius: 20px;
        min-width: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-family: monospace;
        font-size: 1.2rem;
    }
    .timer-badge.danger { color: #ff5252; animation: pulse 1s infinite; background: rgba(255, 0, 0, 0.1); border: 1px solid #ff5252; }

    @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }

    /* Scrollable Content */
    .quiz-content {
        width: 100%;
        flex: 1;
        overflow-y: auto;
        padding: 20px 20px 90px 20px; /* Bottom padding for footer */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .question-box {
        background: rgba(0, 0, 0, 0.25);
        padding: 25px;
        border-radius: 20px;
        width: 100%;
        margin-bottom: 25px;
        text-align: left;
        border-left: 5px solid var(--accent);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .q-en { font-size: 1.15rem; font-weight: 700; margin-bottom: 12px; line-height: 1.4; color: #fff; }
    .q-hi { font-size: 1rem; color: var(--text-dim); line-height: 1.6; font-weight: 400; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }

    .options-grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; }

    .option-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        border-radius: 15px;
        color: white;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.2); border-color: rgba(255,255,255,0.4); transform: translateY(-2px); }
    .option-btn:disabled { cursor: default; opacity: 1; }

    .opt-en { font-size: 1rem; font-weight: 600; margin-bottom: 4px; }
    .opt-hi { font-size: 0.9rem; color: #ccc; }

    /* Feedback Colors */
    .correct-ans { background: var(--correct) !important; border-color: var(--correct) !important; color: #003300; box-shadow: 0 0 15px var(--correct); }
    .correct-ans .opt-hi { color: #004d1a; }
    .wrong-ans { background: var(--wrong) !important; border-color: var(--wrong) !important; opacity: 0.8; }
    
    .shake { animation: shake 0.5s; }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }

    /* Footer Controls */
    .footer-controls {
        width: 100%;
        padding: 15px;
        background: rgba(20, 20, 40, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        border-top: 1px solid rgba(255,255,255,0.1);
        position: absolute;
        bottom: 0;
        z-index: 20;
    }
    
    .btn-finish {
        background: transparent;
        border: 2px solid rgba(255,255,255,0.4);
        color: white;
        padding: 10px 30px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: all 0.3s;
    }
    .btn-finish:hover { background: rgba(255,255,255,0.15); border-color: white; }

    /* Result Screen */
    .score-circle {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 70%);
        border: 4px solid rgba(255,255,255,0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 30px auto;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    .score-big { font-size: 4rem; font-weight: 800; color: var(--accent); text-shadow: 0 0 10px rgba(0, 210, 255, 0.4); }
    .score-label { font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; }
    
    .feedback-msg { font-size: 1.4rem; margin-bottom: 30px; font-weight: 600; color: #fff; max-width: 80%; }
    
    .emoji-feedback { font-size: 4rem; margin-bottom: 10px; display: none; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
    .emoji-feedback.show { display: block; animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    
    @keyframes popIn { 0% { transform: scale(0) rotate(-45deg); opacity: 0; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }

    #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .glass-card { height: 100vh; width: 100%; border-radius: 0; border: none; }
        h1 { font-size: 2rem; }
        .q-en { font-size: 1rem; }
        .q-hi { font-size: 0.9rem; }
        .footer-controls { padding: 10px; }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
</style>
</head>

        opts: [ {e:"Ananta", h:"‡§Ö‡§®‡§Ç‡§§"}, {e:"Lalitaditya", h:"‡§≤‡§≤‡§ø‡§§‡§æ‡§¶‡§ø‡§§‡•ç‡§Ø"}, {e:"Harsha", h:"‡§π‡§∞‡•ç‡§∑"}, {e:"Jayasimha", h:"‡§ú‡§Ø‡§∏‡§ø‡§Ç‡§π"} ],
        ans: 3
    },
    {

        h: "‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§ï‡§•‡§® ‡§∏‡§π‡•Ä ‡§π‡•à? (1. 1339 Kashmir under Turks, 2. Zain-ul-Abidin called Akbar of Kashmir)",
        opts: [ {e:"Only 1", h:"‡§ï‡•á‡§µ‡§≤-1"}, {e:"Only 2", h:"‡§ï‡•á‡§µ‡§≤-2"}, {e:"1 and 2", h:"1 ‡§î‡§∞ 2"}, {e:"Neither 1 nor 2", h:"‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2"} ],

        opts: [ {e:"Chandrapida", h:"‡§ö‡§®‡•ç‡§¶‡•ç‡§∞‡§æ‡§™‡•Ä‡§°"}, {e:"Tarapida", h:"‡§§‡§æ‡§∞‡§æ‡§™‡•Ä‡§°"}, {e:"Muktapida", h:"‡§Æ‡•Å‡§ï‡•ç‡§§‡§æ‡§™‡•Ä‡§°"}, {e:"Jayapida/Chippatajayapida", h:"‡§ú‡§Ø‡§æ‡§™‡•Ä‡§°"} ],

    /* ================= LOGIC & STATE ================= */
    let currentQIndex = 0;
    let score = 0;
    let quizData = [];
    let timerInterval = null;
    let timeLeft = 0;
    let timePerQuestion = 0; 
    let isAnswered = false;

    // Web Audio Context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    /* ================= APP FUNCTIONS ================= */
    
    function startQuiz() {
        const timerInp = document.getElementById('timerInput').value;
        const shuffleInp = document.getElementById('shuffleToggle').checked;
        
        timePerQuestion = timerInp ? parseInt(timerInp) : 0;
        
        // Clone Data
        quizData = [...rawQuestions];
        
        if (shuffleInp) {
            for (let i = quizData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quizData[i], quizData[j]] = [quizData[j], quizData[i]];
            }
        }

        currentQIndex = 0;
        score = 0;
        document.getElementById('scoreVal').innerText = '0';
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');

        loadQuestion();
    }

    function loadQuestion() {
        if (currentQIndex >= quizData.length) {
            finishQuiz();
            return;
        }

        const data = quizData[currentQIndex];
        isAnswered = false;
        
        // UI Updates - Showing 1/56 to indicate progress within THIS set
        document.getElementById('qCount').innerText = `Q: ${currentQIndex + 1}/${quizData.length}`;
        document.getElementById('progressBar').style.width = `${((currentQIndex) / quizData.length) * 100}%`;
        
        // Reset Feedback
        const emojiDiv = document.getElementById('quizEmoji');
        emojiDiv.style.display = 'none';
        emojiDiv.className = 'emoji-feedback';

        // Timer Setup
        clearInterval(timerInterval);
        const timerBadge = document.getElementById('timerBadge');
        if (timePerQuestion > 0) {
            timerBadge.style.display = 'flex';
            timerBadge.classList.remove('danger');
            timeLeft = timePerQuestion;
            timerBadge.innerHTML = `‚è≥ ${timeLeft}`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerBadge.innerHTML = `‚è≥ ${timeLeft}`;
                if (timeLeft <= 5) timerBadge.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerBadge.style.display = 'none';
        }

        // Content Injection
        document.getElementById('qTextEn').innerHTML = data.e;
        document.getElementById('qTextHi').innerHTML = data.h;
        
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        
        data.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.onclick = () => checkAnswer(idx, btn);
            btn.innerHTML = `<span class="opt-en">${opt.e}</span><span class="opt-hi">${opt.h}</span>`;
            container.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;
        clearInterval(timerInterval);

        const data = quizData[currentQIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        const correctIndex = data.ans;

        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct-ans');
            playSound('correct');
            score++;
            document.getElementById('scoreVal').innerText = score;
            triggerConfetti();
        } else {
            if (selectedIndex !== -1) {
                btnElement.classList.add('wrong-ans');
                btnElement.classList.add('shake');
            }
            allBtns[correctIndex].classList.add('correct-ans');
            playSound('wrong');
            
            const emojiDiv = document.getElementById('quizEmoji');
            emojiDiv.innerText = 'üò¢';
            emojiDiv.classList.add('show');
            emojiDiv.style.display = 'block';
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        checkAnswer(-1, null); 
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const totalQuestions = quizData.length;
        const percentage = (score / totalQuestions) * 100;
        
        document.getElementById('finalScore').innerText = score;
        document.getElementById('scoreLabel').innerText = `out of ${totalQuestions}`;

        const msgEl = document.getElementById('finalMsg');
        const emojiEl = document.getElementById('resultEmoji');
        
        if (percentage >= 80) {
            msgEl.innerText = "üèÜ Outstanding Performance!";
            emojiEl.innerText = "üèÜ";
            triggerConfetti();
        } else if (percentage >= 50) {
            msgEl.innerText = "üëè Well Done! Keep it up.";
            emojiEl.innerText = "üëè";
        } else {
            msgEl.innerText = "üìö Practice makes perfect! Try again.";
            emojiEl.innerText = "üìö";
        }
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    /* ================= CONFETTI SYSTEM ================= */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function triggerConfetti() {
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 6 + 2
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        if (particles.length === 0) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.05; 
            
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();

            if (p.y > canvas.height) particles.splice(i, 1);
        });

        requestAnimationFrame(animateConfetti);
    }
</script>
