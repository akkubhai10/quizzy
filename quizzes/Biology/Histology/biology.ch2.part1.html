<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histology & Tissue Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #d1d1d1;
            --accent-green: #00b894;
            --accent-red: #ff7675;
            --accent-blue: #0984e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            background-attachment: fixed; /* Full screen gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
            padding: 10px;
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glassmorphism Card */
        .container {
            width: 100%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 30px;
            position: relative;
            transition: height 0.3s ease;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex-center { display: flex; justify-content: center; align-items: center; }
        .text-center { text-align: center; }
        
        /* Start Screen */
        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label { font-weight: 600; font-size: 0.9rem; }
        
        input[type="number"] {
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: inherit;
            outline: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            position: relative;
            transition: 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input[type="checkbox"]:checked + .toggle-switch { background: var(--accent-green); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(25px); }

        .btn-start, .btn-restart, .btn-submit {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        .btn-start:hover, .btn-restart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Quiz UI */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .timer-badge {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timer-badge.pulse {
            color: var(--accent-red);
            animation: pulse-animation 1s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .question-box {
            margin-bottom: 25px;
        }

        .q-en {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .q-hi {
            font-size: 1rem;
            color: var(--hindi-text);
            font-weight: 400;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not([disabled]) {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .opt-en { font-weight: 600; font-size: 0.95rem; color: #fff; }
        .opt-hi { font-size: 0.85rem; color: var(--hindi-text); margin-top: 2px; }

        .correct { background: rgba(0, 184, 148, 0.6) !important; border-color: var(--accent-green) !important; }
        .wrong { background: rgba(255, 118, 117, 0.6) !important; border-color: var(--accent-red) !important; }
        
        .option-btn[disabled] { cursor: default; }

        /* Feedback Animations */
        #emoji-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shake { animation: shake 0.5s; }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            50% { transform: translate(-45%, -50%) rotate(5deg); }
            75% { transform: translate(-55%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .btn-submit {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            margin-top: 30px;
            font-size: 0.9rem;
            padding: 10px;
        }
        .btn-submit:hover { background: rgba(255,255,255,0.2); }

        /* Result Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px auto;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .message { font-size: 1.2rem; margin-bottom: 20px; color: var(--secondary-text); }

        @media (max-width: 480px) {
            .container { padding: 20px; }
            .q-en { font-size: 1.1rem; }
            .q-hi { font-size: 0.9rem; }
            .score-circle { width: 120px; height: 120px; font-size: 2rem; }
        }
    </style>
</head>

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- CONFETTI ANIMATION ---
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createConfetti() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 6.28
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            if (particles.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speed;
                p.x += Math.sin(p.angle);
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.y > canvas.height) particles.splice(index, 1);
            });
            requestAnimationFrame(animateConfetti);
        }

        // --- GAME LOGIC ---

        function startQuiz() {
            const timeInput = document.getElementById("timerInput").value;
            timePerQuestion = timeInput ? parseInt(timeInput) : 0;
            isShuffled = document.getElementById("shuffleToggle").checked;

            // Clone questions
            questions = [...rawQuestions];
            if (isShuffled) {
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
            }

            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];

            // UI Transition
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("resultScreen").classList.add("hidden");
            document.getElementById("quizScreen").classList.remove("hidden");
            
            showQuestion();
        }

        function showQuestion() {
            clearInterval(timerInterval);
            const q = questions[currentQuestionIndex];
            
            // Update Headers
            document.getElementById("qCount").innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById("scoreDisplay").innerText = `Score: ${score}`;
            document.getElementById("progressBar").style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            // Render Question
            document.getElementById("qTextEn").innerText = q.en;
            document.getElementById("qTextHi").innerText = q.hi;

            // Render Options
            const container = document.getElementById("optionsContainer");
            container.innerHTML = "";
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerHTML = `
                    <span class="opt-en">${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });

            // Timer Logic
            const timerDisplay = document.getElementById("timerDisplay");
            const timerBadge = document.getElementById("timerBadge");
            
            if (timePerQuestion > 0) {
                timeLeft = timePerQuestion;
                timerDisplay.innerText = timeLeft;
                timerBadge.classList.remove("hidden", "pulse");
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    if (timeLeft < 5) timerBadge.classList.add("pulse");
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        autoFail();
                    }
                }, 1000);
            } else {
                timerBadge.classList.add("hidden");
            }
        }

        function checkAnswer(selectedIndex, btnElement) {
            clearInterval(timerInterval);
            const q = questions[currentQuestionIndex];
            const isCorrect = q.options[selectedIndex].correct;
            const buttons = document.querySelectorAll(".option-btn");

            // Disable all buttons
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btnElement.classList.add("correct");
                playSound("correct");
                score++;
                createConfetti();
                userAnswers.push(true);
            } else {
                btnElement.classList.add("wrong");
                playSound("wrong");
                // Highlight correct one
                q.options.forEach((opt, idx) => {
                    if (opt.correct) buttons[idx].classList.add("correct");
                });
                
                // Show Emoji
                const emoji = document.getElementById("emoji-feedback");
                emoji.style.opacity = 1;
                emoji.classList.add("shake");
                setTimeout(() => {
                    emoji.style.opacity = 0;
                    emoji.classList.remove("shake");
                }, 1000);
                userAnswers.push(false);
            }

            // Auto Transition
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    finishQuiz();
                }
            }, 1500);
        }

        function autoFail() {
            playSound("wrong");
            const q = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll(".option-btn");
            buttons.forEach(b => b.disabled = true);
            
            // Highlight correct one
            q.options.forEach((opt, idx) => {
                if (opt.correct) buttons[idx].classList.add("correct");
            });

            userAnswers.push(false);
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) showQuestion();
                else finishQuiz();
            }, 1500);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById("quizScreen").classList.add("hidden");
            document.getElementById("resultScreen").classList.remove("hidden");

            const percentage = Math.round((score / (currentQuestionIndex || 1)) * 100); // Based on answered Qs if exited early
            
            // Note: If user clicked finish early, we count based on questions seen so far
            const totalSeen = currentQuestionIndex === 0 ? 0 : currentQuestionIndex; 
            const finalPercent = totalSeen === 0 ? 0 : Math.round((score / totalSeen) * 100);

            const scoreCircle = document.getElementById("finalScore");
            scoreCircle.innerText = `${finalPercent}%`;

            let msg = "";
            let color = "";
            if (finalPercent >= 80) { msg = "üèÜ Outstanding Performance!"; color = "#00b894"; }
            else if (finalPercent >= 50) { msg = "üëè Well Done! Keep it up."; color = "#0984e3"; }
            else { msg = "üìö Practice makes perfect! Try again."; color = "#ff7675"; }

            document.getElementById("resultMessage").innerText = msg;
            scoreCircle.style.borderColor = color;
            document.getElementById("totalAnswered").innerText = `${score} / ${totalSeen}`;
        }

        function resetQuiz() {
            document.getElementById("resultScreen").classList.add("hidden");
            document.getElementById("startScreen").classList.remove("hidden");
        }

    </script>
</body>
