        document.getElementById('q-idx').innerText = `Question ${curIdx + 1}/${currentSet.length}`;
        document.getElementById('q-content').innerHTML = `${q.en}<span class="hi">${q.hi}</span>`;
        
        const container = document.getElementById('opt-container');
        container.innerHTML = '';
        q.options.forEach(o => {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.innerHTML = `<span>${o.en}</span><span class="hi">${o.hi}</span>`;
            b.onclick = () => validate(o, b);
            container.appendChild(b);
        });
        
        moveBar();
        runTimer();
    }

    function runTimer() {
        clearInterval(timer);
        const setVal = parseInt(document.getElementById('user-time').value);
        if(setVal <= 0) {
            document.getElementById('timer-display').innerText = '';
            return;
        }
        timeLeft = setVal;
        const el = document.getElementById('timer-display');
        el.innerText = `‚è± ${timeLeft}s`;
        el.classList.remove('danger');
        
        timer = setInterval(() => {
            timeLeft--;
            el.innerText = `‚è± ${timeLeft}s`;
            if(timeLeft < 5) el.classList.add('danger');
            if(timeLeft <= 0) { clearInterval(timer); validate({c: false}, null); }
        }, 1000);
    }

    function validate(o, b) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(x => x.disabled = true);

        if(o.c) {
            score++;
            if(b) b.style.background = 'var(--correct)';
            tone(800, 'c');
            document.getElementById('score-val').innerText = `Score: ${score}`;
        } else {
            if(b) b.style.background = 'var(--wrong)';
            tone(150, 'w');
            showSad();
            btns.forEach((x, i) => {
                if(currentSet[curIdx].options[i].c) x.style.background = 'var(--correct)';
            });
        }
        setTimeout(() => { curIdx++; loadQ(); }, 1500);
    }

    function moveBar() {
        const p = (curIdx / currentSet.length) * 100;
        document.getElementById('progress-glow').style.width = p + '%';
    }

    function showSad() {
        const e = document.getElementById('sad-emoji');
        e.style.display = 'block'; e.classList.add('shake-anim');
        setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake-anim'); }, 800);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('progress-glow').style.width = '100%';
        
        const p = (score / currentSet.length) * 100;
        document.getElementById('status-msg').innerText = p >= 80 ? "üèÜ Outstanding Performance!" : p >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect!";
        document.getElementById('final-stats').innerText = `${score} / ${currentSet.length}`;
    }
</script>
