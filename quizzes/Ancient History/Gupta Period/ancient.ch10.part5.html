<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Empire Master Quiz (Q201-250)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 50%, #f953c6 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Prevent body scroll, handle in card */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASSMORPHISM CARD --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            width: 95%;
            max-width: 650px;
            height: 90vh; /* Fixed height for scrollable content */
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* --- SCROLL CONTENT --- */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 20px;
            margin-top: 10px;
        }
        
        /* Custom Scrollbar */
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }

        /* --- TYPOGRAPHY --- */
        h1 { font-size: 2rem; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .sub-text { color: #ddd; font-size: 0.9rem; margin-bottom: 20px; }
        .hidden { display: none !important; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .text-center { text-align: center; }

        /* --- START SCREEN --- */
        .start-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group {
            background: rgba(0,0,0,0.25);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; }
        
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none;
            font-family: 'Poppins'; font-size: 1.1rem;
            background: rgba(255,255,255,0.95);
        }

        /* Toggle Switch */
        .toggle-switch { display: flex; align-items: center; cursor: pointer; }
        .toggle-input { display: none; }
        .toggle-label {
            width: 50px; height: 26px; background: #ccc; border-radius: 50px; position: relative; transition: 0.3s;
        }
        .toggle-label::after {
            content: ''; position: absolute; width: 20px; height: 20px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s;
        }
        .toggle-input:checked + .toggle-label { background: #00cec9; }
        .toggle-input:checked + .toggle-label::after { left: 27px; }

        .btn-start {
            background: white; color: #4A00E0; border: none; padding: 15px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%;
            transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

        /* --- QUIZ UI --- */
        .quiz-header { margin-bottom: 15px; }
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.15); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .progress-bar { height: 100%; background: #00cec9; width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px #00cec9; }
        
        .stats { font-weight: 600; font-size: 0.95rem; }
        .timer-badge { background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; min-width: 60px; text-align: center; }
        
        .pulse-red { color: #ff7675; animation: pulse 0.8s infinite; font-weight: 800; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Question Card */
        .q-card { margin-bottom: 25px; animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .q-en { font-size: 1.15rem; font-weight: 700; margin-bottom: 6px; line-height: 1.4; }
        .q-hi { font-size: 1rem; color: #ddd; font-weight: 400; line-height: 1.4; margin-bottom: 15px; }

        /* Options */
        .opt-grid { display: grid; gap: 12px; }
        .opt-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.25);
            padding: 14px; border-radius: 16px; text-align: left; cursor: pointer;
            transition: all 0.2s; display: flex; flex-direction: column;
        }
        .opt-btn:active { transform: scale(0.98); }
        .opt-en { font-size: 1rem; font-weight: 600; color: white; }
        .opt-hi { font-size: 0.9rem; color: #eee; margin-top: 3px; }

        /* Feedback */
        .correct { background: #00b894 !important; border-color: #00b894 !important; box-shadow: 0 0 15px rgba(0, 184, 148, 0.6); }
        .wrong { background: #d63031 !important; border-color: #d63031 !important; animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }

        .btn-submit {
            background: #e17055; color: white; padding: 12px 20px; border: none; border-radius: 30px;
            font-weight: bold; width: 100%; margin-top: 30px; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- RESULT SCREEN --- */
        .result-icon { font-size: 5rem; margin-bottom: 10px; display: block; animation: zoomIn 0.5s; }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .score-display { font-size: 4rem; font-weight: 800; margin: 10px 0; background: -webkit-linear-gradient(#fff, #eee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .msg-display { font-size: 1.2rem; margin-bottom: 25px; opacity: 0.9; }

        /* --- OVERLAYS --- */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        
        .emoji-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; z-index: 100; display: none; pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

    </style>
</head>

</div>

    /* --- LOGIC VARIABLES --- */
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 0;
    let settings = { timer: 0, shuffle: false };

    /* --- AUDIO CONTEXT --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1400, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now); osc.stop(now + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    /* --- GAME LOGIC --- */
    function initQuiz() {
        const tVal = document.getElementById('timerInput').value;
        settings.timer = tVal ? parseInt(tVal) : 0;
        settings.shuffle = document.getElementById('shuffleToggle').checked;

        questions = [...questionBank];
        if (settings.shuffle) {
            questions.sort(() => Math.random() - 0.5);
        }

        currentIdx = 0;
        score = 0;

        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('quizScreen').classList.remove('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timer);
        if (currentIdx >= questions.length) {
            finishQuiz();
            return;
        }

        const qData = questions[currentIdx];
        
        // Update Stats
        document.getElementById('qCounter').innerText = `Question ${currentIdx + 1}/${questions.length}`;
        document.getElementById('scoreVal').innerText = `Score: ${score}`;
        document.getElementById('progressBar').style.width = `${((currentIdx) / questions.length) * 100}%`;

        // Timer
        const tDisp = document.getElementById('timerDisplay');
        tDisp.classList.remove('pulse-red');
        if (settings.timer > 0) {
            timeLeft = settings.timer;
            tDisp.classList.remove('hidden');
            tDisp.innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                tDisp.innerText = timeLeft;
                if (timeLeft <= 5) tDisp.classList.add('pulse-red');
                if (timeLeft <= 0) handleAnswer(-1, -1, null);
            }, 1000);
        } else {
            tDisp.classList.add('hidden');
        }

        // Render Question
        const container = document.getElementById('questionContainer');
        let btnsHTML = '';
        qData.options.forEach((opt, idx) => {
            btnsHTML += `
                <button class="opt-btn" onclick="handleAnswer(${idx}, ${qData.ans}, this)">
                    <span class="opt-en">${opt.e}</span>
                    <span class="opt-hi">${opt.h}</span>
                </button>
            `;
        });

        container.innerHTML = `
            <div class="q-card">
                <div class="q-en">${qData.q}</div>
                <div class="q-hi">${qData.qh}</div>
            </div>
            <div class="opt-grid" id="optionsGrid">
                ${btnsHTML}
            </div>
        `;
    }

    function handleAnswer(selected, correct, btn) {
        clearInterval(timer);
        const grid = document.getElementById('optionsGrid');
        const buttons = grid.querySelectorAll('.opt-btn');

        // Lock all buttons
        buttons.forEach(b => { b.disabled = true; b.style.cursor = 'default'; });

        if (selected === correct) {
            score++;
            if(btn) btn.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            if(correct !== -1) buttons[correct].classList.add('correct');
            playSound('wrong');
            showSad();
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function showSad() {
        const el = document.getElementById('sadEmoji');
        el.style.display = 'block';
        el.style.animation = 'shake 0.5s';
        setTimeout(() => el.style.display = 'none', 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quizScreen').classList.add('hidden');
        document.getElementById('resultScreen').classList.remove('hidden');

        const total = questions.length;
        const percentage = Math.round((score / total) * 100);
        
        document.getElementById('finalScore').innerText = `${percentage}%`;
        document.getElementById('finalStats').innerText = `Correct: ${score} / ${total}`;

        const msg = document.getElementById('finalMsg');
        const emo = document.getElementById('finalEmoji');
        
        if (percentage >= 80) {
            msg.innerText = "üèÜ Outstanding Performance!"; emo.innerText = "ü§©";
        } else if (percentage >= 50) {
            msg.innerText = "üëè Well Done! Keep it up."; emo.innerText = "üòé";
        } else {
            msg.innerText = "üìö Practice makes perfect! Try again."; emo.innerText = "ü•∫";
        }
    }

    /* --- CONFETTI CANVAS --- */
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 10,
                w: Math.random() * 10 + 5,
                h: Math.random() * 10 + 5,
                dx: (Math.random() - 0.5) * 10,
                dy: -(Math.random() * 10 + 5),
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                life: 100
            });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            let active = false;
            particles.forEach(p => {
                if(p.life > 0) {
                    active = true;
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.2; // gravity
                    p.life--;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });
            if(active) requestAnimationFrame(animate);
        }
        animate();
    }
</script>
