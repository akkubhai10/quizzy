        osc.frequency.setValueAtTime(freq1, audioCtx.currentTime);
        if(freq2) osc.frequency.exponentialRampToValueAtTime(freq2, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    }

    function launchQuiz() {
        tSet = parseInt(document.getElementById('input-timer').value) || 0;
        currentQ = [...emergencyData];
        if(document.getElementById('check-shuffle').checked) currentQ.sort(() => Math.random() - 0.5);
        document.getElementById('screen-start').classList.add('hidden-ui');
        document.getElementById('screen-quiz').classList.remove('hidden-ui');
        showQ();
    }

    function showQ() {
        if(qIdx >= currentQ.length) return conclude();
        const data = currentQ[qIdx];
        document.getElementById('text-q-en').innerText = data.en;
        document.getElementById('text-q-hi').innerText = data.hi;
        document.getElementById('label-q').innerText = `Question: ${qIdx + 1}/${currentQ.length}`;
        document.getElementById('progress').style.width = `${((qIdx + 1) / currentQ.length) * 100}%`;
        
        const optCont = document.getElementById('list-opts');
        optCont.innerHTML = '';
        data.opts.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerHTML = `<span class="opt-en">${o.e}</span><span class="opt-hi">${o.h}</span>`;
            b.onclick = () => verify(i);
            optCont.appendChild(b);
        });

        if(tSet > 0) {
            tRem = tSet;
            clearInterval(interval);
            const uiVal = document.getElementById('val-timer');
            const uiBox = document.getElementById('ui-timer');
            uiVal.innerText = tRem;
            uiBox.classList.remove('pulse-warning');
            interval = setInterval(() => {
                tRem--; uiVal.innerText = tRem;
                if(tRem < 5) uiBox.classList.add('pulse-warning');
                if(tRem <= 0) verify(-1);
            }, 1000);
        } else document.getElementById('ui-timer').classList.add('hidden-ui');
    }

    function verify(choice) {
        clearInterval(interval);
        const data = currentQ[qIdx];
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        if(choice === data.ans) {
            btns[choice].classList.add('correct-ans');
            score++; playTone(600, 1000);
        } else {
            if(choice !== -1) btns[choice].classList.add('wrong-ans');
            btns[data.ans].classList.add('correct-ans');
            playTone(200, 80);
            const emo = document.getElementById('feedback-emoji');
            emo.style.display = 'block'; emo.classList.add('shake-ui');
            setTimeout(() => { emo.style.display = 'none'; emo.classList.remove('shake-ui'); }, 1000);
        }
        document.getElementById('label-score').innerText = `Score: ${score}`;
        setTimeout(() => { qIdx++; showQ(); }, 1500);
    }

    function conclude() {
        clearInterval(interval);
        document.getElementById('screen-quiz').classList.add('hidden-ui');
        document.getElementById('screen-result').classList.remove('hidden-ui');
        document.getElementById('result-score').innerText = `${score}/${currentQ.length}`;
        const ratio = score / currentQ.length;
        document.getElementById('result-msg').innerText = ratio >= 0.8 ? "üèÜ Constitutional Expert!" : ratio >= 0.5 ? "üëè Well Prepared!" : "üìö Re-read Articles 352-360!";
    }
</script>
