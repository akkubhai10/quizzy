            justify-content: center;
            color: var(--primary-text);
            overflow-x: hidden;
            padding: 10px;

            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* Glassmorphism Container */
        .glass-card {
            background: var(--glass-bg);

            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 25px;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;

        p { color: var(--secondary-text); margin-bottom: 20px; }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.3); transition: .4s; border-radius: 34px; }

    /* --- STATE MANAGEMENT --- */
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLimit = 0; // 0 means disabled
    let timeLeft = 0;

    // Audio Context Setup
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'success') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
            triggerConfetti();
        } else {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
    }

    /* --- LOGIC --- */
    function startQuiz() {
        const timeInput = document.getElementById('timerInput').value;
        timeLimit = timeInput ? parseInt(timeInput) : 0;
        
        const shuffle = document.getElementById('shuffleToggle').checked;
        currentQuestions = [...rawQuestions];
        if (shuffle) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        currentQuestionIndex = 0;
        score = 0;
        document.getElementById('startScreen').classList.remove('active');
        document.getElementById('quizScreen').classList.add('active');
        document.getElementById('timerDisplay').style.display = timeLimit > 0 ? 'flex' : 'none';
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        const qData = currentQuestions[currentQuestionIndex];
        
        // Update UI Text
        document.getElementById('qCount').innerText = `Question ${currentQuestionIndex + 1}/${currentQuestions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        document.getElementById('questionText').innerHTML = `${qData.q_en}<span class="hindi-text">${qData.q_hi}</span>`;

        // Update Progress Bar
        const progressPct = ((currentQuestionIndex) / currentQuestions.length) * 100;
        document.getElementById('progressBar').style.width = `${progressPct}%`;

        // Render Options
        const optsContainer = document.getElementById('optionsContainer');
        optsContainer.innerHTML = '';
        
        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `${opt.en}<span class="hindi-text">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(idx, btn);
            optsContainer.appendChild(btn);
        });

        // Timer Logic
        if (timeLimit > 0) {
            timeLeft = timeLimit;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoFail();
                }
            }, 1000);
        }
    }

    function updateTimerDisplay() {
        const timerEl = document.getElementById('timeRemaining');
        const badge = document.getElementById('timerDisplay');
        timerEl.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
        if (timeLeft <= 5) badge.classList.add('pulse-red');
        else badge.classList.remove('pulse-red');
    }

    function checkAnswer(selectedIdx, btn) {
        clearInterval(timerInterval);
        const correctIdx = currentQuestions[currentQuestionIndex].correct;
        const buttons = document.querySelectorAll('.option-btn');
        
        buttons.forEach(b => b.disabled = true); // Disable click

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
            score++;
            playSound('success');
        } else {
            btn.classList.add('wrong');
            buttons[correctIdx].classList.add('correct');
            playSound('fail');
            showSadEmoji();
        }

        setTimeout(() => {
            nextQuestion();
        }, 1500);
    }

    function autoFail() {
        const correctIdx = currentQuestions[currentQuestionIndex].correct;
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        buttons[correctIdx].classList.add('correct'); // Show correct
        playSound('fail');
        showSadEmoji();
        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 1000);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');
        
        // Calc percentage based on Total Questions (not just attempted)
        const total = currentQuestions.length;
        const percentage = Math.round((score / total) * 100);
        
        // Update Score UI
        document.getElementById('finalScore').innerText = score;
        const circle = document.getElementById('scoreCircle');
        circle.style.background = `conic-gradient(#00e676 ${percentage * 3.6}deg, rgba(255,255,255,0.1) 0deg)`;
        
        document.getElementById('statsText').innerText = `You answered ${score} out of ${total} correctly.`;

        const msgEl = document.getElementById('resultMessage');
        if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
        else msgEl.innerText = "üìö Practice makes perfect! Try again.";

        if(percentage >= 80) triggerConfetti();
    }

    /* --- CONFETTI SYSTEM --- */
    function triggerConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
        for (let i = 0; i < 50; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 4000);
        }
    }
