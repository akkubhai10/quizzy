<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-blue: #00b0ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 30px;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }

        /* --- Screens --- */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; flex-grow: 1; }
        .screen.active { display: flex; animation: slideUp 0.5s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Start Screen --- */
        .start-content { text-align: center; margin: auto; width: 100%; }
        .start-header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .start-header p { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 40px; }

        .settings-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .input-row:last-child { margin-bottom: 0; }

            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 12px;
            color: white;
            width: 80px;
            text-align: center;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.3); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-start {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

        .progress-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.4s ease; box-shadow: 0 0 10px var(--accent-green); }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.95rem;

        .timer-badge {

            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.2);
            font-size: 1.1rem;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .timer-badge.danger { color: var(--accent-red); border-color: var(--accent-red); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.1); } 100% { transform: translateX(-50%) scale(1); } }

        .question-box {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .q-hi { font-size: 1rem; color: #ddd; font-weight: 400; line-height: 1.4; }

        .options-list { display: grid; gap: 15px; margin-bottom: 20px; }
        
        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;

            flex-direction: column;

        .opt-en { font-size: 0.95rem; font-weight: 600; margin-bottom: 3px; }
        .opt-hi { font-size: 0.85rem; color: #ccc; }

        .option-btn.wrong { background: rgba(255, 23, 68, 0.4) !important; border-color: var(--accent-red) !important; }

        /* --- Result Screen --- */
        .result-wrapper { text-align: center; margin: auto; }
        .score-dial {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 8px solid rgba(255,255,255,0.1);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            background: rgba(0,0,0,0.2);

        .result-subtitle { color: #ccc; margin-bottom: 35px; }

        /* --- Overlays --- */
        #emoji-feedback {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            z-index: 2000;
            pointer-events: none;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .app-container { width: 96%; padding: 20px; border-radius: 15px; }
            .start-header h1 { font-size: 2rem; }
            .timer-badge { top: 65px; } /* Adjust for mobile layout */
            .quiz-header { margin-bottom: 40px; }
            .q-en { font-size: 1.05rem; }
        }
    </style>
</head>

    // --- Audio System ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- App Logic ---
    let qList = [];
    let curIdx = 0;
    let score = 0;
    let timerInt = null;
    let timerSet = 0;

    function initQuiz() {
        const tVal = document.getElementById('timer-val').value;
        const shuf = document.getElementById('shuffle-val').checked;
        
        timerSet = tVal ? parseInt(tVal) : 0;
        
        // Handle special Q107 structure inside the array mapping if needed
        // For now, Q107 options are standard.
        
        qList = shuf ? [...questionDB].sort(() => Math.random() - 0.5) : [...questionDB];
        if (qList.find(q => q.custom_opts)) {
             // Handle special case for Q107 if needed dynamically
             let q107 = qList.find(q => q.id === 107);
             if(q107) {
                 q107.options = [
                     {en: "Only 1", hi: "‡§ï‡•á‡§µ‡§≤ 1"}, 
                     {en: "Only 2", hi: "‡§ï‡•á‡§µ‡§≤ 2"}, 
                     {en: "Both 1 and 2", hi: "1 ‡§î‡§∞ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç"}, 
                     {en: "Neither 1 nor 2", hi: "‡§® ‡§§‡•ã 1 ‡§î‡§∞ ‡§® ‡§π‡•Ä 2"}
                 ];
             }
        }
        
        curIdx = 0;
        score = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        document.getElementById('timer').style.display = timerSet > 0 ? 'flex' : 'none';

        loadQ();
    }

    function loadQ() {
        if(curIdx >= qList.length) { endQuiz(); return; }

        const q = qList[curIdx];
        
        // UI Updates
        document.getElementById('counter').innerText = `Q: ${curIdx+1}/${qList.length}`;
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('q-en').innerText = q.q_en;
        document.getElementById('q-hi').innerText = q.q_hi;
        
        const pct = (curIdx / qList.length) * 100;
        document.getElementById('progress').style.width = `${pct}%`;

        // Options
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(65+i)}. ${opt.en}</span>
                             <span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAns(i, btn);
            optDiv.appendChild(btn);
        });

        if(timerSet > 0) runTimer();
    }

    function runTimer() {
        clearInterval(timerInt);
        let t = timerSet;
        const el = document.getElementById('timer');
        el.innerText = t;
        el.classList.remove('danger');

        timerInt = setInterval(() => {
            t--;
            el.innerText = t;
            if(t <= 5) el.classList.add('danger');
            if(t <= 0) {
                clearInterval(timerInt);
                timeOut();
            }
        }, 1000);
    }

    function timeOut() {
        playSound('wrong');
        disableBtns();
        const q = qList[curIdx];
        document.querySelectorAll('.option-btn')[q.correct].classList.add('correct');
        setTimeout(nextQ, 1500);
    }

    function handleAns(i, btn) {
        clearInterval(timerInt);
        disableBtns();
        const q = qList[curIdx];
        
        if(i === q.correct) {
            score++;
            btn.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            btn.classList.add('wrong');
            document.querySelectorAll('.option-btn')[q.correct].classList.add('correct');
            playSound('wrong');
            showFeedback();
        }
        
        document.getElementById('score').innerText = `Score: ${score}`;
        setTimeout(nextQ, 1500);
    }

    function disableBtns() {
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
    }

    function nextQ() {
        curIdx++;
        loadQ();
    }

    function showFeedback() {
        const el = document.getElementById('emoji-feedback');
        el.classList.add('visible');
        setTimeout(() => el.classList.remove('visible'), 1000);
    }

    function endQuiz() {
        clearInterval(timerInt);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic for score based on progress
        const seen = curIdx === 0 ? 1 : curIdx;
        const total = qList.length; // Use total questions for percentage? 
        // User requirement: "results based on questions answered so far".
        // If answered 10/30 and got 10 right, is it 100% or 33%? 
        // Contextually, "Finished Early" usually implies the quiz is done.
        // Let's use Total Questions for strictness, OR Score/Seen.
        // Let's use standard (Score / Total) to avoid gaming.
        
        const pct = Math.round((score / total) * 100);
        
        const dial = document.getElementById('final-pct');
        dial.innerText = `${pct}%`;
        
        const msg = document.getElementById('final-msg');
        if(pct >= 80) {
            msg.innerText = "üèÜ Outstanding Performance!";
            dial.style.color = "#00e676";
        } else if(pct >= 50) {
            msg.innerText = "üëè Well Done! Keep it up.";
            dial.style.color = "#ffd700";
        } else {
            msg.innerText = "üìö Practice makes perfect!";
            dial.style.color = "#ff1744";
        }

        document.getElementById('final-stats').innerText = `You scored ${score} out of ${total} questions.`;
    }

    function resetQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- Confetti ---
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function fireConfetti() {
        particles = [];
        for(let i=0; i<60; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: -10,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 + 2,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                size: Math.random() * 6 + 2
            });
        }
        loop();
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
            if(p.y < canvas.height) active = true;
        });
        if(active) requestAnimationFrame(loop);
    }
</script>
</body>
</html>
