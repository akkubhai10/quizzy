<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Class Quiz | Gyan Bindu Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #dcdcdc;
            --correct: #00e676;
            --wrong: #ff5252;
            --accent: #6c5ce7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: var(--primary-text);
        }

        /* Animated Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            background: radial-gradient(circle at 50% 50%, #ff7eb3, transparent 60%),
                        radial-gradient(circle at 10% 20%, #8e44ad, transparent 50%),
                        radial-gradient(circle at 90% 80%, #2980b9, transparent 50%);
            filter: blur(80px);
            z-index: -1;
            animation: bgShift 20s infinite alternate;
        }

        @keyframes bgShift { 0% { transform: rotate(0deg); } 100% { transform: rotate(10deg); } }

        /* Main Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 25px;
            box-shadow: var(--glass-shadow);
            width: 95%;
            max-width: 800px;
            min-height: 600px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Start Screen */
        .screen { display: none; flex-direction: column; height: 100%; justify-content: center; align-items: center; text-align: center; }
        .screen.active { display: flex; }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .subtitle { font-size: 1.1rem; color: var(--secondary-text); margin-bottom: 2rem; }

        .settings-group {
            background: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%; padding: 10px; border-radius: 8px; border: none; outline: none;
            background: rgba(255,255,255,0.2); color: white; font-family: inherit;
        }
        
        .toggle-container { display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .toggle-switch {
            width: 50px; height: 26px; background: rgba(0,0,0,0.3); border-radius: 20px; position: relative; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--correct); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(24px); }
        input[type="checkbox"] { display: none; }

        .btn-primary {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none; padding: 15px 40px; border-radius: 50px; color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
        }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(229, 46, 113, 0.6); }

        /* Quiz Interface */
        .quiz-header {
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 1.5rem; font-weight: 600;
        }
        .timer-badge {
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px;
        }
        .timer-text.pulse-red { color: #ff5252; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.5; } }

        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 2rem; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--correct); width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--correct); }

        .question-box { width: 100%; text-align: left; margin-bottom: 2rem; }
        .q-en { font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem; line-height: 1.4; }
        .q-hi { font-size: 1.1rem; color: var(--hindi-text); font-weight: 400; font-family: sans-serif; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px; text-align: left; cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .option-btn.correct { background: var(--correct) !important; color: #000; border-color: var(--correct); font-weight: bold; }
        .option-btn.wrong { background: var(--wrong) !important; color: white; border-color: var(--wrong); }
        .opt-en { display: block; font-size: 1rem; font-weight: 600; margin-bottom: 4px; }
        .opt-hi { display: block; font-size: 0.9rem; opacity: 0.9; }

        .finish-btn {
            margin-top: auto; padding: 10px 20px; background: rgba(255, 82, 82, 0.2); border: 1px solid #ff5252; color: #ff5252; border-radius: 10px; cursor: pointer; align-self: center; margin-top: 20px;
        }
        .finish-btn:hover { background: #ff5252; color: white; }

        /* Animations */
        .sad-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 8rem; opacity: 0; pointer-events: none; z-index: 100;
        }
        .sad-emoji.animate { animation: shakeFade 1.5s forwards; }

        @keyframes shakeFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            30%, 50%, 70% { transform: translate(-55%, -50%) rotate(-10deg); }
            40%, 60%, 80% { transform: translate(-45%, -50%) rotate(10deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .confetti {
            position: fixed; width: 10px; height: 10px; background: #fff; top: -10px; z-index: 9999;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* Results */
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%; border: 5px solid rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: bold;
            margin: 0 auto 2rem auto; position: relative;
        }
        .result-msg { font-size: 1.5rem; margin-bottom: 2rem; color: #ffd700; }

    </style>
</head>

<div class="glass-card">

        <div class="settings-group">
            <div class="input-group">

            </div>

            </div>
        </div>

        <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">

        </div>

        <div class="question-box">
            <div id="q-en" class="q-en">Question English</div>
            <div id="q-hi" class="q-hi">Question Hindi</div>
        </div>

        <div id="options-container" class="options-grid">
            </div>

        <button class="finish-btn" onclick="endQuiz(true)">Finish & Show Results</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>Quiz Completed!</h1>
        <div class="score-circle">
            <span id="final-score">0%</span>
        </div>
        <div id="result-msg" class="result-msg">Well Done!</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-primary" onclick="location.reload()">Restart</button>
        </div>
    </div>

</div>

    /* --- GAME LOGIC --- */
    let currentQ = 0;
    let score = 0;
    let timerInterval;
    let timerValue = 0;
    let timeLeft;
    let questions = [];

    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function startQuiz() {
        const tInput = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        timerValue = parseInt(tInput) || 0;

        // Clone and Shuffle
        questions = [...rawData];
        if (shuffle) {
            questions.sort(() => Math.random() - 0.5);
        }

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQ >= questions.length) {
            endQuiz();
            return;
        }

        const q = questions[currentQ];
        document.getElementById('q-counter').innerText = `Q: ${currentQ + 1}/${questions.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('q-en').innerText = q.qe;
        document.getElementById('q-hi').innerText = q.qh;

        // Update Progress
        const percent = ((currentQ) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${percent}%`;

        // Render Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.opt.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.onclick = () => checkAnswer(idx, btn);
            btn.innerHTML = `<span class="opt-en">${["A","B","C","D"][idx]}. ${opt.e}</span>
                             <span class="opt-hi">${opt.h}</span>`;
            container.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerBadge = document.getElementById('timer-badge');
        const timerText = document.getElementById('timer-text');
        timerText.classList.remove('pulse-red');

        if (timerValue > 0) {
            timeLeft = timerValue;
            timerBadge.style.display = 'flex';
            timerText.innerText = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft;
                if (timeLeft < 5) timerText.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerBadge.style.display = 'none';
        }
    }

    function checkAnswer(selectedIdx, btnElement) {
        clearInterval(timerInterval);
        const q = questions[currentQ];
        const correctIdx = q.ans;
        const allBtns = document.querySelectorAll('.option-btn');

        // Disable clicks
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if (selectedIdx === correctIdx) {
            // Correct
            btnElement.classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti();
        } else {
            // Wrong
            if (selectedIdx !== -1) btnElement.classList.add('wrong'); // -1 is timeout
            allBtns[correctIdx].classList.add('correct');
            playSound('wrong');
            triggerSadEmoji();
        }

        setTimeout(() => {
            currentQ++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        checkAnswer(-1, null);
    }

    function endQuiz(earlyExit = false) {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic for score calculation
        // If early exit, questions answered = currentQ. Total questions = currentQ (not 50).
        // If normal finish, total = 50.
        
        let totalConsidered = earlyExit ? currentQ : questions.length;
        if (totalConsidered === 0) totalConsidered = 1; // prevent divide by zero

        const percentage = Math.round((score / totalConsidered) * 100);
        document.getElementById('final-score').innerText = `${percentage}%`;
        
        let msg = "";
        if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        if (earlyExit) msg += " (Ended Early)";

        document.getElementById('result-msg').innerText = msg;
    }

    /* --- ANIMATION HELPERS --- */
    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }

    function triggerSadEmoji() {
        const emoji = document.getElementById('sad-emoji');
        emoji.classList.remove('animate');
        void emoji.offsetWidth; // trigger reflow
        emoji.classList.add('animate');
    }

</script>
