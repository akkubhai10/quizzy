<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Master Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #d1d5db;
            --accent: #ff007f;
            --success: #00e676;
            --error: #ff1744;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #4f29cd, transparent 40%),
                        radial-gradient(circle at bottom right, #db2777, transparent 40%),
                        linear-gradient(135deg, #1a1a2e, #16213e);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 25px;
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex-center { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }
        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Start Screen */
        .input-group {
            margin: 15px 0;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--secondary-text); }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            color: white;
            outline: none;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Quiz UI */
        .progress-bar-container {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #0072ff;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .timer {
            display: flex;
            align-items: center;
            gap: 5px;
            font-variant-numeric: tabular-nums;
        }
        .timer.danger {
            color: var(--error);
            animation: pulse 1s infinite;
        }

        .question-box {
            margin-bottom: 25px;
        }
        .q-en { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 1.1rem; color: var(--hindi-text); font-weight: 400; line-height: 1.5; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }
        .opt-en { font-weight: 600; font-size: 1rem; color: white; }
        .opt-hi { font-size: 0.9rem; color: var(--hindi-text); margin-top: 4px; }

        /* Feedback States */
        .option-btn.correct { background: rgba(0, 230, 118, 0.3); border-color: var(--success); }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.3); border-color: var(--error); animation: shake 0.5s; }

        .finish-btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }
        .finish-btn {
            background: rgba(255, 87, 34, 0.3);
            border: 1px solid rgba(255, 87, 34, 0.5);
            padding: 8px 20px;
            font-size: 0.9rem;
        }
        .finish-btn:hover { background: rgba(255, 87, 34, 0.5); }

        /* Feedback Overlays */
        .emoji-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .emoji-overlay.show { opacity: 1; animation: shake 0.5s; }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            background-color: #f2d74e;
            position: absolute;
            top: -10vh;
            z-index: 9999;
        }

        /* Animations */
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
        @keyframes fall { 0% { top: -10vh; transform: translateX(0) rotate(0); } 100% { top: 110vh; transform: translateX(20px) rotate(360deg); } }

        /* Mobile */
        @media (max-width: 600px) {
            .glass-card { padding: 1.5rem; min-height: 100vh; border-radius: 0; border: none; }
            .q-en { font-size: 1.1rem; }
            .q-hi { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="glass-card" id="app">
        <div id="start-screen" class="flex-center">
            <h1 style="margin-bottom: 10px;">Indian Economy <br><span style="font-size: 0.6em; font-weight:300;">Money & Inflation</span></h1>
            <p style="color: var(--hindi-text); margin-bottom: 30px;">Bilingual Test Series (English/Hindi)</p>

            <button class="btn" onclick="startQuiz()">Start Quiz</button>

        <div id="quiz-screen" class="hidden">

            <div class="quiz-header">

            <div class="question-box">

                <div class="q-hi" id="q-hi">Question Hindi</div>
            </div>

            <div class="options-grid" id="options-container">
                </div>

            <div class="emoji-overlay" id="sadEmoji">üò¢</div>

            <div class="finish-btn-container">
                <button class="btn finish-btn" onclick="finishQuiz()">Finish & Show Result</button>
            </div>
        </div>

        <div id="result-screen" class="hidden flex-center">
            <h1 id="result-title">Result</h1>
            <div style="font-size: 4rem; font-weight: 700; margin: 20px 0;" id="final-score">0/50</div>

            <button class="btn" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

    // --- Game State ---
    let currentState = {
        questions: [],
        currentIdx: 0,
        score: 0,
        timer: null,
        timeRemaining: 0,
        settings: { time: 30, shuffle: false }
    };

    // --- Audio System (Oscillator) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Core Functions ---

    function startQuiz() {
        const timeInput = document.getElementById('timerInput').value;
        const shuffleInput = document.getElementById('shuffleToggle').checked;

        currentState.settings.time = parseInt(timeInput) || 0;
        currentState.settings.shuffle = shuffleInput;
        
        currentState.questions = [...rawQuestions];
        if (currentState.settings.shuffle) {
            currentState.questions.sort(() => Math.random() - 0.5);
        }

        currentState.currentIdx = 0;
        currentState.score = 0;

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('result-screen').classList.add('hidden');

        loadQuestion();
    }

    function loadQuestion() {
        if (currentState.currentIdx >= currentState.questions.length) {
            finishQuiz();
            return;
        }

        const q = currentState.questions[currentState.currentIdx];
        
        // Update UI Text
        document.getElementById('q-counter').textContent = `Q: ${String(currentState.currentIdx + 1).padStart(2, '0')}/${currentState.questions.length}`;
        document.getElementById('scoreDisplay').textContent = `Score: ${currentState.score}`;
        document.getElementById('progressBar').style.width = `${((currentState.currentIdx) / currentState.questions.length) * 100}%`;
        
        document.getElementById('q-en').textContent = q.qe;
        document.getElementById('q-hi').textContent = q.qh;

        // Render Options
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';
        
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.onclick = () => handleAnswer(idx, btn);
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.e}</span>
                             <span class="opt-hi">${opt.h}</span>`;
            optContainer.appendChild(btn);
        });

        // Timer Logic
        clearInterval(currentState.timer);
        const timerDisplay = document.getElementById('timerDisplay');
        const timeText = document.getElementById('timeText');
        timerDisplay.classList.remove('hidden', 'danger');
        
        if (currentState.settings.time > 0) {
            currentState.timeRemaining = currentState.settings.time;
            timeText.textContent = currentState.timeRemaining;
            
            currentState.timer = setInterval(() => {
                currentState.timeRemaining--;
                timeText.textContent = currentState.timeRemaining;
                
                if (currentState.timeRemaining <= 5) {
                    timerDisplay.classList.add('danger');
                }

                if (currentState.timeRemaining <= 0) {
                    clearInterval(currentState.timer);
                    playSound('wrong');
                    // Timeout logic: mark wrong (red) and show right (green)
                    highlightAnswers(-1); // -1 means no user selection
                    setTimeout(nextQuestion, 1500);
                }
            }, 1000);
        } else {
            timerDisplay.classList.add('hidden');
        }
    }

    function handleAnswer(selectedIndex, btn) {
        clearInterval(currentState.timer);
        const q = currentState.questions[currentState.currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        
        // Disable all
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === q.ans) {
            // Correct
            btn.classList.add('correct');
            currentState.score++;
            playSound('correct');
            createConfetti();
        } else {
            // Wrong
            btn.classList.add('wrong');
            buttons[q.ans].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }

        setTimeout(nextQuestion, 1500);
    }

    function highlightAnswers(userIndex) {
        const q = currentState.questions[currentState.currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach((b, i) => {
            b.disabled = true;
            if (i === q.ans) b.classList.add('correct');
            if (i === userIndex && i !== q.ans) b.classList.add('wrong');
        });
    }

    function nextQuestion() {
        currentState.currentIdx++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(currentState.timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        const percentage = (currentState.score / (currentState.currentIdx || 1)) * 100; // Based on attempted
        const total = currentState.questions.length; // Or logic based on total Qs? Let's use total score absolute.
        const absPercentage = (currentState.score / total) * 100;

        document.getElementById('final-score').textContent = `${currentState.score}/${currentState.currentIdx}`;
        
        let msg = "";
        if (absPercentage >= 80) msg = "üèÜ Outstanding Performance!";
        else if (absPercentage >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('result-message').textContent = msg;
    }

    // --- Visual Effects ---

    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 1000);
    }

    function createConfetti() {
        const colors = ['#ff007f', '#00e676', '#2979ff', '#ffea00'];
        for (let i = 0; i < 30; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }

</script>
</body>
</html>
