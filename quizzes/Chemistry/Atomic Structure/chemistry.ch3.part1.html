    // --- LOGIC ---
    let currentQuestionIndex = 0;
    let score = 0;
    let quizData = [];
    let timerInterval;
    let timeLeft;
    let userTimerSetting = 0;
    let answeredCount = 0;

    // Audio Context (Initialized on user gesture)
    let audioCtx;
    
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    function startQuiz() {
        initAudio();
        // Settings
        const timerVal = document.getElementById('timeInput').value;
        userTimerSetting = (timerVal && timerVal > 0) ? parseInt(timerVal) : 0;
        
        const doShuffle = document.getElementById('shuffleToggle').checked;
        quizData = [...rawQuestions];
        if (doShuffle) {
            quizData.sort(() => Math.random() - 0.5);
        }

        // Reset
        currentQuestionIndex = 0;
        score = 0;
        answeredCount = 0;
        
        // UI Switch
        document.getElementById('startScreen').classList.remove('active');
        document.getElementById('quizScreen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex >= quizData.length) {
            finishQuiz();
            return;
        }

        const q = quizData[currentQuestionIndex];
        
        // Update Text
        document.getElementById('qCount').innerText = `Q: ${currentQuestionIndex + 1}/${quizData.length}`;
        document.getElementById('scoreCount').innerText = `Score: ${score}`;
        document.getElementById('qEn').innerText = q.q_en;
        document.getElementById('qHi').innerText = q.q_hi;

        // Progress Bar
        const percent = ((currentQuestionIndex) / quizData.length) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;

        // Render Options
        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.onclick = () => checkAnswer(btn, opt.correct);
            btn.innerHTML = `
                <span class="op-en">(${String.fromCharCode(97+idx)}) ${opt.en}</span>
                <span class="op-hi">${opt.hi}</span>
            `;
            grid.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('pulse');
        
        if (userTimerSetting > 0) {
            timeLeft = userTimerSetting;
            timerDisplay.innerText = timeLeft;
            timerDisplay.style.display = 'block';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 5) timerDisplay.classList.add('pulse');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }

    function handleTimeOut() {
        playSound('wrong');
        // Highlight correct answer automatically
        const opts = document.querySelectorAll('.option-btn');
        const q = quizData[currentQuestionIndex];
        opts.forEach((btn, idx) => {
            btn.style.pointerEvents = 'none';
            if (q.options[idx].correct) btn.classList.add('correct');
        });
        setTimeout(nextQuestion, 1500);
    }

        const correctIndex = q.options.findIndex(o => o.correct);

        if (isCorrect) {
            selectedBtn.classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti();
        } else {
            selectedBtn.classList.add('wrong');
            opts[correctIndex].classList.add('correct');
            playSound('wrong');
            triggerShake();
        }

        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');

        // Stats
        // If finished early, total is what we answered. If natural finish, total is all.
        // Logic: Score is absolute. 
        
        const percentage = Math.round((score / quizData.length) * 100);
        const finalScoreEl = document.getElementById('finalScore');
        finalScoreEl.innerText = `${percentage}%`;
        
        let msg = "";
        if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('finalMsg').innerText = msg;
        
        document.getElementById('resTotal').innerText = quizData.length;
        document.getElementById('resCorrect').innerText = score;
        document.getElementById('resWrong').innerText = quizData.length - score;
    }

    // Visual Effects
    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
            conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }

    function triggerShake() {
        const emoji = document.getElementById('feedback-emoji');
        emoji.style.opacity = 1;
        emoji.classList.add('shake');
        setTimeout(() => {
            emoji.style.opacity = 0;
            emoji.classList.remove('shake');
        }, 800);
    }

</script>
