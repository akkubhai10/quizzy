<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Master Quiz | ‡§∞‡§∏‡§æ‡§Ø‡§® ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --correct: #00e676;
            --wrong: #ff5252;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 10;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }
        
        .screen.active {
            display: flex;
        }

        /* Start Screen */
        .start-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--text-hindi);
            font-weight: 400;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            width: 200px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Custom Checkbox */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-primary {
            background: white;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Quiz Interface */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px 25px 0 0;
            overflow: hidden;

        .progress-bar {
            height: 100%;
            background: #00e676;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00e676;
        }

        .timer-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .timer-circle.danger {
            border-color: #ff5252;
            color: #ff5252;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 15px #ff5252; }
            100% { transform: scale(1); }
        }

        .question-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid white;
        }

        .q-eng {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        .q-hin {
            font-size: 1rem;
            color: var(--text-hindi);
            font-weight: 400;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        @media (min-width: 600px) {
            .options-grid { grid-template-columns: 1fr 1fr; }

        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.3);
            border-color: var(--correct);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
        }

        .option-btn.wrong {

            border-color: var(--wrong);

        }

        .opt-eng { font-size: 0.95rem; font-weight: 600; color: white; }
        .opt-hin { font-size: 0.85rem; color: #ddd; margin-top: 2px; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .feedback-overlay.active { opacity: 1; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .early-submit-btn {
            margin-top: auto;
            align-self: center;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;

        .early-submit-btn:hover {

            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-big {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-msg {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

                optsH: ["‡§Ö‡§ß‡§æ‡§§‡•Å‡§ì‡§Ç ‡§Æ‡•á‡§Ç ‡§Æ‡•Å‡§ï‡•ç‡§§ ‡§á‡§≤‡•á‡§ï‡•ç‡§ü‡•ç‡§∞‡•â‡§® ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç", "‡§Ö‡§ß‡§æ‡§§‡•Å‡§ì‡§Ç ‡§Æ‡•á‡§Ç ‡§¨‡§π‡•Å‡§§ ‡§ï‡§Æ ‡§Æ‡•Å‡§ï‡•ç‡§§ ‡§á‡§≤‡•á‡§ï‡•ç‡§ü‡•ç‡§∞‡•â‡§® ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç", "‡§Ö‡§ß‡§æ‡§§‡•Å ‡§†‡•ã‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç", "‡§Ö‡§ß‡§æ‡§§‡•Å ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•á ‡§™‡•ç‡§∞‡§§‡§ø ‡§®‡§ø‡§∑‡•ç‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç"],

                optsE: ["Carbon Monoxide (CO)", "Nitrous Oxide (N2O)", "Nitric Oxide (NO)", "All of these"],
                optsH: ["‡§ï‡§æ‡§∞‡•ç‡§¨‡§® ‡§Æ‡•ã‡§®‡•ã‡§ï‡•ç‡§∏‡§æ‡§á‡§° (CO)", "‡§®‡§æ‡§á‡§ü‡•ç‡§∞‡§∏ ‡§ë‡§ï‡•ç‡§∏‡§æ‡§á‡§° (N2O)", "‡§®‡§æ‡§á‡§ü‡•ç‡§∞‡§ø‡§ï ‡§ë‡§ï‡•ç‡§∏‡§æ‡§á‡§° (NO)", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä"],

                optsE: ["Magnesium", "Chlorine", "Sodium", "Potassium"],
                optsH: ["‡§Æ‡•à‡§ó‡•ç‡§®‡•Ä‡§∂‡§ø‡§Ø‡§Æ", "‡§ï‡•ç‡§≤‡•ã‡§∞‡•Ä‡§®", "‡§∏‡•ã‡§°‡§ø‡§Ø‡§Æ", "‡§™‡•ã‡§ü‡•à‡§∂‡§ø‡§Ø‡§Æ"],

                qH: "‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó‡§∂‡§æ‡§≤‡§æ ‡§Æ‡•á‡§Ç ‡§¶‡§æ‡§®‡•á‡§¶‡§æ‡§∞ ‡§ú‡§∏‡•ç‡§§‡§æ ‡§î‡§∞ ‡§§‡§®‡•Å ‡§∏‡§≤‡•ç‡§´‡•ç‡§Ø‡•Ç‡§∞‡§ø‡§ï ‡§Ö‡§Æ‡•ç‡§≤ ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§Ö‡§≠‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ï‡§∞‡§æ‡§®‡•á ‡§™‡§∞ ‡§ï‡•å‡§®-‡§∏‡•Ä ‡§ó‡•à‡§∏ ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?",
                optsE: ["Hydrogen", "Sulphur Dioxide", "Carbon Monoxide", "Oxygen"],
                optsH: ["‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•ã‡§ú‡§®", "‡§∏‡§≤‡•ç‡§´‡§∞ ‡§°‡§æ‡§á‡§ë‡§ï‡•ç‡§∏‡§æ‡§á‡§°", "‡§ï‡§æ‡§∞‡•ç‡§¨‡§® ‡§Æ‡•ã‡§®‡•ã‡§ï‡•ç‡§∏‡§æ‡§á‡§°", "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§®"],

                optsE: ["Only 1", "Only 2", "Both 1 and 2", "None"],
                optsH: ["‡§ï‡•á‡§µ‡§≤ 1", "‡§ï‡•á‡§µ‡§≤ 2", "1 ‡§§‡§•‡§æ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç", "‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"],
                ans: 2
            }
        ];

        /* ================= LOGIC ================= */
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 0;
        let settings = { timePerQ: 0, shuffle: false };
        let audioContext = null;

        // Sound Synthesis (Web Audio API)
        function initAudio() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!audioContext) initAudio();
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }
        }

        // Shuffle Array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            initAudio();
            const timeInput = document.getElementById('timer-input').value;
            const shuffleInput = document.getElementById('shuffle-toggle').checked;
            
            settings.timePerQ = timeInput ? parseInt(timeInput) : 0;
            settings.shuffle = shuffleInput;

            // Prepare Data
            currentQuestions = [...rawQuestions];
            if (settings.shuffle) shuffleArray(currentQuestions);

            score = 0;
            currentQuestionIndex = 0;

            // UI Switch
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');

            loadQuestion();
        }

        function loadQuestion() {
            // Check limits
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            const qData = currentQuestions[currentQuestionIndex];
            
            // Update Headers
            document.getElementById('q-counter').innerText = `Question ${String(currentQuestionIndex + 1).padStart(2, '0')}/${currentQuestions.length}`;
            document.getElementById('score-counter').innerText = `Score: ${score}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex) / currentQuestions.length) * 100}%`;

            // Render Text
            document.getElementById('q-text-eng').innerText = qData.qE;
            document.getElementById('q-text-hin').innerText = qData.qH;

            // Render Options
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';

            qData.optsE.forEach((optE, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-eng">${optE}</span>
                    <span class="opt-hin">${qData.optsH[idx]}</span>
                `;
                btn.onclick = () => handleAnswer(idx, btn);
                optsContainer.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timer);
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('danger');
            
            if (settings.timePerQ > 0) {
                timerDisplay.style.display = 'flex';
                timeLeft = settings.timePerQ;
                timerDisplay.innerText = timeLeft;
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    if (timeLeft <= 5) timerDisplay.classList.add('danger');
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleAnswer(-1, null); // Time out treated as wrong/skip
                    }
                }, 1000);
            } else {
                timerDisplay.style.display = 'none';
            }
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timer);
            const qData = currentQuestions[currentQuestionIndex];
            const allBtns = document.querySelectorAll('.option-btn');
            
            // Disable all
            allBtns.forEach(b => b.disabled = true);

            const isCorrect = selectedIndex === qData.ans;
            const correctBtn = allBtns[qData.ans];

            if (isCorrect) {
                score++;
                if(btnElement) btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
                showFeedback('ü§©'); // Star eyes for correct
            } else {
                if(btnElement) btnElement.classList.add('wrong');
                if(correctBtn) correctBtn.classList.add('correct'); // Show correct answer
                playSound('wrong');
                showFeedback('üò¢'); // Sad face for wrong
            }

            // Auto Next
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function showFeedback(emoji) {
            const el = document.getElementById('feedback-emoji');
            el.innerText = emoji;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 1000);
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            const percentage = (score / currentQuestionIndex) * 100;
            const scoreEl = document.getElementById('final-score');
            const msgEl = document.getElementById('final-msg');
            const statsEl = document.getElementById('stats-text');

            scoreEl.innerText = `${Math.round(percentage)}%`;
            statsEl.innerText = `You answered ${score} out of ${currentQuestionIndex} correctly.`;

            if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
            else msgEl.innerText = "üìö Practice makes perfect! Try again.";
            
            if(percentage >= 80) triggerConfetti();
        }

        /* ================= CONFETTI (Pure JS Canvas) ================= */
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#00e676', '#ff5252', '#2196f3', '#ffeb3b', '#e040fb'];

            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 2,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 360
                });
            }

            let animationId;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                
                particles.forEach(p => {
                    p.y += p.speed;
                    p.angle += 2;
                    if (p.y < canvas.height) active = true;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                });

                if (active) animationId = requestAnimationFrame(animate);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            animate();
            setTimeout(() => cancelAnimationFrame(animationId), 3000);
        }
    </script>
