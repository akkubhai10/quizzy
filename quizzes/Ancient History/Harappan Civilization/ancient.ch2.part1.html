<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harappan Civilization Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-en: #ffffff;
            --text-hi: #e0e0e0;
            --correct: #00e676;
            --wrong: #ff5252;
            --mesh-1: #667eea;
            --mesh-2: #764ba2;
            --mesh-3: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, var(--mesh-1), transparent 40%),
                        radial-gradient(circle at bottom right, var(--mesh-2), transparent 40%),
                        radial-gradient(circle at center, var(--mesh-3), transparent 50%),
                        #2a2a72; /* Fallback deep blue */
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent body scroll, handle inside card */
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            width: 95%;
            max-width: 600px;
            height: 90vh; /* Fixed height for mobile feel */
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* Scrollable Content Area */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }
        
        /* Custom Scrollbar */
        .content-scroll::-webkit-scrollbar {
            width: 5px;
        }
        .content-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        /* Text Styles */
        h1, h2 { color: var(--text-en); text-align: center; }
        .sub-text { color: var(--text-hi); text-align: center; font-size: 0.9rem; margin-bottom: 20px; }

        /* Inputs */
        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label { color: var(--text-en); font-size: 0.9rem; }
        
        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins';
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--mesh-1); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Quiz UI Elements */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 100%;
            background: #00f2fe;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00f2fe;
        }

        .timer {
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .timer.danger {
            color: #ff5252;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-text {
            margin-bottom: 20px;
        }
        .q-en {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-en);
            margin-bottom: 5px;
            line-height: 1.4;
        }
        .q-hi {
            font-size: 0.95rem;
            color: var(--text-hi);
            font-weight: 400;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .option-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: var(--correct);
            border-color: var(--correct);
            color: #000;
        }
        .option-btn.correct .q-hi { color: #333; }

        .option-btn.wrong {
            background: var(--wrong);
            border-color: var(--wrong);
        }

        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.85rem; opacity: 0.9; margin-top: 2px; }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-primary:hover { transform: scale(1.05); }

        .btn-early-exit {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-top: auto; /* Push to bottom */
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Feedback Overlay */
        #emoji-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        /* Result Screen */
        .score-big {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            text-align: center;
        }
        .result-msg {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-hi);
            margin-bottom: 30px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 9999;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="glass-card">
        <div id="emoji-overlay"></div>

        <div id="start-screen" class="screen active">
            <div class="content-scroll">
                <h1>History Quiz</h1>
                <p class="sub-text">Harappan Civilization<br>हड़प्पा सभ्यता</p>
                
                <div class="input-group">
                    <label>Timer per Question (Seconds) <br><small>प्रश्न समय (0 = No Timer)</small></label>
                    <input type="number" id="timerInput" placeholder="e.g., 30" min="0">
                </div>

                <div class="toggle-container">
                    <label>Shuffle Questions <br><small>प्रश्न रैंडम करें</small></label>
                    <label class="switch">
                        <input type="checkbox" id="shuffleToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="header-bar">
                <div style="color:white; font-size:0.9rem;">
                    Q: <span id="qCount">1</span>/<span id="totalQ">50</span>
                </div>
                <div id="timerDisplay" class="timer">--</div>
                <div style="color:var(--correct); font-weight:bold;">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>

            <div class="content-scroll" id="quizContent">
                <div class="question-text">
                    <div class="q-en" id="qEn">Question English</div>
                    <div class="q-hi" id="qHi">Question Hindi</div>
                </div>
                <div class="options-grid" id="optionsContainer">
                    </div>
            </div>

            <button class="btn-early-exit" onclick="finishQuiz()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen">
            <div class="content-scroll" style="display:flex; flex-direction:column; justify-content:center; height:100%;">
                <h1>Quiz Completed!</h1>
                <p class="sub-text">परिणाम</p>
                
                <div class="score-big" id="finalScoreDisplay">0%</div>
                <div class="result-msg" id="resultMessage">Message</div>

                <div style="text-align:center; color:white; margin-bottom:20px;">
                    Correct: <span id="finalCorrect" style="color:var(--correct)">0</span> / <span id="finalTotal">0</span>
                </div>
            </div>
            <button class="btn-primary" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

<script>
    // --- AUDIO CONTEXT ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // "Ting" - High pitched sine wave
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            // "Buzz" - Low Sawtooth
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- DATA ---
    // Extracted from images provided.
    const rawData = [
        {
            en: "Which of the following civilizations was not contemporary to the Harappan civilization?",
            hi: "निम्नलिखित में कौन सी सभ्यता हड़प्पा सभ्यता के समकालिन नहीं थी?",
            opts: [
                {en: "Mesopotamian Civilization", hi: "मेसोपोटामिया की सभ्यता"},
                {en: "Greek Civilization", hi: "यूनानी सभ्यता"},
                {en: "Egyptian Civilization", hi: "मिस्र की सभ्यता"},
                {en: "Chinese Civilization", hi: "चीन की सभ्यता"}
            ],
            ans: 1 // B
        },
        {
            en: "What is the most appropriate name for the Harappan Civilization?",
            hi: "हड़प्पा सभ्यता का सबसे उपयुक्त नाम क्या है?",
            opts: [
                {en: "Indus Civilization", hi: "सिंधु सभ्यता"},
                {en: "Indus Valley Civilization", hi: "सिंधु घाटी की सभ्यता"},
                {en: "Harappan Civilization", hi: "हड़प्पा सभ्यता"},
                {en: "None of these", hi: "इनमे से कोई नहीं"}

            ans: 2 // C
        },
        {
            en: "Harappan civilization was which number civilization of the world?",
            hi: "हड़प्पा सभ्यता विश्व की कौन-सी सभ्यता थी?",
            opts: [
                {en: "First", hi: "पहली"},
                {en: "Second", hi: "दूसरी"},
                {en: "Third", hi: "तीसरी"},
                {en: "Fourth", hi: "चौथी"}
            ],
            ans: 2 // C (Bronze age 3rd/4th depending on context, image says C)
        },
        {
            en: "Match the Dating with Scholars:<br>A. Mortimer Wheeler - 2500-1500 BC<br>B. John Marshall - 3250-2750 BC<br>C. Ernest Mackay - 2800-2500 BC<br>D. M.S. Vats - 2700-2500 BC<br>Select the correct code:",
            hi: "हड़प्पा सभ्यता के काल निर्धारण तथा विद्वानों के साथ मिलान करें:<br>विद्वान - काल निर्धारण",
            opts: [
                {en: "A-1, B-2, C-3, D-4", hi: "A-1, B-2, C-3, D-4"},
                {en: "A-4, B-1, C-2, D-3", hi: "A-4, B-1, C-2, D-3"},
                {en: "A-4, B-3, C-2, D-1", hi: "A-4, B-3, C-2, D-1"},
                {en: "A-4, B-1, C-3, D-2", hi: "A-4, B-1, C-3, D-2"}
            ],
            ans: 3 // D
        },
        {
            en: "Which statement regarding Harappan civilization is correct?<br>1. Most accepted period 2300-1700 BC.<br>2. C-14 dating 2550-1900 BC.",
            hi: "हड़प्पा सभ्यता के संदर्भ में कौन-सा कथन सही है?",
            opts: [
                {en: "1 and 2", hi: "1 और 2"},

            ans: 2 // C (Dholavira-Luni/Mansar, Ropar-Sutlej, Alamgir-Hindon, Kotdiji-Indus)
        },
        {
            en: "Where has the evidence of the only 'Stadium' under Harappan civilization been found?",
            hi: "हड़प्पा सभ्यता के अंतर्गत एकमात्र ‘स्टेडियम’ का प्रमाण कहाँ से मिला है ?",
            opts: [
                {en: "Lothal", hi: "लोथल"},
                {en: "Kotdiji", hi: "कोटदीजी"},
                {en: "Rangpur", hi: "रंगपुर"},
                {en: "Dholavira", hi: "धौलावीरा"}
            ],
            ans: 3 // D
        },
        {
            en: "Which Harappan site is called the 'Garden of Nakhlistan'?",
            hi: "किस हड़प्पा कालिन स्थल को नखलिस्तान का बाग भी कहा जाता है।",
            opts: [
                {en: "Harappa", hi: "हड़प्पा"},
                {en: "Mohenjodaro", hi: "मोहनजोदड़ो"},
                {en: "Ropar", hi: "रोपड़"},
                {en: "Rakhigarhi", hi: "राखीगढ़ी"}
            ],
            ans: 1 // B
        },
        {
            en: "Which method did Harappan people adopt for the layout of houses in cities?",
            hi: "हड़प्पाकालिन लोगो ने नगरों में घरों के विन्यास के लिए कौन-सी पद्धति अपनाई?",
            opts: [
                {en: "Triangular pattern", hi: "त्रिभुजाकार पद्धति"},
                {en: "Grid pattern", hi: "ग्रीड पद्धति"},
                {en: "Circular pattern", hi: "गोलाकार पद्धति"},
                {en: "None", hi: "None"}
            ],
            ans: 1 // B
        }
    ];

    // --- GAME STATE ---
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft;
    let userTimerSetting = 0;
    let quizData = [];
    let isQuizActive = false;

    // --- DOM ELEMENTS ---
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    
    const qCountEl = document.getElementById('qCount');
    const totalQEl = document.getElementById('totalQ');
    const timerDisplay = document.getElementById('timerDisplay');
    const currentScoreEl = document.getElementById('currentScore');
    const progressBar = document.getElementById('progressBar');
    
    const qEnEl = document.getElementById('qEn');
    const qHiEl = document.getElementById('qHi');
    const optionsContainer = document.getElementById('optionsContainer');
    const emojiOverlay = document.getElementById('emoji-overlay');

    // --- LOGIC ---

    function startQuiz() {
        const timerInput = document.getElementById('timerInput').value;
        const shuffleToggle = document.getElementById('shuffleToggle').checked;

        userTimerSetting = parseInt(timerInput) || 0;
        
        // Clone and Shuffle if needed
        quizData = [...rawData];
        if (shuffleToggle) {
            quizData.sort(() => Math.random() - 0.5);
        }

        currentQIndex = 0;
        score = 0;
        isQuizActive = true;
        
        totalQEl.innerText = quizData.length;
        currentScoreEl.innerText = '0';
        
        switchScreen(quizScreen);
        loadQuestion();
    }

    function loadQuestion() {
        if (!isQuizActive) return;
        
        if (currentQIndex >= quizData.length) {
            finishQuiz();
            return;
        }

        const data = quizData[currentQIndex];
        
        // Update UI
        qCountEl.innerText = currentQIndex + 1;
        progressBar.style.width = `${((currentQIndex) / quizData.length) * 100}%`;
        
        qEnEl.innerHTML = data.en;
        qHiEl.innerHTML = data.hi;

        // Reset Options
        optionsContainer.innerHTML = '';
        data.opts.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div class="opt-en">${opt.en}</div>
                <div class="opt-hi">${opt.hi}</div>
            `;
            btn.onclick = () => handleAnswer(index, data.ans, btn);
            optionsContainer.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        timerDisplay.classList.remove('danger');
        
        if (userTimerSetting > 0) {
            timeLeft = userTimerSetting;
            timerDisplay.style.display = 'block';
            timerDisplay.innerText = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft < 5) timerDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut(data.ans);
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, correctIndex, btnElement) {
        if (optionsContainer.classList.contains('disabled')) return;
        clearInterval(timerInterval);
        optionsContainer.classList.add('disabled'); // Prevent multiple clicks
        const allBtns = document.querySelectorAll('.option-btn');

        if (selectedIndex === correctIndex) {
            // Correct
            btnElement.classList.add('correct');
            score++;
            currentScoreEl.innerText = score;
            playSound('correct');
            triggerConfetti();
        } else {
            // Wrong
            btnElement.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct'); // Show correct
            playSound('wrong');
            showEmoji('😢');
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
            optionsContainer.classList.remove('disabled');
        }, 1500);
    }

    function handleTimeOut(correctIndex) {
        optionsContainer.classList.add('disabled');
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns[correctIndex].classList.add('correct');
        playSound('wrong');
        showEmoji('⏰');
        
        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
            optionsContainer.classList.remove('disabled');
        }, 1500);
    }

    function finishQuiz() {
        isQuizActive = false;
        clearInterval(timerInterval);
        switchScreen(resultScreen);

        const totalQuestions = currentQIndex; // Questions attempted or passed
        // Note: Logic allows finishing early. We calculate % based on questions SEEN or Total? 
        // Request implies "Show results based on questions answered so far".
        
        // If finishing early at Q5 out of 50, strictly score is X/5.
        // If finished naturally, it's X/50.
        const calcBase = currentQIndex === 0 ? 1 : currentQIndex; 
        const percentage = Math.round((score / calcBase) * 100);

        document.getElementById('finalScoreDisplay').innerText = percentage + '%';
        document.getElementById('finalCorrect').innerText = score;
        document.getElementById('finalTotal').innerText = calcBase;

        let msg = "";
        if (percentage >= 80) msg = "🏆 Outstanding Performance! <br> बेहतरीन प्रदर्शन!";
        else if (percentage >= 50) msg = "👏 Well Done! Keep it up. <br> बहुत अच्छे! लगे रहें।";
        else msg = "📚 Practice makes perfect! Try again. <br> अभ्यास परिपूर्ण बनाता है! पुनः प्रयास करें।";
        
        document.getElementById('resultMessage').innerHTML = msg;
    }

    function switchScreen(screen) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        screen.classList.add('active');
    }

    // --- VISUAL EFFECTS ---

    function showEmoji(char) {
        emojiOverlay.innerText = char;
        emojiOverlay.style.opacity = '1';
        emojiOverlay.classList.add('shake');
        setTimeout(() => {
            emojiOverlay.style.opacity = '0';
            emojiOverlay.classList.remove('shake');
        }, 1000);
    }

    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.classList.add('confetti');
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            conf.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }

</script>
</body>
</html>
