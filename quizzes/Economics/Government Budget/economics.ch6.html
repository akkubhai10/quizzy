<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Bilingual Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(135deg, #8E2DE2, #4A00E0, #ff00cc);
            --text-white: #ffffff;
            --text-dim: #dddddd;
            --correct-green: #00e676;
            --wrong-red: #ff1744;
            --font-en: 'Poppins', sans-serif;
            --font-hi: 'Noto Sans Devanagari', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            font-family: var(--font-en);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-white);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; align-items: center; width: 100%; }
        .screen.active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Typography */
        h1 { font-size: 2rem; text-align: center; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        h2 { font-size: 1.5rem; margin-bottom: 20px; }
        .subtitle { font-size: 1rem; color: var(--text-dim); text-align: center; margin-bottom: 30px; }

        /* Inputs & Controls */
        .control-group { margin: 15px 0; width: 100%; max-width: 400px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.15); color: white; font-size: 1.1rem; outline: none;
        }

        /* Toggle Switch */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 15px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--correct-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Buttons */
        .btn {
            padding: 15px 40px; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-start { background: white; color: #4A00E0; }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .btn-submit { background: rgba(255, 50, 50, 0.8); color: white; width: 100%; margin-top: 30px; font-size: 0.9rem; }
        .btn-restart { background: var(--correct-green); color: white; }

        /* Quiz UI */
        .progress-bar-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar { height: 100%; background: var(--correct-green); width: 0%; transition: width 0.3s ease; }
        
        .quiz-header { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; font-weight: 600; font-size: 0.9rem; }
        
        .timer-badge {
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; font-family: monospace; font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .timer-badge.danger { color: #ff1744; border-color: #ff1744; animation: pulse 0.8s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        .question-container { width: 100%; margin-bottom: 25px; }
        .q-en { font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 1.1rem; color: var(--text-dim); font-family: var(--font-hi); line-height: 1.5; }

        .options-grid { display: grid; gap: 15px; width: 100%; }
        
        .option-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); padding: 15px; border-radius: 15px;
            text-align: left; cursor: pointer; transition: all 0.2s; position: relative;
        }
        .option-btn:hover:not([disabled]) { background: rgba(255,255,255,0.25); transform: translateX(5px); }
        .option-btn .opt-en { display: block; font-weight: 600; font-size: 1rem; color: white; margin-bottom: 4px; }
        .option-btn .opt-hi { display: block; font-size: 0.9rem; color: #ddd; font-family: var(--font-hi); }

        /* Feedback States */
        .option-btn.correct { background: rgba(0, 230, 118, 0.4); border-color: var(--correct-green); }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.4); border-color: var(--wrong-red); }

        /* Emoji Overlay */
        #emoji-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; z-index: 100; pointer-events: none; opacity: 0; transition: opacity 0.2s; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate(-51%, -50%); } 20%, 80% { transform: translate(-49%, -50%); } 30%, 50%, 70% { transform: translate(-51%, -50%); } 40%, 60% { transform: translate(-49%, -50%); } }

        /* Result Screen */
        .score-display { font-size: 4rem; font-weight: 800; margin: 20px 0; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .result-message { font-size: 1.5rem; text-align: center; margin-bottom: 10px; color: var(--correct-green); }
        
        /* Confetti */
        .confetti { position: fixed; width: 10px; height: 10px; top: -10px; z-index: 9999; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* Mobile */
        @media (max-width: 600px) {
            .glass-card { padding: 20px; width: 95%; }
            h1 { font-size: 1.5rem; }
            .q-en { font-size: 1.1rem; }
            .option-btn { padding: 12px; }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <div id="start-screen" class="screen active">
        <h1>Indian Economy</h1>
        <div class="subtitle">77 Questions | Bilingual (Eng/Hin)</div>
        
        <div class="control-group">
            <label>Timer per Question (Seconds)</label>
            <input type="number" id="timerInput" placeholder="e.g. 30 (0 for no timer)" value="30">
        </div>

        <div class="control-group">
            <div class="toggle-row">
                <label>Shuffle Questions</label>
                <label class="switch">
                    <input type="checkbox" id="shuffleToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="btn btn-start" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>
        
        <div class="quiz-header">
            <span id="questionCounter">Q: 1/77</span>
            <span id="timerDisplay" class="timer-badge">--</span>
            <span id="scoreCounter">Score: 0</span>
        </div>

        <div class="question-container">
            <div class="q-en" id="q-en">Question text...</div>
            <div class="q-hi" id="q-hi">Question hindi...</div>
        </div>

        <div class="options-grid" id="optionsGrid">
            </div>

        <button class="btn btn-submit" onclick="finishQuiz()">Finish & Show Results</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>Quiz Completed!</h1>
        <div class="score-display" id="finalScore">0%</div>
        <div class="result-message" id="resultMessage">Well Done!</div>
        <div class="subtitle" id="statsText">You answered X out of Y correctly.</div>
        <button class="btn btn-restart" onclick="resetQuiz()">Restart Quiz</button>
    </div>
</div>

<div id="emoji-overlay"></div>

    // --- APP LOGIC ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft;
    let audioCtx;

    // --- SOUND ENGINE (WEB AUDIO API) ---
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- CORE FUNCTIONS ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        initAudio(); // Initialize audio context on first user gesture
        const shuffle = document.getElementById('shuffleToggle').checked;
        const timeVal = document.getElementById('timerInput').value;
        
        currentQuestions = shuffle ? shuffleArray([...quizData]) : [...quizData];
        window.userTimer = timeVal && timeVal > 0 ? parseInt(timeVal) : 0;
        
        currentIndex = 0;
        score = 0;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        const q = currentQuestions[currentIndex];
        
        // Update UI
        document.getElementById('questionCounter').innerText = `Q: ${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('scoreCounter').innerText = `Score: ${score}`;
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        
        // Progress Bar
        const progress = ((currentIndex) / currentQuestions.length) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;

        // Render Options
        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(idx, btn, q.correct);
            grid.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('danger');
        
        if (window.userTimer > 0) {
            timeLeft = window.userTimer;
            timerDisplay.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft < 5) timerDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoMove();
                }
            }, 1000);
        } else {
            timerDisplay.innerText = "∞";
        }
    }

    function checkAnswer(selectedIdx, btn, correctIdx) {
        clearInterval(timerInterval);
        
        // Disable all buttons
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti();
        } else {
            btn.classList.add('wrong');
            buttons[correctIdx].classList.add('correct'); // Show correct one
            playSound('wrong');
            triggerEmoji();
        }

        setTimeout(nextQuestion, 1500);
    }

    function autoMove() {
        // Time ran out: Highlight correct answer
        const q = currentQuestions[currentIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach((b, idx) => {
            b.disabled = true;
            if (idx === q.correct) b.classList.add('correct');
        });
        playSound('wrong');
        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currentIndex++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Calculate Stats based on how many were actually attempted/seen
        const percentage = Math.round((score / currentQuestions.length) * 100);
        document.getElementById('finalScore').innerText = `${percentage}%`;
        document.getElementById('statsText').innerText = `You scored ${score} out of ${currentQuestions.length}`;

        const msg = document.getElementById('resultMessage');
        if (percentage >= 80) {
            msg.innerText = "🏆 Outstanding Performance!";
            msg.style.color = "#00e676";
            triggerConfetti();
        } else if (percentage >= 50) {
            msg.innerText = "👏 Well Done! Keep it up.";
            msg.style.color = "#ffeb3b";
        } else {
            msg.innerText = "📚 Practice makes perfect! Try again.";
            msg.style.color = "#ff1744";
        }
    }

    function resetQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- VISUAL FX ---
    function triggerEmoji() {
        const overlay = document.getElementById('emoji-overlay');
        overlay.innerText = "😢";
        overlay.style.opacity = 1;
        overlay.classList.add('shake');
        setTimeout(() => {
            overlay.style.opacity = 0;
            overlay.classList.remove('shake');
        }, 1000);
    }

    function triggerConfetti() {
        const colors = ['#f44336', '#00e676', '#2979ff', '#ffeb3b', '#ff4081'];
        for (let i = 0; i < 50; i++) {
            const el = document.createElement('div');
            el.classList.add('confetti');
            el.style.left = Math.random() * 100 + 'vw';
            el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            el.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
    }
</script>
