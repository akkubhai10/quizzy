    const Quiz = {
        currentQ: 0,
        score: 0,
        timer: null,
        data: [],
        audioCtx: null,

        initAudio() {
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        },

        playSound(freq, type) {
            if (!this.audioCtx) return;
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);
            osc.start();
            osc.stop(this.audioCtx.currentTime + 0.3);
        },

        init() {
            this.initAudio();
            const shuffle = document.getElementById('shuffle-toggle').checked;
            this.data = shuffle ? [...questionBank].sort(() => Math.random() - 0.5) : [...questionBank];
            
            document.getElementById('start-screen').hidden = true;
            document.getElementById('quiz-screen').hidden = false;
            this.loadQuestion();
        },

        loadQuestion() {
            if (this.currentQ >= this.data.length) return this.finish();
            
            const q = this.data[this.currentQ];
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            document.getElementById('counter').innerText = `Question ${this.currentQ + 1}/${this.data.length}`;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerHTML = `<span>${opt.en}</span><span class="o-hi">${opt.hi}</span>`;
                btn.onclick = () => this.checkAnswer(idx, btn);
                optionsDiv.appendChild(btn);
            });

            this.updateProgress();
            this.startTimer();
        },

        startTimer() {
            clearInterval(this.timer);
            const limit = parseInt(document.getElementById('timer-val').value);
            if (limit <= 0) {
                document.getElementById('timer-display').hidden = true;
                return;
            }

            document.getElementById('timer-display').hidden = false;
            let time = limit;
            const display = document.getElementById('time-left');
            display.innerText = time;
            display.parentElement.classList.remove('pulse-red');

            this.timer = setInterval(() => {
                time--;
                display.innerText = time;
                if (time < 5) display.parentElement.classList.add('pulse-red');
                if (time <= 0) {
                    clearInterval(this.timer);
                    this.checkAnswer(-1, null);
                }
            }, 1000);
        },

        checkAnswer(idx, btn) {
            clearInterval(this.timer);
            const correctIdx = this.data[this.currentQ].a;
            const buttons = document.querySelectorAll('.opt-btn');
            buttons.forEach(b => b.disabled = true);

            if (idx === correctIdx) {
                btn.classList.add('correct');
                this.score++;
                this.playSound(880, 'sine'); // Ting
                this.spawnConfetti();
            } else {
                if (btn) btn.classList.add('wrong');
                buttons[correctIdx].classList.add('correct');
                this.playSound(110, 'sawtooth'); // Buzz
                this.showSad();
            }

            document.getElementById('score-val').innerText = `Score: ${String(this.score).padStart(2, '0')}`;
            
            setTimeout(() => {
                this.currentQ++;
                this.loadQuestion();
            }, 1500);
        },

        updateProgress() {
            const p = (this.currentQ / this.data.length) * 100;
            document.getElementById('progress-bar').style.width = p + '%';
        },

        showSad() {
            const el = document.getElementById('sad-emoji');
            el.style.display = 'block';
            el.classList.add('shake');
            setTimeout(() => {
                el.style.display = 'none';
                el.classList.remove('shake');
            }, 1000);
        },

        spawnConfetti() {
            for(let i=0; i<30; i++) {
                const div = document.createElement('div');
                div.className = 'confetti';
                div.style.left = Math.random() * 100 + 'vw';
                div.style.top = '-10px';
                div.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
                document.body.appendChild(div);
                
                const anim = div.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random()*360}deg)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out' });
                
                anim.onfinish = () => div.remove();
            }
        },

        finish() {
            clearInterval(this.timer);
            document.getElementById('quiz-screen').hidden = true;
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('progress-bar').style.width = '100%';

            const total = this.currentQ || 1;
            const percent = Math.round((this.score / total) * 100);
            document.getElementById('f-score').innerText = percent + '%';
            document.getElementById('f-stats').innerText = `Attempted: ${total} | Correct: ${this.score}`;
            
            let msg = "";
            if (percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            document.getElementById('result-msg').innerText = msg;
        }
    };
