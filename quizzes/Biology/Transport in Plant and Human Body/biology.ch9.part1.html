<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport in Plant & Human Body Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #dddddd;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        body {
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29); 
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .app-container {
            width: 95%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            box-shadow: 0 0 10px #00c6ff;
            transition: width 0.4s ease;
        }

        /* Headers & Stats */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .timer-badge {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pulse-red {
            animation: pulse-red 1s infinite;
            color: var(--accent-red);
        }

        @keyframes pulse-red {
            0% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 23, 68, 0.4); }
            50% { transform: scale(1.1); text-shadow: 0 0 10px rgba(255, 23, 68, 0.8); }
            100% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 23, 68, 0.4); }
        }

        /* Question Area */
        .question-box {
            margin-bottom: 2rem;
        }

        .q-en {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .q-hi {
            font-size: 1rem;
            color: var(--secondary-text);
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .option-btn:disabled {
            cursor: default;
        }

        .opt-en { display: block; font-weight: 600; font-size: 1rem; }
        .opt-hi { display: block; font-size: 0.85rem; color: #ccc; margin-top: 4px; }

        /* Feedback States */
        .correct {
            background: rgba(0, 230, 118, 0.2) !important;
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }

        .wrong {
            background: rgba(255, 23, 68, 0.2) !important;
            border-color: var(--accent-red) !important;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Start & Result Screens */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 10px;
            color: white;
            margin: 10px 0;
            width: 100px;
            text-align: center;
            font-size: 1.1rem;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(229, 46, 113, 0.5);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Emoji Animation */
        .feedback-emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .feedback-emoji.show {
            opacity: 1;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .app-container { padding: 1.5rem 1rem; width: 100%; border-radius: 0; height: 100vh; border: none;}
            .q-en { font-size: 1.1rem; }
            .option-btn { padding: 12px; }
        }
    </style>
</head>

    // --- State Variables ---
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timerInterval;
    let secondsLeft = 0;
    let userTimerSetting = 0;
    let isShuffled = false;

    // --- Elements ---
    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const progressBar = document.getElementById('progressBar');
    const questionCounter = document.getElementById('questionCounter');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const timerText = document.getElementById('timerText');
    const qEn = document.getElementById('qEn');
    const qHi = document.getElementById('qHi');
    const optionsContainer = document.getElementById('optionsContainer');
    const emojiFeedback = document.getElementById('emojiFeedback');
    
    // --- Audio Context (Web Audio API) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- Logic ---
    function startQuiz() {
        const timeVal = document.getElementById('timeInput').value;
        userTimerSetting = (timeVal && timeVal > 0) ? parseInt(timeVal) : 0;
        isShuffled = document.getElementById('shuffleToggle').checked;

        // Prepare Questions
        currentQuestions = [...rawData];
        if (isShuffled) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        // Reset State
        currentIdx = 0;
        score = 0;
        
        // UI Switch
        startScreen.classList.remove('active');
        resultScreen.classList.remove('active');
        quizScreen.classList.add('active');

        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        
        const q = currentQuestions[currentIdx];
        
        // Update Stats
        questionCounter.innerText = `Q ${String(currentIdx + 1).padStart(2, '0')}/${currentQuestions.length}`;
        scoreDisplay.innerText = `Score: ${score}`;
        const progressPct = ((currentIdx) / currentQuestions.length) * 100;
        progressBar.style.width = `${progressPct}%`;

        // Render Text
        qEn.innerText = q.en;
        qHi.innerText = q.hi;
        
        // Render Options
        optionsContainer.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(idx, btn);
            optionsContainer.appendChild(btn);
        });

        // Timer Logic
        document.getElementById('timerIcon').classList.remove('pulse-red');
        if (userTimerSetting > 0) {
            secondsLeft = userTimerSetting;
            timerText.innerText = secondsLeft + 's';
            document.querySelector('.timer-badge').style.display = 'flex';
            
            timerInterval = setInterval(() => {
                secondsLeft--;
                timerText.innerText = secondsLeft + 's';
                
                if (secondsLeft <= 5) {
                    document.getElementById('timerIcon').classList.add('pulse-red');
                }
                
                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            document.querySelector('.timer-badge').style.display = 'none';
        }
    }

    function checkAnswer(selectedIdx, btnElement) {
        clearInterval(timerInterval);
        const q = currentQuestions[currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        
        // Disable all
        buttons.forEach(b => b.disabled = true);

        if (selectedIdx === q.correct) {
            // Correct
            score++;
            btnElement.classList.add('correct');
            playSound('correct');
            triggerConfetti();
        } else {
            // Wrong
            btnElement.classList.add('wrong');
            buttons[q.correct].classList.add('correct');
            playSound('wrong');
            
            // Emoji feedback
            emojiFeedback.innerText = 'üò¢';
            emojiFeedback.classList.add('show');
            setTimeout(() => {
                emojiFeedback.classList.remove('show');
            }, 1000);
        }

        setTimeout(nextQuestion, 1500);
    }

    function handleTimeOut() {
        const q = currentQuestions[currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        
        // Show correct answer
        if(buttons[q.correct]) buttons[q.correct].classList.add('correct');
        playSound('wrong');
        
        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < currentQuestions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        quizScreen.classList.remove('active');
        resultScreen.classList.add('active');
        
        const pct = (score / currentQuestions.length) * 100;
        document.getElementById('finalScore').innerText = score;
        document.getElementById('accuracyText').innerText = `Accuracy: ${Math.round(pct)}%`;
        progressBar.style.width = '100%';

        const rTitle = document.getElementById('resultTitle');
        const rMsg = document.getElementById('resultMessage');
        const rEmoji = document.getElementById('resultEmoji');

        if (pct >= 80) {
            rEmoji.innerText = 'üèÜ';
            rTitle.innerText = 'Outstanding!';
            rMsg.innerText = 'Mastery of the subject!';
            triggerConfetti();
        } else if (pct >= 50) {
            rEmoji.innerText = 'üëè';
            rTitle.innerText = 'Well Done!';
            rMsg.innerText = 'Good effort, keep practicing.';
        } else {
            rEmoji.innerText = 'üìö';
            rTitle.innerText = 'Keep Learning';
            rMsg.innerText = 'Practice makes perfect.';
        }
    }

    function resetQuiz() {
        resultScreen.classList.remove('active');
        startScreen.classList.add('active');
        progressBar.style.width = '0%';
    }

    // --- Simple Confetti Logic (No External Lib) ---
    function triggerConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00'];

        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 5 + 5,
                speed: Math.random() * 5 + 2,
                angle: Math.random() * 360
            });
        }

        let animationId;
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                p.y += p.speed;
                p.angle += 2;
                if(p.y < canvas.height) active = true;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                ctx.restore();
            });

            if(active) {
                animationId = requestAnimationFrame(update);
            } else {
                ctx.clearRect(0,0, canvas.width, canvas.height);
            }
        }
        update();
    }
</script>
