        .hin-txt { display: block; font-size: 0.95rem; color: var(--secondary-text); margin-bottom: 20px; font-weight: 400; }

            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;

            border-radius: 12px;

        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    function startQuiz() {
        timeLimit = parseInt(document.getElementById('timer-input').value) || 0;
        quizData = document.getElementById('shuffle-input').checked ? [...allQuestions].sort(() => Math.random() - 0.5) : [...allQuestions];
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= quizData.length) return showResults();
        const q = quizData[currentQ];
        document.getElementById('q-eng').innerText = q.qEng;
        document.getElementById('q-hin').innerText = q.qHin;
        document.getElementById('question-count').innerText = `${String(currentQ + 1).padStart(2, '0')} / ${quizData.length}`;
        document.getElementById('progress-fill').style.width = `${(currentQ / quizData.length) * 100}%`;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.optionsEng.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt}</span><span style="font-size:0.8rem; opacity:0.7;">${q.optionsHin[i]}</span>`;
            btn.onclick = () => checkAns(i);
            container.appendChild(btn);
        });
        if(timeLimit > 0) runTimer();
    }

    function runTimer() {
        let left = timeLimit;
        const disp = document.getElementById('timer');
        clearInterval(timerInterval);
        disp.innerText = `‚è± ${left}s`; disp.classList.remove('pulse');
        timerInterval = setInterval(() => {
            left--; disp.innerText = `‚è± ${left}s`;
            if(left < 5) disp.classList.add('pulse');
            if(left <= 0) { clearInterval(timerInterval); checkAns(-1); }
        }, 1000);
    }

    function checkAns(idx) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn'), correct = quizData[currentQ].correct;
        btns.forEach(b => b.disabled = true);
        if(idx === correct) { score++; btns[idx].classList.add('correct'); playSfx('win'); }
        else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[correct].classList.add('correct');
            playSfx('lose');
            const e = document.getElementById('feedback-emoji'); e.style.display = 'block'; e.classList.add('shake');
            setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 800);
        }
        document.getElementById('score-count').innerText = `Score: ${score}`;
        setTimeout(() => { currentQ++; loadQuestion(); }, 1200);
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress-fill').style.width = '100%';
        const p = (score / quizData.length) * 100;
        document.getElementById('result-msg').innerText = p >= 80 ? "üèÜ Outstanding Performance!" : p >= 50 ? "üëè Well Done!" : "üìö Keep Practicing!";
        document.getElementById('final-score').innerText = `Final Score: ${score} / ${quizData.length}`;
    }
</script>
