        { en: "What is the current monthly salary of the President?", hi: "‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§Æ‡•á‡§Ç ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø ‡§ï‡§æ ‡§µ‡•á‡§§‡§® ‡§ï‡§ø‡§§‡§®‡•á ‡§∞‡•Å‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§Æ‡§æ‡§π ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ?", opts: [{e:"6 Lakh", h:"6 ‡§≤‡§æ‡§ñ"}, {e:"5 Lakh", h:"5 ‡§≤‡§æ‡§ñ"}, {e:"7 Lakh", h:"7 ‡§≤‡§æ‡§ñ"}, {e:"9 Lakh", h:"9 ‡§≤‡§æ‡§ñ"}], ans: 1 }
    ];

    let pool = [], idx = 0, score = 0, tVal = 45, tRem = 0, clock;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    function beep(f1, f2) {
        const o = aCtx.createOscillator();
        const g = aCtx.createGain();
        o.connect(g); g.connect(aCtx.destination);
        o.frequency.setValueAtTime(f1, aCtx.currentTime);
        if(f2) o.frequency.exponentialRampToValueAtTime(f2, aCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.1, aCtx.currentTime); g.gain.linearRampToValueAtTime(0, aCtx.currentTime + 0.4);
        o.start(); o.stop(aCtx.currentTime + 0.4);
    }

    function beginQuiz() {
        tVal = parseInt(document.getElementById('cfg-timer').value) || 0;
        pool = [...presidentData];
        if(document.getElementById('cfg-shuffle').checked) pool.sort(() => Math.random() - 0.5);
        document.getElementById('screen-intro').classList.add('ui-hidden');
        document.getElementById('screen-main').classList.remove('ui-hidden');
        renderQ();
    }

    function renderQ() {
        if(idx >= pool.length) return forceEnd();
        const d = pool[idx];
        document.getElementById('q-text-en').innerText = d.en;
        document.getElementById('q-text-hi').innerText = d.hi;
        document.getElementById('ui-qcount').innerText = `Question: ${idx + 1}/${pool.length}`;
        document.getElementById('progress-line').style.width = `${((idx + 1) / pool.length) * 100}%`;
        
        const b = document.getElementById('q-options');
        b.innerHTML = '';
        d.opts.forEach((o, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-item';
            btn.innerHTML = `<span class="opt-en">${o.e}</span><span class="opt-hi">${o.h}</span>`;
            btn.onclick = () => evalAns(i);
            b.appendChild(btn);
        });

        if(tVal > 0) {
            tRem = tVal;
            clearInterval(clock);
            const disp = document.getElementById('ui-timer-val');
            const box = document.getElementById('ui-timer-box');
            disp.innerText = tRem;
            box.classList.remove('pulse-critical');
            clock = setInterval(() => {
                tRem--; disp.innerText = tRem;
                if(tRem < 6) box.classList.add('pulse-critical');
                if(tRem <= 0) evalAns(-1);
            }, 1000);
        } else document.getElementById('ui-timer-box').classList.add('ui-hidden');
    }

    function evalAns(choice) {
        clearInterval(clock);
        const d = pool[idx];
        const buttons = document.querySelectorAll('.option-item');
        buttons.forEach(bt => bt.disabled = true);

        if(choice === d.ans) {
            buttons[choice].classList.add('state-correct');
            score++; beep(700, 1200);
            triggerConfetti();
        } else {
            if(choice !== -1) buttons[choice].classList.add('state-wrong');
            buttons[d.ans].classList.add('state-correct');
            beep(250, 100);
            const fb = document.getElementById('visual-feedback');
            fb.style.display = 'block'; fb.classList.add('shake-effect');
            setTimeout(() => { fb.style.display = 'none'; fb.classList.remove('shake-effect'); }, 1000);
        }
        document.getElementById('ui-score').innerText = `Score: ${score}`;
        setTimeout(() => { idx++; renderQ(); }, 1600);
    }

    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.style.position = 'fixed';
            c.style.width = '8px'; c.style.height = '8px';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
            c.style.left = Math.random()*100 + 'vw';
            c.style.top = '-10px';
            c.style.zIndex = '9999';
            c.style.borderRadius = '50%';
            c.style.transition = 'transform 2.5s linear, opacity 2.5s';
            document.body.appendChild(c);
            setTimeout(() => { 
                c.style.transform = `translateY(100vh) rotate(${Math.random()*360}deg)`; 
                c.style.opacity = '0';
            }, 10);
            setTimeout(() => c.remove(), 2600);
        }
    }

    function forceEnd() {
        clearInterval(clock);
        document.getElementById('screen-main').classList.add('ui-hidden');
        document.getElementById('screen-end').classList.remove('ui-hidden');
        document.getElementById('end-score').innerText = `${score}/${pool.length}`;
        const pct = score / pool.length;
        document.getElementById('end-msg').innerText = pct >= 0.85 ? "üèÜ Outstanding! You are ready for the UPSC/PCS." : pct >= 0.6 ? "üëè Good job! Keep revising the Articles." : "üìö Practice makes perfect! Review Part V of the Constitution.";
    }
