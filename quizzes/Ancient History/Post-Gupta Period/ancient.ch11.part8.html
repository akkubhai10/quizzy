<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post-Gupta History Quiz (351-391)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-sub: #e0e0e0;
            --correct: #00e676;
            --wrong: #ff5252;
            --accent-1: #DA22FF;
            --accent-2: #9733EE;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(225,39%,30%,1) 0, transparent 50%);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-shadow: 0 4px 4px rgba(0,0,0,0.3);
            line-height: 1.4;
        }

        /* Settings Inputs */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: white;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        input[type="number"]:focus { background: rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.5); }

        /* Custom Toggle */
        .toggle-row {
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; margin-bottom: 30px;
        }
        .toggle-switch {
            width: 50px; height: 28px; background: rgba(0,0,0,0.4);
            border-radius: 20px; position: relative; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 4px; left: 4px;
            width: 20px; height: 20px; background: white;
            border-radius: 50%; transition: 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--correct); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(22px); }

        /* Buttons */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 50px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white; transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        .btn-finish {
            background: transparent; border: 2px solid rgba(255,255,255,0.3);
            margin-top: 30px; font-size: 0.9rem;
        }
        .btn-finish:hover { background: rgba(255,255,255,0.1); }
        .btn-restart { background: linear-gradient(90deg, #11998e, #38ef7d); }

        /* Quiz UI */
        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; font-size: 0.9rem; font-weight: 600;
        }
        .timer { display: flex; align-items: center; gap: 5px; }
        .timer.danger { color: var(--wrong); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%; background: var(--correct); width: 0%;
            transition: width 0.3s ease; box-shadow: 0 0 10px var(--correct);
        }

        /* Questions */
        .question-box { margin-bottom: 25px; }
        .q-text-en { font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-text-hi { font-size: 1rem; color: var(--text-sub); font-weight: 400; line-height: 1.5; }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px; color: white; text-align: left;
            cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column;
        }
        .option-btn:hover { background: rgba(255,255,255,0.15); }
        .option-btn.correct { background: var(--correct); border-color: var(--correct); color: #1a1a2e; }
        .option-btn.correct .opt-hi { color: #333; }
        .option-btn.wrong { background: var(--wrong); border-color: var(--wrong); }

        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.85rem; color: var(--text-sub); margin-top: 4px; }

        /* Feedback */
        .emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; display: none; z-index: 2000; pointer-events: none;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-15deg); }
            75% { transform: translate(-50%, -50%) rotate(15deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
        .confetti {
            position: fixed; width: 10px; height: 10px; background-color: #f00;
            animation: fall linear forwards; z-index: 9999;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        .result-score { font-size: 4rem; font-weight: 800; text-align: center; margin: 20px 0; }
        .result-msg { text-align: center; font-size: 1.3rem; margin-bottom: 10px; font-weight: 600; }
        .hidden { display: none !important; }
    </style>
</head>

            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
        } else if (type === 'finish') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(600, now + 0.2);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0, now + 1);
            osc.start(now);
            osc.stop(now + 1);
        }
    },

    startQuiz: function() {
        this.initAudio();
        
        // Read Settings
        const timerVal = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        this.timerEnabled = (timerVal && parseInt(timerVal) > 0);
        this.initialTime = this.timerEnabled ? parseInt(timerVal) : 0;

        // Prepare Data
        this.questions = [...quizData];
        if(shuffle) {
            this.questions.sort(() => Math.random() - 0.5);
        }

        // Reset
        this.currIdx = 0;
        this.score = 0;
        
        // UI Switch
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        this.loadQuestion();
    },

    loadQuestion: function() {
        if(this.currIdx >= this.questions.length) {
            this.finishQuiz();
            return;
        }

        const q = this.questions[this.currIdx];
        const container = document.getElementById('question-area');
        
        // Update Stats
        document.getElementById('q-counter').textContent = `Q: ${this.currIdx + 1}/${this.questions.length}`;
        document.getElementById('score-display').textContent = `Score: ${this.score}`;
        document.getElementById('progress-bar').style.width = `${((this.currIdx) / this.questions.length) * 100}%`;

        // Render Content
        container.innerHTML = `
            <div class="question-box">
                <div class="q-text-en">${q.id}. ${q.qEn}</div>
                <div class="q-text-hi">${q.qHi}</div>
            </div>
            <div class="options-grid">
                ${q.optEn.map((opt, i) => `
                    <div class="option-btn" onclick="app.checkAnswer(${i}, this)">
                        <span class="opt-en">${String.fromCharCode(65+i)}. ${opt}</span>
                        <span class="opt-hi">${q.optHi[i]}</span>
                    </div>
                `).join('')}
            </div>
        `;
        
        // Animation
        container.style.opacity = 0;
        container.animate([
            { opacity: 0, transform: 'translateY(10px)' },
            { opacity: 1, transform: 'translateY(0)' }
        ], { duration: 400, fill: 'forwards' });

        // Timer
        if(this.timerEnabled) {
            this.timeLeft = this.initialTime;
            this.updateTimerDisplay();
            clearInterval(this.timerInterval);
            this.timerInterval = setInterval(() => {
                this.timeLeft--;
                this.updateTimerDisplay();
                if(this.timeLeft <= 0) {
                    clearInterval(this.timerInterval);
                    this.handleTimeout();
                }
            }, 1000);
        } else {
            document.getElementById('timer-display').style.visibility = 'hidden';
        }
    },

    updateTimerDisplay: function() {
        const el = document.getElementById('timer-display');
        el.style.visibility = 'visible';
        el.textContent = `‚è±Ô∏è ${this.timeLeft}s`;
        if(this.timeLeft < 5) el.classList.add('danger');
        else el.classList.remove('danger');
    },

    checkAnswer: function(selectedIndex, btn) {
        clearInterval(this.timerInterval);
        const q = this.questions[this.currIdx];
        const correctIndex = q.ans;
        const allBtns = document.querySelectorAll('.option-btn');
        
        // Lock UI
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if(selectedIndex === correctIndex) {
            btn.classList.add('correct');
            this.score++;
            this.playSound('correct');
            this.triggerConfetti();
        } else {
            btn.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct');
            this.playSound('wrong');
            this.triggerEmoji();
        }

        document.getElementById('score-display').textContent = `Score: ${this.score}`;
        
        setTimeout(() => {
            this.currIdx++;
            this.loadQuestion();
        }, 1500);
    },

    handleTimeout: function() {
        const q = this.questions[this.currIdx];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');
        
        allBtns[q.ans].classList.add('correct');
        this.playSound('wrong');
        
        setTimeout(() => {
            this.currIdx++;
            this.loadQuestion();
        }, 1500);
    },

    finishQuiz: function() {
        clearInterval(this.timerInterval);
        this.playSound('finish');
        
        // Calculation based on questions attempted/seen
        const attempted = this.currIdx > 0 ? this.currIdx : 1;
        const percentage = Math.round((this.score / attempted) * 100);
        
        const msgEl = document.getElementById('result-message');
        const scoreEl = document.getElementById('final-score');
        const textEl = document.getElementById('score-text');
        
        scoreEl.textContent = `${percentage}%`;
        textEl.textContent = `You scored ${this.score} out of ${attempted} questions attempted.`;
        
        if(percentage >= 80) {
            msgEl.textContent = "üèÜ Outstanding Performance!";
            msgEl.style.color = "#00e676";
            this.triggerConfetti();
        } else if(percentage >= 50) {
            msgEl.textContent = "üëè Well Done! Keep it up.";
            msgEl.style.color = "#ffeb3b";
        } else {
            msgEl.textContent = "üìö Practice makes perfect! Try again.";
            msgEl.style.color = "#ff5252";
        }

        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
    },

    restart: function() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('start-screen').classList.remove('hidden');
    },

    triggerConfetti: function() {
        for(let i=0; i<30; i++) {
            const el = document.createElement('div');
            el.classList.add('confetti');
            el.style.left = Math.random() * 100 + 'vw';
            el.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            el.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
    },

    triggerEmoji: function() {
        const el = document.getElementById('emoji-display');
        el.style.display = 'block';
        el.classList.add('shake');
        setTimeout(() => {
            el.style.display = 'none';
            el.classList.remove('shake');
        }, 800);
    }
};
</script>

</body>
</html>
