<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projectile Motion Master Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: 15px;
            --text-primary: #ffffff;
            --text-secondary: #dddddd;
            --accent-green: #00ff88;
            --accent-red: #ff4d4d;
            --accent-blue: #00d4ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            min-height: 100vh;
            height: auto;
            overflow-y: auto;
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            background-color: #1a1a2e;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 15px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 100%;
            max-width: 650px;
            padding: 20px;
            margin: 10px auto;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen { display: none; flex-direction: column; gap: 15px; opacity: 0; }
        .screen.active { display: flex; opacity: 1; transition: opacity 0.4s ease; }

        h1 { font-size: 1.5rem; text-align: center; }
        .bilingual-text { display: flex; flex-direction: column; gap: 4px; }
        .text-en { font-weight: 600; font-size: 0.95rem; line-height: 1.4; }
        .text-hi { font-weight: 400; font-size: 0.85rem; color: #ccc; line-height: 1.4; }

        .control-group { margin: 15px 0; display: flex; flex-direction: column; gap: 10px; }
        .input-wrapper {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px;
            border-radius: 8px;
            width: 70px;
            text-align: center;
        }

        .switch { position: relative; display: inline-block; width: 46px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn { background: linear-gradient(90deg, #ff00cc, #333399); border: none; padding: 15px; color: white; border-radius: 12px; font-size: 1.1rem; cursor: pointer; font-weight: bold; }
        .btn-secondary { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); font-size: 0.9rem; margin-top: 10px;}

        .quiz-header { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent-blue); width: 0%; transition: width 0.3s; }

        .question-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent-blue); }
        .options-grid { display: flex; flex-direction: column; gap: 10px; }
        .option-btn { background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; text-align: left; color: white; }
        .option-btn.correct { background: rgba(0, 255, 136, 0.2); border-color: var(--accent-green); }
        .option-btn.wrong { background: rgba(255, 77, 77, 0.2); border-color: var(--accent-red); }

        #feedback-overlay { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 9999; pointer-events: none; display: none; }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; background: conic-gradient(var(--accent-green) 0%, rgba(255,255,255,0.1) 0%); margin: 10px auto; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; font-weight: bold; position: relative; }
        .score-circle::before { content: ''; position: absolute; width: 100px; height: 100px; background: #1a1a2e; border-radius: 50%; z-index: -1; }
        
        @keyframes shake { 0%, 100% { transform: translate(-50%, -50%) rotate(0deg); } 25% { transform: translate(-55%, -50%) rotate(-5deg); } 75% { transform: translate(-45%, -50%) rotate(5deg); } }
        .shake { animation: shake 0.4s; }
        .confetti { position: fixed; width: 8px; height: 8px; z-index: 9998; pointer-events: none; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div id="start-screen" class="screen active">
            <h1>Projectile Motion Quiz</h1>
            <div class="control-group">
                <div class="input-wrapper">
                    <span class="bilingual-text"><span class="text-en">Timer (Sec)</span><span class="text-hi">‡§ü‡§æ‡§á‡§Æ‡§∞</span></span>
                    <input type="number" id="timerInput" value="30">
                </div>
                <div class="input-wrapper">
                    <span class="bilingual-text"><span class="text-en">Shuffle</span><span class="text-hi">‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§æ‡§è‡§Ç</span></span>
                    <label class="switch"><input type="checkbox" id="shuffleToggle" checked><span class="slider"></span></label>
                </div>
            </div>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
            <div class="quiz-header">
                <div id="q-counter" style="font-weight:bold;">01/10</div>
                <div id="timerDisplay">‚è≥ --</div>
                <div id="score-display" style="color:var(--accent-green); font-weight:bold;">0</div>
            </div>
            <div class="question-box" id="question-text"></div>
            <div class="options-grid" id="options-container"></div>
            <button class="btn btn-secondary" onclick="endQuiz()">Finish</button>
        </div>

        <div id="result-screen" class="screen">
            <h1>Result</h1>
            <div class="score-circle" id="final-score-circle"><span id="final-score-text">0%</span></div>
            <h2 id="result-message" style="text-align:center;"></h2>
            <button class="btn" onclick="location.reload()">Restart</button>
        </div>
    </div>

    <div id="feedback-overlay"></div>

    <script>
        // Saare 10 Questions yahan hain
        const rawData = [
            { qEn: "For a given projection velocity, the range of the projectile is maximum when the angle is:", qHi: "‡§ï‡§ø‡§∏‡•Ä ‡§®‡§ø‡§Ø‡§§ ‡§™‡•ç‡§∞‡§ï‡•ç‡§∑‡•á‡§™‡§£ ‡§µ‡•á‡§ó ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§ø‡§Ç‡§° ‡§ï‡§æ ‡§™‡§∞‡§æ‡§∏ ‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§§‡§¨ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§ú‡§¨ ‡§ï‡•ã‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à:", options: [{en:"30¬∞"}, {en:"45¬∞"}, {en:"60¬∞"}, {en:"90¬∞"}], correct: 1 },
            { qEn: "To hit a target on the ground while flying horizontally, a bomber must drop the bomb:", qHi: "‡§ï‡•ç‡§∑‡•à‡§§‡§ø‡§ú‡§§‡§É ‡§â‡§°‡§º‡§§‡•á ‡§π‡•Å‡§è ‡§¨‡§Æ‡§µ‡§∞‡•ç‡§∑‡§ï ‡§ï‡•ã ‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø ‡§™‡§∞ ‡§¨‡§Æ ‡§ó‡§ø‡§∞‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è:", options: [{en:"Directly above"}, {en:"After passing"}, {en:"Before reaching"}, {en:"All correct"}], correct: 2 },
            { qEn: "When thrown at 45¬∞ for max range, KE at max height is E. Initial KE was:", qHi: "‡§Æ‡§π‡§§‡•ç‡§§‡§Æ ‡§™‡§∞‡§æ‡§∏ ‡§µ‡§æ‡§≤‡•á ‡§ï‡•ã‡§£ ‡§™‡§∞ ‡§´‡•á‡§Ç‡§ï‡§®‡•á ‡§™‡§∞ ‡§â‡§ö‡•ç‡§ö‡§§‡§Æ ‡§¨‡§ø‡§Ç‡§¶‡•Å ‡§™‡§∞ KE, E ‡§π‡•à‡•§ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠‡§ø‡§ï KE ‡§•‡•Ä:", options: [{en:"E"}, {en:"E/2"}, {en:"E/3"}, {en:"Zero"}], correct: 1 },
            { qEn: "If thrown vertically up with velocity u, max height (h) is:", qHi: "‡§Ø‡§¶‡§ø u ‡§µ‡•á‡§ó ‡§∏‡•á ‡§ä‡§™‡§∞ ‡§´‡•á‡§Ç‡§ï‡§æ ‡§ú‡§æ‡§è, ‡§§‡•ã ‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§ä‡§Å‡§ö‡§æ‡§à (h) ‡§π‡•ã‡§ó‡•Ä:", options: [{en:"u/g"}, {en:"u¬≤/g"}, {en:"u¬≤/2g"}, {en:"2u¬≤/g"}], correct: 2 },
            { qEn: "The shape of the trajectory of a projectile is:", qHi: "‡§™‡•ç‡§∞‡§ï‡•ç‡§∑‡•á‡§™‡•ç‡§Ø ‡§™‡§• ‡§ï‡§æ ‡§Ü‡§ï‡§æ‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•à:", options: [{en:"Linear"}, {en:"Circular"}, {en:"Parabolic"}, {en:"Curvilinear"}], correct: 2 },
            { qEn: "A boy throws a ball vertically to 100m. Max horizontal distance is:", qHi: "‡§è‡§ï ‡§≤‡§°‡§º‡§ï‡§æ ‡§ó‡•á‡§Ç‡§¶ ‡§ï‡•ã 100m ‡§ä‡§™‡§∞ ‡§´‡•á‡§Ç‡§ï ‡§∏‡§ï‡§§‡§æ ‡§π‡•à, ‡§§‡•ã ‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§ï‡•ç‡§∑‡•à‡§§‡§ø‡§ú ‡§¶‡•Ç‡§∞‡•Ä ‡§π‡•ã‡§ó‡•Ä:", options: [{en:"150m"}, {en:"200m"}, {en:"100m"}, {en:"75m"}], correct: 1 },
            { qEn: "Cannonball at 1km/s at 30¬∞. Time to reach max height (g=10):", qHi: "1km/s ‡§µ‡•á‡§ó ‡§î‡§∞ 30¬∞ ‡§ï‡•ã‡§£ ‡§™‡§∞ ‡§ó‡•ã‡§≤‡§æ ‡§õ‡•ã‡§°‡§º‡§®‡•á ‡§™‡§∞ ‡§â‡§ö‡•ç‡§ö‡§§‡§Æ ‡§¨‡§ø‡§Ç‡§¶‡•Å ‡§§‡§ï ‡§∏‡§Æ‡§Ø:", options: [{en:"51.02s"}, {en:"50s"}, {en:"25s"}, {en:"8s"}], correct: 1 },
            { qEn: "Cannonball at 2km/s at 45¬∞. Distance where it hits ground (g=10):", qHi: "2km/s ‡§î‡§∞ 45¬∞ ‡§™‡§∞ ‡§ó‡•ã‡§≤‡§æ ‡§õ‡•ã‡§°‡§º‡§®‡•á ‡§™‡§∞ ‡§ï‡§ø‡§§‡§®‡•Ä ‡§¶‡•Ç‡§∞‡•Ä ‡§™‡§∞ ‡§ó‡§ø‡§∞‡•á‡§ó‡§æ:", options: [{en:"4x10‚Åµ m"}, {en:"4x10‚Å∂ m"}, {en:"4000m"}, {en:"5x10‚Åµ m"}], correct: 0 },
            { qEn: "Hunter aims at a monkey; monkey drops as gun fires. The bullet:", qHi: "‡§∂‡§ø‡§ï‡§æ‡§∞‡•Ä ‡§¨‡§Ç‡§¶‡§∞ ‡§™‡§∞ ‡§®‡§ø‡§∂‡§æ‡§®‡§æ ‡§∏‡§æ‡§ß‡§§‡§æ ‡§π‡•à, ‡§ó‡•ã‡§≤‡•Ä ‡§ö‡§≤‡§§‡•á ‡§π‡•Ä ‡§¨‡§Ç‡§¶‡§∞ ‡§ó‡§ø‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§ó‡•ã‡§≤‡•Ä:", options: [{en:"Will hit"}, {en:"Go above"}, {en:"Go below"}, {en:"May hit"}], correct: 0 },
            { qEn: "One ball dropped, one thrown horizontally from same height. Which hits first?", qHi: "‡§è‡§ï ‡§ó‡•á‡§Ç‡§¶ ‡§ó‡§ø‡§∞‡§æ‡§à ‡§ó‡§à, ‡§è‡§ï ‡§ï‡•ç‡§∑‡•à‡§§‡§ø‡§ú ‡§´‡•á‡§Ç‡§ï‡•Ä ‡§ó‡§à‡•§ ‡§ï‡•å‡§® ‡§™‡§π‡§≤‡•á ‡§ó‡§ø‡§∞‡•á‡§ó‡•Ä:", options: [{en:"Thrown"}, {en:"Dropped"}, {en:"Both together"}, {en:"None"}], correct: 2 }
        ];

        let currentQuestions = [], currentIndex = 0, score = 0, timerInterval, timeLeft = 0, timePerQuestion = 30;

        function startQuiz() {
            timePerQuestion = parseInt(document.getElementById('timerInput').value) || 30;
            currentQuestions = [...rawData];
            if(document.getElementById('shuffleToggle').checked) currentQuestions.sort(() => Math.random() - 0.5);
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            window.scrollTo(0,0); clearInterval(timerInterval);
            if(currentIndex >= currentQuestions.length) return endQuiz();
            
            document.getElementById('q-counter').innerText = `${currentIndex + 1}/${currentQuestions.length}`;
            document.getElementById('score-display').innerText = score;
            document.getElementById('progressBar').style.width = `${(currentIndex/currentQuestions.length)*100}%`;
            
            const q = currentQuestions[currentIndex];
            document.getElementById('question-text').innerHTML = `<div class="bilingual-text"><span class="text-en">${q.qEn}</span><span class="text-hi">${q.qHi}</span></div>`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = opt.hi ? `<div class="bilingual-text"><span>${opt.en}</span><span style="font-size:0.8rem; opacity:0.7;">${opt.hi}</span></div>` : opt.en;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });

            timeLeft = timePerQuestion;
            timerInterval = setInterval(() => {
                document.getElementById('timerDisplay').innerText = `‚è≥ ${timeLeft}s`;
                if(timeLeft-- <= 0) { currentIndex++; loadQuestion(); }
            }, 1000);
        }

        function checkAnswer(idx, btn) {
            clearInterval(timerInterval);
            const correct = currentQuestions[currentIndex].correct;
            const overlay = document.getElementById('feedback-overlay');
            if(idx === correct) { btn.classList.add('correct'); score++; overlay.innerHTML = 'üå∏'; triggerConfetti(); }
            else { btn.classList.add('wrong'); document.querySelectorAll('.option-btn')[correct].classList.add('correct'); overlay.innerHTML = 'üò¢'; overlay.classList.add('shake'); }
            overlay.style.display = 'block';
            setTimeout(() => { overlay.style.display = 'none'; overlay.classList.remove('shake'); currentIndex++; loadQuestion(); }, 1200);
        }

        function triggerConfetti() {
            for(let i=0; i<20; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random()*100+'vw'; c.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                document.body.appendChild(c);
                let y = 0; const a = setInterval(() => { y+=5; c.style.top = y+'px'; if(y>window.innerHeight){clearInterval(a); c.remove();} }, 16);
            }
        }

        function endQuiz() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            const pct = Math.round((score/currentQuestions.length)*100);
            document.getElementById('final-score-text').innerText = pct+'%';
            document.getElementById('final-score-circle').style.background = `conic-gradient(var(--accent-green) ${pct}%, rgba(255,255,255,0.1) ${pct}%)`;
            document.getElementById('result-message').innerText = pct >= 50 ? "Well Done!" : "Keep Practicing!";
        }
    </script>
</body>
</html>
