<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz - Glassmorphism Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        #bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(255, 0, 255, 0.3) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(0, 255, 255, 0.3) 0, transparent 50%),
                radial-gradient(at 50% 100%, rgba(255, 255, 0, 0.2) 0, transparent 50%);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Screens */
        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Progress Bar */
        #progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.05); border-radius: 25px 25px 0 0; overflow: hidden;
        }
        #progress-bar { width: 0%; height: 100%; background: var(--secondary); box-shadow: 0 0 10px var(--secondary); transition: 0.4s; }

        /* Typography */
        h1 { text-align: center; margin-bottom: 20px; font-weight: 700; }
        .q-text-en { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; color: white; }
        .q-text-hi { font-size: 1rem; color: #ddd; margin-bottom: 20px; }

        /* Inputs & Buttons */
        .settings { margin: 20px 0; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        input[type="number"] { background: var(--glass); border: 1px solid var(--border); color: white; padding: 5px 10px; border-radius: 8px; width: 80px; }
        
        .btn {
            width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border);
            border-radius: 15px; background: var(--glass); color: white; cursor: pointer;
            transition: 0.3s; font-size: 1rem; text-align: left;
        }
        .btn:hover { transform: scale(1.02); background: rgba(255,255,255,0.2); }
        .btn-start { background: var(--secondary); color: #222; font-weight: 700; text-align: center; border: none; }
        
        .opt-hi { font-size: 0.85rem; color: #ccc; display: block; }
        
        /* Quiz HUD */
        .hud { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; font-size: 0.9rem; }
        #timer { font-family: monospace; font-size: 1.2rem; }
        .pulse-red { color: var(--wrong); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Feedback */
        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; border-color: #fff; }
        #emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 100;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translate(-50%, -50%) rotate(0deg); } 25% { transform: translate(-55%, -50%) rotate(-5deg); } 75% { transform: translate(-45%, -50%) rotate(5deg); } }

        /* Confetti */
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 9999; }

        /* Result */
        .score-display { font-size: 3rem; text-align: center; font-weight: 700; margin: 20px 0; }
    </style>
</head>

                    { en: "Custard Apple", hi: "‡§∂‡§∞‡•Ä‡§´‡§æ" },
                    { en: "Raspberry", hi: "‡§∞‡§∏‡§≠‡§∞‡•Ä" },
                    { en: "All of these", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä" }
                ],
                ans: 3
            },
            {
                en: "98. Mango, Coconut, Betel nut and Plum are-",
                hi: "98. ‡§Ü‡§Æ, ‡§®‡§æ‡§∞‡§ø‡§Ø‡§≤, ‡§∏‡•Å‡§™‡§æ‡§∞‡•Ä ‡§§‡§•‡§æ ‡§¨‡•á‡§∞ ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç-",
                opts: [
                    { en: "Drupe", hi: "‡§Ö‡§∑‡•ç‡§†‡§ø‡§≤ (Drupe)" },
                    { en: "Pome", hi: "‡§™‡•ã‡§Æ (Pome)" },
                    { en: "Pepo", hi: "‡§™‡•Ä‡§™‡•ã (Pepo)" },
                    { en: "Berry", hi: "‡§¨‡•á‡§∞‡•Ä (Berry)" }
                ],
                ans: 0
            },
            {
                en: "99. What type of fruit are Apple and Pear?",
                hi: "99. ‡§∏‡•á‡§¨ ‡§§‡§•‡§æ ‡§®‡§æ‡§∂‡§™‡§æ‡§§‡•Ä ‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡§æ ‡§´‡§≤ ‡§π‡•à ?",
                opts: [
                    { en: "Berry", hi: "‡§¨‡•á‡§∞‡•Ä" },
                    { en: "Pome", hi: "‡§™‡•ã‡§Æ" },
                    { en: "Nut", hi: "‡§®‡§ü" },
                    { en: "Balausta", hi: "‡§¨‡•à‡§≤‡§∏‡•ç‡§ü‡§æ" }
                ],
                ans: 1
            },
            {
                en: "100. Which pair is correctly matched?",
                hi: "100. ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§Ø‡•Å‡§ó‡•ç‡§Æ ‡§∏‡•Å‡§Æ‡•á‡§≤‡§ø‡§§ ‡§π‡•à ?",
                opts: [
                    { en: "Mango - Berry", hi: "‡§Ü‡§Æ - ‡§¨‡•á‡§∞‡•Ä" },
                    { en: "Tomato - Pome", hi: "‡§ü‡§Æ‡§æ‡§ü‡§∞ - ‡§™‡•ã‡§Æ" },
                    { en: "Apple - Drupe", hi: "‡§∏‡•á‡§¨ - ‡§°‡•ç‡§∞‡•Ç‡§™" },
                    { en: "Banana - Berry", hi: "‡§ï‡•á‡§≤‡§æ - ‡§¨‡•á‡§∞‡•Ä" }
                ],
                ans: 3
            }
        ];

        let currentQuestions = [];
        let currentIdx = 0;
        let score = 0;
        let timer;
        let timeLeft = 0;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Audio Synthesis
        function playSound(freq, type = 'sine', duration = 0.2) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function startQuiz() {
            const shuffle = document.getElementById('input-shuffle').checked;
            currentQuestions = shuffle ? [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
            currentIdx = 0;
            score = 0;
            
            showScreen('screen-quiz');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= currentQuestions.length) return endQuiz();
            
            const q = currentQuestions[currentIdx];
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            document.getElementById('hud-counter').innerText = `Question: ${currentIdx + 1}/${currentQuestions.length}`;
            document.getElementById('hud-score').innerText = `Score: ${score}`;
            document.getElementById('progress-bar').style.width = `${((currentIdx) / currentQuestions.length) * 100}%`;

            const optionsBox = document.getElementById('options-box');
            optionsBox.innerHTML = '';
            
            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerHTML = `<div>${opt.en}</div><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => checkAnswer(i);
                optionsBox.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            const limit = parseInt(document.getElementById('input-timer').value);
            const timerEl = document.getElementById('timer');
            
            if (limit <= 0) {
                timerEl.innerText = "";
                return;
            }

            timeLeft = limit;
            timerEl.innerText = `‚è≥ ${timeLeft}s`;
            timerEl.classList.remove('pulse-red');

            timer = setInterval(() => {
                timeLeft--;
                timerEl.innerText = `‚è≥ ${timeLeft}s`;
                if (timeLeft <= 5) timerEl.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(-1); // Timeout
                }
            }, 1000);
        }

        function checkAnswer(selectedIdx) {
            clearInterval(timer);
            const q = currentQuestions[currentIdx];
            const buttons = document.getElementById('options-box').children;
            
            // Disable buttons
            for (let b of buttons) b.disabled = true;

            if (selectedIdx === q.ans) {
                buttons[selectedIdx].classList.add('correct');
                score++;
                playSound(800, 'sine', 0.1);
                createConfetti();
            } else {
                if (selectedIdx !== -1) buttons[selectedIdx].classList.add('wrong');
                buttons[q.ans].classList.add('correct');
                playSound(200, 'sawtooth', 0.3);
                showSadEmoji();
            }

            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 1500);
        }

        function showSadEmoji() {
            const el = document.getElementById('emoji-overlay');
            el.style.display = 'block';
            el.classList.add('shake');
            setTimeout(() => {
                el.style.display = 'none';
                el.classList.remove('shake');
            }, 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(c);
                
                const anim = c.animate([
                    { transform: `translate(0, 0) rotate(0)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(720deg)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out' });
                
                anim.onfinish = () => c.remove();
            }
        }

        function endQuiz() {
            clearInterval(timer);
            showScreen('screen-result');
            const pct = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('final-score').innerText = `${score}/${currentQuestions.length} (${pct}%)`;
            
            let msg = "";
            if (pct >= 80) msg = "üèÜ Outstanding Performance!";
            else if (pct >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('result-msg').innerText = msg;
            document.getElementById('progress-bar').style.width = "100%";
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
