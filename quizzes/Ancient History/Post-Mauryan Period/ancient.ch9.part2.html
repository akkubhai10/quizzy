            overflow: hidden; /* Prevent body scroll, handle in card */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Main Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 95%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* Scrollable Content Area */
        .content-scroll {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        
        /* Custom Scrollbar */
        .content-scroll::-webkit-scrollbar { width: 6px; }

            align-items: center;
            gap: 20px;
            margin: auto 0;

            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins';
            text-align: center;
            font-size: 1.1rem;
            width: 120px;
        }
        input:focus { outline: none; border-color: rgba(255,255,255,0.5); }

        /* Toggle */
        .toggle-wrap { display: flex; align-items: center; gap: 10px; }
        .switch {
            position: relative; display: inline-block; width: 50px; height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Buttons */
        .btn {
            background: var(--btn-hover);
            border: 1px solid var(--border);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 20px;
            align-self: center;

            background: rgba(255, 82, 82, 0.3);
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 700;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;

            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--correct);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--correct);

        .q-hi { font-size: 1.1rem; font-weight: 400; color: var(--text-hin); line-height: 1.5; }

            border: 1px solid rgba(255,255,255,0.1);

            border-radius: 15px;
            text-align: left;

        init: function() {
            this.audio = new (window.AudioContext || window.webkitAudioContext)();

        start: function() {
            if(!this.audio) this.init();
            
            // Get Settings
            const tInput = document.getElementById('timerInput').value;
            this.timerSetting = (tInput && parseInt(tInput) > 0) ? parseInt(tInput) : 0;
            const shuffle = document.getElementById('shuffleToggle').checked;

            // Prepare Data
            this.questions = [...rawData];
            if(shuffle) this.shuffleArray(this.questions);

            // Reset States
            this.currIdx = 0;
            this.score = 0;
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            
            this.loadQuestion();
        },

        shuffleArray: function(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        },

        loadQuestion: function() {
            clearInterval(this.timer);
            const q = this.questions[this.currIdx];
            const total = this.questions.length;

            // UI Text
            document.getElementById('qCount').innerText = `Q: ${this.currIdx + 1}/${total}`;
            document.getElementById('scoreVal').innerText = `Score: ${this.score}`;
            document.getElementById('progressBar').style.width = `${(this.currIdx / total) * 100}%`;
            
            document.getElementById('qEn').innerText = `${this.currIdx + 51}. ${q.qe}`;
            document.getElementById('qHi').innerText = q.qh;

            // Options
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            q.opts.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.e}</span>
                    <span class="opt-hi">${opt.h}</span>
                `;
                btn.onclick = () => this.handleAnswer(idx, btn);
                grid.appendChild(btn);
            });

            // Timer
            const tBox = document.getElementById('timerBox');
            const tText = document.getElementById('timerText');
            tText.classList.remove('pulse-red');

            if(this.timerSetting > 0) {
                tBox.style.display = 'flex';
                this.timeLeft = this.timerSetting;
                tText.innerText = this.timeLeft;
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    tText.innerText = this.timeLeft;
                    if(this.timeLeft <= 5) tText.classList.add('pulse-red');
                    if(this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeOut();
                    }
                }, 1000);
            } else {
                tBox.style.display = 'none';
            }
        },

        handleAnswer: function(selectedIdx, btn) {
            clearInterval(this.timer);
            const q = this.questions[this.currIdx];
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if(selectedIdx === q.ans) {
                this.score++;
                document.getElementById('scoreVal').innerText = `Score: ${this.score}`;
                btn.classList.add('correct');
                this.playSound('correct');
                this.fireConfetti();
            } else {
                btn.classList.add('wrong');
                allBtns[q.ans].classList.add('correct');
                this.playSound('wrong');
                this.showEmoji();
            }

            setTimeout(() => this.nextQ(), 1500);

            // If early exit, effectiveTotal is how many we passed. 
            if (effectiveTotal === 0) effectiveTotal = 1;

            const finalPct = Math.round((this.score / effectiveTotal) * 100);

            const scoreEl = document.getElementById('finalScore');
            const msgEl = document.getElementById('finalMsg');
            const statsEl = document.getElementById('finalStats');

            scoreEl.innerText = `${finalPct}%`;

            if(finalPct >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
            else if(finalPct >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
            else msgEl.innerText = "üìö Practice makes perfect! Try again.";

            statsEl.innerText = `You scored ${this.score} out of ${effectiveTotal} attempted questions.`;
        },

        playSound: function(type) {
            const osc = this.audio.createOscillator();
            const gain = this.audio.createGain();
            osc.connect(gain);
            gain.connect(this.audio.destination);

            if(type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.audio.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.audio.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, this.audio.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audio.currentTime + 0.5);
                osc.start(); osc.stop(this.audio.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audio.currentTime);
                osc.frequency.linearRampToValueAtTime(100, this.audio.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, this.audio.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audio.currentTime + 0.3);
                osc.start(); osc.stop(this.audio.currentTime + 0.3);
            }
        },

        showEmoji: function() {
            const el = document.getElementById('emoji-overlay');
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 1000);
        },

        fireConfetti: function() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 5 + 2
                });
            }

            let frame = 0;
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.y += p.speed;
                    if(p.y < canvas.height) active = true;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                });
                if(active && frame < 100) {
                    frame++;
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                }
            }
            animate();
        }
    };
</script>
