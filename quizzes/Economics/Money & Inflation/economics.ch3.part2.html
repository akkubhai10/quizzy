<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Quiz (Q51-100)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #dddddd;
            --accent-color: #6a11cb;
            --success-color: #00e676;
            --error-color: #ff1744;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #8E2DE2, transparent 50%),
                        radial-gradient(circle at bottom right, #4A00E0, transparent 50%),
                        linear-gradient(135deg, #1f1c2c, #928DAB);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            padding: 15px;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 25px;
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex-col { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .w-100 { width: 100%; }

        /* Start Screen */
        .start-container {
            flex-grow: 1;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }
        
        .start-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .start-subtitle { font-size: 1.1rem; color: var(--secondary-text); margin-bottom: 30px; }

        .input-group {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        label { font-size: 0.9rem; color: #ccc; }
        
        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 8px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        /* Toggle Switch */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-start {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }

        /* Quiz UI */
        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; font-weight: 600;
        }
        
        .progress-container {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; margin-bottom: 20px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%; background: linear-gradient(90deg, #00f260, #0575e6);
            transition: width 0.3s ease; box-shadow: 0 0 10px rgba(0, 242, 96, 0.5);
        }

        .timer {
            font-variant-numeric: tabular-nums;
            display: flex; align-items: center; gap: 5px;
            font-size: 1.1rem;
        }
        .timer.danger { color: var(--error-color); animation: pulse 1s infinite; }

        .question-box { margin-bottom: 25px; }
        .q-eng { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-hin { font-size: 1.1rem; color: var(--hindi-text); font-weight: 400; line-height: 1.4; }

        .options-grid { display: grid; gap: 15px; }
        
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; flex-direction: column;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .opt-eng { font-weight: 600; font-size: 1rem; color: white; }
        .opt-hin { font-size: 0.9rem; color: var(--hindi-text); margin-top: 3px; }

        /* Feedback States */
        .option-btn.correct { background: rgba(0, 230, 118, 0.25); border-color: var(--success-color); box-shadow: 0 0 15px rgba(0, 230, 118, 0.2); }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.25); border-color: var(--error-color); animation: shake 0.5s; }

        .footer-controls { margin-top: auto; padding-top: 20px; display: flex; justify-content: flex-end; }
        .btn-finish {
            background: rgba(255, 152, 0, 0.2); border: 1px solid rgba(255, 152, 0, 0.5);
            color: #ff9800; padding: 10px 20px; border-radius: 8px; cursor: pointer;
            transition: 0.2s; font-weight: 600;
        }
        .btn-finish:hover { background: rgba(255, 152, 0, 0.4); color: white; }

        /* Overlays */
        .overlay-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; pointer-events: none; opacity: 0; transition: opacity 0.2s; z-index: 100;
        }
        .overlay-emoji.show { opacity: 1; animation: shake 0.5s; }

        .confetti {
            position: fixed; width: 10px; height: 10px; background-color: #f2d74e;
            top: -10vh; z-index: 9999;
        }

        /* Result Screen */
        .result-container { flex-grow: 1; justify-content: center; text-align: center; }
        .score-big { font-size: 4rem; font-weight: 800; margin: 20px 0; background: linear-gradient(to right, #00f260, #0575e6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .result-msg { font-size: 1.4rem; margin-bottom: 30px; color: var(--secondary-text); }

        /* Animations */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        @keyframes fall { 0% { top: -10vh; transform: translateX(0) rotate(0); } 100% { top: 110vh; transform: translateX(20px) rotate(360deg); } }

        @media (max-width: 600px) {
            .glass-card { padding: 1.5rem; min-height: 100vh; border-radius: 0; border: none; }
            .q-eng { font-size: 1.1rem; }
            .start-title { font-size: 2rem; }
        }
    </style>
</head>

    /* Game State */
    let currentQuestionIdx = 0;
    let score = 0;
    let timerInterval;
    let settings = { time: 30, shuffle: false };
    let quizQuestions = [];

    /* Audio Context */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
        }
    }

    /* Core Functions */
    function startQuiz() {
        const timeInput = document.getElementById('timerInput').value;
        const shuffleInput = document.getElementById('shuffleToggle').checked;
        
        settings.time = parseInt(timeInput) || 0;
        settings.shuffle = shuffleInput;

        quizQuestions = [...rawQuestions];
        if (settings.shuffle) {
            quizQuestions.sort(() => Math.random() - 0.5);
        }

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        currentQuestionIdx = 0;
        score = 0;
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIdx >= quizQuestions.length) {
            finishQuiz();
            return;
        }

        const q = quizQuestions[currentQuestionIdx];
        
        // Update UI
        document.getElementById('q-counter').textContent = `Q: ${String(currentQuestionIdx + 1).padStart(2,'0')}/${quizQuestions.length}`;
        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        
        const progressPct = ((currentQuestionIdx) / quizQuestions.length) * 100;
        document.getElementById('progressBar').style.width = `${progressPct}%`;

        document.getElementById('q-eng').textContent = q.qe;
        document.getElementById('q-hin').textContent = q.qh;

        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';

        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-eng">${String.fromCharCode(65+idx)}. ${opt.e}</span>
                             <span class="opt-hin">${opt.h}</span>`;
            btn.onclick = () => handleAnswer(idx, btn);
            optContainer.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        const timeText = document.getElementById('timeText');
        
        timerDisplay.classList.remove('danger', 'hidden');
        
        if (settings.time > 0) {
            let timeLeft = settings.time;
            timeText.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timeText.textContent = timeLeft;
                if (timeLeft <= 5) timerDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    playSound('wrong');
                    highlightCorrect(-1); // -1 indicates timeout/no selection
                    setTimeout(nextQuestion, 1500);
                }
            }, 1000);
        } else {
            timerDisplay.classList.add('hidden');
        }
    }

    function handleAnswer(selectedIndex, btn) {
        clearInterval(timerInterval);
        const q = quizQuestions[currentQuestionIdx];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === q.ans) {
            btn.classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti();
        } else {
            btn.classList.add('wrong');
            allBtns[q.ans].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }
        setTimeout(nextQuestion, 1500);
    }

    function highlightCorrect(userIdx) {
        const q = quizQuestions[currentQuestionIdx];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach((b, i) => {
            b.disabled = true;
            if (i === q.ans) b.classList.add('correct');
            if (userIdx !== -1 && i === userIdx && i !== q.ans) b.classList.add('wrong');
        });
    }

    function nextQuestion() {
        currentQuestionIdx++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        const total = currentQuestionIdx > 0 ? currentQuestionIdx : 1;
        const pct = (score / quizQuestions.length) * 100; // Absolute score against total available

        document.getElementById('final-score').textContent = `${score}/${quizQuestions.length}`;
        
        let msg = "";
        if (pct >= 80) msg = "üèÜ Outstanding Performance!";
        else if (pct >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('result-message').textContent = msg;
    }

    /* Effects */
    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 1000);
    }

    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
            conf.style.animation = `fall ${Math.random()*2+1}s linear forwards`;
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }
