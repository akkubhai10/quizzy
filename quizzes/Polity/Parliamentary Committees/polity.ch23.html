            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            color: white;
            outline: none;

            border: none;
            background: rgba(255,255,255,0.2);

            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function createConfetti() {
        for(let i=0; i<50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(c);
            const anim = c.animate([
                { top: '-10px', opacity: 1 },
                { top: '100vh', opacity: 0 }
            ], { duration: 2000 + Math.random()*3000 });
            anim.onfinish = () => c.remove();
        }
    }

    function startQuiz() {
        timePerQuestion = parseInt(document.getElementById('timer-input').value) || 0;
        const shuffle = document.getElementById('shuffle-input').checked;
        quizQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= quizQuestions.length) return showResults();
        
        clearInterval(timerInterval);
        const q = quizQuestions[currentQ];
        document.getElementById('q-eng').innerText = q.qEng;
        document.getElementById('q-hin').innerText = q.qHin;
        document.getElementById('question-count').innerText = `Question ${String(currentQ + 1).padStart(2, '0')}/${quizQuestions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentQ) / quizQuestions.length) * 100}%`;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.optionsEng.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span style="display:block; font-weight:600;">${opt}</span>
                <span style="display:block; font-size:0.85rem; opacity:0.8;">${q.optionsHin[i]}</span>
            `;
            btn.onclick = () => handleAnswer(i);
            container.appendChild(btn);
        });

        if(timePerQuestion > 0) startTimer();
        else document.getElementById('timer').innerText = "‚è± No Limit";
    }

    function startTimer() {
        let timeLeft = timePerQuestion;
        const display = document.getElementById('timer');
        display.classList.remove('pulse');
        
        timerInterval = setInterval(() => {
            timeLeft--;
            display.innerText = `‚è± ${timeLeft}s`;
            if(timeLeft < 5) display.classList.add('pulse');
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                handleAnswer(-1);
            }
        }, 1000);
    }

    function handleAnswer(idx) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const correctIdx = quizQuestions[currentQ].correct;

        if(idx === correctIdx) {
            score++;
            btns[idx].classList.add('correct');
            playSound('correct');
            createConfetti();
        } else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[correctIdx].classList.add('correct');
            playSound('wrong');
            const emoji = document.getElementById('feedback-emoji');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => { 
                emoji.style.display = 'none'; 
                emoji.classList.remove('shake');
            }, 1000);
        }

        document.getElementById('score-count').innerText = `Score: ${score}`;
        
        setTimeout(() => {
            currentQ++;
            if(currentQ < quizQuestions.length) loadQuestion();
            else showResults();
        }, 1500);
    }

    function showResults() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress-fill').style.width = '100%';

        const percent = (score / quizQuestions.length) * 100;
        let msg = "";
        if(percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";

        document.getElementById('result-msg').innerText = msg;
        document.getElementById('final-score').innerText = `You scored ${score} out of ${quizQuestions.length}`;
    }
</script>
