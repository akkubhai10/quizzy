<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient History Master Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --primary-gradient: linear-gradient(45deg, #6a11cb, #2575fc, #ff0080);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glassmorphism Card */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* Screen States */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1 { font-size: 2rem; text-align: center; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        h2 { font-size: 1.5rem; text-align: center; margin-bottom: 2rem; }
        
        .hindi-text {
            display: block;
            font-size: 0.9em;
            color: var(--text-hindi);
            font-weight: 400;
            margin-top: 4px;
        }

        /* Controls & Inputs */
        .input-group {
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
        }
        input::placeholder { color: #ddd; }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: 0.3s;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--accent-green); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(24px); }
        input[type="checkbox"] { display: none; }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-finish {
            background: rgba(255, 255, 255, 0.15);
            margin-top: auto; /* Push to bottom */
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Quiz Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-green);
            border-radius: 25px 25px 0 0;
        }

        .timer {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .pulse-red {
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Question & Options */
        .question-box {
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.3);
            border-color: var(--accent-green);
        }
        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.3);
            border-color: var(--accent-red);
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }
        }

    </style>
</head>

            </div>

        <div style="text-align: center; margin-bottom: 2rem;">

        </div>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>
</div>

            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'buzz') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Confetti Logic ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function triggerConfetti() {
        for(let i=0; i<100; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                life: 100
            });
        }
    }

    function animateConfetti() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            p.vy += 0.1; // gravity
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 5, 5);
            if(p.life <= 0) particles.splice(index, 1);
        });
        requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // --- Quiz Logic ---
    function startQuiz() {
        const timerIn = document.getElementById('timerInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;

        currentState.timerValue = parseInt(timerIn) || 0;
        currentState.questions = [...rawQuestions];
        if (shuffle) {
            currentState.questions.sort(() => Math.random() - 0.5);
        }
        
        currentState.currentIdx = 0;
        currentState.score = 0;
        
        switchScreen('quizScreen');
        loadQuestion();
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function loadQuestion() {
        if (currentState.currentIdx >= currentState.questions.length) {
            finishQuiz();
            return;
        }

        const q = currentState.questions[currentState.currentIdx];
        const total = currentState.questions.length;

        // UI Updates
        document.getElementById('qCount').innerText = `Q: ${(currentState.currentIdx + 1).toString().padStart(2, '0')}/${total}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${currentState.score}`;
        document.getElementById('progressBar').style.width = `${((currentState.currentIdx) / total) * 100}%`;
        
        // Timer Reset
        clearInterval(currentState.timerInterval);
        document.getElementById('timerDisplay').classList.remove('pulse-red');
        
        if (currentState.timerValue > 0) {
            let timeLeft = currentState.timerValue;
            document.getElementById('timerDisplay').innerHTML = `üïí ${timeLeft}s`;
            
            currentState.timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').innerHTML = `üïí ${timeLeft}s`;
                if (timeLeft < 5) document.getElementById('timerDisplay').classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(currentState.timerInterval);
                    handleAnswer(-1); // Time out treated as wrong
                }
            }, 1000);
        } else {
            document.getElementById('timerDisplay').innerHTML = `‚àû`;
        }

        // Render Text
        const qBox = document.getElementById('questionText');
        qBox.innerHTML = `${q.q_en}<span class="hindi-text">${q.q_hi}</span>`;

        // Render Options
        const optContainer = document.getElementById('optionsContainer');
        optContainer.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `${opt.en}<span class="hindi-text">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx);
            optContainer.appendChild(btn);
        });

        // Hide Feedback
        const feedback = document.getElementById('feedbackEmoji');
        feedback.style.opacity = '0';
        feedback.classList.remove('shake');
    }

    function handleAnswer(selectedIndex) {
        clearInterval(currentState.timerInterval);
        const q = currentState.questions[currentState.currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        const feedback = document.getElementById('feedbackEmoji');

        // Disable all buttons
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === q.correct) {
            // Correct
            buttons[selectedIndex].classList.add('correct');
            currentState.score++;
            playSound('ting');
            triggerConfetti();
        } else {
            // Wrong or Timeout
            if (selectedIndex !== -1) buttons[selectedIndex].classList.add('wrong');
            buttons[q.correct].classList.add('correct'); // Show correct one
            playSound('buzz');
            feedback.innerHTML = 'üò¢';
            feedback.style.opacity = '1';
            feedback.classList.add('shake');
        }

        setTimeout(() => {
            currentState.currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(currentState.timerInterval);
        switchScreen('resultScreen');
        
        const total = currentState.currentIdx; // Based on questions attempted
        // Avoid division by zero if user finishes immediately
        const percent = total === 0 ? 0 : Math.round((currentState.score / currentState.questions.length) * 100);
        
        document.getElementById('finalScore').innerText = `${percent}%`;
        document.getElementById('finalScore').style.color = percent >= 50 ? 'var(--accent-green)' : 'var(--accent-red)';
        
        let msg = "üìö Practice makes perfect! Try again.";
        if (percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
        
        document.getElementById('resultMessage').innerText = msg;
    }

    function restartQuiz() {
        switchScreen('startScreen');
    }
</script>
</body>
