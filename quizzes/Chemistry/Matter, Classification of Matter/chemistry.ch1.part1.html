<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Bindu GS Academy - Chemistry Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #d1d1d1;
            --correct: #00e676;
            --wrong: #ff1744;
            --accent: #6c5ce7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #a18cd1, #fbc2eb);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-color: #1a1a2e;
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 700px;
            min-height: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #0072ff;
        }

        /* Headers */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .timer {
            font-variant-numeric: tabular-nums;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pulse-red {
            color: #ff4d4d;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Content Sections */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        
        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Question Styles */
        .question-box {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .q-english {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .q-hindi {
            font-size: 1.1rem;
            color: var(--hindi-text);
            font-weight: 400;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.9rem; color: var(--hindi-text); margin-top: 2px; }

        /* Feedback States */
        .correct {
            background: rgba(0, 230, 118, 0.2) !important;
            border-color: var(--correct) !important;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }

        .wrong {
            background: rgba(255, 23, 68, 0.2) !important;
            border-color: var(--wrong) !important;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Start Screen Inputs */
        .input-group {
            margin: 15px 0;
            width: 100%;
            text-align: center;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins';
            text-align: center;
            width: 80px;
        }

        label { margin-right: 10px; }

        /* Buttons */
        .main-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .main-btn:hover {
            transform: scale(1.05);
        }

        .secondary-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #ddd;
            font-size: 0.9rem;
            padding: 8px 20px;
            margin-top: 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .secondary-btn:hover { background: rgba(255,255,255,0.2); }

        /* Overlays */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #emoji-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        .shake-emoji {
            animation: shake 0.5s ease-in-out;
        }

        /* Result Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0,0,0,0.2);
        }

        .result-msg {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

    </style>
</head>

            { e: "Compounds", h: "‡§Ø‡•å‡§ó‡§ø‡§ï ‡§ï‡•á", correct: false },
            { e: "Mixtures", h: "‡§Æ‡§ø‡§∂‡•ç‡§∞‡§£ ‡§ï‡•á", correct: false },
            { e: "None", h: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç", correct: false }
        ]},
        { qe: "Which one is a Compound?", qh: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§è‡§ï ‡§Ø‡•å‡§ó‡§ø‡§ï ‡§π‡•à ?", options: [
            { e: "Milk", h: "‡§¶‡•Ç‡§ß", correct: false },
            { e: "Water", h: "‡§ú‡§≤", correct: true },
            { e: "Ink", h: "‡§∏‡•ç‡§Ø‡§æ‡§π‡•Ä", correct: false },
            { e: "Air", h: "‡§µ‡§æ‡§Ø‡•Å", correct: false }
        ]},
        { qe: "Statements: 1. Water is compound, not mixture. 2. Air is mixture, not compound.", qh: "1. ‡§ú‡§≤ ‡§è‡§ï ‡§Ø‡•å‡§ó‡§ø‡§ï ‡§π‡•à, ‡§Æ‡§ø‡§∂‡•ç‡§∞‡§£ ‡§®‡§π‡•Ä‡§Ç‡•§ 2. ‡§µ‡§æ‡§Ø‡•Å ‡§è‡§ï ‡§Æ‡§ø‡§∂‡•ç‡§∞‡§£ ‡§π‡•à, ‡§Ø‡•å‡§ó‡§ø‡§ï ‡§®‡§π‡•Ä‡§Ç‡•§", options: [
            { e: "Only 1", h: "‡§ï‡•á‡§µ‡§≤ 1", correct: false },
            { e: "Only 2", h: "‡§ï‡•á‡§µ‡§≤ 2", correct: false },
            { e: "Both 1 and 2", h: "1 ‡§§‡§•‡§æ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç", correct: true },
            { e: "Neither", h: "‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2", correct: false }
        ]},
        { qe: "Chalk (CaCO3) is?", qh: "‡§ñ‡§°‡§º‡§ø‡§Ø‡§æ (CaCO3) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à ?", options: [
            { e: "Element", h: "‡§§‡§§‡•ç‡§µ", correct: false },
            { e: "Compound", h: "‡§Ø‡•å‡§ó‡§ø‡§ï", correct: true },
            { e: "Mixture", h: "‡§Æ‡§ø‡§∂‡•ç‡§∞‡§£", correct: false },
            { e: "None", h: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç", correct: false }
        ]}
    ];

    // --- State Variables ---
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let timer = null;
    let timeLeft = 0;
    let timeLimit = 0; // 0 means off
    let isShuffle = false;
    let audioCtx = null;

    // --- Audio System (Web Audio API) ---
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Logic Functions ---

    function startQuiz() {
        initAudio();
        // Get Settings
        timeLimit = parseInt(document.getElementById('timer-input').value) || 0;
        isShuffle = document.getElementById('shuffle-toggle').checked;

        // Prepare Questions
        questions = [...rawQuestions];
        if (isShuffle) {
            questions.sort(() => Math.random() - 0.5);
        }

        // Reset State
        currentIndex = 0;
        score = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        document.getElementById('score-display').innerText = `Score: 0`;

        // Switch Screen
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-container').classList.add('active');
        document.getElementById('result-screen').classList.remove('active');

        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= questions.length) {
            finishEarly();
            return;
        }

        const q = questions[currentIndex];
        
        // Update UI
        document.getElementById('q-counter').innerText = `Q: ${currentIndex + 1}/${questions.length}`;
        document.getElementById('question-en').innerText = q.qe;
        document.getElementById('question-hi').innerText = q.qh;
        
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';

        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.e}</span><span class="opt-hi">${opt.h}</span>`;
            btn.onclick = () => checkAnswer(idx, btn, q.options);
            optsContainer.appendChild(btn);
        });

        // Update Progress
        const percent = ((currentIndex) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${percent}%`;

        // Timer Logic
        clearInterval(timer);
        document.getElementById('timer-display').classList.remove('pulse-red');
        if (timeLimit > 0) {
            timeLeft = timeLimit;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeOut();
                }
            }, 1000);
        } else {
            document.getElementById('timer-display').innerText = "‚è± ‚àû";
        }
    }

    function updateTimerDisplay() {
        const el = document.getElementById('timer-display');
        el.innerText = `‚è± ${timeLeft}s`;
        if (timeLeft < 5) el.classList.add('pulse-red');
        else el.classList.remove('pulse-red');
    }

    function checkAnswer(selectedIdx, btn, options) {
        clearInterval(timer);
        
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        const isCorrect = options[selectedIdx].correct;

        if (isCorrect) {
            btn.classList.add('correct');
            playSound('correct');
            fireConfetti();
            score += 10; // Arbitrary points
            correctAnswers++;
        } else {
            btn.classList.add('wrong');
            playSound('wrong');
            showEmoji();
            wrongAnswers++;
            // Highlight correct answer
            options.forEach((opt, idx) => {
                if (opt.correct) allBtns[idx].classList.add('correct');
            });
        }

        document.getElementById('score-display').innerText = `Score: ${correctAnswers}`;

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function timeOut() {
        // Find correct answer and move on
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        
        const currentQ = questions[currentIndex];
        currentQ.options.forEach((opt, idx) => {
            if (opt.correct) allBtns[idx].classList.add('correct');
        });

        playSound('wrong'); // Time out counts as bad
        
        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishEarly() {
        clearInterval(timer);
        showResults();
    }

    function showResults() {
        document.getElementById('quiz-container').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Calculate Percentage
        const totalPlayed = currentIndex; // Questions seen
        // If finished early, denominator is total questions or questions attempted?
        // Standard quiz logic: Percentage of Total Questions
        const percentage = Math.round((correctAnswers / questions.length) * 100);

        const scoreCircle = document.getElementById('final-score');
        scoreCircle.innerText = `${percentage}%`;
        
        // Color code score
        if (percentage >= 80) scoreCircle.style.color = '#00e676';
        else if (percentage >= 50) scoreCircle.style.color = '#ffeb3b';
        else scoreCircle.style.color = '#ff1744';

        // Message
        let msg = "";
        if (percentage >= 80) msg = "üèÜ Outstanding Performance! / ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®!";
        else if (percentage >= 50) msg = "üëè Well Done! Keep it up. / ‡§¨‡§π‡•Å‡§§ ‡§¨‡§¢‡§º‡§ø‡§Ø‡§æ!";
        else msg = "üìö Practice makes perfect! Try again. / ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à!";
        
        document.getElementById('result-msg').innerText = msg;
        document.getElementById('correct-count').innerText = correctAnswers;
        document.getElementById('wrong-count').innerText = wrongAnswers;
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    function showEmoji() {
        const overlay = document.getElementById('emoji-overlay');
        overlay.style.display = 'block';
        overlay.classList.add('shake-emoji');
        setTimeout(() => {
            overlay.style.display = 'none';
            overlay.classList.remove('shake-emoji');
        }, 1000);
    }

    // --- Simple Canvas Confetti ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function fireConfetti() {
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                c: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 5 + 2
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        if (particles.length === 0) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < particles.length; i++) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.2; // Gravity
            ctx.fillStyle = p.c;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            
            if (p.y > canvas.height) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
