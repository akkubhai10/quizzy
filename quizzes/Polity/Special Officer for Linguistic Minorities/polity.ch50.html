<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 50: Linguistic Minorities Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #dddddd;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --accent-gold: #ffd700;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .screen { display: none; flex-direction: column; gap: 1.2rem; animation: fadeIn 0.5s ease; }
        .screen.active { display: flex; }

        h1 { font-size: 1.6rem; text-align: center; font-weight: 700; background: linear-gradient(to right, #fff, var(--accent-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .progress-bar { position: absolute; top: 0; left: 0; height: 4px; background: var(--accent-gold); width: 0%; transition: width 0.5s ease; box-shadow: 0 0 10px var(--accent-gold); }

        .quiz-header { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px; }
        .timer.pulse { color: var(--accent-red); animation: pulse 1s infinite; font-weight: bold; }

        .question-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent-gold); }
        .q-text-en { font-size: 1.05rem; font-weight: 600; margin-bottom: 8px; color: #fff; line-height: 1.4; }
        .q-text-hi { font-size: 0.9rem; color: #ddd; line-height: 1.4; font-weight: 400; }

        .options-grid { display: flex; flex-direction: column; gap: 10px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.15); transform: translateX(8px); }
        .opt-en { font-weight: 600; font-size: 0.9rem; }
        .opt-hi { font-size: 0.8rem; color: #ccc; }

        .correct { background: rgba(0, 230, 118, 0.4) !important; border-color: var(--accent-green) !important; box-shadow: 0 0 15px rgba(0, 230, 118, 0.3); }
        .wrong { background: rgba(255, 82, 82, 0.4) !important; border-color: var(--accent-red) !important; box-shadow: 0 0 15px rgba(255, 82, 82, 0.3); }

        .btn { padding: 15px; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; text-align: center; font-family: 'Poppins'; }
        .btn-primary { background: linear-gradient(45deg, #fdbb2d, #b21f1f); color: white; box-shadow: 0 4px 15px rgba(178, 31, 31, 0.4); }
        .btn-primary:hover { transform: scale(1.02); }

        .score-circle { width: 100px; height: 100px; border-radius: 50%; border: 5px solid var(--accent-gold); display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: 700; margin: 0 auto; background: rgba(0,0,0,0.3); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .shake { animation: shake 0.3s; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="progress-bar" id="progressBar"></div>

        <div id="startScreen" class="screen active">
            <h1>Chapter 50 Quiz</h1>
            <p style="text-align: center; font-weight: 300;">Special Officer for Linguistic Minorities<br>(‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§µ‡§∞‡•ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•Ä)</p>
            <div style="display:flex; flex-direction:column; gap:12px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px;">
                <label style="font-size: 0.85rem;">‚è± Timer (Seconds per Question): <input type="number" id="timerInput" value="15" style="width:45px; background:none; border:1px solid #fff; color:#fff; border-radius:5px; text-align:center;"></label>
                <label style="font-size: 0.85rem;">üîÄ Shuffle Questions: <input type="checkbox" id="shuffleToggle"></label>
            </div>
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz / ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        </div>

        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <span id="qCounter"></span>
                <span id="timerDisplay" class="timer"></span>
                <span id="scoreDisplay"></span>
            </div>
            <div class="question-box">
                <div id="qEn" class="q-text-en"></div>
                <div id="qHi" class="q-text-hi"></div>
            </div>
            <div id="optionsContainer" class="options-grid"></div>
            <button class="btn btn-primary" style="background:rgba(255,255,255,0.1); margin-top:10px; font-size: 0.8rem; box-shadow:none;" onclick="showResults()">Finish Early (‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç)</button>
        </div>

        <div id="resultScreen" class="screen">
            <h1>Quiz Results</h1>
            <div class="score-circle" id="finalScore"></div>
            <div id="resultMsg" style="text-align:center; font-weight:bold; margin: 10px 0; color: var(--accent-gold);"></div>
            <button class="btn btn-primary" onclick="location.reload()">Restart / ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <script>
        const rawQuestions = [
            {
                qEn: "By which Constitutional Amendment was the provision for a Special Officer for Linguistic Minorities made?",
                qHi: "‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§µ‡§∞‡•ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•Ä ‡§ï‡§æ ‡§™‡•ç‡§∞‡§æ‡§µ‡§ß‡§æ‡§® ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏ ‡§∏‡§Ç‡§∏‡•ã‡§ß‡§® ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ?",
                optsEn: ["7th", "6th", "8th", "9th"],
                optsHi: ["7‡§µ‡•á‡§Ç", "6‡§µ‡•á‡§Ç", "8‡§µ‡•á‡§Ç", "9‡§µ‡•á‡§Ç"],
                correct: 0
            },
            {
                qEn: "In which part of the Constitution is the Special Officer for Linguistic Minorities mentioned?",
                qHi: "‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•Ä ‡§ï‡§æ ‡§â‡§≤‡•ç‡§≤‡•á‡§ñ ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§≠‡§æ‡§ó ‡§Æ‡•á‡§Ç ‡§π‡•à ?",
                optsEn: ["Part 18", "Part 17", "Part 16", "Part 15"],
                optsHi: ["‡§≠‡§æ‡§ó- 18", "‡§≠‡§æ‡§ó- 17", "‡§≠‡§æ‡§ó- 16", "‡§≠‡§æ‡§ó- 15"],
                correct: 1
            },
            {
                qEn: "Article 350(B) of the Constitution is related to?",
                qHi: "‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§ö‡•ç‡§õ‡•á‡§¶ 350(B) ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à-",
                optsEn: ["Special Officer for Linguistic Minorities", "Election Commission", "CAG", "Tribunals"],
                optsHi: ["‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•Ä ‡§∏‡•á", "‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§ö‡§® ‡§Ü‡§Ø‡•ã‡§ó ‡§∏‡•á", "‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§ï ‡§è‡§µ‡§Ç ‡§Æ‡§π‡§æ‡§≤‡•á‡§ñ‡§æ ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§ï ‡§∏‡•á", "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§ß‡§ø‡§ï‡§∞‡§£ ‡§∏‡•á"],
                correct: 0
            },
            {
                qEn: "When was the office of the Special Officer for Linguistic Minorities established?",
                qHi: "‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§µ‡§∞‡•ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•Ä ‡§ï‡§æ ‡§ó‡§†‡§® ‡§ï‡§¨ ‡§π‡•Å‡§Ü ?",
                optsEn: ["1957", "1956", "1952", "1954"],
                optsHi: ["1957", "1956", "1952", "1954"],
                correct: 0
            },
            {
                qEn: "Where is the headquarters of the Commissioner for Linguistic Minorities located?",
                qHi: "‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§Ü‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§ï‡•á ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§ï‡§π‡§æ‡§Å ‡§π‡•à ?",
                optsEn: ["Prayagraj", "Delhi", "Kolkata", "Indore"],
                optsHi: ["‡§™‡•ç‡§∞‡§Ø‡§æ‡§ó‡§∞‡§æ‡§ú", "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ", "‡§á‡§Ç‡§¶‡•å‡§∞"],
                correct: 0
            },
            {
                qEn: "Under which Ministry of the Government of India does the Special Officer for Linguistic Minorities work?",
                qHi: "‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§æ‡§∞‡§§ ‡§∏‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø ‡§ï‡•á ‡§Ö‡§Ç‡§§‡§∞‡•ç‡§ó‡§§ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ?",
                optsEn: ["Ministry of Home Affairs", "Ministry of Minority Affairs", "Ministry of Finance", "Ministry of Social Justice and Empowerment"],
                optsHi: ["‡§ó‡•É‡§π ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø", "‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø", "‡§µ‡§ø‡§§‡•ç‡§§ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø", "‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§®‡•ç‡§Ø‡§æ‡§Ø ‡§è‡§µ‡§Ç ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡§ø‡§§‡§æ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø"],
                correct: 1
            },
            {
                qEn: "To whom does the Commissioner for Linguistic Minorities submit his report?",
                qHi: "‡§≠‡§æ‡§∑‡§æ‡§à ‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§Ü‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§Ö‡§™‡§®‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§µ‡•á‡§¶‡§® ‡§ï‡§ø‡§∏‡•á ‡§∏‡•å‡§Ç‡§™‡§§‡§æ ‡§π‡•à ?",
                optsEn: ["Prime Minister", "Home Minister", "President", "Minority Welfare Minister"],
                optsHi: ["‡§™‡•ç‡§∞‡§ß‡§æ‡§®‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§ó‡•É‡§π‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø", "‡§Ö‡§≤‡•ç‡§™‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§ï ‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä"],
                correct: 2
            }
        ];

        let questions = [], currentIdx = 0, score = 0, timer, timeLeft;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.start();
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function startQuiz() {
            questions = [...rawQuestions];
            if(document.getElementById('shuffleToggle').checked) questions.sort(() => Math.random() - 0.5);
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            if(currentIdx >= questions.length) return showResults();
            const q = questions[currentIdx];
            document.getElementById('qCounter').innerText = `Q: ${currentIdx + 1}/${questions.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            document.getElementById('progressBar').style.width = `${((currentIdx)/questions.length)*100}%`;
            document.getElementById('qEn').innerText = q.qEn;
            document.getElementById('qHi').innerText = q.qHi;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            q.optsEn.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${opt}</span><span class="opt-hi">${q.optsHi[i]}</span>`;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });

            timeLeft = parseInt(document.getElementById('timerInput').value) || 0;
            if(timeLeft > 0) startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            const display = document.getElementById('timerDisplay');
            display.innerText = `‚è≥ ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è≥ ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('pulse');
                if(timeLeft <= 0) { clearInterval(timer); checkAnswer(-1); }
            }, 1000);
        }

        function checkAnswer(idx) {
            clearInterval(timer);
            const q = questions[currentIdx];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(idx === q.correct) {
                btns[idx].classList.add('correct');
                score++; playSound(800);
            } else {
                if(idx !== -1) btns[idx].classList.add('wrong');
                btns[q.correct].classList.add('correct');
                playSound(200);
                document.querySelector('.glass-card').classList.add('shake');
                setTimeout(() => document.querySelector('.glass-card').classList.remove('shake'), 300);
            }

            setTimeout(() => { currentIdx++; loadQuestion(); }, 1500);
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            document.getElementById('finalScore').innerText = score;
            const per = (score/questions.length)*100;
            document.getElementById('resultMsg').innerText = per >= 80 ? "üèÜ Outstanding Knowledge!" : per >= 50 ? "üëè Well Done!" : "üìö Keep Learning!";
        }
    </script>
</body>
