    <style>

        :root {

        h1 { font-size: 1.6rem; text-align: center; font-weight: 700; background: linear-gradient(to right, #fff, #bdc3c7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .timer.pulse { color: var(--accent-red); animation: pulse 1s infinite; font-weight: bold; }

        .q-text-hi { font-size: 0.9rem; color: #ddd; line-height: 1.4; }

        .option-btn {

            padding: 12px 15px;

            cursor: pointer;

            display: flex;

        .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.15); transform: translateX(5px); }
        .opt-en { font-weight: 600; font-size: 0.9rem; }
        .opt-hi { font-size: 0.8rem; color: #ccc; }

        .correct { background: rgba(0, 230, 118, 0.4) !important; border-color: var(--accent-green) !important; }
        .wrong { background: rgba(255, 82, 82, 0.4) !important; border-color: var(--accent-red) !important; }

        .btn { padding: 15px; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; text-align: center; font-family: 'Poppins'; }
        .btn-primary { background: linear-gradient(45deg, #bdc3c7, #2c3e50); color: white; }
        .btn-primary:hover { transform: scale(1.02); }

        .score-circle { width: 100px; height: 100px; border-radius: 50%; border: 5px solid #bdc3c7; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: 700; margin: 0 auto; background: rgba(0,0,0,0.2); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .shake { animation: shake 0.3s; }

                optsHi: ["‡§∏‡§Ç‡§µ‡•à‡§ß‡§æ‡§®‡§ø‡§ï", "‡§∏‡§æ‡§Ç‡§µ‡§ø‡§ß‡§ø‡§ï", "‡§µ‡§ø‡§ß‡§ø‡§ï", "‡§ó‡•à‡§∞-‡§∏‡§Ç‡§µ‡•à‡§ß‡§æ‡§®‡§ø‡§ï"],

                optsEn: ["338A", "338B", "338", "340"],
                optsHi: ["338A", "338B", "338", "340"],
                correct: 1
            },
            {
                qEn: "What is the total number of members in the National Commission for Backward Classes, including the Chairman, Vice-Chairman and members?",
                qHi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§ø‡§õ‡§°‡§º‡§æ ‡§µ‡§∞‡•ç‡§ó ‡§Ü‡§Ø‡•ã‡§ó ‡§Æ‡•á‡§Ç ‡§Ö‡§ß‡•ç‡§Ø‡§ï‡•ç‡§∑, ‡§â‡§™‡§æ‡§ß‡•ç‡§Ø‡§ï‡•ç‡§∑ ‡§§‡§•‡§æ ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§∏‡§π‡§ø‡§§ ‡§ï‡•Å‡§≤ ‡§ï‡§ø‡§§‡§®‡•á ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç ?",
                optsEn: ["5", "6", "7", "8"],
                optsHi: ["5", "6", "7", "8"],
                correct: 0
            },
            {
                qEn: "By whom is the salary and allowances of the members of the National Commission for Backward Classes determined?",
                qHi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§ø‡§õ‡§°‡§º‡§æ ‡§µ‡§∞‡•ç‡§ó ‡§Ü‡§Ø‡•ã‡§ó ‡§ï‡•á ‡§∏‡§¶‡§∏‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•á ‡§µ‡•á‡§§‡§® ‡§≠‡§§‡•ç‡§§‡•á ‡§Ü‡§¶‡§ø ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§£ ‡§ï‡§ø‡§∏‡§ï‡•á ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ?",
                optsEn: ["Prime Minister", "President", "Governor", "Parliament"],
                optsHi: ["‡§™‡•ç‡§∞‡§ß‡§æ‡§®‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø", "‡§ó‡§µ‡§∞‡•ç‡§®‡§∞", "‡§∏‡§Ç‡§∏‡§¶"],
                correct: 1
            },
            {
                qEn: "The function of the National Commission for Backward Classes is:",
                qHi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§ø‡§õ‡§°‡§º‡§æ ‡§µ‡§∞‡•ç‡§ó ‡§Ü‡§Ø‡•ã‡§ó ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§π‡•à-",
                optsEn: [
                    "Investigation of matters relating to safeguards for socially and educationally backward classes",
                    "Investigation of complaints regarding deprivation of rights of socially and educationally backward classes",
                    "Submit report on protection measures to the President of India",
                    "All of the above"
                ],
                optsHi: [
                    "‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï-‡§∂‡•à‡§ï‡•ç‡§∑‡§£‡§ø‡§ï ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§™‡§ø‡§õ‡§°‡§º‡•á ‡§µ‡§∞‡•ç‡§ó‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡§Ç‡§µ‡•à‡§ß‡§æ‡§®‡§ø‡§ï ‡§è‡§µ‡§Ç ‡§µ‡•à‡§ß‡§æ‡§®‡§ø‡§ï ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§∏‡§≠‡•Ä ‡§Æ‡§æ‡§Æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§ú‡§æ‡§Ç‡§ö‡•§",
                    "‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï-‡§∂‡•à‡§ï‡•ç‡§∑‡§£‡§ø‡§ï ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§™‡§ø‡§õ‡§°‡§º‡•á ‡§µ‡§∞‡•ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•ã‡§Ç ‡§ï‡•Ä ‡§µ‡§Ç‡§ö‡§®‡§æ ‡§§‡§•‡§æ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§∏‡§≠‡•Ä ‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§‡•ã‡§Ç ‡§ï‡•Ä ‡§ú‡§æ‡§Ç‡§ö‡•§",
                    "‡§á‡§® ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§â‡§™‡§æ‡§Ø‡•ã‡§Ç ‡§™‡§∞ ‡§™‡•ç‡§∞‡§§‡§ø‡§µ‡•á‡§¶‡§® ‡§≠‡§æ‡§∞‡§§ ‡§ï‡•á ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø ‡§ï‡•ã ‡§∏‡•å‡§Ç‡§™‡§®‡§æ‡•§",
                    "‡§â‡§™‡§∞‡•ç‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡§≠‡•Ä‡•§"
                ],

            },
            {
                qEn: "To whom does the National Commission for Backward Classes submit its annual report?",
                qHi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§ø‡§õ‡§°‡§º‡§æ ‡§µ‡§∞‡•ç‡§ó ‡§Ü‡§Ø‡•ã‡§ó ‡§Ö‡§™‡§®‡§æ ‡§µ‡§æ‡§∞‡•ç‡§∑‡§ø‡§ï ‡§™‡•ç‡§∞‡§§‡§ø‡§µ‡•á‡§¶‡§® ‡§ï‡§ø‡§∏‡•á ‡§∏‡•å‡§Ç‡§™‡§§‡§æ ‡§π‡•à ?",

                optsHi: ["‡§∏‡§Ç‡§∏‡§¶", "‡§™‡§ø‡§õ‡§°‡§º‡§æ ‡§µ‡§∞‡•ç‡§ó ‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø", "‡§™‡•ç‡§∞‡§ß‡§æ‡§®‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä"],
                correct: 2
            }
        ];

        let questions = [], currentIdx = 0, score = 0, timer, timeLeft;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.start();
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function startQuiz() {
            questions = [...rawQuestions];
            if(document.getElementById('shuffleToggle').checked) questions.sort(() => Math.random() - 0.5);
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            if(currentIdx >= questions.length) return showResults();
            const q = questions[currentIdx];
            document.getElementById('qCounter').innerText = `Q: ${currentIdx + 1}/${questions.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            document.getElementById('progressBar').style.width = `${((currentIdx)/questions.length)*100}%`;
            document.getElementById('qEn').innerText = q.qEn;
            document.getElementById('qHi').innerText = q.qHi;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            q.optsEn.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${opt}</span><span class="opt-hi">${q.optsHi[i]}</span>`;
                btn.onclick = () => checkAnswer(i);
                container.appendChild(btn);
            });

            timeLeft = parseInt(document.getElementById('timerInput').value) || 0;
            if(timeLeft > 0) startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            const display = document.getElementById('timerDisplay');
            display.innerText = `‚è≥ ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è≥ ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('pulse');
                if(timeLeft <= 0) { clearInterval(timer); checkAnswer(-1); }
            }, 1000);
        }

        function checkAnswer(idx) {
            clearInterval(timer);
            const q = questions[currentIdx];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(idx === q.correct) {
                btns[idx].classList.add('correct');
                score++; playSound(800);
            } else {
                if(idx !== -1) btns[idx].classList.add('wrong');
                btns[q.correct].classList.add('correct');
                playSound(200);
                document.querySelector('.glass-card').classList.add('shake');
                setTimeout(() => document.querySelector('.glass-card').classList.remove('shake'), 300);
            }

            setTimeout(() => { currentIdx++; loadQuestion(); }, 1500);
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            document.getElementById('finalScore').innerText = score;
            const per = (score/questions.length)*100;
            document.getElementById('resultMsg').innerText = per >= 80 ? "üèÜ Great Achievement!" : per >= 50 ? "üëè Solid Effort!" : "üìö Practice More!";
        }
