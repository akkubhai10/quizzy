        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.start(); osc.stop(ctx.currentTime + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start(); osc.stop(ctx.currentTime + 0.3);
        } else if (type === 'finish') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, ctx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 1);
            osc.start(); osc.stop(ctx.currentTime + 1);
        }
    };

    /* Confetti Animation */
    const triggerConfetti = () => {
        for(let i=0; i<30; i++) {
            const el = document.createElement('div');
            el.classList.add('confetti');
            el.style.left = Math.random() * 100 + 'vw';
            el.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            el.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
    };

    /* Emoji Animation */
    const showEmoji = (emoji) => {
        elements.emoji.textContent = emoji;
        elements.emoji.style.display = 'block';
        elements.emoji.classList.add('shake');
        setTimeout(() => {
            elements.emoji.style.display = 'none';
            elements.emoji.classList.remove('shake');
        }, 1000);
    };

    /* Logic */
    function startQuiz() {
        const val = elements.timerInput.value;
        timerDuration = (val && val > 0) ? parseInt(val) : 0;
        
        currentQuestions = [...rawQuestions];
        if(elements.shuffleToggle.checked) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        score = 0;
        currentQIndex = 0;
        userAnswers = [];
        
        elements.startScreen.classList.add('hidden');
        elements.resultScreen.classList.add('hidden');
        elements.quizScreen.classList.remove('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        clearInterval(timerInterval);
        const q = currentQuestions[currentQIndex];
        
        // Update Header
        elements.qCounter.textContent = `Q: ${currentQIndex + 1}/${currentQuestions.length}`;
        elements.scoreDisplay.textContent = `Score: ${score}`;
        elements.progressBar.style.width = `${((currentQIndex) / currentQuestions.length) * 100}%`;

        // Render Question
        elements.qContainer.innerHTML = `
            <div class="question-text">
                ${q.qE}
                <span class="question-hindi">${q.qH}</span>
            </div>
            <div class="options-grid">
                ${q.optE.map((opt, i) => `
                    <button class="option-btn" onclick="checkAnswer(${i}, this)">
                        <span>${String.fromCharCode(65+i)}. ${opt}</span>
                        <span>${q.optH[i]}</span>
                    </button>
                `).join('')}
            </div>
        `;

        // Timer Logic
        if(timerDuration > 0) {
            timeLeft = timerDuration;
            updateTimerDisplay();
            elements.timerDisplay.style.visibility = 'visible';
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoTransition(false); // Time out counts as not answered or wrong
                }
            }, 1000);
        } else {
            elements.timerDisplay.style.visibility = 'hidden';
        }
    }

    function updateTimerDisplay() {
        elements.timerDisplay.innerHTML = `‚è±Ô∏è ${timeLeft}s`;
        if(timeLeft < 5) elements.timerDisplay.classList.add('danger');
        else elements.timerDisplay.classList.remove('danger');
    }

    function checkAnswer(selectedIndex, btn) {
        clearInterval(timerInterval);
        const q = currentQuestions[currentQIndex];
        const correctIndex = q.ans;
        const allBtns = document.querySelectorAll('.option-btn');
        
        // Disable clicks
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if(selectedIndex === correctIndex) {
            // Correct
            score++;
            btn.classList.add('correct');
            playSound('correct');
            triggerConfetti();
        } else {
            // Wrong
            btn.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct');
            playSound('wrong');
            showEmoji('üò¢');
        }

        userAnswers.push({q: currentQIndex, correct: selectedIndex === correctIndex});
        elements.scoreDisplay.textContent = `Score: ${score}`;
        
        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function autoTransition() {
        // Handle timeout (show correct answer then move on)
        const q = currentQuestions[currentQIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');
        allBtns[q.ans].classList.add('correct'); // Show correct
        playSound('wrong'); // Timeout sound same as wrong
        
        userAnswers.push({q: currentQIndex, correct: false});
        
        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        playSound('finish');
        elements.quizScreen.classList.add('hidden');
        elements.resultScreen.classList.remove('hidden');

        const totalQ = currentQIndex; // Questions attempted/seen (or total if finished)
        const totalPossible = currentQuestions.length; // Or logic based on "answered so far"
        
        // Logic: Score is absolute correct answers. Percentage based on Total Questions in quiz (standard) 
        // OR based on questions seen? Prompt says "results based on questions answered so far".
        // Let's do Percentage based on questions *attempted* (currentQIndex) to be fair for early exit.
        
        let calcBase = currentQIndex === 0 ? 1 : currentQIndex;
        const percentage = Math.round((score / calcBase) * 100);

        elements.finalScore.textContent = `${percentage}%`;
        elements.scoreDetail.textContent = `You scored ${score} out of ${calcBase} attempted questions.`;

        if(percentage >= 80) {
            elements.resultMsg.textContent = "üèÜ Outstanding Performance!";
            elements.resultMsg.style.color = "#00e676";
            triggerConfetti();
        } else if (percentage >= 50) {
            elements.resultMsg.textContent = "üëè Well Done! Keep it up.";
            elements.resultMsg.style.color = "#ff8a00";
        } else {
            elements.resultMsg.textContent = "üìö Practice makes perfect! Try again.";
            elements.resultMsg.style.color = "#ff5252";
        }
    }

    function restartQuiz() {
        elements.resultScreen.classList.add('hidden');
        elements.startScreen.classList.remove('hidden');
    }
</script>
