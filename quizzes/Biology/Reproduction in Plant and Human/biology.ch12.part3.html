    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timePerQ = 30;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- Sound Synthesis ---
    function playSound(type) {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        if(type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(110, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Quiz Logic ---
    function startQuiz() {
        timePerQ = parseInt(document.getElementById('manual-timer').value);
        let shuffle = document.getElementById('shuffle-toggle').checked;
        
        questions = [...rawQuestions];
        if(shuffle) questions.sort(() => Math.random() - 0.5);
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentIdx >= questions.length) return showResults();
        
        const q = questions[currentIdx];
        document.getElementById('counter').innerText = `Question: ${String(currentIdx + 1).padStart(2, '0')}/${questions.length}`;
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(i);
            grid.appendChild(btn);
        });

        updateProgress();
        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        if(timePerQ <= 0) {
            document.getElementById('timer-display').style.display = 'none';
            return;
        }
        
        let left = timePerQ;
        const display = document.getElementById('timer-display');
        display.style.display = 'block';
        display.innerText = `‚è±Ô∏è ${left}s`;
        display.classList.remove('pulse-red');

        timer = setInterval(() => {
            left--;
            display.innerText = `‚è±Ô∏è ${left}s`;
            if(left < 5) display.classList.add('pulse-red');
            if(left <= 0) {
                clearInterval(timer);
                checkAnswer(-1); // Timeout
            }
        }, 1000);
    }

    function checkAnswer(idx) {
        clearInterval(timer);
        const q = questions[currentIdx];
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(idx === q.correct) {
            btns[idx].classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti();
        } else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[q.correct].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }

        document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
        
        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function updateProgress() {
        const p = (currentIdx / questions.length) * 100;
        document.getElementById('progress-bar').style.width = p + '%';
    }

    function showSadEmoji() {
        const ov = document.getElementById('emoji-overlay');
        ov.style.display = 'block';
        ov.classList.add('shake');
        setTimeout(() => { 
            ov.style.display = 'none'; 
            ov.classList.remove('shake');
        }, 800);
    }

    function triggerConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: -20,
                r: Math.random() * 6 + 2,
                d: Math.random() * 10,
                color: `hsl(${Math.random()*360}, 70%, 50%)`,
                tilt: Math.random() * 10 - 5
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.y += Math.cos(p.d) + 1 + p.r/2;
                p.x += Math.sin(p.d) * 2;
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
                ctx.stroke();
            });
            if(particles[0].y < canvas.height) requestAnimationFrame(draw);
            else ctx.clearRect(0,0,canvas.width, canvas.height);
        }
        draw();
    }

    function showResults() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const pct = Math.round((score / (currentIdx || 1)) * 100);
        document.getElementById('final-percentage').innerText = pct + '%';
        
        let msg = "";
        if(pct >= 80) msg = "üèÜ Outstanding Performance!";
        else if(pct >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('dynamic-msg').innerText = msg;
        document.getElementById('stats').innerText = `Answered: ${currentIdx} | Correct: ${score}`;
    }
</script>

</body>
</html>
