<html lang="en">
<head>

            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden; /* Prevent body scroll, handle in card */

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* Glassmorphism Card */
        .app-container {
            width: 100%;
            max-width: 800px;
            height: 100vh; /* Full height on mobile */
            max-height: 95vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 0; /* Square on mobile default */
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @media(min-width: 768px) {
            .app-container {
                height: 90vh;
                border-radius: 25px;
            }
        }

        /* Scrollable Content Area */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* Space for bottom button */
        }
        
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        /* Screens */

        .toggle-box { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px; }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; padding: 15px 40px; border-radius: 50px;
            color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);

const app = {
    questions: [],
    currIndex: 0,
    score: 0,
    timer: null,
    limit: 0,
    audioCtx: null,
    stats: { correct: 0, wrong: 0 },

    init: () => {
        app.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    },

    playTone: (type) => {
        if (!app.audioCtx) return;
        const osc = app.audioCtx.createOscillator();
        const gain = app.audioCtx.createGain();
        osc.connect(gain);
        gain.connect(app.audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, app.audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, app.audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, app.audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, app.audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, app.audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, app.audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, app.audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, app.audioCtx.currentTime + 0.3);
        }
        osc.start();
        osc.stop(app.audioCtx.currentTime + 0.3);
    },

    start: () => {
        app.init();
        const tVal = document.getElementById('timerInput').value;
        app.limit = tVal ? parseInt(tVal) : 0;
        const isShuffle = document.getElementById('shuffleToggle').checked;
        
        app.questions = [...DB];
        if(isShuffle) app.questions.sort(() => Math.random() - 0.5);

        app.currIndex = 0;
        app.score = 0;
        app.stats = { correct: 0, wrong: 0 };
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        document.getElementById('timer-display').style.display = app.limit > 0 ? 'flex' : 'none';
        
        app.loadQuestion();
    },

    loadQuestion: () => {
        if(app.currIndex >= app.questions.length) {
            app.finish();
            return;
        }

        const q = app.questions[app.currIndex];
        const container = document.getElementById('question-container');
        
        // Update Header
        document.getElementById('q-counter').innerText = `Q: ${app.currIndex + 1}/${app.questions.length}`;
        document.getElementById('score-display').innerText = `Score: ${app.score}`;
        document.getElementById('progressBar').style.width = `${((app.currIndex)/app.questions.length)*100}%`;

        // Render Content
        container.innerHTML = `
            <div class="question-box">
                <div class="q-en">${q.q}</div>
                <div class="q-hi">${q.h}</div>
            </div>
            <div class="options-grid">
                ${q.o.map((opt, i) => `
                    <div class="option-btn" onclick="app.check(${i}, this)">
                        <span class="opt-en">(${String.fromCharCode(65+i)}) ${opt.e}</span>
                        <span class="opt-hi">${opt.h}</span>
                    </div>
                `).join('')}
            </div>
        `;

        // Reset Timer
        clearInterval(app.timer);
        const tCircle = document.getElementById('timer-display');
        tCircle.classList.remove('pulse-red');
        if(app.limit > 0) {
            let left = app.limit;
            tCircle.innerText = left;
            app.timer = setInterval(() => {
                left--;
                tCircle.innerText = left;
                if(left < 6) tCircle.classList.add('pulse-red');
                if(left <= 0) {
                    clearInterval(app.timer);
                    app.handleTimeout(q.a);
                }
            }, 1000);
        }
    },

    check: (idx, btn) => {
        if(document.querySelector('.disabled')) return; // Prevent double click
        clearInterval(app.timer);
        
        const q = app.questions[app.currIndex];
        const opts = document.querySelectorAll('.option-btn');
        opts.forEach(o => o.classList.add('disabled'));

        if(idx === q.a) {
            btn.classList.add('correct');
            app.score++;
            app.stats.correct++;
            app.playTone('correct');
            app.triggerConfetti();
        } else {
            btn.classList.add('wrong');
            opts[q.a].classList.add('correct');
            app.stats.wrong++;
            app.playTone('wrong');
            app.triggerShake();
        }

        setTimeout(() => {
            app.currIndex++;
            app.loadQuestion();
        }, 1200);
    },

    handleTimeout: (correctIdx) => {
        const opts = document.querySelectorAll('.option-btn');
        opts.forEach(o => o.classList.add('disabled'));
        opts[correctIdx].classList.add('correct');
        app.stats.wrong++; // Count timeout as wrong
        app.playTone('wrong');
        app.triggerShake();
        setTimeout(() => {
            app.currIndex++;
            app.loadQuestion();
        }, 1200);
    },

    finish: () => {
        clearInterval(app.timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const total = app.questions.length;
        const percent = Math.round((app.score / total) * 100);
        
        document.getElementById('final-percent').innerText = `${percent}%`;
        document.getElementById('res-correct').innerText = app.stats.correct;
        document.getElementById('res-wrong').innerText = app.stats.wrong;

        let msg = "";
        if(percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        document.getElementById('final-msg').innerText = msg;
    },

    triggerShake: () => {
        const ol = document.getElementById('emoji-overlay');
        ol.innerHTML = 'üò¢';
        ol.style.display = 'block';
        ol.classList.add('shake');
        setTimeout(() => {
            ol.style.display = 'none';
            ol.classList.remove('shake');
        }, 500);
    },

    triggerConfetti: () => {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.classList.add('confetti');
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 4000);
        }
    }
};
