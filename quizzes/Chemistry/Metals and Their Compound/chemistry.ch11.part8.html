<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

            --accent-red: #ff1744;

            --gradient-2: #4A00E0;
            --gradient-3: #00B4DB;
            --gradient-4: #0083B0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, var(--gradient-1), var(--gradient-2)),

            background-size: 200% 200%;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-main);

        @keyframes gradientBG {

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            width: 95%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; gap: 20px; animation: fadeIn 0.5s ease; }
        .screen.active { display: flex; }

        h1 { font-size: 2.2rem; text-align: center; text-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-bottom: 5px; }
        .subtitle { text-align: center; color: var(--text-dim); font-size: 1rem; margin-bottom: 20px; }

        /* Controls */
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        
        .input-group {
            background: rgba(0,0,0,0.25);

            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label { font-size: 0.9rem; font-weight: 500; }

        }
        input[type="number"]:focus { outline: none; border-color: #fff; background: rgba(255,255,255,0.1); }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.3); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #FF512F 0%, #DD2476 100%);
            border: none; padding: 16px 32px; color: white;
            font-size: 1.1rem; font-weight: 700; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center; width: 100%; letter-spacing: 0.5px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.4); filter: brightness(1.1); }
        .btn:active { transform: translateY(1px); }
        .btn-restart { background: linear-gradient(135deg, #11998e, #38ef7d); }

            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; font-size: 1.1rem; margin-top: 10px;
        }

            border-radius: 10px; overflow: hidden; margin-bottom: 25px;
        }
        .progress-fill {
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5); transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .timer {

            display: flex; align-items: center; gap: 8px; font-variant-numeric: tabular-nums;

        .timer.pulse { color: #ff5252; animation: pulse 1s infinite; font-weight: 700; }

        .question-box {
            background: rgba(255,255,255,0.07);

        @media (min-width: 600px) {

            .container { padding: 3rem; }
        }
    </style>
</head>

            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // --- Core Functions ---

    function startQuiz() {
        const timeInput = document.getElementById('time-input').value;
        const shuffle = document.getElementById('shuffle-input').checked;
        
        timerDuration = timeInput ? parseInt(timeInput) : 0;
        
        currentQuestions = [...rawQuestions];
        if (shuffle) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        currentIndex = 0;
        score = 0;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');

        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            finishEarly();
            return;
        }

        const q = currentQuestions[currentIndex];
        const total = currentQuestions.length;
        
        // Update UI
        document.getElementById('q-counter').innerText = `Q ${String(currentIndex + 1).padStart(2, '0')}/${total}`;
        document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
        document.getElementById('progress-bar').style.width = `${(currentIndex / total) * 100}%`;

        document.getElementById('q-text-eng').innerText = q.e;
        document.getElementById('q-text-hindi').innerText = q.h;

        // Render Options
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';
        
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-eng">${opt.e}</span><span class="opt-hindi">${opt.h}</span>`;
            btn.onclick = () => checkAnswer(idx, btn, q.ans);
            optsContainer.appendChild(btn);
        });

        // Timer
        clearInterval(timerInterval);
        document.getElementById('timer-display').classList.remove('pulse');
        
        if (timerDuration > 0) {
            timeLeft = timerDuration;
            document.getElementById('time-left').innerText = timeLeft;
            document.getElementById('timer-display').style.display = 'flex';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if (timeLeft <= 5) document.getElementById('timer-display').classList.add('pulse');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(-1, null, q.ans); // Timeout
                }
            }, 1000);
        } else {
            document.getElementById('timer-display').style.display = 'none';
        }
    }

    function checkAnswer(selectedIdx, btn, correctIdx) {
        clearInterval(timerInterval);
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selectedIdx === correctIdx) {
            score++;
            btn.classList.add('correct');
            playTone('correct');
            triggerConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            buttons[correctIdx].classList.add('correct');
            playTone('wrong');
            const emoji = document.getElementById('sad-emoji');
            emoji.style.display = 'block';
            setTimeout(() => emoji.style.display = 'none', 1000);
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishEarly() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const total = currentQuestions.length;
        const percentage = Math.round((score / total) * 100);
        
        document.getElementById('final-score').innerText = `${percentage}%`;
        document.getElementById('stats-text').innerText = `You correctly answered ${score} out of ${total} questions.`;

        const msgDisplay = document.getElementById('result-msg');
        if (percentage >= 80) {
            msgDisplay.innerText = "üèÜ Outstanding Performance!";
            triggerConfetti();
        } else if (percentage >= 50) {
            msgDisplay.innerText = "üëè Well Done! Keep it up.";
        } else {
            msgDisplay.innerText = "üìö Practice makes perfect!";
        }
    }

    function triggerConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    }
</script>
</body>
</html>
