            align-items: center;
            overflow-x: hidden;
            overflow-y: auto; /* Enable vertical scroll for body */

            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.4) 0%, transparent 60%),

            animation: mesh 20s infinite linear;
            z-index: -1;
        }

        @keyframes mesh {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #bbb);

        }

        .question-box {
            margin-bottom: 25px;
        }

        .q-en {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .q-hi {

            color: var(--secondary-text);
            font-weight: 400;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        /* Controls & Inputs */

            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--gradient-1);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            margin-top: 15px;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            position: relative;
            transition: 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        input:checked + .toggle-switch {
            background: var(--correct);
        }

        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);

/**

 */
const app = {
    currentQIndex: 0,
    score: 0,
    userAnswers: [],
    timerInterval: null,
    timeLeft: 0,
    isShuffle: false,
    activeQuestions: [],

    init: () => {
        // Any setup
    },

    startQuiz: () => {
        const timerVal = document.getElementById('timer-input').value;
        const timerSecs = timerVal && parseInt(timerVal) > 0 ? parseInt(timerVal) : 0;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        app.isShuffle = shuffle;
        app.activeQuestions = shuffle ? [...quizData].sort(() => 0.5 - Math.random()) : [...quizData];
        app.currentQIndex = 0;
        app.score = 0;
        app.userAnswers = [];
        app.timerDuration = timerSecs;

        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        app.loadQuestion();
    },

    loadQuestion: () => {
        if(app.currentQIndex >= app.activeQuestions.length) {
            app.finishQuiz();
            return;
        }

        clearInterval(app.timerInterval);
        
        const q = app.activeQuestions[app.currentQIndex];
        const container = document.getElementById('question-container');
        const qCounter = document.getElementById('q-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const progressFill = document.getElementById('progress-bar');

        // Update UI info
        qCounter.textContent = `Q: ${app.currentQIndex + 1}/${app.activeQuestions.length}`;
        scoreDisplay.textContent = `Score: ${app.score}`;
        const pct = ((app.currentQIndex) / app.activeQuestions.length) * 100;
        progressFill.style.width = `${pct}%`;

        // Create HTML
        container.innerHTML = `
            <div class="question-box">
                <div class="q-en">${q.id}. ${q.qEn}</div>
                <div class="q-hi">${q.qHi}</div>
            </div>
            <div class="options-grid">
                ${q.optEn.map((opt, idx) => `
                    <button class="option-btn" onclick="app.checkAnswer(${idx}, this)">
                        <span class="option-en">${String.fromCharCode(65+idx)}. ${opt}</span>
                        <span class="option-hi">${q.optHi[idx]}</span>
                    </button>
                `).join('')}
            </div>
        `;

        // Animation Entrance
        container.style.opacity = 0;
        container.animate([{opacity:0, transform: 'translateY(10px)'}, {opacity:1, transform: 'translateY(0)'}], {duration: 300, fill: 'forwards'});

        // Timer Logic
        if(app.timerDuration > 0) {
            app.timeLeft = app.timerDuration;
            timerDisplay.style.visibility = 'visible';
            timerDisplay.innerHTML = `‚è±Ô∏è ${app.timeLeft}`;
            timerDisplay.classList.remove('pulse-red');
            
            app.timerInterval = setInterval(() => {
                app.timeLeft--;
                timerDisplay.innerHTML = `‚è±Ô∏è ${app.timeLeft}`;
                
                if(app.timeLeft < 5) timerDisplay.classList.add('pulse-red');
                
                if(app.timeLeft <= 0) {
                    clearInterval(app.timerInterval);
                    app.handleTimeOut();
                }
            }, 1000);
        } else {
            timerDisplay.style.visibility = 'hidden';
        }
    },

    checkAnswer: (selectedIdx, btnEl) => {
        clearInterval(app.timerInterval);
        const q = app.activeQuestions[app.currentQIndex];
        const isCorrect = (selectedIdx === q.ans);
        
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if(isCorrect) {
            btnEl.classList.add('correct');
            app.score++;
            app.playSound('correct');
            app.triggerConfetti();
        } else {
            btnEl.classList.add('wrong');
            allBtns[q.ans].classList.add('correct');
            app.playSound('wrong');
            app.showEmoji();
        }

        document.getElementById('score-display').textContent = `Score: ${app.score}`;

        // Auto move
        setTimeout(() => {
            app.currentQIndex++;
            app.loadQuestion();
        }, 1500);
    },

    handleTimeOut: () => {
        const q = app.activeQuestions[app.currentQIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');
        
        // Show correct answer
        allBtns[q.ans].classList.add('correct');
        app.playSound('wrong'); // Timeout is bad
        
        setTimeout(() => {
            app.currentQIndex++;
            app.loadQuestion();
        }, 1500);
    },

    finishQuiz: () => {
        clearInterval(app.timerInterval);
        app.playSound('finish'); // Reuse sound or new
        
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        // Logic: Percentage based on questions ANSWERED (attempted) so far.
        // If currentQIndex is 0, avoid divide by zero.
        let attempted = app.currentQIndex;
        if (attempted === 0) attempted = 1;

        const percentage = Math.round((app.score / attempted) * 100);
        
        const scoreDiv = document.getElementById('final-score');
        const msgDiv = document.getElementById('result-msg');
        const detailDiv = document.getElementById('score-details');
        
        scoreDiv.textContent = `${percentage}%`;
        detailDiv.textContent = `You scored ${app.score} out of ${attempted} questions attempted.`;

        if(percentage >= 80) {
            msgDiv.textContent = "üèÜ Outstanding Performance!";
            msgDiv.style.color = "#00e676";
            app.triggerConfetti();
        } else if (percentage >= 50) {
            msgDiv.textContent = "üëè Well Done! Keep it up.";
            msgDiv.style.color = "#ffcc00";
        } else {
            msgDiv.textContent = "üìö Practice makes perfect! Try again.";
            msgDiv.style.color = "#ff5252";
        }
    },

    restart: () => {
        document.getElementById('start-screen').classList.remove('hidden');
        document.getElementById('result-screen').classList.add('hidden');
    },

    // FX
    playSound: (type) => {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        const now = ctx.currentTime;

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(); osc.stop(now + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(); osc.stop(now + 0.4);
        }
    },

    triggerConfetti: () => {
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
        for(let i=0; i<40; i++) {
            const div = document.createElement('div');
            div.classList.add('confetti');
            div.style.left = Math.random() * 100 + 'vw';
            div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            div.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }
    },

    showEmoji: () => {
        const el = document.getElementById('feedback-emoji');
        el.style.display = 'block';
        el.classList.add('shake');
        setTimeout(() => {
            el.style.display = 'none';
            el.classList.remove('shake');
        }, 800);
    }
};

</script>
