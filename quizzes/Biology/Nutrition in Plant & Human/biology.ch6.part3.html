<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Quiz: Nutrition in Human & Plants</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --mesh-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #ff007f 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #00e676;
            --wrong: #ff1744;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--mesh-gradient);
            background-size: 400% 400%;
            animation: meshAnim 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes meshAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #progress-bar {
            position: absolute;
            top: 0; left: 0; height: 6px;
            background: var(--correct);
            box-shadow: 0 0 10px var(--correct);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 25px 25px 0 0;
        }

        .screen { display: none; flex-direction: column; gap: 20px; }
        .active { display: flex; }

        /* Typography */
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 10px; }
        .q-en { font-weight: 700; font-size: 1.2rem; line-height: 1.4; color: #fff; }
        .q-hi { font-weight: 400; font-size: 1rem; color: #ddd; margin-top: 4px; }

        /* Controls */
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
        }
        .btn-start { background: #fff; color: #333; }
        .btn-start:hover { transform: scale(1.05); }
        .btn-submit { background: rgba(0,0,0,0.3); color: #fff; margin-top: 20px; border: 1px solid var(--glass-border); }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .option:hover { background: rgba(255,255,255,0.2); }
        .option.correct { background: var(--correct) !important; }
        .option.wrong { background: var(--wrong) !important; }
        .disabled { pointer-events: none; opacity: 0.7; }

        /* Timer */
        .header-meta { display: flex; justify-content: space-between; font-weight: 600; font-size: 0.9rem; }
        #timer.pulse { color: var(--wrong); animation: pulseAnim 0.8s infinite; }
        @keyframes pulseAnim { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Feedbacks */
        #sad-emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 8rem; z-index: 9999; pointer-events: none; transition: 0.4s;
        }
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim { 0%, 100% { margin-left: 0; } 25% { margin-left: -10px; } 75% { margin-left: 10px; } }

        .confetti { position: fixed; width: 10px; height: 10px; z-index: 9999; pointer-events: none; }

        @media (max-width: 480px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="progress-bar"></div>

        <div id="start-screen" class="screen active">
            <h1>Bio-Science Quiz</h1>
            <p style="text-align:center">Questions 101 - 165</p>
            <div style="display:flex; flex-direction:column; gap:10px; background:rgba(0,0,0,0.2); padding:20px; border-radius:15px;">
                <label>Timer per Question (seconds):</label>
                <input type="number" id="timer-input" placeholder="0 = No timer" style="padding:10px; border-radius:8px; border:none; outline:none">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
                    <label>Shuffle Questions?</label>
                    <input type="checkbox" id="shuffle-toggle" style="width:20px; height:20px">
                </div>
            </div>
            <button class="btn btn-start" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header-meta">
                <span id="q-counter">Question 01/65</span>
                <span id="timer"></span>
                <span id="score">Score: 00</span>
            </div>
            <div id="question-area">
                <div class="q-en" id="q-en"></div>
                <div class="q-hi" id="q-hi"></div>
            </div>
            <div id="options-area" style="display:flex; flex-direction:column; gap:10px"></div>
            <button class="btn btn-submit" onclick="endQuiz()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen" style="text-align:center">
            <h2 id="result-msg"></h2>
            <div id="final-score" style="font-size: 3rem; font-weight: 700; margin: 20px 0;"></div>
            <button class="btn btn-start" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

    <div id="sad-emoji">üò¢</div>

    <script>

            { qe: "What is the length of the human alimentary canal?", qh: "‡§Æ‡§®‡•Å‡§∑‡•ç‡§Ø ‡§ï‡•á ‡§Ü‡§π‡§æ‡§∞‡§®‡§æ‡§≤ ‡§ï‡•Ä ‡§≤‡§Ç‡§¨‡§æ‡§à ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", opts: ["8-10 m", "8-10 cm", "2-6 m", "1-2 m"], ans: 0 },
            { qe: "Which of these is NOT a part of the gastric gland?", qh: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§Ö‡§Æ‡§æ‡§∂‡§Ø ‡§ó‡•ç‡§∞‡§Ç‡§•‡§ø ‡§Ø‡§æ ‡§ú‡§†‡§∞ ‡§ó‡•ç‡§∞‡§Ç‡§•‡§ø ‡§ï‡§æ ‡§≠‡§æ‡§ó ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?", opts: ["Mucous cells", "Common bile duct", "Zymogen cells", "Oxyntic cells"], ans: 1 },
            { qe: "Which of the following is NOT present in gastric juice?", qh: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§∏‡§æ ‡§è‡§ï ‡§ú‡§†‡§∞ ‡§∞‡§∏ ‡§Æ‡•á‡§Ç ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§∞‡§π‡§§‡§æ ‡§π‡•à?", opts: ["Mucus", "Bile", "Hydrochloric acid", "Pepsinogen"], ans: 1 },
            { qe: "Which structure prevents food from entering the windpipe from the mouth?", qh: "‡§ï‡•å‡§® ‡§∏‡•Ä ‡§∞‡§ö‡§®‡§æ ‡§Æ‡•Å‡§ñ‡§ó‡•Å‡§π‡§æ ‡§∏‡•á ‡§≠‡•ã‡§ú‡§® ‡§ï‡•ã ‡§∂‡•ç‡§µ‡§æ‡§∏ ‡§®‡§≤‡•Ä ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§®‡•á ‡§∏‡•á ‡§∞‡•ã‡§ï‡§§‡§æ ‡§π‡•à?", opts: ["Oesophagus", "Pharynx", "Epiglottis", "Glottis"], ans: 2 },

            { qe: "The inner walls of the stomach are lined with which type of cells?", qh: "‡§Ö‡§Æ‡§æ‡§∂‡§Ø ‡§ï‡•á ‡§≠‡•Ä‡§§‡§∞‡•Ä ‡§¶‡§ø‡§µ‡§æ‡§∞‡•ã‡§Ç ‡§™‡§∞ ‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ‡§ì‡§Ç ‡§ï‡§æ ‡§∏‡•ç‡§§‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts: ["Cuboidal Epithelium", "Ciliated Epithelium", "Squamous Epithelium", "Columnar Epithelium"], ans: 3 },
            { qe: "The permanent layer formed on teeth due to lack of proper cleaning is called:", qh: "‡§¶‡§æ‡§Å‡§§‡•ã‡§Ç ‡§ï‡•ã ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§∏‡•á ‡§∏‡§´‡§æ‡§à ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§¶‡§æ‡§Å‡§§‡•ã‡§Ç ‡§™‡§∞ ‡§¨‡§®‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§è‡§ï ‡§∏‡•ç‡§•‡§æ‡§Ø‡•Ä ‡§™‡§∞‡§§ ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§≤‡§æ‡§§‡§æ ‡§π‡•à?", opts: ["Pulp cavity", "Dental caries", "Dentine", "Dental plaque"], ans: 3 },
            { qe: "Ulcers in the stomach wall are caused by the excessive secretion of:", qh: "‡§Ö‡§Æ‡§æ‡§∂‡§Ø ‡§ï‡•á ‡§¶‡§ø‡§µ‡§æ‡§∞ ‡§™‡§∞ ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ò‡§æ‡§µ ‡§Ø‡§æ ‡§Ö‡§≤‡•ç‡§∏‡§∞ ‡§ï‡§ø‡§∏‡§ï‡•á ‡§Ö‡§§‡•ç‡§Ø‡§ß‡§ø‡§ï ‡§∏‡•ç‡§∞‡§æ‡§µ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts: ["Gastric Lipase", "Acidic juice", "Pepsin", "Mucus"], ans: 1 },

            osc.type = type;

            const q = currentQuestions[currentIdx];
            const options = document.querySelectorAll('.option');
            options.forEach(o => o.classList.add('disabled'));

            if (idx === q.ans) {
                score++;
                el.classList.add('correct');
                playSound(800, 0.3, 'sine'); // Ting
                createConfetti();
            } else {
                if(el) el.classList.add('wrong');
                options[q.ans].classList.add('correct');
                playSound(150, 0.5, 'sawtooth'); // Buzz
                showSadEmoji();
            }

            document.getElementById('score').innerText = `Score: ${score < 10 ? '0' + score : score}`;
            
            setTimeout(() => {
                currentIdx++;
                showQuestion();
            }, 1500);
        }

        function showSadEmoji() {
            const emoji = document.getElementById('sad-emoji');
            emoji.style.transform = "translate(-50%, -50%) scale(1.2)";
            document.querySelector('.container').classList.add('shake');
            setTimeout(() => {
                emoji.style.transform = "translate(-50%, -50%) scale(0)";
                document.querySelector('.container').classList.remove('shake');
            }, 1000);
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-20px';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(c);
                
                const anim = c.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(720deg)`, opacity: 0 }
                ], { duration: 2000 + Math.random() * 1000 });
                
                anim.onfinish = () => c.remove();
            }
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            const percent = (score / currentQuestions.length) * 100;
            const finalScore = document.getElementById('final-score');
            const resultMsg = document.getElementById('result-msg');
            
            finalScore.innerText = `${score} / ${currentQuestions.length}`;
            
            if (percent >= 80) resultMsg.innerText = "üèÜ Outstanding Performance!";
            else if (percent >= 50) resultMsg.innerText = "üëè Well Done! Keep it up.";
            else resultMsg.innerText = "üìö Practice makes perfect! Try again.";
        }
    </script>
</body>
</html>
