        // --- GAME LOGIC ---
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timerValue = 0; // 0 means disabled
        let timeLeft = 0;
        let audioContext = null;

        // Shuffle Function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Init Audio Context (User interaction required first)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Synthesize Sound
        function playSound(type) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'correct') {
                // "Ting" - High Sine Wave
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc.start();
                osc.stop(audioContext.currentTime + 0.5);
            } else if (type === 'wrong') {
                // "Buzz" - Low Sawtooth
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }
        }

        // Start Quiz
        function startQuiz() {
            initAudio();
            const tInput = document.getElementById('timerInput').value;
            const doShuffle = document.getElementById('shuffleToggle').checked;

            timerValue = tInput ? parseInt(tInput) : 0;
            
            // Clone source data
            questions = [...sourceData];
            if (doShuffle) {
                shuffleArray(questions);
            }

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endQuiz();
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // UI Updates
            document.getElementById('qCounter').innerText = `Q: ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('qEn').innerText = q.en;
            document.getElementById('qHi').innerText = q.hi;
            
            // Progress Bar
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Render Options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timerInterval);
            const timerBadge = document.getElementById('timerBadge');
            const timerText = document.getElementById('timerText');
            
            timerBadge.classList.remove('timer-pulse');
            
            if (timerValue > 0) {
                timerBadge.style.visibility = 'visible';
                timeLeft = timerValue;
                timerText.innerText = timeLeft;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerText.innerText = timeLeft;
                    
                    if (timeLeft < 5) {
                        timerBadge.classList.add('timer-pulse');
                    }

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        autoFail();
                    }
                }, 1000);
            } else {
                timerBadge.style.visibility = 'hidden';
            }
        }

        function autoFail() {
            // Treat as wrong answer but no user selection
            handlePostAnswer(false);
            // Highlight correct answer
            const correctIdx = questions[currentQuestionIndex].correct;
            const buttons = document.getElementsByClassName('option-btn');
            if(buttons[correctIdx]) buttons[correctIdx].classList.add('correct');
        }

        function checkAnswer(selectedIndex, btnElement) {
            clearInterval(timerInterval);
            const correctIndex = questions[currentQuestionIndex].correct;
            const isCorrect = selectedIndex === correctIndex;

            // Disable all
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.classList.add('disabled'));

            if (isCorrect) {
                btnElement.classList.add('correct');
                score++;
                document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
                playSound('correct');
                triggerConfetti();
            } else {
                btnElement.classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                playSound('wrong');
                triggerSadEmoji();
            }

            handlePostAnswer();
        }

        function handlePostAnswer() {
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function endQuiz(earlyExit = false) {
            clearInterval(timerInterval);
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('overlays').style.display = 'none'; // Clear any remaining animations

            const total = earlyExit ? currentQuestionIndex : questions.length;
            // Avoid division by zero if early exit at Q1
            const effectiveTotal = total === 0 ? 1 : total; 
            const percentage = Math.round((score / effectiveTotal) * 100);

            document.getElementById('finalScore').innerText = `${percentage}%`;
            document.getElementById('statsText').innerText = `You scored ${score} out of ${effectiveTotal} questions attempted.`;

            let msg = "";
            if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('resultMessage').innerText = msg;
        }

        // --- VISUAL EFFECTS ---

        function triggerConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.getElementById('overlays').appendChild(conf);
                
                // Remove after animation
                setTimeout(() => conf.remove(), 3000);
            }
        }

        function triggerSadEmoji() {
            const emoji = document.querySelector('.sad-emoji');
            emoji.classList.add('show');
            setTimeout(() => {
                emoji.classList.remove('show');
            }, 1200);
        }
