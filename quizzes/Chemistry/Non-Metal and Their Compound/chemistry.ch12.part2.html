<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz (51-100) | रसायन विज्ञान</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --correct: #00e676;
            --wrong: #ff5252;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(-45deg, #4A00E0, #8E2DE2, #fc6767, #ec008c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
            font-size: 16px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 95%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 10;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }
        
        .screen.active {
            display: flex;
        }

        /* Start Screen */
        .start-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--text-hindi);
            font-weight: 400;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        label { font-size: 0.9rem; letter-spacing: 0.5px; }

        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            width: 200px;
            outline: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* Custom Checkbox */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #00e676; }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-primary {
            background: white;
            color: #4A00E0;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.5);
        }

        /* Quiz Interface */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #00e676;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00e676;
        }

        .timer-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .timer-circle.danger {
            border-color: #ff5252;
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 15px #ff5252; }
            100% { transform: scale(1); }
        }

        .question-box {
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border-left: 5px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .q-eng {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
            line-height: 1.4;
        }
        .q-hin {
            font-size: 1rem;
            color: var(--text-hindi);
            font-weight: 400;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 700px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.4);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.25);
            border-color: var(--correct);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }

        .option-btn.wrong {
            background: rgba(255, 82, 82, 0.25);
            border-color: var(--wrong);
            animation: shake 0.5s;
        }

        .opt-eng { font-size: 1rem; font-weight: 600; color: white; margin-bottom: 4px; }
        .opt-hin { font-size: 0.9rem; color: #ddd; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.2s;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
        .feedback-overlay.active { opacity: 1; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .early-submit-btn {
            margin-top: auto;
            align-self: center;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
        }
        .early-submit-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        /* Result Screen */
        .result-card {
            background: rgba(0,0,0,0.25);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .score-big {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #b4c6e7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .score-msg {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #00e676;
            font-weight: 600;
        }
        
        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="glass-container" id="app-container">
        
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <div>
                    <h1>Chemistry Challenge</h1>
                    <h2>रसायन विज्ञान (Q. 51-100)</h2>
                </div>
                
                <div class="input-group">
                    <label>⏱️ Timer per Question (Seconds)</label>
                    <input type="number" id="timer-input" placeholder="e.g. 20 (0 for no timer)" min="0">
                </div>

                <div class="input-group">
                    <label class="toggle-container">
                        <div class="switch">
                            <input type="checkbox" id="shuffle-toggle">
                            <span class="slider"></span>
                        </div>
                        Randomize (प्रश्नों को मिलाएं)
                    </label>
                </div>

                <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="quiz-header">
                <div id="q-counter">Question 01/50</div>
                <div class="timer-circle" id="timer-display">--</div>
                <div id="score-counter">Score: 0</div>
            </div>

            <div class="question-box">
                <div class="q-eng" id="q-text-eng">Question English</div>
                <div class="q-hin" id="q-text-hin">Question Hindi</div>
            </div>

            <div class="options-grid" id="options-container">
                </div>

            <div class="feedback-overlay" id="feedback-emoji"></div>

            <button class="early-submit-btn" onclick="endGame()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen">
            <div class="start-content">
                <div class="result-card">
                    <h2>Final Score</h2>
                    <div class="score-big" id="final-score">0</div>
                    <div class="score-msg" id="final-msg">Well Done!</div>
                    <p id="stats-text" style="color:#ddd; margin-top:10px; font-size: 1.1rem;"></p>
                </div>
                <button class="btn-primary" onclick="location.reload()">Restart Quiz</button>
            </div>
        </div>

    </div>

    <script>
        /* ================= DATA (Questions 51-100) ================= */
        const rawQuestions = [
            {
                qE: "Who discovered Deuterium or Heavy Hydrogen?",
                qH: "ड्यूटेरियम या भारी हाइड्रोजन का आविष्कार सर्वप्रथम किसके द्वारा किया गया ?",
                optsE: ["Urey", "Brickwedde", "Murphy", "All of these"],
                optsH: ["यूरे", "ब्रिकवेट", "मर्फी", "इनमें से सभी"],
                ans: 3
            },
            {
                qE: "Which of the following metals does not liberate hydrogen upon reaction with dilute HCl?",
                qH: "निम्नलिखित में से कौन-सी धातु तनु HCl से अभिक्रिया कर हाइड्रोजन मुक्त नहीं करता है ?",
                optsE: ["Zinc", "Copper", "Sodium", "Magnesium"],
                optsH: ["जस्ता", "ताँबा", "सोडियम", "मैग्नीशियम"],
                ans: 1
            },
            {
                qE: "Which of the following is used as a moderator in nuclear reactors?",
                qH: "निम्नलिखित में से कौन नाभिकीय रिएक्टरों में मंदक के रूप में इस्तेमाल होता है ?",
                optsE: ["Soft water", "Heavy water", "Hard water", "Sea water"],
                optsH: ["मृदु जल", "भारी जल", "कठोर जल", "समुद्री जल"],
                ans: 1
            },
            {
                qE: "Reaction of which metal with dilute HNO3 produces hydrogen gas?",
                qH: "किस पर तनु HNO3 की अभिक्रिया से हाइड्रोजन गैस उत्पन्न होती है ?",
                optsE: ["Al", "Mn", "Fe", "Cu"],
                optsH: ["Al", "Mn", "Fe", "Cu"],
                ans: 1
            },
            {
                qE: "Heavy water can be obtained by:",
                qH: "भारी जल प्राप्त किया जा सकता है-",
                optsE: ["Boiling water", "Prolonged electrolysis of water", "Cooling water", "Heating H2O2"],
                optsH: ["जल को उबालकर", "जल को लंबे समय तक वैद्युत अपघटन करके", "जल को ठंडा कर", "H2O2 को गर्म करके"],
                ans: 1
            },
            {
                qE: "Which oxide forms Hydrogen Peroxide upon reacting with dilute H2SO4?",
                qH: "निम्नलिखित में से कौन-सा ऑक्साइड तनु H2SO4 से अभिक्रिया करके हाइड्रोजन परऑक्साइड बनाता है ?",
                optsE: ["Na2O2", "Na2O", "MgO", "Fe2O3"],
                optsH: ["Na2O2", "Na2O", "MgO", "Fe2O3"],
                ans: 0
            },
            {
                qE: "How is Hydrogen Peroxide prepared in the laboratory?",
                qH: "प्रयोगशाला में हाइड्रोजन परऑक्साइड किस प्रकार तैयार की जाती है ?",
                optsE: ["Mixing MnO2 in cold dilute H2SO4", "Putting PbO2 in acidic KMnO4", "Adding Na2O2 to boiling water", "Passing CO2 into BaO2 paste in cold water"],
                optsH: ["MnO2 को ठंडे तनु H2SO4 में मिलाकर", "PbO2 को अम्लीय KMnO4 में डालकर", "Na2O2 को H2O2 को उबलते जल में डालकर", "BaO2 को ठंडे जल में घुलाकर विलयन में CO2 प्रवाहित करने पर"],
                ans: 3
            },
            {
                qE: "Commercial '10 volume H2O2' is a solution with a strength of approximately:",
                qH: "व्यापारिक '10 आयतन H2O2' एक ऐसा विलयन है जिसकी सामर्थ्य होती है-",
                optsE: ["30%", "10%", "3%", "1%"],
                optsH: ["लगभग 30%", "लगभग 10%", "लगभग 3%", "लगभग 1%"],
                ans: 2
            },
            {
                qE: "Consider the following about 'Heavy Water': 1. Deuterium Oxide (D2O) is called heavy water. 2. Like ordinary water, heavy water is a colorless liquid. Which is/are correct?",
                qH: "'भारी जल' के संबंध में निम्नलिखित कथनों पर विचार कीजिए- 1. ड्यूटेरियम ऑक्साइड (D2O) को भारीजल कहा जाता है। 2. साधारण जल के तरह भारी जल भी एक रंगहीन द्रव है।",
                optsE: ["Only 1", "Only 2", "Both 1 and 2", "Neither 1 nor 2"],
                optsH: ["केवल 1", "केवल 2", "1 तथा 2 दोनों", "न तो 1 न ही 2"],
                ans: 2
            },
            {
                qE: "Which is used in the bleaching of hair?",
                qH: "बालों के ब्लीचिंग में प्रयुक्त होता है-",
                optsE: ["Heavy water", "Hydrogen Peroxide", "Sulphuric acid", "Oxalic acid"],
                optsH: ["भारी जल", "हाइड्रोजन परऑक्साइड", "सल्फ्यूरिक अम्ल", "ऑक्जेलिक अम्ल"],
                ans: 1
            },
            {
                qE: "Which chemical is used to restore the color of old oil paintings?",
                qH: "भ्रष्ट पदार्थों को फिर से साफ करने में या पुराने तैल चित्रों के रंगों को फिर से उभारने में निम्नलिखित में किस रसायन का प्रयोग किया जाता है ?",
                optsE: ["Nitric acid", "Sulphuric acid", "Heavy water", "Hydrogen Peroxide"],
                optsH: ["नाइट्रिक अम्ल", "सल्फ्यूरिक अम्ल", "भारी जल", "हाइड्रोजन परऑक्साइड"],
                ans: 3
            },
            {
                qE: "Why is sea water more saline than rain water?",
                qH: "समुद्र का जल वर्षा जल से अधिक लवण युक्त होता है, क्यों-",
                optsE: ["Atmosphere around sea is salty", "Rivers wash away salts from earth and pour them into sea", "Salt rocks inside sea", "Sea animals produce salt"],
                optsH: ["समुद्र के आस-पास का वातावरण लवण युक्त होता है", "समुद्र में मिलने वाली नदियाँ अपने साथ लवण बहाकर लाती है", "समुद्र के अंदर लवण के चट्टाने हैं", "समुद्र में रहने वाले जीव जन्तु लवण उत्पन्न करते हैं"],
                ans: 1
            },
            {
                qE: "Pure water can be obtained from sea water by which process?",
                qH: "समुद्री जल से शुद्ध जल किस प्रक्रिया द्वारा प्राप्त किया जा सकता है ?",
                optsE: ["Filtration", "Distillation/Desalination", "Evaporation", "Fractional Distillation"],
                optsH: ["निस्पंदन", "आसवन/विलवणीकरण", "वाष्पीकरण", "प्रभाजी आसवन"],
                ans: 1
            },
            {
                qE: "On heating water from 0°C to 100°C, its density:",
                qH: "0°C से 100°C तक गर्म करने पर पानी का घनत्व-",
                optsE: ["Increases till 4°C then decreases", "Decreases till 4°C then increases", "Increases constantly", "Decreases constantly"],
                optsH: ["4°C तक बढ़ता है और फिर घटता है", "4°C तक घटता है और फिर बढ़ता है", "तापमान बढ़ने के साथ-साथ बढ़ता है", "तापमान बढ़ने के साथ-साथ घटता है"],
                ans: 0
            },
            {
                qE: "On heating water from 0°C to 100°C, its volume:",
                qH: "0°C से 100°C तक गर्म करने पर पानी का आयतन-",
                optsE: ["Increases till 4°C then decreases", "Decreases till 4°C then increases", "Increases constantly", "Decreases constantly"],
                optsH: ["4°C तक बढ़ता है और फिर घटता है", "4°C तक घटता है और फिर बढ़ता है", "तापमान बढ़ने के साथ-साथ बढ़ता है", "तापमान बढ़ने के साथ-साथ घटता है"],
                ans: 1
            },
            {
                qE: "The high boiling point of water compared to H2S or HCl is due to:",
                qH: "हाइड्रोजन सल्फाइड या हाइड्रोजन क्लोराइड के तुलना में जल का उच्च क्वथनांक किसके कारण है ?",
                optsE: ["Hydrogen Bonding", "Polar Covalent Bonding", "Van der Waals Force", "Dipole Insulation"],
                optsH: ["हाइड्रोजन आबंधन", "ध्रुवीय सहसंयोजी आयन", "वाण्डरवाल्स आकर्षण", "द्विध्रुवी रोधन"],
                ans: 0
            },

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }
        }

        // Shuffle Array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            initAudio();
            const timeInput = document.getElementById('timer-input').value;
            const shuffleInput = document.getElementById('shuffle-toggle').checked;
            
            settings.timePerQ = timeInput ? parseInt(timeInput) : 0;
            settings.shuffle = shuffleInput;

            // Prepare Data
            currentQuestions = [...rawQuestions];
            if (settings.shuffle) shuffleArray(currentQuestions);

            score = 0;
            currentQuestionIndex = 0;

            // UI Switch
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');

            loadQuestion();
        }

        function loadQuestion() {
            // Check limits
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            const qData = currentQuestions[currentQuestionIndex];
            
            // Update Headers
            document.getElementById('q-counter').innerText = `Question ${String(currentQuestionIndex + 1).padStart(2, '0')}/${currentQuestions.length}`;
            document.getElementById('score-counter').innerText = `Score: ${score}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex) / currentQuestions.length) * 100}%`;

            // Render Text
            document.getElementById('q-text-eng').innerText = qData.qE;
            document.getElementById('q-text-hin').innerText = qData.qH;

            // Render Options
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';

            qData.optsE.forEach((optE, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-eng">${optE}</span>
                    <span class="opt-hin">${qData.optsH[idx]}</span>
                `;
                btn.onclick = () => handleAnswer(idx, btn);
                optsContainer.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timer);
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('danger');
            
            if (settings.timePerQ > 0) {
                timerDisplay.style.display = 'flex';
                timeLeft = settings.timePerQ;
                timerDisplay.innerText = timeLeft;
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    if (timeLeft <= 5) timerDisplay.classList.add('danger');
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleAnswer(-1, null); // Time out treated as wrong/skip
                    }
                }, 1000);
            } else {
                timerDisplay.style.display = 'none';
            }
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timer);
            const qData = currentQuestions[currentQuestionIndex];
            const allBtns = document.querySelectorAll('.option-btn');
            
            // Disable all
            allBtns.forEach(b => b.disabled = true);

            const isCorrect = selectedIndex === qData.ans;
            const correctBtn = allBtns[qData.ans];

            if (isCorrect) {
                score++;
                if(btnElement) btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
                showFeedback('🤩'); // Star eyes for correct
            } else {
                if(btnElement) btnElement.classList.add('wrong');
                if(correctBtn) correctBtn.classList.add('correct'); // Show correct answer
                playSound('wrong');
                showFeedback('😢'); // Sad face for wrong
            }

            // Auto Next
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function showFeedback(emoji) {
            const el = document.getElementById('feedback-emoji');
            el.innerText = emoji;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 1000);
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            const percentage = currentQuestionIndex > 0 ? (score / currentQuestionIndex) * 100 : 0;
            const scoreEl = document.getElementById('final-score');
            const msgEl = document.getElementById('final-msg');
            const statsEl = document.getElementById('stats-text');

            scoreEl.innerText = `${Math.round(percentage)}%`;
            statsEl.innerText = `You answered ${score} out of ${currentQuestionIndex} questions correctly.`;

            if (percentage >= 80) msgEl.innerText = "🏆 Outstanding Performance!";
            else if (percentage >= 50) msgEl.innerText = "👏 Well Done! Keep it up.";
            else msgEl.innerText = "📚 Practice makes perfect! Try again.";
            
            if(percentage >= 80) triggerConfetti();
        }

        /* ================= CONFETTI (Pure JS Canvas) ================= */
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#00e676', '#ff5252', '#2196f3', '#ffeb3b', '#e040fb'];

            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 3,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 360,
                    spin: Math.random() * 10 - 5
                });
            }

            let animationId;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                
                particles.forEach(p => {
                    p.y += p.speed;
                    p.angle += p.spin;
                    if (p.y < canvas.height) active = true;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                });

                if (active) animationId = requestAnimationFrame(animate);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            animate();
            setTimeout(() => cancelAnimationFrame(animationId), 4000);
        }
    </script>
