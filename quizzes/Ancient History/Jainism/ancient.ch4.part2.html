            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;

            height: 100%;

            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

            padding: 15px 50px;
            border: 1px solid white;
            border-radius: 50px;
            font-size: 1.1rem;

        // STATE
        let currentQuestions = [];

        let score = 0;
        let timerInterval = null;
        let timeLeft = 0;
        let initialTime = 0;

        // AUDIO CONTEXT
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'ting') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'buzz') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // DOM ELEMENTS
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');

        const timerDisplay = document.getElementById('timer-display');
        const progressFill = document.getElementById('progress-fill');
        const qCounter = document.getElementById('q-counter');
        const scoreDisplay = document.getElementById('score-display');
        const sadEmoji = document.getElementById('sad-emoji');

        function startQuiz() {
            // Get Settings
            const timeVal = document.getElementById('timeInput').value;
            const shuffle = document.getElementById('shuffleToggle').checked;
            
            initialTime = timeVal ? parseInt(timeVal) : 0;
            
            // Prepare Data
            currentQuestions = [...questionsDB];
            if (shuffle) {
                currentQuestions.sort(() => Math.random() - 0.5);
            }

            // Reset State
            currentIdx = 0;
            score = 0;
            updateScoreUI();
            
            // UI Transition
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= currentQuestions.length) {
                finishQuiz(false);
                return;
            }

            const q = currentQuestions[currentIdx];
            
            // Scroll to top of question area
            document.querySelector('.scroll-area').scrollTop = 0;

            // Render Text
            qEn.innerText = `${currentIdx + 1}. ${q.q_en}`;
            qHi.innerText = q.q_hi;
            qCounter.innerText = `Q: ${currentIdx + 1}/${currentQuestions.length}`;

            // Update Progress
            const pct = (currentIdx / currentQuestions.length) * 100;
            progressFill.style.width = `${pct}%`;

            // Render Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <div class="opt-en"><span style="color:var(--accent-green); margin-right:5px;">${String.fromCharCode(65+idx)}.</span> ${opt.en}</div>
                    <div class="opt-hi">${opt.hi}</div>
                `;
                btn.onclick = () => handleAnswer(idx, q.correct, btn);
                optionsContainer.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timerInterval);
            timerDisplay.innerText = "--";
            timerDisplay.classList.remove('pulse-red');

            if (initialTime > 0) {
                timeLeft = initialTime;
                timerDisplay.innerText = timeLeft;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    
                    if (timeLeft < 5) timerDisplay.classList.add('pulse-red');
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleTimeout(q.correct);
                    }
                }, 1000);
            }
        }

        function handleAnswer(selectedIdx, correctIdx, btn) {
            clearInterval(timerInterval);
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (selectedIdx === correctIdx) {
                score++;
                updateScoreUI();
                btn.classList.add('correct');
                playSound('ting');
                fireConfetti();
            } else {
                btn.classList.add('wrong');
                allBtns[correctIdx].classList.add('correct');
                playSound('buzz');
                triggerSadEmoji();
            }

            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 1500);
        }

        function handleTimeout(correctIdx) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            allBtns[correctIdx].classList.add('correct'); // Show correct
            playSound('buzz');
            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 1500);
        }

        function updateScoreUI() {
            scoreDisplay.innerText = `Score: ${score}`;
        }

        function triggerSadEmoji() {
            sadEmoji.style.display = 'block';
            sadEmoji.classList.add('shake');
            setTimeout(() => {
                sadEmoji.style.display = 'none';
                sadEmoji.classList.remove('shake');
            }, 1000);
        }

        function finishQuiz(earlyExit = false) {
            clearInterval(timerInterval);
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const total = currentQuestions.length;
            const percentage = Math.round((score / total) * 100);
            
            document.getElementById('final-score').innerText = `${percentage}%`;
            const msgEl = document.getElementById('result-msg');
            const statsEl = document.getElementById('stats-detail');

            if (percentage >= 80) {
                msgEl.innerText = "üèÜ Outstanding Performance!";
                msgEl.style.color = "#FFD700";
            } else if (percentage >= 50) {
                msgEl.innerText = "üëè Well Done! Keep it up.";
                msgEl.style.color = "#00e676";
            } else {
                msgEl.innerText = "üìö Practice makes perfect!";
                msgEl.style.color = "#ff1744";
            }

            if (earlyExit) {
                statsEl.innerText = `You finished early.\nScore: ${score} / ${total}\n(Questions Attempted: ${currentIdx})`;
            } else {
                statsEl.innerText = `Quiz Complete.\nFinal Score: ${score} / ${total}`;
            }
        }

        function restartApp() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // CONFETTI LOGIC (Pure JS)
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 5 + 2,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                
                if (p.y < canvas.height) active = true;
            });
            
            // Remove fallen particles occasionally to save memory
            if (particles.length > 200) particles = particles.filter(p => p.y < canvas.height);

            if (active) requestAnimationFrame(animateConfetti);
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
