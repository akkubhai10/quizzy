<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIA Quiz - Chapter 62</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #ddd;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 25px;
            box-shadow: var(--glass-shadow);
            width: 100%;
            max-width: 600px;
            height: 90vh;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .screen { display: none; flex-direction: column; height: 100%; width: 100%; animation: fadeIn 0.5s ease; }
        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { color: var(--primary-text); text-align: center; margin-bottom: 20px; font-weight: 700; }
        h1 span { display: block; font-size: 1.1rem; font-weight: 400; opacity: 0.8; margin-top: 5px; }

        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 5px; margin-bottom: 15px; }
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .input-group { margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; }
        label { color: var(--primary-text); font-weight: 600; }
        input[type="number"] { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 12px; padding: 12px; color: white; font-family: 'Poppins'; outline: none; }

        .toggle-container { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 12px 15px; border-radius: 12px; margin-bottom: 15px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-main { background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); border: none; padding: 16px; border-radius: 15px; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: transform 0.2s; text-align: center; width: 100%; }
        .btn-main:hover { transform: scale(1.02); }
        .btn-finish { background: rgba(255, 23, 68, 0.8); margin-top: 10px; font-size: 0.9rem; padding: 10px; }

        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .progress-bar-container { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.1); }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--accent-green); }

        .timer-badge { background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; font-weight: bold; color: white; display: flex; align-items: center; gap: 5px; }
        .pulse-red { background: rgba(255, 23, 68, 0.8); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-box { margin-bottom: 20px; }
        .q-en { font-size: 1.1rem; font-weight: 700; color: var(--primary-text); margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 1rem; color: var(--hindi-text); line-height: 1.5; }

        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .option-btn { background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 14px 18px; text-align: left; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.15); border-color: white; }
        .option-btn.correct { background: rgba(0, 230, 118, 0.3); border-color: var(--accent-green); }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.3); border-color: var(--accent-red); }

        .opt-en { font-size: 1rem; color: white; font-weight: 600; }
        .opt-hi { font-size: 0.85rem; color: var(--hindi-text); margin-top: 4px; }

        #effects-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .emoji-feedback { font-size: 6rem; opacity: 0; transform: scale(0.5); transition: 0.3s; }
        .emoji-feedback.show { opacity: 1; transform: scale(1); }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-15px); } 75% { transform: translateX(15px); } }

        .score-display { font-size: 3.5rem; font-weight: 800; text-align: center; margin: 20px 0; color: white; }
        .result-message { text-align: center; font-size: 1.3rem; margin-bottom: 30px; color: #fff; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="app-container">
        <div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div>
        <div id="start-screen" class="screen active">
            <h1>NIA Quiz<span>‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£ ‡§Ö‡§≠‡§ø‡§ï‡§∞‡§£</span></h1>
            <div class="scroll-area">
                <p style="text-align: center; margin-bottom: 25px; opacity: 0.9;">Gyan Bindu G.S. Academy - Chapter 62</p>
                <div class="input-group">
                    <label>Timer per Question (Seconds)</label>
                    <input type="number" id="time-input" placeholder="e.g. 30 (0 for unlimited)">
                </div>
                <div class="toggle-container">
                    <label>Shuffle Questions</label>
                    <label class="switch"><input type="checkbox" id="shuffle-toggle"><span class="slider"></span></label>
                </div>
            </div>
            <button class="btn-main" onclick="startQuiz()">Start Quiz üöÄ</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <span id="q-counter">Q: 01/05</span>
                <span id="score-counter">Score: 0</span>
                <div id="timer-badge" class="timer-badge">‚è± <span id="time-display">--</span></div>
            </div>
            <div class="scroll-area">
                <div class="question-box">
                    <div id="question-en" class="q-en"></div>
                    <div id="question-hi" class="q-hi"></div>
                </div>
                <div id="options-container" class="options-grid"></div>
            </div>
            <button class="btn-main btn-finish" onclick="finishQuiz()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Result</h1>
            <div class="scroll-area" style="display: flex; flex-direction: column; justify-content: center;">
                <div class="score-display" id="final-score"></div>
                <div class="result-message" id="result-msg"></div>
            </div>
            <button class="btn-main" onclick="location.reload()">Restart Quiz üîÑ</button>
        </div>
        <div id="effects-layer"><div id="feedback-emoji" class="emoji-feedback"></div></div>
    </div>

<script>
    const rawQuestions = [
        {
            q_en: "What type of institution is the National Investigation Agency (NIA)?",
            q_hi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£ ‡§Ö‡§≠‡§ø‡§ï‡§∞‡§£ (NIA) ‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•Ä ‡§∏‡§Ç‡§∏‡•ç‡§•‡§æ ‡§π‡•à ?",
            options: [
                { en: "Statutory", hi: "‡§∏‡§æ‡§Ç‡§µ‡§ø‡§ß‡§ø‡§ï" }, { en: "Constitutional", hi: "‡§∏‡§Ç‡§µ‡•à‡§ß‡§æ‡§®‡§ø‡§ï" }, 
                { en: "Non-statutory", hi: "‡§ó‡•à‡§∞-‡§∏‡§æ‡§Ç‡§µ‡§ø‡§ß‡§ø‡§ï" }, { en: "None of these", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç" }
            ],
            correct: 0 // (a)
        },
        {
            q_en: "When was the National Investigation Agency (NIA) established?",
            q_hi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£ ‡§Ö‡§≠‡§ø‡§ï‡§∞‡§£ (NIA) ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§æ‡§™‡§®‡§æ ‡§ï‡§¨ ‡§ï‡•Ä ‡§ó‡§à ?",
            options: [
                { en: "2008", hi: "2008" }, { en: "2009", hi: "2009" }, 
                { en: "2010", hi: "2010" }, { en: "2011", hi: "2011" }
            ],
            correct: 1 // (b)
        },
        {
            q_en: "The National Investigation Agency (NIA) works under which ministry?",
            q_hi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£ ‡§Ö‡§≠‡§ø‡§ï‡§∞‡§£ (NIA) ‡§ï‡§ø‡§∏ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø ‡§ï‡•á ‡§Ö‡§Ç‡§§‡§∞‡•ç‡§ó‡§§ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ?",
            options: [
                { en: "Ministry of Personnel", hi: "‡§ï‡§æ‡§∞‡•ç‡§Æ‡§ø‡§ï ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø" }, { en: "Ministry of Home Affairs", hi: "‡§ó‡•É‡§π ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø" }, 
                { en: "Ministry of Defense", hi: "‡§∞‡§ï‡•ç‡§∑‡§æ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø" }, { en: "Prime Minister's Office", hi: "‡§™‡•ç‡§∞‡§ß‡§æ‡§®‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø" }
            ],
            correct: 1 // (b)
        },
        {
            q_en: "Where is the headquarters of the National Investigation Agency (NIA) located?",
            q_hi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£ ‡§Ö‡§≠‡§ø‡§ï‡§∞‡§£ (NIA) ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§ï‡§π‡§æ‡§Å ‡§∏‡•ç‡§•‡§ø‡§§ ‡§π‡•à ?",
            options: [
                { en: "Mumbai", hi: "‡§Æ‡•Å‡§Ç‡§¨‡§à" }, { en: "New Delhi", hi: "‡§®‡§à ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä" }, 
                { en: "Hyderabad", hi: "‡§π‡•à‡§¶‡§∞‡§æ‡§¨‡§æ‡§¶" }, { en: "Lucknow", hi: "‡§≤‡§ñ‡§®‡§ä" }
            ],
            correct: 1 // (b)
        },
        {
            q_en: "Who is the administrative head of the National Investigation Agency (NIA)?",
            q_hi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§®‡•ç‡§µ‡•á‡§∑‡§£ ‡§Ö‡§≠‡§ø‡§ï‡§∞‡§£ (NIA) ‡§ï‡§æ ‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§®‡§ø‡§ï ‡§™‡•ç‡§∞‡§Æ‡•Å‡§ñ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ?",
            options: [
                { en: "Director General", hi: "‡§Æ‡§π‡§æ‡§®‡§ø‡§¶‡•á‡§∂‡§ï" }, { en: "Director", hi: "‡§®‡§ø‡§¶‡•á‡§∂‡§ï" }, 
                { en: "Special Director", hi: "‡§µ‡§ø‡§∂‡•á‡§∑ ‡§®‡§ø‡§¶‡•á‡§∂‡§ï" }, { en: "Home Secretary", hi: "‡§ó‡•É‡§π ‡§∏‡§ö‡§ø‡§µ" }
            ],
            correct: 0 // (a)
        }
    ];

    let currentQs = [], index = 0, score = 0, timerVal = 0, interval;
    const audio = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(f1, f2) {
        if (audio.state === 'suspended') audio.resume();
        const osc = audio.createOscillator();
        const g = audio.createGain();
        osc.connect(g); g.connect(audio.destination);
        osc.frequency.setValueAtTime(f1, audio.currentTime);
        osc.frequency.exponentialRampToValueAtTime(f2, audio.currentTime + 0.1);
        g.gain.setValueAtTime(0.1, audio.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.3);
        osc.start(); osc.stop(audio.currentTime + 0.3);
    }

    function startQuiz() {
        const t = parseInt(document.getElementById('time-input').value);
        timerVal = isNaN(t) ? 0 : t;
        currentQs = document.getElementById('shuffle-toggle').checked ? [...rawQuestions].sort(() => Math.random() - 0.5) : [...rawQuestions];
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQ();
    }

    function loadQ() {
        if (index >= currentQs.length) return finishQuiz();
        clearInterval(interval);
        document.getElementById('feedback-emoji').className = 'emoji-feedback';
        document.getElementById('progress-bar').style.width = (index / currentQs.length * 100) + '%';
        document.getElementById('q-counter').innerText = `Q: ${index + 1}/${currentQs.length}`;
        document.getElementById('score-counter').innerText = `Score: ${score}`;
        const q = currentQs[index];
        document.getElementById('question-en').innerText = q.q_en;
        document.getElementById('question-hi').innerText = q.q_hi;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97+i)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => check(i, btn);
            container.appendChild(btn);
        });
        if (timerVal > 0) {
            let left = timerVal;
            const badge = document.getElementById('timer-badge');
            badge.classList.remove('pulse-red');
            document.getElementById('time-display').innerText = left + 's';
            interval = setInterval(() => {
                left--;
                document.getElementById('time-display').innerText = left + 's';
                if (left < 5) badge.classList.add('pulse-red');
                if (left <= 0) { clearInterval(interval); check(-1); }
            }, 1000);
        } else document.getElementById('time-display').innerText = '‚àû';
    }

    function check(i, btn) {
        clearInterval(interval);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
        const correct = currentQs[index].correct;
        const emoji = document.getElementById('feedback-emoji');
        if (i === correct) {
            score++; btn.classList.add('correct');
            playSound(523, 880); fireConfetti();
            emoji.innerText = 'ü§©'; emoji.classList.add('show');
        } else {
            if (btn) btn.classList.add('wrong');
            btns[correct].classList.add('correct');
            playSound(150, 100);
            emoji.innerText = 'üò¢'; emoji.classList.add('show', 'shake');
        }
        setTimeout(() => { index++; loadQ(); }, 1500);
    }

    function finishQuiz() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('final-score').innerText = `${score} / ${currentQs.length}`;
        const p = (score / currentQs.length) * 100;
        document.getElementById('result-msg').innerText = p >= 80 ? "üèÜ Outstanding Performance!" : p >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.";
    }

    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 100}, () => ({
            x: canvas.width/2, y: canvas.height/2,
            vx: Math.random()*20-10, vy: Math.random()*20-10,
            c: `hsl(${Math.random()*360}, 100%, 50%)`, r: Math.random()*6+2
        }));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.5; ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); });
            if (particles.length > 0 && particles[0].y < canvas.height + 100) requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
