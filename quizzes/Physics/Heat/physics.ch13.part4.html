<html lang="en">
<head>

            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #dddddd;
            --accent-green: #00e676;
            --accent-red: #ff1744;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #f43b47);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Start Screen */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .input-group {
            margin: 1rem 0;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Custom Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 20px;
            margin-left: 10px;
            transition: 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .toggle-switch {
            background-color: var(--accent-green);
        }

        input[type="checkbox"]:checked + .toggle-switch::after {
            transform: translateX(24px);
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Quiz UI */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .timer {
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .timer.pulse-red {
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-container {
            width: 100%;
            margin-bottom: 2rem;
            text-align: left;
        }

        .q-en {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .q-hi {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            width: 100%;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .opt-en {
            font-weight: 600;
            font-size: 1rem;
        }

        .opt-hi {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.4); /* Green */
            border-color: #00e676;
        }

        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.4); /* Red */
            border-color: #ff1744;
        }

        .emoji-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .emoji-feedback.shake {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-10deg); }
            75% { transform: translate(-50%, -50%) rotate(10deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .submit-btn {
            background: rgba(244, 59, 71, 0.3);
            border: 1px solid rgba(244, 59, 71, 0.5);
            font-size: 1rem;
            margin-top: 2rem;
            padding: 10px 20px;
        }
        .submit-btn:hover {
            background: rgba(244, 59, 71, 0.5);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {

            font-weight: 700;
            margin: 1rem 0;
            background: -webkit-linear-gradient(#fff, #ccc);
            -webkit-background-clip: text;

        }

        .result-msg {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

            h1 { font-size: 1.8rem; }
            .q-en { font-size: 1.1rem; }
            .q-hi { font-size: 0.95rem; }
            .header-info { font-size: 0.9rem; }
        }
    </style>

    // --- State Variables ---
    let questions = [];

    let score = 0;

    let timerSetting = 0; // 0 = disabled

    // --- Audio System (Web Audio API) ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        if (!audioCtx) initAudio();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // "Ting" - High pitched sine wave
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'wrong') {
            // "Buzz" - Low pitched saw wave
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- Utility Functions ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function spawnConfetti() {
        const colors = ['#f43b47', '#00e676', '#2575fc', '#ffeb3b', '#e040fb'];
        for (let i = 0; i < 50; i++) {
            const conf = document.createElement('div');
            conf.classList.add('confetti');
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
            conf.style.opacity = Math.random();
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 4000);
        }
    }

    // --- Core Quiz Logic ---
    function startQuiz() {
        // Init Audio Context on user gesture
        initAudio();

        // Get Settings
        const timerInput = document.getElementById('timerInput').value;
        const doShuffle = document.getElementById('shuffleToggle').checked;

        timerSetting = timerInput ? parseInt(timerInput) : 0;
        
        // Prepare Data
        questions = [...rawQuestions];
        if (doShuffle) {
            shuffleArray(questions);
        }

        // Reset State
        currentQuestionIndex = 0;
        score = 0;
        
        // UI Transition
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        
        // Update Progress
        const progress = (currentQuestionIndex / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('questionCounter').innerText = `Q: ${currentQuestionIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        
        const qData = questions[currentQuestionIndex];
        
        // Render Text
        document.getElementById('q-en').innerText = `${currentQuestionIndex + 1}. ${qData.q_en}`;
        document.getElementById('q-hi').innerText = qData.q_hi;
        
        // Render Options
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(65 + index)}. ${opt.en}</span>
                             <span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(index, btn);
            optContainer.appendChild(btn);
        });

        // Hide Feedback
        document.getElementById('feedbackEmoji').classList.remove('shake');
        document.getElementById('feedbackEmoji').style.display = 'none';

        // Start Timer
        if (timerSetting > 0) {
            startTimer();
        } else {
            document.getElementById('timerDisplay').style.display = 'none';
        }
    }

    function startTimer() {
        timeLeft = timerSetting;
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.style.display = 'inline-block';
        timerDisplay.classList.remove('pulse-red');
        timerDisplay.innerText = timeLeft + 's';

        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft + 's';

            if (timeLeft < 5) {
                timerDisplay.classList.add('pulse-red');
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeOut();
            }
        }, 1000);
    }

    function handleTimeOut() {
        playSound('wrong');
        disableOptions();
        
        // Highlight correct answer
        const qData = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons[qData.correct].classList.add('correct');
        
        document.getElementById('feedbackEmoji').innerText = '‚è∞';
        document.getElementById('feedbackEmoji').style.display = 'block';
        
        setTimeout(nextQuestion, 2000);
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        disableOptions();

        const qData = questions[currentQuestionIndex];
        const isCorrect = selectedIndex === qData.correct;
        const feedbackEmoji = document.getElementById('feedbackEmoji');

        if (isCorrect) {
            score++;
            btnElement.classList.add('correct');
            playSound('correct');
            spawnConfetti();
        } else {
            btnElement.classList.add('wrong');
            // Show correct one
            const buttons = document.querySelectorAll('.option-btn');
            buttons[qData.correct].classList.add('correct');
            
            playSound('wrong');
            feedbackEmoji.innerText = 'üò¢';
            feedbackEmoji.style.display = 'block';
            feedbackEmoji.classList.add('shake');
        }

        setTimeout(nextQuestion, 1500);
    }

    function disableOptions() {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Calculate based on questions presented (if early exit)
        const totalPresented = currentQuestionIndex; 
        // Actually for a finished quiz it is total length. 
        // If "Finish" button pressed early, we calculate based on current progress.
        // Let's assume standard behavior: Score based on Total Questions.
        const totalQ = questions.length;
        const percentage = Math.round((score / totalQ) * 100);

        const finalScoreEl = document.getElementById('finalScore');
        finalScoreEl.innerText = `${percentage}%`;

        let msg = "";
        if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";

        document.getElementById('finalMsg').innerText = msg;
        document.getElementById('statsText').innerText = `You answered ${score} correctly out of ${totalQ} questions.`;
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
