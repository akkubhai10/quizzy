            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: white;

            border: none;
            border-radius: 15px;
            background: white;
            color: #2575fc;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;

        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        #quiz-header { display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.9rem; }

            border: 1px solid var(--border);
            color: white;
            text-align: left;
            margin-bottom: 12px;
            padding: 12px 20px;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            display: none;
            z-index: 10;

        .hidden { display: none; }
        .result-score { font-size: 3rem; font-weight: 600; margin: 1rem 0; text-align: center; }

        #confetti {

            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;

        let currentQuestions = [];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if(type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            }
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function startQuiz() {
            const timeVal = parseInt(document.getElementById('timer-input').value);
            const shuffle = document.getElementById('shuffle-input').checked;
            
            timerSeconds = isNaN(timeVal) ? 0 : timeVal;
            currentQuestions = [...quizData];
            if(shuffle) currentQuestions.sort(() => Math.random() - 0.5);
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            if(currentIdx >= currentQuestions.length) return endQuiz();
            
            const q = currentQuestions[currentIdx];
            document.getElementById('q-count').innerText = `Question: ${currentIdx + 1}/${currentQuestions.length}`;
            document.getElementById('question-text-en').innerText = q.qEn;
            document.getElementById('question-text-hi').innerText = q.qHi;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn option-btn';
                btn.innerHTML = `${opt.en}<br><span class="hindi-sub">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(i);
                container.appendChild(btn);
            });

            updateProgress();
            startTimer();
        }

        function handleAnswer(selectedIdx) {
            clearInterval(interval);
            const q = currentQuestions[currentIdx];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(selectedIdx === q.correct) {
                btns[selectedIdx].classList.add('correct');
                score++;
                document.getElementById('score-display').innerText = `Score: ${score}`;
                playSound('correct');
                triggerConfetti();
            } else {
                if(selectedIdx !== -1) btns[selectedIdx].classList.add('wrong');
                btns[q.correct].classList.add('correct');
                playSound('wrong');
                showSadEmoji();
            }

            setTimeout(() => {
                currentIdx++;
                showQuestion();
            }, 1500);
        }

        function startTimer() {
            clearInterval(interval);
            const display = document.getElementById('timer');
            if(timerSeconds <= 0) { display.innerText = ""; return; }
            
            let timeLeft = timerSeconds;
            display.innerText = `‚è± ${timeLeft}s`;
            display.classList.remove('pulse');

            interval = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è± ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('pulse');
                if(timeLeft <= 0) {
                    clearInterval(interval);
                    handleAnswer(-1);
                }
            }, 1000);
        }

        function updateProgress() {
            const prog = ((currentIdx) / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = prog + "%";
        }

        function showSadEmoji() {
            const emoji = document.getElementById('emoji-overlay');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.style.display = 'none';
                emoji.classList.remove('shake');
            }, 1000);
        }

        function endQuiz() {
            clearInterval(interval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = "100%";
            
            const percent = (score / currentQuestions.length) * 100;
            const msg = document.getElementById('result-msg');
            const scoreDisp = document.getElementById('final-score');
            
            scoreDisp.innerText = `${score}/${currentQuestions.length}`;
            if(percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
            else msg.innerText = "üìö Practice makes perfect! Try again.";
        }

        // Confetti Logic
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let pieces = [];
        function triggerConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) {
                pieces.push({
                    x: Math.random()*canvas.width,
                    y: Math.random()*canvas.height - canvas.height,
                    s: Math.random()*10 + 5,
                    c: `hsl(${Math.random()*360}, 100%, 50%)`,
                    v: Math.random()*5 + 2
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            pieces.forEach((p, i) => {
                p.y += p.v;
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, p.s, p.s);
                if(p.y > canvas.height) pieces.splice(i, 1);
            });
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();
    </script>
