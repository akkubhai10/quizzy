<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Control & Coordination Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --correct: #00e676;
            --wrong: #ff1744;
            --primary: #6c5ce7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff7eb3 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease;
        }
        
        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1, h2 { text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .hindi-text { font-size: 0.85em; color: var(--text-hindi); font-weight: 400; display: block; margin-top: 4px; }
        
        /* Inputs & Controls */
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            outline: none;
        }
        input::placeholder { color: #ddd; }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn-secondary { background: rgba(255,255,255,0.2); font-size: 0.9rem; padding: 10px 20px; margin-top: 20px; }

        /* Quiz UI */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: #00f260;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00f260;
        }

        .timer-badge {
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-variant-numeric: tabular-nums;
        }
        .timer-badge.danger {
            color: #ff4757;
            animation: pulse 0.8s infinite;
            background: rgba(255, 255, 255, 0.9);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #fff;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid transparent;
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover { background: rgba(255,255,255,0.25); }
        
        .option-btn.correct { background: var(--correct); color: #000; border-color: #fff; transform: scale(1.02); }
        .option-btn.correct .hindi-text { color: #333; }
        
        .option-btn.wrong { background: var(--wrong); border-color: #fff; animation: shakeBtn 0.4s; }

        @keyframes shakeBtn {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Feedback Overlay */
        .emoji-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        .emoji-overlay.animate {
            animation: popFade 1s forwards;
        }

        @keyframes popFade {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(-10deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Result Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 4px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

    </style>
</head>

            options: [

        {

            qH: "‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§π‡•â‡§∞‡•ç‡§Æ‡•ã‡§® ‡§¨‡•Ä‡§ú‡•ã ‡§ï‡•á ‡§™‡•ç‡§∞‡§∏‡•Å‡§™‡•ç‡§§‡§ø ‡§≠‡§Ç‡§ó ‡§ï‡§∞ ‡§â‡§∏‡•á ‡§Ö‡§Ç‡§ï‡•Å‡§∞‡§£ ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§™‡•ç‡§∞‡•á‡§∞‡§ø‡§§ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç?",

    // --- Variables ---
    let questions = [];
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLimit = 0;
    let isTransitioning = false;

    // --- Audio Context ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // Ting sound: High sine wave
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'wrong') {
            // Buzz sound: Low Sawtooth
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- Confetti Engine ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createConfetti() {
        for(let i=0; i<50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: -10,
                r: Math.random() * 6 + 2,
                d: Math.random() * 5 + 2,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                tilt: Math.floor(Math.random() * 10) - 10,
                tiltAngle: 0,
                tiltAngleIncremental: (Math.random() * 0.07) + 0.05
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.tiltAngle += p.tiltAngleIncremental;
            p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
            p.x += Math.sin(p.tiltAngle) * 2;
            p.tilt = Math.sin(p.tiltAngle) * 15;

            ctx.beginPath();
            ctx.lineWidth = p.r;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.tilt + (p.r / 2), p.y);
            ctx.lineTo(p.x + p.tilt, p.y + p.tilt + (p.r / 2));
            ctx.stroke();

            if (p.y > canvas.height) particles.splice(i, 1);
        });
        if(particles.length > 0) requestAnimationFrame(drawConfetti);
    }

    // --- Quiz Logic ---
    function toggleShuffle() {
        const chk = document.getElementById('shuffleToggle');
        chk.checked = !chk.checked;
        const parent = chk.parentElement;
        parent.style.background = chk.checked ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.2)';
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startQuiz() {
        const timerVal = document.getElementById('timerInput').value;
        timeLimit = timerVal ? parseInt(timerVal) : 0;
        
        // Clone Data
        questions = JSON.parse(JSON.stringify(rawData));
        
        if (document.getElementById('shuffleToggle').checked) {
            shuffleArray(questions);
        }

        currentQIndex = 0;
        score = 0;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQIndex >= questions.length) {
            finishQuiz();
            return;
        }

        isTransitioning = false;
        const qData = questions[currentQIndex];
        
        // Update UI Text
        document.getElementById('question-count').innerText = `Q: ${String(currentQIndex + 1).padStart(2, '0')}/${questions.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('q-english').innerText = qData.qE;
        document.getElementById('q-hindi').innerText = qData.qH;

        // Progress Bar
        const progress = ((currentQIndex) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;

        // Render Options
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';
        
        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt.e}</span><span class="hindi-text">${opt.h}</span>`;
            btn.onclick = () => handleAnswer(idx, btn, qData);
            optsContainer.appendChild(btn);
        });

        // Reset & Start Timer
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.classList.remove('danger');
        
        if (timeLimit > 0) {
            let timeLeft = timeLimit;
            timerDisplay.style.display = 'inline-block';
            timerDisplay.innerText = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 5) timerDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btnElement, qData) {
        if (isTransitioning) return;
        isTransitioning = true;
        clearInterval(timerInterval);

        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        const isCorrect = qData.options[selectedIndex].c;

        if (isCorrect) {
            btnElement.classList.add('correct');
            playSound('correct');
            score++;
            createConfetti();
            drawConfetti();
        } else {
            btnElement.classList.add('wrong');
            playSound('wrong');
            // Show correct one
            qData.options.forEach((opt, i) => {
                if (opt.c) allBtns[i].classList.add('correct');
            });
            // Show Sad Emoji
            const emoji = document.getElementById('feedback-emoji');
            emoji.style.opacity = 1;
            emoji.classList.add('animate');
            setTimeout(() => {
                emoji.classList.remove('animate');
                emoji.style.opacity = 0;
            }, 1000);
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        if (isTransitioning) return;
        isTransitioning = true;
        
        // Show correct answer then move
        const allBtns = document.querySelectorAll('.option-btn');
        const qData = questions[currentQIndex];
        
        qData.options.forEach((opt, i) => {
            if (opt.c) allBtns[i].classList.add('correct');
        });
        playSound('wrong');

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Calculate Percentage
        // Note: Calculation based on total answered (or total questions? Usually total questions in quiz context)
        // Adjusting to: Score vs Total Questions attempted so far (if early exit)
        const total = currentQIndex === 0 ? 1 : currentQIndex; // Avoid div by zero if immediate exit
        // Actually, standardized is Score / Total Questions in Deck, but if early exit, we can do score / questions seen.
        // Let's do Score / Total (50) for strict, or Score / Seen for dynamic. User said "results based on questions answered so far".
        
        const questionsSeen = currentQIndex; // This is how many screens passed
        const percent = questionsSeen === 0 ? 0 : Math.round((score / questionsSeen) * 100);

        const circle = document.getElementById('final-score');
        circle.innerText = `${percent}%`;
        
        // Color code circle
        if (percent >= 80) circle.style.borderColor = '#00e676';
        else if (percent >= 50) circle.style.borderColor = '#ffb74d';
        else circle.style.borderColor = '#ff1744';

        const msg = document.getElementById('result-message');
        if (percent >= 80) msg.innerText = "üèÜ Outstanding Performance! (‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®)";
        else if (percent >= 50) msg.innerText = "üëè Well Done! Keep it up. (‡§¨‡§π‡•Å‡§§ ‡§¨‡§¢‡§º‡§ø‡§Ø‡§æ)";
        else msg.innerText = "üìö Practice makes perfect! Try again. (‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à)";

        document.getElementById('stats-text').innerText = `You answered ${score} correctly out of ${questionsSeen} questions attempted.`;
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
        // Reset styles
        document.getElementById('progress-bar').style.width = '0%';
    }
