<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz (Q201-269)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --correct: #00e676;
            --wrong: #ff1744;
            --text-main: #ffffff;
            --text-sub: #dddddd;
            /* Vibrant Mesh Gradient */
            --bg-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --bg-mesh: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                       radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient); 
            background-image: var(--bg-mesh);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glassmorphism Card */
        .quiz-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 95%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 25px;
            position: relative;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        /* Typography */
        h1 { text-align: center; margin-bottom: 5px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .sub-text { text-align: center; font-size: 0.9rem; opacity: 0.8; margin-bottom: 25px; }

        /* Settings */
        .settings-panel {
            display: flex; flex-direction: column; align-items: center; gap: 20px; margin: auto 0;
        }
        
        .input-group { text-align: center; }
        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            padding: 12px; border-radius: 12px;
            color: white; font-family: inherit;
            text-align: center; font-size: 1.1rem;
            width: 140px; margin-top: 5px;
        }
        input:focus { outline: none; border-color: rgba(255,255,255,0.6); }

        /* Toggle */
        .switch-wrap { display: flex; align-items: center; gap: 15px; font-weight: 600; }
        .switch { position: relative; display: inline-block; width: 54px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Buttons */
        .btn-start {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border);
            color: white; padding: 15px 50px;
            border-radius: 50px; font-size: 1.2rem;
            cursor: pointer; transition: all 0.3s;
            font-weight: 700; margin-top: 10px;
        }
        .btn-start:hover { transform: scale(1.05); background: rgba(255,255,255,0.3); }

        .btn-finish {
            background: rgba(255, 87, 34, 0.25);
            border: 1px solid rgba(255, 87, 34, 0.5);
            color: white; padding: 12px;
            border-radius: 15px; width: 100%;
            cursor: pointer; font-weight: 600;
            transition: background 0.3s;
            margin-top: auto;
        }
        .btn-finish:hover { background: rgba(255, 87, 34, 0.45); }

        /* Quiz HUD */
        .hud {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.25); padding: 10px 20px;
            border-radius: 15px; margin-bottom: 20px; font-weight: 600;
        }
        .progress-bar-bg {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; margin-bottom: 20px; overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%; width: 0%; background: var(--correct);
            transition: width 0.3s ease; box-shadow: 0 0 10px var(--correct);
        }
        
        .timer-badge { display: flex; align-items: center; gap: 6px; }
        .pulse-red { animation: pulseRed 1s infinite; color: #ff5252; font-weight: 800; }
        @keyframes pulseRed { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }

        /* Content Area */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .question-block { margin-bottom: 25px; }
        .q-english { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; color: var(--text-main); }
        .q-hindi { font-size: 1.05rem; color: var(--text-sub); line-height: 1.5; }

        .options-list { display: flex; flex-direction: column; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px;
            cursor: pointer; transition: background 0.2s;
            position: relative;
        }
        .option-btn:hover { background: rgba(255,255,255,0.15); }
        .opt-english { display: block; font-weight: 600; font-size: 1.05rem; margin-bottom: 3px; }
        .opt-hindi { display: block; font-size: 0.95rem; color: #ccc; }

        /* Feedback States */
        .correct { background: rgba(0, 230, 118, 0.4) !important; border-color: var(--correct) !important; }
        .wrong { background: rgba(255, 23, 68, 0.4) !important; border-color: var(--wrong) !important; animation: shake 0.5s; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        #emoji-layer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 6rem;
            opacity: 0; pointer-events: none; z-index: 99;
            transition: opacity 0.3s;
        }
        #emoji-layer.show { opacity: 1; animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popUp { 0% { transform: translate(-50%, -50%) scale(0); } 70% { transform: translate(-50%, -50%) scale(1.2); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* Result */
        .score-val { font-size: 4rem; font-weight: 800; margin: 20px 0; background: linear-gradient(to bottom, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .score-msg { font-size: 1.25rem; margin-bottom: 15px; text-align: center; }
        .score-stats { color: #ccc; font-size: 0.95rem; }

    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="quiz-card">

                <div class="options-list" id="optionsContainer"></div>
            </div>

            <button class="btn-finish" onclick="QuizApp.finishEarly()">Finish & Show Results</button>
            <div id="emoji-layer">üò¢</div>
        </div>

        <div id="result-screen" class="screen" style="justify-content: center; align-items: center;">

        </div>
    </div>

    const QuizApp = {
        currentIdx: 0,
        score: 0,
        timer: null,
        timeLimit: 0,
        questions: [],
        audioCtx: null,

        // Initialize Audio Context
        initAudio() {
            if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        },

        // Play Tone
        playTone(type) {
            if (!this.audioCtx) return;
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);
            
            const now = this.audioCtx.currentTime;
            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.15);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(120, now);
                osc.frequency.linearRampToValueAtTime(80, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            }
            osc.start();
            osc.stop(now + 0.4);
        },

        startQuiz() {
            this.initAudio();
            const tInput = document.getElementById('inputTimer').value;
            this.timeLimit = (tInput && parseInt(tInput) > 0) ? parseInt(tInput) : 0;
            const shuffle = document.getElementById('inputShuffle').checked;

            this.questions = [...questionsDB];
            if (shuffle) {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }

            this.currentIdx = 0;
            this.score = 0;
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            this.loadQuestion();
        },

        loadQuestion() {
            clearInterval(this.timer);
            const q = this.questions[this.currentIdx];
            const total = this.questions.length;

            // Update HUD
            document.getElementById('qCounter').textContent = `Q: ${this.currentIdx + 1}/${total}`;
            document.getElementById('scoreCounter').textContent = `Score: ${this.score}`;
            document.getElementById('progressBar').style.width = `${(this.currentIdx / total) * 100}%`;

            // Render Text
            document.getElementById('qTextEng').textContent = `${this.currentIdx + 201}. ${q.e}`;
            document.getElementById('qTextHin').textContent = q.h;

            // Render Options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            q.o.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-english">${String.fromCharCode(65+i)}. ${opt.e}</span><span class="opt-hindi">${opt.h}</span>`;
                btn.onclick = () => this.handleAnswer(i, btn);
                container.appendChild(btn);
            });

            // Timer
            const badge = document.getElementById('timerBadge');
            const txt = document.getElementById('timerText');
            txt.className = '';
            
            if (this.timeLimit > 0) {
                badge.style.display = 'flex';
                let timeLeft = this.timeLimit;
                txt.textContent = timeLeft;

                this.timer = setInterval(() => {
                    timeLeft--;
                    txt.textContent = timeLeft;
                    if (timeLeft <= 5) txt.className = 'pulse-red';
                    if (timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeout();
                    }
                }, 1000);
            } else {
                badge.style.display = 'none';
            }
        },

        handleTimeout() {
            this.disableButtons();
            const correctIndex = this.questions[this.currentIdx].a;
            document.querySelectorAll('.option-btn')[correctIndex].classList.add('correct');
            this.playTone('fail');
            setTimeout(() => this.nextQuestion(), 2000);
        },

        handleAnswer(selectedIndex, btn) {
            clearInterval(this.timer);
            this.disableButtons();
            const correctIndex = this.questions[this.currentIdx].a;

            if (selectedIndex === correctIndex) {
                this.score++;
                btn.classList.add('correct');
                this.playTone('success');
                confettiEffect();
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.option-btn')[correctIndex].classList.add('correct');
                this.playTone('fail');
                this.showEmoji();
            }
            setTimeout(() => this.nextQuestion(), 1500);
        },

        disableButtons() {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');
        },

        showEmoji() {
            const el = document.getElementById('emoji-layer');
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 1000);
        },

        nextQuestion() {
            this.currentIdx++;
            if (this.currentIdx < this.questions.length) {
                this.loadQuestion();
            } else {
                this.finish();
            }
        },

        finishEarly() {
            clearInterval(this.timer);
            this.finish();
        },

        finish() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            let denominator = this.currentIdx;
            if (denominator === 0) denominator = 1;

            const percentage = Math.round((this.score / denominator) * 100);
            
            document.getElementById('finalScore').textContent = `${percentage}%`;
            
            const msgEl = document.getElementById('finalMsg');
            if (percentage >= 80) msgEl.textContent = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msgEl.textContent = "üëè Well Done! Keep it up.";
            else msgEl.textContent = "üìö Practice makes perfect! Try again.";

            document.getElementById('finalStats').textContent = `You scored ${this.score} out of ${denominator} attempted questions.`;
        }
    };

    // Confetti Animation
    function confettiEffect() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const pieces = [];
        for(let i=0; i<80; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                w: Math.random() * 8 + 4,
                h: Math.random() * 8 + 4,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                vy: Math.random() * 4 + 2,
                vx: Math.random() * 4 - 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            
            pieces.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.y > canvas.height ? null : active = true;
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
            });

            if (active) requestAnimationFrame(animate);
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        animate();
    }
</script>
