        const q = this.data[this.index];
        document.getElementById('text-q-en').innerText = q.en;
        document.getElementById('text-q-hi').innerText = q.hi;
        document.getElementById('label-counter').innerText = `Question ${this.index + 1}/${this.data.length}`;
        document.getElementById('label-score').innerText = `Score: ${this.score}`;
        
        const prg = (this.index / this.data.length) * 100;
        document.getElementById('progress-bar').style.width = `${prg}%`;

        const container = document.getElementById('container-options');
        container.innerHTML = '';
        
        q.opt.forEach((o, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${o.en}</span><span class="opt-hi">${o.hi}</span>`;
            btn.onclick = () => this.check(i, btn);
            container.appendChild(btn);
        });

        this.startTimer();
    },

    startTimer() {
        clearInterval(this.timer);
        const display = document.querySelector('#label-timer span');
        const badge = document.getElementById('label-timer');
        
        if (this.timeLimit <= 0) {
            badge.classList.add('hidden');
            return;
        }

        badge.classList.remove('hidden', 'pulse-red');
        let current = this.timeLimit;
        display.innerText = current;

        this.timer = setInterval(() => {
            current--;
            display.innerText = current;
            if (current < 5) badge.classList.add('pulse-red');
            if (current <= 0) {
                clearInterval(this.timer);
                this.next();
            }
        }, 1000);
    },

    check(idx, btn) {
        clearInterval(this.timer);
        const q = this.data[this.index];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (idx === q.ans) {
            this.score++;
            btn.classList.add('correct');
            this.playTone(880, 0.1, 0.15); // Ting
            this.confetti();
        } else {
            btn.classList.add('wrong');
            buttons[q.ans].classList.add('correct');
            this.playTone(150, 0.3, 0.4); // Buzz
            this.showEmoji();
        }

        setTimeout(() => this.next(), 1500);
    },

    next() {
        this.index++;
        if (this.index < this.data.length) {
            this.load();
        } else {
            this.finish();
        }
    },

    finish() {
        clearInterval(this.timer);
        document.getElementById('screen-quiz').classList.add('hidden');
        document.getElementById('screen-result').classList.remove('hidden');
        document.getElementById('progress-bar').style.width = '100%';

        const pct = (this.score / this.data.length) * 100;
        const title = document.getElementById('result-title');
        const msg = document.getElementById('result-msg');
        document.getElementById('result-score').innerText = `${this.score}/${this.data.length}`;

        if (pct >= 80) {
            title.innerText = "üèÜ Outstanding Performance!";
            msg.innerText = "Exceptional knowledge! You are a master of biology basics.";
            this.confetti();
        } else if (pct >= 50) {
            title.innerText = "üëè Well Done! Keep it up.";
            msg.innerText = "Great effort! Review the wrong answers to improve further.";
        } else {
            title.innerText = "üìö Practice makes perfect!";
            msg.innerText = "Keep studying! Try the quiz again to boost your score.";
        }
    },

    playTone(freq, vol, dur) {
        const osc = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        osc.connect(g); g.connect(this.ctx.destination);
        osc.frequency.value = freq;
        g.gain.setValueAtTime(vol, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
        osc.start(); osc.stop(this.ctx.currentTime + dur);
    },

    showEmoji() {
        const e = document.getElementById('emoji-feedback');
        e.style.display = 'block';
        setTimeout(() => e.style.display = 'none', 1000);
    },

    confetti() {
        const c = document.getElementById('confetti');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const p = Array.from({length: 100}, () => ({
            x: Math.random()*c.width, y: -20,
            s: Math.random()*4+2, v: Math.random()*4+2,
            c: `hsl(${Math.random()*360}, 100%, 50%)`
        }));
        const run = () => {
            ctx.clearRect(0,0,c.width,c.height);
            p.forEach(i => { i.y += i.v; ctx.fillStyle=i.c; ctx.fillRect(i.x, i.y, i.s, i.s); });
            if (p.some(i => i.y < c.height)) requestAnimationFrame(run);
        }
        run();
    }
};
</script>
</body>
</html>
