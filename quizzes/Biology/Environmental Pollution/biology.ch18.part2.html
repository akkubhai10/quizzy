<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Environment Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --primary-white: #ffffff;
            --hindi-color: #dddddd;
            --success: #00e676;
            --error: #ff1744;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #6a11cb, #2575fc, #ff0844);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .quiz-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 25px;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
            color: var(--primary-white);
        }

        .progress-bar {
            position: absolute; top: 0; left: 0; height: 6px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            width: 0%; transition: width 0.4s ease;
            box-shadow: 0 0 10px #4facfe;
        }

        /* UI Elements */
        .header-meta { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }
        
        .timer-box { font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .pulse-red { color: var(--error); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .question-text { margin-bottom: 30px; }
        .en-q { font-size: 1.3rem; font-weight: 700; display: block; }
        .hi-q { font-size: 1.1rem; color: var(--hindi-color); font-weight: 400; margin-top: 5px; display: block; }

        .options-grid { display: grid; gap: 15px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            color: white;
        }

        .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .option-btn:disabled { cursor: default; }

        .en-opt { font-weight: 600; display: block; }
        .hi-opt { font-size: 0.85rem; color: #ccc; display: block; }

        .correct { background: var(--success) !important; border-color: #fff; }
        .wrong { background: var(--error) !important; border-color: #fff; animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Screens */
        .screen { display: none; flex-direction: column; }
        .active { display: flex; }

        /* Start Screen Inputs */
        .settings { margin: 25px 0; }
        .input-group { margin-bottom: 15px; }
        input[type="number"] {
            background: rgba(255,255,255,0.1); border: 1px solid white; padding: 10px;
            border-radius: 8px; color: white; width: 100px; outline: none;
        }
        .toggle-label { display: flex; align-items: center; gap: 10px; cursor: pointer; }

        .main-btn {
            background: white; color: #2575fc; border: none; padding: 15px 30px;
            border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s;
            align-self: center; margin-top: 20px;
        }
        .main-btn:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(255,255,255,0.4); }
        .finish-btn { background: rgba(255,255,255,0.15); color: white; font-size: 0.8rem; margin-top: 40px; }

        #sad-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 10;
        }

        .confetti { position: fixed; width: 10px; height: 10px; z-index: 9999; pointer-events: none; }
    </style>
</head>

    </div>

        { en: "Best option to measure water pollution?", hi: "‡§ú‡§≤-‡§™‡•ç‡§∞‡§¶‡•Ç‡§∑‡§£ ‡§ï‡•ã ‡§Æ‡§æ‡§™‡§®‡•á ‡§π‡•á‡§§‡•Å ‡§¨‡•á‡§π‡§§‡§∞ ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§π‡•à?", options: [{en: "DO", hi: "DO", correct: false}, {en: "BOD", hi: "BOD", correct: true}, {en: "COD", hi: "COD", correct: false}, {en: "MPN", hi: "MPN", correct: false}]},
        { en: "Disease caused by UV radiation in humans?", hi: "‡§™‡§∞‡§æ‡§¨‡•à‡§Ç‡§ó‡§®‡•Ä ‡§µ‡§ø‡§ï‡§ø‡§∞‡§£‡•ã‡§Ç ‡§ï‡•á ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§∏‡•á ‡§Æ‡§®‡•Å‡§∑‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡•Ä ‡§¨‡•Ä‡§Æ‡§æ‡§∞‡§ø‡§Ø‡§æ‡§Å ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡§Ç?", options: [{en: "Lung cancer", hi: "‡§´‡•á‡§´‡§°‡§º‡•á ‡§ï‡§æ ‡§ï‡•à‡§Ç‡§∏‡§∞", correct: false}, {en: "Cataract", hi: "‡§Æ‡•ã‡§§‡§ø‡§Ø‡§æ‡§¨‡§ø‡§Ç‡§¶", correct: false}, {en: "Skin cancer", hi: "‡§§‡•ç‡§µ‡§ö‡§æ ‡§ï‡§æ ‡§ï‡•à‡§Ç‡§∏‡§∞", correct: false}, {en: "B and C both", hi: "B ‡§§‡§•‡§æ C ‡§¶‡•ã‡§®‡•ã‡§Ç", correct: true}]},
        { en: "Water pollution in rivers is measured by?", hi: "‡§®‡§¶‡§ø‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ú‡§≤ ‡§™‡•ç‡§∞‡§¶‡•Ç‡§∑‡§£ ‡§ï‡•Ä ‡§Æ‡§æ‡§™ ‡§ï‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à-", options: [{en: "Dissolved CO2", hi: "CO2 ‡§ï‡•Ä ‡§ò‡•Å‡§≤‡•Ä ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§∏‡•á", correct: false}, {en: "Dissolved O3", hi: "O3 ‡§ï‡•Ä ‡§ò‡•Å‡§≤‡•Ä ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§∏‡•á", correct: false}, {en: "Dissolved N2", hi: "N2 ‡§ï‡•Ä ‡§ò‡•Å‡§≤‡•Ä ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§∏‡•á", correct: false}, {en: "Dissolved O2", hi: "O2 ‡§ï‡•Ä ‡§ò‡•Å‡§≤‡•Ä ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§∏‡•á", correct: true}]}
    ];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timePerQ = 15;
    let timeLeft = 15;

    // --- Web Audio API Synth ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSynthSound(freq, type, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function startQuiz() {
        timePerQ = parseInt(document.getElementById('timer-input').value) || 0;
        const shuffle = document.getElementById('shuffle-input').checked;
        
        currentQuestions = shuffle ? [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
        currentIdx = 0;
        score = 0;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        showQuestion();
    }

    function showQuestion() {
        if (currentIdx >= currentQuestions.length) return endQuiz();
        
        const q = currentQuestions[currentIdx];
        document.getElementById('en-q').innerText = q.en;
        document.getElementById('hi-q').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/${currentQuestions.length}`;
        document.getElementById('score-counter').innerText = `Score: ${score}`;
        document.getElementById('progress').style.width = `${((currentIdx) / currentQuestions.length) * 100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="en-opt">${opt.en}</span><span class="hi-opt">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(opt.correct, btn);
            container.appendChild(btn);
        });

        resetTimer();
    }

    function resetTimer() {
        clearInterval(timer);
        const box = document.getElementById('timer-box');
        if (timePerQ <= 0) {
            box.style.display = 'none';
            return;
        }
        box.style.display = 'flex';
        timeLeft = timePerQ;
        updateTimerUI();
        
        timer = setInterval(() => {
            timeLeft--;
            updateTimerUI();
            if (timeLeft <= 0) {
                clearInterval(timer);
                handleAnswer(false, null); // Timeout counts as wrong
            }
        }, 1000);
    }

    function updateTimerUI() {
        const el = document.getElementById('timer-val');
        el.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
        if (timeLeft < 5) el.parentElement.classList.add('pulse-red');
        else el.parentElement.classList.remove('pulse-red');
    }

    function handleAnswer(isCorrect, btn) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if (isCorrect) {
            score++;
            if(btn) btn.classList.add('correct');
            playSynthSound(880, 'sine', 0.2); // Ting
            spawnConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            // Highlight correct one
            currentQuestions[currentIdx].options.forEach((o, i) => {
                if(o.correct) btns[i].classList.add('correct');
            });
            playSynthSound(110, 'sawtooth', 0.4); // Buzz
            showSadEmoji();
        }

        setTimeout(() => {
            currentIdx++;
            document.getElementById('sad-emoji').style.display = 'none';
            showQuestion();
        }, 1500);
    }

    function showSadEmoji() {
        const emoji = document.getElementById('sad-emoji');
        emoji.style.display = 'block';
        emoji.style.animation = 'shake 0.4s infinite';
    }

    function spawnConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(c);
            
            const ani = c.animate([
                { transform: 'translateY(0) rotate(0)' },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)` }
            ], { duration: 2000 + Math.random() * 1000, easing: 'linear' });
            
            ani.onfinish = () => c.remove();
        }
    }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress').style.width = '100%';
        
        const finalScore = document.getElementById('final-score');
        finalScore.innerText = `${score} / ${currentQuestions.length}`;
        
        const msg = document.getElementById('result_msg'); // Corrected reference
        const pct = (score / currentQuestions.length) * 100;
        let message = "";
        
        if (pct >= 80) message = "üèÜ Outstanding Performance!";
        else if (pct >= 50) message = "üëè Well Done! Keep it up.";
        else message = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('result-msg').innerText = message;
    }
</script>
