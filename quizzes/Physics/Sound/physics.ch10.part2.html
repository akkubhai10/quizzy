<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz (Q51-112) - Bilingual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --accent-green: #00b894;
            --accent-red: #ff7675;
            --accent-blue: #0984e3;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff9ff3 100%);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            width: 95%;
            max-width: 650px;
            min-height: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex-center { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; }
        .full-width { width: 100%; }

        /* Start Screen */
        h1 { margin: 0 0 10px 0; font-weight: 700; font-size: 2rem; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .subtitle { font-size: 0.9rem; color: var(--secondary-text); margin-bottom: 30px; }
        
        .settings-box {
            width: 100%;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; color: #fff; }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input[type="number"]:focus { background: rgba(255,255,255,0.2); border-color: white; }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Custom Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.4); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-start {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

        /* Quiz UI */
        .progress-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1); border-radius: 25px 25px 0 0; overflow: hidden;
        }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--accent-green); }

        .stats-header {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin: 10px 0 20px 0; font-size: 0.9rem; font-weight: 600;
        }

        .timer {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; font-weight: 700;
            background: rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .timer.pulse { 
            border-color: var(--accent-red); 
            color: var(--accent-red);
            animation: pulse-anim 1s infinite;
        }

        @keyframes pulse-anim { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .question-box { margin-bottom: 25px; width: 100%; }
        .q-en { font-size: 1.15rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 0.95rem; color: var(--secondary-text); font-weight: 400; line-height: 1.4; }

        .options-grid { display: grid; gap: 12px; width: 100%; }
        
        .opt-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .opt-en { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .opt-hi { font-size: 0.85rem; color: #ddd; opacity: 0.9; }

        .correct { background: var(--accent-green) !important; border-color: var(--accent-green) !important; color: white; box-shadow: 0 0 15px var(--accent-green); }
        .wrong { background: var(--accent-red) !important; border-color: var(--accent-red) !important; color: white; animation: shake 0.5s; }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); }
        }

        .emoji-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; z-index: 20; pointer-events: none; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0); } to { transform: translate(-50%, -50%) scale(1); } }

        .btn-finish {
            margin-top: auto;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: white;
            font-size: 0.9rem;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn-finish:hover { background: rgba(255, 68, 68, 0.4); }

        /* Result Screen */
        .score-big {
            font-size: 4rem; font-weight: 800; margin: 10px 0;
            background: -webkit-linear-gradient(#fff, #ddd); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .msg { font-size: 1.4rem; margin-bottom: 30px; font-weight: 600; text-align: center;}
        
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px;
            text-align: center;
        }
        .stat-num { font-size: 1.5rem; font-weight: 700; display: block; }
        .stat-lbl { font-size: 0.8rem; color: #ccc; }

        @media (max-width: 480px) {
            .container { padding: 20px; min-height: 450px; }
            h1 { font-size: 1.5rem; }
            .q-en { font-size: 1rem; }
            .score-big { font-size: 3rem; }
        }
    </style>

        // --- 1. Sound Engine (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'correct') {
                // High pitched "Ting"
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else {
                // Low "Buzz"
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- 2. Confetti Engine ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createConfetti() {
            for(let i=0; i<120; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * 5 + 3,
                    color: `hsl(${Math.random()*360}, 100%, 60%)`,
                    size: Math.random() * 6 + 3,
                    rotation: Math.random() * 360
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += 5;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                ctx.restore();
                if(p.y > canvas.height) particles.splice(index, 1);
            });
            if(particles.length > 0) requestAnimationFrame(updateConfetti);
        }

        function triggerConfetti() {
            createConfetti();
            updateConfetti();
        }

        function startQuiz() {
            const timeInput = document.getElementById('time-input').value;
            initialTime = timeInput ? parseInt(timeInput) : 0;
            const shuffle = document.getElementById('shuffle-toggle').checked;

            currentQuestions = [...rawQuestions];
            if(shuffle) {
                currentQuestions.sort(() => Math.random() - 0.5);
            }
            
            currentIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            isProcessing = false;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-ui').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                finishEarly();
                return;
            }

            const q = currentQuestions[currentIndex];
            const total = currentQuestions.length;

            document.getElementById('q-counter').innerText = `${String(currentIndex + 1).padStart(2,'0')}/${total}`;
            document.getElementById('score-live').innerText = score;
            
            const percent = ((currentIndex) / total) * 100;
            document.getElementById('progress').style.width = `${percent}%`;

            document.getElementById('q-en-text').innerText = `${currentIndex + 51}. ${q.q_en}`; // Offset to show 51+
            document.getElementById('q-hi-text').innerText = q.q_hi;

            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            
            q.opt_en.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'opt-btn';
                btn.onclick = () => checkAnswer(idx, btn);
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(65+idx)}. ${opt}</span>
                    <span class="opt-hi">${q.opt_hi[idx]}</span>
                `;
                optsContainer.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timerInterval);
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('pulse');
            
            if (initialTime > 0) {
                timeLeft = initialTime;
                timerDisplay.style.visibility = 'visible';
                timerDisplay.innerText = timeLeft;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    
                    if(timeLeft <= 5) timerDisplay.classList.add('pulse');
                    
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        highlightCorrect(q.ans);
                        playSound('wrong');
                        wrongCount++;
                        setTimeout(nextQuestion, 1500);
                    }
                }, 1000);
            } else {
                timerDisplay.style.visibility = 'hidden';
            }
            
            isProcessing = false;
        }

        function checkAnswer(selectedIdx, btnElement) {
            if(isProcessing) return;
            isProcessing = true;
            clearInterval(timerInterval);

            const correctIdx = currentQuestions[currentIndex].ans;
            const allBtns = document.querySelectorAll('.opt-btn');

            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if(selectedIdx === correctIdx) {
                btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
                score += 4; // Assuming 4 marks per Q
                correctCount++;
            } else {
                btnElement.classList.add('wrong');
                highlightCorrect(correctIdx);
                playSound('wrong');
                showEmoji('üò¢');
                wrongCount++;
            }

            setTimeout(nextQuestion, 1500);
        }

        function highlightCorrect(idx) {
            const allBtns = document.querySelectorAll('.opt-btn');
            if(allBtns[idx]) allBtns[idx].classList.add('correct');
        }

        function showEmoji(char) {
            const el = document.createElement('div');
            el.className = 'emoji-feedback';
            el.innerText = char;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function finishEarly() {
            clearInterval(timerInterval);
            const totalQs = currentQuestions.length;
            const attempted = correctCount + wrongCount;
            const skipped = totalQs - attempted;
            const percentage = totalQs > 0 ? Math.round((correctCount / totalQs) * 100) : 0;

            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const scoreEl = document.getElementById('final-percent');
            scoreEl.innerText = `${percentage}%`;

            document.getElementById('total-q').innerText = totalQs;
            document.getElementById('correct-a').innerText = correctCount;
            document.getElementById('wrong-a').innerText = wrongCount;
            document.getElementById('skipped-a').innerText = skipped;

            const msgEl = document.getElementById('result-msg');
            if(percentage >= 80) {
                msgEl.innerText = "üèÜ Outstanding Performance!";
                msgEl.style.color = "#00b894";
                triggerConfetti();
            } else if (percentage >= 50) {
                msgEl.innerText = "üëè Well Done! Keep it up.";
                msgEl.style.color = "#fdcb6e";
            } else {
                msgEl.innerText = "üìö Practice makes perfect!";
                msgEl.style.color = "#ff7675";
            }
        }
    </script>
</body>
</html>
