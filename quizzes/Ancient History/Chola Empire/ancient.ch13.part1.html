        // --- GAME LOGIC ---
        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let timerInterval;
        let timeRemaining = 0;
        let userTimerSetting = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let isQuizActive = false;

        // Audio Context (Synthesized Sounds)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        // Shuffle Function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            // Get Settings
            const timerInput = document.getElementById('timer-input').value;
            userTimerSetting = timerInput ? parseInt(timerInput) : 0;
            const doShuffle = document.getElementById('shuffle-toggle').checked;

            // Prepare Questions
            questions = [...rawQuestions];
            if (doShuffle) shuffleArray(questions);

            // Reset Stats
            currentIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            isQuizActive = true;

            // UI Switch
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('result-screen').classList.remove('active');

            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= questions.length) {
                endQuiz();
                return;
            }

            const q = questions[currentIndex];
            const qBox = document.querySelector('.question-box');
            
            // Text Content
            document.getElementById('q-counter').textContent = `Q: ${currentIndex + 1}/${questions.length}`;
            document.getElementById('score-counter').textContent = `Score: ${correctCount}`;
            document.getElementById('q-en').textContent = `${currentIndex + 1}. ${q.en}`;
            document.getElementById('q-hi').textContent = q.hi;
            
            // Progress Bar
            const progress = ((currentIndex) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Options
            const container = document.getElementById('options-container');
            container.innerHTML = ''; // Clear previous
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97 + index)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => checkAnswer(index, btn);
                container.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timerInterval);
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('danger');
            
            if (userTimerSetting > 0) {
                timeRemaining = userTimerSetting;
                timerDisplay.textContent = timeRemaining;
                timerInterval = setInterval(() => {
                    timeRemaining--;
                    timerDisplay.textContent = timeRemaining;
                    if (timeRemaining < 5) timerDisplay.classList.add('danger');
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        autoMove(); // Treat as skipped or just move
                    }
                }, 1000);
            } else {
                timerDisplay.textContent = '‚àû';
            }
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (!isQuizActive) return;
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            clearInterval(timerInterval);

            const q = questions[currentIndex];
            const correctIndex = q.correct;

            if (selectedIndex === correctIndex) {
                // Correct
                btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
                score++;
                correctCount++;
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                buttons[correctIndex].classList.add('correct'); // Show correct one
                playSound('wrong');
                wrongCount++;
                
                // Show Sad Emoji
                const emoji = document.getElementById('feedback-emoji');
                emoji.classList.add('show');
                setTimeout(() => emoji.classList.remove('show'), 1000);
            }

            // Auto Transition
            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500);
        }

        function autoMove() {
            // Time ran out
             const buttons = document.querySelectorAll('.option-btn');
             buttons.forEach(b => b.disabled = true);
             
             // Show correct answer before moving
             const q = questions[currentIndex];
             buttons[q.correct].classList.add('correct');
             playSound('wrong'); // Buzz for timeout
             
             setTimeout(() => {
                 currentIndex++;
                 loadQuestion();
             }, 1500);
        }

        function endQuiz() {
            isQuizActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            // Calculation (Score based on correct count vs questions attempted so far)
            // But usually Total Questions is the denominator
            const total = questions.length;
            const percentage = Math.round((correctCount / total) * 100);
            
            // Update Circle
            document.getElementById('score-circle').style.setProperty('--score-pct', percentage);
            document.getElementById('final-score').textContent = `${percentage}%`;

            // Message
            const msgEl = document.getElementById('result-message');
            if (percentage >= 80) msgEl.textContent = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msgEl.textContent = "üëè Well Done! Keep it up.";
            else msgEl.textContent = "üìö Practice makes perfect! Try again.";

            // Stats
            document.getElementById('res-correct').textContent = correctCount;
            document.getElementById('res-wrong').textContent = wrongCount;
            document.getElementById('res-skipped').textContent = total - (correctCount + wrongCount);
        }

        function restartQuiz() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }

        // --- CONFETTI LOGIC (Pure JS) ---
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 6.2
                });
            }

            let animationId;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let activeParticles = false;

                particles.forEach(p => {
                    p.y += p.speed;
                    p.x += Math.sin(p.angle) * 2;
                    if (p.y < canvas.height) {
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        activeParticles = true;
                    }
                });

                if (activeParticles) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                }
            }
            animate();
        }
