<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);

            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #d1d5db; /* Slightly dimmed */

        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            width: 90%;
            max-width: 800px;
            min-height: 600px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; justify-content: center; align-items: center; text-align: center; width: 100%; }
        .screen.active { display: flex; }

        /* Inputs & Buttons */
        input[type="number"], .btn {
            padding: 15px 25px;
            border-radius: 15px;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 200px;
            text-align: center;
        }
        input[type="number"]::placeholder { color: #ddd; }

        .btn {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 50px;
        }

        /* Quiz Interface */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px #fff;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer-badge {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 1.2rem;
            border: 1px solid transparent;
        }
        .timer-pulse {
            color: var(--accent-red);
            border-color: var(--accent-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .question-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            text-align: left;

        .q-hin { font-size: 1rem; color: var(--hindi-text); font-weight: 400; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;

        .option-btn:hover:not(.disabled) { background: rgba(255, 255, 255, 0.25); }
        .option-btn.correct { background: var(--accent-green) !important; color: #000; border-color: #000; }
        .option-btn.wrong { background: var(--accent-red) !important; color: white; border-color: red; }
        .option-btn.disabled { cursor: not-allowed; opacity: 0.7; }

        .opt-eng { display: block; font-weight: 600; font-size: 1rem; }
        .opt-hin { display: block; font-size: 0.85rem; color: var(--hindi-text); margin-top: 2px; }
        .option-btn.correct .opt-hin, .option-btn.wrong .opt-hin { color: rgba(0,0,0,0.6); }

        .submit-btn {
            margin-top: auto;
            background: rgba(255, 71, 87, 0.8);
            width: 100%;
        }

        /* Animations */
        .sad-emoji {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 100;
            animation: shake 0.5s;
            display: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            50% { transform: translate(-45%, -50%) rotate(5deg); }
            75% { transform: translate(-55%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        /* Results */
        .result-score { font-size: 4rem; font-weight: 800; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .result-msg { font-size: 1.5rem; margin-bottom: 30px; color: var(--secondary-text); }
        
    </style>
</head>

        if (currentQIndex >= questions.length) {
            finishQuiz();
            return;
        }

        const qData = questions[currentQIndex];
        
        // Update UI Text
        document.getElementById('qCount').innerText = `Q: ${currentQIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        document.getElementById('qEng').innerText = qData.e;
        document.getElementById('qHin').innerText = qData.h;
        
        // Update Progress Bar
        const progressPct = ((currentQIndex) / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${progressPct}%`;

        // Generate Options
        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = '';
        
        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="opt-eng">${opt.e}</span>
                <span class="opt-hin">${opt.h}</span>
            `;
            btn.onclick = () => checkAnswer(idx, btn);
            grid.appendChild(btn);
        });

        // Start Timer
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('timer-pulse');
        
        if (timerDuration <= 0) {
            timerDisplay.style.display = 'none';
            return;
        }

        timerDisplay.style.display = 'block';
        let timeLeft = timerDuration;
        timerDisplay.innerText = timeLeft;

        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            
            if (timeLeft < 5) timerDisplay.classList.add('timer-pulse');
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                playBuzz();
                disableOptions();
                highlightCorrect();
                setTimeout(nextQuestion, 2000);
            }
        }, 1000);
    }

    function checkAnswer(selectedIdx, btnElement) {
        clearInterval(timerInterval);
        const qData = questions[currentQIndex];
        const isCorrect = selectedIdx === qData.correct;
        
        disableOptions();

        if (isCorrect) {
            score++;
            btnElement.classList.add('correct');
            playTing();
            triggerConfetti();
        } else {
            btnElement.classList.add('wrong');
            playBuzz();
            highlightCorrect();
            triggerShake();
        }

        setTimeout(nextQuestion, 1500);
    }

    function disableOptions() {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => {
            b.classList.add('disabled');
            b.onclick = null;
        });
    }

    function highlightCorrect() {
        const qData = questions[currentQIndex];
        const btns = document.querySelectorAll('.option-btn');
        if(btns[qData.correct]) btns[qData.correct].classList.add('correct');
    }

    function nextQuestion() {
        currentQIndex++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');
        
        const finalScoreEl = document.getElementById('finalScore');
        finalScoreEl.innerText = `${score}/${currentQIndex}`;
        
        const percentage = (score / currentQIndex) * 100 || 0;
        const msgEl = document.getElementById('resultMsg');
        
        if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
        else msgEl.innerText = "üìö Practice makes perfect! Try again.";
    }

    // --- AUDIO SYSTEM (Web Audio API) ---
    function playTing() {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(500, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
        
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function playBuzz() {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
        
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    // --- ANIMATIONS ---
    function triggerShake() {
        const emoji = document.getElementById('sadEmoji');
        emoji.style.display = 'block';
        setTimeout(() => emoji.style.display = 'none', 500);
    }

    function triggerConfetti() {
        const canvas = document.getElementById('confetti');
        canvas.style.display = 'block';
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const pieces = [];
        for(let i=0; i<100; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: -10,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                size: Math.random() * 8 + 4,
                speed: Math.random() * 5 + 2,
                wobble: Math.random() * 10
            });
        }

        let frame = 0;
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            pieces.forEach(p => {
                p.y += p.speed;
                p.x += Math.sin(frame/10 + p.wobble) * 2;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            
            frame++;
            if (pieces[0].y < canvas.height) requestAnimationFrame(animate);
            else canvas.style.display = 'none';
        }
        animate();
    }

</script>
</body>
</html>
