<!DOCTYPE html>
<html lang="en">
<head>

    <title>Modern History Quiz (Part 2) | ‡§Ü‡§ß‡•Å‡§®‡§ø‡§ï ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§§‡•ç‡§§‡§∞‡•Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-hindi: #dcdcdc;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --mesh-1: #6200ea; /* Deep Purple */
            --mesh-2: #2962ff; /* Blue */
            --mesh-3: #c51162; /* Pink */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--mesh-1), var(--mesh-2), var(--mesh-3));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glass Container --- */
        .app-container {
            width: 95%;
            max-width: 650px;
            height: 92vh; /* Fixed height for mobile feel */
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- Screens --- */
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: hidden; 
            display: none;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Start Screen --- */
        .start-content {
            margin: auto;
            width: 100%;
            text-align: center;
            overflow-y: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .input-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: white;
            color: var(--mesh-1);
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* --- Quiz UI --- */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.15);
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .timer { font-variant-numeric: tabular-nums; }
        .timer.pulse-red { color: var(--accent-red); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* SCROLLABLE QUESTION AREA */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }
        /* Custom Scrollbar */
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 5px; }

        .question-box {
            background: rgba(0,0,0,0.15);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .q-text-en {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .q-text-hi {
            font-size: 1rem;
            color: var(--text-hindi);
            line-height: 1.5;
            font-weight: 400;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 10px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }
        .option-btn:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }

        .opt-en { font-weight: 600; font-size: 1rem; color: #fff; margin-bottom: 2px;}
        .opt-hi { font-size: 0.9rem; color: var(--text-hindi); }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.2);
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.2);
        }
        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.2);
            border-color: var(--accent-red);
        }

        /* FOOTER */
        .quiz-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .btn-finish {
            width: 100%;
            padding: 14px;
            border-radius: 15px;
            border: 1px solid var(--accent-red);
            background: rgba(255, 23, 68, 0.15);
            color: #ff8a80;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-finish:hover { background: rgba(255, 23, 68, 0.25); color: white; }

        /* --- Feedback Overlay --- */
        .feedback-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .feedback-overlay.show { opacity: 1; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate(-52%, -50%); }
            20%, 80% { transform: translate(-48%, -50%); }
            30%, 50%, 70% { transform: translate(-54%, -50%); }
            40%, 60% { transform: translate(-46%, -50%); }
        }

        /* --- Result Screen --- */
        .result-content { margin: auto; text-align: center; width: 100%; overflow-y: auto; }
        .score-circle {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: rgba(0,0,0,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .message { font-size: 1.2rem; margin-bottom: 30px; font-weight: 600; color: var(--text-secondary); }
        .stats { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; text-align: left; }
        .stat-item p { font-size: 0.9rem; color: #ccc; margin-bottom: 5px; }
        .stat-item h3 { font-size: 1.5rem; }

        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
    </style>
</head>

            { id: 111, en: "Consider: 3rd Battle of Panipat - Abdali defeated Ibrahim Lodi?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§ï‡§•‡§®‡•ã‡§Ç ‡§™‡§∞ ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡•Ä‡§ú‡§ø‡§è-\n(1) ‡§™‡§æ‡§®‡•Ä‡§™‡§§ ‡§ï‡•á ‡§§‡•É‡§§‡•Ä‡§Ø ‡§Ø‡•Å‡§¶‡•ç‡§ß ‡§Æ‡•á‡§Ç ‡§Ö‡§π‡§Æ‡§¶‡§∂‡§æ‡§π ‡§Ö‡§¨‡•ç‡§¶‡§æ‡§≤‡•Ä ‡§®‡•á ‡§á‡§¨‡•ç‡§∞‡§æ‡§π‡§ø‡§Æ ‡§≤‡•ã‡§¶‡•Ä ‡§ï‡•ã ‡§™‡§∞‡§æ‡§ú‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ‡•§", options: [{ en: "True", hi: "‡§∏‡§§‡•ç‡§Ø" }, { en: "False", hi: "‡§Ö‡§∏‡§§‡•ç‡§Ø" }, { en: "Don't Know", hi: "‡§™‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç" }, { en: "None", hi: "None" }], correct: 1 }
        ];

        // --- APP STATE ---
        let currentQuestion = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 0;
        let timerSetting = 0;
        let questions = [];
        let isShuffled = false;
        
        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'correct') {
                // High pitch 'Ting'
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else {
                // Low pitch 'Buzz'
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        function startQuiz() {
            // Settings
            timerSetting = parseInt(document.getElementById('timerInput').value) || 0;
            isShuffled = document.getElementById('shuffleInput').checked;

            // Prepare Questions
            questions = [...rawData];
            if (isShuffled) {
                questions.sort(() => Math.random() - 0.5);
            }

            // Init State
            currentQuestion = 0;
            score = 0;
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            if (currentQuestion >= questions.length) {
                finishQuiz();
                return;
            }

            const qData = questions[currentQuestion];
            const total = questions.length;

            // Update Header
            document.getElementById('q-counter').textContent = `Q: ${currentQuestion + 1}/${total}`;
            document.getElementById('score-counter').textContent = `Score: ${score}`;
            document.getElementById('q-en').innerText = qData.en;
            document.getElementById('q-hi').innerText = qData.hi;
            
            // Progress Bar
            const progress = ((currentQuestion) / total) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Render Options
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => handleAnswer(index, btn);
                optsContainer.appendChild(btn);
            });

            // Reset Timer Style
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('pulse-red');
            timerDisplay.textContent = '';

            if (timerSetting > 0) startTimer();
        }

        function startTimer() {
            timeLeft = timerSetting;
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.textContent = `‚è± ${timeLeft}`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `‚è± ${timeLeft}`;
                
                if (timeLeft < 5) timerDisplay.classList.add('pulse-red');

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1, null); // Timeout considered wrong
                }
            }, 1000);
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timerInterval);
            const qData = questions[currentQuestion];
            const correctIndex = qData.correct;
            const allBtns = document.querySelectorAll('.option-btn');

            // Lock UI
            allBtns.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                score++;
                if(btnElement) btnElement.classList.add('correct');
                playSound('correct');
                showFeedback('correct');
                fireConfetti();
            } else {
                if(btnElement) btnElement.classList.add('wrong');
                // Reveal correct
                if (correctIndex < allBtns.length) allBtns[correctIndex].classList.add('correct');
                playSound('wrong');
                showFeedback('wrong');
            }

            document.getElementById('score-counter').textContent = `Score: ${score}`;

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1500);
        }

        function showFeedback(type) {
            const el = document.getElementById(`feedback-${type}`);
            el.classList.add('show');
            if(type === 'wrong') el.classList.add('shake');
            setTimeout(() => {
                el.classList.remove('show', 'shake');
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            const total = questions.length;
            const attempted = currentQuestion; 
            // In Early Exit: Current Question index is basically how many we faced.
            // If finished naturally, currentQuestion == total.
            
            const percentage = attempted > 0 ? Math.round((score / attempted) * 100) : 0;
            
            document.getElementById('final-score').textContent = `${percentage}%`;

            const msgDisplay = document.getElementById('result-message');
            if (percentage >= 80) msgDisplay.textContent = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msgDisplay.textContent = "üëè Well Done! Keep it up.";
            else msgDisplay.textContent = "üìö Practice makes perfect!";

            document.getElementById('res-correct').textContent = score;
            document.getElementById('res-wrong').textContent = attempted - score;
            document.getElementById('res-total').textContent = attempted;
        }

        // --- Confetti ---
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#00e676', '#ff00cc', '#ffffff', '#ffd700'];

            for (let i = 0; i < 60; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 8 + 4,
                    h: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 5 + 3,
                    angle: Math.random() * 360
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;

                pieces.forEach(p => {
                    p.y += p.speed;
                    p.angle += 3;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();

                    if (p.y < canvas.height) active = true;
                });

                if (active) requestAnimationFrame(update);
            }
            update();
        }
    </script>
