    /* --- LOGIC VARIABLES --- */
    let questions = [];
    let curIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 0;
    let settings = { timer: 0, shuffle: false };

    /* --- AUDIO SYSTEM --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        
        if (type === 'correct') {
            // Ting sound (High Sine)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else if (type === 'wrong') {
            // Buzz sound (Low Sawtooth)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.2);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
        }
    }

    /* --- QUIZ FUNCTIONS --- */
    function initQuiz() {
        // Read Settings
        const tVal = document.getElementById('timerInput').value;
        settings.timer = tVal ? parseInt(tVal) : 0;
        settings.shuffle = document.getElementById('shuffleToggle').checked;

        // Setup Questions
        questions = [...questionBank];
        if (settings.shuffle) {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        // Reset
        curIndex = 0;
        score = 0;
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('quizInterface').classList.remove('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timer);
        
        // Check End
        if (curIndex >= questions.length) {
            finishQuiz();
            return;
        }

        const data = questions[curIndex];
        const container = document.getElementById('questionContainer');
        
        // Update UI Info
        document.getElementById('qCount').innerText = `Q: ${curIndex + 101}/${questions.length + 100}`; // Showing relative to full set concept or just 1..50?
        // Prompt implies "Question 05/20". Let's show relative to session.
        document.getElementById('qCount').innerText = `Question ${curIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        
        // Progress Bar
        const pct = (curIndex / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${pct}%`;

        // Timer Logic
        const tDisp = document.getElementById('timerDisplay');
        tDisp.classList.remove('pulse-red');
        if (settings.timer > 0) {
            timeLeft = settings.timer;
            tDisp.classList.remove('hidden');
            tDisp.innerText = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                tDisp.innerText = timeLeft;
                if (timeLeft <= 5) tDisp.classList.add('pulse-red');
                if (timeLeft <= 0) handleAnswer(-1, -1);
            }, 1000);
        } else {
            tDisp.classList.add('hidden');
        }

        // Generate Buttons
        let buttonsHTML = '';
        data.options.forEach((opt, idx) => {
            buttonsHTML += `
                <button class="opt-btn" onclick="handleAnswer(${idx}, ${data.ans}, this)">
                    <span class="opt-en">${opt.e}</span>
                    <span class="opt-hi">${opt.h}</span>
                </button>
            `;
        });

        // Insert Content
        container.innerHTML = `
            <div class="question-block">
                <div class="q-text-en">${data.q}</div>
                <div class="q-text-hi">${data.qh}</div>
            </div>
            <div class="options-grid" id="optionsGrid">
                ${buttonsHTML}
            </div>
        `;
    }

    function handleAnswer(selIdx, corrIdx, btn) {
        clearInterval(timer);
        
        const grid = document.getElementById('optionsGrid');
        const allBtns = grid.querySelectorAll('button');
        
        // Lock UI
        allBtns.forEach(b => { b.disabled = true; b.style.cursor = 'default'; });

        if (selIdx === corrIdx) {
            // Correct
            score++;
            if (btn) btn.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            // Wrong or Timeout
            if (btn) btn.classList.add('wrong');
            if (corrIdx !== -1) allBtns[corrIdx].classList.add('correct');
            playSound('wrong');
            showSad();
        }

        // Auto Advance
        setTimeout(() => {
            curIndex++;
            loadQuestion();
        }, 1500);
    }

    function showSad() {
        const el = document.getElementById('sadEmoji');
        el.style.display = 'block';
        el.style.animation = 'shake 0.5s';
        setTimeout(() => { el.style.display = 'none'; }, 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quizInterface').classList.add('hidden');
        document.getElementById('resultScreen').classList.remove('hidden');

        // Logic: Calculate based on attempted if early exit vs total?
        // Standard quiz behavior: Score / Total Questions loaded.
        const total = questions.length;
        const percent = Math.round((score / total) * 100);

        const scoreEl = document.getElementById('finalScore');
        const msgEl = document.getElementById('finalMsg');
        const emojiEl = document.getElementById('finalEmoji');
        const statsEl = document.getElementById('statsText');

        scoreEl.innerText = `${percent}%`;
        statsEl.innerText = `You scored ${score} out of ${total}`;

        if (percent >= 80) {
            msgEl.innerText = "üèÜ Outstanding Performance!";
            emojiEl.innerText = "ü§©";
        } else if (percent >= 50) {
            msgEl.innerText = "üëè Well Done! Keep it up.";
            emojiEl.innerText = "üòé";
        } else {
            msgEl.innerText = "üìö Practice makes perfect! Try again.";
            emojiEl.innerText = "ü•∫";
        }
    }

    /* --- CONFETTI CANVAS --- */
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#00d2d3', '#ff9f43', '#54a0ff', '#5f27cd', '#ff6b6b'];

        for (let i = 0; i < 100; i++) {
            particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                w: Math.random() * 8 + 4,
                h: Math.random() * 8 + 4,
                dx: (Math.random() - 0.5) * 10,
                dy: (Math.random() - 0.5) * 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                life: 100
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            
            particles.forEach(p => {
                if (p.life > 0) {
                    active = true;
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.2; // Gravity
                    p.life--;
                    
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });

            if (active) requestAnimationFrame(draw);
        }
        draw();
    }
