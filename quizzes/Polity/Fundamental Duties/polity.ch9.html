    const quizApp = {
        currentQ: 0,
        score: 0,
        timer: 0,
        interval: null,
        userQuestions: [],
        audioCtx: new (window.AudioContext || window.webkitAudioContext)(),

        playSound(type) {
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);
            
            if(type === 'correct') {
                osc.frequency.setValueAtTime(880, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1320, this.audioCtx.currentTime + 0.1);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(220, this.audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(110, this.audioCtx.currentTime + 0.2);
            }
            gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(this.audioCtx.currentTime + 0.3);
        },

        createConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }
        },

        init() {
            const timerVal = parseInt(document.getElementById('timer-input').value) || 0;
            const shuffle = document.getElementById('shuffle-input').checked;
            
            this.timer = timerVal;
            this.userQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            this.loadQuestion();
        },

        loadQuestion() {
            if(this.currentQ >= this.userQuestions.length) return this.showResults();

            const q = this.userQuestions[this.currentQ];
            document.getElementById('q-counter').innerText = `Question: ${this.currentQ + 1}/${this.userQuestions.length}`;
            document.getElementById('progress-bar').style.width = ((this.currentQ) / this.userQuestions.length * 100) + '%';
            
            const qBox = document.getElementById('q-text-eng');
            qBox.innerHTML = `${q.qe} <span class="question-hin">${q.qh}</span>`;

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            
            q.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="option-eng">${opt}</span><span class="option-hin">${q.oh[i]}</span>`;
                btn.onclick = () => this.checkAnswer(i, btn);
                grid.appendChild(btn);
            });

            this.startTimer();
        },

        startTimer() {
            clearInterval(this.interval);
            if(this.timer <= 0) return;
            
            let timeLeft = this.timer;
            const display = document.getElementById('timer-display');
            display.innerText = `‚è± ${timeLeft}s`;
            display.classList.remove('pulse-red');

            this.interval = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è± ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('pulse-red');
                if(timeLeft <= 0) {
                    clearInterval(this.interval);
                    this.checkAnswer(-1); // Timeout
                }
            }, 1000);
        },

        checkAnswer(idx, clickedBtn) {
            clearInterval(this.interval);
            const q = this.userQuestions[this.currentQ];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(idx === q.a) {
                this.score++;
                clickedBtn.classList.add('correct');
                this.playSound('correct');
                this.createConfetti();
            } else {
                if(clickedBtn) clickedBtn.classList.add('wrong');
                btns[q.a].classList.add('correct');
                this.playSound('wrong');
                const emoji = document.getElementById('emoji-overlay');
                emoji.style.display = 'block';
                setTimeout(() => emoji.style.display = 'none', 1000);
            }

            document.getElementById('score-display').innerText = `Score: ${this.score}`;
            
            setTimeout(() => {
                this.currentQ++;
                this.loadQuestion();
            }, 1500);
        },

        showResults() {
            clearInterval(this.interval);
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('progress-bar').style.width = '100%';

            const percent = (this.score / this.userQuestions.length) * 100;
            let msg = "";
            if(percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";

            document.getElementById('result-msg').innerText = msg;
            document.getElementById('final-score').innerText = `You scored ${this.score} out of ${this.userQuestions.length}`;
        }
    };
