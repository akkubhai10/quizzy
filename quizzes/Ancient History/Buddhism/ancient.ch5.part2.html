<html lang="en">
<head>

    <title>Buddhism Quiz (51-100)</title>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);

            --secondary-text: #e0e0e0;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh; /* Fixed height for consistency */
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Scrollable Content Area */
        .scroll-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Custom Scrollbar */
        .scroll-content::-webkit-scrollbar { width: 5px; }
        .scroll-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.4); border-radius: 10px; }

        /* Start Screen */
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }
        
        #start-screen { justify-content: center; align-items: center; text-align: center; gap: 20px; }

        h1 { font-size: 2.2rem; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); line-height: 1.2; }
        h2 { font-size: 1.5rem; color: var(--highlight); }

        .input-group { width: 100%; max-width: 300px; background: rgba(255,255,255,0.15); padding: 15px; border-radius: 15px; }
        label { font-size: 0.9rem; display: block; margin-bottom: 8px; color: var(--secondary-text); }
        input[type="number"] {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2); color: white; text-align: center; font-size: 1.2rem; outline: none;
        }

        /* Toggle Switch */
        .toggle-container { display: flex; align-items: center; gap: 15px; justify-content: space-between; width: 100%; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.4); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-start, .btn-restart {
            padding: 15px 40px; font-size: 1.2rem; font-weight: bold; color: white;
            background: linear-gradient(135deg, #FF512F 0%, #DD2476 100%);
            border: none; border-radius: 50px; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(221, 36, 118, 0.6); }

        /* Quiz Header */
        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .timer-box {
            position: relative; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
            border-radius: 50%; background: rgba(0,0,0,0.2); font-weight: bold; font-size: 1.1rem;
            border: 2px solid white;
        }
        .pulse-red { animation: pulse 1s infinite; background: rgba(231, 76, 60, 0.4); border-color: var(--accent-red); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.2); }
        .progress-fill { height: 100%; background: var(--highlight); width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--highlight); }

        /* Question & Options */
        .q-box { margin-bottom: 20px; }
        .q-en { font-size: 1.15rem; font-weight: 700; margin-bottom: 6px; display: block; line-height: 1.4; }
        .q-hi { font-size: 1rem; color: var(--secondary-text); font-weight: 400; line-height: 1.5; }

        .opt-grid { display: flex; flex-direction: column; gap: 12px; }
        .opt-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 15px; border-radius: 12px; color: white; text-align: left;
            cursor: pointer; transition: background 0.2s; display: flex; flex-direction: column;
        }
        .opt-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .opt-en { font-weight: 600; font-size: 1rem; margin-bottom: 2px; }
        .opt-hi { font-size: 0.9rem; color: #ddd; }

        .correct { background: var(--accent-green) !important; border-color: var(--accent-green) !important; box-shadow: 0 0 15px var(--accent-green); }
        .wrong { background: var(--accent-red) !important; border-color: var(--accent-red) !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* Footer */
        .quiz-footer { margin-top: auto; padding-top: 15px; display: flex; justify-content: center; }
        .btn-finish {
            background: rgba(0,0,0,0.4); color: #ccc; border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 0.9rem;
        }
        .btn-finish:hover { background: var(--accent-red); color: white; border-color: var(--accent-red); }

        /* Overlays */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        #emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; pointer-events: none; opacity: 0; transition: opacity 0.2s; z-index: 1001;
        }
        .emoji-shake { animation: shake 0.5s; }

        /* Result Screen */
        #result-screen { justify-content: center; align-items: center; text-align: center; }
        .score-big { font-size: 4rem; font-weight: 800; color: var(--highlight); margin: 20px 0; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .msg-text { font-size: 1.4rem; margin-bottom: 20px; }
    </style>
</head>

    // --- GAME LOGIC ---
    let quizData = [];
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let timerValue = 0;
    let isTimerEnabled = false;

    // Audio Logic
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // Confetti Logic
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let confettiParticles = [];

    function createConfetti() {
        for (let i = 0; i < 80; i++) {
            confettiParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 6 + 2,
                speedY: Math.random() * 4 + 2,
                speedX: Math.random() * 2 - 1
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiParticles.forEach((p, i) => {
            p.y += p.speedY;
            p.x += p.speedX;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            if (p.y > canvas.height) confettiParticles.splice(i, 1);
        });
        if (confettiParticles.length > 0) requestAnimationFrame(animateConfetti);
    }

    // Core Functions
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
        // Settings
        const timerInp = document.getElementById('timer-input').value;
        const doShuffle = document.getElementById('shuffle-toggle').checked;

        timerValue = timerInp ? parseInt(timerInp) : 0;
        isTimerEnabled = timerValue > 0;

        // Shuffle Data
        quizData = doShuffle ? [...rawData].sort(() => Math.random() - 0.5) : [...rawData];

        // Reset
        currentQIndex = 0;
        score = 0;
        document.getElementById('score-display').innerText = '0';
        document.getElementById('total-q').innerText = quizData.length;

        switchScreen('quiz-screen');
        renderQuestion();
    }

    function renderQuestion() {
        clearInterval(timerInterval);
        
        // Check if end
        if (currentQIndex >= quizData.length) {
            endQuiz();
            return;
        }

        const q = quizData[currentQIndex];
        
        // Update DOM
        document.getElementById('curr-q').innerText = currentQIndex + 1;
        document.getElementById('q-text-en').innerText = q.q_en;
        document.getElementById('q-text-hi').innerText = q.q_hi;

        // Progress Bar
        const percent = (currentQIndex / quizData.length) * 100;
        document.getElementById('progress-bar').style.width = percent + '%';

        // Options
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';

        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx, btn);
            optContainer.appendChild(btn);
        });

        // Timer
        const timerBox = document.getElementById('timer-box');
        timerBox.classList.remove('pulse-red');
        
        if (isTimerEnabled) {
            let timeLeft = timerValue;
            timerBox.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerBox.innerText = timeLeft;
                if (timeLeft <= 5) timerBox.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoNext();
                }
            }, 1000);
        } else {
            timerBox.innerText = '‚àû';
        }
    }

    function handleAnswer(selectedIndex, btn) {
        clearInterval(timerInterval);
        const correctIndex = quizData[currentQIndex].ans;
        const buttons = document.querySelectorAll('.opt-btn');
        
        // Disable click
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score-display').innerText = score;
            playSound('correct');
            createConfetti();
        } else {
            btn.classList.add('wrong');
            buttons[correctIndex].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }

        setTimeout(autoNext, 1500);
    }

    function showSadEmoji() {
        const el = document.getElementById('emoji-overlay');
        el.style.opacity = '1';
        el.classList.add('emoji-shake');
        setTimeout(() => {
            el.style.opacity = '0';
            el.classList.remove('emoji-shake');
        }, 1000);
    }

    function autoNext() {
        currentQIndex++;
        renderQuestion();
    }

    function endQuiz() {
        clearInterval(timerInterval);
        switchScreen('result-screen');
        
        const total = Math.max(currentQIndex, 1); // Avoid division by zero if early exit
        const percent = Math.round((score / total) * 100);
        
        document.getElementById('final-percent').innerText = percent;
        document.getElementById('final-score').innerText = score;
        document.getElementById('final-total').innerText = total;

        const msgEl = document.getElementById('final-msg');
        if (percent >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
        else msgEl.innerText = "üìö Practice makes perfect! Try again.";
    }
