<html lang="en">
<head>

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {

            background-color: #0f0c29;
            background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden; 
        }

        /* Glassmorphism Card */
        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent-yellow);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        /* Start Screen */
        #start-screen { justify-content: center; align-items: center; text-align: center; gap: 20px; }
        h1 { font-size: 2rem; margin-bottom: 5px; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        h2 { font-size: 1.2rem; color: var(--accent-yellow); margin-bottom: 20px; }

        .settings-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 0.9rem; margin-bottom: 5px; color: var(--text-dim); }
        input[type="number"] {
            width: 100%; padding: 10px; border-radius: 8px; border: none;
            background: rgba(255,255,255,0.1); color: white; font-size: 1.1rem; outline: none;
            text-align: center;
        }

        /* Toggle */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-start {
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white; border: none; border-radius: 30px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(229, 46, 113, 0.5); }

        /* Quiz UI */
        .header-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
        }
        
        .timer-badge {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid white;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
        }
        .pulse-anim { animation: pulseRed 1s infinite; border-color: var(--accent-red); color: var(--accent-red); background: rgba(255, 82, 82, 0.1); }
        @keyframes pulseRed { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .scroll-area {
            flex: 1; overflow-y: auto; padding-right: 5px;
        }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }

        .question-block { margin-bottom: 20px; }
        .q-en { font-size: 1.1rem; font-weight: 700; display: block; margin-bottom: 4px; }
        .q-hi { font-size: 0.95rem; color: var(--text-dim); font-weight: 400; display: block; }

        .options-list { display: flex; flex-direction: column; gap: 10px; }

            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 12px;
            text-align: left; cursor: pointer; color: white;

        .opt-hi { display: block; font-size: 0.85rem; color: #ccc; }

        .correct { background: var(--accent-green) !important; border-color: var(--accent-green) !important; color: #003300; }

        .footer-btn {
            margin-top: 15px; width: 100%; padding: 12px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: var(--text-dim); font-weight: 600; cursor: pointer;
        }
        .footer-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; }

        /* Result Screen */
        #result-screen { justify-content: center; align-items: center; text-align: center; }
        .score-circle {

        .stat-text { color: var(--text-dim); font-size: 1rem; margin-bottom: 25px; }

        #emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; opacity: 0; pointer-events: none; z-index: 100; transition: opacity 0.3s;
        }
    </style>
</head>

    }

    // Confetti Animation
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function triggerConfetti() {
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vy: Math.random() * 4 + 2,
                vx: Math.random() * 2 - 1,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                size: Math.random() * 5 + 2
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach((p, i) => {
            p.y += p.vy;
            p.x += p.vx;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            if (p.y < canvas.height) active = true;
            else particles.splice(i, 1);
        });
        if (active) requestAnimationFrame(animateConfetti);
    }

    function showEmoji() {
        const el = document.getElementById('emoji-overlay');
        el.style.opacity = 1;
        el.style.animation = "shake 0.5s ease";
        setTimeout(() => {
            el.style.opacity = 0;
            el.style.animation = "none";
        }, 1200);
    }

    // Quiz Functions
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
        const timerVal = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        timeLimit = parseInt(timerVal) || 0;
        timerActive = timeLimit > 0;
        
        quizData = shuffle ? [...rawData].sort(() => 0.5 - Math.random()) : [...rawData];
        
        currIndex = 0;
        score = 0;
        document.getElementById('total-q').textContent = quizData.length;
        document.getElementById('score-display').textContent = 0;
        
        switchScreen('quiz-screen');
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInt);
        if (currIndex >= quizData.length) {
            endQuiz();
            return;
        }

        const q = quizData[currIndex];
        document.getElementById('curr-q').textContent = currIndex + 1;
        document.getElementById('q-en').textContent = q.en;
        document.getElementById('q-hi').textContent = q.hi;
        
        // Progress
        const pct = (currIndex / quizData.length) * 100;
        document.getElementById('progress-bar').style.width = pct + "%";

        // Options
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';
        
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(idx, btn, q.ans);
            optContainer.appendChild(btn);
        });

        // Timer
        const badge = document.getElementById('timer-display');
        badge.classList.remove('pulse-anim');
        
        if (timerActive) {
            let timeLeft = timeLimit;
            badge.textContent = timeLeft;
            timerInt = setInterval(() => {
                timeLeft--;
                badge.textContent = timeLeft;
                if (timeLeft <= 5) badge.classList.add('pulse-anim');
                if (timeLeft <= 0) {
                    clearInterval(timerInt);
                    nextQuestion();
                }
            }, 1000);
        } else {
            badge.textContent = "‚àû";
        }
    }

    function checkAnswer(selected, btn, correct) {
        clearInterval(timerInt);
        const allOpts = document.querySelectorAll('.opt-btn');
        allOpts.forEach(b => b.style.pointerEvents = 'none'); // Disable clicks

        if (selected === correct) {
            btn.classList.add('correct');
            playSound('correct');
            triggerConfetti();
            score++;
            document.getElementById('score-display').textContent = score;
        } else {
            btn.classList.add('wrong');
            allOpts[correct].classList.add('correct');
            playSound('wrong');
            showEmoji();
        }

        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currIndex++;
        loadQuestion();
    }

    function endQuiz() {
        clearInterval(timerInt);
        switchScreen('result-screen');
        
        // Use logic: Questions *Attempted* so far (if early exit) or Total if finished normally
        const totalConsidered = Math.max(currIndex, 1); 
        const percentage = Math.round((score / totalConsidered) * 100);
        
        document.getElementById('final-percent').textContent = percentage;
        document.getElementById('final-score').textContent = score;
        document.getElementById('final-total').textContent = totalConsidered;

        const msgEl = document.getElementById('final-msg');
        if (percentage >= 80) msgEl.textContent = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.textContent = "üëè Well Done! Keep it up.";
        else msgEl.textContent = "üìö Practice makes perfect! Try again.";
    }
</script>
