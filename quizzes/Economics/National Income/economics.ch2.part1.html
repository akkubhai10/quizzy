<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Master Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #d1d1d1;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glassmorphism Container --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* --- Progress Bar --- */
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        /* --- Typography --- */
        h1, h2 { text-align: center; margin-bottom: 1rem; }
        .sub-text { font-size: 0.9rem; color: var(--secondary-text); text-align: center; }
        
        /* --- Inputs & Buttons --- */
        .input-group {
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input[type="number"] {
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            width: 200px;
            text-align: center;
            outline: none;
        }
        
        input::placeholder { color: rgba(255,255,255,0.6); }

        .btn {
            background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .btn-small { padding: 8px 16px; font-size: 0.9rem; margin-top: 10px; background: rgba(255,0,0,0.3); }
        .btn-small:hover { background: rgba(255,0,0,0.5); }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* --- Quiz Screen Elements --- */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .timer {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            min-width: 80px;
            text-align: center;
        }

        .timer.danger {
            color: var(--accent-red);
            animation: pulse 1s infinite;
            background: rgba(255, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-box {
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .q-english { font-size: 1.3rem; margin-bottom: 0.5rem; font-weight: 700; line-height: 1.4; }
        .q-hindi { font-size: 1.1rem; color: var(--hindi-text); font-weight: 400; line-height: 1.6; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }

        .opt-en { font-size: 1rem; font-weight: 600; margin-bottom: 4px; }
        .opt-hi { font-size: 0.9rem; color: var(--hindi-text); }

        .correct {
            background: rgba(0, 230, 118, 0.4) !important;
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 15px var(--accent-green);
        }

        .wrong {
            background: rgba(255, 23, 68, 0.4) !important;
            border-color: var(--accent-red) !important;
        }

        /* --- Feedback Overlay --- */
        .feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }

        /* --- Screens Logic --- */
        .screen { display: none; }
        .screen.active { display: block; }

        /* --- Confetti --- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .footer-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Result Styles */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 2rem auto;
            background: rgba(0,0,0,0.2);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="glass-card">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="start-screen" class="screen active">
            <h1>Indian Economy<br><span style="font-size:1.5rem">National Income (Questions 1-50)</span></h1>
            <p class="sub-text">Bilingual Quiz (English / Hindi)</p>
            
            <div class="input-group">
                <input type="number" id="timer-input" placeholder="Timer (sec/question)" min="5">
                
                <div class="toggle-container" onclick="toggleShuffle()">
                    <div style="width: 20px; height: 20px; border: 1px solid white; border-radius: 4px; display: flex; align-items: center; justify-content: center;" id="shuffle-box"></div>
                    <span>Shuffle Questions</span>
                </div>
                
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <span id="q-counter">Q: 01/50</span>
                <div id="timer-display" class="timer">--</div>
                <span id="score-display">Score: 0</span>
            </div>

            <div class="question-box" id="question-container">
                </div>

            <div class="footer-controls">
                <button class="btn btn-small" onclick="finishQuiz()">Finish & Show Results</button>
            </div>

            <div id="feedback-emoji" class="feedback-overlay"></div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Completed!</h1>
            <div class="score-circle" id="final-score">0%</div>
            <h2 id="result-msg"></h2>
            <p id="stats-detail" class="sub-text" style="margin-bottom: 2rem;"></p>
            <div style="text-align: center;">
                <button class="btn" onclick="location.reload()">Restart Quiz</button>
            </div>
        </div>
    </div>

/* -------------------------------------------------------------------------
   APP LOGIC
------------------------------------------------------------------------- */
let currentQuestionIndex = 0;
let score = 0;
let timerInterval;
let timerValue = 0;
let isShuffled = false;
let quizQuestions = [];
let audioCtx;
const TOTAL_QUESTIONS = 50; // We use this for final percentage calc even if exited early

// DOM Elements
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const questionContainer = document.getElementById('question-container');
const timerDisplay = document.getElementById('timer-display');
const scoreDisplay = document.getElementById('score-display');
const qCounter = document.getElementById('q-counter');
const progressBar = document.getElementById('progress-bar');
const shuffleBox = document.getElementById('shuffle-box');
const feedbackEmoji = document.getElementById('feedback-emoji');

// --- Audio ---
function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

function playSound(type) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    if (type === 'correct') {
        // High pitched 'Ting'
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    } else {
        // Low pitched 'Buzz'
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }
}

// --- Logic ---
function toggleShuffle() {
    isShuffled = !isShuffled;
    shuffleBox.style.background = isShuffled ? '#00e676' : 'transparent';
    shuffleBox.innerHTML = isShuffled ? '✓' : '';
}

function startQuiz() {
    initAudio();
    const tInput = document.getElementById('timer-input').value;
    timerValue = tInput ? parseInt(tInput) : 0;

    // Prepare Questions
    quizQuestions = isShuffled ? [...questionsData].sort(() => Math.random() - 0.5) : [...questionsData];
    
    currentQuestionIndex = 0;
    score = 0;
    
    startScreen.classList.remove('active');
    resultScreen.classList.remove('active');
    quizScreen.classList.add('active');
    
    loadQuestion();
}

function loadQuestion() {
    clearInterval(timerInterval);
    feedbackEmoji.style.opacity = '0';
    feedbackEmoji.classList.remove('shake');

    if (currentQuestionIndex >= quizQuestions.length) {
        showResults();
        return;
    }

    const q = quizQuestions[currentQuestionIndex];
    
    // UI Update
    qCounter.textContent = `Q: ${currentQuestionIndex + 1}/${quizQuestions.length}`;
    scoreDisplay.textContent = `Score: ${score}`;
    progressBar.style.width = `${((currentQuestionIndex) / quizQuestions.length) * 100}%`;
    
    // Timer Logic
    if (timerValue > 0) {
        let timeLeft = timerValue;
        timerDisplay.style.display = 'block';
        timerDisplay.textContent = timeLeft;
        timerDisplay.classList.remove('danger');
        
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 5) timerDisplay.classList.add('danger');
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeOut();
            }
        }, 1000);
    } else {
        timerDisplay.style.display = 'none';
    }

    // Render HTML
    questionContainer.innerHTML = `
        <div class="q-english">${q.qEn}</div>
        <div class="q-hindi">${q.qHi}</div>
        <div class="options-grid" id="opt-grid">
            ${q.options.map((opt, idx) => `
                <button class="option-btn" onclick="checkAnswer(${idx}, ${opt.correct})">
                    <span class="opt-en">${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                </button>
            `).join('')}
        </div>
    `;
}

function checkAnswer(selectedIndex, isCorrect) {
    clearInterval(timerInterval);
    const btns = document.querySelectorAll('.option-btn');
    
    // Disable all
    btns.forEach(btn => btn.disabled = true);

    if (isCorrect) {
        btns[selectedIndex].classList.add('correct');
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        playSound('correct');
        fireConfetti();
    } else {
        btns[selectedIndex].classList.add('wrong');
        // Find correct
        const correctIdx = quizQuestions[currentQuestionIndex].options.findIndex(o => o.correct);
        if(correctIdx !== -1) btns[correctIdx].classList.add('correct');
        
        playSound('wrong');
        feedbackEmoji.textContent = '😢';
        feedbackEmoji.style.opacity = '1';
        feedbackEmoji.classList.add('shake');
    }

    setTimeout(() => {
        currentQuestionIndex++;
        loadQuestion();
    }, 1500);
}

function handleTimeOut() {
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(btn => btn.disabled = true);
    
    // Show correct answer
    const correctIdx = quizQuestions[currentQuestionIndex].options.findIndex(o => o.correct);
    if(correctIdx !== -1) btns[correctIdx].classList.add('correct');
    
    playSound('wrong');
    feedbackEmoji.textContent = '⏰';
    feedbackEmoji.style.opacity = '1';
    feedbackEmoji.classList.add('shake');

    setTimeout(() => {
        currentQuestionIndex++;
        loadQuestion();
    }, 1500);
}

// Early Exit Wrapper
function finishQuiz() {
    clearInterval(timerInterval);
    showResults();
}

function showResults() {
    quizScreen.classList.remove('active');
    resultScreen.classList.add('active');
    
    // Calculate attempts based on current index (if stopped early, index is where we stopped)
    // Note: The prompt implies percentage based on performance. 
    // Usually early exit implies "I'm done", so we calc score based on Total Questions to prevent gaming 100%.
    const percentage = Math.round((score / quizQuestions.length) * 100);
    
    const scoreCircle = document.getElementById('final-score');
    scoreCircle.textContent = `${percentage}%`;
    
    // Color code circle
    if(percentage >= 80) scoreCircle.style.borderColor = '#00e676';
    else if(percentage >= 50) scoreCircle.style.borderColor = '#2979ff';
    else scoreCircle.style.borderColor = '#ff1744';

    const msg = document.getElementById('result-msg');
    if(percentage >= 80) msg.textContent = "🏆 Outstanding Performance!";
    else if(percentage >= 50) msg.textContent = "👏 Well Done! Keep it up.";
    else msg.textContent = "📚 Practice makes perfect! Try again.";

    document.getElementById('stats-detail').textContent = 
        `You answered ${score} correct out of ${quizQuestions.length} total questions.`;
}

/* -------------------------------------------------------------------------
   CONFETTI LOGIC (Simple JS Implementation)
------------------------------------------------------------------------- */
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const colors = ['#00e676', '#2979ff', '#ff1744', '#ffea00', '#d500f9'];

function fireConfetti() {
    for (let i = 0; i < 100; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height, // start above
            w: Math.random() * 10 + 5,
            h: Math.random() * 10 + 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedY: Math.random() * 5 + 2,
            speedX: Math.random() * 4 - 2,
            rotation: Math.random() * 360
        });
    }
}

function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.y += p.speedY;
        p.x += p.speedX;
        p.rotation += 5;
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();

        if (p.y > canvas.height) particles.splice(i, 1);
    });
    requestAnimationFrame(updateConfetti);
}
updateConfetti();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>
