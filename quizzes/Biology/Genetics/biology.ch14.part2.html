    // --- LOGIC ---
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timer = null;
    let timeLeft = 0;
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(freq, type, duration) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function startQuiz() {
        initAudio();
        const shuffle = document.getElementById('shuffle-input').checked;
        questions = [...rawQuestions];
        if (shuffle) questions.sort(() => Math.random() - 0.5);

        document.getElementById('screen-start').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= questions.length) {
            showResults();
            return;
        }

        const q = questions[currentIdx];
        document.getElementById('text-en').textContent = q.qe;
        document.getElementById('text-hi').textContent = q.qh;
        document.getElementById('q-counter').textContent = `Question: ${currentIdx + 1}/${questions.length}`;
        document.getElementById('progress-bar').style.width = `${((currentIdx) / questions.length) * 100}%`;

        const optBox = document.getElementById('options');
        optBox.innerHTML = '';
        q.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span>${opt}</span>`;
            btn.onclick = () => handleAnswer(i, btn);
            optBox.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const limit = parseInt(document.getElementById('timer-input').value);
        if (limit <= 0) {
            document.getElementById('timer-display').style.display = 'none';
            return;
        }
        
        document.getElementById('timer-display').style.display = 'block';
        timeLeft = limit;
        const display = document.getElementById('time-left');
        const badge = document.getElementById('timer-display');
        display.textContent = timeLeft;
        badge.classList.remove('timer-red');

        timer = setInterval(() => {
            timeLeft--;
            display.textContent = timeLeft;
            if (timeLeft < 5) badge.classList.add('timer-red');
            if (timeLeft <= 0) {
                clearInterval(timer);
                handleAnswer(-1, null);
            }
        }, 1000);
    }

    function handleAnswer(choice, btn) {
        clearInterval(timer);
        const correct = questions[currentIdx].a;
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        if (choice === correct) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            playSound(800, 'sine', 0.2); // Ting
            createConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            btns[correct].classList.add('correct');
            playSound(150, 'sawtooth', 0.3); // Buzz
            showSadEmoji();
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function showSadEmoji() {
        const emoji = document.getElementById('sad-emoji');
        emoji.style.display = 'block';
        emoji.classList.add('shake');
        setTimeout(() => {
            emoji.style.display = 'none';
            emoji.classList.remove('shake');
        }, 1000);
    }

    function createConfetti() {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            c.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(c);
            
            const anim = c.animate([
                { top: '-10px', opacity: 1 },
                { top: '100vh', opacity: 0 }
            ], { duration: 1000 + Math.random() * 2000, easing: 'ease-in' });
            
            anim.onfinish = () => c.remove();
        }
    }

    function showResults() {
        clearInterval(timer);
        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-result').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        
        const final = document.getElementById('final-score');
        const msg = document.getElementById('result-msg');
        final.textContent = score;
        
        const perc = (score / questions.length) * 100;
        if (perc >= 80) msg.textContent = "üèÜ Outstanding Performance!";
        else if (perc >= 50) msg.textContent = "üëè Well Done! Keep it up.";
        else msg.textContent = "üìö Practice makes perfect! Try again.";
    }
