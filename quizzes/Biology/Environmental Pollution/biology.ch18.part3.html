    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let audioCtx = null;

    // AUDIO SYNTHESIS
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'ting') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // CONFETTI ANIMATION
    function triggerConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: 2000 + Math.random() * 1000 });

            animation.onfinish = () => confetti.remove();
        }
    }

    // QUIZ LOGIC
    function initQuiz() {
        const shuffle = document.getElementById('shuffle-setting').checked;
        questions = shuffle ? [...rawData].sort(() => Math.random() - 0.5) : [...rawData];
        currentIdx = 0;
        score = 0;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= questions.length) return endQuiz();
        
        const q = questions[currentIdx];
        document.getElementById('en-q').innerText = q.en;
        document.getElementById('hi-q').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/${questions.length}`;
        document.getElementById('score-counter').innerText = `Score: ${score}`;
        document.getElementById('progress-fill').style.width = `${((currentIdx) / questions.length) * 100}%`;
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, btn);
            optionsDiv.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const timeLimit = parseInt(document.getElementById('timer-setting').value);
        if (timeLimit <= 0) {
            document.getElementById('timer').style.display = 'none';
            return;
        }
        document.getElementById('timer').style.display = 'block';
        let remaining = timeLimit;
        const timerDisplay = document.getElementById('timer');
        timerDisplay.innerText = `‚è± ${remaining}s`;
        timerDisplay.classList.remove('pulse-red');

        timer = setInterval(() => {
            remaining--;
            timerDisplay.innerText = `‚è± ${remaining}s`;
            if (remaining <= 5) timerDisplay.classList.add('pulse-red');
            if (remaining <= 0) {
                clearInterval(timer);
                checkAnswer(-1, null);
            }
        }, 1000);
    }

    function checkAnswer(selectedIdx, btn) {
        clearInterval(timer);
        const q = questions[currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selectedIdx === q.correct) {
            score++;
            btn.classList.add('correct');
            playSound('ting');
            triggerConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            buttons[q.correct].classList.add('correct');
            playSound('buzz');
            const emoji = document.getElementById('sad-emoji');
            emoji.style.display = 'block';
            setTimeout(() => emoji.style.display = 'none', 1400);
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
        
        const pct = (score / questions.length) * 100;
        const msg = document.getElementById('result-msg');
        if (pct >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if (pct >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }
</script>
