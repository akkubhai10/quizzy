        .q-hi { font-weight: 400; font-size: 1rem; color: var(--text-hi); display: block; }

    let currentQ = 0;
    let score = 0;
    let timer;
    let timePerQ = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let particles = [];
    function createConfetti() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * confettiCanvas.width,
                y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                r: Math.random()*6+2,
                d: Math.random()*10,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                v: Math.random()*3+2
            });
        }
    }
    function drawConfetti() {
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        particles.forEach((p, i) => {
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fill();
            p.y += p.v;
            if(p.y > confettiCanvas.height) particles.splice(i, 1);
        });
        if(particles.length > 0) requestAnimationFrame(drawConfetti);
    }

    function startQuiz() {
        const tVal = document.getElementById('manual-timer').value;
        timePerQ = tVal > 0 ? parseInt(tVal) : 0;
        if(document.getElementById('shuffle-toggle').checked) {
            questions.sort(() => Math.random() - 0.5);
        }
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= questions.length) return finishQuiz();
        
        const q = questions[currentQ];
        document.getElementById('progress').style.width = `${(currentQ / questions.length) * 100}%`;
        document.getElementById('q-counter').innerText = `Question ${currentQ + 1}/${questions.length}`;
        document.getElementById('eng-q').innerText = q.en;
        document.getElementById('hin-q').innerText = q.hi;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt.en}</span><small style="color:rgba(255,255,255,0.7)">${opt.hi}</small>`;
            btn.onclick = () => handleAnswer(i, btn);
            container.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const display = document.getElementById('timer-display');
        if(timePerQ === 0) {
            display.style.display = 'none';
            return;
        }
        display.style.display = 'flex';
        let timeLeft = timePerQ;
        display.innerText = timeLeft;
        display.classList.remove('timer-pulse');
        
        timer = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            if(timeLeft < 5) display.classList.add('timer-pulse');
            if(timeLeft <= 0) {
                clearInterval(timer);
                handleAnswer(-1, null);
            }
        }, 1000);
    }

    function handleAnswer(idx, btn) {
        clearInterval(timer);
        const q = questions[currentQ];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if(idx === q.correct) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score-counter').innerText = `Score: ${score}`;
            playSound(880, 'sine'); // Ting
            createConfetti();
            drawConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            allBtns[q.correct].classList.add('correct');
            playSound(150, 'sawtooth'); // Buzz
            const overlay = document.getElementById('emoji-overlay');
            overlay.style.display = 'block';
            overlay.style.animation = 'shake 0.4s';
            setTimeout(() => overlay.style.display = 'none', 1000);
        }

        setTimeout(() => {
            currentQ++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const percent = Math.round((score / (currentQ || 1)) * 100);
        document.getElementById('final-score').innerText = `${percent}%`;
        
        let msg = "";
        if(percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        document.getElementById('msg-text').innerText = msg;
    }
