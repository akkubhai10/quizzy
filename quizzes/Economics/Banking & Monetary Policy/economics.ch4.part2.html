<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Quiz (Q51-100)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2b1055, #7597de, #d24dff);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glassmorphism Card --- */
        .app-container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* --- Screens --- */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; }
        .screen.active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Start Screen --- */
        .start-content { text-align: center; margin: auto; width: 100%; }
        .start-header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .start-header p { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 30px; }

        .settings-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .input-wrapper:last-child { margin-bottom: 0; }
        
        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 10px;
            color: white;
            width: 100px;
            text-align: center;
            font-family: inherit;
            font-weight: bold;
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-start {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
        }
        .btn-start:hover { transform: scale(1.03); box-shadow: 0 8px 25px rgba(229, 46, 113, 0.6); }

        /* --- Quiz Screen --- */
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 20px; overflow: hidden; position: relative; }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 10px var(--accent-green); }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .timer-text.danger { color: var(--accent-red); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        .question-card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .q-text-en { font-size: 1.2rem; font-weight: 700; margin-bottom: 12px; color: #fff; line-height: 1.4; }
        .q-text-hi { font-size: 1rem; font-weight: 400; color: #ddd; font-family: 'Poppins', sans-serif; line-height: 1.4; }

        .options-grid { display: grid; gap: 15px; margin-bottom: 20px; }
        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .option-btn:disabled { cursor: default; }
        
        .option-en { font-size: 1rem; font-weight: 600; margin-bottom: 4px; }
        .option-hi { font-size: 0.85rem; color: #ccc; }

        .option-btn.correct { background: rgba(46, 204, 113, 0.4) !important; border: 1px solid var(--accent-green) !important; }
        .option-btn.wrong { background: rgba(231, 76, 60, 0.4) !important; border: 1px solid var(--accent-red) !important; }

        .btn-finish {
            margin-top: auto;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .btn-finish:hover { background: rgba(255, 23, 68, 0.2); border-color: var(--accent-red); color: white; }

        /* --- Result Screen --- */
        .result-content { text-align: center; margin: auto; }
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.15);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }
        .message { font-size: 1.8rem; margin-bottom: 10px; color: var(--accent-blue); font-weight: 600; }
        .sub-message { color: #bbb; margin-bottom: 40px; }

        /* --- Feedback Overlays --- */
        #feedback-emoji {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 6rem;
            z-index: 2000;
            pointer-events: none;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        #feedback-emoji.show { transform: translate(-50%, -50%) scale(1); animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform: translate(-50%, -50%) rotate(0deg);} 25% {transform: translate(-50%, -50%) rotate(-15deg);} 75% {transform: translate(-50%, -50%) rotate(15deg);} }

        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }

        /* Mobile */
        @media (max-width: 600px) {
            .app-container { width: 95%; padding: 20px; min-height: 100vh; border-radius: 0; }
            .start-header h1 { font-size: 2rem; }
            .q-text-en { font-size: 1.1rem; }
            .timer-box { top: 60px; } 
            .quiz-header { margin-bottom: 40px; } /* Space for timer */
        }
    </style>
</head>

    // --- Audio Logic (Web Audio API) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(150, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Quiz State ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval = null;
    let timerValue = 0;

    // --- Functions ---
    function startQuiz() {
        const timerIn = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        timerValue = timerIn ? parseInt(timerIn) : 0;
        currentQuestions = shuffle ? [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
        currentIndex = 0;
        score = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        // Show/Hide Timer
        document.getElementById('timer-box').style.display = timerValue > 0 ? 'flex' : 'none';

        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        const q = currentQuestions[currentIndex];
        
        // Update UI
        document.getElementById('q-counter').innerText = `${String(currentIndex + 1).padStart(2,'0')}/${currentQuestions.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('q-text-en').innerText = `Q${q.id}. ${q.q_en}`;
        document.getElementById('q-text-hi').innerText = q.q_hi;
        
        // Progress Bar
        const pct = (currentIndex / currentQuestions.length) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        // Options
        const optsDiv = document.getElementById('options-container');
        optsDiv.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="option-en">${['A','B','C','D'][i]}. ${opt.en}</span>
                <span class="option-hi">${opt.hi}</span>
            `;
            btn.onclick = () => handleAnswer(i, btn);
            optsDiv.appendChild(btn);
        });

        // Timer
        if (timerValue > 0) startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        let timeLeft = timerValue;
        const tDisplay = document.getElementById('timer-display');
        
        tDisplay.innerText = timeLeft;
        tDisplay.classList.remove('danger');

        timerInterval = setInterval(() => {
            timeLeft--;
            tDisplay.innerText = timeLeft;
            
            if (timeLeft <= 5) tDisplay.classList.add('danger');
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timeOut();
            }
        }, 1000);
    }

    function timeOut() {
        playSound('wrong');
        const q = currentQuestions[currentIndex];
        disableBtns();
        
        // Show correct
        const btns = document.querySelectorAll('.option-btn');
        btns[q.correct].classList.add('correct');
        
        setTimeout(nextQ, 1500);
    }

    function handleAnswer(idx, btn) {
        clearInterval(timerInterval);
        disableBtns();
        
        const q = currentQuestions[currentIndex];
        if (idx === q.correct) {
            score++;
            btn.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            btn.classList.add('wrong');
            const btns = document.querySelectorAll('.option-btn');
            btns[q.correct].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }
        
        document.getElementById('score-display').innerText = `Score: ${score}`;
        setTimeout(nextQ, 1500);
    }

    function disableBtns() {
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
    }

    function nextQ() {
        currentIndex++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic: Score based on questions answered/seen so far
        let seen = currentIndex;
        if (seen === 0) seen = 1; // avoid divide by zero if immediate quit
        
        const pct = Math.round((score / currentQuestions.length) * 100);
        
        // Final UI
        const scoreTxt = document.getElementById('final-score');
        const msg = document.getElementById('result-message');
        
        scoreTxt.innerText = `${pct}%`;
        
        if (pct >= 80) {
            scoreTxt.style.color = '#00e676';
            msg.innerText = "üèÜ Outstanding Performance!";
        } else if (pct >= 50) {
            scoreTxt.style.color = '#ffd700';
            msg.innerText = "üëè Well Done! Keep it up.";
        } else {
            scoreTxt.style.color = '#ff1744';
            msg.innerText = "üìö Practice makes perfect!";
        }

        document.getElementById('stats-detail').innerText = `You scored ${score} out of ${currentQuestions.length} questions.`;
    }

    function restartApp() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- Feedback Animations ---
    function showSadEmoji() {
        const el = document.getElementById('feedback-emoji');
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 1000);
    }

    // Simple Confetti
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function fireConfetti() {
        particles = [];
        for(let i=0; i<80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vy: Math.random() * 5 + 2,
                vx: Math.random() * 4 - 2,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                size: Math.random() * 8 + 2
            });
        }
        loop();
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
            if(p.y < canvas.height) active = true;
        });
        if(active) requestAnimationFrame(loop);
    }
