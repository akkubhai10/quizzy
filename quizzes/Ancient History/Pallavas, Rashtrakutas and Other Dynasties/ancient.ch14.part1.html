<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History Genii - Bilingual Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    :root {

        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --text-color: #ffffff;
        --text-dim: #e0e0e0;
        --accent: #ffeb3b;
        --correct: #00e676;
        --wrong: #ff1744;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #4f29f0, #c02425, #f0cb35);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        overflow: hidden; /* Prevent body scroll, handle inside card */
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Container */
    .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 25px;
        box-shadow: var(--glass-shadow);
        width: 95%;
        max-width: 700px;
        height: 90vh; /* Fixed height for mobile scrolling */
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    /* Screen Management */
    .screen {
        padding: 20px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        position: absolute;
        width: 100%;
        transition: opacity 0.5s ease;
    }

    .screen.active {
        opacity: 1;
        visibility: visible;
        z-index: 10;
    }

    /* Start Screen */
    h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; }

    .input-group {
        margin-bottom: 20px;
        width: 100%;
        max-width: 300px;
        text-align: left;
    }
    
    label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
    
    input[type="number"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
    }
    input[type="number"]::placeholder { color: #ddd; }

    .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 15px;
        border-radius: 10px;
        margin-bottom: 30px;
        width: 100%;
        max-width: 300px;
    }

    input[type="checkbox"] { transform: scale(1.5); accent-color: var(--accent); cursor: pointer; }

    .btn-main {
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        background: white;
        color: #333;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-main:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }

    /* Quiz Screen Layout */
    #quiz-screen {
        justify-content: flex-start; /* Align to top */
        padding: 0;
    }

    .quiz-header {
        width: 100%;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 5;
    }

    .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 4px;
        background: var(--accent);
        width: 0%;
        transition: width 0.3s ease;
        box-shadow: 0 0 10px var(--accent);
    }

    .timer-badge {
        font-weight: bold;
        background: rgba(255,255,255,0.2);
        padding: 5px 12px;
        border-radius: 15px;
        min-width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }
    .timer-badge.danger { color: #ff5252; animation: pulse 1s infinite; background: rgba(255, 255, 255, 0.9); }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    /* Scrollable Content Area */
    .quiz-content {
        width: 100%;
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Custom Scrollbar */
    .quiz-content::-webkit-scrollbar { width: 6px; }
    .quiz-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

    .question-box {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        margin-bottom: 20px;
        text-align: left;
        border-left: 4px solid var(--accent);
    }

    .q-en { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; line-height: 1.4; }
    .q-hi { font-size: 1rem; color: var(--text-dim); line-height: 1.5; font-weight: 400; }

    .options-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        width: 100%;
    }

    .option-btn {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 12px;
        color: white;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
    }

    .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.3); transform: translateX(5px); }
    .option-btn:disabled { cursor: default; opacity: 0.9; }

    .opt-en { font-size: 1rem; font-weight: 600; }
    .opt-hi { font-size: 0.9rem; color: #ddd; margin-top: 2px; }

    /* Feedback States */
    .correct-ans { background: var(--correct) !important; border-color: var(--correct) !important; color: #004d40; }
    .correct-ans .opt-hi { color: #004d40; }
    .wrong-ans { background: var(--wrong) !important; border-color: var(--wrong) !important; }
    
    .shake { animation: shake 0.5s; }
    @keyframes shake {
        0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); }
    }

    /* Early Exit Button */
    .footer-controls {
        width: 100%;
        padding: 15px 20px;
        background: rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn-secondary {
        background: transparent;
        border: 2px solid rgba(255,255,255,0.5);
        color: white;
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 0.9rem;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    /* Result Screen */
    .score-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid rgba(255,255,255,0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        background: rgba(0,0,0,0.2);
    }
    .score-big { font-size: 3rem; font-weight: 700; color: var(--accent); }
    .score-label { font-size: 0.9rem; opacity: 0.8; }
    
    .feedback-msg { font-size: 1.3rem; margin-bottom: 30px; font-weight: 600; }
    
    .emoji-feedback { font-size: 4rem; margin-bottom: 10px; display: none; }
    .emoji-feedback.show { display: block; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    #confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .glass-card { height: 100vh; width: 100%; border-radius: 0; border: none; }
        h1 { font-size: 2rem; }
        .q-en { font-size: 1rem; }
        .q-hi { font-size: 0.9rem; }
    }
</style>
</head>

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();

        } else if (type === 'wrong') {

            osc.frequency.setValueAtTime(150, audioCtx.currentTime);

                document.getElementById('timeText').innerText = timeLeft;
                if (timeLeft <= 5) timerBadge.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerBadge.style.display = 'none';
        }

        // Text Injection
        document.getElementById('qTextEn').innerText = data.e;
        document.getElementById('qTextHi').innerText = data.h;
        
        // Options Injection
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        
        data.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.onclick = () => checkAnswer(idx, btn);
            btn.innerHTML = `<span class="opt-en">${opt.e}</span><span class="opt-hi">${opt.h}</span>`;
            container.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;
        clearInterval(timerInterval);

        const data = quizData[currentQIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        const correctIndex = data.ans;

        // Disable all
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            // Correct
            btnElement.classList.add('correct-ans');
            playSound('correct');
            score++;
            document.getElementById('scoreVal').innerText = score;
            triggerConfetti();
        } else {
            // Wrong
            if (selectedIndex !== -1) {
                btnElement.classList.add('wrong-ans');
                btnElement.classList.add('shake');
            }
            // Highlight correct
            allBtns[correctIndex].classList.add('correct-ans');
            playSound('wrong');
            
            // Sad Emoji
            const emojiDiv = document.getElementById('quizEmoji');
            emojiDiv.innerText = 'üò¢';
            emojiDiv.classList.add('show');
            emojiDiv.style.display = 'block';
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        checkAnswer(-1, null); // -1 indicates timeout/no selection
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const percentage = (score / quizData.length) * 100;
        document.getElementById('finalScore').innerText = score;
        document.getElementById('totalQ').innerText = `out of ${quizData.length}`;

        const msgEl = document.getElementById('finalMsg');
        const emojiEl = document.getElementById('resultEmoji');
        
        if (percentage >= 80) {
            msgEl.innerText = "üèÜ Outstanding Performance!";
            emojiEl.innerText = "üèÜ";
            triggerConfetti();
        } else if (percentage >= 50) {
            msgEl.innerText = "üëè Well Done! Keep it up.";
            emojiEl.innerText = "üëè";
        } else {
            msgEl.innerText = "üìö Practice makes perfect! Try again.";
            emojiEl.innerText = "üìö";
        }
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    /* ================= CONFETTI LOGIC ================= */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function triggerConfetti() {
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 6 + 2
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        if (particles.length === 0) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.05; // Gravity
            
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();

            if (p.y > canvas.height) particles.splice(i, 1);
        });

        requestAnimationFrame(animateConfetti);
    }
</script>
