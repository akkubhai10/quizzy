            z-index: 1000;

        .hindi-sub { font-size: 0.95rem; color: var(--hindi-text); display: block; margin-bottom: 20px; font-weight: 300; }

        label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="number"] {

            overflow: hidden;
        }
        .btn:hover:not(:disabled) { background: rgba(255,255,255,0.25); transform: scale(1.02); }

        .btn-main {
            background: #fff; color: #764ba2; font-weight: 700; text-align: center;
            margin-top: 20px;

        .wrong { background: var(--wrong) !important; color: #2e1a1a !important; font-weight: bold; }

        .flex-between { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.85rem; }

            .question-text { font-size: 1.05rem; }

        let currentQ = 0;
        let score = 0;
        let timerSeconds = 15;
        let timerInterval;
        let activeQuestions = [];

        // WEB AUDIO API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            }
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function startQuiz() {
            const timeVal = document.getElementById('timer-input').value;
            timerSeconds = timeVal ? parseInt(timeVal) : 0;
            const shuffle = document.getElementById('shuffle-input').checked;
            
            activeQuestions = [...quizData];
            if (shuffle) activeQuestions.sort(() => Math.random() - 0.5);

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            if (currentQ >= activeQuestions.length) return endQuiz();
            
            const q = activeQuestions[currentQ];
            document.getElementById('eng-q').innerText = q.q_en;
            document.getElementById('hin-q').innerText = q.q_hi;
            document.getElementById('q-counter').innerText = `Question: ${currentQ + 1}/${activeQuestions.length}`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerHTML = `<div>${opt.en}</div><div style="font-size:0.8rem; opacity:0.8;">${opt.hi}</div>`;
                btn.onclick = () => checkAnswer(index);
                container.appendChild(btn);
            });

            updateProgress();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            if (timerSeconds <= 0) {
                document.getElementById('timer-display').classList.add('hidden');
                return;
            }
            
            let timeLeft = timerSeconds;
            const display = document.getElementById('timer-display');
            display.classList.remove('hidden', 'pulse-red');
            display.innerText = `‚è± ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è± ${timeLeft}s`;
                if (timeLeft < 5) display.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(-1); // Timeout
                }
            }, 1000);
        }

        function checkAnswer(choice) {
            clearInterval(timerInterval);
            const q = activeQuestions[currentQ];
            const btns = document.querySelectorAll('#options-container .btn');
            btns.forEach(b => b.disabled = true);

            if (choice === q.correct) {
                btns[choice].classList.add('correct');
                score++;
                playSound('correct');
                createConfetti();
            } else {
                if (choice !== -1) btns[choice].classList.add('wrong');
                btns[q.correct].classList.add('correct');
                playSound('wrong');
                showSadEmoji();
            }

            document.getElementById('score-display').innerText = `Score: ${score}`;
            
            setTimeout(() => {
                currentQ++;
                if (currentQ < activeQuestions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 1500);
        }

        function updateProgress() {
            const prog = ((currentQ) / activeQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = prog + '%';
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';
            
            const finalScoreElem = document.getElementById('final-score');
            finalScoreElem.innerText = `${score} / ${activeQuestions.length}`;
            
            const percent = (score / activeQuestions.length) * 100;
            const msg = document.getElementById('performance-text');
            if (percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
            else if (percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
            else msg.innerText = "üìö Practice makes perfect! Try again.";
        }

        function createConfetti() {
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }

        function showSadEmoji() {
            const emoji = document.getElementById('feedback-emoji');
            emoji.classList.remove('hidden');
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.classList.add('hidden');
                emoji.classList.remove('shake');
            }, 1000);
        }
