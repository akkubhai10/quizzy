        // --- APP STATE ---
        let currentQuestion = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 0;
        let timerSetting = 0;
        let questions = [];
        let isShuffled = false;
        
        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // --- SOUND SYNTHESIS ---
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- LOGIC ---
        function startQuiz() {
            // Get Settings
            timerSetting = parseInt(document.getElementById('timerInput').value) || 0;
            isShuffled = document.getElementById('shuffleInput').checked;

            // Prepare Questions
            questions = [...rawData];
            if (isShuffled) {
                questions.sort(() => Math.random() - 0.5);
            }

            // Reset State
            currentQuestion = 0;
            score = 0;
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            
            // Show Progress Bar
            document.getElementById('progressBarContainer').style.display = 'block';
            
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            const qData = questions[currentQuestion];
            const total = questions.length;

            // Update UI
            document.getElementById('q-counter').textContent = `Q: ${currentQuestion + 1}/${total}`;
            document.getElementById('score-counter').textContent = `Score: ${score}`;
            document.getElementById('q-en').innerText = qData.en;
            document.getElementById('q-hi').innerText = qData.hi;
            
            // Progress Bar
            const progress = ((currentQuestion) / total) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Render Options
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => handleAnswer(index, btn);
                optsContainer.appendChild(btn);
            });

            // Timer
            if (timerSetting > 0) {
                startTimer();
            } else {
                document.getElementById('timer-display').textContent = '';
            }
        }

        function startTimer() {
            timeLeft = timerSetting;
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('pulse-red');
            
            timerDisplay.textContent = `‚è± ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `‚è± ${timeLeft}s`;

                if (timeLeft < 5) timerDisplay.classList.add('pulse-red');

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1, null); // Time out = wrong
                }
            }, 1000);
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timerInterval);
            const qData = questions[currentQuestion];
            const correctIndex = qData.correct;
            const allBtns = document.querySelectorAll('.option-btn');

            // Disable all buttons
            allBtns.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                // CORRECT
                score++;
                if(btnElement) btnElement.classList.add('correct');
                playSound('correct');
                showFeedback('correct');
                fireConfetti();
            } else {
                // WRONG
                if(btnElement) btnElement.classList.add('wrong');
                allBtns[correctIndex].classList.add('correct'); // Show correct one
                playSound('wrong');
                showFeedback('wrong');
            }

            document.getElementById('score-counter').textContent = `Score: ${score}`;

            // Auto transition
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 1500);
        }

        function showFeedback(type) {
            const el = document.getElementById(`feedback-${type}`);
            el.classList.add('show');
            if(type === 'wrong') el.classList.add('shake');
            
            setTimeout(() => {
                el.classList.remove('show', 'shake');
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            document.getElementById('progressBarContainer').style.display = 'none';

            // Calculate Results based on Total Questions (or attempted?)
            // Standard is Score / Total Questions in Quiz
            const total = questions.length; 
            const percentage = Math.round((score / total) * 100);

            const scoreDisplay = document.getElementById('final-score');
            const msgDisplay = document.getElementById('result-message');
            
            scoreDisplay.textContent = `${percentage}%`;

            if (percentage >= 80) {
                msgDisplay.textContent = "üèÜ Outstanding Performance!";
            } else if (percentage >= 50) {
                msgDisplay.textContent = "üëè Well Done! Keep it up.";
            } else {
                msgDisplay.textContent = "üìö Practice makes perfect! Try again.";
            }

            document.getElementById('res-correct').textContent = score;
            document.getElementById('res-wrong').textContent = (currentQuestion - score); 
            // Note: If exited early, remaining questions are technically 'skipped', 
            // but for simplicity here we count attempted-wrong vs correct. 
            // Better logic:
            const attempted = currentQuestion; // Index is 0 based, but if we finish after Q1, currentQuestion became 1.
            const wrong = attempted - score;
            const skipped = total - attempted;
            
            document.getElementById('res-wrong').textContent = wrong;
            document.getElementById('res-skipped').textContent = skipped;
        }

        // --- CONFETTI (Simple Implementation) ---
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#00e676', '#ff00cc', '#ffffff', '#ffd700'];

            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 360
                });
            }

            let animationId;
            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;

                pieces.forEach(p => {
                    p.y += p.speed;
                    p.angle += 2;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();

                    if (p.y < canvas.height) active = true;
                });

                if (active) {
                    animationId = requestAnimationFrame(update);
                }
            }
            update();
        }
