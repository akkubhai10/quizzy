<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz: Elements & Compounds (51-100)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-dim: #dddddd;
            --accent-green: #00e676;
            --accent-red: #ff1744;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #6a11cb 0%, #2575fc 100%),
                        radial-gradient(circle at bottom right, #ff9a9e 0%, #fecfef 100%);
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-main);
        }

        /* Glassmorphism Card */
        .container {
            width: 95%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; gap: 20px; animation: fadeIn 0.5s ease; }
        .screen.active { display: flex; }

        h1 { font-size: 2rem; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        h2 { font-size: 1.5rem; text-align: center; margin-bottom: 10px; }

        /* Controls */
        .input-group {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="number"] {
            background: transparent; border: 1px solid white; color: white;
            padding: 8px; border-radius: 8px; width: 80px; text-align: center; font-family: inherit;
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2575fc; }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            border: none; padding: 15px 30px; color: white;
            font-size: 1.1rem; font-weight: 600; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn-restart { background: linear-gradient(45deg, #11998e, #38ef7d); }

        /* Quiz UI */
        .header-info {
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; font-size: 1.1rem;
        }
        
        .progress-container {
            width: 100%; height: 6px; background: rgba(255,255,255,0.2);
            border-radius: 10px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%; background: #00f2fe;
            box-shadow: 0 0 10px #00f2fe; transition: width 0.3s ease;
        }

        .timer {
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 5px;
        }
        .timer.pulse { color: #ff4d4d; animation: pulse 1s infinite; }

        .question-box {
            background: rgba(255,255,255,0.05);
            padding: 20px; border-radius: 15px;
            border-left: 5px solid #fff;
        }
        .q-eng { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; display: block; }
        .q-hindi { font-size: 0.95rem; color: var(--text-dim); font-weight: 400; display: block; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        
        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px;
            color: white; text-align: left; cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateX(5px); }
        .option-btn.correct { background: rgba(0, 230, 118, 0.4); border-color: #00e676; }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.4); border-color: #ff1744; }
        .option-btn:disabled { cursor: default; }

        .opt-eng { font-weight: 600; display: block; }
        .opt-hindi { font-size: 0.85rem; color: #eee; display: block; margin-top: 2px; }

        .footer-nav { display: flex; justify-content: flex-end; }
        .btn-early { 
            background: transparent; border: 1px solid rgba(255,255,255,0.4); 
            font-size: 0.9rem; padding: 10px 20px; 
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-10px); } 
            75% { transform: translateX(10px); } 
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Feedback Overlay */
        #feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
        }
        .emoji-feedback { font-size: 5rem; animation: shake 0.5s ease; display: none; }
        .confetti {
            position: absolute; width: 10px; height: 10px;
            background: #f00; animation: fall 3s linear forwards;
        }

        /* Result Screen */
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 5px solid #fff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            margin: 0 auto; font-size: 2.5rem; font-weight: bold;
        }
        .score-msg { font-size: 1.3rem; margin-top: 15px; color: #ffd700; text-align: center; }

        @media (min-width: 600px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

                {e:"Electrolysis", h:"‡§µ‡§ø‡§¶‡•ç‡§Ø‡•Å‡§§ ‡§Ö‡§™‡§ò‡§ü‡§®"}, {e:"Fractional Distillation", h:"‡§™‡•ç‡§∞‡§≠‡§æ‡§ú‡•Ä ‡§Ü‡§∏‡§µ‡§®"}, {e:"Chromatography", h:"‡§ï‡•ç‡§∞‡•ã‡§Æ‡•à‡§ü‡•ã‡§ó‡•ç‡§∞‡§æ‡§´‡•Ä"}, {e:"Sublimation", h:"‡§â‡§∞‡•ç‡§ß‡•ç‡§µ‡§™‡§æ‡§§‡§®"}
            ],
            ans: 0
        }
    ];

    // --- State & Logic ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval;
    let timerDuration = 0;
    let timeLeft = 0;
    
    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0.001, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    function startQuiz() {
        const timeInput = document.getElementById('time-input').value;
        timerDuration = timeInput ? parseInt(timeInput) : 0;
        const shuffle = document.getElementById('shuffle-input').checked;

        currentQuestions = [...rawQuestions];
        if (shuffle) currentQuestions.sort(() => Math.random() - 0.5);

        currentIndex = 0;
        score = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            finishEarly();
            return;
        }

        const q = currentQuestions[currentIndex];
        
        // Update UI
        document.getElementById('q-counter').innerText = `Q ${String(currentIndex + 1).padStart(2,'0')}/${currentQuestions.length}`;
        document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2,'0')}`;
        document.getElementById('q-text-eng').innerText = q.e;
        document.getElementById('q-text-hindi').innerText = q.h;
        
        // Progress Bar
        document.getElementById('progress-bar').style.width = `${(currentIndex / currentQuestions.length) * 100}%`;

        // Render Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-eng">${opt.e}</span><span class="opt-hindi">${opt.h}</span>`;
            btn.onclick = () => handleAnswer(idx, btn, q.ans);
            container.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        document.getElementById('timer-display').classList.remove('pulse');
        
        if (timerDuration > 0) {
            timeLeft = timerDuration;
            document.getElementById('time-left').innerText = timeLeft;
            document.getElementById('timer-display').style.display = 'flex';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if(timeLeft <= 5) document.getElementById('timer-display').classList.add('pulse');
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1, null, q.ans); // Timeout
                }
            }, 1000);
        } else {
            document.getElementById('timer-display').style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btn, correctIndex) {
        clearInterval(timerInterval);
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            score++;
            btn.classList.add('correct');
            playSound('correct');
            triggerConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            buttons[correctIndex].classList.add('correct');
            playSound('wrong');
            const emoji = document.getElementById('sad-emoji');
            emoji.style.display = 'block';
            setTimeout(() => emoji.style.display = 'none', 1000);
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishEarly() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const total = currentQuestions.length;
        const percentage = Math.round((score / total) * 100);
        
        document.getElementById('final-score').innerText = `${percentage}%`;
        document.getElementById('stats-text').innerText = `You scored ${score} out of ${total}`;
        
        const msg = document.getElementById('result-msg');
        if (percentage >= 80) {
            msg.innerText = "üèÜ Outstanding Performance!";
            triggerConfetti();
        } else if (percentage >= 50) {
            msg.innerText = "üëè Well Done! Keep it up.";
        } else {
            msg.innerText = "üìö Practice makes perfect!";
        }
    }

    function triggerConfetti() {
        for (let i = 0; i < 40; i++) {
            const el = document.createElement('div');
            el.className = 'confetti';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            el.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
    }
</script>
</body>
</html>
