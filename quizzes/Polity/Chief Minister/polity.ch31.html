        { qEng: "Consider the statements: 1. Governor is free to appoint anyone as CM. 2. In parliamentary system, Governor appoints leader of majority party as CM.", qHin: "1. ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§ï‡§ø‡§∏‡•Ä ‡§≠‡•Ä ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø ‡§ï‡•ã ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§®‡§ø‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§π‡•à‡•§ 2. ‡§∏‡§Ç‡§∏‡§¶‡•Ä‡§Ø ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ ‡§Æ‡•á‡§Ç ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§µ‡§ø‡§ß‡§æ‡§®‡§∏‡§≠‡§æ ‡§Æ‡•á‡§Ç ‡§¨‡§π‡•Å‡§Æ‡§§ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§¶‡§≤ ‡§ï‡•á ‡§®‡•á‡§§‡§æ ‡§ï‡•ã ‡§π‡•Ä ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§®‡§ø‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§", optionsEng: ["Only 1", "Only 2", "Both 1 & 2", "Neither 1 nor 2"], optionsHin: ["‡§ï‡•á‡§µ‡§≤ 1", "‡§ï‡•á‡§µ‡§≤ 2", "1 ‡§î‡§∞ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç", "‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2"], correct: 1 },

        { qEng: "By whom are the salary and allowances of the Chief Minister determined?", qHin: "‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§ï‡•á ‡§µ‡•á‡§§‡§® ‡§≠‡§§‡•ç‡§§‡•á ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§£ ‡§ï‡§ø‡§∏‡§ï‡•á ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ?", optionsEng: ["Parliament", "State Legislature", "Governor", "President"], optionsHin: ["‡§∏‡§Ç‡§∏‡§¶ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§µ‡§ø‡§ß‡§æ‡§®‡§Æ‡§Ç‡§°‡§≤ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", "‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø"], correct: 1 },
        { qEng: "Who is the Chairman of the State Planning Board?", qHin: "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§¨‡•ã‡§∞‡•ç‡§° ‡§ï‡§æ ‡§Ö‡§ß‡•ç‡§Ø‡§ï‡•ç‡§∑ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", optionsEng: ["Governor", "Advocate General", "Chief Secretary", "Chief Minister"], optionsHin: ["‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤", "‡§Æ‡§π‡§æ‡§ß‡§ø‡§µ‡§ï‡•ç‡§§‡§æ", "‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∏‡§ö‡§ø‡§µ", "‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä"], correct: 3 },
        { qEng: "Which Article mentions the Chief Minister's duties regarding providing information to the Governor?", qHin: "‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§ï‡•ã ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡§®‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§ï‡•á ‡§¶‡§æ‡§Ø‡§ø‡§§‡•ç‡§µ ‡§ï‡§æ ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§Ö‡§®‡•Å‡§ö‡•ç‡§õ‡•á‡§¶ ‡§Æ‡•á‡§Ç ‡§â‡§≤‡•ç‡§≤‡•á‡§ñ ‡§π‡•à ?", optionsEng: ["165", "167", "168", "169"], optionsHin: ["165", "167", "168", "169"], correct: 1 },
        { qEng: "Who appoints the other ministers in the State Council of Ministers?", qHin: "‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§ø‡§Ø‡•ã‡§Ç ‡§®‡§ø‡§Ø‡•Å‡§ï‡•ç‡§§‡§ø ‡§ï‡§∞‡§§‡§æ ‡§π‡•à-", optionsEng: ["Discretionary", "On advice of Advocate General", "On advice of Chief Minister", "None of these"], optionsHin: ["‡§∏‡•ç‡§µ‡•á‡§ö‡•ç‡§õ‡§æ ‡§∏‡•á", "‡§Æ‡§π‡§æ‡§ß‡§ø‡§µ‡§ï‡•ç‡§§‡§æ ‡§ï‡•á ‡§∏‡§≤‡§æ‡§π ‡§™‡§∞", "‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§ï‡•á ‡§∏‡§≤‡§æ‡§π ‡§™‡§∞", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç‡•§"], correct: 2 },
        { qEng: "Which Article mentions provisions related to the State Council of Ministers?", qHin: "‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§Ö‡§®‡•Å‡§ö‡•ç‡§õ‡•á‡§¶ ‡§Æ‡•á‡§Ç ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§ø‡§™‡§∞‡§ø‡§∑‡§¶ ‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§™‡•ç‡§∞‡§æ‡§µ‡§ß‡§æ‡§® ‡§ï‡§æ ‡§â‡§≤‡•ç‡§≤‡•á‡§ñ ‡§π‡•à ?", optionsEng: ["165", "164", "166", "163"], optionsHin: ["165", "164", "166", "163"], correct: 1 },
        { qEng: "To whom is the State Council of Ministers collectively responsible?", qHin: "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§ø‡§™‡§∞‡§ø‡§∑‡§¶ ‡§∏‡§æ‡§Æ‡•Ç‡§π‡§ø‡§ï ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§ï‡§ø‡§∏‡§ï‡•á ‡§™‡•ç‡§∞‡§§‡§ø ‡§â‡§§‡•ç‡§§‡§∞‡§¶‡§æ‡§Ø‡•Ä ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", optionsEng: ["State Legislative Council", "Governor", "Chief Minister", "Legislative Assembly"], optionsHin: ["‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§µ‡§ø‡§ß‡§æ‡§® ‡§™‡§∞‡§ø‡§∑‡§¶", "‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤", "‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§µ‡§ø‡§ß‡§æ‡§®‡§∏‡§≠‡§æ"], correct: 3 },
        { qEng: "To whom are the State Ministers individually responsible?", qHin: "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§ï‡•á ‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø‡§ó‡§§ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§ï‡§ø‡§∏‡§ï‡•á ‡§™‡•ç‡§∞‡§§‡§ø ‡§â‡§§‡•ç‡§§‡§∞‡§¶‡§æ‡§Ø‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç ?", optionsEng: ["Governor", "Chief Minister", "Legislative Council", "Legislative Assembly"], optionsHin: ["‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤", "‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§µ‡§ø‡§ß‡§æ‡§®‡§™‡§∞‡§ø‡§∑‡§¶", "‡§µ‡§ø‡§ß‡§æ‡§®‡§∏‡§≠‡§æ"], correct: 0 },
        { qEng: "Which Article states that all executive actions of the State shall be expressed to be taken in the name of the Governor?", qHin: "‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§Ö‡§®‡•Å‡§ö‡•ç‡§õ‡•á‡§¶ ‡§Æ‡•á‡§Ç ‡§Ø‡§π ‡§â‡§≤‡•ç‡§≤‡•á‡§ñ‡§ø‡§§ ‡§π‡•à ‡§ï‡§ø ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§ï‡•Ä ‡§∏‡§Æ‡§∏‡•ç‡§§ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§™‡§æ‡§≤‡§ï ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§æ‡§π‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§Ö‡§≠‡§ø‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø ‡§∞‡§æ‡§ú‡•ç‡§Ø‡§™‡§æ‡§≤ ‡§∏‡•á ‡§ï‡•Ä ‡§ó‡§à ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§æ‡§π‡•Ä ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§Ö‡§≠‡§ø‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§ ‡§π‡•ã‡§ó‡•Ä ?", optionsEng: ["167", "164", "166", "165"], optionsHin: ["167", "164", "166", "165"], correct: 2 }
    ];

    let currentQ = 0, score = 0, timerInterval, quizData = [], timeLimit = 30;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(freq, type) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    function startQuiz() {
        timeLimit = parseInt(document.getElementById('timer-input').value) || 0;
        quizData = document.getElementById('shuffle-input').checked ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= quizData.length) return showResults();
        const q = quizData[currentQ];
        document.getElementById('q-eng').innerText = q.qEng;
        document.getElementById('q-hin').innerText = q.qHin;
        document.getElementById('question-count').innerText = `Question ${currentQ + 1}/${quizData.length}`;
        document.getElementById('progress-fill').style.width = `${(currentQ / quizData.length) * 100}%`;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.optionsEng.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<strong>${opt}</strong><br><span style="font-size:0.85rem; opacity:0.8;">${q.optionsHin[i]}</span>`;
            btn.onclick = () => check(i);
            container.appendChild(btn);
        });
        if(timeLimit > 0) runTimer();
    }

    function runTimer() {
        let left = timeLimit;
        const disp = document.getElementById('timer');
        clearInterval(timerInterval);
        disp.innerText = `‚è± ${left}s`; disp.classList.remove('pulse');
        timerInterval = setInterval(() => {
            left--; disp.innerText = `‚è± ${left}s`;
            if(left < 5) disp.classList.add('pulse');
            if(left <= 0) { clearInterval(timerInterval); check(-1); }
        }, 1000);
    }

    function check(idx) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn'), correct = quizData[currentQ].correct;
        btns.forEach(b => b.disabled = true);
        if(idx === correct) { score++; btns[idx].classList.add('correct'); playTone(880, 'sine'); }
        else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[correct].classList.add('correct');
            playTone(200, 'sawtooth');
            const e = document.getElementById('feedback-emoji'); e.style.display = 'block'; e.classList.add('shake');
            setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 800);
        }
        document.getElementById('score-count').innerText = `Score: ${score}`;
        setTimeout(() => { currentQ++; loadQuestion(); }, 1500);
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress-fill').style.width = '100%';
        const p = (score / quizData.length) * 100;
        document.getElementById('result-msg').innerText = p >= 80 ? "üèÜ Master of State Polity!" : p >= 50 ? "üëè Great Work!" : "üìö Review State Articles!";
        document.getElementById('final-score').innerText = `You scored ${score} out of ${quizData.length}`;
    }
