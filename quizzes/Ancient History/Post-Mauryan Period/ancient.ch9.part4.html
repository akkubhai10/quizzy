        }

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;

            pointer-events: none;
            z-index: 9999;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 95%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* Scroll Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }
        .content-area::-webkit-scrollbar { width: 6px; }
        .content-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        /* Typography */
        h1 { text-align: center; margin-bottom: 5px; font-weight: 700; }
        .sub-head { text-align: center; font-size: 0.9rem; opacity: 0.8; margin-bottom: 25px; }

        /* Inputs */
        .settings-box {
            display: flex; flex-direction: column; align-items: center; gap: 20px; margin: auto 0;
        }
        
        .input-group { text-align: center; }
        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            padding: 12px; border-radius: 12px;
            color: white; font-family: inherit;
            text-align: center; font-size: 1.1rem;
            width: 140px; margin-top: 5px;

        input:focus { outline: none; border-color: rgba(255,255,255,0.5); }

        .switch { position: relative; display: inline-block; width: 52px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Buttons */
        .btn-start {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border);
            color: white; padding: 15px 50px;
            border-radius: 50px; font-size: 1.2rem;
            cursor: pointer; transition: all 0.3s;
            font-weight: 700; margin-top: 10px;
        }
        .btn-start:hover { transform: scale(1.05); background: rgba(255,255,255,0.3); }

        .btn-finish {
            background: rgba(255, 87, 34, 0.2);
            border: 1px solid rgba(255, 87, 34, 0.5);
            color: white; padding: 12px;
            border-radius: 15px; width: 100%;
            cursor: pointer; font-weight: 600;
            transition: background 0.3s;

        .btn-finish:hover { background: rgba(255, 87, 34, 0.4); }

            border: 1px solid var(--border);
            padding: 12px 30px; border-radius: 30px;
            color: white; font-weight: 600; cursor: pointer;

        .progress-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; margin-bottom: 15px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%; background: var(--correct);

        }
        .timer-badge { display: flex; align-items: center; gap: 6px; }
        .pulse-red { animation: pulse 1s infinite; color: #ff5252; font-weight: 800; }

        .q-eng { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }

            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }

        .res-msg { font-size: 1.3rem; margin-bottom: 10px; text-align: center; }

    // Quiz Logic
    const Quiz = {
        q: [],
        curr: 0,
        score: 0,
        timer: null,
        timeLimit: 0,
        audio: null,

        initAudio() {
            if(!this.audio) this.audio = new (window.AudioContext || window.webkitAudioContext)();
        },

        playTone(type) {
            if(!this.audio) return;
            const osc = this.audio.createOscillator();
            const gain = this.audio.createGain();
            osc.connect(gain);
            gain.connect(this.audio.destination);
            
            const now = this.audio.currentTime;
            if (type === 'good') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
            }
            osc.start();
            osc.stop(now + 0.3);
        },

        start() {
            this.initAudio();
            const tVal = document.getElementById('inpTimer').value;
            this.timeLimit = tVal > 0 ? parseInt(tVal) : 0;
            const shuffle = document.getElementById('inpShuffle').checked;

            this.q = [...db];
            if (shuffle) this.q.sort(() => Math.random() - 0.5);

            this.curr = 0;
            this.score = 0;
            document.getElementById('view-start').classList.remove('active');
            document.getElementById('view-quiz').classList.add('active');
            this.loadQ();
        },

        loadQ() {
            clearInterval(this.timer);
            const item = this.q[this.curr];
            const total = this.q.length;
            
            // HUD
            document.getElementById('txtCount').innerText = `Q: ${this.curr + 1}/${total}`;
            document.getElementById('txtScore').innerText = `Score: ${this.score}`;
            document.getElementById('bar').style.width = `${(this.curr / total) * 100}%`;

            // Text
            document.getElementById('qEng').innerText = `${this.curr + 151}. ${item.e}`;
            document.getElementById('qHin').innerText = item.h;

            // Options
            const list = document.getElementById('optList');
            list.innerHTML = '';
            item.o.forEach((op, idx) => {
                const div = document.createElement('div');
                div.className = 'opt-card';
                div.innerHTML = `<span class="opt-e">${String.fromCharCode(65+idx)}. ${op.e}</span><span class="opt-h">${op.h}</span>`;
                div.onclick = () => this.check(idx, div);
                list.appendChild(div);
            });

            // Timer
            const boxT = document.getElementById('boxTimer');
            const txtT = document.getElementById('txtTimer');
            txtT.className = '';
            if (this.timeLimit > 0) {
                boxT.style.display = 'flex';
                let left = this.timeLimit;
                txtT.innerText = left;
                this.timer = setInterval(() => {
                    left--;
                    txtT.innerText = left;
                    if (left <= 5) txtT.className = 'pulse-red';
                    if (left <= 0) {
                        clearInterval(this.timer);
                        this.timeOut();
                    }
                }, 1000);
            } else {
                boxT.style.display = 'none';
            }
        },

        timeOut() {
            this.lock();
            const correctIdx = this.q[this.curr].a;
            document.querySelectorAll('.opt-card')[correctIdx].classList.add('correct');
            this.playTone('bad');
            setTimeout(() => this.next(), 1500);
        },

        check(idx, el) {
            clearInterval(this.timer);
            this.lock();
            const correctIdx = this.q[this.curr].a;

            if (idx === correctIdx) {
                this.score++;
                el.classList.add('correct');
                this.playTone('good');
                fxConfetti();
            } else {
                el.classList.add('wrong');
                document.querySelectorAll('.opt-card')[correctIdx].classList.add('correct');
                this.playTone('bad');
                const emo = document.getElementById('emoji-layer');
                emo.classList.add('pop');
                setTimeout(() => emo.classList.remove('pop'), 1000);
            }
            setTimeout(() => this.next(), 1500);
        },

        lock() {
            document.querySelectorAll('.opt-card').forEach(d => d.style.pointerEvents = 'none');
        },

        next() {
            this.curr++;
            if (this.curr < this.q.length) {
                this.loadQ();
            } else {
                this.finish();
            }
        },

        finishEarly() {
            clearInterval(this.timer);
            this.finish();
        },

        finish() {
            document.getElementById('view-quiz').classList.remove('active');
            document.getElementById('view-result').classList.add('active');

            // Logic: Percentage based on Questions Attempted/Seen (Current Index)
            // If exiting early at Q5, idx=4. Denominator is 4.
            let denom = this.curr;
            if (denom === 0) denom = 1;

            const pct = Math.round((this.score / denom) * 100);
            document.getElementById('resScore').innerText = `${pct}%`;
            
            const msg = document.getElementById('resMsg');
            if (pct >= 80) msg.innerText = "üèÜ Outstanding Performance!";
            else if (pct >= 50) msg.innerText = "üëè Well Done! Keep it up.";
            else msg.innerText = "üìö Practice makes perfect! Try again.";

            document.getElementById('resStats').innerText = `You scored ${this.score} out of ${denom} questions attempted.`;
        }
    };

    // Confetti Effect
    function fxConfetti() {
        const cvs = document.getElementById('confetti-canvas');
        const ctx = cvs.getContext('2d');
        cvs.width = window.innerWidth;
        cvs.height = window.innerHeight;
        
        const p = [];
        for(let i=0; i<80; i++) {
            p.push({
                x: Math.random() * cvs.width,
                y: Math.random() * cvs.height - cvs.height,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 5 + 3,
                c: `hsl(${Math.random()*360}, 100%, 50%)`,
                s: Math.random() * 6 + 2
            });
        }

        function anim() {
            ctx.clearRect(0,0,cvs.width, cvs.height);
            let act = false;
            p.forEach(o => {
                o.x += o.vx;
                o.y += o.vy;
                if(o.y < cvs.height) act = true;
                ctx.fillStyle = o.c;
                ctx.fillRect(o.x, o.y, o.s, o.s);
            });
            if(act) requestAnimationFrame(anim);
            else ctx.clearRect(0,0,cvs.width, cvs.height);
        }
        anim();
    }
</script>
