<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Professional Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --correct: #4caf50;
            --wrong: #f44336;
            --text-hi: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #progress-bar {
            position: fixed;
            top: 0; left: 0; height: 6px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #4facfe;
            width: 0%;
            transition: width 0.4s ease;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
        }

        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { text-align: center; margin-bottom: 20px; font-weight: 700; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.2); color: white; outline: none;
        }

        .toggle-group { display: flex; align-items: center; gap: 10px; cursor: pointer; }

        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 15px;
            background: white; color: #333; font-weight: 600; cursor: pointer;
            transition: transform 0.2s, background 0.3s; margin-top: 10px;
        }
        .btn:hover { transform: scale(1.02); background: #f0f0f0; }

        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }

        .timer-red { color: #ff4d4d; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .question-box { margin-bottom: 25px; }
        .q-en { font-size: 1.2rem; font-weight: 600; display: block; }
        .q-hi { font-size: 1rem; color: var(--text-hi); display: block; margin-top: 5px; }

        .option-btn {
            width: 100%; text-align: left; padding: 15px; margin-bottom: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 12px; color: white; cursor: pointer; transition: 0.3s;
        }
        .option-btn:disabled { cursor: not-allowed; }
        .opt-en { display: block; font-weight: 500; }
        .opt-hi { display: block; font-size: 0.85rem; color: var(--text-hi); }

        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; border-color: #fff; }

        #emoji-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 100;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0); }
            20%, 60% { transform: translate(-55%, -50%) rotate(-5deg); }
            40%, 80% { transform: translate(-45%, -50%) rotate(5deg); }
        }

        .confetti {
            position: fixed; width: 10px; height: 10px; z-index: 9999; pointer-events: none;
        }

        .finish-btn { background: rgba(255,255,255,0.15); color: white; margin-top: 20px; border: 1px solid var(--border); }

        #result-screen { text-align: center; }
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%; border: 5px solid #4facfe;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 700; margin: 20px auto;
        }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div class="container">
    <div id="start-screen" class="screen active">
        <h1>Biodiversity Quiz</h1>
        <div class="input-group">
            <label>Timer per Question (seconds, 0 for no timer):</label>
            <input type="number" id="timer-input" placeholder="e.g. 15" min="0">
        </div>
        <div class="input-group">
            <label class="toggle-group">
                <input type="checkbox" id="shuffle-toggle"> Shuffle Questions
            </label>
        </div>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="stats">
            <span id="q-counter">Question: 1/50</span>
            <span id="timer-display"></span>
            <span id="score-display">Score: 0</span>
        </div>
        <div id="question-container" class="question-box">
            <span class="q-en" id="q-text-en"></span>
            <span class="q-hi" id="q-text-hi"></span>
        </div>
        <div id="options-container"></div>
        <button class="btn finish-btn" onclick="showResults()">Finish & Show Results</button>
        <div id="emoji-feedback">üò¢</div>
    </div>

    <div id="result-screen" class="screen">
        <h1>Quiz Completed!</h1>
        <div class="score-circle" id="final-score">0/50</div>
        <h2 id="result-msg"></h2>
        <button class="btn" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

        { en: "Which of the following is NOT correct about Biodiversity?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§è‡§ï ‡§∏‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à?", options: [ {en:"Biodiversity increases from high to low latitudes", hi:"‡§â‡§ö‡•ç‡§ö ‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂ ‡§∏‡•á ‡§®‡§ø‡§Æ‡•ç‡§® ‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂ ‡§ï‡•Ä ‡§ì‡§∞ ‡§ú‡•à‡§µ ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ ‡§Æ‡•á‡§Ç ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§"}, {en:"Tundra/Taiga have more biodiversity than tropical forests", hi:"‡§ü‡•Å‡§Ç‡§°‡•ç‡§∞‡§æ ‡§è‡§µ‡§Ç ‡§ü‡•à‡§ó‡§æ ‡§ú‡§≤‡§µ‡§æ‡§Ø‡•Å ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§â‡§∑‡•ç‡§£ ‡§ï‡§ü‡§ø‡§¨‡§Ç‡§ß‡•Ä‡§Ø ‡§µ‡§∞‡•ç‡§∑‡§æ ‡§µ‡§® ‡§ï‡•Ä ‡§§‡•Å‡§≤‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡§Æ ‡§ú‡•à‡§µ ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ ‡§π‡•à‡•§"}, {en:"Biodiversity decreases as altitude increases in mountains", hi:"‡§™‡§∞‡•ç‡§µ‡§§‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ú‡•à‡§∏‡•á-‡§ú‡•à‡§∏‡•á ‡§ä‡§Å‡§ö‡§æ‡§à ‡§¨‡•ù‡§§‡•Ä ‡§π‡•à ‡§ú‡•à‡§µ ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡§Æ‡•Ä ‡§Ü‡§§‡•Ä ‡§π‡•à‡•§"}, {en:"Terrestrial areas have more biodiversity than aquatic ones", hi:"‡§∏‡•ç‡§•‡§≤‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§§‡•Å‡§≤‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§ú‡§≤‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ú‡•à‡§µ ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ ‡§™‡§æ‡§Ø‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à‡•§"} ], correct: 3 },
        { en: "The diversity between one community and another is called?", hi: "‡§è‡§ï ‡§∏‡§Æ‡•Å‡§¶‡§æ‡§Ø ‡§ï‡•á ‡§ú‡•Ä‡§µ ‡§ú‡§Ç‡§§‡•Å ‡§î‡§∞ ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§∏‡§Æ‡•Å‡§¶‡§æ‡§Ø ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§™‡§æ‡§à ‡§ú‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§§‡•á ‡§π‡•à‡§Ç?", options: [ {en:"Genetic Diversity", hi:"‡§Ö‡§®‡•Å‡§µ‡§æ‡§Ç‡§∂‡§ø‡§ï‡§§‡§æ ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ"}, {en:"Species Diversity", hi:"‡§™‡•ç‡§∞‡§ú‡§æ‡§§‡§ø ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ"}, {en:"Ecosystem Diversity", hi:"‡§™‡§∞‡§ø‡§§‡§Ç‡§§‡•ç‡§∞ ‡§µ‡§ø‡§µ‡§ø‡§ß‡§§‡§æ"}, {en:"None of these", hi:"‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"} ], correct: 2 },

    ];

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerValue = 0;
    let timerInterval;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, duration) {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        osc.stop(audioCtx.currentTime + duration);
    }

    function createConfetti() {
        for(let i=0; i<50; i++) {
            let div = document.createElement('div');
            div.className = 'confetti';
            div.style.left = Math.random() * 100 + 'vw';
            div.style.top = '-10px';
            div.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            div.style.transform = `rotate(${Math.random()*360}deg)`;
            document.body.appendChild(div);
            
            let animation = div.animate([
                { transform: `translate3d(0,0,0) rotate(0deg)`, opacity: 1 },
                { transform: `translate3d(${Math.random()*100 - 50}px, 100vh, 0) rotate(${Math.random()*360}deg)`, opacity: 0 }
            ], { duration: 2000 + Math.random()*3000, easing: 'cubic-bezier(0,1,1,1)' });
            
            animation.onfinish = () => div.remove();
        }
    }

    function startQuiz() {
        const shuffle = document.getElementById('shuffle-toggle').checked;
        timerValue = parseInt(document.getElementById('timer-input').value) || 0;
        currentQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        showQuestion();
    }

    function showQuestion() {
        if(currentIndex >= currentQuestions.length) return showResults();
        
        clearInterval(timerInterval);
        const q = currentQuestions[currentIndex];
        document.getElementById('q-counter').innerText = `Question: ${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('q-text-en').innerText = q.en;
        document.getElementById('q-text-hi').innerText = q.hi;
        
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });

        document.getElementById('progress-bar').style.width = ((currentIndex) / currentQuestions.length * 100) + '%';
        
        if(timerValue > 0) startTimer();
        else document.getElementById('timer-display').innerText = '';
    }

    function startTimer() {
        let timeLeft = timerValue;
        const display = document.getElementById('timer-display');
        display.classList.remove('timer-red');
        display.innerText = `Time: ${timeLeft}s`;

        timerInterval = setInterval(() => {
            timeLeft--;
            display.innerText = `Time: ${timeLeft}s`;
            if(timeLeft < 5) display.classList.add('timer-red');
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                checkAnswer(-1); // Timeout
            }
        }, 1000);
    }

    function checkAnswer(selectedIndex, btn) {
        clearInterval(timerInterval);
        const q = currentQuestions[currentIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if(selectedIndex === q.correct) {
            btn.classList.add('correct');
            score++;
            playSound(600, 'sine', 0.3);
            setTimeout(() => playSound(800, 'sine', 0.5), 100);
            createConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            buttons[q.correct].classList.add('correct');
            playSound(200, 'sawtooth', 0.5);
            const emoji = document.getElementById('emoji-feedback');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => { emoji.style.display = 'none'; emoji.classList.remove('shake'); }, 1000);
        }

        setTimeout(() => {
            currentIndex++;
            if(currentIndex < currentQuestions.length) showQuestion();
            else showResults();
        }, 1500);
    }

    function showResults() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        
        const finalScore = document.getElementById('final-score');
        finalScore.innerText = `${score}/${currentQuestions.length}`;
        
        const msg = document.getElementById('result-msg');
        const percentage = (score / currentQuestions.length) * 100;
        
        if(percentage >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if(percentage >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }
</script>
