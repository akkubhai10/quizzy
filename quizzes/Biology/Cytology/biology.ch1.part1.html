    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --glass-border: rgba(255, 255, 255, 0.2);

            --text-hindi: #e0e0e0;
            --accent: #ff007f;
            --correct: #00e676;

        * {

            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

            align-items: center;
            overflow-x: hidden;
            color: var(--text-main);

        /* Glassmorphism Card */
        .app-container {
            width: 100%;
            max-width: 650px;
            min-height: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

            margin-top: auto;

        .subtitle {

            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .controls {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {

            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

            border-radius: 8px;
            color: white;

            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.3);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-primary {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;

        .emoji-feedback {

            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .shake { animation: shake 0.5s; }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            50% { transform: translate(-45%, -50%) rotate(5deg); }
            75% { transform: translate(-55%, -50%) rotate(-5deg); }

        .confetti-piece {

            width: 10px; height: 10px;
            background: #ffd300;
            top: -10px;

        .result-content {

        { e: "Stored in Lysosome:", h: "‡§≤‡§æ‡§á‡§∏‡•ã‡§∏‡•ã‡§Æ ‡§Æ‡•á‡§Ç ‡§ú‡§Æ‡§æ ‡§∞‡§π‡§§‡§æ ‡§π‡•à-", opts: [ {e:"Glyco proteins", h:"‡§ó‡•ç‡§≤‡§æ‡§á‡§ï‡•ã ‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®‡•ç‡§∏"}, {e:"Fat", h:"‡§µ‡§∏‡§æ"}, {e:"RNA", h:"RNA"}, {e:"Digestive Enzymes", h:"‡§™‡§æ‡§ö‡§ï ‡§è‡§Ç‡§ú‡§æ‡§á‡§Æ"} ], a: 3 },
        { e: "Wall of Mitochondria is made of:", h: "‡§Æ‡§æ‡§á‡§ü‡•ã‡§ï‡•â‡§®‡•ç‡§°‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§¶‡•Ä‡§µ‡§æ‡§∞ ‡§¨‡§®‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", opts: [ {e:"Protein", h:"‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§® ‡§∏‡•á"}, {e:"Fat", h:"‡§µ‡§∏‡§æ ‡§∏‡•á"}, {e:"Lipoprotein", h:"‡§≤‡§ø‡§™‡•ã‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§® ‡§∏‡•á"}, {e:"Carbohydrate", h:"‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•á‡§ü ‡§∏‡•á"} ], a: 2 },
        { e: "Mitochondria is related to:", h: "‡§Æ‡§æ‡§á‡§ü‡•ã‡§ï‡•â‡§®‡•ç‡§°‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§∏‡§Ç‡§¨‡§Ç‡§¶‡•ç‡§ß ‡§π‡•à-", opts: [ {e:"ATP formation", h:"ATP ‡§ï‡•á ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§∏‡•á"}, {e:"Glucose formation", h:"‡§ó‡•ç‡§≤‡•Ç‡§ï‡•ã‡§∏ ‡§ï‡•á ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§∏‡•á"}, {e:"Digestion", h:"‡§Ö‡§Ç‡§ó‡§ï‡•ã‡§Ç ‡§ï‡•á ‡§™‡§æ‡§ö‡§® ‡§∏‡•á"}, {e:"None", h:"‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"} ], a: 0 },
        { e: "Polysome is:", h: "‡§™‡•â‡§≤‡§ø‡§∏‡•ã‡§Æ ‡§π‡•à-", opts: [ {e:"DNA + RNA", h:"DNA + RNA"}, {e:"DNA + Ribosome", h:"DNA + ‡§∞‡§æ‡§á‡§¨‡•ã‡§∏‡•ã‡§Æ"}, {e:"Ribosome + mRNA", h:"‡§∞‡§æ‡§á‡§¨‡•ã‡§∏‡•ã‡§Æ + mRNA"}, {e:"Ribosome + tRNA", h:"‡§∞‡§æ‡§á‡§¨‡•ã‡§∏‡•ã‡§Æ + tRNA"} ], a: 2 },
        { e: "Energy source inside living cell:", h: "‡§ú‡•Ä‡§µ‡§ø‡§§ ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§ï‡•á ‡§≠‡•Ä‡§§‡§∞ ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§∏‡•ç‡§∞‡•ã‡§§ ‡§π‡•à-", opts: [ {e:"Mitochondria", h:"‡§Æ‡§æ‡§á‡§ü‡•ã‡§ï‡•â‡§®‡•ç‡§°‡•ç‡§∞‡§ø‡§Ø‡§æ"}, {e:"Oxysome", h:"‡§ë‡§ï‡•ç‡§∏‡•Ä‡§∏‡•ã‡§Æ"}, {e:"Dynein", h:"‡§°‡§æ‡§á‡§®‡§ø‡§®"}, {e:"ATP", h:"ATP"} ], a: 0 }, 
        /* Question asks source "organelle" usually, but options have ATP too. Given text "Urja strot" often implies Mitochondria in this context or ATP. If Organelle -> Mito. If Molecule -> ATP. Key usually marks Mito as source.*/
        
        { e: "Fluid Mosaic Model was proposed by:", h: "‡§§‡§∞‡§≤ ‡§Æ‡•ã‡§ú‡§æ‡§á‡§ï ‡§Æ‡•â‡§°‡§≤ ‡§Æ‡§§ ‡§ï‡•ã ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡•Å‡§§ ‡§ï‡§ø‡§Ø‡§æ-", opts: [ {e:"Singer & Nicolson", h:"‡§∏‡§ø‡§Ç‡§ó‡§∞ ‡§è‡§µ‡§Ç ‡§®‡§ø‡§ï‡•â‡§≤‡§∏‡§®"}, {e:"Singer & Robertson", h:"‡§∏‡§ø‡§Ç‡§ó‡§∞ ‡§è‡§µ‡§Ç ‡§∞‡•â‡§¨‡§∞‡•ç‡§ü‡§∏‡§®"}, {e:"Robertson & Davson", h:"‡§∞‡•â‡§¨‡§∞‡•ç‡§ü‡§∏‡§® ‡§è‡§µ‡§Ç ‡§°‡•á‡§µ‡§∏‡§®"}, {e:"Davson & Singer", h:"‡§°‡•á‡§µ‡§∏‡§® ‡§è‡§µ‡§Ç ‡§∏‡§ø‡§Ç‡§ó‡§∞"} ], a: 0 },
        { e: "Cell Wall is found in:", h: "‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§≠‡§ø‡§§‡•ç‡§§‡§ø ‡§™‡§æ‡§à ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à-", opts: [ {e:"Animal cell", h:"‡§ú‡§Ç‡§§‡•Å ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç"}, {e:"Amoeba", h:"‡§Ö‡§Æ‡•Ä‡§¨‡§æ ‡§Æ‡•á‡§Ç"}, {e:"Euglena", h:"‡§Ø‡•Ç‡§ó‡•ç‡§≤‡•Ä‡§®‡§æ ‡§Æ‡•á‡§Ç"}, {e:"Plant cell", h:"‡§™‡§æ‡§¶‡§™ ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç"} ], a: 3 },
        { e: "Main function of Leucoplast:", h: "‡§Ö‡§µ‡§∞‡•ç‡§£‡•Ä‡§≤‡§µ‡§ï ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§π‡•à-", opts: [ {e:"Photosynthesis", h:"‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§∏‡§Ç‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞‡§®‡§æ"}, {e:"Food Storage", h:"‡§ñ‡§æ‡§¶‡•ç‡§Ø ‡§™‡§¶‡§æ‡§∞‡•ç‡§•‡•ã‡§Ç ‡§ï‡§æ ‡§∏‡§Ç‡§ö‡§Ø‡§® ‡§ï‡§∞‡§®‡§æ"}, {e:"Pollination help", h:"‡§™‡§∞‡§æ‡§ó‡§£ ‡§Æ‡•á‡§Ç ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ ‡§ï‡§∞‡§®‡§æ"}, {e:"Excretion", h:"‡§â‡§§‡•ç‡§∏‡§∞‡•ç‡§ú‡§® ‡§ï‡§∞‡§®‡§æ"} ], a: 1 }
    ];

    /* --- GAME VARIABLES --- */
    let questions = [];
    let currentQIndex = 0;
    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let timerInterval;
    let timeLeft = 0;
    let userTimeSetting = 0;

    /* --- AUDIO CONTEXT --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    /* --- LOGIC --- */

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startQuiz() {
        // Init Questions
        questions = JSON.parse(JSON.stringify(rawQuestions));
        const doShuffle = document.getElementById('shuffleToggle').checked;
        if (doShuffle) shuffleArray(questions);

        // Init Timer
        const timeInput = document.getElementById('timerInput').value;
        userTimeSetting = timeInput ? parseInt(timeInput) : 0;

        // Reset Stats
        currentQIndex = 0;
        score = 0;
        correctCount = 0;
        wrongCount = 0;

        // UI Transition
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQIndex >= questions.length) {
            showResult();
            return;
        }

        const qData = questions[currentQIndex];
        
        // Update UI Text
        document.getElementById('questionCounter').innerText = `Q: ${currentQIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        document.getElementById('qTextEng').innerText = qData.e;
        document.getElementById('qTextHin').innerText = qData.h;

        // Progress Bar
        const percent = (currentQIndex / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;

        // Render Options
        const optContainer = document.getElementById('optionsContainer');
        optContainer.innerHTML = '';
        
        qData.opts.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.onclick = () => handleAnswer(index, btn);
            btn.innerHTML = `<div class="opt-eng">${opt.e}</div><div class="opt-hin">${opt.h}</div>`;
            optContainer.appendChild(btn);
        });

        // Handle Timer
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('pulse-red');
        
        if (userTimeSetting > 0) {
            timeLeft = userTimeSetting;
            timerDisplay.innerText = `‚è≥ ${timeLeft}`;
            timerDisplay.style.visibility = 'visible';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `‚è≥ ${timeLeft}`;
                
                if (timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut(); // Auto-wrong or skip
                }
            }, 1000);
        } else {
            timerDisplay.style.visibility = 'hidden';
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        const qData = questions[currentQIndex];
        const correctIndex = qData.a;
        const allBtns = document.querySelectorAll('.option-btn');

        // Disable all
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            // Correct
            btnElement.classList.add('correct');
            playSound('correct');
            score++;
            correctCount++;
            triggerConfetti();
        } else {
            // Wrong
            if(btnElement) btnElement.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct'); // Show right answer
            playSound('wrong');
            wrongCount++;
            showSadEmoji();
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const qData = questions[currentQIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        
        // Show correct answer
        allBtns[qData.a].classList.add('correct');
        playSound('wrong');
        wrongCount++; // Count as wrong/missed
        
        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function earlyExit() {
        clearInterval(timerInterval);
        showResult();
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic: Score based on Attempted or Total? 
        // Standard: Score / Total
        const totalQs = questions.length;
        const percentage = Math.round((correctCount / totalQs) * 100);
        
        const finalScoreEl = document.getElementById('finalScore');
        finalScoreEl.innerText = `${percentage}%`;
        
        // Color code score
        if(percentage >= 80) finalScoreEl.style.color = "#00e676";
        else if(percentage >= 50) finalScoreEl.style.color = "#ffd300";
        else finalScoreEl.style.color = "#ff1744";

        let msg = "";
        if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('finalMsg').innerText = msg;
        
        const skipped = totalQs - (correctCount + wrongCount);
        document.getElementById('statsText').innerText = 
            `Correct: ${correctCount} | Wrong: ${wrongCount} | Skipped/Remaining: ${skipped}`;
    }

    /* --- EFFECTS --- */

    function triggerConfetti() {
        for (let i = 0; i < 30; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function showSadEmoji() {
        const emoji = document.getElementById('sadEmoji');
        emoji.style.opacity = '1';
        emoji.classList.add('shake');
        
        setTimeout(() => {
            emoji.style.opacity = '0';
            emoji.classList.remove('shake');
        }, 1000);
    }

</script>
