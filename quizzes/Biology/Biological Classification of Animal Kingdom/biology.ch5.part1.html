<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Kingdom Professional Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --success: #4caf50;
            --error: #f44336;
            --text-hi: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        /* Glass Container */
        .quiz-container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 6px;
            background: rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #00f2fe;
            transition: width 0.3s ease;
        }

        /* Header Stats */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timer-pulse { color: #ff4d4d; animation: pulse 0.8s infinite; font-size: 1.2rem; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Question Styles */
        .question-box h2 { font-size: 1.3rem; margin-bottom: 10px; line-height: 1.4; }
        .hindi-text { 
            display: block; 
            font-size: 1rem; 
            color: var(--text-hi); 
            font-weight: 300;
            margin-top: 5px;
        }

        /* Options */
        .options-grid {
            display: grid;
            gap: 15px;
            margin-top: 25px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option-btn.correct { background: var(--success) !important; border-color: #fff; }
        .option-btn.wrong { background: var(--error) !important; border-color: #fff; }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-primary {
            background: white;
            color: #333;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover { transform: scale(1.05); }

        .btn-exit {
            background: transparent;
            color: white;
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Start Screen Inputs */
        .start-screen input, .start-screen select {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
            width: 100%;
        }

        /* Animations */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .emoji-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 100;
            pointer-events: none;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            background-color: #f2d74e;
            top: -10px;
            z-index: 9999;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <div class="quiz-container" id="game-card">
        <div id="start-screen" class="start-screen">
            <h1 style="margin-bottom: 20px; text-align: center;">Bio-Quiz: Animal Kingdom</h1>
            <label>Timer (Seconds per question, 0 to disable):</label>
            <input type="number" id="timer-input" value="15" min="0">
            
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                <input type="checkbox" id="shuffle-check" style="width: auto; margin: 0;">
                <label for="shuffle-check">Shuffle Questions</label>
            </div>

            <button class="btn-primary" style="width: 100%;" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="stats">
                <span id="q-count">Question 01/50</span>
                <span id="timer-display"></span>
                <span id="score-display">Score: 00</span>
            </div>

            <div class="question-box">
                <h2 id="q-text-en"></h2>
                <span id="q-text-hi" class="hindi-text"></span>
            </div>

            <div class="options-grid" id="options-container"></div>

            <div class="controls">
                <button class="btn-exit" onclick="showResults()">Finish & Show Results</button>
            </div>
        </div>

        <div id="result-screen" class="hidden" style="text-align: center;">
            <h1 id="result-emoji" style="font-size: 4rem;">üèÜ</h1>
            <h2 id="result-msg" style="margin: 15px 0;"></h2>
            <p id="final-score" style="font-size: 1.5rem; margin-bottom: 30px;"></p>
            <button class="btn-primary" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

    <div id="overlay-container"></div>

    <script>

            { en: "Who has non-nucleated RBCs?", hi: "‡§ï‡•á‡§®‡•ç‡§¶‡•ç‡§∞‡§ï ‡§µ‡§ø‡§π‡•Ä‡§® ‡§≤‡§æ‡§≤ ‡§∞‡•Å‡§ß‡§ø‡§∞‡§æ‡§£‡•Å (RBC) ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç?", options: [ {en: "Reptiles", hi: "‡§∏‡§∞‡•Ä‡§∏‡•É‡§™"}, {en: "Birds", hi: "‡§™‡§ï‡•ç‡§∑‡•Ä"}, {en: "Amphibians", hi: "‡§è‡§Æ‡•ç‡§´‡•Ä‡§¨‡§ø‡§Ø‡§æ"}, {en: "Mammals", hi: "‡§∏‡•ç‡§§‡§®‡•Ä"} ], correct: 3 },
            { en: "Why do cat's eyes glow at night?", hi: "‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ï‡•Ä ‡§Ü‡§Å‡§ñ‡•á‡§Ç ‡§∞‡§æ‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•ç‡§Ø‡•ã‡§Ç ‡§ö‡§Æ‡§ï‡§§‡•Ä ‡§π‡•à‡§Ç?", options: [ {en: "Special Lens", hi: "‡§µ‡§ø‡§∂‡•á‡§∑ ‡§≤‡•á‡§Ç‡§∏ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {en: "Tapetum lucidum", hi: "‡§ü‡•á‡§™‡•Ä‡§ü‡§Æ ‡§≤‡•Ç‡§∏‡•Ä‡§°‡§Æ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {en: "Gene effect", hi: "‡§ú‡•Ä‡§® ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {en: "Unknown", hi: "‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§ï‡§æ‡§∞‡§£ ‡§ú‡•ç‡§û‡§æ‡§§ ‡§®‡§π‡•Ä‡§Ç"} ], correct: 1 },
            { en: "Which animal has radar system for target location?", hi: "‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø ‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§£ ‡§π‡•á‡§§‡•Å ‡§∞‡§æ‡§°‡§æ‡§∞ ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: [ {en: "Rat", hi: "‡§ö‡•Ç‡§π‡§æ"}, {en: "Bat", hi: "‡§ö‡§Æ‡§ó‡§æ‡§¶‡§°‡§º"}, {en: "Cat", hi: "‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä"}, {en: "Rabbit", hi: "‡§ñ‡§∞‡§ó‡•ã‡§∂"} ], correct: 1 },
            { en: "Scientific name of Humans is:", hi: "‡§Æ‡§æ‡§®‡§µ ‡§ï‡§æ ‡§ú‡•à‡§µ‡§ø‡§ï ‡§®‡§æ‡§Æ ‡§π‡•à-", options: [ {en: "Homo erectus", hi: "‡§π‡•ã‡§Æ‡•ã ‡§á‡§∞‡•á‡§ï‡•ç‡§ü‡§∏"}, {en: "Homo neanderthalensis", hi: "‡§π‡•ã‡§Æ‡•ã ‡§®‡§ø‡§è‡§£‡•ç‡§°‡§∞‡§•‡•à‡§≤‡•á‡§®‡•ç‡§∏‡§ø‡§∏"}, {en: "Homo habilis", hi: "‡§π‡•ã‡§Æ‡•ã ‡§π‡•à‡§¨‡§ø‡§≤‡§ø‡§∏"}, {en: "Homo sapiens", hi: "‡§π‡•ã‡§Æ‡•ã ‡§∏‡•á‡§™‡§ø‡§Ø‡§Ç‡§∏"} ], correct: 3 },
            { en: "Which animal was first domesticated by humans?", hi: "‡§Æ‡§®‡•Å‡§∑‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§∏‡§∞‡•ç‡§µ‡§™‡•ç‡§∞‡§•‡§Æ ‡§ï‡§ø‡§∏ ‡§ú‡§®‡•ç‡§§‡•Å ‡§ï‡•ã ‡§™‡§æ‡§≤‡§§‡•Ç ‡§¨‡§®‡§æ‡§Ø‡§æ?", options: [ {en: "Dog", hi: "‡§ï‡•Å‡§§‡•ç‡§§‡§æ"}, {en: "Goat", hi: "‡§¨‡§ï‡§∞‡•Ä"}, {en: "Cat", hi: "‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä"}, {en: "Cow", hi: "‡§ó‡§æ‡§Ø"} ], correct: 0 },
            { en: "Which mammal lays eggs?", hi: "‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§Ö‡§Ç‡§°‡§ú ‡§∏‡•ç‡§§‡§®‡•Ä ‡§π‡•à?", options: [ {en: "Kangaroo", hi: "‡§ï‡§Ç‡§ó‡§æ‡§∞‡•Ç"}, {en: "Monotreme (Platypus)", hi: "‡§Æ‡•ã‡§®‡•ã‡§ü‡•ç‡§∞‡•Ä‡§Æ"}, {en: "Bat", hi: "‡§ö‡§Æ‡§ó‡§æ‡§¶‡§°‡§º"}, {en: "Whale", hi: "‡§π‡•ç‡§µ‡•á‡§≤"} ], correct: 1 },
            { en: "Which animal breathes through its skin?", hi: "‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§ú‡•Ä‡§µ ‡§Ö‡§™‡§®‡•Ä ‡§§‡•ç‡§µ‡§ö‡§æ ‡§∏‡•á ‡§∏‡§æ‡§Ç‡§∏ ‡§≤‡•á‡§§‡§æ ‡§π‡•à?", options: [ {en: "Fish", hi: "‡§Æ‡§õ‡§≤‡•Ä"}, {en: "Pigeon", hi: "‡§ï‡§¨‡•Ç‡§§‡§∞"}, {en: "Frog", hi: "‡§Æ‡•á‡§¢‡§º‡§ï"}, {en: "Cockroach", hi: "‡§§‡§ø‡§≤‡§ö‡§ü‡•ç‡§ü‡§æ"} ], correct: 2 }
        ];

        let currentQuestions = [];
        let qIndex = 0;
        let score = 0;
        let timerValue = 15;
        let timeLeft = 15;
        let timerInterval;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function startQuiz() {
            const shuffle = document.getElementById('shuffle-check').checked;
            timerValue = parseInt(document.getElementById('timer-input').value) || 0;
            
            currentQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (qIndex >= currentQuestions.length) return showResults();

            const q = currentQuestions[qIndex];
            document.getElementById('q-text-en').innerText = q.en;
            document.getElementById('q-text-hi').innerText = q.hi;
            document.getElementById('q-count').innerText = `Question ${String(qIndex + 1).padStart(2, '0')}/${currentQuestions.length}`;
            document.getElementById('progress-bar').style.width = `${((qIndex) / currentQuestions.length) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `${opt.en}<br><small style="color:rgba(255,255,255,0.7)">${opt.hi}</small>`;
                btn.onclick = () => handleAnswer(i);
                container.appendChild(btn);
            });

            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            if (timerValue <= 0) {
                document.getElementById('timer-display').innerText = '';
                return;
            }

            timeLeft = timerValue;
            updateTimerUI();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1); // Timeout
                }
            }, 1000);
        }

        function updateTimerUI() {
            const el = document.getElementById('timer-display');
            el.innerText = `‚è± ${timeLeft}s`;
            el.className = timeLeft < 5 ? 'timer-pulse' : '';
        }

        function handleAnswer(selectedIndex) {
            clearInterval(timerInterval);
            const q = currentQuestions[qIndex];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(b => b.disabled = true);

            if (selectedIndex === q.correct) {
                score++;
                document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
                buttons[selectedIndex].classList.add('correct');
                playSound(600, 800, 0.1); // Ting
                triggerConfetti();
            } else {
                if (selectedIndex !== -1) buttons[selectedIndex].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                playSound(200, 100, 0.3); // Buzz
                triggerSadEmoji();
            }

            setTimeout(() => {
                qIndex++;
                if (qIndex < currentQuestions.length) loadQuestion();
                else showResults();
            }, 1500);
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            const resScreen = document.getElementById('result-screen');
            resScreen.classList.remove('hidden');
            
            const percent = (score / currentQuestions.length) * 100;
            const emoji = document.getElementById('result-emoji');
            const msg = document.getElementById('result-msg');

            if (percent >= 80) {
                emoji.innerText = "üèÜ";
                msg.innerText = "Outstanding Performance!";
            } else if (percent >= 50) {
                emoji.innerText = "üëè";
                msg.innerText = "Well Done! Keep it up.";
            } else {
                emoji.innerText = "üìö";
                msg.innerText = "Practice makes perfect! Try again.";
            }

            document.getElementById('final-score').innerText = `You scored ${score} out of ${currentQuestions.length}`;
            document.getElementById('progress-bar').style.width = '100%';
        }

        // Web Audio API Synthesizer
        function playSound(startFreq, endFreq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(endFreq, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function triggerSadEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-overlay shake';
            emoji.innerText = 'üò¢';
            document.getElementById('game-card').appendChild(emoji);
            setTimeout(() => emoji.remove(), 1000);
        }

        function triggerConfetti() {
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                conf.style.opacity = Math.random();
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }
    </script>
