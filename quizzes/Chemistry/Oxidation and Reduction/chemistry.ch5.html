            --hindi-text: #dcdcdc;

            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

            50% { background-position: 100% 50%; }

            max-width: 700px;

            border: 1px solid var(--glass-border);

            position: relative;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease;
        }

        /* Start Screen */

            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        h2 {
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: white;
            background: rgba(0,0,0,0.4);
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 2rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-green);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            transform: scale(1.05);
            background: white;
            color: #764ba2;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-weight: 600;

            padding: 5px 15px;
            border-radius: 20px;
            font-variant-numeric: tabular-nums;
            display: flex;
            align-items: center;
            gap: 5px;

            color: #ff5252;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        .progress-bar {

            top: 0;
            left: 0;
            height: 5px;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.5s ease;

            margin-bottom: 0.5rem;
            line-height: 1.4;

        .q-hi {

            line-height: 1.5;

        .options-grid {

            width: 100%;
        }

        .opt-en { font-weight: 600; font-size: 1rem; }

            height: 100%;

            .q-en { font-size: 1.1rem; }
            .q-hi { font-size: 0.95rem; }
        }
    </style>
</head>

        // --- STATE VARIABLES ---
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 0;
        let audioCtx = null;
        let timerEnabled = true;

        // --- INIT & UTILS ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- APP LOGIC ---
        function startQuiz() {
            const timeInput = document.getElementById('timeInput').value;
            const shuffleInput = document.getElementById('shuffleToggle').checked;

            timerEnabled = parseInt(timeInput) > 0;
            timeLeft = parseInt(timeInput);
            
            // Prepare questions
            questions = [...rawQuestions];
            if (shuffleInput) {
                questions.sort(() => Math.random() - 0.5);
            }

            score = 0;
            currentQuestionIndex = 0;

            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            
            document.getElementById('total-questions').innerText = questions.length;
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endQuiz();
                return;
            }

            // Reset Timer
            clearInterval(timer);
            document.getElementById('timer-display').classList.remove('pulse-red');
            if (timerEnabled) {
                document.getElementById('timer-display').style.display = 'flex';
                let time = parseInt(document.getElementById('timeInput').value);
                startTimer(time);
            } else {
                document.getElementById('timer-display').style.display = 'none';
            }

            // UI Update
            const q = questions[currentQuestionIndex];
            document.getElementById('q-counter').innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('progress').style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;

            const optsDiv = document.getElementById('options-container');
            optsDiv.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(97 + idx)}) ${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => handleAnswer(opt.correct, btn, q.options);
                optsDiv.appendChild(btn);
            });
        }

        function startTimer(seconds) {
            timeLeft = seconds;
            updateTimerUI();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    playSound('wrong');
                    // Timeout automatically moves to next or highlights answer
                    showCorrectAnswer(true); // force show correct
                }
            }, 1000);
        }

        function updateTimerUI() {
            const display = document.getElementById('time-left');
            display.innerText = timeLeft + 's';
            if (timeLeft < 5) {
                document.getElementById('timer-display').classList.add('pulse-red');
            }
        }

        function handleAnswer(isCorrect, btnElement, allOptions) {
            clearInterval(timer);
            
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btnElement.classList.add('correct-ans');
                score++;
                playSound('correct');
                fireConfetti();
            } else {
                btnElement.classList.add('wrong-ans');
                playSound('wrong');
                triggerEmoji();
                
                // Find and highlight correct one
                buttons.forEach((b, idx) => {
                    if (allOptions[idx].correct) b.classList.add('correct-ans');
                });
            }

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        // Handle Time Out case
        function showCorrectAnswer(isTimeOut) {
             const buttons = document.querySelectorAll('.option-btn');
             const q = questions[currentQuestionIndex];
             buttons.forEach((b, idx) => {
                 b.disabled = true;
                 if (q.options[idx].correct) b.classList.add('correct-ans');
             });
             if(isTimeOut) triggerEmoji();
             
             setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function triggerEmoji() {
            const el = document.getElementById('emoji-overlay');
            el.style.opacity = 1;
            el.classList.add('shake');
            setTimeout(() => {
                el.style.opacity = 0;
                el.classList.remove('shake');
            }, 1000);
        }

        function endQuiz(earlyExit = false) {
            clearInterval(timer);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            document.getElementById('progress').style.width = '100%';

            // Calculations
            // If early exit, denominator is current questions answered (or total? Usually total for strictness, but prompt implies 'results so far')
            // Let's use total questions as the baseline for the score percentage to be accurate to the test.
            
            const total = questions.length; 
            const percent = Math.round((score / total) * 100);
            
            const finalScoreEl = document.getElementById('final-score');
            finalScoreEl.innerText = `${percent}%`;
            document.getElementById('total-correct').innerText = score;

            let msg = "";
            if (percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('result-msg').innerText = msg;
        }

        function resetQuiz() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }

        // --- CONFETTI LOGIC (Vanilla JS) ---
        function fireConfetti() {
            const canvas = document.getElementById("confetti-canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;
            const colors = ['#00e676', '#ff5252', '#ffff00', '#00b0ff'];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    dx: (Math.random() - 0.5) * 5,
                    dy: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.x += p.dx;
                    p.y += p.dy;
                    if (p.y < canvas.height) active = true;
                    
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                });

                if (active) requestAnimationFrame(draw);
                else ctx.clearRect(0,0,canvas.width, canvas.height);
            }
            draw();
        }
        
        window.addEventListener('resize', () => {
             const canvas = document.getElementById("confetti-canvas");
             canvas.width = window.innerWidth;
             canvas.height = window.innerHeight;
        });
