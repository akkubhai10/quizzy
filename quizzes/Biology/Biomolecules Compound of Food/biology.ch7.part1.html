<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomolecules & Nutrition Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --success: #4caf50;
            --error: #f44336;
            --text-en: #ffffff;
            --text-hi: #dddddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #progress-bar {
            position: fixed;
            top: 0; left: 0; height: 6px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            width: 0%; transition: width 0.3s;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
        }

        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Start Screen */
        .setting-group { margin: 20px 0; }
        input[type="number"] {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white; padding: 10px; border-radius: 10px; width: 80px;
        }
        .btn-main {
            background: white; color: #2575fc; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            display: block; width: 100%; margin-top: 20px;
        }
        .btn-main:hover { transform: scale(1.03); box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        /* Quiz UI */
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.9rem; }
        .timer-pulse { color: #ff4d4d; animation: pulse 1s infinite; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .question-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 25px; }
        .hindi-sub { display: block; font-size: 0.95rem; color: var(--text-hi); font-weight: 400; margin-top: 5px; }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: white;
            text-align: left; cursor: pointer; transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); }
        .correct { background: var(--success) !important; border-color: transparent; }
        .wrong { background: var(--error) !important; border-color: transparent; }

        .finish-btn {
            background: transparent; border: 1px solid #fff; color: white;
            margin-top: 25px; padding: 10px; border-radius: 10px; cursor: pointer; width: 100%;
        }

        /* Feedback Elements */
        #emoji-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; pointer-events: none; display: none; z-index: 100;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translate(-50%, -50%); } 25% { transform: translate(-60%, -50%); } 75% { transform: translate(-40%, -50%); } }

        canvas#confetti {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }

        @media (max-width: 480px) {
            .container { padding: 20px; }
            .question-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="progress-bar"></div>
    <canvas id="confetti"></canvas>

    <div class="container">
        <div id="emoji-overlay">üò¢</div>

        <div id="start-screen" class="screen active">
            <h1 style="text-align: center; margin-bottom: 10px;">Bio-Quiz Pro</h1>
            <p style="text-align: center; color: var(--text-hi); margin-bottom: 30px;">Biomolecules & Nutrition</p>
            
            <div class="setting-group">
                <label>Timer per Question (seconds):</label><br>
                <input type="number" id="timer-input" value="15" min="0">
                <small style="display:block; margin-top:5px; color:#ccc;">(Set 0 to disable)</small>
            </div>

            <div class="setting-group">
                <input type="checkbox" id="shuffle-toggle">
                <label for="shuffle-toggle">Shuffle Questions</label>
            </div>

            <button class="btn-main" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="stats">
                <span id="q-counter">Question 01/50</span>
                <span id="timer-display">‚è±Ô∏è --</span>
                <span id="score-display">Score: 0</span>
            </div>

            <div id="question-box">
                <p class="question-text" id="en-q"></p>
                <div class="options-grid" id="options-container"></div>
            </div>

            <button class="finish-btn" onclick="endQuiz()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen">
            <h2 style="text-align: center;" id="result-title">Quiz Finished!</h2>
            <div style="font-size: 3rem; text-align: center; margin: 20px 0;" id="final-score">0/50</div>
            <p style="text-align: center; margin-bottom: 30px;" id="result-msg"></p>
            <button class="btn-main" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

            { q: "What is the function of enzymes in living systems?", hi: "‡§ú‡•Ä‡§µ‡§®-‡§§‡§Ç‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§è‡§Ç‡§ú‡§æ‡§á‡§Æ ‡§ï‡§æ ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§π‡•à?", options: [ {en: "Transport of oxygen", hi: "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§® ‡§ï‡§æ ‡§™‡§∞‡§ø‡§µ‡§π‡§®"}, {en: "Providing energy", hi: "‡§ä‡§∞‡•ç‡§ú‡§æ ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡§®‡§æ"}, {en: "Catalyzing biochemical reactions", hi: "‡§ú‡•à‡§µ‡§ø‡§ï ‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ‡§ì‡§Ç ‡§ï‡§æ ‡§â‡§§‡•ç‡§™‡•ç‡§∞‡•á‡§∞‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ"}, {en: "Reducing hormone effects", hi: "‡§π‡•â‡§∞‡•ç‡§Æ‡•ã‡§® ‡§ï‡•á ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§ï‡•ã ‡§ï‡§Æ ‡§ï‡§∞‡§®‡§æ"} ], correct: 2 },

            { q: "Polyneuritis is caused by deficiency of?", hi: "‡§™‡•â‡§≤‡•Ä‡§®‡•Å‡§∞‡§æ‡§á‡§ü‡§ø‡§∏ ‡§∞‡•ã‡§ó ‡§ï‡§ø‡§∏‡§ï‡•Ä ‡§ï‡§Æ‡•Ä ‡§∏‡•á ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: [ {en: "Thiamine", hi: "‡§•‡§æ‡§á‡§Æ‡•Ä‡§®"}, {en: "Cobalamin", hi: "‡§ï‡•ã‡§¨‡§æ‡§≤‡§æ‡§Æ‡§ø‡§®"}, {en: "Biotin", hi: "‡§¨‡§æ‡§Ø‡•ã‡§ü‡§ø‡§®"}, {en: "Riboflavin", hi: "‡§∞‡§æ‡§á‡§¨‡•ã‡§´‡•ç‡§≤‡•á‡§µ‡§ø‡§®"} ], correct: 0 },
            { q: "Which is an extremely essential amino acid?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§Ö‡§§‡•ç‡§Ø‡§Ç‡§§ ‡§π‡•Ä ‡§Ö‡§®‡§ø‡§µ‡§æ‡§∞‡•ç‡§Ø ‡§ê‡§Æ‡•Ä‡§®‡•ã ‡§Ö‡§Æ‡•ç‡§≤ ‡§π‡•à-", options: [ {en: "Serine", hi: "‡§∏‡•á‡§∞‡•Ä‡§®"}, {en: "Glycine", hi: "‡§ó‡•ç‡§≤‡§æ‡§á‡§∏‡•Ä‡§®"}, {en: "Aspartic Acid", hi: "‡§ê‡§∏‡•ç‡§™‡§æ‡§∞‡•ç‡§ü‡§ø‡§ï ‡§Ö‡§Æ‡•ç‡§≤"}, {en: "Tryptophan", hi: "‡§ü‡•ç‡§∞‡§ø‡§™‡•ç‡§ü‡•ã‡§´‡•à‡§®"} ], correct: 3 },
            { q: "Which vitamin is found abundantly in Citrus fruit juice?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§ï‡§ø‡§∏ ‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® ‡§∏‡•á ‡§∏‡§æ‡§á‡§ü‡•ç‡§∞‡§∏ ‡§´‡§≤ ‡§ï‡§æ ‡§∞‡§∏ ‡§Ö‡§ß‡§ø‡§ï ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: [ {en: "Vitamin A", hi: "‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® A"}, {en: "Vitamin C", hi: "‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® C"}, {en: "Vitamin K", hi: "‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® K"}, {en: "Vitamin P", hi: "‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® P"} ], correct: 1 },

            { q: "Hemoglobin is a:", hi: "‡§π‡•Ä‡§Æ‡•ã‡§ó‡•ç‡§≤‡•ã‡§¨‡§ø‡§® ‡§π‡•à-", options: [ {en: "Nucleoprotein", hi: "‡§®‡•ç‡§Ø‡•Ç‡§ï‡•ç‡§≤‡§ø‡§ì‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"}, {en: "Chromoprotein", hi: "‡§ï‡•ç‡§∞‡•ã‡§Æ‡•ã‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"}, {en: "Lipoprotein", hi: "‡§≤‡§ø‡§™‡•ã‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"}, {en: "Glycoprotein", hi: "‡§ó‡•ç‡§≤‡§æ‡§á‡§ï‡•ã‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"} ], correct: 1 },
            { q: "The basis of all enzymes is:", hi: "‡§∏‡§≠‡•Ä ‡§è‡§Ç‡§ú‡§æ‡§á‡§Æ ‡§ï‡§æ ‡§Ü‡§ß‡§æ‡§∞ ‡§π‡•à-", options: [ {en: "Steroids", hi: "‡§∏‡•ç‡§ü‡•á‡§∞‡§æ‡§á‡§°"}, {en: "Carbohydrates", hi: "‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•á‡§ü"}, {en: "Proteins", hi: "‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"}, {en: "Lipoproteins", hi: "‡§≤‡§ø‡§™‡•ã‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"} ], correct: 2 }
        ];

        let quizData = [];
        let currentQ = 0;
        let score = 0;
        let timerSeconds = 15;
        let timerInterval;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Sound Synthesis
        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if(type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function startQuiz() {
            const timeVal = document.getElementById('timer-input').value;
            timerSeconds = timeVal ? parseInt(timeVal) : 0;
            
            quizData = [...rawQuestions];
            if(document.getElementById('shuffle-toggle').checked) {
                quizData.sort(() => Math.random() - 0.5);
            }

            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            if(currentQ >= quizData.length) return endQuiz();
            
            const q = quizData[currentQ];
            document.getElementById('en-q').innerHTML = `${q.q}<span class="hindi-sub">${q.hi}</span>`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `${opt.en}<span class="hindi-sub">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(index);
                container.appendChild(btn);
            });

            document.getElementById('q-counter').innerText = `Question ${String(currentQ + 1).padStart(2, '0')}/${quizData.length}`;
            updateProgress();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            const display = document.getElementById('timer-display');
            if(timerSeconds <= 0) {
                display.innerText = "‚è±Ô∏è No Limit";
                return;
            }

            let timeLeft = timerSeconds;
            display.classList.remove('timer-pulse');
            
            const updateUI = () => {
                display.innerText = `‚è±Ô∏è ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('timer-pulse');
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1); // Timeout
                }
                timeLeft--;
            };
            updateUI();
            timerInterval = setInterval(updateUI, 1000);
        }

        function handleAnswer(selectedIndex) {
            clearInterval(timerInterval);
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);
            
            const correctIndex = quizData[currentQ].correct;
            const emoji = document.getElementById('emoji-overlay');

            if(selectedIndex === correctIndex) {
                btns[selectedIndex].classList.add('correct');
                score++;
                document.getElementById('score-display').innerText = `Score: ${score}`;
                playSound('correct');
                triggerConfetti();
            } else {
                if(selectedIndex !== -1) btns[selectedIndex].classList.add('wrong');
                btns[correctIndex].classList.add('correct');
                playSound('wrong');
                emoji.style.display = 'block';
                emoji.classList.add('shake');
                setTimeout(() => { 
                    emoji.style.display = 'none'; 
                    emoji.classList.remove('shake');
                }, 1000);
            }

            currentQ++;
            setTimeout(loadQuestion, 1500);
        }

        function updateProgress() {
            const prog = (currentQ / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = prog + "%";
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            const finalScoreElement = document.getElementById('final-score');
            finalScoreElement.innerText = `${score}/${quizData.length}`;
            
            const percent = (score / quizData.length) * 100;
            const msg = document.getElementById('result-msg');
            if(percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
            else msg.innerText = "üìö Practice makes perfect! Try again.";
        }

        // Simple CSS Confetti Implementation
        function triggerConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 10
                });
            }

            function draw() {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    ctx.beginPath();
                    ctx.lineWidth = p.r;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
                    ctx.stroke();
                    
                    p.y += Math.cos(p.d) + 1 + p.r/2;
                    p.x += Math.sin(p.d) * 2;
                    
                    if(p.y > canvas.height) particles[i] = { ...p, y: -20, x: Math.random() * canvas.width };
                });
            }
            
            let loop = setInterval(draw, 20);
            setTimeout(() => { clearInterval(loop); ctx.clearRect(0,0, canvas.width, canvas.height); }, 2000);
        }
    </script>
