/* --- LOGIC --- */
let qList = [], idx = 0, score = 0, timerVal = 0, timerInt = null, active = false;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function startQuiz() {
    timerVal = parseInt(document.getElementById('timer-input').value) || 0;
    qList = [...db];
    if(document.getElementById('shuffle-toggle').checked) qList.sort(()=>Math.random()-0.5);
    
    score = 0; idx = 0; active = true;
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    loadQ();
}

function loadQ() {
    if(idx >= qList.length) return endQuiz();
    const q = qList[idx];
    
    document.getElementById('q-counter').innerText = `Q ${idx+1}/${qList.length}`;
    document.getElementById('score-display').innerText = `Score: ${score}`;
    document.getElementById('progress-bar').style.width = `${((idx)/qList.length)*100}%`;
    
    document.getElementById('question-container').innerHTML = `
        <div class="question-card">
            <div class="q-text-en">${q.qE}</div>
            <div class="q-text-hi">${q.qH}</div>
        </div>
        <div class="options-grid">
            ${q.o.map((opt, i) => `
                <button class="option-btn" onclick="check(this, ${i}, ${q.a})">
                    <span class="opt-en">${"ABCD"[i]}. ${opt.e}</span>
                    <span class="opt-hi">${opt.h}</span>
                </button>
            `).join('')}
        </div>
    `;
    runTimer();
}

function runTimer() {
    clearInterval(timerInt);
    const disp = document.getElementById('timer-display');
    if(timerVal <= 0) { disp.style.display = 'none'; return; }
    
    disp.style.display = 'block';
    let t = timerVal;
    disp.innerText = t;
    disp.classList.remove('timer-pulse');
    
    timerInt = setInterval(() => {
        t--;
        disp.innerText = t;
        if(t < 5) disp.classList.add('timer-pulse');
        if(t <= 0) { clearInterval(timerInt); tone('buzz'); timeOut(); }
    }, 1000);
}

function check(btn, i, ans) {
    if(!active) return;
    clearInterval(timerInt);
    active = false; // block clicks
    
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(b => b.style.pointerEvents = 'none'); // disable all

    if(i === ans) {
        btn.classList.add('correct');
        score++;
        tone('ting');
        confetti();
    } else {
        btn.classList.add('wrong');
        btns[ans].classList.add('correct');
        tone('buzz');
        sadEmoji();
    }
    
    setTimeout(() => {
        active = true;
        idx++;
        loadQ();
    }, 1500);
}

function timeOut() {
    active = false;
    const btns = document.querySelectorAll('.option-btn');
    const q = qList[idx];
    btns[q.a].classList.add('correct'); // show answer
    setTimeout(() => { active=true; idx++; loadQ(); }, 1500);
}

function endQuiz() {
    active = false; clearInterval(timerInt);
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    
    document.getElementById('final-score').innerText = score;
    document.getElementById('final-total').innerText = `/ ${qList.length}`;
    
    const pct = (score/qList.length)*100;
    const msg = document.getElementById('result-message');
    if(pct >= 80) { msg.innerText = "üèÜ Outstanding!"; msg.style.color="#00e676"; confetti(); }
    else if(pct >= 50) { msg.innerText = "üëè Well Done!"; msg.style.color="#ffd700"; }
    else { msg.innerText = "üìö Keep Practicing!"; msg.style.color="#ff4444"; }
}

function tone(type) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    
    if(type==='ting') {
        o.type='sine'; o.frequency.setValueAtTime(800, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime+0.1);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
        o.start(); o.stop(audioCtx.currentTime+0.5);
    } else {
        o.type='sawtooth'; o.frequency.setValueAtTime(150, audioCtx.currentTime);
        o.frequency.linearRampToValueAtTime(100, audioCtx.currentTime+0.3);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime+0.3);
        o.start(); o.stop(audioCtx.currentTime+0.3);
    }
}

function sadEmoji() {
    const e = document.getElementById('sad-emoji');
    e.style.display = 'block'; e.classList.add('shake');
    setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 1000);
}

function confetti() {
    const c = document.getElementById('confetti-canvas');
    const x = c.getContext('2d');
    c.width = window.innerWidth; c.height = window.innerHeight;
    
    let p = [];
    for(let i=0; i<100; i++) p.push({
        x: Math.random()*c.width, y: Math.random()*c.height-c.height,
        color: `hsl(${Math.random()*360},100%,50%)`,
        size: Math.random()*5+2, sy: Math.random()*4+2, sx: Math.random()*2-1
    });
    
    function draw() {
        x.clearRect(0,0,c.width,c.height);
        let a = false;
        p.forEach(k => {
            k.y += k.sy; k.x += k.sx;
            x.fillStyle = k.color; x.fillRect(k.x, k.y, k.size, k.size);
            if(k.y < c.height) a = true;
        });
        if(a) requestAnimationFrame(draw);
    }
    draw();
}
