        .q-hi { font-size: 0.95rem; color: var(--text-hi); display: block; margin-top: 4px; }

    let currentQs = [], currentIndex = 0, score = 0, timer = 0, interval;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, dur) {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dur);
        osc.stop(audioCtx.currentTime + dur);
    }

    function createConfetti() {
        for(let i=0; i<30; i++) {
            let d = document.createElement('div');
            d.className = 'confetti'; d.style.left = Math.random()*100+'vw'; d.style.top = '-10px';
            d.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
            document.body.appendChild(d);
            d.animate([{transform:'translateY(0)'},{transform:'translateY(100vh)'}], {duration: 2000+Math.random()*2000}).onfinish = () => d.remove();
        }
    }

    function startQuiz() {
        timer = parseInt(document.getElementById('timer-input').value) || 0;
        currentQs = document.getElementById('shuffle-toggle').checked ? [...questions].sort(()=>Math.random()-0.5) : [...questions];
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        showQuestion();
    }

    function showQuestion() {
        if(currentIndex >= currentQs.length) return showResults();
        clearInterval(interval);
        const q = currentQs[currentIndex];
        document.getElementById('q-counter').innerText = `Q: ${currentIndex+1}/${currentQs.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('q-text-en').innerText = q.en;
        document.getElementById('q-text-hi').innerText = q.hi;
        
        const cont = document.getElementById('options-container');
        cont.innerHTML = '';
        q.options.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.innerHTML = `<span class="opt-en">${o.en}</span><span class="opt-hi">${o.hi}</span>`;
            b.onclick = () => check(i, b);
            cont.appendChild(b);
        });

        document.getElementById('progress-bar').style.width = (currentIndex / currentQs.length * 100) + '%';
        if(timer > 0) {
            let left = timer;
            document.getElementById('timer-display').innerText = `‚è± ${left}s`;
            interval = setInterval(() => {
                left--;
                document.getElementById('timer-display').innerText = `‚è± ${left}s`;
                if(left < 5) document.getElementById('timer-display').classList.add('timer-red');
                if(left <= 0) { clearInterval(interval); check(-1); }
            }, 1000);
        }
    }

    function check(idx, btn) {
        clearInterval(interval);
        const q = currentQs[currentIndex];
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(idx === q.correct) {
            btn.classList.add('correct'); score++;
            playSound(600, 'sine', 0.4); createConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            btns[q.correct].classList.add('correct');
            playSound(150, 'sawtooth', 0.5);
            const e = document.getElementById('emoji-feedback');
            e.style.display = 'block'; e.classList.add('shake');
            setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 1000);
        }
        setTimeout(() => { currentIndex++; showQuestion(); }, 1500);
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('final-score').innerText = `${score} / ${currentQs.length}`;
        const p = (score / currentQs.length) * 100;
        document.getElementById('result-msg').innerText = p >= 80 ? "üèÜ Outstanding Performance!" : p >= 50 ? "üëè Well Done!" : "üìö Practice makes perfect!";
    }
