        .hi-q { font-size: 0.95rem; color: var(--text-hi); display: block; line-height: 1.4; }

        .option-btn {

        .en-o { display: block; font-weight: 500; font-size: 0.95rem; }

        .shake { animation: shake 0.5s; }

            hi_q: "‡§ú‡§ø‡§≤‡§æ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§ß‡•Ä‡§∂ ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§ø‡§§ ‡§Ø‡•ã‡§ó‡•ç‡§Ø‡§§‡§æ ‡§π‡•à?",

                { en: "Not currently serving in Central or State Govt service", hi: "‡§µ‡§π ‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞ ‡§Ø‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§∏‡§∞‡§ï‡§æ‡§∞ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏‡•Ä ‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§∏‡•á‡§µ‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§∞‡§§ ‡§® ‡§π‡•ã‡•§", isCorrect: false },
                { en: "At least 7 years of experience as an advocate", hi: "‡§â‡§∏‡•á ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§∏‡§æ‡§§ ‡§µ‡§∞‡•ç‡§∑ ‡§ï‡§æ ‡§Ö‡§ß‡§ø‡§µ‡§ï‡•ç‡§§‡§æ ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§π‡•ã‡•§", isCorrect: false },
                { en: "Recommendation by the High Court for appointment", hi: "‡§â‡§ö‡•ç‡§ö ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§≤‡§Ø ‡§®‡•á ‡§â‡§∏‡§ï‡•Ä ‡§®‡§ø‡§Ø‡•Å‡§ï‡•ç‡§§‡§ø ‡§ï‡•Ä ‡§∏‡§ø‡§´‡§æ‡§∞‡§ø‡§∂ ‡§ï‡•Ä ‡§π‡•ã‡•§", isCorrect: false },
                { en: "All of the above", hi: "‡§â‡§™‡§∞‡•ç‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡§≠‡•Ä‡•§", isCorrect: true }
            ]
        },
        {
            en_q: "By whom is the organizational structure, jurisdiction, and other terms of Subordinate Judicial Service determined?",
            hi_q: "‡§Ö‡§ß‡•Ä‡§®‡§∏‡•ç‡§• ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§ø‡§ï ‡§∏‡•á‡§µ‡§æ ‡§ï‡•Ä ‡§∏‡§Ç‡§ó‡§†‡§®‡§æ‡§§‡•ç‡§Æ‡§ï ‡§∏‡§Ç‡§∞‡§ö‡§®‡§æ, ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§è‡§µ‡§Ç ‡§Ö‡§®‡•ç‡§Ø ‡§∂‡§∞‡•ç‡§§‡•ã‡§Ç ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§£ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?",
            options: [
                { en: "By Center", hi: "‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", isCorrect: false },
                { en: "By State", hi: "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", isCorrect: true },
                { en: "By both a and b", hi: "a ‡§î‡§∞ b", isCorrect: false },
                { en: "None of these", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç", isCorrect: false }
            ]
        },
        {
            en_q: "When was the National Legal Services Authority (NALSA) established?",
            hi_q: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§ï‡§æ‡§®‡•Ç‡§®‡•Ä ‡§∏‡•á‡§µ‡§æ ‡§™‡•ç‡§∞‡§æ‡§ß‡§ø‡§ï‡§∞‡§£ (NALSA) ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§æ‡§™‡§®‡§æ ‡§ï‡§¨ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ?",
            options: [
                { en: "1987", hi: "1987", isCorrect: false },
                { en: "1995", hi: "1995", isCorrect: true },

        },
        {

            hi_q: "‡§≠‡§æ‡§∞‡§§ ‡§Æ‡•á‡§Ç ‡§™‡§π‡§≤‡§æ ‡§≤‡•ã‡§ï ‡§Ö‡§¶‡§æ‡§≤‡§§ ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§ï‡§ø‡§∏ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§Ü‡§Ø‡•ã‡§ú‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ?",
            options: [
                { en: "Maharashtra", hi: "‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞", isCorrect: false },
                { en: "Andhra Pradesh", hi: "‡§Ü‡§Ç‡§ß‡•ç‡§∞‡§™‡•ç‡§∞‡§¶‡•á‡§∂", isCorrect: false },
                { en: "Gujarat", hi: "‡§ó‡•Å‡§ú‡§∞‡§æ‡§§", isCorrect: true },

            ]
        },
        {

            hi_q: "‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§≤‡§Ø ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§æ‡§™‡§®‡§æ ‡§ï‡§¨ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ?",
            options: [

            ]
        }
    ];

    let currentQ = 0, score = 0, timerVal = 0, timerRef = null, quizData = [], audioCtx = null;

    function playSound(type) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    function startConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<60; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height - canvas.height, r: Math.random()*6 + 2, d: Math.random()*10, color: `hsl(${Math.random()*360}, 100%, 50%)`, tilt: Math.random()*10 - 10 });
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { ctx.beginPath(); ctx.lineWidth = p.r; ctx.strokeStyle = p.color; ctx.moveTo(p.x + p.tilt + p.r/2, p.y); ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2); ctx.stroke(); p.y += Math.cos(p.d) + 1 + p.r/2; p.x += Math.sin(p.d); if(p.y > canvas.height) p.y = -20; });
            requestAnimationFrame(draw);
        }
        draw(); setTimeout(() => { canvas.width = 0; }, 2000);
    }

    function startQuiz() {
        const shuffle = document.getElementById('shuffle-toggle').checked;
        timerVal = parseInt(document.getElementById('timer-input').value) || 0;
        quizData = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if (currentQ >= quizData.length) return showResults();
        const q = quizData[currentQ];
        document.getElementById('en-q').innerText = q.en_q;
        document.getElementById('hi-q').innerText = q.hi_q;
        document.getElementById('q-counter').innerText = `Question: ${currentQ + 1}/${quizData.length}`;
        document.getElementById('progress-bar').style.width = `${((currentQ) / quizData.length) * 100}%`;
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="en-o">${opt.en}</span><span class="hi-o">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx, btn);
            grid.appendChild(btn);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timerRef);
        const timerEl = document.getElementById('timer');
        if (timerVal <= 0) { timerEl.innerText = "Time: ‚àû"; return; }
        let timeLeft = timerVal; timerEl.classList.remove('pulse-red');
        timerRef = setInterval(() => {
            timerEl.innerText = `Time: ${timeLeft}s`;
            if (timeLeft < 5) timerEl.classList.add('pulse-red');
            if (timeLeft <= 0) { clearInterval(timerRef); handleAnswer(-1, null); }
            timeLeft--;
        }, 1000);
    }

    function handleAnswer(index, btn) {
        clearInterval(timerRef);
        const q = quizData[currentQ];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        let isCorrect = index !== -1 && q.options[index].isCorrect;
        if (isCorrect) {
            btn.classList.add('correct'); score++;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            playSound('correct'); startConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            buttons.forEach((b, i) => { if (q.options[i].isCorrect) b.classList.add('correct'); });
            const sad = document.getElementById('sad-emoji');
            sad.style.display = 'block'; sad.classList.add('shake');
            playSound('wrong'); setTimeout(() => { sad.style.display = 'none'; sad.classList.remove('shake'); }, 1000);
        }
        setTimeout(() => { currentQ++; if (currentQ < quizData.length) showQuestion(); else showResults(); }, 1500);
    }

    function showResults() {
        clearInterval(timerRef);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('final-score').innerText = `${score}/${quizData.length}`;
        const perc = (score / quizData.length) * 100;
        const msg = document.getElementById('result-msg');
        if (perc >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if (perc >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
        document.getElementById('final-stats').innerText = `Accuracy: ${perc.toFixed(1)}% | Questions Answered: ${currentQ}`;
    }
