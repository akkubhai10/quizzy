            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;

        .settings-group {

            border-radius: 15px;

        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {

        }

    </style>

/* --- LOGIC --- */
const app = {
    questions: [],
    currentIdx: 0,
    score: 0,
    timer: null,
    timeLimit: 0,
    remainingTime: 0,

    init: () => {
        // Confetti Canvas sizing
        const canvas = document.getElementById('confetti-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    },

    startQuiz: () => {
        const timeInput = document.getElementById('timeInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;
        
        app.timeLimit = parseInt(timeInput) || 0;
        app.questions = [...RAW_DATA];
        
        if (shuffle) {
            app.questions.sort(() => Math.random() - 0.5);
        }

        app.currentIdx = 0;
        app.score = 0;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        app.loadQuestion();
    },

    loadQuestion: () => {
        if (app.currentIdx >= app.questions.length) {
            app.finishQuiz();
            return;
        }

        // Reset State
        clearInterval(app.timer);
        const q = app.questions[app.currentIdx];
        const ui = {
            counter: document.getElementById('q-counter'),
            score: document.getElementById('score-display'),
            timer: document.getElementById('timer-display'),
            qEn: document.getElementById('q-text-en'),
            qHi: document.getElementById('q-text-hi'),
            opts: document.getElementById('options-container'),
            prog: document.getElementById('progressBar')
        };

        // Update Text
        ui.counter.innerText = `Q: ${app.currentIdx + 1}/${app.questions.length}`;
        ui.score.innerText = `Score: ${app.score}`;
        ui.qEn.innerText = `${q.id}. ${q.q_en}`;
        ui.qHi.innerText = q.q_hi;
        ui.prog.style.width = `${((app.currentIdx) / app.questions.length) * 100}%`;

        // Render Options
        ui.opts.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97+idx)}) ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => app.handleAnswer(idx, btn);
            ui.opts.appendChild(btn);
        });

        // Timer Logic
        ui.timer.classList.remove('timer-pulse');
        if (app.timeLimit > 0) {
            app.remainingTime = app.timeLimit;
            ui.timer.innerText = app.remainingTime;
            app.timer = setInterval(() => {
                app.remainingTime--;
                ui.timer.innerText = app.remainingTime;
                
                if (app.remainingTime < 5) ui.timer.classList.add('timer-pulse');
                
                if (app.remainingTime <= 0) {
                    clearInterval(app.timer);
                    app.handleTimeout();
                }
            }, 1000);
        } else {
            ui.timer.innerText = "‚àû";
        }
    },

    handleAnswer: (selectedIdx, btnElement) => {
        if (document.querySelector('.option-btn.clicked')) return; // Prevent double click
        clearInterval(app.timer);

        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => {
            b.classList.add('clicked');
            b.style.pointerEvents = 'none';
        });

        const q = app.questions[app.currentIdx];
        const correct = q.correct === selectedIdx;

        if (correct) {
            btnElement.classList.add('correct');
            app.score++;
            app.playSound('correct');
            confetti.fire();
        } else {
            btnElement.classList.add('wrong');
            btns[q.correct].classList.add('correct');
            app.playSound('wrong');
        }

        setTimeout(() => {
            app.currentIdx++;
            app.loadQuestion();
        }, 1500);
    },

    handleTimeout: () => {
        const btns = document.querySelectorAll('.option-btn');
        const q = app.questions[app.currentIdx];
        btns.forEach(b => b.style.pointerEvents = 'none');
        btns[q.correct].classList.add('correct');
        app.playSound('wrong');
        setTimeout(() => {
            app.currentIdx++;
            app.loadQuestion();
        }, 1500);
    },

    finishQuiz: () => {
        clearInterval(app.timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic for incomplete quiz (Early Exit)
        const totalAnswered = app.currentIdx; // Questions seen so far
        // If finished naturally, totalAnswered is questions.length. 
        // If early exit, it's current index.
        const totalQs = app.questions.length; // Or should we base it on what they attempted? 
        // Usually early exit implies calculating score based on what was done or total. 
        // Let's stick to simple Total Score / Total Questions.
        
        const percentage = Math.round((app.score / totalQs) * 100);
        const scoreEl = document.getElementById('final-score');
        const fbEl = document.getElementById('feedback-text');
        const emojiEl = document.getElementById('result-emoji');

        scoreEl.innerText = `${percentage}%`;
        document.getElementById('res-correct').innerText = app.score;
        document.getElementById('res-wrong').innerText = totalAnswered - app.score;

        if (percentage >= 80) {
            fbEl.innerText = "üèÜ Outstanding Performance!";
            emojiEl.innerText = "üèÜ";
            confetti.fire();
        } else if (percentage >= 50) {
            fbEl.innerText = "üëè Well Done! Keep it up.";
            emojiEl.innerText = "üëè";
        } else {
            fbEl.innerText = "üìö Practice makes perfect! Try again.";
            emojiEl.innerText = "üò¢";
        }
    },

    playSound: (type) => {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) return;
        
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        
        osc.connect(gain);
        gain.connect(ctx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        }
    }
};

/* --- MINI CONFETTI ENGINE (No External Libs) --- */
const confetti = {
    particles: [],
    fire: () => {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00'];
        
        for(let i=0; i<100; i++) {
            confetti.particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                vx: (Math.random() - 0.5) * 20,
                vy: (Math.random() - 0.5) * 20,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 5 + 2,
                life: 100
            });
        }
        
        if (!confetti.running) {
            confetti.running = true;
            confetti.loop();
        }
    },
    running: false,
    loop: () => {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        confetti.particles.forEach((p, index) => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.2; // Gravity
            p.life--;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            
            if (p.life <= 0) confetti.particles.splice(index, 1);
        });
        
        if (confetti.particles.length > 0) {
            requestAnimationFrame(confetti.loop);
        } else {
            confetti.running = false;
        }
    }
};
