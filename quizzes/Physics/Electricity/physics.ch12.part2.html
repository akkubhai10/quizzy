<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Physics Quiz (51-100) | Bilingual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #dddddd;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --mesh-1: #667eea;
            --mesh-2: #764ba2;
            --mesh-3: #ff512f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: #0f0c29;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
            padding: 15px;
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.6) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(255, 81, 47, 0.6) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(118, 75, 162, 0.6) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(36, 198, 220, 0.6) 0px, transparent 50%);
            z-index: -1;
            filter: blur(40px);
            animation: meshMove 20s infinite alternate;
        }
        @keyframes meshMove { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* Glass Card */
        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Progress Bar */
        .progress-track {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.7);
        }

        /* Header Stats */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; font-weight: 600; font-size: 0.95rem;
        }
        .timer-badge {
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 8px;
        }
        .timer-text.pulse { color: var(--accent-red); animation: pulse 1s infinite; }

        /* Questions */
        .question-box { margin-bottom: 25px; }
        .q-en { font-size: 1.25rem; font-weight: 700; margin-bottom: 6px; line-height: 1.3; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .q-hi { font-size: 1.05rem; color: var(--text-hindi); font-weight: 400; line-height: 1.4; opacity: 0.9; }

        /* Options */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px;
            color: white; cursor: pointer; text-align: left;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .option-btn .opt-en { display: block; font-weight: 600; font-size: 1rem; margin-bottom: 3px; }
        .option-btn .opt-hi { display: block; font-size: 0.85rem; color: #ccc; }

        /* Feedback Colors */
        .correct { background: rgba(0, 230, 118, 0.25) !important; border-color: var(--accent-green) !important; box-shadow: 0 0 15px rgba(0, 230, 118, 0.3); }
        .wrong { background: rgba(255, 23, 68, 0.25) !important; border-color: var(--accent-red) !important; }

        /* Controls */
        .btn-primary {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none; padding: 14px 30px; color: white; border-radius: 50px;
            font-weight: 600; cursor: pointer; margin-top: 25px; width: 100%;
            font-size: 1.1rem; box-shadow: 0 4px 15px rgba(221, 36, 118, 0.4);
            transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary { background: #444; margin-top: 15px; font-size: 0.9rem; padding: 10px; }

        /* Screens */
        .screen { display: none; text-align: center; }
        .screen.active { display: block; animation: fadeIn 0.5s; }
        
        .input-group { margin: 20px auto; display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 300px; }
        input[type="number"] {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            padding: 12px; border-radius: 12px; color: white; text-align: center; font-size: 1.1rem;
        }
        .toggle-row { display: flex; justify-content: center; align-items: center; gap: 10px; cursor: pointer; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); } 75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* Confetti */
        .confetti {
            position: fixed; width: 10px; height: 10px; top: -10px; z-index: 9999;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(720deg); } }

        /* Overlay Emoji */
        #feedback-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; pointer-events: none; opacity: 0; transition: opacity 0.2s; z-index: 100;
        }
    </style>
</head>

        { id: 94, qEn: "Device producing electric current:", qHi: "‡§µ‡§ø‡§ß‡•Å‡§§ ‡§ß‡§æ‡§∞‡§æ ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡§®‡•á‡§µ‡§æ‡§≤‡•Ä ‡§Ø‡•Å‡§ï‡•ç‡§§‡§ø ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§§‡•á ‡§π‡•à‡§Ç ?", opts: [{en:"Generator", hi:"‡§ú‡§®‡§ø‡§§‡•ç‡§∞"}, {en:"Galvanometer", hi:"‡§ó‡•à‡§≤‡§µ‡•á‡§®‡•ã‡§Æ‡•Ä‡§ü‡§∞"}, {en:"Ammeter", hi:"‡§è‡§Æ‡•Ä‡§ü‡§∞"}, {en:"Meter", hi:"‡§Æ‡•Ä‡§ü‡§∞"}], ans: 0 },
        { id: 95, qEn: "Electromagnetic induction is the phenomenon of:", qHi: "‡§µ‡§ø‡§ß‡•Å‡§§ ‡§ö‡•Å‡§Æ‡•ç‡§¨‡§ï‡•Ä‡§Ø ‡§™‡•ç‡§∞‡•á‡§∞‡§£ ‡§ï‡•Ä ‡§™‡§∞‡§ø‡§ò‡§ü‡§®‡§æ ‡§π‡•à-", opts: [{en:"Charging a body", hi:"‡§ï‡§ø‡§∏‡•Ä ‡§µ‡§∏‡•ç‡§§‡•Å ‡§ï‡•ã ‡§Ü‡§µ‡•á‡§∂‡§ø‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä"}, {en:"Generating magnetic field via current", hi:"‡§ß‡§æ‡§∞‡§æ ‡§ï‡•á ‡§ö‡§≤‡§§‡•á ‡§ö‡•Å‡§Æ‡•ç‡§¨‡§ï‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä"}, {en:"Generating current via magnet/coil motion", hi:"‡§ï‡§ø‡§∏‡•Ä ‡§ö‡•Å‡§Æ‡•ç‡§¨‡§ï ‡§î‡§∞ ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä (Coil) ‡§ï‡•á ‡§™‡§∞‡§∏‡•ç‡§™‡§∞ ‡§Ü‡§™‡•á‡§ï‡•ç‡§∑‡§ø‡§ï ‡§ó‡§§‡§ø ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ"}, {en:"Rotation of motor coil", hi:"‡§µ‡§ø‡§ß‡•Å‡§§ ‡§Æ‡•ã‡§ü‡§∞ ‡§ï‡•Ä ‡§ï‡•Å‡§Ç‡§°‡§≤‡•Ä ‡§ï‡•á ‡§ò‡•Ç‡§∞‡•ç‡§£‡§® ‡§ï‡•Ä"}], ans: 2 },
        { id: 96, qEn: "Appliances in domestic wiring are connected in:", qHi: "‡§ò‡§∞‡•á‡§≤‡•Ç ‡§µ‡§æ‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§ß‡•Å‡§§ ‡§â‡§™‡§ï‡§∞‡§£‡•ã‡§Ç ‡§ï‡•ã ‡§ú‡•ã‡•ú‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à-", opts: [{en:"Parallel", hi:"‡§∏‡§Æ‡§æ‡§Ç‡§§‡§∞ ‡§ï‡•ç‡§∞‡§Æ ‡§Æ‡•á‡§Ç"}, {en:"Series", hi:"‡§∂‡•ç‡§∞‡•á‡§£‡•Ä ‡§ï‡•ç‡§∞‡§Æ ‡§Æ‡•á‡§Ç"}, {en:"Mixed", hi:"‡§™‡§æ‡§∞‡•ç‡§∂‡•ç‡§µ ‡§¨‡§¶‡•ç‡§ß (‡§∏‡§Æ‡§æ‡§Ç‡§§‡§∞) ‡§Ø‡§æ ‡§∂‡•ç‡§∞‡•á‡§£‡•Ä ‡§ï‡•ç‡§∞‡§Æ ‡§Æ‡•á‡§Ç"}, {en:"No rule", hi:"‡§ï‡•ã‡§à ‡§®‡§ø‡§Ø‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§"}], ans: 0 },

        { id: 98, qEn: "Current in circuit during short-circuit:", qHi: "‡§≤‡§ò‡•Å‡§™‡§•‡§® (Short Circuit) ‡§ï‡•á ‡§∏‡§Æ‡§Ø ‡§™‡§∞‡§ø‡§™‡§• ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§ß‡•Å‡§§‡§ß‡§æ‡§∞‡§æ ‡§ï‡§æ ‡§Æ‡§æ‡§®", opts: [{en:"Does not change", hi:"‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§ø‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}, {en:"Does not change", hi:"‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§ø‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}, {en:"Increases heavily", hi:"‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ß‡§ø‡§ï ‡§¨‡•ù ‡§ú‡§æ‡§§‡§æ ‡§π‡•à"}, {en:"Varies continuously", hi:"‡§®‡§ø‡§∞‡§Ç‡§§‡§∞ ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§ø‡§§ ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}], ans: 2 },
        { id: 99, qEn: "Magnetic field near a long straight current carrying wire:", qHi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§æ‡§Ç‡§ï‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§≤‡§Ç‡§¨‡•á ‡§µ‡§ø‡§ß‡•Å‡§§ ‡§ß‡§æ‡§∞‡§æ‡§µ‡§æ‡§π‡•Ä ‡§§‡§æ‡§∞ ‡§ï‡•á ‡§®‡§ø‡§ï‡§ü ‡§ö‡•Å‡§Ç‡§¨‡§ï‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§µ‡§∞‡•ç‡§£‡§® ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§", opts: [{en:"Perpendicular lines", hi:"‡§ö‡•Å‡§Ç‡§¨‡§ï‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ï‡•Ä ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§∞‡•á‡§ñ‡§æ‡§è‡§Å ‡§§‡§æ‡§∞ ‡§ï‡•á ‡§≤‡§Æ‡•ç‡§¨‡§µ‡§§‡•ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"}, {en:"Parallel lines", hi:"‡§ö‡•Å‡§Ç‡§¨‡§ï‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ï‡•Ä ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§∞‡•á‡§ñ‡§æ‡§è‡§Å ‡§§‡§æ‡§∞ ‡§ï‡•á ‡§∏‡§Æ‡§æ‡§Ç‡§§‡§∞ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§"}, {en:"Radial lines", hi:"‡§ö‡•Å‡§Ç‡§¨‡§ï‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ï‡•á ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§∞‡•á‡§ñ‡§æ‡§è‡§Å ‡§Ö‡§∞‡•Ä‡§Ø (radial) ‡§π‡•ã‡§§‡•Ä ‡§π‡•à ‡§ú‡§ø‡§®‡§ï‡§æ ‡§â‡§¶‡•ç‡§≠‡§µ ‡§§‡§æ‡§∞ ‡§∏‡•á ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"}, {en:"Concentric circles", hi:"‡§ö‡•Å‡§Æ‡•ç‡§¨‡§ï ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§ï‡•Ä ‡§∏‡§Ç‡§ï‡•á‡§®‡•ç‡§¶‡•ç‡§∞‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§∞‡•á‡§ñ‡§æ‡§ì‡§Ç ‡§ï‡§æ ‡§ï‡•á‡§®‡•ç‡§¶‡•ç‡§∞ ‡§§‡§æ‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"}], ans: 3 },
        { id: 100, qEn: "Magnetic field inside a current carrying solenoid:", qHi: "‡§ï‡§ø‡§∏‡•Ä ‡§µ‡§ø‡§ß‡•Å‡§§ ‡§ß‡§æ‡§∞‡§æ‡§µ‡§æ‡§π‡•Ä ‡§∏‡•Ä‡§ß‡•Ä ‡§™‡§∞‡§ø‡§®‡§æ‡§≤‡§ø‡§ï‡§æ ‡§ï‡•á ‡§≠‡•Ä‡§§‡§∞ ‡§ö‡•Å‡§Æ‡•ç‡§¨‡§ï‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞-", opts: [{en:"Is Zero", hi:"‡§∂‡•Ç‡§®‡•ç‡§Ø ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}, {en:"Decreases towards end", hi:"‡§á‡§∏‡§ï‡•á ‡§∏‡§ø‡§∞‡•á ‡§∏‡•á ‡§π‡•ã‡§ï‡§∞ ‡§ú‡§æ‡§®‡•á ‡§∏‡•á ‡§ò‡§ü‡§§‡§æ ‡§π‡•à‡•§"}, {en:"Increases towards end", hi:"‡§á‡§∏‡§ï‡•á ‡§∏‡§ø‡§∞‡•á ‡§ï‡•Ä ‡§ì‡§∞ ‡§ú‡§æ‡§®‡•á ‡§∏‡•á ‡§¨‡•ù‡§§‡§æ ‡§π‡•à"}, {en:"Is uniform", hi:"‡§∏‡§≠‡•Ä ‡§¨‡§ø‡§Ç‡§¶‡•Å‡§ì‡§Ç ‡§™‡§∞ ‡§∏‡§Æ‡§æ‡§® ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}], ans: 3 }
    ];

    // --- APP LOGIC ---
    const app = {
        questions: [],
        currIndex: 0,
        score: 0,
        timer: null,
        timeLeft: 0,
        timerSetting: 0,
        
        // Audio Synth
        audioCtx: new (window.AudioContext || window.webkitAudioContext)(),
        
        playTone: function(type) {
            if(this.audioCtx.state === 'suspended') this.audioCtx.resume();
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);
            
            if(type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.2, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(this.audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(80, this.audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, this.audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(this.audioCtx.currentTime + 0.3);
            }
        },

        start: function() {
            // Settings
            const shuffle = document.getElementById('shuffleInput').checked;
            this.timerSetting = parseInt(document.getElementById('timerInput').value) || 0;
            
            this.questions = [...questionData];
            if(shuffle) this.questions.sort(() => Math.random() - 0.5);
            
            this.currIndex = 0;
            this.score = 0;
            document.getElementById('totalQ').innerText = this.questions.length;
            
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            this.loadQuestion();
        },

        loadQuestion: function() {
            if(this.currIndex >= this.questions.length) return this.finish();

            const q = this.questions[this.currIndex];
            
            // UI Updates
            document.getElementById('currQ').innerText = this.currIndex + 1;
            document.getElementById('scoreVal').innerText = this.score;
            document.getElementById('qTextEn').innerText = q.qEn;
            document.getElementById('qTextHi').innerText = q.qHi;
            
            // Progress
            const pct = (this.currIndex / this.questions.length) * 100;
            document.getElementById('progressBar').style.width = pct + '%';

            // Options
            const optBox = document.getElementById('optionsBox');
            optBox.innerHTML = '';
            q.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => this.handleAnswer(idx, btn);
                optBox.appendChild(btn);
            });

            // Timer
            clearInterval(this.timer);
            const tBadge = document.getElementById('timerBadge');
            const tText = document.getElementById('timerText');
            
            if(this.timerSetting > 0) {
                tBadge.style.display = 'flex';
                this.timeLeft = this.timerSetting;
                tText.innerText = this.timeLeft;
                tText.classList.remove('pulse');
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    tText.innerText = this.timeLeft;
                    if(this.timeLeft < 5) tText.classList.add('pulse');
                    if(this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleAnswer(-1, null); // Timeout
                    }
                }, 1000);
            } else {
                tBadge.style.display = 'none';
            }
        },

        handleAnswer: function(selectedIndex, btn) {
            clearInterval(this.timer);
            const correctIndex = this.questions[this.currIndex].ans;
            const allBtns = document.querySelectorAll('.option-btn');
            
            allBtns.forEach(b => b.disabled = true);

            if(selectedIndex === correctIndex) {
                this.score++;
                if(btn) btn.classList.add('correct');
                this.playTone('correct');
                this.fireConfetti();
            } else {
                if(btn) {
                    btn.classList.add('wrong');
                    // Shake effect
                    btn.classList.add('shake');
                    setTimeout(() => btn.classList.remove('shake'), 400);
                }
                allBtns[correctIndex].classList.add('correct');
                this.playTone('wrong');
                this.showOverlay('üò¢');
            }

            document.getElementById('scoreVal').innerText = this.score;

            setTimeout(() => {
                this.currIndex++;
                this.loadQuestion();
            }, 1500);
        },

        finishEarly: function() {
            // Stop timer and jump to results
            clearInterval(this.timer);
            this.finish();
        },

        finish: function() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            document.getElementById('progressBar').style.width = '100%';

            // Calculate score based on ATTEMPTED questions if finished early, 
            // but standard quiz logic usually grades against TOTAL. 
            // Here we show score against total questions.
            const total = this.questions.length;
            const pct = (this.score / total) * 100;
            
            document.getElementById('finalScore').innerText = `${this.score} / ${total}`;
            
            const emoji = document.getElementById('resultEmoji');
            const title = document.getElementById('resultTitle');
            const msg = document.getElementById('resultMsg');

            if(pct >= 80) {
                emoji.innerText = "üèÜ";
                title.innerText = "Outstanding Performance!";
                title.style.color = "#00e676";
                msg.innerText = "Excellent command over Physics.";
            } else if(pct >= 50) {
                emoji.innerText = "üëè";
                title.innerText = "Well Done!";
                title.style.color = "#ffd700";
                msg.innerText = "Good effort. Keep practicing.";
            } else {
                emoji.innerText = "üìö";
                title.innerText = "Practice Makes Perfect";
                title.style.color = "#ff1744";
                msg.innerText = "Don't give up. Try again!";
            }
        },

        showOverlay: function(emoji) {
            const el = document.getElementById('feedback-overlay');
            el.innerText = emoji;
            el.style.opacity = 1;
            el.classList.add('shake');
            setTimeout(() => {
                el.style.opacity = 0;
                el.classList.remove('shake');
            }, 800);
        },

        fireConfetti: function() {
            for(let i=0; i<30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }
    };
</script>
