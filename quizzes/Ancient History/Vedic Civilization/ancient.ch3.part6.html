    // --- State Management ---
    let quizState = {
        questions: [],
        currentIdx: 0,
        score: 0,
        correctCount: 0,
        wrongCount: 0,
        timerVal: 0,
        timerRef: null,
        audioCtx: null
    };

    // --- Audio System (Synthesized) ---
    function initAudio() {
        if(!quizState.audioCtx) quizState.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if(!quizState.audioCtx) return;
        const ctx = quizState.audioCtx;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);

        if(type === 'ting') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1400, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.start();
            osc.stop(ctx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(120, ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(80, ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        }
    }

    // --- Core Logic ---
    function toggleShuffle() { /* Logic handled in startQuiz */ }

    function startQuiz() {
        initAudio();
        const tInput = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        quizState.timerVal = tInput ? parseInt(tInput) : 0;
        quizState.questions = [...allQuestions];
        
        if(shuffle) {
            quizState.questions.sort(() => Math.random() - 0.5);
        }

        quizState.currentIdx = 0;
        quizState.score = 0;
        quizState.correctCount = 0;
        quizState.wrongCount = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        renderQuestion();
    }

    function renderQuestion() {
        if(quizState.currentIdx >= quizState.questions.length) {
            finishQuiz();
            return;
        }

        const q = quizState.questions[quizState.currentIdx];
        const total = quizState.questions.length;
        
        // UI Updates
        document.getElementById('q-counter').innerText = `Q: ${(quizState.currentIdx + 1).toString().padStart(2, '0')}/${total}`;
        document.getElementById('score-display').innerText = `Score: ${quizState.score.toString().padStart(2, '0')}`;
        
        const pct = ((quizState.currentIdx) / total) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        // Text Content
        document.getElementById('q-text-eng').innerText = q.e;
        document.getElementById('q-text-hin').innerText = q.h;

        // Options Content
        const con = document.getElementById('options-container');
        con.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `<div class="opt-eng">${opt.e}</div><div class="opt-hin">${opt.h}</div>`;
            btn.onclick = () => handleAnswer(i, btn);
            con.appendChild(btn);
        });

        // Timer Logic
        clearInterval(quizState.timerRef);
        const tDisplay = document.getElementById('timer-display');
        tDisplay.classList.remove('danger');
        
        if(quizState.timerVal > 0) {
            let timeLeft = quizState.timerVal;
            tDisplay.innerText = timeLeft;
            
            quizState.timerRef = setInterval(() => {
                timeLeft--;
                tDisplay.innerText = timeLeft;
                
                if(timeLeft <= 5) tDisplay.classList.add('danger');
                
                if(timeLeft <= 0) {
                    clearInterval(quizState.timerRef);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            tDisplay.innerText = "‚àû";
        }
    }

    function handleAnswer(choice, btn) {
        clearInterval(quizState.timerRef);
        const q = quizState.questions[quizState.currentIdx];
        const btns = document.querySelectorAll('.option-btn');
        
        btns.forEach(b => b.classList.add('disabled'));

        if(choice === q.ans) {
            quizState.score++;
            quizState.correctCount++;
            btn.classList.add('correct');
            playSound('ting');
            fireConfetti();
        } else {
            quizState.wrongCount++;
            btn.classList.add('wrong');
            btns[q.ans].classList.add('correct');
            playSound('buzz');
            showEmoji();
        }

        setTimeout(() => {
            quizState.currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const q = quizState.questions[quizState.currentIdx];
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.classList.add('disabled'));
        btns[q.ans].classList.add('correct');
        playSound('buzz');
        quizState.wrongCount++;
        
        setTimeout(() => {
            quizState.currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(quizState.timerRef);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic: Calculate based on attempted/seen questions
        const attempted = quizState.currentIdx;
        const calcTotal = attempted === 0 ? 1 : attempted;
        const percentage = Math.round((quizState.correctCount / calcTotal) * 100);

        const scoreElem = document.getElementById('final-score');
        scoreElem.innerText = `${percentage}%`;

        const msgElem = document.getElementById('final-msg');
        if(percentage >= 80) msgElem.innerText = "üèÜ Outstanding Performance!";
        else if(percentage >= 50) msgElem.innerText = "üëè Well Done! Keep it up.";
        else msgElem.innerText = "üìö Practice makes perfect!";

        document.getElementById('r-correct').innerText = quizState.correctCount;
        document.getElementById('r-wrong').innerText = quizState.wrongCount;
        document.getElementById('r-attempted').innerText = attempted;
        document.getElementById('r-total').innerText = quizState.questions.length;
    }

    function resetQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- Visual Effects ---
    function showEmoji() {
        const e = document.getElementById('emoji-overlay');
        e.style.opacity = '1';
        e.classList.add('shake');
        setTimeout(() => {
            e.style.opacity = '0';
            e.classList.remove('shake');
        }, 600);
    }

    function fireConfetti() {
        const c = document.getElementById('confetti-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#8b5cf6', '#ec4899', '#10b981', '#f59e0b', '#3b82f6'];

        for(let i=0; i<80; i++) {
            particles.push({
                x: Math.random() * c.width,
                y: Math.random() * c.height - c.height,
                vy: Math.random() * 5 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 6 + 3
            });
        }

        let frame = 0;
        function loop() {
            ctx.clearRect(0,0,c.width,c.height);
            let active = false;
            particles.forEach(p => {
                p.y += p.vy;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                if(p.y < c.height) active = true;
            });
            if(active && frame < 100) {
                frame++;
                requestAnimationFrame(loop);
            } else {
                ctx.clearRect(0,0,c.width,c.height);
            }
        }
        loop();
    }

    window.addEventListener('resize', () => {
        const c = document.getElementById('confetti-canvas');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
    });
