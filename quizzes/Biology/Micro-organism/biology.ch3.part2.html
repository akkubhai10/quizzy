<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Biology Quiz (51-108)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff0080 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #4caf50;
            --wrong: #f44336;
            --hindi-text: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 95%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #4facfe;
            transition: width 0.3s;
        }

        /* Headers */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timer-display {
            transition: color 0.3s;
        }
        .pulse-red {
            color: #ff5252;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Screens */
        .screen { display: none; text-align: center; }
        .active { display: block; }

        /* Typography */
        .q-text { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; }
        .q-hindi { font-size: 0.95rem; color: var(--hindi-text); margin-bottom: 25px; display: block;}

        /* Options */
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        .opt-en { font-weight: 600; font-size: 0.95rem; }
        .opt-hi { font-size: 0.8rem; color: var(--hindi-text); }

        .btn-correct { background: var(--correct) !important; border-color: #fff; }
        .btn-wrong { background: var(--wrong) !important; border-color: #fff; }

        /* Inputs & Main Buttons */
        .primary-btn {
            margin-top: 25px;
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .primary-btn:hover { transform: scale(1.05); }

        .finish-btn {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 10px;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
        }

        /* Animations */
        #emoji-overlay {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px; z-index: 10000;
            display: none;
        }
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim {
            0%, 100% { margin-left: 0; }
            25% { margin-left: -10px; }
            75% { margin-left: 10px; }
        }

        #confetti-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }

        @media (max-width: 500px) {
            .glass-card { padding: 20px; }
            .q-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <canvas id="confetti-canvas"></canvas>
    <div id="emoji-overlay">üò¢</div>

    <div class="glass-card">

            <div style="margin: 30px 0;">
                <label>Timer (Seconds per question):</label><br>
                <input type="number" id="manualTimer" placeholder="0" min="0">

                <br>
                <label style="cursor: pointer;">
                    <input type="checkbox" id="shuffleToggle"> Shuffle Questions
                </label>
            </div>
            <button class="primary-btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="stats">
                <span id="qCount">Question: 01/58</span>
                <span id="timerBox" class="timer-display"></span>
                <span id="scoreBox">Score: 00</span>
            </div>
            <div id="question-area">
                <h2 class="q-text" id="eng-q"></h2>
                <span class="q-hindi" id="hin-q"></span>
                <div class="options-grid" id="options-container"></div>
            </div>
            <button class="finish-btn" onclick="showResults()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen">
            <h1 style="margin-bottom: 10px;">Quiz Results</h1>
            <div id="final-score" style="font-size: 3rem; font-weight: 700; margin: 20px 0;"></div>
            <p id="result-msg" style="margin-bottom: 30px;"></p>
            <button class="primary-btn" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

        {en: "Correct statement about Bacteria?", hi: "‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§®‡•ç‡§ß‡§ø‡§§ ‡§®‡§ø‡§Æ‡•ç‡§® ‡§ï‡§•‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§∏‡§π‡•Ä ‡§π‡•à?", opts: [{en:"All are Autotrophs", hi:"‡§∏‡§≠‡•Ä ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§∏‡•ç‡§µ‡§™‡•ã‡§∑‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à"},{en:"All are Heterotrophs", hi:"‡§∏‡§≠‡•Ä ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§µ‡§ø‡§µ‡§ø‡§ß‡§™‡•ã‡§∑‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à"},{en:"Mostly Heterotrophs, some Autotrophs", hi:"‡§Ö‡§ß‡§ø‡§ï‡§æ‡§Ç‡§∂ ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§µ‡§ø‡§µ‡§ø‡§ß‡§™‡•ã‡§∑‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à, ‡§ï‡§ø‡§®‡•ç‡§§‡•Å ‡§ï‡•Å‡§õ ‡§∏‡•ç‡§µ‡§™‡•ã‡§∑‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à"},{en:"All are Photosynthetic", hi:"‡§∏‡§≠‡•Ä ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂-‡§∏‡§Ç‡§∂‡•ç‡§≤‡•á‡§∑‡•Ä ‡§π‡•ã‡§§‡•á ‡§π‡•à"}], ans: 2}
    ];

    let quizQues = [];
    let currentIndex = 0;
    let score = 0;
    let timer;
    let timeLeft;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function startQuiz() {
        const manualTimer = parseInt(document.getElementById('manualTimer').value) || 0;
        const shuffle = document.getElementById('shuffleToggle').checked;
        
        quizQues = [...questions];
        if(shuffle) quizQues.sort(() => Math.random() - 0.5);
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        timeLeft = manualTimer;
        loadQuestion();
    }

    function loadQuestion() {
        if(currentIndex >= quizQues.length) return showResults();
        
        const q = quizQues[currentIndex];
        document.getElementById('eng-q').innerText = q.en;
        document.getElementById('hin-q').innerText = q.hi;
        document.getElementById('qCount').innerText = `Question: ${String(currentIndex + 1).padStart(2, '0')}/${quizQues.length}`;
        document.getElementById('progressBar').style.width = `${((currentIndex) / quizQues.length) * 100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(i);
            container.appendChild(btn);
        });

        resetTimer();
    }

    function resetTimer() {
        clearInterval(timer);
        const manualTimer = parseInt(document.getElementById('manualTimer').value) || 0;
        if(manualTimer > 0) {
            timeLeft = manualTimer;
            const display = document.getElementById('timerBox');
            display.innerText = `‚è± ${timeLeft}s`;
            display.classList.remove('pulse-red');
            
            timer = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è± ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('pulse-red');
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    handleAnswer(-1);
                }
            }, 1000);
        }
    }

    function handleAnswer(choice) {
        clearInterval(timer);
        const q = quizQues[currentIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.style.pointerEvents = 'none');

        if(choice === q.ans) {
            score++;
            buttons[choice].classList.add('btn-correct');
            document.getElementById('scoreBox').innerText = `Score: ${String(score).padStart(2, '0')}`;
            playTone(880, 0.1); // Ting
            initConfetti();
        } else {
            if(choice !== -1) buttons[choice].classList.add('btn-wrong');
            buttons[q.ans].classList.add('btn-correct');
            playTone(150, 0.3); // Buzz
            showEmoji();
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function playTone(freq, duration) {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function showEmoji() {
        const overlay = document.getElementById('emoji-overlay');
        overlay.style.display = 'block';
        overlay.classList.add('shake');
        setTimeout(() => {
            overlay.style.display = 'none';
            overlay.classList.remove('shake');
        }, 1000);
    }

    function initConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let pieces = [];
        for(let i=0; i<50; i++) pieces.push({x: Math.random()*canvas.width, y: -20, r: Math.random()*6+2, d: Math.random()*10, c: `hsl(${Math.random()*360}, 100%, 50%)`});
        
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            pieces.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = p.c; ctx.fill();
                p.y += 5; p.x += Math.sin(p.d);
            });
            if(pieces[0].y < canvas.height) requestAnimationFrame(draw);
        }
        draw();
    }

    function showResults() {
        isQuizActive = false;
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progressBar').style.width = '100%';
        
        const finalPercent = (score / quizQues.length) * 100;
        document.getElementById('final-score').innerText = `${score} / ${quizQues.length}`;
        
        let msg = "";
        if(finalPercent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(finalPercent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        document.getElementById('result-msg').innerText = msg;
    }
</script>
