            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;

        @keyframes gradientBG {

        }

        /* Glassmorphism Card */

            background: var(--glass-bg);

            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 25px;

            height: 90vh; /* Fixed height for scrolling inside */
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Screens */

            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            animation: fadeIn 0.5s ease;
            overflow: hidden; 
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {

        }

        /* Typography & Scroll */
        h1, h2 { color: var(--primary-text); text-align: center; margin-bottom: 10px; }

        /* The scrollable area for long questions/mobile */

            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
            padding-bottom: 20px;
        }
        
        /* Custom Scrollbar */
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        /* Start Screen Inputs */
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label { color: var(--primary-text); font-weight: 600; }
        
        input[type="number"] {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-family: 'Poppins';
            font-size: 1rem;
            outline: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 12px;
        }

        /* Custom Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

        input:checked + .slider { background-color: var(--accent-green); }

        /* Buttons */

            padding: 15px;

        /* Effects Layer */

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {

        canvas {

            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

                { en: "President", hi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø" },

        {

            q_hi: "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Ü‡§™‡§¶‡§æ ‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§® ‡§™‡•ç‡§∞‡§æ‡§ß‡§ø‡§ï‡§∞‡§£ ‡§ï‡§æ ‡§™‡§¶‡•á‡§® ‡§Ö‡§ß‡•ç‡§Ø‡§ï‡•ç‡§∑ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ?",

    // --- State Variables ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval;
    let timerValue = 0;
    let isTimerEnabled = false;
    
    // --- Audio System (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            // Ting sound (High Sine)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            // Buzz sound (Low Sawtooth)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- Core Logic ---

    function startQuiz() {
        const timeInput = document.getElementById('time-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;

        // Clone questions
        currentQuestions = [...rawQuestions];
        
        if (shuffle) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        timerValue = parseInt(timeInput);
        isTimerEnabled = !isNaN(timerValue) && timerValue > 0;

        currentIndex = 0;
        score = 0;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        // Reset UI
        clearInterval(timerInterval);
        document.getElementById('timer-badge').classList.remove('pulse-red');
        document.getElementById('feedback-emoji').classList.remove('show', 'shake');
        
        // Progress
        const progress = ((currentIndex) / currentQuestions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('q-counter').textContent = `Q: ${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('score-counter').textContent = `Score: ${score}`;

        // Load Content
        const qData = currentQuestions[currentIndex];
        document.getElementById('question-en').innerText = qData.q_en;
        document.getElementById('question-hi').innerText = qData.q_hi;

        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97+index)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(index, btn);
            optsContainer.appendChild(btn);
        });

        // Timer Logic
        if (isTimerEnabled) {
            let timeLeft = timerValue;
            document.getElementById('time-display').textContent = timeLeft + "s";
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time-display').textContent = timeLeft + "s";
                
                if (timeLeft < 5) {
                    document.getElementById('timer-badge').classList.add('pulse-red');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoFail(); // Time ran out
                }
            }, 1000);
        } else {
            document.getElementById('time-display').textContent = "‚àû";
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval); // Stop timer
        
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        const correctIndex = currentQuestions[currentIndex].correct;
        const emojiEl = document.getElementById('feedback-emoji');

        if (selectedIndex === correctIndex) {
            // Correct
            score++;
            btnElement.classList.add('correct');
            playSound('correct');
            fireConfetti();
            emojiEl.innerText = "ü§©"; // Star eyes
            emojiEl.classList.add('show');
        } else {
            // Wrong
            btnElement.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct'); // Show right answer
            playSound('wrong');
            emojiEl.innerText = "üò¢"; // Sad face
            emojiEl.classList.add('show', 'shake');
        }

        // Auto transition
        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function autoFail() {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        const correctIndex = currentQuestions[currentIndex].correct;
        allBtns[correctIndex].classList.add('correct');
        
        const emojiEl = document.getElementById('feedback-emoji');
        emojiEl.innerText = "‚è∞";
        emojiEl.classList.add('show', 'shake');
        playSound('wrong');

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';

        const total = currentQuestions.length;
        // Calculation: Score / Total. If they stop early, it's out of Total (as in an exam)
        const percentage = (score / total) * 100;

        document.getElementById('final-score').innerText = `${score} / ${total}`;
        
        const msgEl = document.getElementById('result-msg');
        if (percentage >= 80) {
            msgEl.innerText = "üèÜ Outstanding Performance!";
        } else if (percentage >= 50) {
            msgEl.innerText = "üëè Well Done! Keep it up.";
        } else {
            msgEl.innerText = "üìö Practice makes perfect! Try again.";
        }
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- Confetti Logic (Canvas) ---
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function fireConfetti() {
        for(let i=0; i<100; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                w: Math.random() * 10 + 5,
                h: Math.random() * 10 + 5,
                vx: Math.random() * 10 - 5,
                vy: Math.random() * 10 - 5,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                life: 100
            });
        }
    }

    function animateConfetti() {
        ctx.clearRect(0,0, confettiCanvas.width, confettiCanvas.height);
        
        for(let i=0; i<particles.length; i++) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.2; // gravity
            p.life--;
            
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.w, p.h);

            if(p.life <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

</script>
