            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                finishQuiz();
                return;
            }

            const q = currentQuestions[currentQuestionIndex];
            
            // Text Updates
            qEn.innerText = `${currentQuestionIndex + 1}. ${q.q_en}`;
            qHi.innerText = q.q_hi;
            qCounter.innerText = `Question ${currentQuestionIndex + 1}/${currentQuestions.length}`;
            
            // Progress Bar
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressFill.style.width = `${progress}%`;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Generate Options
            q.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <div class="opt-en"><span style="color:var(--accent-green); margin-right:8px;">${String.fromCharCode(65+index)}.</span>${opt.en}</div>
                    <div class="opt-hi">${opt.hi}</div>
                `;
                btn.onclick = () => handleAnswer(index, q.correct, btn);
                optionsContainer.appendChild(btn);
            });

            // Timer Setup
            if (totalTime > 0) {
                timeLeft = totalTime;
                timerDisplay.classList.remove('hidden');
                updateTimerUI();
                clearInterval(timer);
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerUI();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleTimeOut(q.correct);
                    }
                }, 1000);
            } else {
                timerDisplay.classList.add('hidden');
            }
        }

        function updateTimerUI() {
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 5) {
                timerDisplay.classList.add('pulse-red');
            } else {
                timerDisplay.classList.remove('pulse-red');
            }
        }

        function handleAnswer(selectedIndex, correctIndex, btnElement) {
            clearInterval(timer);
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => {
                b.style.pointerEvents = 'none'; // Disable clicks
            });

            if (selectedIndex === correctIndex) {
                // Correct
                btnElement.classList.add('correct');
                score++;
                updateScore();
                playSound('correct');
                fireConfetti();
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                allBtns[correctIndex].classList.add('correct');
                playSound('wrong');
                showSadEmoji();
            }

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function handleTimeOut(correctIndex) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            
            // Show correct answer
            allBtns[correctIndex].classList.add('correct');
            playSound('wrong'); // Time out is bad
            
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function updateScore() {
            scoreDisplay.innerText = `Score: ${score}`;
        }

        function showSadEmoji() {
            sadEmoji.style.display = 'block';
            sadEmoji.classList.add('shake');
            setTimeout(() => {
                sadEmoji.style.display = 'none';
                sadEmoji.classList.remove('shake');
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timer);
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            // Calculate based on questions attempted (or total if user manually exits, logic: score/total)
            // If finished naturally, currentQuestionIndex is length. 
            // If early exit, we divide by Questions Answered So Far (currentQuestionIndex + 1 or just current if unattempted).
            // Standard approach: Score / Total Questions in DB.
            const percentage = Math.round((score / currentQuestions.length) * 100);
            
            const finalScoreEl = document.getElementById('final-score');
            finalScoreEl.innerText = `${percentage}%`;
            
            const msgEl = document.getElementById('result-msg');
            const statsEl = document.getElementById('stats-detail');

            if (percentage >= 80) {
                msgEl.innerText = "üèÜ Outstanding Performance!";
                msgEl.style.color = "#FFD700";
            } else if (percentage >= 50) {
                msgEl.innerText = "üëè Well Done! Keep it up.";
                msgEl.style.color = "#00e676";
            } else {
                msgEl.innerText = "üìö Practice makes perfect! Try again.";
                msgEl.style.color = "#ff1744";
            }

            statsEl.innerText = `You answered ${score} correctly out of ${currentQuestions.length} questions.`;
        }

        function restartApp() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- Simple Confetti Implementation (No External Libs) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];

        function fireConfetti() {
            confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    velocity: { x: (Math.random() - 0.5) * 5, y: Math.random() * 5 + 2 }
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            confetti.forEach((p, index) => {
                p.y += p.velocity.y;
                p.x += p.velocity.x;
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.y < canvas.height) active = true;
            });

            if (active) requestAnimationFrame(animateConfetti);
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
