<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Organism Pro Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #ff00ea 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --hindi-color: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #progress-bar {
            position: absolute;
            top: 0; left: 0; height: 6px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            width: 0%;
            border-radius: 25px 0 0 0;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #4facfe;
        }

        .screen { display: none; flex-direction: column; align-items: center; }
        .active { display: flex; }

        h1 { font-weight: 700; margin-bottom: 20px; text-align: center; }
        
        .setup-group { width: 100%; margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.2); color: white; outline: none;
        }

        .toggle-container {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }

        .primary-btn {
            background: white; color: #2575fc; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: 700;
            cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s;
            margin-top: 20px;
        }
        .primary-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .quiz-header {
            width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px;
        }

        .timer { font-weight: 700; font-size: 1.2rem; }
        .pulse-red { color: #ff3e3e; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.5; } }

        .question-box { width: 100%; text-align: left; margin-bottom: 25px; }
        .q-en { font-weight: 700; font-size: 1.2rem; display: block; }
        .q-hi { color: var(--hindi-color); font-size: 0.95rem; display: block; margin-top: 5px; }

        .options-grid { width: 100%; display: grid; gap: 12px; }
        .option {
            background: rgba(255,255,255,0.08); border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; cursor: pointer; text-align: left;
            transition: all 0.2s; display: flex; flex-direction: column;
        }
        .option:hover { background: rgba(255,255,255,0.15); }
        .opt-hi { font-size: 0.85rem; color: var(--hindi-color); margin-top: 3px; }

        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; border-color: #fff; }
        .disabled { pointer-events: none; }

        #emoji-feedback {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 1000;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }

        #confetti-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
        }

        .finish-btn {
            background: transparent; color: white; border: 1px solid var(--border);
            padding: 8px 20px; border-radius: 10px; font-size: 0.8rem; margin-top: 20px; cursor: pointer;
        }

        .result-score { font-size: 4rem; font-weight: 700; margin: 20px 0; }
        .result-msg { text-align: center; font-size: 1.2rem; margin-bottom: 30px; }
    </style>
</head>
<body>

<canvas id="confetti-layer"></canvas>
<div id="emoji-feedback">üò¢</div>

<div class="container">
    <div id="progress-bar"></div>

    <div id="start-screen" class="screen active">
        <h1>Micro-Biology Quiz</h1>
        <p>Questions 101 - 150</p>
        
        <div class="setup-group">
            <label>Timer per Question (Seconds):</label>
            <input type="number" id="timer-input" placeholder="e.g. 15 (0 for none)">
        </div>

        <div class="setup-group">
            <label class="toggle-container">
                <input type="checkbox" id="shuffle-input"> Shuffle Questions
            </label>
        </div>

        <button class="primary-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-header">
            <div id="q-counter">Question 00/00</div>
            <div id="timer-display" class="timer"></div>
            <div id="score-display">Score: 00</div>
        </div>

        <div class="question-box">
            <span class="q-en" id="q-en"></span>
            <span class="q-hi" id="q-hi"></span>
        </div>

        <div class="options-grid" id="options-grid"></div>

        <button class="finish-btn" onclick="finishQuiz()">Finish & Show Results</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>Quiz Complete</h1>
        <div class="result-score" id="result-score">0%</div>
        <div class="result-msg" id="result-msg"></div>
        <button class="primary-btn" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

        {en:"Which microbe is used to make curd?", hi:"‡§¶‡§π‡•Ä ‡§ú‡§Æ‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡§ø‡§∏ ‡§∏‡•Ç‡§ï‡•ç‡§∑‡•ç‡§Æ‡§ú‡•Ä‡§µ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", opts:[{en:"Bacillus", hi:"‡§¨‡•à‡§∏‡§ø‡§≤‡§∏"}, {en:"Lactobacillus", hi:"‡§≤‡•à‡§ï‡•ç‡§ü‡•ã‡§¨‡•à‡§∏‡§ø‡§≤‡§∏"}, {en:"Acetobacter", hi:"‡§è‡§∏‡§ø‡§ü‡•ã‡§¨‡•à‡§ï‡•ç‡§ü ‡§∞"}, {en:"Leuconostoc", hi:"‡§≤‡•ç‡§Ø‡•Ç‡§ï‡•ã‡§®‡•ã‡§∏‡•ç‡§ü‡•ã‡§ï"}], ans:1},
        {en:"Which is used in curing tea leaves?", hi:"‡§ö‡§æ‡§Ø ‡§ï‡•Ä ‡§™‡§§‡•ç‡§§‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•á ‡§ï‡•ç‡§Ø‡•Å‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts:[{en:"Bacteria", hi:"‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å"}, {en:"Fungi", hi:"‡§ï‡§µ‡§ï"}, {en:"Virus", hi:"‡§µ‡§ø‡§∑‡§æ‡§£‡•Å"}, {en:"Algae", hi:"‡§∂‡•à‡§µ‡§æ‡§≤"}], ans:0},
        {en:"Specific smell/aroma in tea leaves is due to?", hi:"‡§ö‡§æ‡§Ø ‡§ï‡•Ä ‡§™‡§§‡•ç‡§§‡§ø‡§Ø‡•ã ‡§™‡§∞ ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å‡§ì‡§Ç ‡§ï‡•á ‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§∏‡•á ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∏‡•Å‡§ó‡§Ç‡§ß ‡§ï‡•ã ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§®‡§æ ‡§ï‡§π‡§≤‡§æ‡§§‡§æ ‡§π‡•à-", opts:[{en:"Tanning", hi:"‡§ü‡•à‡§®‡§ø‡§Ç‡§ó"}, {en:"Curing", hi:"‡§ï‡•ç‡§Ø‡•Å‡§∞‡§ø‡§Ç‡§ó"}, {en:"Fermentation", hi:"‡§ï‡§ø‡§£‡•ç‡§µ‡§®"}, {en:"Ripening", hi:"‡§∞‡§æ‡§á‡§™‡•á‡§®‡§ø‡§Ç‡§ó"}], ans:1},
        {en:"Cyanobacteria are used as bio-fertilizer in?", hi:"‡§∏‡§æ‡§á‡§®‡•ã‡§¨‡•à‡§ï‡•ç‡§ü‡§ø‡§∞‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ú‡•à‡§µ ‡§â‡§∞‡•ç‡§µ‡§∞‡§ï ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à-", opts:[{en:"Wheat fields", hi:"‡§ó‡•á‡§π‡•Ç‡§Ç ‡§ï‡•á ‡§ñ‡•á‡§§‡•ã‡§Ç ‡§Æ‡•á‡§Ç"}, {en:"Sugar cane fields", hi:"‡§ó‡§®‡•ç‡§®‡§æ ‡§ï‡•á ‡§ñ‡•á‡§§‡•ã‡§Ç ‡§Æ‡•á‡§Ç"}, {en:"Corn fields", hi:"‡§Æ‡§ï‡•ç‡§ï‡§æ ‡§ï‡•á ‡§ñ‡•á‡§§‡•ã‡§Ç ‡§Æ‡•á‡§Ç"}, {en:"Rice fields", hi:"‡§ß‡§æ‡§® ‡§ï‡•á ‡§ñ‡•á‡§§‡•ã‡§Ç ‡§Æ‡•á‡§Ç"}], ans:3},
        {en:"Free-living anaerobic nitrogen fixing bacteria is?", hi:"‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§ú‡•Ä‡§µ‡•Ä ‡§Ö‡§µ‡§æ‡§Ø‡§µ‡•Ä‡§Ø ‡§®‡§æ‡§á‡§ü‡•ç‡§∞‡•ã‡§ú‡§® ‡§∏‡•ç‡§•‡§ø‡§∞‡•Ä‡§ï‡§æ‡§∞‡§ï ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§π‡•à-", opts:[{en:"Streptococcus", hi:"‡§∏‡•ç‡§ü‡•ç‡§∞‡•á‡§™‡•ç‡§ü‡•ã‡§ï‡•ã‡§ï‡§∏"}, {en:"Clostridium", hi:"‡§ï‡•ç‡§≤‡•ã‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä‡§°‡§ø‡§Ø‡§Æ"}, {en:"Rhizobium", hi:"‡§∞‡§æ‡§á‡§ú‡•ã‡§¨‡§ø‡§Ø‡§Æ"}, {en:"Azotobacter", hi:"‡§è‡§ú‡•ã‡§ü‡•ã‡§¨‡•à‡§ï‡•ç‡§ü‡§∞"}], ans:1},
        {en:"Which of the following is a symbiotic fixer?", hi:"‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§® ‡§∏‡§π‡§ú‡•Ä‡§µ‡•Ä ‡§∏‡•ç‡§•‡§ø‡§∞‡•Ä‡§ï‡§æ‡§∞‡§ï ‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å ‡§π‡•à-", opts:[{en:"Azolla", hi:"‡§è‡§ú‡•ã‡§≤‡§æ"}, {en:"Azotobacter", hi:"‡§è‡§ú‡•ã‡§ü‡•ã‡§¨‡•à‡§ï‡•ç‡§ü‡§∞"}, {en:"Glomus", hi:"‡§ó‡•ç‡§≤‡•ã‡§Æ‡•ç‡§∏"}, {en:"Frankia", hi:"‡§´‡•ç‡§∞‡•à‡§Ç‡§ï‡§ø‡§Ø‡§æ"}], ans:3}
    ];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timerId = null;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        if(type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        }
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
    }

    function createConfetti() {
        const canvas = document.getElementById('confetti-layer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width,
            y: -10,
            r: Math.random() * 6 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            v: Math.random() * 5 + 2
        }));

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.v;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fill();
            });
            if(particles.some(p => p.y < canvas.height)) requestAnimationFrame(animate);
        }
        animate();
    }

    function startQuiz() {
        const timerVal = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-input').checked;
        
        currentQuestions = [...questions];
        if(shuffle) currentQuestions.sort(() => Math.random() - 0.5);
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentIdx >= currentQuestions.length) return finishQuiz();
        
        const q = currentQuestions[currentIdx];
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/${currentQuestions.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('progress-bar').style.width = `${(currentIdx / currentQuestions.length) * 100}%`;

        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(i, btn);
            grid.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        const limit = parseInt(document.getElementById('timer-input').value) || 0;
        if(limit === 0) {
            document.getElementById('timer-display').innerText = '';
            return;
        }

        let time = limit;
        const display = document.getElementById('timer-display');
        display.innerText = time;
        display.classList.remove('pulse-red');

        timerId = setInterval(() => {
            time--;
            display.innerText = time;
            if(time <= 5) display.classList.add('pulse-red');
            if(time <= 0) {
                clearInterval(timerId);
                checkAnswer(-1, null);
            }
        }, 1000);
    }

    function checkAnswer(idx, btn) {
        clearInterval(timerId);
        const correctIdx = currentQuestions[currentIdx].ans;
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.classList.add('disabled'));

        if(idx === correctIdx) {
            score++;
            btn.classList.add('correct');
            playSound('correct');
            createConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            options[correctIdx].classList.add('correct');
            playSound('wrong');
            const emoji = document.getElementById('emoji-feedback');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.style.display = 'none';
                emoji.classList.remove('shake');
            }, 1000);
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timerId);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        
        const percent = Math.round((score / currentQuestions.length) * 100);
        document.getElementById('result-score').innerText = percent + "%";
        
        let msg = percent >= 80 ? "üèÜ Outstanding Performance!" : 
                  percent >= 50 ? "üëè Well Done! Keep it up." : 
                  "üìö Practice makes perfect! Try again.";
        document.getElementById('result-msg').innerText = msg;
    }
</script>
