<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Amendment Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-en: #ffffff;
            --text-hi: #dddddd;
            --correct: #4caf50;
            --wrong: #f44336;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #e91e63);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 10;
        }

        .hidden { display: none !important; }

        /* Progress Bar */
        #progress-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            z-index: 1000;
        }
        #progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #00f2fe;
            transition: width 0.3s;
        }

        /* Header Info */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #timer.pulse-red {
            color: #ff4d4d;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Typography */
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.4; }
        .hi { display: block; font-size: 0.95rem; color: var(--text-hi); margin-top: 5px; font-weight: 400; }

        /* Options */
        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .option-btn:hover:not([disabled]) { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .option-btn.correct { background: var(--correct) !important; border-color: var(--correct); }
        .option-btn.wrong { background: var(--wrong) !important; border-color: var(--wrong); animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Form Controls */
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: rgba(255,255,255,0.1); color: white; margin-bottom: 20px;
        }
        .start-btn, .finish-btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: #ffffff; color: #6a11cb; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 20px;
        }
        .start-btn:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Reactions */
        #reaction-emoji {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem; z-index: 100; pointer-events: none;
            display: none;
        }

        /* Confetti */
        .confetti {
            position: fixed; width: 10px; height: 10px; background-color: #f2d74e;
            top: -10px; z-index: 9999; animation: fall 3s linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        @media (max-width: 480px) {
            .glass-card { padding: 20px; }
            .question-text { font-size: 1.1rem; }
        }
    </style>
</head>

        let currentQ = 0;
        let score = 0;
        let quizQuestions = [];
        let timerVal = 0;
        let timerInterval;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function startQuiz() {
            const timeInput = document.getElementById('timer-input').value;
            timerVal = timeInput ? parseInt(timeInput) : 0;
            
            quizQuestions = document.getElementById('shuffle-check').checked 
                ? [...questions].sort(() => Math.random() - 0.5) 
                : [...questions];

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            if (currentQ >= quizQuestions.length) return endQuiz();
            
            clearInterval(timerInterval);
            const q = quizQuestions[currentQ];
            document.getElementById('q-counter').innerText = `Question ${currentQ + 1}/${quizQuestions.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('q-en').innerHTML = `${q.qEn} <span class="hi">${q.qHi}</span>`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.optionsEn.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `${opt} <span class="hi">${q.optionsHi[i]}</span>`;
                btn.onclick = () => handleAnswer(i);
                container.appendChild(btn);
            });

            updateProgress();
            if (timerVal > 0) startTimer();
        }

        function startTimer() {
            let timeLeft = timerVal;
            const timerEl = document.getElementById('timer');
            timerEl.innerText = `‚è≥ ${timeLeft}s`;
            timerEl.classList.remove('pulse-red');

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = `‚è≥ ${timeLeft}s`;
                if (timeLeft < 5) timerEl.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1); // Timeout
                }
            }, 1000);
        }

        function handleAnswer(index) {
            clearInterval(timerInterval);
            const q = quizQuestions[currentQ];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (index === q.correct) {
                score++;
                buttons[index].classList.add('correct');
                playSound(600, 0.1, 'sine'); // "Ting"
                spawnConfetti();
            } else {
                if(index !== -1) buttons[index].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                showReaction('üò¢');
                playSound(150, 0.3, 'sawtooth'); // "Buzz"
            }

            setTimeout(() => {
                currentQ++;
                showQuestion();
            }, 1500);
        }

        function updateProgress() {
            const perc = (currentQ / quizQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = perc + "%";
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = "100%";
            
            const finalScoreEl = document.getElementById('final-score');
            finalScoreEl.innerText = `${score}/${quizQuestions.length}`;
            
            const perc = (score / quizQuestions.length) * 100;
            const msg = document.getElementById('result-msg');
            const title = document.getElementById('result-title');
            
            if (perc >= 80) { title.innerText = "üèÜ Outstanding!"; msg.innerText = "Outstanding Performance!"; }
            else if (perc >= 50) { title.innerText = "üëè Well Done!"; msg.innerText = "Keep it up."; }
            else { title.innerText = "üìö Keep Learning"; msg.innerText = "Practice makes perfect! Try again."; }
        }

        // --- Effects & Audio ---
        function playSound(freq, duration, type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function showReaction(emoji) {
            const el = document.getElementById('reaction-emoji');
            el.innerText = emoji;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 1000);
        }

        function spawnConfetti() {
            for(let i=0; i<30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
                c.style.animationDelay = Math.random() + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }
