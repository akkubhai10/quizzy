        let currentQ = 0;
        let score = 0;
        let timer;
        let timePerQ = 15;
        let quizQuestions = [];
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type) {
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function initQuiz() {
            timePerQ = parseInt(document.getElementById('timer-val').value) || 0;
            quizQuestions = document.getElementById('shuffle-opt').checked ? 
                [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQ >= quizQuestions.length) return showResults();
            
            const q = quizQuestions[currentQ];
            const progress = ((currentQ) / quizQuestions.length) * 100;
            document.getElementById('progress').style.width = progress + "%";

            let html = `
                <div class="stats-row">
                    <span>Question ${currentQ + 1}/${quizQuestions.length}</span>
                    <span id="timer-box" style="${timePerQ === 0 ? 'display:none' : ''}">
                        <span class="timer-icon">‚è≥</span><span id="timer-display">${timePerQ}</span>s
                    </span>
                    <span>Score: ${score}</span>
                </div>
                <div class="question-box">
                    <p class="question-text">${q.q}<span class="hindi-subtext">${q.h}</span></p>
                </div>
                <div class="options-list">
                    ${q.o.map((opt, i) => `
                        <button class="option-btn" onclick="checkAnswer(${i}, this)">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
                <button class="btn-main" id="finish-early" onclick="showResults()">Finish & Show Results</button>
            `;
            
            document.getElementById('app-content').innerHTML = html;
            if (timePerQ > 0) startTimer();
        }

        function startTimer() {
            let timeLeft = timePerQ;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                const display = document.getElementById('timer-display');
                if(!display) return clearInterval(timer);
                display.innerText = timeLeft;
                if (timeLeft < 5) display.parentElement.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(-1);
                }
            }, 1000);
        }

        function checkAnswer(idx, btn) {
            clearInterval(timer);
            const q = quizQuestions[currentQ];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if (idx === q.c) {
                score++;
                btn.classList.add('correct');
                playSound(800, 'sine'); // Ting
                startConfetti();
            } else {
                if(btn) btn.classList.add('wrong');
                btns[q.c].classList.add('correct');
                playSound(200, 'sawtooth'); // Buzz
                triggerEmoji();
            }

            setTimeout(() => {
                currentQ++;
                showQuestion();
            }, 1500);
        }

        function triggerEmoji() {
            const overlay = document.getElementById('feedback-overlay');
            overlay.style.display = 'block';
            overlay.classList.add('shake');
            setTimeout(() => {
                overlay.style.display = 'none';
                overlay.classList.remove('shake');
            }, 1000);
        }

        function showResults() {
            clearInterval(timer);
            const percent = (score / quizQuestions.length) * 100;
            let msg = "";
            if (percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";

            document.getElementById('progress').style.width = "100%";
            document.getElementById('app-content').innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <h2 style="font-size: 2rem; margin-bottom: 10px;">Quiz Finished!</h2>
                    <div style="font-size: 3rem; margin: 20px 0;">${Math.round(percent)}%</div>
                    <p style="font-size: 1.2rem; margin-bottom: 10px;">${msg}</p>
                    <p style="opacity: 0.8;">You scored ${score} out of ${quizQuestions.length}</p>
                    <button class="btn-main" onclick="location.reload()" style="width:100%">Restart Quiz</button>
                </div>
            `;
            if(percent >= 80) startConfetti();
        }

        // CSS Confetti Implementation
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random()*canvas.width,
                    y: Math.random()*canvas.height - canvas.height,
                    r: Math.random()*6+2,
                    d: Math.random()*10,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    tilt: Math.random()*10 - 10
                });
            }
            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.y += Math.cos(p.d) + 1 + p.r/2;
                    p.x += Math.sin(p.d) * 2;
                    ctx.beginPath();
                    ctx.lineWidth = p.r;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
                    ctx.stroke();
                });
                if(particles[0].y < canvas.height) requestAnimationFrame(draw);
                else ctx.clearRect(0,0,canvas.width, canvas.height);
            }
            draw();
        }
