    // --- State Variables ---
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timerInterval;
    let totalSeconds = 0;
    let timeLeft = 0;
    let userAnswers = 0;

    // --- Audio System (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Confetti System ---
    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 5 + 2
            });
        }

        let animationFrame;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speed;
                p.x += Math.sin(p.y / 50) * 2;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.y > canvas.height) particles.splice(index, 1);
            });
            if (particles.length > 0) animationFrame = requestAnimationFrame(animate);
        }
        animate();
    }

    // --- Game Logic ---

    function startQuiz() {
        const timeVal = document.getElementById('timeInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;

        // Clone data
        questions = [...rawData];
        if (shuffle) {
            questions.sort(() => Math.random() - 0.5);
        }

        totalSeconds = timeVal ? parseInt(timeVal) : 0;
        
        // Reset State
        currentIdx = 0;
        score = 0;
        userAnswers = 0;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        renderQuestion();
    }

    function renderQuestion() {
        if (currentIdx >= questions.length) {
            finishQuiz();
            return;
        }

        const q = questions[currentIdx];
        
        // Update UI Info
        document.getElementById('q-counter').innerText = `Q: ${String(currentIdx + 1).padStart(2, '0')}/${questions.length}`;
        document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
        
        const pct = ((currentIdx) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        // Update Text
        document.getElementById('q-text-en').innerText = q.q_en;
        document.getElementById('q-text-hi').innerText = q.q_hi;

        // Generate Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(idx, btn);
            container.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.classList.remove('danger');
        
        if (totalSeconds > 0) {
            timeLeft = totalSeconds;
            timerDisplay.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft < 5) timerDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoFail();
                }
            }, 1000);
        } else {
            timerDisplay.innerText = "‚àû";
        }
    }

    function checkAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        const q = questions[currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        
        // Disable all
        buttons.forEach(b => b.disabled = true);
        
        userAnswers++;
        const isCorrect = q.options[selectedIndex].correct;

        if (isCorrect) {
            btnElement.classList.add('correct');
            score++;
            document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
            playSound('correct');
            fireConfetti();
        } else {
            btnElement.classList.add('wrong');
            // Highlight correct one
            q.options.forEach((opt, idx) => {
                if (opt.correct) buttons[idx].classList.add('correct');
            });
            playSound('wrong');
            showFeedbackEmoji();
        }

        setTimeout(() => {
            currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function autoFail() {
        const q = questions[currentIdx];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        
        // Highlight correct answer
        q.options.forEach((opt, idx) => {
            if (opt.correct) buttons[idx].classList.add('correct');
        });
        
        playSound('wrong');
        showFeedbackEmoji();
        userAnswers++; // Counted as attempted/processed
        
        setTimeout(() => {
            currentIdx++;
            renderQuestion();
        }, 1500);
    }

    function showFeedbackEmoji() {
        const el = document.getElementById('feedback-emoji');
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 800);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic based on QUESTIONS ANSWERED so far if early exit, 
        // or total if natural finish.
        // But normally percentage is based on TOTAL questions. 
        // Let's stick to standard logic: Score / Total Questions.
        
        const finalPct = Math.round((score / questions.length) * 100);
        document.getElementById('final-score').innerText = `${finalPct}%`;
        document.getElementById('stats-text').innerText = `You answered ${score} out of ${questions.length} questions correctly.`;

        let msg = "";
        if (finalPct >= 80) msg = "üèÜ Outstanding Performance!";
        else if (finalPct >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('result-msg').innerText = msg;
    }
