<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Quiz: Animal Kingdom (51-100)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --success: #4caf50;
            --error: #f44336;
            --text-hi: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff0080);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .quiz-container {
            width: 95%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 6px;
            background: rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            box-shadow: 0 0 10px #00f2fe;
            transition: width 0.3s ease;
        }

        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }
        .timer-pulse { color: #ff4d4d; animation: pulse 0.8s infinite; font-size: 1.2rem; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .question-box h2 { font-size: 1.2rem; margin-bottom: 5px; line-height: 1.4; }
        .hindi-text { display: block; font-size: 0.95rem; color: var(--text-hi); font-weight: 400; margin-bottom: 20px; }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 12px 18px;
            border-radius: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.2); transform: scale(1.02); }
        .option-btn.correct { background: var(--success) !important; }
        .option-btn.wrong { background: var(--error) !important; }

        .btn-primary {
            background: white; color: #333; border: none; padding: 12px 35px;
            border-radius: 50px; font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        .btn-primary:hover { transform: scale(1.1); }
        .btn-exit { background: transparent; color: white; border: 1px solid var(--border); padding: 10px 20px; border-radius: 50px; margin-top: 20px; cursor: pointer; font-size: 0.8rem; }

        .hidden { display: none; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        
        .emoji-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; z-index: 100; pointer-events: none; }
        .confetti { position: fixed; width: 10px; height: 10px; top: -10px; z-index: 9999; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <div class="quiz-container" id="game-card">
        <div id="start-screen">
            <h1 style="text-align: center; margin-bottom: 20px;">Biological Classification<br><span style="font-size: 1rem; font-weight: 300;">Animal Kingdom Part 2 (Q. 51-100)</span></h1>
            <div style="margin-bottom: 20px;">
                <label>Timer per Question (seconds, 0 = off):</label>
                <input type="number" id="timer-input" value="20" style="width: 100%; padding: 10px; border-radius: 10px; border: none; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 30px; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="shuffle-check"> <label for="shuffle-check">Shuffle Question Order</label>
            </div>
            <button class="btn-primary" style="width: 100%;" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="stats">
                <span id="q-count">Q: 00/50</span>
                <span id="timer-display"></span>
                <span id="score-display">Score: 00</span>
            </div>
            <div class="question-box">
                <h2 id="q-en"></h2>
                <span id="q-hi" class="hindi-text"></span>
            </div>
            <div class="options-grid" id="options-container"></div>
            <div style="text-align: center;">
                <button class="btn-exit" onclick="showResults()">Finish & Show Results</button>
            </div>
        </div>

        <div id="result-screen" class="hidden" style="text-align: center;">
            <h1 id="res-emoji" style="font-size: 5rem;"></h1>
            <h2 id="res-msg"></h2>
            <p id="res-score" style="font-size: 2rem; margin: 20px 0;"></p>
            <button class="btn-primary" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

            { en: "The largest mammal is:", hi: "‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§µ‡§ø‡§∂‡§æ‡§≤‡§§‡§Æ ‡§∏‡•ç‡§§‡§®‡§ß‡§æ‡§∞‡•Ä ‡§ï‡•å‡§®-‡§∏‡§æ ‡§π‡•à?", options: [{en: "Elephant", hi: "‡§π‡§æ‡§•‡•Ä"}, {en: "Whale", hi: "‡§π‡•ç‡§µ‡•á‡§≤"}, {en: "Dinosaur", hi: "‡§°‡§æ‡§á‡§®‡•ã‡§∏‡•ã‡§∞"}, {en: "Rhino", hi: "‡§ó‡•à‡§Ç‡§°‡§æ"}], correct: 1 },
            { en: "The national mammal of India is:", hi: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§∏‡•ç‡§§‡§®‡•Ä ‡§π‡•à-", options: [{en: "Cow", hi: "‡§ó‡§æ‡§Ø"}, {en: "Peacock", hi: "‡§Æ‡§Ø‡•Ç‡§∞"}, {en: "Lion", hi: "‡§∏‡§ø‡§Ç‡§π"}, {en: "Tiger", hi: "‡§¨‡§æ‡§ò"}], correct: 3 },
            { en: "Chambers in a mammal's heart:", hi: "‡§∏‡•ç‡§§‡§®‡•Ä ‡§ï‡•á ‡§π‡•É‡§¶‡§Ø ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§§‡§®‡•á ‡§ï‡•ã‡§∑‡•ç‡§† ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç?", options: [{en: "2", hi: "2"}, {en: "3", hi: "3"}, {en: "4", hi: "4"}, {en: "5", hi: "5"}], correct: 2 },
            { en: "Non-nucleated RBCs are found in:", hi: "‡§ï‡•á‡§®‡•ç‡§¶‡•ç‡§∞‡§ï ‡§µ‡§ø‡§π‡•Ä‡§® ‡§≤‡§æ‡§≤ ‡§∞‡•Å‡§ß‡§ø‡§∞‡§æ‡§£‡•Å (RBC) ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç?", options: [{en: "Reptiles", hi: "‡§∏‡§∞‡•Ä‡§∏‡•É‡§™"}, {en: "Birds", hi: "‡§™‡§ï‡•ç‡§∑‡•Ä"}, {en: "Amphibians", hi: "‡§è‡§Æ‡•ç‡§´‡•Ä‡§¨‡§ø‡§Ø‡§æ"}, {en: "Mammals", hi: "‡§∏‡•ç‡§§‡§®‡•Ä"}], correct: 3 },
            { en: "Chambers in whale's heart:", hi: "‡§π‡•ç‡§µ‡•á‡§≤ ‡§ï‡•á ‡§π‡•É‡§¶‡§Ø ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§§‡§®‡•á ‡§ö‡•à‡§Æ‡•ç‡§¨‡§∞ ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç?", options: [{en: "2", hi: "2"}, {en: "3", hi: "3"}, {en: "4", hi: "4"}, {en: "1", hi: "1"}], correct: 2 },
            { en: "Why do cats' eyes glow at night?", hi: "‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ï‡•Ä ‡§Ü‡§Å‡§ñ‡•á‡§Ç ‡§∞‡§æ‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡•ç‡§Ø‡•ã‡§Ç ‡§ö‡§Æ‡§ï‡§§‡•Ä ‡§π‡•à‡§Ç?", options: [{en: "Special lens", hi: "‡§µ‡§ø‡§∂‡•á‡§∑ ‡§≤‡•á‡§Ç‡§∏ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {en: "Tapetum lucidum", hi: "‡§ü‡•á‡§™‡•Ä‡§ü‡§Æ ‡§≤‡•Ç‡§∏‡•Ä‡§°‡§Æ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {en: "Gene effect", hi: "‡§ú‡•Ä‡§® ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {en: "Unknown", hi: "‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§ï‡§æ‡§∞‡§£ ‡§ú‡•ç‡§û‡§æ‡§§ ‡§®‡§π‡•Ä‡§Ç"}], correct: 1 },
            { en: "Radar system for target location is found in:", hi: "‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø ‡§®‡§ø‡§∞‡•ç‡§ß‡§æ‡§∞‡§£ ‡§π‡•á‡§§‡•Å ‡§∞‡§æ‡§°‡§æ‡§∞ ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: [{en: "Rat", hi: "‡§ö‡•Ç‡§π‡§æ"}, {en: "Bat", hi: "‡§ö‡§Æ‡§ó‡§æ‡§¶‡§°‡§º"}, {en: "Cat", hi: "‡§¨‡§ø‡§≤‡•ç‡§≤‡•Ä"}, {en: "Rabbit", hi: "‡§ñ‡§∞‡§ó‡•ã‡§∂"}], correct: 1 }
        ];

        let currentQs = [];
        let index = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 0;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function startQuiz() {
            const shuffle = document.getElementById('shuffle-check').checked;
            const timeLimit = parseInt(document.getElementById('timer-input').value) || 0;
            
            currentQs = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if(index >= currentQs.length) return showResults();
            const q = currentQs[index];
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            document.getElementById('q-count').innerText = `Question ${String(index+1).padStart(2,'0')}/${currentQs.length}`;
            document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2,'0')}`;
            document.getElementById('progress-bar').style.width = `${(index / currentQs.length) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerHTML = `<strong>${opt.en}</strong><br><small>${opt.hi}</small>`;
                b.onclick = () => checkAnswer(i);
                container.appendChild(b);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            const limit = parseInt(document.getElementById('timer-input').value);
            if(limit <= 0) {
                document.getElementById('timer-display').innerText = '';
                return;
            }
            timeLeft = limit;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(-1);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const el = document.getElementById('timer-display');
            el.innerText = `‚è± ${timeLeft}s`;
            el.className = timeLeft < 5 ? 'timer-pulse' : '';
        }

        function checkAnswer(choice) {
            clearInterval(timer);
            const q = currentQs[index];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(choice === q.correct) {
                score++;
                if(choice !== -1) btns[choice].classList.add('correct');
                playSynth(600, 800, 0.1);
                triggerConfetti();
            } else {
                if(choice !== -1) btns[choice].classList.add('wrong');
                btns[q.correct].classList.add('correct');
                playSynth(200, 100, 0.3);
                showSadEmoji();
            }

            setTimeout(() => {
                index++;
                loadQuestion();
            }, 1500);
        }

        function playSynth(f1, f2, d) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(f1, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(f2, audioCtx.currentTime + d);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + d);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + d);
        }

        function triggerConfetti() {
            for(let i=0; i<40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function showSadEmoji() {
            const e = document.createElement('div');
            e.className = 'emoji-overlay shake';
            e.innerText = 'üò¢';
            document.getElementById('game-card').appendChild(e);
            setTimeout(() => e.remove(), 1000);
        }

        function showResults() {
            clearInterval(timer);
            document.getElementById('quiz-screen').classList.add('hidden');
            const res = document.getElementById('result-screen');
            res.classList.remove('hidden');
            const perc = (score / (index || 1)) * 100;
            
            if(perc >= 80) { 
                document.getElementById('res-emoji').innerText = 'üèÜ';
                document.getElementById('res-msg').innerText = 'Outstanding Performance!';
            } else if(perc >= 50) {
                document.getElementById('res-emoji').innerText = 'üëè';
                document.getElementById('res-msg').innerText = 'Well Done! Keep it up.';
            } else {
                document.getElementById('res-emoji').innerText = 'üìö';
                document.getElementById('res-msg').innerText = 'Practice makes perfect! Try again.';
            }
            document.getElementById('res-score').innerText = `Scored: ${score} / ${index}`;
            document.getElementById('progress-bar').style.width = '100%';
        }
    </script>
