<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bio-Mastery Bilingual Quiz</title>
    <style>

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --mesh: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--mesh);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
            position: relative;
        }

        /* Progress Bar */
        #progress-container {
            position: absolute;
            top: 0; left: 0; width: 0%;
            height: 6px;
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            border-radius: 25px 25px 0 0;
            transition: width 0.3s ease;
        }

        /* Start Screen */
        .screen { display: none; text-align: center; }
        .active { display: block; }

        .settings {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
        }

        .btn {
            background: white;
            color: #333;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .btn:hover { transform: scale(1.05); }

        /* Quiz UI */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .pulse-red { color: var(--accent-red); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-text { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; }
        .hindi-text { font-size: 1rem; color: #ddd; margin-bottom: 20px; }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .option:hover { background: rgba(255,255,255,0.25); }
        .correct { background: var(--accent-green) !important; color: white; }
        .wrong { background: var(--accent-red) !important; color: white; }

        /* Effects */
        #sad-emoji {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            display: none;
            z-index: 9999;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            20%, 60% { transform: translate(-52%, -50%); }
            40%, 80% { transform: translate(-48%, -50%); }
        }

        .confetti { position: fixed; pointer-events: none; z-index: 9999; }
    </style>
</head>

    let currentQ = 0;
    let score = 0;
    let timer;
    let activeQuestions = [];
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function beep(freq, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.value = freq;
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        osc.stop(audioCtx.currentTime + duration);
    }

    function startQuiz() {
        const shuffle = document.getElementById('shuffle').checked;
        activeQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQ >= activeQuestions.length) return finishQuiz();
        
        const q = activeQuestions[currentQ];
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('q-count').innerText = `Question ${String(currentQ + 1).padStart(2, '0')}/${activeQuestions.length}`;
        document.getElementById('progress-container').style.width = `${((currentQ) / activeQuestions.length) * 100}%`;

        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, btn);
            optsDiv.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const timeVal = parseInt(document.getElementById('timer-val').value);
        if (!timeVal) {
            document.getElementById('timer-display').innerText = "";
            return;
        }
        
        let timeLeft = timeVal;
        const display = document.getElementById('timer-display');
        display.innerText = timeLeft;
        display.classList.remove('pulse-red');

        timer = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            if (timeLeft < 5) display.classList.add('pulse-red');
            if (timeLeft <= 0) {
                clearInterval(timer);
                nextQuestion();
            }
        }, 1000);
    }

    function checkAnswer(idx, el) {
        clearInterval(timer);
        const correctIdx = activeQuestions[currentQ].ans;
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.style.pointerEvents = 'none');

        if (idx === correctIdx) {
            el.classList.add('correct');
            score++;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            beep(660, 0.2);
            confettiEffect();
        } else {
            el.classList.add('wrong');
            options[correctIdx].classList.add('correct');
            beep(150, 0.5);
            showSadEmoji();
        }

        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currentQ++;
        loadQuestion();
    }

    function showSadEmoji() {
        const emoji = document.getElementById('sad-emoji');
        emoji.style.display = 'block';
        emoji.classList.add('shake');
        setTimeout(() => {
            emoji.style.display = 'none';
            emoji.classList.remove('shake');
        }, 1000);
    }

    function confettiEffect() {
        for (let i = 0; i < 50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.width = '10px';
            c.style.height = '10px';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(c);
            
            const animation = c.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: 2000, easing: 'ease-out' });
            
            animation.onfinish = () => c.remove();
        }
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const percent = (score / activeQuestions.length) * 100;
        document.getElementById('final-score').innerText = `${score} / ${activeQuestions.length}`;
        
        let msg = "";
        if (percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('result-title').innerText = msg;
    }
