<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Empire Master Quiz (Q151-201)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff758c 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Body doesn't scroll, card does */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASSMORPHISM CARD --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            width: 95%;
            max-width: 650px;
            height: 90vh; /* Fixed height to allow internal scrolling */
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* --- SCROLL AREA --- */
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 20px;
            margin-top: 10px;
        }

        /* Scrollbar Styling */
        .scroll-content::-webkit-scrollbar { width: 6px; }
        .scroll-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
        .scroll-content::-webkit-scrollbar-track { background: transparent; }

        /* --- TYPOGRAPHY --- */
        h1 { font-size: 2rem; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .subtitle { color: #ddd; font-size: 0.9rem; margin-bottom: 20px; }
        .hidden { display: none !important; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        .text-center { text-align: center; }
        
        /* --- START SCREEN --- */
        .start-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-box {
            background: rgba(0,0,0,0.25);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; }
        
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none;
            font-family: 'Poppins', sans-serif; font-size: 1.1rem;
            background: rgba(255,255,255,0.95);
        }

        /* Toggle Switch */
        .toggle-switch { display: flex; align-items: center; cursor: pointer; }
        .toggle-input { display: none; }
        .toggle-rail {
            width: 50px; height: 26px; background: #ccc; border-radius: 50px; position: relative; transition: 0.3s;
        }
        .toggle-rail::after {
            content: ''; position: absolute; width: 20px; height: 20px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s;
        }
        .toggle-input:checked + .toggle-rail { background: #00b894; }
        .toggle-input:checked + .toggle-rail::after { left: 27px; }

        .btn-start {
            background: white; color: #764ba2; border: none; padding: 15px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%;
            transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

        /* --- QUIZ UI --- */
        .quiz-header { margin-bottom: 15px; }
        .progress-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.15); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill { height: 100%; background: #00d2d3; width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px #00d2d3; }
        
        .stats-row { font-weight: 600; font-size: 0.95rem; }
        .timer-badge { background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; min-width: 60px; text-align: center; }
        
        .pulse-red { color: #ff6b6b; animation: pulse 1s infinite; font-weight: 800; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Question Block */
        .question-card { margin-bottom: 25px; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .q-eng { font-size: 1.2rem; font-weight: 700; margin-bottom: 6px; line-height: 1.4; }
        .q-hin { font-size: 1rem; color: #ddd; font-weight: 400; line-height: 1.4; margin-bottom: 15px; }

        /* Options */
        .options-grid { display: grid; gap: 12px; }
        .opt-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.25);
            padding: 14px; border-radius: 16px; text-align: left; cursor: pointer;
            transition: all 0.2s; display: flex; flex-direction: column;
        }
        .opt-btn:active { transform: scale(0.98); }
        .opt-eng { font-size: 1rem; font-weight: 600; color: white; }
        .opt-hin { font-size: 0.9rem; color: #eee; margin-top: 3px; }

        /* Feedback States */
        .correct { background: #00b894 !important; border-color: #00b894 !important; box-shadow: 0 0 15px rgba(0, 184, 148, 0.6); }
        .wrong { background: #d63031 !important; border-color: #d63031 !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .btn-finish {
            background: #e17055; color: white; padding: 12px 20px; border: none; border-radius: 30px;
            font-weight: bold; width: 100%; margin-top: 30px; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- RESULT SCREEN --- */
        .result-emoji { font-size: 5rem; margin-bottom: 10px; display: block; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
        
        .score-big { font-size: 4rem; font-weight: 800; margin: 10px 0; background: -webkit-linear-gradient(#fff, #eee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .msg-text { font-size: 1.2rem; margin-bottom: 25px; opacity: 0.9; }

        /* --- OVERLAYS --- */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        
        .emoji-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; z-index: 100; display: none; pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

    </style>
</head>

    <div id="resultScreen" class="start-screen hidden text-center">

</div>

        { q: "First astronomer who found that Earth rotates on its axis?", qh: "‡§™‡•ç‡§∞‡§•‡§Æ ‡§ú‡•ç‡§Ø‡•ã‡§§‡§ø‡§∑‡•Ä ‡§ú‡§ø‡§∏‡§®‡•á ‡§Ø‡§π ‡§™‡§§‡§æ ‡§≤‡§ó‡§æ‡§Ø‡§æ ‡§ï‡§ø ‡§™‡•É‡§•‡•ç‡§µ‡•Ä ‡§Ö‡§™‡§®‡•Ä ‡§ß‡•Å‡§∞‡•Ä ‡§™‡§∞ ‡§ò‡•Å‡§Æ‡§§‡•Ä ‡§π‡•à-", options: [ {e:"Pradyumna", h:"‡§™‡•ç‡§∞‡§¶‡•ç‡§Ø‡•Å‡§Æ‡•ç‡§®"}, {e:"Varahamihira", h:"‡§µ‡§∞‡§æ‡§π‡§Æ‡§ø‡§π‡§ø‡§∞"}, {e:"Aryabhatta", h:"‡§Ü‡§∞‡•ç‡§Ø‡§≠‡§ü‡•ç‡§ü"}, {e:"Vijayanandin", h:"‡§µ‡§ø‡§ú‡§Ø‡§®‡§®‡•ç‡§¶‡§ø‡§®"} ], ans: 2 }  // Q201 (c)
    ];

    /* --- LOGIC --- */
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timer;
    let timeRemaining = 0;
    let settings = { timer: 0, shuffle: false };
    
    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.5);
            osc.start(now); osc.stop(now + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    function initQuiz() {
        const tVal = document.getElementById('timerInput').value;
        settings.timer = tVal ? parseInt(tVal) : 0;
        settings.shuffle = document.getElementById('shuffleToggle').checked;

        // Setup Questions
        currentQuestions = [...questionBank];
        if(settings.shuffle) currentQuestions.sort(() => Math.random() - 0.5);

        currentIndex = 0;
        score = 0;

        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('quizScreen').classList.remove('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timer);
        if (currentIndex >= currentQuestions.length) { finishQuiz(); return; }

        const qData = currentQuestions[currentIndex];
        
        // Stats
        document.getElementById('qCount').innerText = `Question ${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        document.getElementById('progressBar').style.width = `${(currentIndex / currentQuestions.length) * 100}%`;

        // Timer
        const tDisp = document.getElementById('timerDisplay');
        tDisp.classList.remove('pulse-red');
        if (settings.timer > 0) {
            timeRemaining = settings.timer;
            tDisp.classList.remove('hidden');
            tDisp.innerText = timeRemaining;
            timer = setInterval(() => {
                timeRemaining--;
                tDisp.innerText = timeRemaining;
                if(timeRemaining <= 5) tDisp.classList.add('pulse-red');
                if(timeRemaining <= 0) handleAnswer(-1, -1, null);
            }, 1000);
        } else {
            tDisp.classList.add('hidden');
        }

        // Render
        const container = document.getElementById('questionContainer');
        let optionsHTML = '';
        qData.options.forEach((opt, idx) => {
            optionsHTML += `
                <button class="opt-btn" onclick="handleAnswer(${idx}, ${qData.ans}, this)">
                    <span class="opt-eng">${opt.e}</span>
                    <span class="opt-hin">${opt.h}</span>
                </button>
            `;
        });

        container.innerHTML = `
            <div class="question-card">
                <div class="q-eng">${qData.q}</div>
                <div class="q-hin">${qData.qh}</div>
            </div>
            <div class="options-grid" id="optGrid">
                ${optionsHTML}
            </div>
        `;
    }

    function handleAnswer(selIdx, corrIdx, btn) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => { b.disabled = true; b.style.cursor = 'default'; });

        if (selIdx === corrIdx) {
            score++;
            if(btn) btn.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            if(corrIdx !== -1) btns[corrIdx].classList.add('correct');
            playSound('wrong');
            showSad();
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function showSad() {
        const el = document.getElementById('sadEmoji');
        el.style.display = 'block';
        el.style.animation = 'shake 0.5s';
        setTimeout(() => el.style.display = 'none', 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quizScreen').classList.add('hidden');
        document.getElementById('resultScreen').classList.remove('hidden');

        // Logic: Percentage based on total questions in set.
        const total = currentQuestions.length;
        const pct = Math.round((score / total) * 100);

        document.getElementById('finalScore').innerText = `${pct}%`;
        document.getElementById('finalStats').innerText = `You scored ${score} out of ${total}`;
        
        const msg = document.getElementById('finalMsg');
        const emo = document.getElementById('finalEmoji');

        if(pct >= 80) { msg.innerText = "üèÜ Outstanding Performance!"; emo.innerText = "ü§©"; }
        else if(pct >= 50) { msg.innerText = "üëè Well Done! Keep it up."; emo.innerText = "üòé"; }
        else { msg.innerText = "üìö Practice makes perfect! Try again."; emo.innerText = "ü•∫"; }
    }

    /* --- CONFETTI --- */
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for(let i=0; i<80; i++) {
            particles.push({
                x: canvas.width/2, y: canvas.height/2,
                w: Math.random()*10+5, h: Math.random()*10+5,
                dx: (Math.random()-0.5)*15, dy: (Math.random()-0.5)*15,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                life: 100
            });
        }
        
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            let active = false;
            particles.forEach(p => {
                if(p.life > 0) {
                    active = true;
                    p.x += p.dx; p.y += p.dy; p.dy += 0.5; p.life--;
                    ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });
            if(active) requestAnimationFrame(animate);
        }
        animate();
    }
</script>
