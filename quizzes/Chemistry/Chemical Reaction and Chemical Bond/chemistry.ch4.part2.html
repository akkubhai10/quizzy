    /* --- STATE MANAGEMENT --- */
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timerInterval = null;
    let timeLeft = 0;
    let isTimerEnabled = false;
    let isQuizActive = false;

    /* --- AUDIO --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(150, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
        }
    }

    /* --- LOGIC --- */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        const timeVal = document.getElementById('timeInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;

        isTimerEnabled = timeVal > 0;
        timeLeft = isTimerEnabled ? parseInt(timeVal) : 0;

        currentQuestions = shuffle ? shuffleArray([...rawQuestions]) : [...rawQuestions];
        currentIdx = 0;
        score = 0;
        isQuizActive = true;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (!isQuizActive) return;
        if (currentIdx >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        // Reset UI
        document.getElementById('feedback-emoji').style.opacity = '0';
        document.getElementById('timerBox').classList.remove('urgent');
        
        // Timer Reset
        if (timerInterval) clearInterval(timerInterval);
        if (isTimerEnabled) {
            let t = document.getElementById('timeInput').value;
            startTimer(t);
        } else {
            document.getElementById('timerVal').innerText = "‚àû";
        }

        // Update Stats
        document.getElementById('qCount').innerText = `${String(currentIdx + 1).padStart(2, '0')}/${currentQuestions.length}`;
        document.getElementById('scoreVal').innerText = String(score).padStart(2, '0');
        
        // Progress Bar
        const progress = ((currentIdx) / currentQuestions.length) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;

        // Render Question
        const q = currentQuestions[currentIdx];
        document.getElementById('qEn').innerText = q.qE;
        document.getElementById('qHi').innerText = q.qH;

        // Render Options
        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = '';
        
        q.optsE.forEach((optE, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="opt-en">${optE}</span>
                <span class="opt-hi">${q.optsH[i]}</span>
            `;
            btn.onclick = () => handleAnswer(i, btn);
            grid.appendChild(btn);
        });
    }

    function startTimer(seconds) {
        timeLeft = seconds;
        const display = document.getElementById('timerVal');
        const box = document.getElementById('timerBox');
        
        display.innerText = timeLeft;
        
        timerInterval = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            
            if (timeLeft < 5) box.classList.add('urgent');
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                playSound('wrong');
                showFeedback(false);
                disableOptions();
                highlightCorrect();
                setTimeout(() => {
                    currentIdx++;
                    loadQuestion();
                }, 1500);
            }
        }, 1000);
    }

    function handleAnswer(selectedIndex, btnElement) {
        if (!isQuizActive) return;
        if (timerInterval) clearInterval(timerInterval);
        disableOptions();

        const correctIndex = currentQuestions[currentIdx].ans;
        const isCorrect = selectedIndex === correctIndex;

        if (isCorrect) {
            score++;
            btnElement.classList.add('correct');
            playSound('correct');
            spawnConfetti();
            showFeedback(true);
        } else {
            btnElement.classList.add('wrong');
            playSound('wrong');
            highlightCorrect();
            showFeedback(false);
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function disableOptions() {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
    }

    function highlightCorrect() {
        const btns = document.querySelectorAll('.option-btn');
        const correctIndex = currentQuestions[currentIdx].ans;
        btns[correctIndex].classList.add('correct');
    }

    function showFeedback(isSuccess) {
        const el = document.getElementById('feedback-emoji');
        el.innerText = isSuccess ? 'ü§©' : 'üò¢';
        el.style.opacity = '1';
        el.style.animation = isSuccess ? 'none' : 'shake 0.5s';
        setTimeout(() => el.style.opacity = '0', 1000);
    }

    function spawnConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + '%';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }

    function finishQuiz() {
        isQuizActive = false;
        if (timerInterval) clearInterval(timerInterval);
        
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const total = currentQuestions.length;
        document.getElementById('finalScore').innerText = `${score} / ${currentQuestions.length}`;

        // Dynamic Message logic based on attempted questions or total
        // We compare score against Total here for strict grading
        const percentage = (score / currentQuestions.length) * 100;
        const msgEl = document.getElementById('finalMsg');

        if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
        else msgEl.innerText = "üìö Practice makes perfect! Try again.";
    }

    function restartApp() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
        score = 0;
        currentIdx = 0;
    }
</script>

</body>
</html>
