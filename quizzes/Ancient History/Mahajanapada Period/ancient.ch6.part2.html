            color: #eee;
        }

            {en: "Kashi", hi: "‡§ï‡§æ‡§∂‡•Ä"}, {en: "Ayodhya", hi: "‡§Ö‡§Ø‡•ã‡§ß‡•ç‡§Ø‡§æ"}, {en: "Pratishthanpur", hi: "‡§™‡•ç‡§∞‡§§‡§ø‡§∑‡•ç‡§†‡§æ‡§®‡§™‡•Å‡§∞"}, {en: "Shravasti", hi: "‡§∂‡•ç‡§∞‡§æ‡§µ‡§∏‡•ç‡§§‡•Ä"}
        ],
        a: 2 // C
    },
    {
        q: {en: "What is the shape of the city layout of ancient Shravasti?", hi: "‡§™‡•ç‡§∞‡§æ‡§ö‡•Ä‡§® ‡§∂‡•ç‡§∞‡§æ‡§µ‡§∏‡•ç‡§§‡•Ä ‡§ï‡§æ ‡§®‡§ó‡§∞ ‡§µ‡§ø‡§®‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡§ø‡§∏ ‡§Ü‡§ï‡•É‡§§‡§ø ‡§ï‡§æ ‡§π‡•à?"},
        opts: [
            {en: "Circular", hi: "‡§µ‡•É‡§§‡•ç‡§§‡§æ‡§ï‡§æ‡§∞"}, {en: "Crescent (Semicircular)", hi: "‡§Ö‡§∞‡•ç‡§ß‡§ö‡§Ç‡§¶‡•ç‡§∞‡§æ‡§ï‡§æ"}, {en: "Triangular", hi: "‡§§‡•ç‡§∞‡§ø‡§≠‡•Å‡§ú‡§æ‡§ï‡§æ‡§∞"}, {en: "Rectangular", hi: "‡§Ü‡§Ø‡§§‡§æ‡§ï‡§æ‡§∞"}
        ],
        a: 1 // B

/* STATE MANAGEMENT */
let currentState = {
    questions: [],
    currentIdx: 0,
    score: 0,
    timer: null,
    timeLimit: 0,
    currentTime: 0,
    isActive: false,
    questionsAnswered: 0
};

/* AUDIO SYSTEM (Web Audio API) */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    if (type === 'correct') {
        // High pitched "Ting"
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    } else {
        // Low pitched "Buzz"
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }
}

/* PARTICLES (CONFETTI) */
function triggerConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let particles = [];
    const colors = ['#00e676', '#00b0ff', '#ffeb3b', '#ff1744'];
    
    for (let i = 0; i < 100; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 2,
            speedY: Math.random() * 3 + 2,
            speedX: (Math.random() - 0.5) * 2,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }

    let animationId;
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach(p => {
            p.y += p.speedY;
            p.x += p.speedX;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            if (p.y < canvas.height) active = true;
        });
        
        if (active) {
            animationId = requestAnimationFrame(animate);
        } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }
    animate();
}

/* APP LOGIC */
function startQuiz() {
    // Get Settings
    const timeVal = parseInt(document.getElementById('timeInput').value);
    const shuffle = document.getElementById('shuffleToggle').checked;
    
    currentState.timeLimit = isNaN(timeVal) ? 0 : timeVal;
    
    // Setup Questions
    let qCopy = [...rawQuestions];
    if (shuffle) {
        qCopy.sort(() => Math.random() - 0.5);
    }
    currentState.questions = qCopy;
    currentState.currentIdx = 0;
    currentState.score = 0;
    currentState.isActive = true;
    currentState.questionsAnswered = 0;

    // UI Switch
    document.getElementById('startScreen').classList.add('hidden');
    document.getElementById('resultScreen').classList.add('hidden');
    document.getElementById('quizUI').classList.remove('hidden');

    loadQuestion();
}

function loadQuestion() {
    if (currentState.currentIdx >= currentState.questions.length) {
        finishQuiz();
        return;
    }

    const qData = currentState.questions[currentState.currentIdx];
    
    // Update Text
    document.getElementById('qEn').innerText = `Q${currentState.currentIdx + 51}. ${qData.q.en}`; // Starts from 51 for display
    document.getElementById('qHi').innerText = qData.q.hi;
    
    // Update Header
    document.getElementById('qCount').innerText = `${currentState.currentIdx + 1}/${currentState.questions.length}`;
    document.getElementById('scoreVal').innerText = currentState.score;
    const progress = ((currentState.currentIdx) / currentState.questions.length) * 100;
    document.getElementById('progressBar').style.width = `${progress}%`;

    // Render Options
    const optsContainer = document.getElementById('optionsContainer');
    optsContainer.innerHTML = '';
    
    qData.opts.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.className = 'option-btn';
        btn.onclick = () => handleAnswer(idx, btn);
        btn.innerHTML = `
            <span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.en}</span>
            <span class="opt-hi">${opt.hi}</span>
        `;
        optsContainer.appendChild(btn);
    });

    // Reset Timer
    clearInterval(currentState.timer);
    document.getElementById('timerDisplay').classList.remove('pulse-red');
    
    if (currentState.timeLimit > 0) {
        currentState.currentTime = currentState.timeLimit;
        document.getElementById('timerDisplay').innerText = currentState.currentTime;
        currentState.timer = setInterval(timerTick, 1000);
    } else {
        document.getElementById('timerDisplay').innerText = '‚àû';
    }
}

function timerTick() {
    currentState.currentTime--;
    const display = document.getElementById('timerDisplay');
    display.innerText = currentState.currentTime;
    
    if (currentState.currentTime <= 5) {
        display.classList.add('pulse-red');
    }

    if (currentState.currentTime <= 0) {
        clearInterval(currentState.timer);
        playSound('wrong');
        handleTimeout();
    }
}

function handleTimeout() {
    currentState.questionsAnswered++;
    const btns = document.querySelectorAll('.option-btn');
    const correctIdx = currentState.questions[currentState.currentIdx].a;
    
    btns.forEach((btn, idx) => {
        btn.classList.add('disabled');
        if (idx === correctIdx) btn.classList.add('correct');
    });
    
    // Show Sad Emoji
    const emo = document.getElementById('feedbackEmoji');
    emo.style.display = 'block';
    emo.classList.add('shake');
    setTimeout(() => {
        emo.style.display = 'none';
        emo.classList.remove('shake');
        nextQuestion();
    }, 1500);
}

function handleAnswer(selectedIndex, btnElement) {
    if (!currentState.isActive) return;
    clearInterval(currentState.timer);
    currentState.questionsAnswered++;
    
    const correctIdx = currentState.questions[currentState.currentIdx].a;
    const allBtns = document.querySelectorAll('.option-btn');
    
    // Disable all
    allBtns.forEach(b => b.classList.add('disabled'));

    if (selectedIndex === correctIdx) {
        // Correct
        currentState.score++;
        document.getElementById('scoreVal').innerText = currentState.score;
        btnElement.classList.add('correct');
        playSound('correct');
        triggerConfetti();
        setTimeout(nextQuestion, 1500);
    } else {
        // Wrong
        btnElement.classList.add('wrong');
        allBtns[correctIdx].classList.add('correct');
        playSound('wrong');
        
        const emo = document.getElementById('feedbackEmoji');
        emo.style.display = 'block';
        emo.classList.add('shake');
        setTimeout(() => {
            emo.style.display = 'none';
            emo.classList.remove('shake');
            nextQuestion();
        }, 1500);
    }
}

function nextQuestion() {
    currentState.currentIdx++;
    loadQuestion();
}

function finishQuiz() {
    currentState.isActive = false;
    clearInterval(currentState.timer);
    
    document.getElementById('quizUI').classList.add('hidden');
    document.getElementById('resultScreen').classList.remove('hidden');
    
    // Calculate percentage based on questions answered so far
    const effectiveTotal = currentState.questionsAnswered === 0 ? 1 : currentState.questionsAnswered;
    
    const percentage = Math.round((currentState.score / effectiveTotal) * 100);
    document.getElementById('finalScore').innerText = `${percentage}%`;
    document.getElementById('rawScore').innerText = currentState.score;
    document.getElementById('totalQ').innerText = effectiveTotal;

    const msgEl = document.getElementById('resultMsg');
    if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
    else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
    else msgEl.innerText = "üìö Practice makes perfect! Try again.";
}

function restartApp() {
    document.getElementById('resultScreen').classList.add('hidden');
    document.getElementById('startScreen').classList.remove('hidden');
    document.getElementById('timeInput').value = '';
    document.getElementById('progressBar').style.width = '0%';
}
</script>
