<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --hindi-text: #dddddd;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --pulse-red: #ff3e3e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            display: flex; justify-content: center; align-items: center;
            padding: 15px; overflow-x: hidden;
        }

        /* Glass Container */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 100%; max-width: 700px;
            padding: 35px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative; z-index: 5;
        }

        /* Progress Bar */
        .progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%;
            height: 6px; background: rgba(255,255,255,0.05);
            border-radius: 25px 25px 0 0; overflow: hidden;
        }
        #progress-bar {
            height: 100%; width: 0%; background: var(--correct);
            box-shadow: 0 0 10px var(--correct); transition: width 0.4s ease;
        }

        /* Header Area */
        .header-stats {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; font-weight: 600; color: var(--primary-text);
        }
        .timer-icon { display: flex; align-items: center; gap: 8px; }
        .pulse-timer { color: var(--pulse-red); animation: timerPulse 0.5s infinite alternate; }
        @keyframes timerPulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* Question & Options */
        .question-box { margin-bottom: 25px; }
        .en-txt { font-size: 1.25rem; font-weight: 700; line-height: 1.4; color: var(--primary-text); }
        .hi-txt { font-size: 0.95rem; color: var(--hindi-text); margin-top: 5px; font-weight: 400; }

        .options-list { display: grid; gap: 12px; }
        .opt-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 15px; cursor: pointer; text-align: left;
            transition: 0.2s; color: var(--primary-text); width: 100%;
        }
        .opt-btn:hover:not(:disabled) { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .opt-btn.correct { background: var(--correct) !important; border-color: #fff; }
        .opt-btn.wrong { background: var(--wrong) !important; border-color: #fff; }
        .opt-hi { display: block; font-size: 0.8rem; opacity: 0.85; margin-top: 3px; }

        /* Feedback Layer */
        #emoji-layer {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 8rem; pointer-events: none; z-index: 1000; display: none;
        }
        .shake { animation: shakeEffect 0.5s ease-in-out; }
        @keyframes shakeEffect {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }
        }

        /* Controls */
        .start-ui, .result-ui { text-align: center; }
        .input-field {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            padding: 12px; border-radius: 10px; color: #white; width: 80px; text-align: center; margin: 15px 0;
        }
        .main-btn {
            background: #fff; color: #333; border: none; padding: 14px 40px;
            border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 20px;
        }
        .main-btn:hover { transform: scale(1.08); box-shadow: 0 5px 20px rgba(255,255,255,0.3); }
        .exit-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.5);
            color: #fff; margin-top: 30px; font-size: 0.8rem; padding: 8px 20px; border-radius: 5px;
        }

        #canvas-confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .hidden { display: none !important; }
    </style>
</head>

                { en: "Axon", hi: "‡§ê‡§ï‡•ç‡§∏‡•â‡§®", correct: false },
                { en: "Node of Ranvier", hi: "‡§∞‡•à‡§®‡§¨‡§ø‡§Ø‡§∞ ‡§ï‡§æ ‡§®‡•ã‡§°", correct: false },
                { en: "Dendrites", hi: "‡§°‡•á‡§Ç‡§°‡•ç‡§∞‡§æ‡§á‡§ü‡•ç‡§∏", correct: true },
                { en: "Basophil", hi: "‡§¨‡•á‡§∏‡•ã‡§´‡§ø‡§≤", correct: false }
            ]},
            { en: "Where are Nodes of Ranvier found?", hi: "‡§∞‡•à‡§®‡§¨‡§ø‡§Ø‡§∞ ‡§ï‡§æ ‡§®‡•ã‡§° ‡§ï‡§π‡§æ‡§Å ‡§™‡§æ‡§Ø‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à ?", options: [

                { en: "Nervous tissue", hi: "‡§§‡§Ç‡§§‡•ç‡§∞‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç", correct: true },

            ]},
            { en: "What is the junction between two neurons called?", hi: "‡§¶‡•ã ‡§®‡•ç‡§Ø‡•Ç‡§∞‡•â‡§® ‡§ï‡•á ‡§ú‡•ã‡§°‡§º ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§§‡•á ‡§π‡•à‡§Ç ?", options: [

            ]},
            { en: "How is sensation transmitted in a nerve cell?", hi: "‡§®‡•ç‡§Ø‡•Ç‡§∞‡•â‡§® ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§µ‡•á‡§¶‡§®‡§æ ‡§ï‡§æ ‡§∏‡§Ç‡§ö‡§æ‡§∞ ‡§ï‡•à‡§∏‡•á ‡§π‡•ã‡§§‡§æ ‡§π‡•à ?", options: [
                { en: "Axon of one to dendrites of another", hi: "‡§è‡§ï ‡§®‡•ç‡§Ø‡•Ç‡§∞‡•â‡§® ‡§ï‡•á ‡§ê‡§ï‡•ç‡§∏‡•â‡§® ‡§∏‡•á ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§®‡•ç‡§Ø‡•Ç‡§∞‡•â‡§® ‡§ï‡•á ‡§°‡•á‡§Ç‡§°‡•ç‡§∞‡§æ‡§á‡§ü‡•ç‡§∏ ‡§Æ‡•á‡§Ç", correct: true },
                { en: "Dendrites of one to axon of another", hi: "‡§è‡§ï ‡§®‡•ç‡§Ø‡•Ç‡§∞‡•â‡§® ‡§ï‡•á ‡§°‡•á‡§Ç‡§°‡•ç‡§∞‡§æ‡§á‡§ü‡•ç‡§∏ ‡§∏‡•á ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§®‡•ç‡§Ø‡•Ç‡§∞‡•â‡§® ‡§ï‡•á ‡§ê‡§ï‡•ç‡§∏‡•â‡§® ‡§Æ‡•á‡§Ç", correct: false },

            ]},

                { en: "Post-mortem for cause of death", hi: "‡§Æ‡•É‡§§‡•ç‡§Ø‡•Å ‡§ï‡§æ ‡§ï‡§æ‡§∞‡§£ ‡§ú‡§æ‡§®‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§∂‡§µ ‡§µ‡§ø‡§ö‡•ç‡§õ‡•á‡§¶‡§® ‡§ï‡§∞‡§®‡•á ‡§∏‡•á", correct: false },
                { en: "Testing under anesthesia", hi: "‡§¨‡•á‡§π‡•ã‡§∂‡•Ä ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§Æ‡•á‡§Ç ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§ï‡§∞‡§®‡•á ‡§∏‡•á", correct: false },
                { en: "Separating tissue for testing", hi: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§â‡§§‡•ç‡§§‡§ï‡•ã ‡§ï‡•ã ‡§∂‡§∞‡•Ä‡§∞ ‡§∏‡•á ‡§Ö‡§≤‡§ó ‡§ï‡§∞‡§®‡•á ‡§∏‡•á", correct: true },
                { en: "Treatment of hydrophobia", hi: "‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•ã‡§´‡•ã‡§¨‡§ø‡§Ø‡§æ ‡§ï‡•á ‡§â‡§™‡§ö‡§æ‡§∞ ‡§∏‡•á", correct: false }
            ]}
        ];

        let currentQSet = [];
        let curIdx = 0;
        let score = 0;
        let timerId;
        let timeRem = 0;
        let baseTime = 15;
        const aCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type) {
            const osc = aCtx.createOscillator();
            const gain = aCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, aCtx.currentTime);
            gain.gain.setValueAtTime(0.1, aCtx.currentTime);
            osc.connect(gain);
            gain.connect(aCtx.destination);
            osc.start();
            osc.stop(aCtx.currentTime + 0.2);
        }

        function beginQuiz() {
            baseTime = parseInt(document.getElementById('timer-val').value) || 0;
            const shuffle = document.getElementById('shuffle-on').checked;
            currentQSet = shuffle ? [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadNext();
        }

        function loadNext() {
            if (curIdx >= currentQSet.length) return endQuiz();
            
            const q = currentQSet[curIdx];
            document.getElementById('en-text').innerText = q.en;
            document.getElementById('hi-text').innerText = q.hi;
            document.getElementById('q-idx').innerText = `${String(curIdx + 1).padStart(2, '0')}/${currentQSet.length}`;
            document.getElementById('progress-bar').style.width = `${(curIdx / currentQSet.length) * 100}%`;

            const opts = document.getElementById('opt-container');
            opts.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerHTML = `${opt.en} <span class="opt-hi">${opt.hi}</span>`;
                b.onclick = () => checkAns(i, b);
                opts.appendChild(b);
            });

            if (baseTime > 0) runClock();
            else document.querySelector('.timer-icon').classList.add('hidden');
        }

        function runClock() {
            clearInterval(timerId);
            timeRem = baseTime;
            const ui = document.getElementById('clock');
            ui.innerText = timeRem;
            ui.parentElement.classList.remove('pulse-timer');

            timerId = setInterval(() => {
                timeRem--;
                ui.innerText = timeRem;
                if (timeRem <= 5) ui.parentElement.classList.add('pulse-timer');
                if (timeRem <= 0) {
                    clearInterval(timerId);
                    checkAns(-1);
                }
            }, 1000);
        }

        function checkAns(idx, btn) {
            clearInterval(timerId);
            const q = currentQSet[curIdx];
            const all = document.querySelectorAll('.opt-btn');
            all.forEach(b => b.disabled = true);

            if (idx !== -1 && q.options[idx].correct) {
                btn.classList.add('correct');
                score++;
                playTone(600, 'sine');
                triggerConfetti();
            } else {
                if (btn) btn.classList.add('wrong');
                all.forEach((b, i) => { if (q.options[i].correct) b.classList.add('correct'); });
                playTone(150, 'sawtooth');
                triggerSad();
            }

            document.getElementById('score-val').innerText = `Score: ${score}`;
            setTimeout(() => {
                curIdx++;
                loadNext();
            }, 1500);
        }

        function triggerSad() {
            const e = document.getElementById('emoji-layer');
            e.style.display = 'block';
            e.classList.add('shake');
            setTimeout(() => {
                e.style.display = 'none';
                e.classList.remove('shake');
            }, 1000);
        }

        function endQuiz(exit = false) {
            clearInterval(timerId);
            const count = exit ? curIdx : currentQSet.length;
            const perc = count === 0 ? 0 : Math.round((score / count) * 100);
            
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            document.getElementById('score-big').innerText = `${perc}%`;
            document.getElementById('stats-text').innerText = `Completed ${score} correct out of ${count} questions.`;

            let msg = perc >= 80 ? "üèÜ Outstanding Performance!" : (perc >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.");
            document.getElementById('msg-text').innerText = msg;
        }

        // CONFETTI
        const canv = document.getElementById('canvas-confetti');
        const ctx = canv.getContext('2d');
        let parts = [];
        function triggerConfetti() {
            parts = [];
            for (let i = 0; i < 80; i++) {
                parts.push({
                    x: Math.random() * canv.width, y: Math.random() * canv.height,
                    r: Math.random() * 5 + 2, d: Math.random() * 10,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`, t: Math.random() * 10 - 5
                });
            }
            requestAnimationFrame(renderConfetti);
        }
        function renderConfetti() {
            ctx.clearRect(0, 0, canv.width, canv.height);
            parts.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.color;
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
                p.y += Math.cos(p.d) + 2 + p.r / 2; p.x += Math.sin(p.d);
                if (p.y > canv.height) parts.splice(i, 1);
            });
            if (parts.length > 0) requestAnimationFrame(renderConfetti);
        }
        window.onresize = () => { canv.width = window.innerWidth; canv.height = window.innerHeight; };
        window.onresize();
    </script>
