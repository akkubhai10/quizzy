            font-weight: bold; cursor: pointer;
            margin-top: 20px; width: 100%;

        ];

        let currentQuestions = [];
        let currentIdx = 0;
        let score = 0;
        let timerInterval;
        let timePerQuestion = 0;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function startQuiz() {
            timePerQuestion = parseInt(document.getElementById('timer-input').value) || 0;
            const shuffle = document.getElementById('shuffle-input').checked;
            
            currentQuestions = [...quizData];
            if(shuffle) currentQuestions.sort(() => Math.random() - 0.5);
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if(currentIdx >= currentQuestions.length) return showResults();
            
            clearInterval(timerInterval);
            const q = currentQuestions[currentIdx];
            
            document.getElementById('q-counter').innerText = `Question: ${currentIdx + 1}/${currentQuestions.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('q-text-en').innerText = q.qEn;
            document.getElementById('q-text-hi').innerText = q.qHi;
            document.getElementById('progress-bar').style.width = `${((currentIdx) / currentQuestions.length) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.optionsEn.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<b>${opt}</b><span class="hi">${q.optionsHi[i]}</span>`;
                btn.onclick = () => handleAnswer(i);
                container.appendChild(btn);
            });

            if(timePerQuestion > 0) startTimer();
            else document.getElementById('timer-display').innerText = '';
        }

        function startTimer() {
            let timeLeft = timePerQuestion;
            const display = document.getElementById('timer-display');
            display.classList.remove('pulse-red');
            display.innerText = `‚è± ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                display.innerText = `‚è± ${timeLeft}s`;
                if(timeLeft < 5) display.classList.add('pulse-red');
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1); // Timeout
                }
            }, 1000);
        }

        function handleAnswer(choice) {
            clearInterval(timerInterval);
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            const correctIdx = currentQuestions[currentIdx].correct;

            if(choice === correctIdx) {
                btns[choice].classList.add('correct');
                score++;
                playSound(800, 'sine', 0.2);
                triggerConfetti();
            } else {
                if(choice !== -1) btns[choice].classList.add('wrong');
                btns[correctIdx].classList.add('correct');
                playSound(200, 'sawtooth', 0.3);
                triggerSadEmoji();
            }

            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 1500);
        }

        function triggerConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function triggerSadEmoji() {
            const emoji = document.getElementById('sad-emoji');
            emoji.classList.remove('hidden');
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.classList.add('hidden');
                emoji.classList.remove('shake');
            }, 1000);
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';

            const percent = (score / currentQuestions.length) * 100;
            const msg = document.getElementById('result-message');
            document.getElementById('final-score').innerText = `${score} / ${currentQuestions.length}`;

            if(percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
            else msg.innerText = "üìö Practice makes perfect! Try again.";
        }
