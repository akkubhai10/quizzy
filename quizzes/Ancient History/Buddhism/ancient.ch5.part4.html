<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhism Mastery Quiz (151-205)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --highlight: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-color: #1a1a2e;
            background-size: 200% 200%;
            animation: bgAnim 15s ease infinite;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes bgAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        /* Start Screen */
        #start-screen { justify-content: center; align-items: center; text-align: center; gap: 20px; }
        
        h1 { font-size: 2.2rem; margin-bottom: 10px; line-height: 1.2; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h2 { font-size: 1.2rem; color: var(--highlight); font-weight: 400; margin-bottom: 20px; }

        .settings-panel {
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary); }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none;
            background: rgba(255,255,255,0.1); color: white; font-size: 1.1rem; text-align: center;
            transition: background 0.3s;
        }
        input[type="number"]:focus { background: rgba(255,255,255,0.2); }

        .toggle-row { display: flex; justify-content: space-between; align-items: center; }
        
        /* Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-start {
            margin-top: 20px; padding: 15px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 30px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4); }

        /* Quiz Screen */
        .progress-bar {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 3px; overflow: hidden; margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%; background: var(--highlight); width: 0%;
            transition: width 0.3s ease; box-shadow: 0 0 10px var(--highlight);
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px;
        }

        .timer-circle {
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid white;
            display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.1rem;
        }
        .pulse { animation: pulseRed 1s infinite; border-color: var(--accent-red); color: var(--accent-red); background: rgba(255,0,0,0.1); }
        @keyframes pulseRed { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .scroll-area { flex: 1; overflow-y: auto; padding-right: 5px; }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .question-text { margin-bottom: 20px; }
        .q-en { display: block; font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; line-height: 1.4; }
        .q-hi { display: block; font-size: 1rem; color: var(--text-secondary); line-height: 1.4; }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15);
            padding: 15px; border-radius: 15px; text-align: left; cursor: pointer;
            transition: all 0.2s; color: white; display: flex; flex-direction: column;
        }
        .option-btn:hover { background: rgba(255,255,255,0.2); }
        .opt-en { font-weight: 600; font-size: 1rem; margin-bottom: 3px; }
        .opt-hi { font-size: 0.9rem; color: #ccc; }

        .correct { background: var(--accent-green) !important; border-color: var(--accent-green) !important; color: #004d00; }
        .wrong { background: var(--accent-red) !important; border-color: var(--accent-red) !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .btn-finish {
            width: 100%; padding: 15px; margin-top: 15px;
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px; color: #ccc; font-weight: 600; cursor: pointer;
            transition: background 0.3s;
        }
        .btn-finish:hover { background: rgba(255,255,255,0.1); color: white; }

        /* Result Screen */
        #result-screen { justify-content: center; align-items: center; text-align: center; }
        .final-score { font-size: 4rem; font-weight: 800; color: var(--highlight); margin: 20px 0; }
        .msg { font-size: 1.5rem; margin-bottom: 10px; }
        .stats { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 30px; }

        /* Confetti & Emoji */
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }
        #emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; opacity: 0; pointer-events: none; z-index: 100; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>
<div id="emoji-overlay">üò¢</div>

<div class="container">
    <div id="start-screen" class="screen active">
        <div>
            <h1>Buddhism & History</h1>
            <h2>Questions 151 - 205</h2>
        </div>
        
        <div class="settings-panel">
            <div class="input-group">
                <label>Timer per Question (Seconds)</label>
                <input type="number" id="timer-input" placeholder="0 or empty for no timer" min="0">
            </div>
            <div class="toggle-row">
                <label>Shuffle Questions</label>
                <label class="switch">
                    <input type="checkbox" id="shuffle-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="btn-start" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        
        <div class="header">
            <div>
                <small style="opacity:0.7">Question</small>
                <div style="font-size:1.2rem; font-weight:700;"><span id="curr-q">1</span>/<span id="total-q">55</span></div>
            </div>
            <div class="timer-circle" id="timer-display">‚àû</div>
            <div style="text-align:right;">
                <small style="opacity:0.7">Score</small>
                <div style="font-size:1.2rem; font-weight:700;" id="score-display">0</div>
            </div>
        </div>

        <div class="scroll-area" id="question-area">
            <div class="question-text">
                <span class="q-en" id="q-en">Loading...</span>
                <span class="q-hi" id="q-hi">...</span>
            </div>
            <div class="options-grid" id="options-container">
                </div>
        </div>

        <button class="btn-finish" onclick="endQuiz()">Finish & Show Results</button>
    </div>

    <div id="result-screen" class="screen">
        <h1>Quiz Completed!</h1>
        <div class="final-score"><span id="final-percent">0</span>%</div>
        <div class="msg" id="final-msg">Well Done!</div>
        <div class="stats">You answered <span id="final-correct">0</span> correctly out of <span id="final-total">0</span>.</div>
        <button class="btn-start" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

    // --- GAME LOGIC ---
    let quizData = [];
    let currIndex = 0;
    let score = 0;
    let timerInterval;
    let timerValue = 0;
    let isTimerActive = false;

    // Audio Context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // Confetti
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function triggerConfetti() {
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vy: Math.random() * 5 + 2,
                vx: Math.random() * 4 - 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 6 + 3
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach((p, i) => {
            p.y += p.vy;
            p.x += p.vx;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            if (p.y < canvas.height) active = true;
            else particles.splice(i, 1);
        });
        if (active) requestAnimationFrame(animateConfetti);
    }

    function showSadEmoji() {
        const el = document.getElementById('emoji-overlay');
        el.style.opacity = 1;
        el.style.animation = "shake 0.5s ease";
        setTimeout(() => {
            el.style.opacity = 0;
            el.style.animation = "none";
        }, 1200);
    }

    // Quiz Functions
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
        const timerIn = document.getElementById('timer-input').value;
        const shuffle = document.getElementById('shuffle-toggle').checked;
        
        timerValue = parseInt(timerIn) || 0;
        isTimerActive = timerValue > 0;
        
        quizData = shuffle ? [...rawData].sort(() => 0.5 - Math.random()) : [...rawData];
        
        currIndex = 0;
        score = 0;
        document.getElementById('total-q').textContent = quizData.length;
        document.getElementById('score-display').textContent = 0;
        
        switchScreen('quiz-screen');
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        if (currIndex >= quizData.length) {
            endQuiz();
            return;
        }

        const q = quizData[currIndex];
        document.getElementById('curr-q').textContent = currIndex + 1;
        document.getElementById('q-en').textContent = q.en;
        document.getElementById('q-hi').textContent = q.hi;
        
        // Progress Bar
        const pct = (currIndex / quizData.length) * 100;
        document.getElementById('progress-fill').style.width = pct + "%";

        // Options
        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';
        
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(idx, btn, q.ans);
            optContainer.appendChild(btn);
        });

        // Timer
        const tDisp = document.getElementById('timer-display');
        tDisp.classList.remove('pulse');
        
        if (isTimerActive) {
            let timeLeft = timerValue;
            tDisp.textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                tDisp.textContent = timeLeft;
                if (timeLeft <= 5) tDisp.classList.add('pulse');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    nextQuestion();
                }
            }, 1000);
        } else {
            tDisp.textContent = "‚àû";
        }
    }

    function checkAnswer(selected, btn, correct) {
        clearInterval(timerInterval);
        const allOpts = document.querySelectorAll('.option-btn');
        allOpts.forEach(b => b.style.pointerEvents = 'none');

        if (selected === correct) {
            btn.classList.add('correct');
            playSound('correct');
            triggerConfetti();
            score++;
            document.getElementById('score-display').textContent = score;
        } else {
            btn.classList.add('wrong');
            allOpts[correct].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }

        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currIndex++;
        loadQuestion();
    }

    function endQuiz() {
        clearInterval(timerInterval);
        switchScreen('result-screen');
        
        // Calculate based on attempted/seen questions if exiting early
        const total = Math.max(currIndex, 1);
        const percentage = Math.round((score / total) * 100);
        
        document.getElementById('final-percent').textContent = percentage;
        document.getElementById('final-correct').textContent = score;
        document.getElementById('final-total').textContent = total;

        const msgEl = document.getElementById('final-msg');
        if (percentage >= 80) msgEl.textContent = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.textContent = "üëè Well Done! Keep it up.";
        else msgEl.textContent = "üìö Practice makes perfect! Try again.";
    }
</script>

</body>
</html>
