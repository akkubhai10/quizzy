        // --- Game State ---
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timerInterval = null;
        let timeLeft = 0;
        let userTimeSetting = 0;
        let audioCtx = null;

        // --- Core Logic ---

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            // Get Settings
            const timeVal = document.getElementById('timeInput').value;
            userTimeSetting = timeVal ? parseInt(timeVal) : 0;
            const doShuffle = document.getElementById('shuffleToggle').checked;

            // Setup Questions
            currentQuestions = [...questionsDB]; // Clone
            if (doShuffle) shuffleArray(currentQuestions);

            // Reset State
            currentIndex = 0;
            score = 0;
            scoreDisplay.textContent = 0;

            // UI Transition
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('totalQ').textContent = currentQuestions.length;

            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                finishQuiz();
                return;
            }

            const q = currentQuestions[currentIndex];
            const qContainer = document.getElementById('optionsContainer');
            
            // Update UI Text
            document.getElementById('qCount').textContent = currentIndex + 1;
            document.getElementById('progressBar').style.width = `${((currentIndex) / currentQuestions.length) * 100}%`;
            document.getElementById('qTextEng').textContent = q.e;
            document.getElementById('qTextHin').textContent = q.h;

            // Reset Timer
            clearInterval(timerInterval);
            document.getElementById('timerBadge').classList.remove('pulse');
            if (userTimeSetting > 0) {
                timeLeft = userTimeSetting;
                document.getElementById('timerDisplay').textContent = timeLeft + "s";
                document.getElementById('timerBadge').style.display = "flex";
                timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timerDisplay').textContent = timeLeft + "s";
                    if(timeLeft <= 5) document.getElementById('timerBadge').classList.add('pulse');
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleAnswer(-1, null); // Time out treated as wrong/skip
                    }
                }, 1000);
            } else {
                document.getElementById('timerBadge').style.display = "none";
            }

            // Generate Options
            qContainer.innerHTML = '';
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<div class="opt-eng">${opt.e}</div><div class="opt-hin">${opt.h}</div>`;
                btn.onclick = () => handleAnswer(idx, btn);
                qContainer.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timerInterval);
            const q = currentQuestions[currentIndex];
            const correctIndex = q.a;
            const allBtns = document.querySelectorAll('.option-btn');

            // Disable clicks
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (selectedIndex === correctIndex) {
                // Correct
                score++;
                document.getElementById('scoreDisplay').textContent = score;
                if(btnElement) btnElement.classList.add('correct-anim');
                playSound('correct');
                triggerConfetti();
                showFeedback('üéâ');
            } else {
                // Wrong
                if(btnElement) btnElement.classList.add('wrong-anim');
                // Highlight correct
                allBtns[correctIndex].classList.add('correct-anim');
                playSound('wrong');
                showFeedback('üò¢');
            }

            // Next Question Delay
            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500);
        }

        function showFeedback(emoji) {
            const el = document.getElementById('feedback-overlay');
            el.textContent = emoji;
            el.style.opacity = '1';
            el.classList.add('shake-emoji');
            setTimeout(() => {
                el.style.opacity = '0';
                el.classList.remove('shake-emoji');
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const total = currentQuestions.length;
            // Handle case where user exits early - calculate percentage based on SEEN questions or TOTAL? 
            // Prompt says "Finish & Show Results based on questions answered".
            // However, usually percentages are based on Total. Let's do Total to be standard.
            const percent = Math.round((score / total) * 100);

            const circle = document.getElementById('finalScoreCircle');
            circle.textContent = percent + "%";
            
            // Color code circle
            if(percent >= 80) circle.style.borderColor = "#00ff88";
            else if(percent >= 50) circle.style.borderColor = "#ffaa00";
            else circle.style.borderColor = "#ff4757";

            const title = document.getElementById('resultTitle');
            const sub = document.getElementById('resultSubtitle');

            if(percent >= 80) {
                title.textContent = "üèÜ Outstanding Performance!";
                sub.textContent = "You are a Physics Master!";
            } else if(percent >= 50) {
                title.textContent = "üëè Well Done!";
                sub.textContent = "Good effort, keep practicing.";
            } else {
                title.textContent = "üìö Needs Practice";
                sub.textContent = "Don't give up! Try again.";
            }
        }

        // --- Simple Confetti Logic (Canvas) ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function triggerConfetti() {
            for(let i=0; i<100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    c: `hsl(${Math.random()*360}, 100%, 50%)`,
                    s: Math.random() * 8 + 2,
                    l: 60
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // Gravity
                p.l--; // Life
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, p.s, p.s);
            });
            particles = particles.filter(p => p.l > 0);
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();

    </script>
</body>
</html>
