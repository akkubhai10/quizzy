            padding: 8px;
            border-radius: 8px;
            width: 80px;
            text-align: center;
            font-size: 1rem;

            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(26px); }

            padding: 15px 30px;
            color: white;
            border-radius: 50px;
            font-size: 1.2rem;

            text-align: center;
            font-weight: bold;

            align-items: center;

            margin-bottom: 20px;

            pointer-events: none;

            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }

        }

        .confetti {

            .text-en { font-size: 1rem; }
            .text-hi { font-size: 0.85rem; }
            .btn { width: 100%; }
        }
    </style>

                    { en: "Dropped ball first", hi: "‡§™‡§π‡§≤‡§æ ‡§ó‡•á‡§Ç‡§¶ ‡§™‡§π‡§≤‡•á ‡§ó‡§ø‡§∞‡•á‡§ó‡•Ä" },

        // --- 2. STATE & VARIABLES ---
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 0;
        let audioCtx = null;
        let timePerQuestion = 0; // 0 means disabled

        // --- 3. AUDIO ENGINE (Web Audio API) ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                // High pitch "Ting"
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                // Low pitch "Buzz"
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- 4. ANIMATION ENGINE ---
        function triggerConfetti() {
            const colors = ['#00ff88', '#00d4ff', '#ff00cc', '#ffff00'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(conf);

                // Simple JS physics animation
                let speedY = Math.random() * 3 + 2;
                let speedX = Math.random() * 4 - 2;
                let rotation = Math.random() * 360;
                let rotSpeed = Math.random() * 10 - 5;
                let posY = -10;
                let posX = parseFloat(conf.style.left);

                const anim = setInterval(() => {
                    posY += speedY;
                    posX += speedX;
                    rotation += rotSpeed;
                    conf.style.top = posY + 'px';
                    conf.style.left = posX + 'px'; // Using px for smoother anim
                    conf.style.transform = `rotate(${rotation}deg)`;

                    if (posY > window.innerHeight) {
                        clearInterval(anim);
                        conf.remove();
                    }
                }, 16);
            }
        }

        function triggerShake() {
            const feedback = document.getElementById('feedback-overlay');
            feedback.innerHTML = 'üò¢';
            feedback.style.display = 'block';
            feedback.classList.add('shake');
            setTimeout(() => {
                feedback.classList.remove('shake');
                feedback.style.display = 'none';
            }, 500);
        }

        function triggerFlower() {
             const feedback = document.getElementById('feedback-overlay');
             feedback.innerHTML = 'üå∏';
             feedback.style.display = 'block';
             triggerConfetti();
             setTimeout(() => {
                 feedback.style.display = 'none';
             }, 800);
        }

        // --- 5. LOGIC FUNCTIONS ---
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            // Settings
            const timerVal = document.getElementById('timerInput').value;
            timePerQuestion = timerVal ? parseInt(timerVal) : 0;
            const doShuffle = document.getElementById('shuffleToggle').checked;

            // Prepare Data
            currentQuestions = JSON.parse(JSON.stringify(rawData)); // Deep copy
            if (doShuffle) shuffleArray(currentQuestions);

            // Reset State
            currentIndex = 0;
            score = 0;
            
            // Switch Screens
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');

            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            
            if (currentIndex >= currentQuestions.length) {
                endQuiz();
                return;
            }

            // Update UI Counters
            document.getElementById('q-counter').innerText = 
                `${(currentIndex + 1).toString().padStart(2, '0')}/${currentQuestions.length}`;
            document.getElementById('score-display').innerText = score.toString().padStart(2, '0');
            
            const progressPct = ((currentIndex) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progressPct}%`;

            // Load Content
            const qData = currentQuestions[currentIndex];
            const qBox = document.getElementById('question-text');
            qBox.innerHTML = `
                <div class="bilingual-text">
                    <span class="text-en">${qData.qEn}</span>
                    <span class="text-hi">${qData.qHi}</span>
                </div>
            `;

            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';

            qData.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.onclick = () => checkAnswer(idx, btn);
                btn.innerHTML = `
                    <div class="bilingual-text">
                        <span class="text-en">${String.fromCharCode(97+idx)}) ${opt.en}</span>
                        <span class="text-hi">${String.fromCharCode(97+idx)}) ${opt.hi}</span>
                    </div>
                `;
                optContainer.appendChild(btn);
            });

            // Start Timer if enabled
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.classList.remove('danger');
            
            if (timePerQuestion > 0) {
                timeLeft = timePerQuestion;
                timerDisplay.innerText = `‚è≥ ${timeLeft}s`;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = `‚è≥ ${timeLeft}s`;
                    
                    if (timeLeft < 5) timerDisplay.classList.add('danger');
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        playSound('wrong');
                        // Auto-move to next treating as wrong/skip
                        currentIndex++;
                        loadQuestion();
                    }
                }, 1000);
            } else {
                timerDisplay.innerText = "‚àû";
            }
        }

        function checkAnswer(selectedIdx, btnElement) {
            clearInterval(timerInterval);
            
            // Disable all buttons
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            const correctIdx = currentQuestions[currentIndex].correct;

            if (selectedIdx === correctIdx) {
                // Correct
                btnElement.classList.add('correct');
                score++;
                playSound('correct');
                triggerFlower();
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                // Highlight correct one
                allBtns[correctIdx].classList.add('correct');
                playSound('wrong');
                triggerShake();
            }

            // Next Question Delay
            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500);
        }

        function finishQuizEarly() {
            clearInterval(timerInterval);
            endQuiz();
        }

        function endQuiz() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            const total = currentQuestions.length;
            const percentage = Math.round((score / total) * 100);

            // Update Circle
            const circle = document.getElementById('final-score-circle');
            circle.style.background = `conic-gradient(var(--accent-green) ${percentage}%, rgba(255,255,255,0.1) ${percentage}%)`;
            document.getElementById('final-score-text').innerText = `${percentage}%`;

            // Message
            const msgTitle = document.getElementById('result-message');
            const detail = document.getElementById('stats-detail');
            
            if (percentage >= 80) {
                msgTitle.innerText = "üèÜ Outstanding Performance!";
                msgTitle.style.color = "var(--accent-green)";
            } else if (percentage >= 50) {
                msgTitle.innerText = "üëè Well Done! Keep it up.";
                msgTitle.style.color = "var(--accent-blue)";
            } else {
                msgTitle.innerText = "üìö Practice makes perfect!";
                msgTitle.style.color = "var(--accent-red)";
            }

            detail.innerText = `You scored ${score} out of ${total} questions.`;
        }

        function resetQuiz() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }
