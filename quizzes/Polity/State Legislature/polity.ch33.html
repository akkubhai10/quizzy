    // --- Sound Synthesis ---
    function playSound(type) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- Confetti Effect ---
    function startConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random()*canvas.width,
                y: Math.random()*canvas.height - canvas.height,
                r: Math.random()*6 + 2,
                d: Math.random()*10,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                tilt: Math.random()*10 - 10
            });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
                ctx.stroke();
                p.y += Math.cos(p.d) + 1 + p.r/2;
                p.x += Math.sin(p.d);
                if(p.y > canvas.height) p.y = -20;
            });
            requestAnimationFrame(draw);
        }
        draw();
        setTimeout(() => { canvas.width = 0; }, 2000);
    }

    // --- Core Logic ---
    function startQuiz() {
        const shuffle = document.getElementById('shuffle-toggle').checked;
        timerVal = parseInt(document.getElementById('timer-input').value) || 0;
        quizData = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        if (currentQ >= quizData.length) return showResults();
        
        const q = quizData[currentQ];
        document.getElementById('en-q').innerText = q.en_q;
        document.getElementById('hi-q').innerText = q.hi_q;
        document.getElementById('q-counter').innerText = `Question: ${currentQ + 1}/${quizData.length}`;
        document.getElementById('progress-bar').style.width = `${((currentQ) / quizData.length) * 100}%`;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="en-o">${opt.en}</span><span class="hi-o">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx, btn);
            grid.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timerRef);
        const timerEl = document.getElementById('timer');
        if (timerVal <= 0) {
            timerEl.innerText = "Time: ‚àû";
            return;
        }

        let timeLeft = timerVal;
        timerEl.classList.remove('pulse-red');
        
        timerRef = setInterval(() => {
            timerEl.innerText = `Time: ${timeLeft}s`;
            if (timeLeft < 5) timerEl.classList.add('pulse-red');
            if (timeLeft <= 0) {
                clearInterval(timerRef);
                handleAnswer(-1, null); // Timeout
            }
            timeLeft--;
        }, 1000);
    }

    function handleAnswer(index, btn) {
        clearInterval(timerRef);
        const q = quizData[currentQ];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        let isCorrect = index !== -1 && q.options[index].isCorrect;

        if (isCorrect) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            playSound('correct');
            startConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            // Show correct one
            buttons.forEach((b, i) => {
                if (q.options[i].isCorrect) b.classList.add('correct');
            });
            
            const sad = document.getElementById('sad-emoji');
            sad.style.display = 'block';
            sad.classList.add('shake');
            playSound('wrong');
            setTimeout(() => { 
                sad.style.display = 'none'; 
                sad.classList.remove('shake');
            }, 1000);
        }

        setTimeout(() => {
            currentQ++;
            if (currentQ < quizData.length) showQuestion();
            else showResults();
        }, 1500);
    }

    function showResults() {
        clearInterval(timerRef);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress-bar').style.width = '100%';

        const finalS = document.getElementById('final-score');
        finalS.innerText = `${score}/${quizData.length}`;
        
        const perc = (score / quizData.length) * 100;
        const msg = document.getElementById('result-msg');
        if (perc >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if (perc >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";

        document.getElementById('final-stats').innerText = `Accuracy: ${perc.toFixed(1)}% | Questions Answered: ${currentQ}`;
    }
