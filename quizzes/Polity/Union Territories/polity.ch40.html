    let idx = 0, score = 0, timer, timeLeft;
    const aCtx = new (window.AudioContext || window.webkitAudioContext)();

    function play(type) {
        const o = aCtx.createOscillator(), g = aCtx.createGain();
        o.connect(g); g.connect(aCtx.destination);
        o.frequency.value = type === 'c' ? 880 : 200;
        g.gain.exponentialRampToValueAtTime(0.01, aCtx.currentTime + 0.3);
        o.start(); o.stop(aCtx.currentTime + 0.3);
    }

    function beginQuiz() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(idx >= data.length) return showFinal();
        const q = data[idx];
        document.getElementById('q-count').innerText = `${idx+1}/${data.length}`;
        document.getElementById('main-q').innerHTML = `${q.en}<span class="hi">${q.hi}</span>`;
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.options.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.innerHTML = `<span>${opt.en}</span><span class="hi">${opt.hi}</span>`;
            b.onclick = () => check(opt, b);
            grid.appendChild(b);
        });
        document.getElementById('progress-bar').style.width = ((idx/data.length)*100)+'%';
        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const limit = parseInt(document.getElementById('time-input').value);
        if(limit <= 0) { document.getElementById('timer').innerText = ''; return; }
        timeLeft = limit;
        const el = document.getElementById('timer');
        el.innerText = `‚è± ${timeLeft}s`;
        el.classList.remove('pulse-red');
        timer = setInterval(() => {
            timeLeft--;
            el.innerText = `‚è± ${timeLeft}s`;
            if(timeLeft < 5) el.classList.add('pulse-red');
            if(timeLeft <= 0) { clearInterval(timer); check({c:false}, null); }
        }, 1000);
    }

    function check(opt, btn) {
        clearInterval(timer);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
        if(opt.c) {
            score++; play('c'); if(btn) btn.style.background = 'var(--correct)';
        } else {
            play('w'); if(btn) btn.style.background = 'var(--wrong)';
            const em = document.getElementById('emoji-layer');
            em.style.display = 'block'; em.classList.add('shake');
            setTimeout(() => { em.style.display = 'none'; em.classList.remove('shake'); }, 800);
            btns.forEach((b, i) => { if(data[idx].options[i].c) b.style.background = 'var(--correct)'; });
        }
        document.getElementById('score').innerText = `Score: ${score}`;
        setTimeout(() => { idx++; loadQuestion(); }, 1500);
    }

    function showFinal() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('progress-bar').style.width = '100%';
        const p = (score/data.length)*100;
        document.getElementById('result-title').innerText = p >= 80 ? "üèÜ Outstanding!" : p >= 50 ? "üëè Well Done!" : "üìö Keep Practicing!";
        document.getElementById('final-stats').innerText = `${score} / ${data.length}`;
    }
</script>
