<html lang="en">
<head>

    <style>
        :root {

            --wrong: #f44336;
            --primary: #fff;
            --secondary: #ddd;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff007f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass Container */
        .quiz-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow-y: auto;
            max-height: 90vh;
        }

        /* Progress Bar */
        #progress-bar {
            position: absolute;
            top: 0; left: 0; height: 6px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 0 10px #4facfe;
        }

        /* Header Info */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer-pulse { color: #ff4d4d; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Question Styles */
        .question-box { margin-bottom: 25px; }
        .en-txt { font-size: 1.2rem; font-weight: 600; display: block; margin-bottom: 5px; }
        .hi-txt { font-size: 1rem; color: var(--secondary); display: block; line-height: 1.4; }

        /* Options */
        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            color: white;
        }
        .option-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .option-btn:disabled { cursor: not-allowed; }
        
        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; border-color: #fff; }

        /* Animations */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .sad-emoji {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 1000;
            display: none;
        }

        /* Settings Screen */
        .setup-screen, .result-screen { text-align: center; }
        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            color: white;
            width: 80px;
            margin: 10px;
        }

        .btn-main {
            background: #fff;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-main:hover { transform: scale(1.05); }

            background: rgba(255, 50, 50, 0.3);
            margin-top: 30px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .confetti {
            position: fixed; width: 10px; height: 10px; background: #f00;
            z-index: 9999; top: -10px; border-radius: 50%;
            animation: fall linear forwards;
        }

            .hi-txt { font-size: 0.85rem; }
            .quiz-container { padding: 20px; }
        }
    </style>
</head>

            return;
        }

        let time = initialTime;
        timerDisp.innerText = `‚è± ${time}s`;
        timerDisp.classList.remove('timer-pulse');

        timerInterval = setInterval(() => {
            time--;
            timerDisp.innerText = `‚è± ${time}s`;
            if(time < 5) timerDisp.classList.add('timer-pulse');
            if(time <= 0) {
                clearInterval(timerInterval);
                handleAnswer({correct: false}, null); // Time out
            }
        }, 1000);
    }

    function handleAnswer(opt, btn) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(opt && opt.correct) {
            score++;
            if(btn) btn.classList.add('correct');
            document.getElementById('score-display').innerText = `Score: ${score}`;
            playSound('correct');
            createConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            // Show correct one
            btns.forEach((b, i) => {
                if(currentQuestions[qIdx].options[i].correct) b.classList.add('correct');
            });
            
            document.getElementById('sad').style.display = 'block';
            document.querySelector('.quiz-container').classList.add('shake');
            playSound('wrong');
            
            setTimeout(() => {
                document.getElementById('sad').style.display = 'none';
                document.querySelector('.quiz-container').classList.remove('shake');
            }, 1000);
        }

        qIdx++;
        setTimeout(loadQuestion, 1500);
    }

    function endQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('progress-bar').style.width = '100%';

        const percent = (score / currentQuestions.length) * 100;
        let msg = "";
        if(percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";

        document.getElementById('result-msg').innerText = msg;
        document.getElementById('final-score').innerText = `You scored ${score} out of ${currentQuestions.length}`;
    }
</script>
