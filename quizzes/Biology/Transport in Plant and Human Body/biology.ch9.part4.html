const quiz = {
    data: [],
    index: 0,
    score: 0,
    timer: null,
    time: 0,
    ctx: new (window.AudioContext || window.webkitAudioContext)(),

    start() {
        const shuffle = document.getElementById('check-shuffle').checked;
        const timeLimit = parseInt(document.getElementById('input-timer').value);
        this.time = timeLimit > 0 ? timeLimit : 0;
        this.data = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-quiz').classList.remove('hidden');
        this.load();
    },

    load() {
        const q = this.data[this.index];
        document.getElementById('text-q-en').innerText = q.en;
        document.getElementById('text-q-hi').innerText = q.hi;
        document.getElementById('label-counter').innerText = `Question ${this.index + 1}/${this.data.length}`;
        document.getElementById('progress').style.width = `${(this.index / this.data.length) * 100}%`;
        
        const grid = document.getElementById('grid-options');
        grid.innerHTML = '';
        q.opt.forEach((o, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${o.en}</span><span class="opt-hi">${o.hi}</span>`;
            btn.onclick = () => this.check(i, btn);
            grid.appendChild(btn);
        });

        this.startTimer();
    },

    startTimer() {
        clearInterval(this.timer);
        if (this.time === 0) {
            document.getElementById('label-timer').classList.add('hidden');
            return;
        }
        document.getElementById('label-timer').classList.remove('hidden');
        let current = this.time;
        const display = document.querySelector('#label-timer span');
        const badge = document.getElementById('label-timer');
        display.innerText = current;
        badge.classList.remove('pulse-red');

        this.timer = setInterval(() => {
            current--;
            display.innerText = current;
            if (current < 5) badge.classList.add('pulse-red');
            if (current <= 0) {
                clearInterval(this.timer);
                this.next();
            }
        }, 1000);
    },

    check(idx, btn) {
        clearInterval(this.timer);
        const q = this.data[this.index];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (idx === q.ans) {
            this.score++;
            btn.classList.add('correct');
            this.sound(880, 0.1, 0.1); // "Ting"
            this.confetti();
        } else {
            btn.classList.add('wrong');
            buttons[q.ans].classList.add('correct');
            this.sound(110, 0.3, 0.3); // "Buzz"
            this.showSad();
        }

        document.getElementById('label-score').innerText = `Score: ${this.score}`;
        setTimeout(() => this.next(), 1500);
    },

    next() {
        this.index++;
        if (this.index < this.data.length) {
            this.load();
        } else {
            this.finish();
        }
    },

    finish() {
        clearInterval(this.timer);
        document.getElementById('screen-quiz').classList.add('hidden');
        document.getElementById('screen-result').classList.remove('hidden');
        document.getElementById('progress').style.width = '100%';
        
        const pct = (this.score / this.data.length) * 100;
        const title = document.getElementById('result-title');
        const score = document.getElementById('result-score');
        const msg = document.getElementById('result-msg');

        score.innerText = `${this.score}/${this.data.length}`;
        
        if (pct >= 80) {
            title.innerText = "üèÜ Outstanding Performance!";
            msg.innerText = "Excellent! You have a great grasp of biology.";
            this.confetti();
        } else if (pct >= 50) {
            title.innerText = "üëè Well Done! Keep it up.";
            msg.innerText = "Good job! A little more study and you'll be perfect.";
        } else {
            title.innerText = "üìö Practice makes perfect!";
            msg.innerText = "Don't give up. Try again and focus on your mistakes.";
        }
    },

    sound(freq, vol, dur) {
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
        osc.start();
        osc.stop(this.ctx.currentTime + dur);
    },

    showSad() {
        const emoji = document.getElementById('sad-emoji');
        emoji.style.display = 'block';
        setTimeout(() => emoji.style.display = 'none', 1000);
    },

    confetti() {
        const canvas = document.getElementById('canvas-confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width,
            y: -10,
            s: Math.random() * 3 + 2,
            v: Math.random() * 3 + 2,
            c: `hsl(${Math.random() * 360}, 100%, 50%)`
        }));

        const run = () => {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.v;
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, p.s, p.s);
            });
            if (particles.some(p => p.y < canvas.height)) requestAnimationFrame(run);
        }
        run();
    }
};
