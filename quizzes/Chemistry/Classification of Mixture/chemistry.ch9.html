        const resultScreen = document.getElementById('resultScreen');
        
        const qEn = document.getElementById('qEn');
        const qHi = document.getElementById('qHi');
        const optionsContainer = document.getElementById('optionsContainer');
        const timerDisplay = document.getElementById('timerDisplay');
        const qCounter = document.getElementById('qCounter');
        const scoreCounter = document.getElementById('scoreCounter');
        const feedbackEmoji = document.getElementById('feedbackEmoji');
        const progressFill = document.getElementById('progressFill');

        // --- 4. AUDIO SYSTEM ---
        function initAudio() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!audioContext) initAudio();
            if (audioContext.state === 'suspended') audioContext.resume();

            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc.start();
                osc.stop(audioContext.currentTime + 0.5);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                osc.start();
                osc.stop(audioContext.currentTime + 0.4);
            }
        }

        // --- 5. LOGIC ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            initAudio();
            const timeVal = parseInt(document.getElementById('timeInput').value);
            const isShuffle = document.getElementById('shuffleToggle').checked;

            // Prepare questions
            questions = [...rawQuestions];
            if (isShuffle) shuffleArray(questions);

            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null); // Reset answers

            startScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            quizScreen.classList.add('active');

            loadQuestion(timeVal);
        }

        function loadQuestion(customTime) {
            if (currentQuestionIndex >= questions.length) {
                finishQuiz();
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // UI Update
            qEn.textContent = `${currentQuestionIndex + 1}. ${q.en}`;
            qHi.textContent = q.hi;
            qCounter.textContent = `Q: ${currentQuestionIndex + 1}/${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;
            
            const progressPct = ((currentQuestionIndex) / questions.length) * 100;
            progressFill.style.width = `${progressPct}%`;

            // Options
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => handleAnswer(idx, btn);
                optionsContainer.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timerInterval);
            timerDisplay.classList.remove('pulse');
            
            if (!customTime || customTime <= 0) {
                timerDisplay.style.display = 'none';
                timeLeft = null;
            } else {
                timerDisplay.style.display = 'flex';
                timeLeft = customTime;
                timerDisplay.textContent = `‚è± ${timeLeft}s`;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `‚è± ${timeLeft}s`;
                    
                    if (timeLeft < 5) timerDisplay.classList.add('pulse');
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleAnswer(-1, null); // Time out treated as wrong/skip
                    }
                }, 1000);
            }
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timerInterval);
            const q = questions[currentQuestionIndex];
            const correctIndex = q.correct;
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            
            // Disable all
            buttons.forEach(b => {
                b.disabled = true;
                b.style.cursor = 'default';
            });

            let isCorrect = false;

            if (selectedIndex === correctIndex) {
                // CORRECT
                score++;
                isCorrect = true;
                btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
            } else {
                // WRONG OR TIMEOUT
                if (btnElement) btnElement.classList.add('wrong');
                buttons[correctIndex].classList.add('correct'); // Show correct one
                playSound('wrong');
                showFeedbackEmoji('üò¢');
            }

            // Save user answer
            userAnswers[currentQuestionIndex] = isCorrect;

            setTimeout(() => {
                currentQuestionIndex++;
                const timeVal = parseInt(document.getElementById('timeInput').value);
                loadQuestion(timeVal);
            }, 1500);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');

            // Calculate metrics based on QUESTIONS ATTEMPTED/SEEN
            // Logic: If they click "Finish" early, we calculate based on progress, OR total?
            // Usually, early exit implies giving up on the rest. 
            // Let's count Score against Total Questions to be strict, or Score against Attempted?
            // "Finish & Show Results" usually implies "Stop here and grade me".
            // We will grade based on Total Questions (61) to encourage completion, 
            // OR grade based on how many they did. Let's do Total for standard quiz logic.
            
            // NOTE: Requirement says "results based on questions answered so far".
            const answeredCount = currentQuestionIndex; 
            // If answeredCount is 0, avoid NaN
            const percentage = answeredCount === 0 ? 0 : Math.round((score / answeredCount) * 100);

            const finalScoreEl = document.getElementById('finalScore');
            const resultMsg = document.getElementById('resultMsg');
            const statsText = document.getElementById('statsText');

            finalScoreEl.textContent = `${percentage}%`;
            
            statsText.textContent = `You answered ${score} correctly out of ${answeredCount} attempted questions.`;

            if (percentage >= 80) {
                resultMsg.textContent = "üèÜ Outstanding Performance! / ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®!";
                triggerConfetti(); // Celebration
            } else if (percentage >= 50) {
                resultMsg.textContent = "üëè Well Done! Keep it up. / ‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡•á! ‡§≤‡§ó‡•á ‡§∞‡§π‡•ã‡•§";
            } else {
                resultMsg.textContent = "üìö Practice makes perfect! Try again. / ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à!";
            }
        }

        // --- 6. ANIMATIONS ---
        
        function showFeedbackEmoji(emoji) {
            feedbackEmoji.textContent = emoji;
            feedbackEmoji.style.opacity = '1';
            feedbackEmoji.classList.add('shake');
            setTimeout(() => {
                feedbackEmoji.style.opacity = '0';
                feedbackEmoji.classList.remove('shake');
            }, 1000);
        }

        function triggerConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(conf);
                
                setTimeout(() => conf.remove(), 3000);
            }
        }

    </script>
</body>
