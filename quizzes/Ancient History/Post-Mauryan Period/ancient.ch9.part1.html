            --border: rgba(255, 255, 255, 0.4);

            --text-main: #ffffff;
            --text-sub: #dddddd;

            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 20px;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* Scrollbar Styling */
        .card::-webkit-scrollbar {
            width: 8px;
        }
        .card::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1); 
            border-radius: 4px;
        }
        .card::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3); 
            border-radius: 4px;
        }

        /* Screen Visibility Control */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .screen.active {
            display: flex;
        }

        /* Headings & Text */

        h2 { font-size: 1.5rem; margin-bottom: 15px; }
        p { margin-bottom: 10px; text-align: center; }

            margin: 15px 0;
            width: 100%;
            text-align: center;
        }
        label { display: block; margin-bottom: 5px; font-weight: 600; }

            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 100px;
            text-align: center;
            font-family: 'Poppins';
            font-size: 1.1rem;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Buttons */
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 15px;

        .btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .btn-finish {
            background: rgba(255, 87, 34, 0.3);
            font-size: 0.9rem;
            padding: 8px 20px;
            margin-top: 20px;
            width: 100%;

            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .timer-box {
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .pulse-red {
            animation: pulse-red 1s infinite;
            color: #ff4d4d;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--correct);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--correct);

            font-weight: 700;

        .q-hindi {

            width: 100%;

            background: rgba(255,255,255,0.1);

            border-radius: 15px;

            left: 50%;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;

            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        }

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            initAudio();
            const timerVal = parseInt(document.getElementById('timerInput').value);
            userTimeSetting = isNaN(timerVal) || timerVal <= 0 ? 0 : timerVal;
            
            const doShuffle = document.getElementById('shuffleToggle').checked;
            questions = [...rawData];
            if (doShuffle) shuffleArray(questions);

            currentQIndex = 0;
            score = 0;
            scoreEl.innerText = `Score: ${score}`;

            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timer);
            const q = questions[currentQIndex];
            
            // UI Updates
            qEngEl.innerHTML = q.qE;
            qHinEl.innerHTML = q.qH;
            qCountEl.innerText = `Q: ${currentQIndex + 1}/${questions.length}`;
            progressEl.style.width = `${((currentQIndex) / questions.length) * 100}%`;
            
            optionsGrid.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-eng">${String.fromCharCode(65+idx)}. ${opt.e}</span><span class="opt-hin">${opt.h}</span>`;
                btn.onclick = () => checkAnswer(idx, btn);
                optionsGrid.appendChild(btn);
            });

            // Timer Logic
            if (userTimeSetting > 0) {
                timerBox.style.display = 'flex';
                timeLeft = userTimeSetting;
                timerDisplay.innerText = timeLeft;
                timerDisplay.classList.remove('pulse-red');
                
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    if (timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleTimeout();
                    }
                }, 1000);
            } else {
                timerBox.style.display = 'none';
            }
        }

        function handleTimeout() {
            playSound('wrong');
            disableOptions();
            // Highlight correct
            const q = questions[currentQIndex];
            optionsGrid.children[q.ans].classList.add('correct-anim');
            setTimeout(nextQuestion, 2000);
        }

        function disableOptions() {
            const opts = document.querySelectorAll('.option-btn');
            opts.forEach(o => {
                o.style.pointerEvents = 'none';
                o.style.opacity = '0.7';
            });
        }

        function checkAnswer(selectedIdx, btnElement) {
            clearInterval(timer);
            disableOptions();
            const q = questions[currentQIndex];

            if (selectedIdx === q.ans) {
                // Correct
                score++;
                scoreEl.innerText = `Score: ${score}`;
                btnElement.classList.add('correct-anim');
                btnElement.style.opacity = '1';
                playSound('correct');
                triggerConfetti();
            } else {

                emojiOverlay.classList.add('show');
                setTimeout(() => emojiOverlay.classList.remove('show'), 1000);

            setTimeout(nextQuestion, 1500);

            currentQIndex++;

        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 5 + 2,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if(p.y < canvas.height) active = true;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                });
                if(active) requestAnimationFrame(animate);
                else ctx.clearRect(0,0,canvas.width, canvas.height);
            }
            animate();
        }
