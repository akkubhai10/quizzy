    // --- State Variables ---
    let currentPool = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 0;
    let manualTimeLimit = 0;
    let isQuizActive = false;

    // --- Audio System ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, now); // A5
            osc.frequency.exponentialRampToValueAtTime(1760, now + 0.1); // A6
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // --- Core Logic ---
    function startQuiz() {
        // Init Settings
        const timeVal = document.getElementById('timeInput').value;
        manualTimeLimit = parseInt(timeVal) || 0;
        const shuffle = document.getElementById('shuffleToggle').classList.contains('active');

        // Setup Questions
        currentPool = [...questionBank];
        if(shuffle) currentPool.sort(() => Math.random() - 0.5);

        // Reset State
        currentIndex = 0;
        score = 0;
        isQuizActive = true;

        // UI Switch
        document.getElementById('startScreen').classList.remove('active');
        document.getElementById('quizScreen').classList.add('active');
        document.getElementById('resultScreen').classList.remove('active');

        // Total count
        document.getElementById('qTotal').innerText = currentPool.length;

        loadQuestion();
    }

    function loadQuestion() {
        if (!isQuizActive) return;
        
        // Check End
        if (currentIndex >= currentPool.length) {
            finishQuiz(false); // Natural finish
            return;
        }

        clearInterval(timerInterval);
        const q = currentPool[currentIndex];

        // UI Updates
        document.getElementById('qCurrent').innerText = currentIndex + 1;
        document.getElementById('scoreDisplay').innerText = score;
        
        // Progress Bar
        const pct = (currentIndex / currentPool.length) * 100;
        document.getElementById('progressBar').style.width = `${pct}%`;

        // Text Content
        document.getElementById('qEng').innerText = q.en;
        document.getElementById('qHin').innerText = q.hi;

        // Options
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="opt-eng">${String.fromCharCode(65+idx)}. ${opt.en}</span>
                <span class="opt-hin">${opt.hi}</span>
            `;
            btn.onclick = () => handleAnswer(idx, btn);
            container.appendChild(btn);
        });

        // Timer Logic
        const tDisplay = document.getElementById('timerDisplay');
        if (manualTimeLimit > 0) {
            tDisplay.style.display = 'flex';
            tDisplay.classList.remove('pulse-red');
            timeLeft = manualTimeLimit;
            tDisplay.innerText = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                tDisplay.innerText = timeLeft;
                if(timeLeft <= 5) tDisplay.classList.add('pulse-red');
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            tDisplay.style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btn) {
        if (!isQuizActive) return;
        clearInterval(timerInterval);
        
        const q = currentPool[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === q.correct) {
            btn.classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti();
        } else {
            btn.classList.add('wrong');
            allBtns[q.correct].classList.add('correct');
            playSound('wrong');
            showEmoji(false);
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const q = currentPool[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        
        // Show correct
        allBtns[q.correct].classList.add('correct');
        playSound('wrong');
        showEmoji(false);

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz(earlyExit = false) {
        isQuizActive = false;
        clearInterval(timerInterval);

        // Logic: Calculate % based on QUESTIONS ANSWERED so far (or attempted)
        // If early exit, denominator is currentIndex (questions seen).
        // If natural finish, denominator is total length.
        
        let denominator = currentIndex;
        if(earlyExit && denominator === 0) denominator = 1; // Avoid divide by zero if exited immediately
        if(!earlyExit) denominator = currentPool.length;

        const percentage = Math.round((score / denominator) * 100);

        // UI Switch
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');

        // Fill Data
        const circle = document.getElementById('finalScoreCircle');
        circle.innerText = `${percentage}%`;
        
        // Dynamic Coloring & Message
        let msg = "";
        let color = "";
        
        if (percentage >= 80) {
            msg = "üèÜ Outstanding Performance!";
            color = "#4ade80"; // Green
        } else if (percentage >= 50) {
            msg = "üëè Well Done! Keep it up.";
            color = "#facc15"; // Yellow
        } else {
            msg = "üìö Practice makes perfect! Try again.";
            color = "#ef4444"; // Red
        }

        circle.style.borderColor = color;
        circle.style.color = color;
        document.getElementById('resultTitle').innerText = msg;
        document.getElementById('resultDetails').innerText = `You answered ${score} out of ${denominator} questions correctly.`;
    }

    // --- Visual FX ---
    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const el = document.createElement('div');
            el.className = 'confetti';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            el.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
    }

    function showEmoji(isCorrect) {
        if(!isCorrect) {
            const el = document.getElementById('emojiOverlay');
            el.style.opacity = 1;
            el.classList.add('shake');
            setTimeout(() => {
                el.style.opacity = 0;
                el.classList.remove('shake');
            }, 800);
        }
    }
</script>
