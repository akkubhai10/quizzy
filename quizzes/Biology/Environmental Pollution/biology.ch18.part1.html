<html lang="en">

            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 25px;
            width: 95%;
            max-width: 700px;
            padding: 30px;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; }
        .screen.active { display: flex; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2rem; margin-bottom: 20px; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--secondary-text); }

            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px; }

        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn-finish { background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%); margin-top: auto; padding: 10px 20px; font-size: 0.9rem; }

        /* Quiz UI */
        .progress-bar-container { position: absolute; top: 0; left: 0; width: 100%; height: 6px; border-radius: 25px 25px 0 0; overflow: hidden; }

        .header-info { display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px; margin-top: 10px; font-weight: 600; }
        .timer-badge { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; gap: 5px; }
        .pulse-red { animation: pulseRed 1s infinite; color: var(--accent-red); font-weight: bold; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .question-box { margin-bottom: 20px; width: 100%; }
        .q-text-en { font-size: 1.2rem; font-weight: 700; color: white; margin-bottom: 5px; line-height: 1.4; }
        .q-text-hi { font-size: 1rem; color: var(--hindi-text); font-weight: 400; line-height: 1.4; }

        .options-grid { display: grid; gap: 12px; width: 100%; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .feedback-emoji {

        /* Confetti */
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f0f; animation: fall linear forwards; pointer-events: none; z-index: 9999; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        @media (max-width: 480px) {
            .quiz-container { padding: 20px; min-height: 400px; }
            h1 { font-size: 1.5rem; }
            .q-text-en { font-size: 1.1rem; }
            .btn { width: 100%; }
        }
    </style>
</head>

    /* --- Logic --- */
    let currentQuestionIndex = 0;
    let score = 0;
    let timerInterval;
    let timerValue = 0;
    let timerEnabled = false;
    let shuffledQuestions = [];
    let isFinished = false;

    // Elements
    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const timerInput = document.getElementById('timerInput');
    const shuffleToggle = document.getElementById('shuffleToggle');
    const progressBar = document.getElementById('progressBar');
    const timerDisplay = document.getElementById('timerDisplay');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const questionCounter = document.getElementById('questionCounter');
    const qEn = document.getElementById('qEn');
    const qHi = document.getElementById('qHi');
    const optionsContainer = document.getElementById('optionsContainer');
    const sadEmoji = document.getElementById('sadEmoji');
    const timerContainer = document.getElementById('timerContainer');

    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // Confetti
    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const el = document.createElement('div');
            el.classList.add('confetti');
            el.style.left = Math.random() * 100 + 'vw';
            el.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            el.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    }

    function startQuiz() {
        // Settings
        const tVal = parseInt(timerInput.value);
        if (tVal && tVal > 0) {
            timerValue = tVal;
            timerEnabled = true;
            timerDisplay.innerText = tVal;
        } else {
            timerEnabled = false;
            timerContainer.style.display = 'none';
        }

        // Shuffle logic
        if (shuffleToggle.checked) {
            shuffledQuestions = [...questionData].sort(() => Math.random() - 0.5);
        } else {
            shuffledQuestions = [...questionData];
        }

        currentQuestionIndex = 0;
        score = 0;
        isFinished = false;

        // UI Transition
        startScreen.classList.remove('active');
        quizScreen.classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (isFinished) return;
        
        // Reset state
        clearInterval(timerInterval);
        sadEmoji.style.display = 'none';
        optionsContainer.innerHTML = '';
        timerDisplay.classList.remove('pulse-red');
        
        // Check end
        if (currentQuestionIndex >= shuffledQuestions.length) {
            endQuiz();
            return;
        }

        // Update UI info
        const q = shuffledQuestions[currentQuestionIndex];
        questionCounter.innerText = `Q: ${(currentQuestionIndex + 1).toString().padStart(2, '0')}/${shuffledQuestions.length}`;
        scoreDisplay.innerText = `Score: ${score}`;
        const progressPercent = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
        progressBar.style.width = `${progressPercent}%`;

        // Render Text
        qEn.innerText = q.en;
        qHi.innerText = q.hi;

        // Render Options
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(index, q.correct, btn);
            optionsContainer.appendChild(btn);
        });

        // Timer Logic
        if (timerEnabled) {
            let timeLeft = timerValue;
            timerDisplay.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                
                if (timeLeft < 5) timerDisplay.classList.add('pulse-red');
                else timerDisplay.classList.remove('pulse-red');

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoMove(false); // Time out counts as wrong/skip
                }
            }, 1000);
        }
    }

    function checkAnswer(selectedIndex, correctIndex, btnElement) {
        clearInterval(timerInterval); // Stop timer
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true); // Disable click

        if (selectedIndex === correctIndex) {
            // Correct
            btnElement.classList.add('correct');
            score++;
            scoreDisplay.innerText = `Score: ${score}`;
            playSound('correct');
            triggerConfetti();
        } else {
            // Wrong
            btnElement.classList.add('wrong');
            buttons[correctIndex].classList.add('correct'); // Show correct one
            playSound('wrong');
            sadEmoji.style.display = 'block';
        }

        setTimeout(() => autoMove(true), 1500);
    }

    function autoMove(answered) {
        currentQuestionIndex++;
        loadQuestion();
    }

    function endQuiz() {
        isFinished = true;
        clearInterval(timerInterval);
        quizScreen.classList.remove('active');
        resultScreen.classList.add('active');

        // Logic for Early Exit: Results based on questions ANSWERED so far? 
        // Or total questions? The prompt says "based on questions answered so far".
        // However, usually quizzes show Total Score out of Total Questions.
        // I will show Score obtained vs Total Questions in the quiz to be accurate.
        
        const total = shuffledQuestions.length;
        const percentage = Math.round((score / total) * 100);

        document.getElementById('finalScoreVal').innerText = score;
        document.getElementById('finalTotalVal').innerText = '/ ' + total;
        document.getElementById('percentageDisplay').innerText = `${percentage}% Accuracy`;

        const msgEl = document.getElementById('resultMessage');
        if (percentage >= 80) msgEl.innerText = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msgEl.innerText = "üëè Well Done! Keep it up.";
        else msgEl.innerText = "üìö Practice makes perfect! Try again.";
    }
