<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Polity: Making of Constitution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(45deg, #240b36, #c31432, #2c3e50, #4ca1af);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .app-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @media(min-width: 768px) { .app-container { height: 90vh; border-radius: 25px; } }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        .screen { display: none; width: 100%; height: 100%; animation: fadeIn 0.4s ease; flex-direction: column; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #ddd; font-size: 0.9rem; margin-bottom: 30px; }

        .controls { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px; }
        input[type="number"] {
            padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3); color: white; text-align: center; width: 200px;
        }

        .toggle-box { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px; }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; padding: 15px 40px; border-radius: 50px;
            color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.95); }

        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass-border);
        }
        .progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.1); }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s; }

        .timer-circle { width: 45px; height: 45px; border-radius: 50%; border: 3px solid white; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .pulse-red { border-color: var(--accent-red); color: var(--accent-red); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid var(--accent-blue); }
        .q-en { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .q-hi { font-size: 1rem; color: var(--text-hindi); }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; cursor: pointer; transition: background 0.2s;
        }
        .correct { background: rgba(0, 230, 118, 0.3) !important; border: 1px solid var(--accent-green) !important; }
        .wrong { background: rgba(255, 23, 68, 0.3) !important; border: 1px solid var(--accent-red) !important; }
        .disabled { pointer-events: none; }

        .footer-action {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            display: flex; justify-content: center;
        }

        .result-circle {
            width: 120px; height: 120px; border-radius: 50%;
            margin: 20px auto; display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: bold; border: 8px solid var(--accent-green);
        }

        #emoji-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; z-index: 100; display: none; }
        .confetti { position: fixed; width: 8px; height: 8px; top: -10px; z-index: 99; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

<div class="app-container">
    <div id="emoji-overlay"></div>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    <div id="start-screen" class="screen active scroll-area">
        <h1>Indian Polity Master</h1>
        <p class="subtitle">Making of the Constitution (124 Questions)</p>
        <div class="controls">
            <label>Timer (Seconds per Question)</label>
            <input type="number" id="timerInput" value="0">
            <div class="toggle-box">
                <input type="checkbox" id="shuffleToggle">
                <span>Shuffle Questions</span>
            </div>
            <button class="btn-primary" onclick="app.start()">Start Quiz ðŸš€</button>
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="quiz-header">
            <div id="q-counter">Q: 1/124</div>
            <div id="score-display">Score: 0</div>
            <div id="timer-display" class="timer-circle"></div>
        </div>
        <div class="scroll-area" id="question-container"></div>
        <div class="footer-action">
            <button class="btn-primary" style="background:#ff5722; padding: 10px 20px; font-size: 0.9rem;" onclick="app.finish()">Finish Quiz</button>
        </div>
    </div>

    <div id="result-screen" class="screen scroll-area" style="text-align: center;">
        <h1>Quiz Completed!</h1>
        <div class="result-circle" id="final-percent">0%</div>
        <h2 id="final-msg"></h2>
        <div style="margin: 20px 0;">
            <p>Correct: <span id="res-correct" style="color:var(--accent-green)">0</span></p>
            <p>Wrong/Skipped: <span id="res-wrong" style="color:var(--accent-red)">0</span></p>
        </div>
        <button class="btn-primary" onclick="location.reload()">Restart ðŸ”„</button>
    </div>
</div>

{q:"Who was the permanent President of the Constituent Assembly?",h:"à¤¸à¤‚à¤µà¤¿à¤§à¤¾à¤¨ à¤¸à¤­à¤¾ à¤•à¤¾ à¤¸à¥à¤¥à¤¾à¤¯à¥€ à¤…à¤§à¥à¤¯à¤•à¥à¤· à¤•à¤¿à¤¸à¥‡ à¤¬à¤¨à¤¾à¤¯à¤¾ à¤—à¤¯à¤¾ ?",o:[{e:"Dr. Rajendra Prasad",h:"à¤¡à¥‰. à¤°à¤¾à¤œà¥‡à¤¨à¥à¤¦à¥à¤° à¤ªà¥à¤°à¤¸à¤¾à¤¦"},{e:"Sachchidanand Sinha",h:"à¤¸à¤šà¥à¤šà¤¿à¤¦à¤¾à¤¨à¤‚à¤¦ à¤¸à¤¿à¤¨à¥à¤¹à¤¾"},{e:"V.T. Krishnamachari",h:"à¤µà¥€.à¤Ÿà¥€. à¤•à¥ƒà¤·à¥à¤£à¤¾à¤®à¤¾à¤šà¤¾à¤°à¥€"},{e:"Dr. H.C. Mukherjee",h:"à¤¡à¥‰. à¤à¤š.à¤¸à¥€. à¤®à¥à¤–à¤°à¥à¤œà¥€"}],a:0},
{q:"When was the Objectives Resolution moved in the Constituent Assembly?",h:"à¤¸à¤‚à¤µà¤¿à¤§à¤¾à¤¨ à¤¸à¤­à¤¾ à¤®à¥‡à¤‚ à¤‰à¤¦à¥à¤¦à¥‡à¤¶à¥à¤¯ à¤ªà¥à¤°à¤¸à¥à¤¤à¤¾à¤µ à¤•à¤¬ à¤ªà¥‡à¤¶ à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾ ?",o:[{e:"14 Dec 1946",h:"14 à¤¦à¤¿à¤¸à¤‚à¤¬à¤° 1946"},{e:"13 Dec 1946",h:"13 à¤¦à¤¿à¤¸à¤‚à¤¬à¤° 1946"},{e:"11 Dec 1948",h:"11 à¤¦à¤¿à¤¸à¤‚à¤¬à¤° 1948"},{e:"9 Dec 1946",h:"9 à¤¦à¤¿à¤¸à¤‚à¤¬à¤° 1946"}],a:1},

{q:"Who was the Chairman of the Drafting Committee?",h:"à¤¸à¤‚à¤µà¤¿à¤§à¤¾à¤¨ à¤•à¥‡ à¤ªà¥à¤°à¤¾à¤°à¥‚à¤ª à¤¸à¤®à¤¿à¤¤à¤¿ à¤•à¥‡ à¤…à¤§à¥à¤¯à¤•à¥à¤· à¤•à¥Œà¤¨ à¤¥à¥‡à¤‚ ?",o:[{e:"H.C. Mukherjee",h:"à¤à¤š à¤¸à¥€ à¤®à¥à¤–à¤°à¥à¤œà¥€"},{e:"J.B. Kripalani",h:"à¤œà¥‡.à¤¬à¥€. à¤•à¥ƒà¤ªà¤²à¤¾à¤¨à¥€"},{e:"Gopinath Bardoloi",h:"à¤—à¥‹à¤ªà¥€à¤¨à¤¾à¤¥ à¤¬à¥‹à¤¦à¥‹à¤²à¥‹à¤ˆ"},{e:"Dr. Ambedkar",h:"à¤…à¤®à¥à¤¬à¥‡à¤¡à¤•à¤° à¤¸à¤¾à¤¹à¤¬"}],a:3},
{q:"When was the Constitution adopted by the Constituent Assembly?",h:"à¤¸à¤‚à¤µà¤¿à¤§à¤¾à¤¨ à¤¸à¤­à¤¾ à¤¦à¥à¤µà¤¾à¤°à¤¾ à¤¸à¤‚à¤µà¤¿à¤§à¤¾à¤¨ à¤•à¥‹ à¤•à¤¬ à¤…à¤‚à¤—à¥€à¤•à¤¾à¤° à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾ ?",o:[{e:"26 Nov 1949",h:"26 à¤¨à¤µà¤‚à¤¬à¤° 1949"},{e:"22 July 1947",h:"22 à¤œà¥à¤²à¤¾à¤ˆ 1947"},{e:"25 Nov 1950",h:"25 à¤¨à¤µà¤‚à¤¬à¤° 1950"},{e:"26 Jan 1950",h:"26 à¤œà¤¨à¤µà¤°à¥€ 1950"}],a:0}

];

const app = {
    questions: [], currIndex: 0, score: 0, timer: null, limit: 0,
    stats: { correct: 0, wrong: 0 },

    start: () => {
        const tVal = document.getElementById('timerInput').value;
        app.limit = parseInt(tVal) || 0;
        app.questions = [...DB];
        if(document.getElementById('shuffleToggle').checked) app.questions.sort(() => Math.random() - 0.5);

        app.currIndex = 0; app.score = 0; app.stats = { correct: 0, wrong: 0 };
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        app.loadQuestion();
    },

    loadQuestion: () => {
        if(app.currIndex >= app.questions.length) { app.finish(); return; }
        const q = app.questions[app.currIndex];
        
        document.getElementById('q-counter').innerText = `Q: ${app.currIndex + 1}/${app.questions.length}`;
        document.getElementById('score-display').innerText = `Score: ${app.score}`;
        document.getElementById('progressBar').style.width = `${(app.currIndex / app.questions.length) * 100}%`;

        document.getElementById('question-container').innerHTML = `
            <div class="question-box"><div class="q-en">${q.q}</div><div class="q-hi">${q.h}</div></div>
            <div class="options-grid">${q.o.map((opt, i) => `
                <div class="option-btn" onclick="app.check(${i}, this)">
                    <div style="font-weight:600">${opt.e}</div><div style="font-size:0.85rem; color:#ccc">${opt.h}</div>
                </div>`).join('')}</div>`;

        clearInterval(app.timer);
        const display = document.getElementById('timer-display');
        if(app.limit > 0) {
            let left = app.limit; display.innerText = left; display.style.display = 'flex';
            app.timer = setInterval(() => {
                left--; display.innerText = left;
                if(left < 5) display.classList.add('pulse-red');
                if(left <= 0) app.check(-1, null);
            }, 1000);
        } else { display.style.display = 'none'; }
    },

    check: (idx, btn) => {
        clearInterval(app.timer);
        const q = app.questions[app.currIndex];
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if(idx === q.a) {
            btn.classList.add('correct'); app.score++; app.stats.correct++;
            app.triggerConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            buttons[q.a].classList.add('correct');
            app.stats.wrong++;
        }

        setTimeout(() => { app.currIndex++; app.loadQuestion(); }, 1200);
    },

    finish: () => {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        const percent = Math.round((app.score / app.questions.length) * 100);
        document.getElementById('final-percent').innerText = percent + "%";
        document.getElementById('res-correct').innerText = app.stats.correct;
        document.getElementById('res-wrong').innerText = app.stats.wrong;
        document.getElementById('final-msg').innerText = percent > 50 ? "Great Job!" : "Keep Practicing!";
    },

    triggerConfetti: () => {
        for(let i=0; i<20; i++) {
            const c = document.createElement('div'); c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
            c.style.animationDuration = (Math.random()*2+2)+'s';
            document.body.appendChild(c); setTimeout(() => c.remove(), 3000);
        }
    }
};
