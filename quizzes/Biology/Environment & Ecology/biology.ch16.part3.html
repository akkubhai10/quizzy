<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Ecology Quiz | Professional Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #6a11cb, #2575fc, #ff007f);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --text-hi: #ddd;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: moveBg 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes moveBg { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* Glassmorphism Card */
        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: white;
            position: relative;
            z-index: 5;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            top: 0; left: 0; height: 6px;
            background: var(--correct);
            box-shadow: 0 0 10px var(--correct);
            transition: width 0.4s ease;
            border-radius: 25px 0 0 0;
        }

        /* Screens */
        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        /* UI Elements */
        .header { display: flex; justify-content: space-between; margin-bottom: 25px; font-weight: 600; }
        .timer-box { font-size: 1.2rem; padding: 5px 15px; border-radius: 15px; background: rgba(0,0,0,0.2); }
        .pulse-red { color: var(--wrong); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100%{opacity:1} 50%{opacity:0.5} }

        .question-box { margin-bottom: 30px; }
        .q-en { font-size: 1.4rem; font-weight: 700; line-height: 1.3; }
        .q-hi { font-size: 1rem; color: var(--text-hi); margin-top: 5px; }

        .options-grid { display: grid; gap: 15px; }
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: scale(1.02); }
        .option-btn:disabled { cursor: default; }
        .opt-hi { font-size: 0.85rem; color: var(--text-hi); margin-top: 3px; }

        .correct { background: var(--correct) !important; border-color: transparent; }
        .wrong { background: var(--wrong) !important; border-color: transparent; }

        .btn {
            border: none; padding: 15px 30px; border-radius: 50px; 
            font-weight: 700; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; width: 100%;
        }
        .btn-start { background: white; color: #2575fc; margin-top: 20px; }
        .btn-finish { background: rgba(255,255,255,0.2); color: white; margin-top: 20px; width: auto; font-size: 0.8rem; }

        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: white; margin-top: 10px;
        }

        /* Feedbacks */
        #emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; display: none; z-index: 100;
        }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake { 0%,100%{left:50%} 25%{left:48%} 75%{left:52%} }

        canvas#confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

        .result-screen { text-align: center; }
        .score-text { font-size: 4rem; font-weight: 700; margin: 20px 0; }
    </style>
</head>

    <canvas id="confetti"></canvas>

            <div style="margin-top:30px;">

            <button class="btn btn-start" onclick="quizApp.start()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">

            </div>

            <div class="options-grid" id="options"></div>

            <button class="btn btn-finish" onclick="quizApp.end(true)">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen result-screen">

            <div class="score-text" id="final-score">0</div>
            <p id="message" style="margin-bottom:30px; font-size:1.2rem;"></p>

        </div>
    </div>

        { en: "True statement among these:", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§ï‡§•‡§® ‡§∏‡§π‡•Ä ‡§π‡•à?", options: [{en: "Energy flow in biosphere is unidirectional", hi: "‡§ú‡•à‡§µ‡§Æ‡§£‡•ç‡§°‡§≤‡•Ä‡§Ø ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§µ‡§æ‡§π ‡§è‡§ï‡§¶‡§ø‡§∂‡•Ä‡§Ø ‡§π‡•ã‡§§‡§æ ‡§π‡•à"},{en: "Energy flow in biosphere is cyclic", hi: "‡§ú‡•à‡§µ‡§Æ‡§£‡•ç‡§°‡§≤‡•Ä‡§Ø ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§µ‡§æ‡§π ‡§ö‡§ï‡•ç‡§∞‡•Ä‡§Ø ‡§π‡•ã‡§§‡§æ ‡§π‡•à"},{en: "Relative loss of energy decreases with trophic levels", hi: "‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§¨‡•ù‡§§‡•á ‡§™‡•ã‡§∑‡§£ ‡§∏‡•ç‡§§‡§∞ ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§∏‡§æ‡§™‡•á‡§ï‡•ç‡§∑‡§ø‡§ï ‡§ï‡•ç‡§∑‡§Ø ‡§ò‡§ü‡§§‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à"},{en: "Species at higher levels use energy more efficiently", hi: "‡§™‡•ç‡§∞‡§ó‡§æ‡§Æ‡•Ä ‡§¨‡•ù‡§§‡•á ‡§™‡•ã‡§∑‡§£ ‡§∏‡•ç‡§§‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§∏‡§æ‡§• ‡§™‡•ç‡§∞‡§ú‡§æ‡§§‡§ø‡§Ø‡§æ‡§Å ‡§∏‡•Å‡§≤‡§≠ ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§â‡§™‡§≠‡•ã‡§ó ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡§Æ ‡§¶‡§ï‡•ç‡§∑ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à"}], correct: 0 },

        { en: "Energy pyramid in any ecosystem is:", hi: "‡§ï‡§ø‡§∏‡•Ä ‡§≠‡•Ä ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡§æ ‡§™‡§ø‡§∞‡§æ‡§Æ‡§ø‡§° ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", options: [{en: "Always upright", hi: "‡§π‡§Æ‡•á‡§∂‡§æ ‡§∏‡•Ä‡§ß‡§æ"},{en: "Upright and inverted", hi: "‡§π‡§Æ‡•á‡§∂‡§æ ‡§∏‡•Ä‡§ß‡§æ ‡§î‡§∞ ‡§â‡§≤‡•ç‡§ü‡§æ"},{en: "Always inverted", hi: "‡§π‡§Æ‡•á‡§∂‡§æ ‡§â‡§≤‡•ç‡§ü‡§æ"},{en: "None of these", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"}], correct: 0 },
        { en: "Driving force of ecosystem is:", hi: "‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ï‡§æ ‡§™‡•ç‡§∞‡•á‡§∞‡§ï ‡§¨‡§≤ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", options: [{en: "Carbohydrate", hi: "‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•á‡§ü"},{en: "Biomass", hi: "‡§¨‡§æ‡§Ø‡•ã‡§Æ‡§æ‡§∏"},{en: "Carbon", hi: "‡§ï‡§æ‡§∞‡•ç‡§¨‡§®"},{en: "Solar Energy", hi: "‡§∏‡•å‡§∞ ‡§ä‡§∞‡•ç‡§ú‡§æ"}], correct: 3 },
        { en: "Who first used 'Ecological Transition'?", hi: "'‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§∏‡§Ç‡§ï‡•ç‡§∞‡§Æ‡§£' ‡§Ö‡§µ‡§ß‡§æ‡§∞‡§£‡§æ ‡§ï‡§æ ‡§∏‡§∞‡•ç‡§µ‡§™‡•ç‡§∞‡§•‡§Æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ-", options: [{en: "Elton", hi: "‡§è‡§≤‡•ç‡§ü‡§® ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ"},{en: "Bennett", hi: "‡§¨‡•á‡§®‡•á‡§ü ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ"},{en: "Berkeley", hi: "‡§¨‡§∞‡•ç‡§ï‡§≤‡•á ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ"},{en: "Ratzel", hi: "‡§∞‡•à‡§ü‡§ú‡•á‡§≤ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ"}], correct: 1 },
        { en: "Passing of nutrients through ecosystem components is:", hi: "‡§è‡§ï ‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ï‡•á ‡§µ‡§ø‡§≠‡§ø‡§®‡•ç‡§® ‡§ò‡§ü‡§ï‡•ã‡§Ç ‡§∏‡•á ‡§π‡•ã‡§ï‡§∞ ‡§™‡•ã‡§∑‡§ï ‡§§‡§§‡•ç‡§µ‡•ã‡§Ç ‡§ï‡§æ ‡§ó‡•Å‡§ú‡§∞‡§®‡§æ ‡§ï‡§π‡§≤‡§æ‡§§‡§æ ‡§π‡•à-", options: [{en: "Biogeochemical cycle", hi: "‡§ú‡•à‡§µ-‡§≠‡•Ç-‡§∞‡§∏‡§æ‡§Ø‡§® ‡§ö‡§ï‡•ç‡§∞"},{en: "Bio-geological cycle", hi: "‡§ú‡•à‡§µ-‡§≠‡•Ç‡§ó‡§∞‡•ç‡§≠‡§ø‡§ï ‡§ö‡§ï‡•ç‡§∞"},{en: "Ecological succession", hi: "‡§™‡§æ‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§ï‡•ç‡§∞‡§Æ"},{en: "Biological cycle", hi: "‡§ú‡•à‡§µ‡•Ä‡§Ø ‡§ö‡§ï‡•ç‡§∞"}], correct: 0 },
        { en: "Effect of Global Warming:", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§µ‡•à‡§∂‡•ç‡§µ‡§ø‡§ï ‡§§‡§æ‡§™ ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ï‡§æ ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§π‡•à?", options: [{en: "Sea level rise", hi: "1. ‡§∏‡§Æ‡•Å‡§¶‡•ç‡§∞ ‡§ú‡§≤ ‡§§‡§≤ ‡§ï‡§æ ‡§¨‡•ù‡§æ‡§®"},{en: "Glacial melting", hi: "2. ‡§π‡§ø‡§Æ‡§®‡§¶‡•Ä ‡§ï‡§æ ‡§™‡§ø‡§ò‡§≤‡§®‡§æ"},{en: "Disease spread", hi: "3. ‡§¨‡•Ä‡§Æ‡§æ‡§∞‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§´‡•à‡§≤‡§®‡§æ"},{en: "All 1, 2, 3, 4", hi: "1, 2, 3 ‡§î‡§∞ 4"}], correct: 3 }

    const quizApp = {
        questions: [],
        current: 0,
        score: 0,
        timer: null,
        audioCtx: new (window.AudioContext || window.webkitAudioContext)(),

        start() {
            const shuffle = document.getElementById('shuffle').checked;
            this.questions = shuffle ? [...questionsData].sort(() => Math.random() - 0.5) : [...questionsData];
            this.current = 0;
            this.score = 0;
            
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            this.loadQuestion();
        },

        loadQuestion() {
            clearInterval(this.timer);
            const q = this.questions[this.current];
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            document.getElementById('q-count').innerText = `Question: ${this.current + 1}/${this.questions.length}`;
            document.getElementById('score-box').innerText = `Score: ${this.score}`;
            document.getElementById('progress').style.width = `${((this.current + 1) / this.questions.length) * 100}%`;

            const optBox = document.getElementById('options');
            optBox.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => this.check(i);
                optBox.appendChild(btn);
            });

            this.runTimer();
        },

        runTimer() {
            let time = parseInt(document.getElementById('timer-val').value);
            if(time <= 0) {
                document.getElementById('timer-display').style.display = 'none';
                return;
            }
            document.getElementById('timer-display').style.display = 'block';
            const secs = document.getElementById('secs');
            const box = document.getElementById('timer-display');
            
            secs.innerText = time;
            box.classList.remove('pulse-red');

            this.timer = setInterval(() => {
                time--;
                secs.innerText = time < 10 ? '0'+time : time;
                if(time < 5) box.classList.add('pulse-red');
                if(time <= 0) {
                    clearInterval(this.timer);
                    this.check(-1);
                }
            }, 1000);
        },

        check(idx) {
            clearInterval(this.timer);
            const q = this.questions[this.current];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(idx === q.correct) {
                this.score++;
                btns[idx].classList.add('correct');
                this.sound('correct');
                this.confetti();
            } else {
                if(idx !== -1) btns[idx].classList.add('wrong');
                btns[q.correct].classList.add('correct');
                this.sound('wrong');
                this.shake();
            }

            setTimeout(() => {
                this.current++;
                if(this.current < this.questions.length) this.loadQuestion();
                else this.end();
            }, 1500);
        },

        sound(type) {
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain); gain.connect(this.audioCtx.destination);
            
            if(type === 'correct') {
                osc.frequency.setValueAtTime(800, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
            }
            osc.start(); osc.stop(this.audioCtx.currentTime + 0.3);
        },

        confetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = Array.from({length:100}, () => ({
                x: Math.random()*canvas.width, y: -20, 
                c: `hsl(${Math.random()*360},70%,50%)`,
                v: Math.random()*5+2
            }));
            function frame() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.c;
                    ctx.fillRect(p.x, p.y, 10, 10);
                    p.y += p.v;
                });
                if(particles[0].y < canvas.height) requestAnimationFrame(frame);
            }
            frame();
        },

        shake() {
            const em = document.getElementById('emoji');
            em.style.display = 'block';
            em.classList.add('shake');
            setTimeout(() => { em.style.display = 'none'; em.classList.remove('shake'); }, 800);
        },

        end(early = false) {
            clearInterval(this.timer);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            const total = early ? this.current : this.questions.length;
            document.getElementById('final-score').innerText = `${this.score} / ${total}`;
            
            const pct = (this.score / total) * 100;
            let msg = "";
            if(pct >= 80) msg = "üèÜ Outstanding Performance!";
            else if(pct >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            document.getElementById('message').innerText = msg;
        }
    };
</script>
