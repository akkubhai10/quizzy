    let questions = [];

    // Audio Context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    // Confetti Logic
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function fireConfetti() {
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: -10,
                r: Math.random() * 6 + 2,
                d: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                tilt: Math.floor(Math.random() * 10) - 10
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
            p.y += p.d;
            p.tilt += 1;
            ctx.beginPath();
            ctx.lineWidth = p.r;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
            ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
            ctx.stroke();

            if (p.y > canvas.height) particles.splice(index, 1);
        });
        if (particles.length > 0) requestAnimationFrame(animateConfetti);
    }

        questions = [...rawQuestions]; // Clone array
        if (shuffle) {
            questions.sort(() => Math.random() - 0.5);

        score = 0;
        currentQuestionIndex = 0;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timer);
        const q = questions[currentQuestionIndex];
        const total = questions.length;
        
        // Update UI
        document.getElementById('question-counter').innerText = `Question ${String(currentQuestionIndex + 1).padStart(2, '0')}/${total}`;
        document.getElementById('score-counter').innerText = `Score: ${score}`;
        document.getElementById('q-en').innerText = q.qEn;
        document.getElementById('q-hi').innerText = q.qHi;
        
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = `${((currentQuestionIndex) / total) * 100}%`;

        // Options
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';
        
        q.opts.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(index, btn);
            optsContainer.appendChild(btn);
        });

        // Timer Logic
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.classList.remove('pulse-red');
        
        if (timerSetting > 0) {
            timeLeft = timerSetting;
            timerDisplay.innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft < 5) timerDisplay.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    autoMove();
                }
            }, 1000);
        } else {
            timerDisplay.innerText = "‚àû";
        }
    }

    function handleAnswer(selectedIndex, btn) {
        clearInterval(timer);
        const q = questions[currentQuestionIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        
        allBtns.forEach(b => b.disabled = true);

        if (selectedIndex === q.ans) {
            // Correct
            btn.classList.add('correct');
            score++;
            playSound('correct');
            fireConfetti();
        } else {
            // Wrong
            btn.classList.add('wrong');
            allBtns[q.ans].classList.add('correct');
            playSound('wrong');
            
            // Emoji Shake
            const emoji = document.getElementById('emoji-feedback');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.style.display = 'none';
                emoji.classList.remove('shake');
            }, 1000);
        }

        setTimeout(() => {
            nextQuestion();
        }, 1500);
    }

    function autoMove() {
        const q = questions[currentQuestionIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        allBtns[q.ans].classList.add('correct'); // Show correct answer
        setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic for Finish button clicked early
        const attempts = currentQuestionIndex; 
        const total = questions.length;
        const percentage = Math.round((score / attempts) * 100) || 0; // Prevent NaN

        document.getElementById('final-score').innerText = `${percentage}%`;
        document.getElementById('total-q').innerText = total;
        document.getElementById('correct-q').innerText = score;
        document.getElementById('wrong-q').innerText = attempts - score; // Only counts attempted

        const msg = document.getElementById('result-message');
        if (percentage >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if (percentage >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }

        document.getElementById('result-screen').classList.remove('active');
