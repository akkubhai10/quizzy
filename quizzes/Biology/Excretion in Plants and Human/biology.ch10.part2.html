<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz: Human Excretory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #ddd;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-blue: #3498db;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #6610f2, #e83e8c, #007bff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--primary-text);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 95%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .screen { display: none; flex-direction: column; }
        .screen.active { display: flex; }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
            transition: width 0.4s ease;
        }

        /* Stats */
        .header-stats {
            display: flex; justify-content: space-between;
            margin-bottom: 20px; font-weight: 600; font-size: 0.9rem;
        }

        /* Question & Options */
        .question-box { margin-bottom: 25px; }
        .q-en { font-size: 1.3rem; font-weight: 700; display: block; }
        .q-hi { font-size: 1rem; color: var(--secondary-text); display: block; margin-top: 5px; }

        .options-list { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 15px;
            cursor: pointer; text-align: left;
            transition: all 0.2s; color: white;
        }
        .option-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.02); }
        .option-btn:disabled { cursor: not-allowed; }
        .opt-en { display: block; font-weight: 600; }
        .opt-hi { display: block; font-size: 0.85rem; color: #ccc; }

        .correct { background: var(--accent-green) !important; border-color: #fff; }
        .wrong { background: var(--accent-red) !important; border-color: #fff; }

        /* Timer */
        .timer-circle { font-size: 1.2rem; font-weight: bold; text-align: center; }
        .pulse-red { color: #ff3e3e; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Feedback Emoji */
        #feedback-emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 8rem; display: none; z-index: 100;
        }
        .shake { animation: shake-anim 0.5s; }
        @keyframes shake-anim { 0%, 100% { transform: translate(-50%, -50%) rotate(0); } 25% { transform: translate(-55%, -50%) rotate(-5deg); } 75% { transform: translate(-45%, -50%) rotate(5deg); } }

        /* Buttons */
        .primary-btn {
            margin-top: 20px; padding: 15px; border-radius: 50px;
            border: none; background: white; color: #333;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .primary-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .finish-btn { background: rgba(231, 76, 60, 0.2); color: white; border: 1px solid var(--accent-red); margin-top: 30px; }

        input[type="number"] {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 10px; color: white; width: 100px;
        }

        .confetti {
            position: fixed; width: 10px; height: 10px; background-color: #f00;
            z-index: 9999; top: -10px; border-radius: 50%;
        }

        @media (max-width: 600px) {
            .glass-card { padding: 20px; }
            .q-en { font-size: 1.1rem; }
        }
    </style>
</head>

<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    </div>
</div>

        { en: "Antennal glands or green glands are excretory organs of?", hi: "‡§è‡§£‡•ç‡§ü‡•Ä‡§®‡§≤ ‡§ó‡•ç‡§≤‡•à‡§£‡•ç‡§° ‡§Ø‡§æ ‡§ó‡•ç‡§∞‡•Ä‡§® ‡§ó‡•ç‡§≤‡•à‡§£‡•ç‡§° ‡§â‡§§‡•ç‡§∏‡§∞‡•ç‡§ú‡•Ä ‡§Ö‡§Ç‡§ó ‡§π‡•à-", opts: [{en: "Cockroach", hi: "‡§ï‡•â‡§ï‡§∞‡•ã‡§ö ‡§ï‡§æ", c: false}, {en: "Starfish", hi: "‡§∏‡•ç‡§ü‡§æ‡§∞ ‡§´‡§ø‡§∂ ‡§ï‡§æ", c: false}, {en: "Prawn and Crab", hi: "‡§™‡•ç‡§∞‡•â‡§® ‡§§‡§•‡§æ ‡§ï‡•ç‡§∞‡•à‡§¨ ‡§ï‡§æ", c: true}, {en: "Octopus", hi: "‡§ë‡§ï‡•ç‡§ü‡•ã‡§™‡§∏ ‡§ï‡§æ", c: false}]},
        { en: "An artificial kidney separates which waste products from blood?", hi: "‡§ï‡•É‡§§‡•ç‡§∞‡§ø‡§Æ ‡§µ‡•É‡§ï‡•ç‡§ï ‡§ï‡§ø‡§® ‡§Ö‡§™‡§∂‡§ø‡§∑‡•ç‡§ü ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡•ã‡§Ç ‡§ï‡•ã ‡§∞‡•Ç‡§ß‡§ø‡§∞ ‡§∏‡•á ‡§Ö‡§™‡•ã‡§π‡§® ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§™‡•É‡§•‡§ï ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ?", opts: [{en: "Nitrogen", hi: "‡§®‡§æ‡§á‡§ü‡•ç‡§∞‡•ã‡§ú‡§®", c: true}, {en: "Oxygen", hi: "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§®", c: false}, {en: "Carbon", hi: "‡§ï‡§æ‡§∞‡•ç‡§¨‡§®", c: false}, {en: "All of these", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä", c: false}]},
        { en: "The method of urinating is called?", hi: "‡§Æ‡•Ç‡§§‡•ç‡§∞-‡§§‡•ç‡§Ø‡§æ‡§ó ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§µ‡§ø‡§ß‡§ø ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§≤‡§æ‡§§‡•Ä ‡§π‡•à ?", opts: [{en: "Excretion", hi: "‡§â‡§§‡•ç‡§∏‡§∞‡•ç‡§ú‡§®", c: false}, {en: "Micturition", hi: "‡§Æ‡§ø‡§ï‡•ç‡§¨‡•Å‡§∞‡•Ä‡§∏‡§®", c: true}, {en: "Osmoregulation", hi: "‡§ì‡§∏‡•ç‡§Æ‡•ã‡§∞‡•à‡§ó‡•Å‡§≤‡•á‡§∂‡§®", c: false}, {en: "Parturition", hi: "‡§™‡§æ‡§∞‡•ç‡§ß‡•Ç‡§∞‡•Ä‡§∏‡§®", c: false}]},
        { en: "How many types of nephridia are in earthworms?", hi: "‡§ï‡•á‡§Ç‡§ö‡•Å‡§Ü ‡§Æ‡•á‡§Ç ‡§â‡§§‡•ç‡§∏‡§∞‡•ç‡§ú‡•Ä ‡§Ö‡§Ç‡§ó ‡§®‡•á‡§´‡•ç‡§∞‡§ø‡§°‡§ø‡§Ø‡§æ ‡§ï‡§ø‡§§‡§®‡•á ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§π‡•ã‡§§‡•á ‡§π‡•à-", opts: [{en: "1", hi: "1", c: false}, {en: "2", hi: "2", c: false}, {en: "3", hi: "3", c: true}, {en: "4", hi: "4", c: false}]},
        { en: "Most prominent waste product from breakdown of organic molecules?", hi: "‡§ï‡§æ‡§∞‡•ç‡§¨‡§®‡§ø‡§ï ‡§Ö‡§£‡•Å‡§ì‡§Ç ‡§ï‡•á ‡§µ‡§ø‡§ñ‡§Ç‡§°‡§® ‡§∏‡•á ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§∏‡§¨‡§∏‡•á ‡§™‡•ç‡§∞‡§Æ‡•Å‡§ñ ‡§â‡§§‡•ç‡§∏‡§∞‡•ç‡§ú‡•Ä ‡§™‡§¶‡§æ‡§∞‡•ç‡§• ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à ?", opts: [{en: "Carbon Dioxide", hi: "‡§ï‡§æ‡§∞‡•ç‡§¨‡§® ‡§°‡§æ‡§á‡§ë‡§ï‡•ç‡§∏‡§æ‡§á‡§°", c: true}, {en: "Urea", hi: "‡§Ø‡•Ç‡§∞‡§ø‡§Ø‡§æ", c: false}, {en: "Ammonia", hi: "‡§Ö‡§Æ‡•ã‡§®‡§ø‡§Ø‡§æ", c: false}, {en: "Uric Acid", hi: "‡§Ø‡•Ç‡§∞‡§ø‡§ï ‡§Ö‡§Æ‡•ç‡§≤", c: false}]},
        { en: "Consider: 1. Aldosterone causes sodium reabsorption. 2. Vasopressin causes water reabsorption.", hi: "1. ‡§è‡§≤‡•ç‡§°‡•ã‡§∏‡•ç‡§ü‡•á‡§∞‡•ã‡§® ‡§π‡•â‡§∞‡•ç‡§Æ‡•ã‡§® ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§µ‡•É‡§ï‡•ç‡§ï‡§ï‡•Ä‡§Ø ‡§®‡§≤‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç ‡§∏‡•ã‡§°‡§ø‡§Ø‡§Æ ‡§ï‡§æ ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§Ö‡§µ‡§∂‡•ã‡§∑‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à 2. ‡§≠‡§æ‡§∏‡•ã‡§™‡•ç‡§∞‡•á‡§∏‡§ø‡§® ‡§π‡•â‡§∞‡•ç‡§Æ‡•ã‡§® ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§µ‡•É‡§ï‡•ç‡§ï‡§ï‡•Ä‡§Ø ‡§®‡§≤‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç ‡§ú‡§≤ ‡§ï‡§æ ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§Ö‡§µ‡§∂‡•ã‡§∑‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§", opts: [{en: "Only 1", hi: "‡§ï‡•á‡§µ‡§≤ 1", c: false}, {en: "Only 2", hi: "‡§ï‡•á‡§µ‡§≤ 2", c: false}, {en: "Both 1 and 2", hi: "1 ‡§§‡§•‡§æ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç", c: true}, {en: "Neither", hi: "‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2", c: false}]},
    ];

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerId;
    let timePerQ = 15;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type) {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 1);
        osc.stop(audioCtx.currentTime + 1);
    }

    function createConfetti() {
        for(let i=0; i<50; i++) {
            let conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            conf.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(conf);
            let anim = conf.animate([
                { top: '-10px', opacity: 1 },
                { top: '100vh', opacity: 0 }
            ], { duration: 2000 + Math.random()*3000 });
            anim.onfinish = () => conf.remove();
        }
    }

    function startQuiz() {
        timePerQ = parseInt(document.getElementById('timerInput').value) || 0;
        let shuffle = document.getElementById('shuffleToggle').checked;
        
        currentQuestions = [...allQuestions];
        if(shuffle) currentQuestions.sort(() => Math.random() - 0.5);
        
        currentIndex = 0;
        score = 0;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        showQuestion();
    }

    function showQuestion() {
        if(currentIndex >= currentQuestions.length) return endQuiz();
        
        let q = currentQuestions[currentIndex];
        document.getElementById('text-en').innerText = q.en;
        document.getElementById('text-hi').innerText = q.hi;
        document.getElementById('qCountDisplay').innerText = `Question ${currentIndex + 1}/${currentQuestions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score < 10 ? '0'+score : score}`;
        document.getElementById('progressBar').style.width = ((currentIndex) / currentQuestions.length * 100) + '%';
        
        let container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        q.opts.forEach((opt, i) => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(i);
            container.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        if(timePerQ <= 0) {
            document.getElementById('timerDisplay').innerText = '';
            return;
        }
        let timeLeft = timePerQ;
        let display = document.getElementById('timerDisplay');
        display.innerText = timeLeft;
        display.classList.remove('pulse-red');

        timerId = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            if(timeLeft < 5) display.classList.add('pulse-red');
            if(timeLeft <= 0) {
                clearInterval(timerId);
                checkAnswer(-1); // Timeout
            }
        }, 1000);
    }

    function checkAnswer(idx) {
        clearInterval(timerId);
        let q = currentQuestions[currentIndex];
        let btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        let correctIdx = q.opts.findIndex(o => o.c);
        
        if(idx !== -1 && q.opts[idx].c) {
            btns[idx].classList.add('correct');
            score++;
            playSound(800, 'sine');
            createConfetti();
        } else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[correctIdx].classList.add('correct');
            playSound(200, 'sawtooth');
            let emoji = document.getElementById('feedback-emoji');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => { emoji.style.display = 'none'; emoji.classList.remove('shake'); }, 1000);
        }

        setTimeout(() => {
            currentIndex++;
            showQuestion();
        }, 1500);
    }

    function endQuiz() {
        clearInterval(timerId);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progressBar').style.width = '100%';
        
        let percent = Math.round((score / currentQuestions.length) * 100);
        document.getElementById('finalScore').innerText = percent + '%';
        
        let msg = "";
        if(percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('resultMsg').innerText = msg;
    }
</script>
