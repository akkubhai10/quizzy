            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #dddddd;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --font-main: 'Poppins', sans-serif;
        }

        * {

            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {

            background: radial-gradient(circle at top left, #4f29f0, transparent 40%),

                        #1a1a2e; /* Deep fallback base */
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow: hidden; /* Prevent body scroll, handle inside card */

        /* Glassmorphism Container */

            width: 100%;
            max-width: 600px;
            height: 90vh; /* Fixed height for mobile scrolling */

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* --- Start Screen --- */
        .screen {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        h2 {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 30px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-family: var(--font-main);
            font-size: 1.1rem;
            text-align: center;
            outline: none;
        }
        
        input[type="number"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        /* --- Quiz UI --- */

            justify-content: flex-start;
            padding: 0;
            display: flex;
        }

        .quiz-header {
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            z-index: 5;
            flex-shrink: 0;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #00c6ff;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00c6ff;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timer-badge {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            border: 1px solid rgba(255,255,255,0.1);

        .timer-badge.danger {
            color: var(--accent-red);
            border-color: var(--accent-red);

        }

        /* Scrollable Content Area */
        .quiz-content {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px;

            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;

            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #00c6ff;

            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-text);
            margin-bottom: 8px;
            line-height: 1.4;

        .q-hi {

            color: var(--secondary-text);

        }

        .options-grid {

            flex-direction: column;

        .option-btn {

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.2);

        }

        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.2);
            border-color: var(--accent-red);

        .opt-en {

            font-size: 1rem;
            color: white;
            margin-bottom: 4px;
        }

        .opt-hi {
            font-size: 0.85rem;
            color: #ccc;
        }

        .quiz-footer {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            flex-shrink: 0;

            padding: 12px;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;

        .btn-finish:hover {

            color: #333;

            align-items: center;
            margin-bottom: 25px;

            height: 130px;

            display: flex;
            flex-direction: column;
            justify-content: center;

        @keyframes pulse {

            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        #feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 9999;
            pointer-events: none;
            display: none;
        }

        .shake-emoji {
            animation: shake 0.5s;
            display: block;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        /* Mobile Adjustments */
        @media (max-height: 700px) {
            .app-container { height: 100vh; border-radius: 0; border: none; }
        }
    </style>
</head>

    const app = {
        questions: [],

        // Audio System
        initAudio: function() {
            if (!this.audioContext) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        },

        playSound: function(type) {
            if (!this.audioContext) return;
            const osc = this.audioContext.createOscillator();
            const gain = this.audioContext.createGain();
            osc.connect(gain);
            gain.connect(this.audioContext.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, this.audioContext.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(this.audioContext.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(100, this.audioContext.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(this.audioContext.currentTime + 0.3);
            }
        },

        // Confetti System
        triggerConfetti: function() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            const colors = ['#00e676', '#2979ff', '#ff1744', '#ffea00'];

            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    bg: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    grav: 0.5
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.grav;
                    ctx.fillStyle = p.bg;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                });
                particles = particles.filter(p => p.y < canvas.height);
                if (particles.length > 0) requestAnimationFrame(draw);
            }
            draw();
        },

        startQuiz: function() {
            this.initAudio();

            const timeInput = document.getElementById('time-input').value;
            this.initialTime = timeInput ? parseInt(timeInput) : 0;
            const shuffle = document.getElementById('shuffle-toggle').checked;

            // Prepare Questions

            if (shuffle) {

        loadQuestion: function() {
            // Check boundaries
            if (this.currentIdx >= this.questions.length) {
                this.showResults();
                return;
            }

            // Scroll to top
            document.getElementById('scroll-area').scrollTop = 0;

            const q = this.questions[this.currentIdx];
            
            // UI Updates
            document.getElementById('q-counter').textContent = `Q: ${this.currentIdx + 1}/${this.questions.length}`;
            document.getElementById('score-display').textContent = `Score: ${this.score}`;
            document.getElementById('progress-bar').style.width = `${((this.currentIdx) / this.questions.length) * 100}%`;
            
            // Text
            document.getElementById('q-en').innerText = q.qEn;
            document.getElementById('q-hi').innerText = q.qHi;

            // Options
            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(97 + idx)}) ${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => this.handleAnswer(idx, btn);
                optContainer.appendChild(btn);
            });

            // Timer Setup
            clearInterval(this.timerInterval);
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('danger');
            
            if (this.initialTime > 0) {
                this.timerVal = this.initialTime;
                timerDisplay.style.display = 'flex';
                timerDisplay.innerText = this.timerVal;
                
                this.timerInterval = setInterval(() => {
                    this.timerVal--;
                    timerDisplay.innerText = this.timerVal;
                    
                    if (this.timerVal <= 5) timerDisplay.classList.add('danger');
                    
                    if (this.timerVal <= 0) {
                        clearInterval(this.timerInterval);
                        this.handleTimeUp();
                    }
                }, 1000);
            } else {
                timerDisplay.style.display = 'none';
            }
        },

        handleAnswer: function(selectedIndex, btn) {
            clearInterval(this.timerInterval);
            
            // Disable all buttons
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            const correctIndex = this.questions[this.currentIdx].correct;

            if (selectedIndex === correctIndex) {
                // Correct
                btn.classList.add('correct');
                this.score++;
                this.playSound('correct');
                this.triggerConfetti();
            } else {
                // Wrong
                btn.classList.add('wrong');
                allBtns[correctIndex].classList.add('correct'); // Show correct one
                this.playSound('wrong');
                this.triggerSadEmoji();
            }

            // Next Question Delay
            setTimeout(() => {
                this.currentIdx++;
                this.loadQuestion();
            }, 1500);
        },

        handleTimeUp: function() {
            // Time up treated as skipped/wrong. Show correct answer then move on.
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            
            const correctIndex = this.questions[this.currentIdx].correct;
            allBtns[correctIndex].classList.add('correct');
            
            this.playSound('wrong');
            
            setTimeout(() => {
                this.currentIdx++;
                this.loadQuestion();
            }, 1500);
        },

        finishEarly: function() {
            clearInterval(this.timerInterval);
            this.showResults();

            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            const totalQs = this.currentIdx === 0 ? 1 : this.currentIdx; // Prevent div by 0 if finished immediately
            // Note: Use total questions answered (or total quiz length if completed)
            const denominator = this.questions.length;
            
            document.getElementById('final-score').innerText = this.score;
            document.getElementById('total-qs').innerText = `/ ${denominator}`;
            
            const pct = (this.score / denominator) * 100;
            const circle = document.getElementById('score-circle');
            circle.style.setProperty('--score-pct', pct);

            let msg = "";
            if (pct >= 80) msg = "üèÜ Outstanding Performance!";
            else if (pct >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('result-msg').innerText = msg;
        },

        resetApp: function() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }
