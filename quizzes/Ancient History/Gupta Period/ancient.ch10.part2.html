    let currentQuestions = [];

    /* AUDIO SETUP */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }
    }

        const tInput = document.getElementById('timerInput').value;
        settings.timer = tInput ? parseInt(tInput) : 0;
        settings.shuffle = document.getElementById('shuffleToggle').checked;

        // Init Questions
        currentQuestions = [...rawQuestions];
        if(settings.shuffle) currentQuestions.sort(() => Math.random() - 0.5);
        
        // Reset State
        currentIndex = 0;
        score = 0;
        
        // UI Switch
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('quizScreen').classList.remove('hidden');
        
        loadQuestion();

    function loadQuestion() {
        clearInterval(timer);
        if(currentIndex >= currentQuestions.length) { finishQuiz(); return; }

        const data = currentQuestions[currentIndex];
        
        // Stats Update
        document.getElementById('qCount').innerText = `Q: ${currentIndex + 51}/${currentQuestions.length + 50}`; // Offset to show 51-100 logic? No, let's keep it simple relative to session, or strict to ID. Let's do strict.
        // Actually prompt says "51-100 question".

        // Timer Logic
        const timerDisplay = document.getElementById('timerDisplay');
        if(settings.timer > 0) {
            timerDisplay.classList.remove('hidden', 'pulse-red');
            timeLeft = settings.timer;
            timerDisplay.innerText = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if(timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                if(timeLeft <= 0) handleAnswer(-1, -1);
            }, 1000);
        } else {
            timerDisplay.classList.add('hidden');

        let btnsHtml = '';
        data.options.forEach((opt, idx) => {

                <span class="opt-hin">${opt.h}</span>

                <div class="q-hin">${data.qh}</div>
            </div>
            <div class="options-grid" id="optGrid">${btnsHtml}</div>
        `;
    }

            score++;
            if(btnEl) btnEl.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            if(btnEl) btnEl.classList.add('wrong');
            // Show correct
            if(correctIdx !== -1) allBtns[correctIdx].classList.add('correct');
            playSound('wrong');
            showSadEmoji();
        }

        document.getElementById('scoreVal').innerText = `Score: ${score}`;

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quizScreen').classList.add('hidden');
        document.getElementById('resultScreen').classList.remove('hidden');

        // Logic: Score based on attempted/total? Prompt says "results based on questions answered so far".
        // But usually user wants score out of total loaded. 
        const total = currentQuestions.length;
        const percent = Math.round((score / total) * 100);

        document.getElementById('finalScore').innerText = `${percent}%`;
        document.getElementById('detailedStats').innerText = `Correct: ${score} | Total Q: ${total}`;

        const msgEl = document.getElementById('finalMsg');
        const emojiEl = document.getElementById('finalEmoji');

        if(percent >= 80) {
            msgEl.innerText = "üèÜ Outstanding Performance!"; emojiEl.innerText = "ü§©";
        } else if(percent >= 50) {
            msgEl.innerText = "üëè Well Done! Keep it up."; emojiEl.innerText = "üòé";
        } else {
            msgEl.innerText = "üìö Practice makes perfect! Try again."; emojiEl.innerText = "ü•∫";
        }
    }

    /* --- CONFETTI --- */
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width, y: -10,
                w: Math.random() * 10 + 5, h: Math.random() * 5 + 5,
                dx: Math.random() * 4 - 2, dy: Math.random() * 5 + 2,
                color: `hsl(${Math.random()*360}, 100%, 50%)`
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            let active = false;
            particles.forEach(p => {
                p.x += p.dx; p.y += p.dy;
                if(p.y < canvas.height) {
                    active = true;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });
            if(active) requestAnimationFrame(draw);
        }
        draw();
    }
</script>
