<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Complete Quiz (1-79)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #141E30, #243B55, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            width: 95%;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            max-height: 95vh;
            overflow-y: auto;
        }

        /* Start Screen */
        .screen { display: none; flex-direction: column; gap: 1.5rem; text-align: center; }
        .screen.active { display: flex; }

        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); line-height: 1.3; }
        
        .input-group { display: flex; flex-direction: column; gap: 0.5rem; align-items: center; }
        input[type="number"] {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 10px; color: white; text-align: center; font-size: 1.2rem; width: 120px; outline: none;
        }

        .toggle-container { display: flex; align-items: center; gap: 10px; cursor: pointer; justify-content: center; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.3); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(26px); }

        button.btn-primary {
            background: rgba(255, 255, 255, 0.2); border: 1px solid var(--glass-border);
            padding: 15px 30px; font-size: 1.2rem; color: white; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s, background 0.2s; font-weight: 600;
        }
        button.btn-primary:hover { transform: scale(1.05); background: rgba(255, 255, 255, 0.3); }

        /* Quiz UI */
        .hud { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; }
        .progress-container { width: 100%; height: 6px; background: rgba(0,0,0,0.3); border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--accent-green); transition: width 0.3s ease; box-shadow: 0 0 10px var(--accent-green); }
        
        .timer { font-size: 1.3rem; font-weight: 700; border: 2px solid white; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
        .timer.pulse-red { color: var(--accent-red); border-color: var(--accent-red); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-box { margin: 10px 0 20px 0; text-align: left; }
        .q-text-en { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; line-height: 1.4; color: #fff; }
        .q-text-hi { font-size: 1rem; color: var(--secondary-text); font-weight: 400; margin-bottom: 15px; line-height: 1.5; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }

        .options-grid { display: grid; gap: 10px; }
        .option-btn {
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border);
            padding: 12px; border-radius: 12px; color: white; text-align: left;
            cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.15); transform: translateX(5px); }
        .opt-en { font-size: 0.95rem; font-weight: 600; }
        .opt-hi { font-size: 0.9rem; color: #ccc; margin-top: 4px; }

        .option-btn.correct { background: rgba(0, 230, 118, 0.6) !important; border-color: var(--accent-green); }
        .option-btn.wrong { background: rgba(255, 23, 68, 0.6) !important; border-color: var(--accent-red); }

        .finish-btn { margin-top: 20px; width: 100%; background: rgba(255, 193, 7, 0.3); font-size: 1rem; padding: 12px; }

        /* Result Screen */
        .score-display { font-size: 4rem; font-weight: 700; margin: 10px 0; color: var(--accent-green); }
        .stats-box { text-align: left; width: 100%; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-bottom: 20px; font-size: 1.1rem; }

        /* Overlay */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .emoji-feedback { font-size: 6rem; animation: shake 0.5s ease-in-out; display: none; }
        .flower { position: absolute; top: -50px; background: white; width: 10px; height: 10px; border-radius: 50%; animation: fall linear forwards; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-20px); } 75% { transform: translateX(20px); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
        
        @media (max-width: 600px) {
            .glass-card { padding: 1rem; width: 100%; height: 100vh; border-radius: 0; max-height: 100vh; }
            h1 { font-size: 1.4rem; }
            .q-text-en { font-size: 1rem; }
            .q-text-hi { font-size: 0.95rem; }
            .option-btn { padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div class="glass-card">
        <div id="start-screen" class="screen active">
            <h1>Indian Economy<br><span style="font-size: 0.6em; color: #ccc;">Poverty & Unemployment (1-79)</span></h1>
            
            <div class="input-group">
                <label>Timer (Seconds)</label>
                <input type="number" id="timer-input" placeholder="30">
            </div>

            <div class="toggle-container" onclick="document.getElementById('shuffle-toggle').click()">
                <label class="switch">
                    <input type="checkbox" id="shuffle-toggle">
                    <span class="slider"></span>
                </label>
                <span>Shuffle Questions / प्रश्नों को मिलाएं</span>
            </div>

            <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
            <p style="font-size: 0.8rem; opacity: 0.7;">Based on Gyan Bindu G.S. Academy</p>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
            <div class="hud">
                <span id="q-counter">Q: 01/79</span>
                <div id="timer-display" class="timer">--</div>
                <span id="score-counter">Score: 0</span>
            </div>
            
            <div class="question-box">
                <div class="q-text-en" id="q-en"></div>
                <div class="q-text-hi" id="q-hi"></div>
            </div>

            <div class="options-grid" id="options-container"></div>
            <button class="btn-primary finish-btn" onclick="finishQuiz()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="screen">
            <h1>Result</h1>
            <div class="score-display" id="final-score">0%</div>
            <p class="message" id="result-message"></p>
            <div class="stats-box">
                <p>Total Questions: <span id="total-q"></span></p>
                <p>Correct: <span id="total-c" style="color: var(--accent-green)"></span></p>
                <p>Wrong/Skipped: <span id="total-w" style="color: var(--accent-red)"></span></p>
            </div>
            <button class="btn-primary" onclick="location.reload()">Restart</button>
        </div>
    </div>

        "hi": "3. गरीबी के अध्ययन में उपभोग वस्तुओं के अतिरिक्त NSSO किन गैर-खाद्य मदों को भी शामिल करता है ? (1) कपड़े (2) शिक्षा (3) जूता (4) वाहन",

        // LOGIC
        let currentState = {
            questions: [],
            currentIdx: 0,
            score: 0,
            timer: null,
            timeLeft: 0,
            answers: []
        };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            const timerVal = document.getElementById('timer-input').value;
            const doShuffle = document.getElementById('shuffle-toggle').checked;

            currentState.questions = [...rawQuestions];
            if (doShuffle) shuffleArray(currentState.questions);
            
            currentState.currentIdx = 0;
            currentState.score = 0;
            currentState.answers = [];
            
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            
            renderQuestion();
        }

        function renderQuestion() {
            const qData = currentState.questions[currentState.currentIdx];
            const timerVal = document.getElementById('timer-input').value;

            document.getElementById('q-counter').innerText = `Q: ${String(currentState.currentIdx + 1).padStart(2, '0')}/${currentState.questions.length}`;
            document.getElementById('score-counter').innerText = `Score: ${currentState.score}`;
            document.getElementById('q-en').innerText = qData.en;
            document.getElementById('q-hi').innerText = qData.hi;
            
            const pct = ((currentState.currentIdx) / currentState.questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${pct}%`;

            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';
            
            qData.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${String.fromCharCode(65 + idx)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(idx, btn);
                optContainer.appendChild(btn);
            });

            clearInterval(currentState.timer);
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.classList.remove('pulse-red');
            
            if (timerVal && timerVal > 0) {
                currentState.timeLeft = parseInt(timerVal);
                timerDisplay.innerText = currentState.timeLeft;
                
                currentState.timer = setInterval(() => {
                    currentState.timeLeft--;
                    timerDisplay.innerText = currentState.timeLeft;
                    if (currentState.timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                    if (currentState.timeLeft <= 0) {
                        clearInterval(currentState.timer);
                        handleAnswer(-1, null);
                    }
                }, 1000);
            } else {
                timerDisplay.innerText = "∞";
            }
        }

        function handleAnswer(selectedIdx, btnElement) {
            clearInterval(currentState.timer);
            const qData = currentState.questions[currentState.currentIdx];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(b => b.disabled = true);

            const correctIdx = qData.correct;
            let isCorrect = (selectedIdx === correctIdx);

            if (isCorrect) {
                currentState.score++;
                if (btnElement) btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
            } else {
                if (btnElement) btnElement.classList.add('wrong');
                if (correctIdx >= 0 && correctIdx < buttons.length) buttons[correctIdx].classList.add('correct');
                playSound('wrong');
                triggerSadEmoji();
            }

            currentState.answers.push({ qIndex: currentState.currentIdx, correct: isCorrect });

            setTimeout(() => {
                currentState.currentIdx++;
                if (currentState.currentIdx < currentState.questions.length) {
                    renderQuestion();
                } else {
                    finishQuiz();
                }
            }, 1500);
        }

        function finishQuiz() {
            clearInterval(currentState.timer);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            const total = currentState.questions.length;
            const finalPct = total > 0 ? Math.round((currentState.score / total) * 100) : 0;
            
            document.getElementById('final-score').innerText = `${finalPct}%`;
            document.getElementById('total-q').innerText = total;
            document.getElementById('total-c').innerText = currentState.score;
            document.getElementById('total-w').innerText = total - currentState.score;

            const msgElement = document.getElementById('result-message');
            if (finalPct >= 80) msgElement.innerText = "🏆 Outstanding Performance!";
            else if (finalPct >= 50) msgElement.innerText = "👏 Well Done! Keep it up.";
            else msgElement.innerText = "📚 Practice makes perfect! Try again.";
        }

        function triggerConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            for (let i = 0; i < 50; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                flower.style.animationDuration = Math.random() * 2 + 2 + 's';
                flower.style.opacity = Math.random();
                document.getElementById('overlay').appendChild(flower);
                setTimeout(() => flower.remove(), 4000);
            }
        }

        function triggerSadEmoji() {
            const overlay = document.getElementById('overlay');
            const emoji = document.createElement('div');
            emoji.className = 'emoji-feedback';
            emoji.innerText = '😢';
            emoji.style.display = 'block';
            overlay.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 1000);
        }
    </script>
</body>
</html>
