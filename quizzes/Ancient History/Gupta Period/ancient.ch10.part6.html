<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Empire Master Quiz (Q250-302)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 50%, #90F7EC 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASSMORPHISM CARD --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            width: 95%;
            max-width: 700px;
            height: 90vh;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* --- SCROLLABLE CONTENT --- */
        .scroll-view {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            margin-top: 10px;
            padding-bottom: 20px;
        }
        
        .scroll-view::-webkit-scrollbar { width: 6px; }
        .scroll-view::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.4); border-radius: 10px; }
        .scroll-view::-webkit-scrollbar-track { background: transparent; }

        /* --- TYPOGRAPHY --- */
        h1 { font-size: 2.2rem; margin-bottom: 5px; text-shadow: 0 4px 6px rgba(0,0,0,0.1); color: #fff; }
        .sub-head { color: #f0f0f0; font-size: 1rem; margin-bottom: 25px; font-weight: 300; }
        .hidden { display: none !important; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        .text-center { text-align: center; }
        
        /* --- START SCREEN --- */
        .start-ui {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .setting-box {
            background: rgba(255,255,255,0.15);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; color: #fff; }
        
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: none; outline: none;
            font-family: 'Poppins'; font-size: 1.1rem;
            background: rgba(255,255,255,0.85); color: #333;
        }

        /* Toggle */
        .switch { display: flex; align-items: center; cursor: pointer; }
        .switch-input { display: none; }
        .switch-rail {
            width: 52px; height: 28px; background: rgba(0,0,0,0.2); border-radius: 50px; position: relative; transition: 0.3s;
        }
        .switch-rail::after {
            content: ''; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s;
        }
        .switch-input:checked + .switch-rail { background: #00b894; }
        .switch-input:checked + .switch-rail::after { left: 27px; }

        .btn-main {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white; border: none; padding: 16px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%;
            transition: transform 0.2s, box-shadow 0.2s; 
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            margin-top: 10px;
        }
        .btn-main:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5); }

        /* --- QUIZ UI --- */
        .hud { margin-bottom: 15px; }
        .bar-track { width: 100%; height: 8px; background: rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; margin-bottom: 12px; }
        .bar-fill { height: 100%; background: #00cec9; width: 0%; transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1); box-shadow: 0 0 10px #00cec9; }
        
        .stat-txt { font-weight: 700; font-size: 0.95rem; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .timer-pill { background: rgba(0,0,0,0.25); padding: 5px 15px; border-radius: 20px; min-width: 65px; text-align: center; backdrop-filter: blur(5px); }
        
        .pulse-warn { color: #ff7675; animation: pulse 0.8s infinite; font-weight: 900; background: rgba(255, 255, 255, 0.9); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Question */
        .q-block { margin-bottom: 25px; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .q-en { font-size: 1.15rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; color: #fff; }
        .q-hi { font-size: 1rem; color: #eee; font-weight: 400; line-height: 1.4; margin-bottom: 20px; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        /* Options */
        .opt-list { display: grid; gap: 12px; }
        .opt-item {
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            padding: 15px; border-radius: 18px; text-align: left; cursor: pointer;
            transition: all 0.2s; display: flex; flex-direction: column;
        }
        .opt-item:hover { background: rgba(255,255,255,0.25); }
        .opt-item:active { transform: scale(0.98); }
        .o-en { font-size: 1rem; font-weight: 600; color: white; }
        .o-hi { font-size: 0.9rem; color: #f1f1f1; margin-top: 4px; opacity: 0.9; }

        /* States */
        .is-correct { background: #00b894 !important; border-color: #00b894 !important; box-shadow: 0 0 20px rgba(0, 184, 148, 0.5); transform: scale(1.01); }
        .is-wrong { background: #d63031 !important; border-color: #d63031 !important; animation: shake 0.4s; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }

        .btn-end {
            background: #fab1a0; color: #2d3436; padding: 12px 20px; border: none; border-radius: 30px;
            font-weight: 700; width: 100%; margin-top: 35px; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-end:hover { background: #e17055; color: white; }

        /* --- RESULTS --- */
        .res-icon { font-size: 5rem; margin-bottom: 10px; display: block; animation: bounceIn 0.6s; }
        @keyframes bounceIn { 0%{transform:scale(0);opacity:0;} 60%{transform:scale(1.1);} 100%{transform:scale(1);opacity:1;} }
        
        .res-score { font-size: 4.5rem; font-weight: 800; margin: 5px 0; background: -webkit-linear-gradient(#fff, #dfe6e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .res-msg { font-size: 1.3rem; margin-bottom: 25px; opacity: 0.95; font-weight: 500; }
        .res-stats { font-size: 0.95rem; color: rgba(255,255,255,0.8); margin-bottom: 20px; background: rgba(0,0,0,0.1); padding: 8px 15px; border-radius: 15px; display: inline-block; }

        /* --- OVERLAYS --- */
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        
        .feedback-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 7rem; z-index: 100; display: none; pointer-events: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

    </style>
</head>

    /* --- LOGIC VARIABLES --- */
    let questions = [];
    let curIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 0;
    let settings = { timer: 0, shuffle: false };

    /* --- AUDIO CONTEXT --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1400, now + 0.1);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now); osc.stop(now + 0.5);
        } else {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(120, now);
            osc.frequency.linearRampToValueAtTime(80, now + 0.3);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    /* --- GAME FUNCTIONS --- */
    function startApp() {
        // Settings
        const tVal = document.getElementById('timeInput').value;
        settings.timer = tVal ? parseInt(tVal) : 0;
        settings.shuffle = document.getElementById('shuffleInput').checked;

        // Init
        questions = [...db];
        if (settings.shuffle) questions.sort(() => Math.random() - 0.5);
        
        curIdx = 0;
        score = 0;
        
        document.getElementById('startView').classList.add('hidden');
        document.getElementById('quizView').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timer);
        if (curIdx >= questions.length) { endGame(); return; }

        const data = questions[curIdx];
        
        // UI
        document.getElementById('qIndicator').innerText = `Q: ${curIdx + 250}/${249 + questions.length}`;
        // Adjust for relative display if shuffled, or stick to absolute ID. 
        // Prompt says "Question 05/20". Let's show relative index.
        document.getElementById('qIndicator').innerText = `Question ${curIdx + 1}/${questions.length}`;
        
        document.getElementById('scoreBadge').innerText = `Score: ${score}`;
        document.getElementById('progressFill').style.width = `${((curIdx) / questions.length) * 100}%`;

        // Timer
        const tBadge = document.getElementById('timeBadge');
        tBadge.classList.remove('pulse-warn');
        if (settings.timer > 0) {
            timeLeft = settings.timer;
            tBadge.classList.remove('hidden');
            tBadge.innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                tBadge.innerText = timeLeft;
                if (timeLeft <= 5) tBadge.classList.add('pulse-warn');
                if (timeLeft <= 0) answer(-1, -1, null);
            }, 1000);
        } else {
            tBadge.classList.add('hidden');
        }

        // Render
        const con = document.getElementById('qContainer');
        let html = `
            <div class="q-block">
                <div class="q-en">${data.q}</div>
                <div class="q-hi">${data.qh}</div>
            </div>
            <div class="opt-list" id="optList">
        `;
        
        data.options.forEach((o, i) => {
            html += `
                <button class="opt-item" onclick="answer(${i}, ${data.ans}, this)">
                    <span class="o-en">${o.e}</span>
                    <span class="o-hi">${o.h}</span>
                </button>
            `;
        });
        html += `</div>`;
        con.innerHTML = html;
    }

    function answer(sel, corr, btn) {
        clearInterval(timer);
        const all = document.querySelectorAll('.opt-item');
        all.forEach(b => { b.disabled = true; b.style.cursor = 'default'; });

        if (sel === corr) {
            score++;
            if(btn) btn.classList.add('is-correct');
            playSound('correct');
            fireConfetti();
        } else {
            if(btn) btn.classList.add('is-wrong');
            if(corr !== -1) all[corr].classList.add('is-correct');
            playSound('wrong');
            showSad();
        }

        setTimeout(() => {
            curIdx++;
            loadQuestion();
        }, 1500);
    }

    function showSad() {
        const el = document.getElementById('sadFace');
        el.style.display = 'block';
        el.style.animation = 'shake 0.5s';
        setTimeout(() => el.style.display = 'none', 1000);
    }

    function endGame() {
        clearInterval(timer);
        document.getElementById('quizView').classList.add('hidden');
        document.getElementById('resultView').classList.remove('hidden');

        const total = questions.length;
        const pct = Math.round((score / total) * 100);
        
        document.getElementById('resScore').innerText = `${pct}%`;
        document.getElementById('resStats').innerText = `You scored ${score} out of ${total}`;
        
        const msg = document.getElementById('resMsg');
        const emo = document.getElementById('resEmoji');
        
        if(pct >= 80) { msg.innerText = "üèÜ Outstanding Performance!"; emo.innerText = "ü§©"; }
        else if(pct >= 50) { msg.innerText = "üëè Well Done! Keep it up."; emo.innerText = "üòé"; }
        else { msg.innerText = "üìö Practice makes perfect! Try again."; emo.innerText = "ü•∫"; }
    }

    /* --- CONFETTI --- */
    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 10,
                w: Math.random() * 8 + 4,
                h: Math.random() * 8 + 4,
                dx: (Math.random() - 0.5) * 10,
                dy: -(Math.random() * 10 + 5),
                c: `hsl(${Math.random() * 360}, 100%, 60%)`,
                l: 100
            });
        }

        function loop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            let active = false;
            particles.forEach(p => {
                if(p.l > 0) {
                    active = true;
                    p.x += p.dx; p.y += p.dy; p.dy += 0.2; p.l--;
                    ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });
            if(active) requestAnimationFrame(loop);
        }
        loop();
    }
</script>
