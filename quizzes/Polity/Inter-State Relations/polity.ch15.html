                tLeft--; d.innerText = tLeft;
                if(tLeft < 5) box.classList.add('red-alert');
                if(tLeft <= 0) solve(-1);
            }, 1000);
        } else document.getElementById('t-disp').classList.add('hidden');
    }

    function solve(i) {
        clearInterval(iv);
        const cur = qs[idx];
        const bs = document.querySelectorAll('.opt');
        bs.forEach(b => b.disabled = true);

        if(i === cur.correct) {
            bs[i].classList.add('btn-correct');
            pts++; snd(500, 900);
        } else {
            if(i !== -1) bs[i].classList.add('btn-wrong');
            bs[cur.correct].classList.add('btn-correct');
            snd(150, 50);
            const e = document.getElementById('emoji');
            e.style.display = 'block'; e.classList.add('shake');
            setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 1000);
        }
        document.getElementById('score').innerText = `Score: ${pts}`;
        setTimeout(() => { idx++; render(); }, 1500);
    }

    function finish() {
        clearInterval(iv);
        document.getElementById('game').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('f-score').innerText = `${pts}/${qs.length}`;
        const p = (pts/qs.length)*100;
        document.getElementById('msg').innerText = p >= 80 ? "üèÜ Master of Inter-State Relations!" : p >= 50 ? "üëè Great Job!" : "üìö Study hard and try again!";
    }
</script>
