let quiz = [];
let currentIdx = 0;
let scoreVal = 0;
let timerRef = null;
let timerDuration = 0;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// Sound Synthesis
function playTone(freq, type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 1);
    osc.stop(audioCtx.currentTime + 1);
}

function initQuiz() {
    const isShuffle = document.getElementById('shuffle-input').checked;
    timerDuration = parseInt(document.getElementById('timer-input').value) || 0;
    
    quiz = isShuffle ? [...rawData].sort(() => Math.random() - 0.5) : [...rawData];
    
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    
    loadQuestion();
}

function loadQuestion() {
    if (currentIdx >= quiz.length) return showResults();
    
    clearInterval(timerRef);
    const q = quiz[currentIdx];
    
    document.getElementById('counter').innerText = `Question ${String(currentIdx + 1).padStart(2, '0')}/${quiz.length}`;
    document.getElementById('score').innerText = `Score: ${String(scoreVal).padStart(2, '0')}`;
    document.getElementById('q-text-en').innerText = q.en;
    document.getElementById('q-text-hi').innerText = q.hi;
    document.getElementById('progress-bar').style.width = `${(currentIdx / quiz.length) * 100}%`;

    const grid = document.getElementById('options-grid');
    grid.innerHTML = '';
    
    q.opts.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = `<div>${opt.en}</div><div class="hindi-sub" style="font-size:0.85rem">${opt.hi}</div>`;
        btn.onclick = () => handleSelect(btn, opt.correct);
        grid.appendChild(btn);
    });

    if (timerDuration > 0) {
        startTimer();
    } else {
        document.getElementById('timer-display').style.display = 'none';
    }
}

function startTimer() {
    let time = timerDuration;
    const display = document.getElementById('timer-display');
    const text = document.getElementById('time-left');
    display.style.display = 'block';
    text.innerText = time;
    text.classList.remove('pulse-red');

    timerRef = setInterval(() => {
        time--;
        text.innerText = time;
        if (time <= 5) text.classList.add('pulse-red');
        if (time <= 0) {
            clearInterval(timerRef);
            autoFail();
        }
    }, 1000);
}

function handleSelect(btn, isCorrect) {
    clearInterval(timerRef);
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(b => b.disabled = true);

    if (isCorrect) {
        btn.classList.add('correct');
        scoreVal++;
        playTone(880, 'sine'); // Ting
        spawnConfetti();
    } else {
        btn.classList.add('wrong');
        playTone(150, 'sawtooth'); // Buzz
        document.getElementById('sad-emoji').style.display = 'block';
        setTimeout(() => document.getElementById('sad-emoji').style.display = 'none', 1000);
        
        // Highlight correct one
        btns.forEach((b, idx) => {
            if (quiz[currentIdx].opts[idx].correct) b.classList.add('correct');
        });
    }

    setTimeout(() => {
        currentIdx++;
        loadQuestion();
    }, 1500);
}

function autoFail() {
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach((b, idx) => {
        b.disabled = true;
        if (quiz[currentIdx].opts[idx].correct) b.classList.add('correct');
    });
    playTone(150, 'sawtooth');
    setTimeout(() => {
        currentIdx++;
        loadQuestion();
    }, 1500);
}

function showResults() {
    clearInterval(timerRef);
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('progress-bar').style.width = '100%';

    const scoreElem = document.getElementById('res-score');
    const msgElem = document.getElementById('res-msg');
    const percent = (scoreVal / quiz.length) * 100;

    scoreElem.innerText = `${scoreVal} / ${quiz.length}`;
    
    if (percent >= 80) {
        msgElem.innerText = "üèÜ Outstanding Performance!";
    } else if (percent >= 50) {
        msgElem.innerText = "üëè Well Done! Keep it up.";
    } else {
        msgElem.innerText = "üìö Practice makes perfect! Try again.";
    }
}

function spawnConfetti() {
    for (let i = 0; i < 40; i++) {
        const div = document.createElement('div');
        div.className = 'confetti';
        div.style.left = Math.random() * 100 + 'vw';
        div.style.top = '-10px';
        div.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(div);
        
        const anim = div.animate([
            { transform: 'translateY(0) rotate(0)', opacity: 1 },
            { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], { duration: 2000 + Math.random() * 2000 });
        
        anim.onfinish = () => div.remove();
    }
}
