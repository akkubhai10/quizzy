// --- Application Logic ---
const app = {
    currentQIndex: 0,
    score: 0,
    timer: null,
    timeLeft: 0,
    isShuffled: false,
    activeQuestions: [],
    
    // Audio Context
    audioCtx: null,

    initAudio: function() {
        if (!this.audioCtx) {
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (this.audioCtx.state === 'suspended') {
            this.audioCtx.resume();
        }
    },

    playSound: function(type) {
        if (!this.audioCtx) return;
        
        const osc = this.audioCtx.createOscillator();
        const gain = this.audioCtx.createGain();
        osc.connect(gain);
        gain.connect(this.audioCtx.destination);

        const now = this.audioCtx.currentTime;
        
        if (type === 'correct') {
            // Ting sound (Sine wave high pitch)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else if (type === 'wrong') {
            // Buzz sound (Sawtooth wave low pitch)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    },

    startQuiz: function() {
        this.initAudio();
        
        // Settings
        const timeInput = document.getElementById('timeInput').value;
        const shuffleInput = document.getElementById('shuffleToggle').checked;
        
        this.timePerQ = parseInt(timeInput) || 0;
        this.isShuffled = shuffleInput;
        
        // Clone questions to active array
        this.activeQuestions = [...questionBank];

        if (this.isShuffled) {
            this.activeQuestions.sort(() => Math.random() - 0.5);
        }

        // Reset State
        this.currentQIndex = 0;
        this.score = 0;
        document.getElementById('scoreDisplay').innerText = `Score: 0`;

        // Switch Screen
        document.getElementById('startScreen').classList.remove('active');
        document.getElementById('quizScreen').classList.add('active');
        document.getElementById('resultScreen').classList.remove('active');

        this.loadQuestion();
    },

    loadQuestion: function() {
        clearInterval(this.timer);
        const qData = this.activeQuestions[this.currentQIndex];
        
        // UI Updates
        document.getElementById('qCounter').innerText = `Q: ${this.currentQIndex + 1}/${this.activeQuestions.length}`;
        document.getElementById('qTextEn').innerText = `${qData.id}. ${qData.en}`;
        document.getElementById('qTextHi').innerText = qData.hi;
        
        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = '';
        
        // Progress Bar
        const progressPct = ((this.currentQIndex) / this.activeQuestions.length) * 100;
        document.getElementById('progressBar').style.width = `${progressPct}%`;

        // Create Options
        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${String.fromCharCode(65+idx)}. ${opt.en}</span><span>${opt.hi}</span>`;
            btn.onclick = () => this.checkAnswer(btn, opt.correct, qData.options);
            grid.appendChild(btn);
        });

        // Timer Logic
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('timer-pulse');
        
        if (this.timePerQ > 0) {
            this.timeLeft = this.timePerQ;
            timerDisplay.innerText = this.timeLeft;
            this.timer = setInterval(() => {
                this.timeLeft--;
                timerDisplay.innerText = this.timeLeft;
                if (this.timeLeft <= 5) timerDisplay.classList.add('timer-pulse');
                if (this.timeLeft <= 0) {
                    clearInterval(this.timer);
                    this.handleTimeout();
                }
            }, 1000);
        } else {
            timerDisplay.innerText = '‚àû';
        }
    },

    checkAnswer: function(btn, isCorrect, allOptions) {
        clearInterval(this.timer);
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true); // Disable all

        const feedbackIcon = document.getElementById('feedbackIcon');

        if (isCorrect) {
            this.score++;
            document.getElementById('scoreDisplay').innerText = `Score: ${this.score}`;
            btn.classList.add('correct');
            this.playSound('correct');
            this.triggerConfetti();
            feedbackIcon.innerText = '';
        } else {
            btn.classList.add('wrong');
            this.playSound('wrong');
            // Find correct one and light it up
            buttons.forEach((b, i) => {
                if (allOptions[i].correct) b.classList.add('correct');
            });
            feedbackIcon.innerText = 'üò¢';
            feedbackIcon.classList.add('show');
            setTimeout(() => { feedbackIcon.classList.remove('show'); }, 1000);
        }

        // Auto Advance
        setTimeout(() => {
            if (this.currentQIndex < this.activeQuestions.length - 1) {
                this.currentQIndex++;
                this.loadQuestion();
            } else {
                this.endQuiz();
            }
        }, 1500);
    },

    handleTimeout: function() {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        this.playSound('wrong');
        
        // Show correct answer logic
        const qData = this.activeQuestions[this.currentQIndex];
        qData.options.forEach((opt, i) => {
            if (opt.correct) buttons[i].classList.add('correct');
        });

        setTimeout(() => {
            if (this.currentQIndex < this.activeQuestions.length - 1) {
                this.currentQIndex++;
                this.loadQuestion();
            } else {
                this.endQuiz();
            }
        }, 1500);
    },

    triggerConfetti: function() {
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    },

    endQuiz: function(earlyExit = false) {
        clearInterval(this.timer);
        document.getElementById('quizScreen').classList.remove('active');
        document.getElementById('resultScreen').classList.add('active');

        // Logic: If early exit, score is based on questions ATTEMPTED/SEEN so far. 
        // If finished naturally, it's based on total.
        const totalConsidered = earlyExit ? (this.currentQIndex + (this.timeLeft > 0 && !earlyExit ? 0 : 1)) : this.activeQuestions.length;
        // Correction: Simply use currentQIndex + 1 if early exit, or full length if natural end.
        const divisor = earlyExit ? (this.currentQIndex + 1) : this.activeQuestions.length;
        
        const percentage = divisor === 0 ? 0 : Math.round((this.score / divisor) * 100);
        
        const finalScoreEl = document.getElementById('finalScore');
        const msgEl = document.getElementById('finalMessage');
        const statsEl = document.getElementById('statsText');

        finalScoreEl.innerText = `${percentage}%`;
        statsEl.innerText = `You scored ${this.score} out of ${divisor} questions.`;

        if (percentage >= 80) {
            msgEl.innerText = "üèÜ Outstanding Performance!";
            this.triggerConfetti();
        } else if (percentage >= 50) {
            msgEl.innerText = "üëè Well Done! Keep it up.";
        } else {
            msgEl.innerText = "üìö Practice makes perfect! Try again.";
        }
    }
};
</script>
