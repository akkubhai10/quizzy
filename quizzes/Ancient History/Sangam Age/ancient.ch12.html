<style>

    .app-container {

        border: var(--glass-border);

        border-radius: 25px;
        padding: 20px;
        position: relative;

        flex-direction: column;
        overflow-y: auto; /* Enable scrolling for mobile */

    .app-container::-webkit-scrollbar {
        width: 6px;

    .app-container::-webkit-scrollbar-thumb {

    .screen {

        width: 100%;

        width: 100%;
        margin-bottom: 20px;

        width: 10px;
        height: 10px;
        background-color: #fff;
        animation: fall linear forwards;
        z-index: 9999;
    }

</style>

    // Audio Context Setup

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            // High "Ting"
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            // Low "Buzz"
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startQuiz() {
        const timeInput = document.getElementById('timeInput').value;
        const doShuffle = document.getElementById('shuffleToggle').checked;
        manualTime = timeInput ? parseInt(timeInput) : 0;

        currentQuestions = [...allQuestions];
        if (doShuffle) shuffleArray(currentQuestions);

        currentQuestionIndex = 0;
        score = 0;
        
        startScreen.classList.remove('active');
        quizScreen.classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        const q = currentQuestions[currentQuestionIndex];
        questionEng.textContent = `${currentQuestionIndex + 1}. ${q.e}`;
        questionHin.textContent = q.h;
        questionCount.textContent = `Q: ${currentQuestionIndex + 1}/${currentQuestions.length}`;
        scoreDisplay.textContent = `Score: ${score}`;

        // Progress Bar
        const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
        progressBar.style.width = `${progress}%`;

        // Clear previous options
        optionsContainer.innerHTML = '';

        q.opts.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span class="eng-text"><b>${String.fromCharCode(65+index)}.</b> ${opt.e}</span>
                <span class="hin-text">${opt.h}</span>
            `;
            btn.onclick = () => handleAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        timerDisplay.classList.remove('pulse-red');
        
        if (manualTime > 0) {
            timerDisplay.style.display = 'flex';
            timeLeft = manualTime;
            timerDisplay.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Treat as wrong answer if time runs out, or just auto-skip?
                    // Let's auto-skip to next
                    handleAnswer(-1, null); // -1 indicates timeout
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        const q = currentQuestions[currentQuestionIndex];
        const correctIndex = q.ans;
        const allButtons = document.querySelectorAll('.option-btn');
        
        // Disable all buttons
        allButtons.forEach(btn => btn.style.pointerEvents = 'none');

        if (selectedIndex === correctIndex) {
            // Correct
            btnElement.classList.add('correct');
            playSound('correct');
            score++;
            triggerConfetti();
        } else {
            // Wrong
            if(btnElement) btnElement.classList.add('wrong');
            allButtons[correctIndex].classList.add('correct');
            playSound('wrong');
            triggerEmoji();
        }

        scoreDisplay.textContent = `Score: ${score}`;

        setTimeout(() => {
            currentQuestionIndex++;
            loadQuestion();
        }, 1500);
    }

    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = ['#ff0', '#f00', '#0f0', '#00f'][Math.floor(Math.random()*4)];
            conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }

    function triggerEmoji() {
        feedbackEmoji.style.display = 'block';
        feedbackEmoji.classList.add('shake');
        setTimeout(() => {
            feedbackEmoji.style.display = 'none';
            feedbackEmoji.classList.remove('shake');
        }, 1000);
    }

    function finishEarly() {
        clearInterval(timerInterval);
        finishQuiz();
    }

    function finishQuiz() {
        quizScreen.classList.remove('active');
        resultScreen.classList.add('active');
        
        // Calculate percentage based on QUESTIONS ATTEMPTED so far if early exit, 
        // OR based on TOTAL? Usually quizzes are based on Total.
        // Let's base it on Total Questions to be strict, or Questions Seen.
        // Given "Early Exit", score is usually finalized based on what you have done.
        
        let totalToCount = currentQuestions.length;
        // Percentage
        let percentage = Math.round((score / totalToCount) * 100);
        
        finalScore.textContent = percentage;
        rawScore.textContent = `You answered ${score} correctly out of ${totalToCount} questions.`;

        if (percentage >= 80) {
            resultMessage.textContent = "üèÜ Outstanding Performance!";
            resultMessage.style.color = "#00e676";
            triggerConfetti(); // Bonus confetti
        } else if (percentage >= 50) {
            resultMessage.textContent = "üëè Well Done! Keep it up.";
            resultMessage.style.color = "#ffd700";
        } else {
            resultMessage.textContent = "üìö Practice makes perfect! Try again.";
            resultMessage.style.color = "#ff1744";
        }
    }
</script>
</body>
</html>
