            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active {

        @keyframes fadeIn {

        }

            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);

            gap: 10px;

            border-radius: 10px;

            color: white;
            font-family: inherit;
            outline: none;
            font-size: 1rem;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Buttons */
        .btn {
            background: linear-gradient(90deg, #FF512F 0%, #DD2476 100%);
            border: none;
            padding: 16px 32px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: auto;
            align-self: center;
            width: 100%;
            max-width: 300px;

            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);

            align-items: center;
            margin-bottom: 15px;

            background: rgba(255,255,255,0.1);
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #00f260;
            background: linear-gradient(to right, #0575E6, #00f260);
            box-shadow: 0 0 10px #00f260;
            transition: width 0.3s ease;

        .timer {

            height: 45px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.2);

        }
    </style>
</head>

    const app = {

        audioCtx: null,

        initAudio: function() {
            if (!this.audioCtx) {
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (this.audioCtx.state === 'suspended') {
                this.audioCtx.resume();
            }
        },

        playSound: function(type) {
            if (!this.audioCtx) return;
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1400, this.audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, this.audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, this.audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.3);
            }
        },

        startQuiz: function() {
            this.initAudio();
            
            // Read settings
            const tInput = document.getElementById('timerInput').value;
            this.state.timerSetting = tInput ? parseInt(tInput) : 0;
            const shuffle = document.getElementById('shuffleToggle').checked;
            
            // Prepare Data
            this.state.quizData = [...rawQuestions];
            if (shuffle) {
                this.state.quizData.sort(() => Math.random() - 0.5);

            // Reset State
            this.state.currentQ = 0;
            this.state.score = 0;

        loadQuestion: function() {
            // Check end
            if (this.state.currentQ >= this.state.quizData.length) {
                this.finishQuiz();
                return;
            }

            const qData = this.state.quizData[this.state.currentQ];
            
            // Update Header
            document.getElementById('qCounter').innerText = `Q: ${this.state.currentQ + 1}/${this.state.quizData.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${this.state.score}`;
            
            // Progress Bar
            const percent = (this.state.currentQ / this.state.quizData.length) * 100;
            document.getElementById('progressBar').style.width = `${percent}%`;

            // Render Question
            document.getElementById('qTextEn').innerText = qData.q_en;
            document.getElementById('qTextHi').innerText = qData.q_hi;

            // Render Options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            qData.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${String.fromCharCode(65+idx)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => this.checkAnswer(btn, opt.correct, idx);
                container.appendChild(btn);
            });

            // Timer Logic
            clearInterval(this.state.timerInterval);
            const tDisplay = document.getElementById('timerDisplay');
            tDisplay.classList.remove('pulse');

            if (this.state.timerSetting > 0) {
                this.state.timerValue = this.state.timerSetting;
                tDisplay.style.display = 'flex';
                tDisplay.innerText = this.state.timerValue;

                this.state.timerInterval = setInterval(() => {
                    this.state.timerValue--;
                    tDisplay.innerText = this.state.timerValue;
                    
                    if (this.state.timerValue <= 5) tDisplay.classList.add('pulse');
                    
                    if (this.state.timerValue <= 0) {
                        clearInterval(this.state.timerInterval);
                        this.handleTimeout();
                    }
                }, 1000);
            } else {
                tDisplay.style.display = 'none';
            }
        },

        handleTimeout: function() {
            this.playSound('wrong');
            // Show correct answer
            const qData = this.state.quizData[this.state.currentQ];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach((btn, idx) => {
                btn.style.pointerEvents = 'none';
                if (qData.options[idx].correct) btn.classList.add('correct');

            setTimeout(() => {
                this.state.currentQ++;
                this.loadQuestion();
            }, 1500);

            this.state.answeredCount++;

                this.loadQuestion();
            }, 1500);

            setTimeout(() => {
                el.style.opacity = '0';
                el.classList.remove('shake');
            }, 800);
        },

        triggerConfetti: function() {
            for(let i=0; i<30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }
    };
</script>
