            padding: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;

        .glass-container {

            border: 1px solid rgba(255, 255, 255, 0.3);

            width: 95%;
            max-width: 600px;
            height: 90vh; /* Fixed height for scrollable content */
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- SCROLLABLE CONTENT AREA --- */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 60px; /* Space for bottom button */
        }

        .content-area::-webkit-scrollbar {
            width: 6px;
        }

            background: rgba(255,255,255,0.3);

        /* --- UTILITY --- */
        .hidden { display: none !important; }
        .text-center { text-align: center; }

            border-radius: 10px;

            outline: none;
            background: rgba(255,255,255,0.9);
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .toggle-input { display: none; }
        .toggle-label {
            width: 50px;
            height: 26px;
            background: #ddd;
            border-radius: 50px;
            position: relative;
            transition: 0.3s;
        }
        .toggle-label::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }
        .toggle-input:checked + .toggle-label { background: #4cd137; }
        .toggle-input:checked + .toggle-label::after { left: 27px; }

        .btn-primary {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.2rem;

            font-weight: 600;

            padding: 10px 20px;

            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;

        .emoji-overlay {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 100;
            pointer-events: none;
            display: none;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

    /* --- GAME VARIABLES --- */
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeRemaining = 0;
    let userSettings = {
        timerSec: 0,
        shuffle: false
    };

    /* --- AUDIO CONTEXT --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    /* --- APP LOGIC --- */
    
    function startQuiz() {
        // Read Settings
        const timerInput = document.getElementById('timerInput').value;
        userSettings.timerSec = timerInput ? parseInt(timerInput) : 0;
        userSettings.shuffle = document.getElementById('shuffleToggle').checked;

        // Process Questions
        questions = [...rawQuestions]; // Copy array
        if (userSettings.shuffle) {
            questions.sort(() => Math.random() - 0.5);
        }

        // Initialize State
        currentQuestionIndex = 0;
        score = 0;
        
        // UI Transition
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timer);
        const qData = questions[currentQuestionIndex];
        const container = document.getElementById('question-container');
        
        // Update Stats
        document.getElementById('questionCounter').innerText = `Q: ${currentQuestionIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        
        // Timer Setup
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('pulse-red');
        
        if (userSettings.timerSec > 0) {
            timeRemaining = userSettings.timerSec;
            timerDisplay.classList.remove('hidden');
            timerDisplay.innerText = timeRemaining;
            
            timer = setInterval(() => {
                timeRemaining--;
                timerDisplay.innerText = timeRemaining;
                
                if (timeRemaining <= 5) timerDisplay.classList.add('pulse-red');
                
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    handleAnswer(-1, -1); // Time out acts like wrong answer
                }
            }, 1000);
        } else {
            timerDisplay.classList.add('hidden');
        }

        // Render HTML
        let optionsHtml = '';
        qData.options.forEach((opt, index) => {
            optionsHtml += `
                <button class="option-btn" onclick="handleAnswer(${index}, ${qData.ans}, this)">
                    <span class="opt-eng">${opt.e}</span>
                    <span class="opt-hin">${opt.h}</span>
                </button>
            `;
        });

        container.innerHTML = `
            <div class="question-box animate-fade">
                <div class="q-eng">${qData.q}</div>
                <div class="q-hin">${qData.q_hi}</div>
            </div>
            <div class="options-grid" id="optionsGrid">
                ${optionsHtml}
            </div>
        `;
        
        // Progress Bar
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
    }

    function handleAnswer(selectedIndex, correctIndex, btnElement) {
        clearInterval(timer);
        const grid = document.getElementById('optionsGrid');
        const buttons = grid.getElementsByTagName('button');

        // Disable all buttons
        for (let btn of buttons) {
            btn.disabled = true;
            btn.style.cursor = 'default';
        }

        if (selectedIndex === correctIndex) {
            // Correct
            score++;
            if (btnElement) btnElement.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            // Wrong or Timeout
            if (selectedIndex !== -1 && btnElement) {
                btnElement.classList.add('wrong');
                showSadEmoji();
            }
            // Highlight correct one
            buttons[correctIndex].classList.add('correct');
            playSound('wrong');
        }

        // Update Score UI immediately
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;

        // Auto transition
        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }, 1500);
    }

    function showSadEmoji() {
        const emoji = document.getElementById('sadEmoji');
        emoji.style.display = 'block';
        emoji.style.animation = 'shake 0.5s';
        setTimeout(() => {
            emoji.style.display = 'none';
        }, 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        // Calculate Stats based on questions ATTEMPTED/SEEN so far if early exit, 
        // or total if finished. Standard practice: Score / Total Questions.
        const percentage = Math.round((score / questions.length) * 100);
        
        const finalScoreEl = document.getElementById('finalScore');
        const finalMsgEl = document.getElementById('finalMsg');
        const finalEmojiEl = document.getElementById('finalEmoji');
        const statsText = document.getElementById('statsText');

        finalScoreEl.innerText = `${percentage}%`;
        
        // Calc questions stats
        // Note: currentQuestionIndex is 0-based, so questions seen = index.
        // If finished naturally, index = length.
        const attempted = currentQuestionIndex; 
        
        statsText.innerText = `Total Questions: ${questions.length} | Score: ${score}`;

        if (percentage >= 80) {

    /* --- CONFETTI LOGIC (Pure JS Canvas) --- */
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                w: Math.random() * 10 + 5,
                h: Math.random() * 10 + 5,
                dx: (Math.random() - 0.5) * 10,
                dy: (Math.random() - 0.5) * 10,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                gravity: 0.1
            });
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += p.gravity;
                p.w *= 0.98;
                p.h *= 0.98;

                if (p.w > 0.5) {
                    active = true;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                }
            });

            if (active) requestAnimationFrame(render);
            else ctx.clearRect(0,0, canvas.width, canvas.height);
        }
        render();
    }
