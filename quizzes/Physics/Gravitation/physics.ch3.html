<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bilingual Quiz | Gravitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --correct-color: #00e676;
            --wrong-color: #ff1744;
            --text-main: #ffffff;
            --text-dim: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .app-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            padding: 30px;
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Start Screen */
        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-dim);
            margin-bottom: 40px;
            text-align: center;
        }

        .controls-group {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-primary {
            background: white;
            color: #4a148c;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Quiz Interface */
        .quiz-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--correct-color);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--correct-color);
        }

        .timer-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s, border-color 0.3s;
        }
        
        .timer-badge.pulse-red {
            color: var(--wrong-color);
            border-color: var(--wrong-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .question-card {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .q-en {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
            line-height: 1.4;
        }

        .q-hi {
            font-size: 0.95rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
        }

        @media(min-width: 600px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.4) !important;
            border-color: var(--correct-color);
        }

        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.4) !important;
            border-color: var(--wrong-color);
        }

        .opt-en { display: block; font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; }
        .opt-hi { display: block; font-size: 0.85rem; color: var(--text-dim); }

        .btn-finish {
            margin-top: 20px;
            background: rgba(255, 87, 34, 0.8);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Feedback Emoji */
        .feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate(-53%, -50%); }
            20%, 80% { transform: translate(-47%, -50%); }
            30%, 50%, 70% { transform: translate(-53%, -50%); }
            40%, 60% { transform: translate(-47%, -50%); }
        }

        /* Result Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 5px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .score-number { font-size: 3rem; font-weight: bold; }
        .score-total { font-size: 1rem; opacity: 0.8; }
        .result-msg { font-size: 1.5rem; margin-bottom: 30px; text-align: center; }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            animation: fall 2s linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div class="screen active" id="startScreen">
            <h1>Gravitation Quiz</h1>
            <p class="subtitle">SSC, Railway, UPSC | Bilingual (Eng/Hin)</p>
            
            <div class="controls-group">
                <div class="input-group">
                    <label>Timer per Question (Seconds)</label>
                    <input type="number" id="timerInput" placeholder="e.g. 30 (0 for no timer)" value="30">
                </div>
                
                <div class="toggle-container">
                    <label>Shuffle Questions</label>

            </div>

            <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>

        <div class="screen" id="quizScreen" style="justify-content: flex-start; padding-top: 50px;">
            <div class="quiz-header">
                <div>

                    <div style="font-size: 1.2rem; font-weight: bold;" id="questionCounter">01/59</div>
                </div>
                <div class="timer-badge" id="timerDisplay">--</div>
                <div style="text-align: right;">
                    <div style="font-size: 0.9rem; opacity: 0.8;">Score</div>
                    <div style="font-size: 1.2rem; font-weight: bold;" id="scoreDisplay">00</div>
                </div>
            </div>

            <div class="question-card">
                <div class="q-en" id="qTextEn">Loading...</div>
                <div class="q-hi" id="qTextHi">...</div>
            </div>

            <div class="options-grid" id="optionsContainer">
                </div>

            <button class="btn-finish" onclick="finishQuiz()">Finish & Show Results</button>
            <div class="feedback-overlay" id="feedbackEmoji">ðŸ˜¢</div>
        </div>

        <div class="screen" id="resultScreen">
            <div class="score-circle">
                <div class="score-number" id="finalScore">0</div>
                <div class="score-total" id="finalTotal">/ 59</div>
            </div>
            <div class="result-msg" id="resultMessage">Well Done!</div>
            <button class="btn-primary" onclick="resetQuiz()">Restart Quiz</button>
        </div>
    </div>

                q: { en: "Minimum velocity to escape earth's gravity:", hi: "à¤ªà¥ƒà¤¥à¥à¤µà¥€ à¤¤à¤² à¤¸à¥‡ à¤•à¤¿à¤¸ à¤¨à¥à¤¯à¥‚à¤¨à¤¤à¤® à¤µà¥‡à¤— à¤¸à¥‡ à¤ªà¥à¤°à¤•à¥à¤·à¥‡à¤ªà¤¿à¤¤ à¤•à¤¿à¤¯à¥‡ à¤œà¤¾à¤¨à¥‡ à¤ªà¤° à¤•à¥‹à¤ˆ à¤°à¥‰à¤•à¥‡à¤Ÿ à¤ªà¥ƒà¤¥à¥à¤µà¥€ à¤•à¥‡ à¤—à¥à¤°à¥à¤¤à¥à¤µà¤¾à¤•à¤°à¥à¤·à¤£ à¤•à¥‹ à¤ªà¤¾à¤° à¤•à¤°à¤•à¥‡ à¤…à¤¨à¥à¤¤à¤°à¤¿à¤•à¥à¤· à¤®à¥‡à¤‚ à¤šà¤²à¤¾ à¤œà¤¾à¤¯à¥‡à¤—à¤¾ ?" },
                opts: [
                    { en: "11.2 km/s", hi: "11.2 km/s", correct: true },
                    { en: "11.2 m/s", hi: "11.2 m/s" },
                    { en: "11.2 km/h", hi: "11.2 km/h" },
                    { en: "10.2 m/s", hi: "10.2 m/s" }
                ]
            }
        ];

        /* --- Quiz Engine Logic --- */
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft;
        let audioCtx;

        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
        }

        function playSound(type) {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            const doShuffle = document.getElementById('shuffleToggle').checked;
            quizData = JSON.parse(JSON.stringify(rawData)); // Deep copy
            if (doShuffle) shuffleArray(quizData);

            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            // Init Audio context on user gesture
            initAudio();
            
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            const qData = quizData[currentQuestionIndex];
            
            // Update UI Counters
            document.getElementById('questionCounter').innerText = 
                `${(currentQuestionIndex + 1).toString().padStart(2, '0')} / ${quizData.length}`;
            document.getElementById('scoreDisplay').innerText = score.toString().padStart(2, '0');
            
            // Update Text
            document.getElementById('qTextEn').innerText = qData.q.en;
            document.getElementById('qTextHi').innerText = qData.q.hi;

            // Render Options
            const optsContainer = document.getElementById('optionsContainer');
            optsContainer.innerHTML = '';
            
            qData.opts.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(btn, opt.correct);
                optsContainer.appendChild(btn);
            });

            // Update Progress Bar
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Timer Logic
            const timeSet = parseInt(document.getElementById('timerInput').value);
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.classList.remove('pulse-red');
            
            if (timeSet > 0) {
                timeLeft = timeSet;
                timerDisplay.innerText = timeLeft;
                timerDisplay.style.display = 'flex';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.innerText = timeLeft;
                    
                    if (timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        autoMove();
                    }
                }, 1000);
            } else {
                timerDisplay.style.display = 'none';
            }
        }

        function handleAnswer(btn, isCorrect) {
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            clearInterval(timerInterval);

            if (isCorrect) {
                btn.classList.add('correct');
                score++;
                document.getElementById('scoreDisplay').innerText = score.toString().padStart(2, '0');
                playSound('correct');
                triggerConfetti();
            } else {
                btn.classList.add('wrong');
                // Highlight correct one
                const qData = quizData[currentQuestionIndex];
                const correctIndex = qData.opts.findIndex(o => o.correct);
                buttons[correctIndex].classList.add('correct');
                
                playSound('wrong');
                showFeedbackEmoji();
            }

            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function showFeedbackEmoji() {
            const el = document.getElementById('feedbackEmoji');
            el.style.opacity = '1';
            el.classList.add('shake');
            setTimeout(() => {
                el.style.opacity = '0';
                el.classList.remove('shake');
            }, 1000);
        }

        function triggerConfetti() {
            for(let i=0; i<30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function autoMove() {
            // If time runs out, show correct answer then move
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            
            const qData = quizData[currentQuestionIndex];
            const correctIndex = qData.opts.findIndex(o => o.correct);
            if(buttons[correctIndex]) buttons[correctIndex].classList.add('correct');
            
            playSound('wrong'); // Time out counts as wrong sound
            setTimeout(nextQuestion, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            const finalScore = score;
            const total = currentQuestionIndex; // Questions attempted/passed
            // Actually usually total is total quiz length, but user asked for "based on questions answered so far" logic in prompt?
            // "Clicking this must immediately stop the quiz and show the results based on questions answered so far."
            // So Total is currentQuestionIndex if exited early, or quizData.length if finished naturaly.
            // If naturally finished, currentQuestionIndex = length.
            
            const displayTotal = (currentQuestionIndex === 0) ? 1 : currentQuestionIndex; // prevent div by 0
            
            document.getElementById('finalScore').innerText = finalScore;
            document.getElementById('finalTotal').innerText = "/ " + quizData.length;

            const percentage = (finalScore / quizData.length) * 100;
            let msg = "";
            if (percentage >= 80) msg = "ðŸ† Outstanding Performance!";
            else if (percentage >= 50) msg = "ðŸ‘ Well Done! Keep it up.";
            else msg = "ðŸ“š Practice makes perfect! Try again.";
            
            document.getElementById('resultMessage').innerText = msg;
        }

        function resetQuiz() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
        }
    </script>
