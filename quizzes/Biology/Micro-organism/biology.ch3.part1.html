            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- Confetti System ---
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const colors = ['#ff0', '#0f0', '#00f', '#f00', '#0ff', '#f0f'];

        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 5 + 2
            });
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if(p.y < canvas.height) active = true;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            if(active) requestAnimationFrame(animate);
            else ctx.clearRect(0,0, canvas.width, canvas.height);
        }
        animate();
    }

    // --- Helper Functions ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- Core Logic ---
    function startQuiz() {
        initAudio();
        const timerVal = document.getElementById('timerInput').value;
        const doShuffle = document.getElementById('shuffleToggle').checked;
        
        userTimer = timerVal ? parseInt(timerVal) : 0;
        
        quizData = [...rawQuestions];
        if (doShuffle) shuffleArray(quizData);
        
        currentQuestion = 0;
        score = 0;
        isQuizActive = true;
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (!isQuizActive) return;
        
        clearInterval(timerInterval);
        const q = quizData[currentQuestion];
        
        // UI Updates
        document.getElementById('qCount').textContent = `Question ${currentQuestion + 1}/${quizData.length}`;
        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        document.getElementById('progressBar').style.width = `${((currentQuestion) / quizData.length) * 100}%`;
        
        document.getElementById('qEn').textContent = q.q_en;
        document.getElementById('qHi').textContent = q.q_hi;
        
        const optsDiv = document.getElementById('optionsContainer');
        optsDiv.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="en">${opt.en}</span><span class="hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx, btn);
            optsDiv.appendChild(btn);
        });

        // Timer Logic
        const timerDisplay = document.getElementById('timerDisplay');
        if (userTimer > 0) {
            timeLeft = userTimer;
            timerDisplay.textContent = `‚è± ${timeLeft}s`;
            timerDisplay.classList.remove('danger');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `‚è± ${timeLeft}s`;
                if (timeLeft < 5) timerDisplay.classList.add('danger');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1, null); // Time out
                }
            }, 1000);
        } else {
            timerDisplay.textContent = '';
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        const q = quizData[currentQuestion];
        const buttons = document.querySelectorAll('.option-btn');
        
        // Disable all
        buttons.forEach(b => b.disabled = true);
        
        if (selectedIndex === q.correct) {
            // Correct
            score++;
            btnElement.classList.add('correct');
            playSound('ting');
            fireConfetti();
        } else {
            // Wrong or Timeout
            if(btnElement) btnElement.classList.add('wrong');
            buttons[q.correct].classList.add('correct');
            playSound('buzz');
            
            // Emoji Animation
            const emoji = document.getElementById('feedbackEmoji');
            emoji.style.opacity = '1';
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.style.opacity = '0';
                emoji.classList.remove('shake');
            }, 1000);
        }

        // Auto Next
        setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                endQuiz(false);
            }
        }, 1500);
    }

    function endQuiz(earlyExit = false) {
        isQuizActive = false;
        clearInterval(timerInterval);
        
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const total = earlyExit ? currentQuestion + 1 : quizData.length; // If early exit, base calc on seen questions? Or total? Standard is usually total. Let's do total.
        const percent = Math.round((score / quizData.length) * 100);
        
        document.getElementById('finalScore').textContent = `${percent}%`;
        
        let msg = "";
        if (percent >= 80) msg = "üèÜ Outstanding Performance! You are a master of Microbiology.";
        else if (percent >= 50) msg = "üëè Well Done! Good grasp of the concepts.";
        else msg = "üìö Practice makes perfect! Review the topics and try again.";
        
        document.getElementById('finalMsg').textContent = msg;
    }

    function resetQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }
