<!DOCTYPE html>
<html lang="en">
<head>

        :root {

            --text-hindi: #e0e0e0;

        * {

            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 25px;
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .flex-center { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; }
        .w-full { width: 100%; }

        /* Typography */
        h1 { font-size: 2.5rem; color: var(--text-main); margin-bottom: 0.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        h2 { font-size: 1.2rem; color: var(--text-hindi); margin-bottom: 2rem; font-weight: 300; }

        /* Inputs & Controls */
        .control-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ddd; }

            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            margin-bottom: 15px;
        }

        /* Toggle Switch */
        .toggle-container { display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Buttons */
        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-finish { background: rgba(255, 87, 34, 0.8); margin-top: 20px; width: 100%; }
        
        /* Quiz Interface */
        .progress-bar {
            position: absolute; top: 0; left: 0; height: 5px; width: 0%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
            border-radius: 25px 25px 0 0;

        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 25px; font-weight: 600;
        }

        .timer-badge {
            display: flex; align-items: center; gap: 8px;

        }
        .timer-text.pulse { color: var(--wrong); animation: pulse 1s infinite; }

        .question-box { margin-bottom: 30px; }
        .q-en { font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; line-height: 1.4; }
        .q-hi { font-size: 1.1rem; color: var(--text-hindi); font-weight: 400; line-height: 1.4; }

        .options-grid { display: grid; gap: 15px; width: 100%; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: left;

        .opt-hi { font-size: 0.9rem; color: var(--text-hindi); margin-top: 4px; opacity: 0.9; }

        .message { font-size: 1.5rem; margin-bottom: 30px; color: var(--accent); }

            pointer-events: none; z-index: 999; display: flex; justify-content: center; align-items: center;

        .emoji { font-size: 5rem; opacity: 0; transition: 0.3s; }
        .emoji.show { opacity: 1; animation: shake 0.5s; }

            position: absolute; width: 10px; height: 10px; background: #ffd700;

        }

            .q-en { font-size: 1.1rem; }

        }
    </style>
</head>

    // --- Application Logic ---
    const app = {
        state: {
            questions: [],
            currentIdx: 0,
            score: 0,
            timer: null,
            timeLeft: 0,
            settings: { time: 30, shuffle: false }
        },

        init() {
            // Setup Audio Context (lazy load)
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        },

        playSound(type) {
            if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);

            const now = this.audioCtx.currentTime;
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        },

        startQuiz() {
            // Get Settings
            const timeInput = document.getElementById('timerInput').value;
            this.state.settings.time = parseInt(timeInput) || 0;
            this.state.settings.shuffle = document.getElementById('shuffleToggle').checked;

            // Prepare Questions
            this.state.questions = [...rawQuestions];
            if (this.state.settings.shuffle) {
                this.state.questions.sort(() => Math.random() - 0.5);
            }

            // Reset UI
            this.state.currentIdx = 0;
            this.state.score = 0;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('qTotal').textContent = this.state.questions.length;

            this.loadQuestion();
        },

        loadQuestion() {
            if (this.state.currentIdx >= this.state.questions.length) {
                this.finishQuiz();
                return;
            }

            const q = this.state.questions[this.state.currentIdx];
            
            // Update UI
            document.getElementById('qCurrent').textContent = this.state.currentIdx + 1;
            document.getElementById('score').textContent = this.state.score;
            document.getElementById('progressBar').style.width = 
                `${((this.state.currentIdx) / this.state.questions.length) * 100}%`;
            
            document.getElementById('qEn').textContent = q.qe;
            document.getElementById('qHi').textContent = q.qh;

            const optsDiv = document.getElementById('options');
            optsDiv.innerHTML = '';

            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(65+i)}. ${opt.e}</span>
                    <span class="opt-hi">${opt.h}</span>
                `;
                btn.onclick = () => this.handleAnswer(i, btn);
                optsDiv.appendChild(btn);
            });

            // Timer
            clearInterval(this.state.timer);
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.classList.remove('pulse');
            
            if (this.state.settings.time > 0) {
                this.state.timeLeft = this.state.settings.time;
                timerDisplay.textContent = this.state.timeLeft;
                timerDisplay.parentElement.classList.remove('hidden');

                this.state.timer = setInterval(() => {
                    this.state.timeLeft--;
                    timerDisplay.textContent = this.state.timeLeft;
                    
                    if (this.state.timeLeft <= 5) timerDisplay.classList.add('pulse');
                    
                    if (this.state.timeLeft <= 0) {
                        clearInterval(this.state.timer);
                        this.playSound('wrong');
                        this.highlightAnswers(-1); // -1 triggers timeout view
                        setTimeout(() => this.nextQuestion(), 1500);
                    }
                }, 1000);
            } else {
                timerDisplay.parentElement.classList.add('hidden');
            }
        },

        handleAnswer(selectedIndex, btn) {
            clearInterval(this.state.timer);
            const q = this.state.questions[this.state.currentIdx];
            const buttons = document.querySelectorAll('.option-btn');
            
            // Disable all
            buttons.forEach(b => b.disabled = true);

            if (selectedIndex === q.ans) {
                btn.classList.add('correct');
                this.state.score++;
                this.playSound('correct');
                this.triggerConfetti();
            } else {
                btn.classList.add('wrong');
                // Show correct
                buttons[q.ans].classList.add('correct');
                this.playSound('wrong');
                this.triggerEmoji();
            }

            setTimeout(() => this.nextQuestion(), 1500);
        },

        highlightAnswers(userIndex) {
            const q = this.state.questions[this.state.currentIdx];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((b, i) => {
                b.disabled = true;
                if (i === q.ans) b.classList.add('correct');
                if (userIndex !== -1 && i === userIndex && i !== q.ans) b.classList.add('wrong');
            });
        },

        nextQuestion() {
            this.state.currentIdx++;
            this.loadQuestion();
        },

        finishQuiz() {
            clearInterval(this.state.timer);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const total = this.state.questions.length;
            // Calculate score based on attempts made if early exit, 
            // but standard quiz logic usually implies total pool. 
            // We'll show Score / Total Questions.
            const percentage = (this.state.score / (this.state.currentIdx || 1)) * 100; // performance based on attempted
            
            document.getElementById('finalScore').textContent = `${this.state.score} / ${this.state.currentIdx}`;
            
            let msg = "üìö Practice makes perfect!";
            if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
            
            document.getElementById('finalMessage').textContent = msg;
        },

        triggerEmoji() {
            const el = document.getElementById('feedbackEmoji');
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 1000);
        },

        triggerConfetti() {
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + '%';
                conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }
    };
