<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Organism Pro Quiz (151-200)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(45deg, #6a11cb 0%, #2575fc 50%, #ff00ea 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --hindi-color: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .quiz-container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        #progress-bar {
            position: absolute; top: 0; left: 0; height: 6px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            width: 0%; border-radius: 25px 0 0 0;
            transition: width 0.4s ease; box-shadow: 0 0 10px #4facfe;
        }

        .screen { display: none; flex-direction: column; align-items: center; text-align: center; }
        .active { display: flex; }

        h1 { font-weight: 700; margin-bottom: 20px; }
        .setup-item { width: 100%; margin: 15px 0; text-align: left; }
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.2); color: white; outline: none;
        }

        .primary-btn {
            background: white; color: #2575fc; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: 700;
            cursor: pointer; transition: transform 0.2s ease; margin-top: 20px;
        }
        .primary-btn:hover { transform: scale(1.05); }

        /* Quiz UI */
        .quiz-header { width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }
        .timer { font-size: 1.2rem; }
        .pulse-red { color: #ff3e3e; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.5; } }

        .question-box { width: 100%; text-align: left; margin-bottom: 25px; }
        .q-en { font-weight: 700; font-size: 1.2rem; display: block; }
        .q-hi { color: var(--hindi-color); font-size: 0.95rem; display: block; margin-top: 5px; }

        .options-grid { width: 100%; display: grid; gap: 12px; }
        .option {
            background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 15px; cursor: pointer; text-align: left;
            transition: all 0.2s; display: flex; flex-direction: column;
        }
        .option:hover { background: rgba(255,255,255,0.15); }
        .opt-hi { font-size: 0.85rem; color: var(--hindi-color); margin-top: 3px; }

        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; border-color: #fff; }
        .disabled { pointer-events: none; }

        #emoji-feedback {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 1000;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }

        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .finish-btn { background: transparent; color: white; border: 1px solid var(--glass-border); padding: 8px 20px; border-radius: 10px; margin-top: 20px; cursor: pointer; }
    </style>
</head>

        <div class="options-grid" id="options-grid"></div>

        <p id="result-msg" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
        <button class="primary-btn" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

        {en: "Bacteria involved in making Yogurt is?", hi: "‡§Ø‡•ã‡§ó‡§π‡§∞‡•ç‡§ü ‡§¨‡§®‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§≠‡§æ‡§ó ‡§≤‡•á‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§¨‡•à‡§ï‡•ç‡§ü‡•Ä‡§∞‡§ø‡§Ø‡§æ ‡§π‡•à-", opts: [{en: "Lactobacillus thermophilus", hi: "‡§≤‡•à‡§ï‡•ç‡§ü‡•ã‡§¨‡•à‡§∏‡§ø‡§≤‡§∏ ‡§•‡§∞‡•ç‡§Æ‡§æ‡§´‡§ø‡§≤‡•ç‡§≤‡§∏"}, {en: "Lactobacillus bulgaricus", hi: "‡§≤‡•à‡§ï‡•ç‡§ü‡•ã‡§¨‡•à‡§∏‡§ø‡§≤‡§∏ ‡§¨‡§≤‡•ç‡§ó‡•á‡§∞‡§ø‡§ï‡§∏"}, {en: "Streptococcus thermophilus", hi: "‡§∏‡•ç‡§ü‡•ç‡§∞‡•á‡§™‡•ç‡§ü‡•ã‡§ï‡•ã‡§ï‡§∏ ‡§•‡§∞‡•ç‡§Æ‡§æ‡§´‡§ø‡§≤‡•ç‡§≤‡§∏"}, {en: "Both B and C", hi: "B ‡§§‡§•‡§æ C ‡§¶‡•ã‡§®‡•ã‡§Ç"}], ans: 3},
        {en: "In which of the following is the 'nif' gene found?", hi: "‡§®‡•Ä‡§´ (nif) ‡§ú‡•Ä‡§® ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", opts: [{en: "Penicillium", hi: "‡§™‡•á‡§®‡•Ä‡§∏‡•Ä‡§≤‡§ø‡§Ø‡§Æ ‡§Æ‡•á‡§Ç"}, {en: "Rhizobium", hi: "‡§∞‡§æ‡§á‡§ú‡•ã‡§¨‡§ø‡§Ø‡§Æ ‡§Æ‡•á‡§Ç"}, {en: "Aspergillus", hi: "‡§è‡§∏‡•ç‡§™‡§∞ ‡§ú‡§ø‡§≤‡§∏ ‡§Æ‡•á‡§Ç"}, {en: "Streptococcus", hi: "‡§∏‡•ç‡§ü‡•ç‡§∞‡•á‡§™‡•ç‡§ü‡•ã‡§ï‡•ã‡§ï‡§∏ ‡§Æ‡•á‡§Ç"}], ans: 1},
        {en: "Known as Green Protozoa?", hi: "‡§π‡§∞‡§æ ‡§™‡•ç‡§∞‡•ã‡§ü‡•ã‡§ú‡•ã‡§Ü ‡§ï‡•á ‡§®‡§æ‡§Æ ‡§∏‡•á ‡§ú‡§æ‡§®‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à-", opts: [{en: "Paramecium", hi: "‡§™‡•à‡§∞‡§æ‡§Æ‡•à‡§∂‡§ø‡§Ø‡§Æ"}, {en: "Amoeba", hi: "‡§Ö‡§Æ‡•Ä‡§¨‡§æ"}, {en: "Leishmania", hi: "‡§≤‡§ø‡§∂‡§Æ‡•à‡§®‡§ø‡§Ø‡§æ"}, {en: "Euglena", hi: "‡§Ø‡•Ç‡§ó‡•ç‡§≤‡•Ä‡§®‡§æ"}], ans: 3},
        {en: "In which kingdom is Euglena placed in Whittaker's five kingdom classification?", hi: "‡§π‡•ç‡§µ‡§ø‡§ü‡•á‡§ï‡§∞ ‡§ï‡•á ‡§™‡§æ‡§Å‡§ö ‡§ú‡§ó‡§§ ‡§µ‡§∞‡•ç‡§ó‡•Ä‡§ï‡§∞‡§£ ‡§Æ‡•á‡§Ç ‡§Ø‡•Ç‡§ó‡•ç‡§≤‡•Ä‡§®‡§æ ‡§ï‡•ã ‡§ï‡§ø‡§∏ ‡§ú‡§ó‡§§ ‡§Æ‡•á‡§Ç ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à?", opts: [{en: "Monera", hi: "‡§Æ‡•ã‡§®‡•á‡§∞‡§æ"}, {en: "Protista", hi: "‡§™‡•ç‡§∞‡•ã‡§ü‡§ø‡§∏‡•ç‡§ü‡§æ"}, {en: "Plantae", hi: "‡§™‡•ç‡§≤‡§æ‡§®‡•ç‡§ü‡•Ä"}, {en: "Fungi", hi: "‡§´‡§Ç‡§ó‡•Ä"}], ans: 1},
        {en: "The connecting link between plants and animals is?", hi: "‡§™‡•å‡§ß‡§æ ‡§§‡§•‡§æ ‡§ú‡§®‡•ç‡§§‡•Å ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§Ø‡•ã‡§ú‡§ï ‡§ï‡§°‡§º‡•Ä ‡§π‡•à-", opts: [{en: "Amoeba", hi: "‡§Ö‡§Æ‡•Ä‡§¨‡§æ"}, {en: "Paramecium", hi: "‡§™‡•à‡§∞‡§æ‡§Æ‡•à‡§∂‡§ø‡§Ø‡§Æ"}, {en: "Euglena", hi: "‡§Ø‡•Ç‡§ó‡•ç‡§≤‡•Ä‡§®‡§æ"}, {en: "Plasmodium", hi: "‡§™‡•ç‡§≤‡§æ‡§ú‡•ç‡§Æ‡•ã‡§°‡§ø‡§Ø‡§Æ"}], ans: 2},
        {en: "The locomotory organ of Euglena is?", hi: "‡§Ø‡•Ç‡§ó‡•ç‡§≤‡•Ä‡§®‡§æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§ö‡§≤‡§® ‡§Ö‡§Ç‡§ó ‡§π‡•à-", opts: [{en: "Cilia", hi: "‡§∏‡•Ä‡§≤‡§ø‡§Ø‡§æ"}, {en: "Flagella", hi: "‡§´‡•ç‡§≤‡•à‡§ú‡§ø‡§≤‡§æ"}, {en: "Pseudopodia", hi: "‡§ï‡•Ç‡§ü‡§™‡§æ‡§¶"}, {en: "Tentacles", hi: "‡§ü‡•á‡§®‡•ç‡§ü‡•á‡§ï‡§ø‡§≤‡•ç‡§∏"}], ans: 1},

    ];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timerId = null;
    let audioCtx = null;

    // --- Audio System ---
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        if (type === 'correct') {
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        }
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    // --- Confetti System ---
    function fireConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = Array.from({length: 100}, () => ({
            x: Math.random() * canvas.width,
            y: -20,
            r: Math.random() * 6 + 2,
            v: Math.random() * 5 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        }));
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.v;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            if (particles.some(p => p.y < canvas.height)) requestAnimationFrame(animate);
        }
        animate();
    }

    // --- Logic ---
    function startQuiz() {
        initAudio();
        const shuffle = document.getElementById('shuffle-input').checked;
        currentQuestions = [...questions];
        if (shuffle) currentQuestions.sort(() => Math.random() - 0.5);
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= currentQuestions.length) return endQuiz();
        const q = currentQuestions[currentIdx];
        document.getElementById('q-en').innerText = q.en;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Q ${currentIdx+1}/${currentQuestions.length}`;
        document.getElementById('progress-bar').style.width = `${(currentIdx / currentQuestions.length) * 100}%`;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerHTML = `<span>${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            div.onclick = () => selectOption(i, div);
            grid.appendChild(div);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        const limit = parseInt(document.getElementById('timer-input').value) || 0;
        if (limit <= 0) {
            document.getElementById('timer-display').innerText = '';
            return;
        }
        let time = limit;
        const display = document.getElementById('timer-display');
        display.innerText = `‚è± ${time}s`;
        display.classList.remove('pulse-red');
        timerId = setInterval(() => {
            time--;
            display.innerText = `‚è± ${time}s`;
            if (time <= 5) display.classList.add('pulse-red');
            if (time <= 0) { clearInterval(timerId); selectOption(-1); }
        }, 1000);
    }

    function selectOption(idx, el) {
        clearInterval(timerId);
        const correctIdx = currentQuestions[currentIdx].ans;
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.classList.add('disabled'));

        if (idx === correctIdx) {
            score++;
            el.classList.add('correct');
            playSound('correct');
            fireConfetti();
        } else {
            if (el) el.classList.add('wrong');
            options[correctIdx].classList.add('correct');
            playSound('wrong');
            const feedback = document.getElementById('emoji-feedback');
            feedback.style.display = 'block';
            feedback.classList.add('shake');
            setTimeout(() => { feedback.style.display = 'none'; feedback.classList.remove('shake'); }, 1000);
        }
        document.getElementById('score-display').innerText = `Score: ${score}`;
        setTimeout(() => { currentIdx++; loadQuestion(); }, 1500);
    }

    function endQuiz() {
        clearInterval(timerId);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        const percent = Math.round((score / currentQuestions.length) * 100);
        document.getElementById('final-score').innerText = percent + "%";
        let msg = percent >= 80 ? "üèÜ Outstanding Performance!" : (percent >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.");
        document.getElementById('result-msg').innerText = msg;
    }
</script>
