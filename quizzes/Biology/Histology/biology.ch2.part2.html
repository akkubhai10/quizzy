<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histology Mastery Quiz | Part 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --hindi-text: #dddddd;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --accent: #f1c40f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6610f2, #007bff, #e83e8c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .quiz-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: var(--correct);
            box-shadow: 0 0 10px var(--correct);
            transition: width 0.4s ease;
        }

        /* Header Info */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--primary-text);
        }

        #timer.pulse-red {
            color: var(--wrong);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Typography */
        .q-text-en { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; color: var(--primary-text); }
        .q-text-hi { font-size: 1rem; color: var(--hindi-text); font-weight: 400; margin-bottom: 25px; }

        /* Options */
        .options-container { display: grid; gap: 15px; }
        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            color: var(--primary-text);
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.15); transform: scale(1.02); }
        .option-btn.correct { background: var(--correct) !important; border-color: var(--correct); }
        .option-btn.wrong { background: var(--wrong) !important; border-color: var(--wrong); }
        .opt-hi { display: block; font-size: 0.85rem; color: #ddd; margin-top: 4px; }

        /* Controls */
        .start-screen, .result-screen { text-align: center; }
        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 8px; color: white; width: 100px; text-align: center; margin: 20px 0;
        }
        .btn-main {
            background: white; color: #333; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: 700; cursor: pointer; transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn-main:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .finish-btn { background: transparent; border: 1px solid white; color: white; margin-top: 30px; width: 100%; opacity: 0.7; }
        .finish-btn:hover { opacity: 1; background: rgba(255,255,255,0.1); }

        /* Animations */
        #sad-emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 10rem; display: none; z-index: 10000;
        }
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim {
            0%, 100% { transform: translate(-50%, -50%); }
            20%, 60% { transform: translate(-55%, -50%); }
            40%, 80% { transform: translate(-45%, -50%); }
        }

        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .quiz-card { padding: 20px; }
            .q-text-en { font-size: 1.1rem; }
        }
    </style>
</head>

            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function initQuiz() {
            totalTimeAllowed = parseInt(document.getElementById('timer-input').value) || 0;
            const shuffle = document.getElementById('shuffle-toggle').checked;
            currentQuestions = shuffle ? [...questionsData].sort(() => Math.random() - 0.5) : [...questionsData];
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) return showResults();
            
            const q = currentQuestions[currentIndex];
            document.getElementById('en-q').innerText = q.en;
            document.getElementById('hi-q').innerText = q.hi;
            document.getElementById('q-counter').innerText = `Question: ${currentIndex + 1}/${currentQuestions.length}`;
            document.getElementById('progress-fill').style.width = `${((currentIndex) / currentQuestions.length) * 100}%`;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `${opt.en} <span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(i, btn);
                optionsDiv.appendChild(btn);
            });

            if (totalTimeAllowed > 0) startTimer();
            else document.getElementById('timer-box').classList.add('hidden');
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = totalTimeAllowed;
            const timerEl = document.getElementById('timer');
            timerEl.innerText = timeLeft;
            timerEl.classList.remove('pulse-red');

            timer = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 5) timerEl.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleAnswer(-1, null);
                }
            }, 1000);
        }

        function handleAnswer(index, btn) {
            clearInterval(timer);
            const q = currentQuestions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (index !== -1 && q.options[index].correct) {
                btn.classList.add('correct');
                score++;
                playSound(800, 'sine');
                startConfetti();
            } else {
                if (btn) btn.classList.add('wrong');
                buttons.forEach((b, i) => { if (q.options[i].correct) b.classList.add('correct'); });
                playSound(200, 'sawtooth');
                showSadEmoji();
            }

            document.getElementById('score-counter').innerText = `Score: ${score}`;
            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500);
        }

        function showSadEmoji() {
            const emoji = document.getElementById('sad-emoji');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => {
                emoji.style.display = 'none';
                emoji.classList.remove('shake');
            }, 1000);
        }

        function showResults(early = false) {
            clearInterval(timer);
            const total = early ? currentIndex : currentQuestions.length;
            const percent = total === 0 ? 0 : Math.round((score / total) * 100);
            
            document.getElementById('quiz-screen').classList.add('hidden');
            const screen = document.getElementById('result-screen');
            screen.classList.remove('hidden');

            document.getElementById('result-title').innerText = `${percent}%`;
            document.getElementById('score-summary').innerText = `You got ${score} out of ${total} correct!`;

            let msg = "üìö Practice makes perfect! Try again.";
            if (percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
            document.getElementById('result-msg').innerText = msg;
        }

        // CONFETTI LOGIC
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function startConfetti() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 10,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    tilt: Math.random() * 10 - 10
                });
            }
            requestAnimationFrame(drawConfetti);
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
                ctx.stroke();
                p.y += (Math.cos(p.d) + 1 + p.r / 2) / 2;
                p.x += Math.sin(p.d);
                if (p.y > canvas.height) particles.splice(i, 1);
            });
            if (particles.length > 0) requestAnimationFrame(drawConfetti);
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();
    </script>
</body>
</html>
