    <style>
        :root {

            --text-hi: #ddd;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {

            display: flex; justify-content: center; align-items: center;
            color: white; overflow-x: hidden;
        }

        .quiz-container {
            width: 95%; max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 25px;
            padding: 30px; position: relative; z-index: 10;
        }

        #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 6px; z-index: 1000; background: rgba(0,0,0,0.2); }
        #progress-bar { height: 100%; width: 0%; background: #00f2fe; box-shadow: 0 0 10px #00f2fe; transition: width 0.3s; }

        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 600; font-size: 0.9rem; }
        .timer-pulse { color: #ff4d4d; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .question-box h2 { font-size: 1.15rem; margin-bottom: 5px; }
        .hindi-text { display: block; font-size: 0.9rem; color: var(--text-hi); margin-bottom: 20px; font-weight: 400; }

        .options-grid { display: grid; gap: 10px; }
        .option-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 12px; color: white; text-align: left;
            cursor: pointer; transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.15); transform: scale(1.01); }
        .option-btn.correct { background: var(--success) !important; }
        .option-btn.wrong { background: var(--error) !important; }

        .btn-primary { background: white; color: #111; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { transform: scale(1.05); }
        .btn-exit { background: transparent; color: white; border: 1px solid var(--border); padding: 8px 15px; border-radius: 50px; margin-top: 15px; cursor: pointer; font-size: 0.75rem; }

        .hidden { display: none; }
        .emoji-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; z-index: 100; pointer-events: none; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .confetti { position: fixed; width: 8px; height: 8px; z-index: 9999; animation: fall linear forwards; }

    </style>
</head>

        let qList = [];

        let timer = null; let timeLeft = 0;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function startQuiz() {
            const shuffle = document.getElementById('shuffle-check').checked;
            qList = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQ();
        }

        function loadQ() {
            if(idx >= qList.length) return showResults();
            const q = qList[idx];
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            document.getElementById('q-count').innerText = `Q ${idx+1}/${qList.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('progress-bar').style.width = `${(idx/qList.length)*100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((o, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<strong>${o.en}</strong><br><small>${o.hi}</small>`;
                btn.onclick = () => check(i);
                container.appendChild(btn);
            });
            startT();
        }

        function startT() {
            clearInterval(timer);
            const val = parseInt(document.getElementById('timer-input').value) || 0;
            if(val <= 0) { document.getElementById('timer-display').innerText = ''; return; }
            timeLeft = val;
            updateT();
            timer = setInterval(() => {
                timeLeft--; updateT();
                if(timeLeft <= 0) { clearInterval(timer); check(-1); }
            }, 1000);
        }

        function updateT() {
            const el = document.getElementById('timer-display');
            el.innerText = `â± ${timeLeft}s`;
            el.className = timeLeft < 5 ? 'timer-pulse' : '';
        }

        function check(choice) {
            clearInterval(timer);
            const q = qList[idx];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if(choice === q.correct) {
                score++; playS(600, 800, 0.1); triggerC();
                if(choice !== -1) btns[choice].classList.add('correct');
            } else {
                playS(200, 100, 0.3); showSad();
                if(choice !== -1) btns[choice].classList.add('wrong');
                btns[q.correct].classList.add('correct');
            }

            setTimeout(() => { idx++; loadQ(); }, 1500);
        }

        function playS(f1, f2, d) {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(f1, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(f2, audioCtx.currentTime + d);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + d);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + d);
        }

        function triggerC() {
            for(let i=0; i<30; i++) {
                const c = document.createElement('div'); c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function showSad() {
            const e = document.createElement('div'); e.className = 'emoji-overlay shake';
            e.innerText = 'ðŸ˜¢'; document.getElementById('game-card').appendChild(e);
            setTimeout(() => e.remove(), 1000);
        }

        function showResults() {
            clearInterval(timer);
            document.getElementById('quiz-screen').classList.add('hidden');
            const rs = document.getElementById('result-screen'); rs.classList.remove('hidden');

            document.getElementById('res-score').innerText = `Scored: ${score} / ${idx}`;
            document.getElementById('progress-bar').style.width = '100%';
        }
