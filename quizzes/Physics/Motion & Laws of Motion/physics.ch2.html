    // --- Application Logic ---
    const app = {
        questions: [],
        currentQIndex: 0,
        score: 0,
        timer: null,
        timeLeft: 0,
        isShuffled: false,
        timePerQuestion: 0,
        audioCtx: null,

        // Initialize and Audio Context
        initAudio: function() {
            if (!this.audioCtx) {
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        },

        playTone: function(type) {
            this.initAudio();
            const osc = this.audioCtx.createOscillator();
            const gainNode = this.audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(this.audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, this.audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.5);
            }
        },

        // --- Core Functions ---
        startQuiz: function() {
            // Get Settings
            const tInput = document.getElementById('timeInput').value;
            this.timePerQuestion = tInput ? parseInt(tInput) : 0;
            
            // Shuffle Logic
            this.questions = [...rawQuestions];
            if (this.isShuffled) {
                this.questions.sort(() => Math.random() - 0.5);
            }

            // Reset States
            this.currentQIndex = 0;
            this.score = 0;
            
            // Switch Screens
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');

            this.loadQuestion();
        },

        loadQuestion: function() {
            const q = this.questions[this.currentQIndex];
            const qCountEl = document.getElementById('qCount');
            const timerEl = document.getElementById('timerDisplay');
            const scoreEl = document.getElementById('scoreDisplay');
            const bar = document.getElementById('progressBar');

            // UI Updates
            qCountEl.textContent = `Q: ${(this.currentQIndex + 1).toString().padStart(2, '0')}/${this.questions.length}`;
            scoreEl.textContent = `Score: ${this.score}`;
            bar.style.width = `${((this.currentQIndex) / this.questions.length) * 100}%`;

            // Reset Sad Emoji
            document.getElementById('sadEmoji').style.display = 'none';

            // Timer Setup
            clearInterval(this.timer);
            timerEl.classList.remove('danger', 'active');
            
            if (this.timePerQuestion > 0) {
                this.timeLeft = this.timePerQuestion;
                timerEl.classList.add('active');
                timerEl.textContent = this.timeLeft + 's';
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    timerEl.textContent = this.timeLeft + 's';
                    
                    if (this.timeLeft <= 5) timerEl.classList.add('danger');
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeOut();
                    }
                }, 1000);
            }

            // Render Question Text
            const qTextContainer = document.getElementById('questionText');
            qTextContainer.innerHTML = `
                <div class="q-text-en">${q.qEn}</div>
                <div class="q-text-hi">${q.qHi}</div>
            `;

            // Render Options
            const optsContainer = document.getElementById('optionsContainer');
            optsContainer.innerHTML = '';
            
            q.opts.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="opt-en">${String.fromCharCode(65+index)}. ${opt.en}</span>
                    <span class="opt-hi">${opt.hi}</span>
                `;
                btn.onclick = () => this.checkAnswer(index, btn);
                optsContainer.appendChild(btn);
            });
        },

        checkAnswer: function(selectedIndex, btnElement) {
            clearInterval(this.timer); // Stop timer immediately
            const currentQ = this.questions[this.currentQIndex];
            const isCorrect = selectedIndex === currentQ.ans;
            const buttons = document.querySelectorAll('.option-btn');

            // Disable all buttons
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                this.score++;
                btnElement.classList.add('correct');
                this.playTone('correct');
                this.triggerConfetti();
            } else {
                btnElement.classList.add('wrong');
                buttons[currentQ.ans].classList.add('correct'); // Show correct answer
                this.playTone('wrong');
                
                // Sad Emoji Animation
                const emoji = document.getElementById('sadEmoji');
                emoji.style.display = 'block';
                emoji.classList.add('shake');
                setTimeout(() => emoji.classList.remove('shake'), 500);
            }

            // Auto Transition
            setTimeout(() => {
                this.currentQIndex++;
                if (this.currentQIndex < this.questions.length) {
                    this.loadQuestion();
                } else {
                    this.endQuiz();
                }
            }, 1500);
        },

        handleTimeOut: function() {
            const currentQ = this.questions[this.currentQIndex];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            buttons[currentQ.ans].classList.add('correct');
            this.playTone('wrong');

             setTimeout(() => {
                this.currentQIndex++;
                if (this.currentQIndex < this.questions.length) {
                    this.loadQuestion();
                } else {
                    this.endQuiz();
                }
            }, 1500);
        },

        endQuiz: function(earlyExit = false) {
            clearInterval(this.timer);
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');

            // Calculate Percentage based on questions ATTEMPTED if early exit, 
            // but normally percentage is usually total questions. 
            // To be fair: Score / Total Questions shown so far? 
            // Standard: Score / Total Questions in Quiz.
            
            // Logic: The progress bar shows full progress, so lets calculate based on Total Questions
            const total = this.questions.length;
            const percentage = Math.round((this.score / total) * 100);
            
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('statsText').textContent = `You scored ${this.score} out of ${total}`;

            let msg = "";
            if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";

            document.getElementById('resultMsg').textContent = msg;
        },

        reset: function() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
        },

        triggerConfetti: function() {
            for (let i = 0; i < 30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                conf.style.animation = `fall ${Math.random() * 1 + 1}s linear forwards`;
                document.body.appendChild(conf);
                
                // Remove from DOM after animation
                setTimeout(() => conf.remove(), 2000);
            }
        }
    };

    document.getElementById('shuffleToggle').addEventListener('click', function() {
        this.classList.toggle('toggle-active');
        app.isShuffled = !app.isShuffled;
    });

    // Add Keyframes for confetti dynamically
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    `;
    document.head.appendChild(styleSheet);
