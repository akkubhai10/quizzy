<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excretion System Bilingual Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --hindi-text: #dcdcdc;
            --accent-green: #00e676;
            --accent-red: #ff5252;
            --accent-blue: #40c4ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Start Screen */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 30px;
        }

        .settings-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-family: inherit;
            outline: none;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent-blue); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Quiz UI */
        .quiz-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timer.danger {
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-box {
            margin-bottom: 25px;
            text-align: left;
        }

        .q-en {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .q-hi {
            font-size: 1.1rem;
            color: var(--hindi-text);
            font-weight: 400;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            width: 100%;
        }

        .option-btn {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.4);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.4) !important;
            border-color: var(--accent-green) !important;
        }

        .option-btn.wrong {
            background: rgba(255, 82, 82, 0.4) !important;
            border-color: var(--accent-red) !important;
        }

        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.9rem; color: var(--hindi-text); margin-top: 2px; }

        .early-exit-btn {
            margin-top: 25px;
            background: transparent;
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        
        .early-exit-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        /* Result Screen */
        .result-score {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
            background: -webkit-linear-gradient(#fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-msg {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Animations */
        .emoji-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .emoji-overlay.show {
            opacity: 1;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-10deg); }
            75% { transform: translate(-50%, -50%) rotate(10deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            position: absolute;
            top: -10vh;
            z-index: 9999;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container { padding: 20px; width: 95%; }
            h1 { font-size: 1.8rem; }
            .q-en { font-size: 1.1rem; }
            .q-hi { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="emoji-overlay" id="emojiOverlay">üò¢</div>

    <div class="container">
        <div id="start-screen" class="screen active">

                </div>

            <p id="statsText" style="color:#ddd; margin-bottom:20px;"></p>
            <button class="btn" onclick="resetQuiz()">Restart Quiz</button>
        </div>
    </div>

                    { en: "250 ml/min", hi: "250 ml/‡§Æ‡§ø‡§®‡§ü", correct: false },
                    { en: "300 ml/min", hi: "300 ml/‡§Æ‡§ø‡§®‡§ü", correct: false }
                ]
            },
            {
                en: "What percentage of Glomerular filtrate is reabsorbed?",
                hi: "‡§ó‡•ç‡§≤‡•ã‡§Æ‡•á‡§∞‡•Ç‡§≤‡§∞ ‡§´‡§ø‡§≤‡•ç‡§ü‡•ç‡§∞‡•á‡§ü ‡§∞‡§ï‡•ç‡§§ ‡§ï‡§æ ‡§ï‡§ø‡§§‡§®‡§æ ‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§ ‡§™‡•Å‡§®‡§Ö‡§µ‡§∂‡•ã‡§∑‡§ø‡§§ ‡§π‡•ã ‡§ú‡§æ‡§§‡•á ‡§π‡•à ?",
                opts: [
                    { en: "25%", hi: "25 ‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§", correct: false },
                    { en: "50%", hi: "50 ‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§", correct: false },
                    { en: "90%", hi: "90 ‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§", correct: false },
                    { en: "99%", hi: "99 ‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§", correct: true }
                ]
            },
            {
                en: "Which of the following is completely reabsorbed by blood?",
                hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏‡§ï‡§æ ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Ö‡§µ‡§∂‡•ã‡§∑‡§£ ‡§∞‡•Ç‡§ß‡§ø‡§∞ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§™‡•Ç‡§∞‡•ç‡§£‡§∞‡•Ç‡§™‡•á‡§£ ‡§π‡•ã ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ?",
                opts: [
                    { en: "Glucose", hi: "‡§ó‡•ç‡§≤‡•Ç‡§ï‡•ã‡§ú", correct: true },
                    { en: "Urea", hi: "‡§Ø‡•Ç‡§∞‡§ø‡§Ø‡§æ", correct: false },
                    { en: "Na+", hi: "Na+", correct: false },
                    { en: "Water", hi: "‡§ú‡§≤", correct: false }
                ]
            },
            {
                en: "Function of Loop of Henle is related to?",
                hi: "‡§π‡•á‡§®‡§≤‡•á ‡§ï‡§æ ‡§≤‡•Ç‡§™ ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§∏‡§Æ‡•ç‡§¨‡§®‡•ç‡§ß‡§ø‡§§ ‡§π‡•à ?",
                opts: [
                    { en: "Excretory System", hi: "‡§â‡§§‡•ç‡§∏‡§∞‡•ç‡§ú‡§® ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§∏‡•á", correct: true },
                    { en: "Reproductive System", hi: "‡§™‡•ç‡§∞‡§ú‡§®‡§® ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§∏‡•á", correct: false },
                    { en: "Urogenital System", hi: "‡§Æ‡•Ç‡§§‡•ç‡§∞ ‡§ú‡§®‡§® ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§∏‡•á", correct: false },
                    { en: "Nervous System", hi: "‡§§‡§Ç‡§§‡•ç‡§∞‡§ø‡§ï‡§æ ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§∏‡•á", correct: false }
                ]
            }
        ];

        // --- APP STATE ---
        let questions = [];
        let currentQIndex = 0;
        let score = 0;
        let timer = null;
        let timeLeft = 0;
        let userSettings = { timePerQ: 0, shuffle: false };
        let quizRunning = false;
        
        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- ANIMATIONS ---
        function triggerConfetti() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                conf.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                document.body.appendChild(conf);
                
                // CSS injection for keyframes if not exists
                if(!document.getElementById('confetti-style')){
                    const style = document.createElement('style');
                    style.id = 'confetti-style';
                    style.innerHTML = `
                        @keyframes fall {
                            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                setTimeout(() => conf.remove(), 3000);
            }
        }

        function triggerSadEmoji() {
            const el = document.getElementById('emojiOverlay');
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 800);
        }

        // --- CORE LOGIC ---
        function startQuiz() {
            const tInput = document.getElementById('timerInput').value;
            userSettings.timePerQ = tInput ? parseInt(tInput) : 0;
            userSettings.shuffle = document.getElementById('shuffleToggle').checked;

            // Prepare questions
            questions = [...rawQuestions];
            if (userSettings.shuffle) {
                questions.sort(() => Math.random() - 0.5);
            }

            score = 0;
            currentQIndex = 0;
            quizRunning = true;

            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');

            loadQuestion();
        }

        function loadQuestion() {
            if (!quizRunning) return;
            if (currentQIndex >= questions.length) {
                finishQuiz();
                return;
            }

            const qData = questions[currentQIndex];
            
            // Update UI Counters
            document.getElementById('qCounter').innerText = `Question ${currentQIndex + 1}/${questions.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            document.getElementById('progressBar').style.width = `${((currentQIndex) / questions.length) * 100}%`;

            // Display Text
            document.getElementById('qEn').innerText = qData.en;
            document.getElementById('qHi').innerText = qData.hi;

            // Render Options
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            qData.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(idx, btn);
                grid.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timer);
            document.getElementById('timerDisplay').innerText = '';
            document.getElementById('timerDisplay').classList.remove('danger');
            
            if (userSettings.timePerQ > 0) {
                timeLeft = userSettings.timePerQ;
                updateTimerUI();
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerUI();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        autoFail();
                    }
                }, 1000);
            }
        }

        function updateTimerUI() {
            const el = document.getElementById('timerDisplay');
            el.innerText = `‚è±Ô∏è ${timeLeft}s`;
            if (timeLeft < 5) el.classList.add('danger');
            else el.classList.remove('danger');
        }

        function handleAnswer(selectedIndex, btnElement) {
            clearInterval(timer);
            const qData = questions[currentQIndex];
            const isCorrect = qData.opts[selectedIndex].correct;
            const buttons = document.querySelectorAll('.option-btn');

            // Disable all
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btnElement.classList.add('correct');
                score++;
                playSound('correct');
                triggerConfetti();
            } else {
                btnElement.classList.add('wrong');
                // Highlight correct one
                qData.opts.forEach((opt, idx) => {
                    if(opt.correct) buttons[idx].classList.add('correct');
                });
                playSound('wrong');
                triggerSadEmoji();
            }

            setTimeout(() => {
                currentQIndex++;
                loadQuestion();
            }, 1500);
        }

        function autoFail() {
            const qData = questions[currentQIndex];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);
            
            // Show correct answer
            qData.opts.forEach((opt, idx) => {
                if(opt.correct) buttons[idx].classList.add('correct');
            });

            playSound('wrong');
            
            setTimeout(() => {
                currentQIndex++;
                loadQuestion();
            }, 1500);
        }

        function finishQuiz() {
            quizRunning = false;
            clearInterval(timer);
            
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            // Logic for early exit vs full finish
            const totalAnswered = currentQIndex; 
            // If finished naturally, totalAnswered is questions.length. 
            // If early exit, it is currentQIndex.
            // Calculation: Percentage based on questions SEEN so far? Or Total? 
            // Standard: Percentage based on Total.
            
            const totalQs = questions.length;
            const percentage = Math.round((score / totalQs) * 100);
            
            document.getElementById('finalScore').innerText = `${percentage}%`;
            document.getElementById('statsText').innerText = `You scored ${score} out of ${totalQs}`;

            let msg = "";
            if (percentage >= 80) msg = "üèÜ Outstanding Performance!";
            else if (percentage >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('resultMsg').innerText = msg;
        }

        function resetQuiz() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }

    </script>
