<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomolecules Bilingual Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --success: #4caf50;
            --error: #f44336;
            --text-en: #ffffff;
            --text-hi: #dddddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow-x: hidden;
        }

        @keyframes gradientBG { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }

        #progress-bar {
            position: fixed; top: 0; left: 0; height: 6px;
            background: linear-gradient(to right, #fff, #4facfe);
            width: 0%; transition: width 0.3s; z-index: 1000;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .container {
            width: 90%; max-width: 800px; padding: 30px;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); position: relative;
        }

        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from {opacity:0; transform: scale(0.95);} to {opacity:1; transform: scale(1);} }

        /* Typography */
        .q-en { font-size: 1.25rem; font-weight: 600; margin-bottom: 5px; display: block; }
        .q-hi { font-size: 1rem; color: var(--text-hi); font-weight: 400; display: block; margin-bottom: 20px; }
        .opt-en { font-size: 1rem; font-weight: 500; display: block; }
        .opt-hi { font-size: 0.85rem; color: #ccc; display: block; }

        /* Buttons & Inputs */
        .option-btn {
            width: 100%; text-align: left; padding: 15px 20px; margin-bottom: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 15px; color: white; cursor: pointer; transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) { background: rgba(255,255,255,0.15); transform: translateX(5px); }
        .option-btn:disabled { cursor: not-allowed; }
        
        .correct { background: var(--success) !important; border-color: transparent; }
        .wrong { background: var(--error) !important; border-color: transparent; }

        .btn-main {
            background: white; color: #e73c7e; border: none; padding: 15px 30px;
            border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s; width: 100%;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        .timer-pulse { color: #ff4d4d !important; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.3} 100% {opacity:1} }

        #emoji-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 100;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {margin-left:0} 25% {margin-left:-10px} 75% {margin-left:10px} }

        canvas#confetti { position: fixed; top:0; left:0; pointer-events:none; z-index:9999; }
    </style>
</head>
<body>

<div id="progress-bar"></div>
<canvas id="confetti"></canvas>

<div class="container">
    <div id="emoji-overlay">üò¢</div>

    <div id="start-screen" class="screen active">
        <h1 style="text-align:center; margin-bottom:20px;">Biology Master Quiz</h1>
        <div style="margin-bottom:20px;">
            <label>Timer (Seconds per Question, 0 to disable):</label><br>
            <input type="number" id="timer-input" value="15" style="width:100%; padding:10px; border-radius:10px; border:none; margin-top:5px;">
        </div>
        <div style="margin-bottom:30px;">
            <input type="checkbox" id="shuffle-toggle"> <label for="shuffle-toggle">Shuffle Questions</label>
        </div>
        <button class="btn-main" onclick="startQuiz()">START QUIZ</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:0.9rem; opacity:0.8;">
            <span id="q-counter">Question 00/00</span>
            <span id="timer-display">‚è±Ô∏è 00s</span>
            <span id="score-display">Score: 0</span>
        </div>
        <div id="question-area">
            <span class="q-en" id="en-q"></span>
            <span class="q-hi" id="hi-q"></span>
            <div id="options-grid"></div>
        </div>
        <button class="btn-main" style="margin-top:30px; background:transparent; border:1px solid white; color:white;" onclick="endQuiz()">Finish & Show Results</button>
    </div>

    <div id="result-screen" class="screen" style="text-align:center;">
        <h2 id="result-title">Quiz Completed!</h2>
        <div id="final-score" style="font-size:4rem; margin:20px 0; font-weight:600;">0</div>
        <p id="result-msg" style="margin-bottom:30px; font-size:1.2rem;"></p>
        <button class="btn-main" onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

        { en: "Mother's milk lacks which of the following?", hi: "‡§Æ‡§æ‡§Å ‡§ï‡§æ ‡§¶‡•Å‡§ó‡•ç‡§ß ‡§®‡§µ‡§ú‡§æ‡§§ ‡§ï‡•ã ‡§≤‡§ó‡§≠‡§ó ‡§∏‡§Æ‡•ç‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Ü‡§π‡§æ‡§∞ ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡§§‡§æ ‡§π‡•à, ‡§ï‡§ø‡§®‡•ç‡§§‡•Å ‡§á‡§∏‡§Æ‡•á‡§Ç ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§ï‡§æ ‡§Ö‡§≠‡§æ‡§µ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", opts: [{en:"Iron", hi:"‡§≤‡•å‡§π"}, {en:"Calcium", hi:"‡§ï‡•à‡§≤‡•ç‡§∂‡§ø‡§Ø‡§Æ"}, {en:"Magnesium", hi:"‡§Æ‡•à‡§ó‡•ç‡§®‡•Ä‡§∂‡§ø‡§Ø‡§Æ"}, {en:"Potassium", hi:"‡§™‡•ã‡§ü‡•à‡§∂‡§ø‡§Ø‡§Æ"}], correct: 0 },
        { en: "Which vitamin helps prevent infection?", hi: "‡§Æ‡§æ‡§®‡§µ ‡§∂‡§∞‡•Ä‡§∞ ‡§Æ‡•á‡§Ç ‡§á‡§®‡§´‡•á‡§ï‡•ç‡§∂‡§® ‡§∞‡•ã‡§ï‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à?", opts: [{en:"Vit A", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® A"}, {en:"Vit B", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® B"}, {en:"Vit C", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® C"}, {en:"None", hi:"‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"}], correct: 0 },
        { en: "Vitamin lost by washing peeled vegetables:", hi: "‡§õ‡•Ä‡§≤‡•Ä ‡§π‡•Å‡§à ‡§∏‡§¨‡•ç‡§ú‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§ß‡•ã‡§®‡•á ‡§∏‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® ‡§®‡§ø‡§ï‡§≤ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", opts: [{en:"Vit A", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® A"}, {en:"Vit C", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® C"}, {en:"Vit D", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® D"}, {en:"Vit E", hi:"‡§µ‡§ø‡§ü‡§æ‡§Æ‡§ø‡§® E"}], correct: 1 },
        { en: "Casein is a:", hi: "‡§ï‡•á‡§∏‡•Ä‡§® ‡§¶‡•Å‡§ó‡•ç‡§ß ‡§π‡•ã‡§§‡§æ/‡§π‡•ã‡§§‡•Ä ‡§π‡•à-", opts: [{en:"Bacteria", hi:"‡§ú‡•Ä‡§µ‡§æ‡§£‡•Å"}, {en:"Sugar", hi:"‡§∂‡§∞‡•ç‡§ï‡§∞‡§æ"}, {en:"Protein", hi:"‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®"}, {en:"Fat", hi:"‡§µ‡§∏‡§æ"}], correct: 2 },
        { en: "Sweetness in milk is due to:", hi: "‡§ï‡§ø‡§∏‡§ï‡•Ä ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§¶‡•Ç‡§ß ‡§Æ‡•á‡§Ç ‡§Æ‡§ø‡§†‡§æ‡§∏ ‡§Ü ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à?", opts: [{en:"Sucrose", hi:"‡§∏‡•Å‡§ï‡•ç‡§∞‡•ã‡§ú"}, {en:"Lactose", hi:"‡§≤‡•à‡§ï‡•ç‡§ü‡•ã‡§ú"}, {en:"Microse", hi:"‡§∏‡•Å‡§ï‡•ç‡§∞‡•ã‡§ú"}, {en:"Carotene", hi:"‡§ï‡•à‡§∞‡•ã‡§ü‡•Ä‡§®"}], correct: 1 },
        { en: "Protein needed for a working woman per day:", hi: "‡§è‡§ï ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§∂‡•Ä‡§≤ ‡§Æ‡§π‡§ø‡§≤‡§æ ‡§ï‡•ã ‡§™‡•ç‡§∞‡§§‡§ø‡§¶‡§ø‡§® ‡§ï‡§ø‡§§‡§®‡§æ ‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§® ‡§≤‡•á‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è?", opts: [{en:"30g", hi:"30 ‡§ó‡•ç‡§∞‡§æ‡§Æ"}, {en:"37g", hi:"37 ‡§ó‡•ç‡§∞‡§æ‡§Æ"}, {en:"40g", hi:"40 ‡§ó‡•ç‡§∞‡§æ‡§Æ"}, {en:"45g", hi:"45 ‡§ó‡•ç‡§∞‡§æ‡§Æ"}], correct: 3 },
        { en: "Carbohydrates are stored in plants/animals as:", hi: "‡§™‡•å‡§ß‡•ã‡§Ç ‡§î‡§∞ ‡§ú‡§®‡•ç‡§§‡•Å‡§ì‡§Ç ‡§Æ‡•á‡§Ç ‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•á‡§ü ‡§ï‡§ø‡§∏ ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§ö‡§ø‡§§ ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç?", opts: [{en:"Cellulose/Glucose", hi:"‡§∏‡•á‡§≤‡•ç‡§Ø‡•Ç‡§≤‡•ã‡§ú ‡§î‡§∞ ‡§ó‡•ç‡§≤‡•Ç‡§ï‡•ã‡§ú"}, {en:"Starch/Glycogen", hi:"‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ö ‡§î‡§∞ ‡§ó‡•ç‡§≤‡§æ‡§á‡§ï‡•ã‡§ú‡•á‡§®"}, {en:"Starch/Glucose", hi:"‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ö ‡§î‡§∞ ‡§ó‡•ç‡§≤‡•Ç‡§ï‡•ã‡§ú"}, {en:"Cellulose/Glycogen", hi:"‡§∏‡•á‡§≤‡•ç‡§Ø‡•Ç‡§≤‡•ã‡§ú ‡§î‡§∞ ‡§ó‡•ç‡§≤‡§æ‡§á‡§ï‡•ã‡§ú‡•á‡§®"}], correct: 1 },
        { en: "Ideal food for newborns:", hi: "‡§®‡§µ‡§ú‡§æ‡§§ ‡§¨‡§ö‡•ç‡§ö‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§¨‡§∏‡•á ‡§Ü‡§¶‡§∞‡•ç‡§∂ ‡§≠‡•ã‡§ú‡§® ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", opts: [{en:"Water", hi:"‡§™‡§æ‡§®‡•Ä"}, {en:"Sugar", hi:"‡§ö‡•Ä‡§®‡•Ä"}, {en:"Honey", hi:"‡§∂‡§π‡§¶"}, {en:"Milk", hi:"‡§¶‡•Ç‡§ß"}], correct: 3 }
    ];

    let currentQ = 0;
    let score = 0;
    let timerInt;
    let quizData = [];
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function startQuiz() {
        const shuffle = document.getElementById('shuffle-toggle').checked;
        quizData = shuffle ? [...quizQuestions].sort(() => Math.random() - 0.5) : [...quizQuestions];
        currentQ = 0; score = 0;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= quizData.length) return endQuiz();
        
        const q = quizData[currentQ];
        document.getElementById('en-q').innerText = q.en;
        document.getElementById('hi-q').innerText = q.hi;
        document.getElementById('q-counter').innerText = `Question ${String(currentQ+1).padStart(2,'0')}/${quizData.length}`;
        document.getElementById('score-display').innerText = `Score: ${score}`;
        document.getElementById('progress-bar').style.width = `${((currentQ+1)/quizData.length)*100}%`;

        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => checkAnswer(i);
            grid.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timerInt);
        const limit = parseInt(document.getElementById('timer-input').value) || 0;
        const display = document.getElementById('timer-display');
        
        if(limit === 0) {
            display.style.display = 'none';
            return;
        }

        let time = limit;
        display.style.display = 'block';
        display.innerText = `‚è±Ô∏è ${time}s`;
        display.classList.remove('timer-pulse');

        timerInt = setInterval(() => {
            time--;
            display.innerText = `‚è±Ô∏è ${time}s`;
            if(time < 5) display.classList.add('timer-pulse');
            if(time <= 0) {
                clearInterval(timerInt);
                checkAnswer(-1);
            }
        }, 1000);
    }

    function checkAnswer(idx) {
        clearInterval(timerInt);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
        
        const correct = quizData[currentQ].correct;
        const emoji = document.getElementById('emoji-overlay');

        if(idx === correct) {
            btns[idx].classList.add('correct');
            score++;
            playSound(800, 'sine');
            triggerConfetti();
        } else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[correct].classList.add('correct');
            playSound(200, 'sawtooth');
            emoji.style.display = 'block';
            emoji.classList.add('shake');
            setTimeout(() => { emoji.style.display = 'none'; emoji.classList.remove('shake'); }, 1000);
        }

        currentQ++;
        setTimeout(loadQuestion, 1500);
    }

    function triggerConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = Array.from({length: 50}, () => ({
            x: Math.random() * canvas.width,
            y: canvas.height + 10,
            v: Math.random() * 5 + 5,
            c: `hsl(${Math.random()*360}, 70%, 50%)`
        }));

        function draw() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, 8, 8);
                p.y -= p.v;
                p.v -= 0.1;
            });
            if(particles[0].v > -5) requestAnimationFrame(draw);
            else ctx.clearRect(0,0, canvas.width, canvas.height);
        }
        draw();
    }

    function endQuiz() {
        clearInterval(timerInt);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('final-score').innerText = `${score}/${currentQ || quizData.length}`;
        
        const pct = (score / (currentQ || quizData.length)) * 100;
        const msg = document.getElementById('result-msg');
        if(pct >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if(pct >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }
</script>
