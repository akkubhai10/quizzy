        :root {

            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

            background: #0f0c29;

            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            overflow-x: hidden;

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Screens */

            display: none;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        h2 { font-size: 1.2rem; font-weight: 600; }
        p { font-size: 0.9rem; color: var(--secondary-text); }

        /* Inputs & Controls */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;

        label { font-size: 0.9rem; font-weight: 600; }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #667eea; }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Buttons */
        .btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            font-family: 'Poppins', sans-serif;

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);

            color: white;
            margin-top: 10px;

            top: 0; left: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px #00c6ff;

        .quiz-header {

            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .timer {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .timer.pulse {
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }

        .question-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .q-text-en { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; color: #fff; }
        .q-text-hi { font-size: 0.95rem; color: #ddd; font-weight: 400; }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);

        .opt-en { font-weight: 600; font-size: 0.95rem; }

        .correct { background: rgba(0, 230, 118, 0.3) !important; border-color: var(--accent-green) !important; }

        .feedback-overlay {

            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .shake { animation: shake 0.5s; }

        /* Results */
        .score-circle {

            justify-content: center;

            margin: 0 auto;

        .result-msg { text-align: center; font-size: 1.2rem; color: #a5b4fc; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

            top: -10px;

            h1 { font-size: 1.5rem; }
            .btn { padding: 12px; }
            .question-box { padding: 12px; }
        }
    </style>

                optsHi: ["‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø", "‡§™‡•ç‡§∞‡§ß‡§æ‡§®‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§ï‡•à‡§¨‡§ø‡§®‡•á‡§ü ‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä", "‡§ó‡•É‡§π ‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä"],
                correct: 0
            },
            {

                qHi: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§™‡§§‡§ø ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡§ø‡§® ‡§™‡§∞‡§ø‡§∏‡•ç‡§•‡§ø‡§§‡§ø‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§ò ‡§≤‡•ã‡§ï ‡§∏‡•á‡§µ‡§æ ‡§Ü‡§Ø‡•ã‡§ó ‡§ï‡•á ‡§Ö‡§ß‡•ç‡§Ø‡§ï‡•ç‡§∑ ‡§è‡§µ‡§Ç ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§∏‡§¶‡§∏‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à ?",
                optsEn: ["If he is adjudged an insolvent", "Engages in paid employment outside duties during his term", "Unfit to continue due to infirmity of mind or body", "All of the above"],
                optsHi: ["‡§Ö‡§ó‡§∞ ‡§â‡§∏‡•á ‡§¶‡§ø‡§µ‡§æ‡§≤‡§ø‡§Ø‡§æ ‡§ò‡•ã‡§∑‡§ø‡§§ ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à", "‡§Ö‡§™‡§®‡•Ä ‡§™‡§¶‡§æ‡§µ‡§ß‡§ø ‡§ï‡•á ‡§¶‡•å‡§∞‡§æ‡§® ‡§Ö‡§™‡§®‡•á ‡§™‡§¶ ‡§ï‡•á ‡§ï‡§∞‡•ç‡§§‡§µ‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•á ‡§¨‡§æ‡§π‡§∞ ‡§ï‡§ø‡§∏‡•Ä ‡§∏‡•á ‡§µ‡•á‡§§‡§® ‡§®‡§ø‡§Ø‡•ã‡§ú‡§® ‡§≤‡§ó‡§æ ‡§π‡•ã‡•§", "‡§Æ‡§æ‡§®‡§∏‡§ø‡§ï ‡§Ø‡§æ ‡§∂‡§æ‡§∞‡•Ä‡§∞‡§ø‡§ï ‡§Ö‡§ï‡•ç‡§∑‡§Æ‡§§‡§æ ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£", "‡§â‡§™‡§∞‡•ç‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡§≠‡•Ä‡•§"],
                correct: 3
            },
            {
                qEn: "Who investigates the case related to misbehavior of the Union Public Service Commission or its members?",
                qHi: "‡§∏‡§Ç‡§ò ‡§≤‡•ã‡§ï ‡§∏‡•á‡§µ‡§æ ‡§Ü‡§Ø‡•ã‡§ó ‡§Ø‡§æ ‡§∏‡§¶‡§∏‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•á ‡§ï‡§¶‡§æ‡§ö‡§æ‡§∞ ‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§Æ‡§æ‡§Æ‡§≤‡•á ‡§ï‡•Ä ‡§ú‡§æ‡§Ç‡§ö ‡§ï‡•å‡§® ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ?",
                optsEn: ["Supreme Court", "Parliament", "Central Vigilance Commission", "CBI"],
                optsHi: ["‡§â‡§ö‡•ç‡§ö‡§§‡§Æ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§≤‡§Ø", "‡§∏‡§Ç‡§∏‡§¶", "‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞‡•Ä‡§Ø ‡§∏‡§§‡§∞‡•ç‡§ï‡§§‡§æ ‡§Ü‡§Ø‡•ã‡§ó", "‡§∏‡•Ä‡§¨‡•Ä‡§Ü‡§à"],
                correct: 0
            },
            {
                qEn: "Article 315 of the Constitution is related to-",
                qHi: "‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•á ‡§Ö‡§®‡•Å‡§ö‡•ç‡§õ‡•á‡§¶ 315 ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à-",
                optsEn: ["Election Commission", "Central Vigilance Commission", "Union Public Service Commission", "None of these"],
                optsHi: ["‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§ö‡§® ‡§Ü‡§Ø‡•ã‡§ó ‡§∏‡•á", "‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞‡•Ä‡§Ø ‡§∏‡§§‡§∞‡•ç‡§ï‡§§‡§æ ‡§Ü‡§Ø‡•ã‡§ó", "‡§∏‡§Ç‡§ò ‡§≤‡•ã‡§ï ‡§∏‡•á‡§µ‡§æ ‡§Ü‡§Ø‡•ã‡§ó", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç‡•§"],
                correct: 2
            }
        ];

        // --- STATE & LOGIC ---
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft;
        let isAnswered = false;
        
        // Web Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- FUNCTIONS ---

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'correct') {
                // High pitched "Ting" - Sine wave
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } else {
                // Low pitched "Buzz" - Sawtooth
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            // Get Settings
            const timerVal = document.getElementById('timerInput').value;
            const useShuffle = document.getElementById('shuffleToggle').checked;
            
            // Prepare Data
            questions = [...rawQuestions];
            if (useShuffle) shuffleArray(questions);
            
            // Setup Timer
            timeLeft = (timerVal && timerVal > 0) ? parseInt(timerVal) : null;
            
            // Reset State
            currentQuestionIndex = 0;
            score = 0;
            
            // Switch Screens
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const qData = questions[currentQuestionIndex];
            isAnswered = false;

            // Update UI Counters
            document.getElementById('qCounter').innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
            
            // Update Progress Bar
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Render Text
            document.getElementById('qEn').innerText = qData.qEn;
            document.getElementById('qHi').innerText = qData.qHi;

            // Render Options
            const optsContainer = document.getElementById('optionsContainer');
            optsContainer.innerHTML = '';
            
            qData.optsEn.forEach((optEn, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.onclick = () => handleAnswer(idx);
                
                const spanEn = document.createElement('span');
                spanEn.className = 'opt-en';
                spanEn.innerText = optEn; // English first
                
                const spanHi = document.createElement('span');
                spanHi.className = 'opt-hi';
                spanHi.innerText = qData.optsHi[idx]; // Hindi below
                
                btn.appendChild(spanEn);
                btn.appendChild(spanHi);
                optsContainer.appendChild(btn);
            });

            // Start Timer if enabled
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.classList.remove('pulse');
            
            clearInterval(timerInterval);
            
            if (timeLeft !== null) {
                let currentTimer = timeLeft;
                timerDisplay.style.visibility = 'visible';
                timerDisplay.innerHTML = `‚è≥ <span>${currentTimer}s</span>`;
                
                timerInterval = setInterval(() => {
                    currentTimer--;
                    timerDisplay.innerHTML = `‚è≥ <span>${currentTimer}s</span>`;
                    
                    if (currentTimer <= 5) timerDisplay.classList.add('pulse');
                    
                    if (currentTimer <= 0) {
                        clearInterval(timerInterval);
                        handleAnswer(-1); // Time out treated as wrong/skip
                    }
                }, 1000);
            } else {
                timerDisplay.style.visibility = 'hidden';
            }
        }

        function handleAnswer(selectedIndex) {
            if (isAnswered) return;
            isAnswered = true;
            clearInterval(timerInterval);

            const qData = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackEmoji = document.getElementById('feedbackEmoji');

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === qData.correct) {
                // Correct
                buttons[selectedIndex].classList.add('correct');
                playSound('correct');
                triggerConfetti();
                score++;
            } else {
                // Wrong or Timeout
                if (selectedIndex !== -1) {
                    buttons[selectedIndex].classList.add('wrong');
                }
                // Show correct one
                buttons[qData.correct].classList.add('correct');
                playSound('wrong');
                
                // Show Sad Emoji
                feedbackEmoji.style.opacity = '1';
                feedbackEmoji.classList.add('shake');
                setTimeout(() => {
                    feedbackEmoji.style.opacity = '0';
                    feedbackEmoji.classList.remove('shake');
                }, 1000);
            }

            // Auto transition
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function finishQuizEarly() {
            clearInterval(timerInterval);
            showResults();
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            const total = questions.length;
            const percentage = Math.round((score / total) * 100);
            
            document.getElementById('finalScore').innerText = `${percentage}%`;
            document.getElementById('totalQ').innerText = total;
            document.getElementById('attemptedQ').innerText = currentQuestionIndex; 
            document.getElementById('correctQ').innerText = score;

            const msgDiv = document.getElementById('resultMsg');
            if (percentage >= 80) {
                msgDiv.innerText = "üèÜ Outstanding Performance! (‡§Ö‡§∏‡§æ‡§ß‡§æ‡§∞‡§£ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®!)";
                msgDiv.style.color = "#00e676";
                triggerConfetti();
            } else if (percentage >= 50) {
                msgDiv.innerText = "üëè Well Done! Keep it up. (‡§¨‡§π‡•Å‡§§ ‡§¨‡§¢‡§º‡§ø‡§Ø‡§æ!)";
                msgDiv.style.color = "#ffeb3b";
            } else {
                msgDiv.innerText = "üìö Practice makes perfect! Try again. (‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à)";
                msgDiv.style.color = "#ff5252";
            }
        }

        // --- EFFECTS: Confetti ---
        function triggerConfetti() {
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                
                container.appendChild(conf);
                
                // Cleanup
                setTimeout(() => {
                    conf.remove();
                }, 5000);
            }
        }
        
        // Add dynamic styles for confetti fall
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                0% { top: -10px; transform: rotate(0deg); opacity: 1; }
                100% { top: 100vh; transform: rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
