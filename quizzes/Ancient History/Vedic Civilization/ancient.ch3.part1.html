            options: [

                { e: "Chhanda", h: "‡§õ‡§Ç‡§¶" },
                { e: "None of these", h: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç" }

        },
        {

            h: "‡§ï‡§ø‡§∏ ‡§ó‡•ç‡§∞‡§Ç‡§• ‡§ï‡•ã ‡§Ü‡§¶‡§ø‡§ï‡§æ‡§µ‡•ç‡§Ø ‡§≠‡•Ä ‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ?",
            options: [
                { e: "Mahabharata", h: "‡§Æ‡§π‡§æ‡§≠‡§æ‡§∞‡§§" },
                { e: "Ramayana", h: "‡§∞‡§æ‡§Æ‡§æ‡§Ø‡§£" },
                { e: "Atharvaveda", h: "‡§Ö‡§•‡§∞‡•ç‡§µ‡§µ‡•á‡§¶" },
                { e: "Manusmriti", h: "‡§Æ‡§®‡•Å‡§∏‡•ç‡§Æ‡•É‡§§‡§ø" }
            ],
            ans: 1
        }
    ];

    // --- Variables ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerValue = 0;
    let timerInterval = null;
    let audioContext = null;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let skippedAnswers = 0;

    // --- Initialization ---
    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function toggleShuffle() {
        const check = document.getElementById('shuffle-toggle');
        // Visual toggle only, logic handles state on start
    }

    function startQuiz() {
        initAudio();
        const timerInput = document.getElementById('timer-input').value;
        timerValue = timerInput ? parseInt(timerInput) : 0;
        const doShuffle = document.getElementById('shuffle-toggle').checked;

        // Prepare Questions
        currentQuestions = [...rawQuestions];
        if (doShuffle) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        // Reset State
        currentIndex = 0;
        score = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        
        // UI Transition
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');

        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            showResults();
            return;
        }

        const q = currentQuestions[currentIndex];
        
        // Update UI
        document.getElementById('q-counter').innerText = `Q: ${String(currentIndex + 1).padStart(2, '0')}/${currentQuestions.length}`;
        document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2, '0')}`;
        
        // Progress
        const percent = ((currentIndex) / currentQuestions.length) * 100;
        document.getElementById('progress-bar').style.width = `${percent}%`;

        // Text
        document.getElementById('q-text-eng').innerText = q.e;
        document.getElementById('q-text-hin').innerText = q.h;

        // Options
        const optsDiv = document.getElementById('options-container');
        optsDiv.innerHTML = '';
        
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.onclick = () => handleAnswer(idx, btn);
            
            const eSpan = document.createElement('span');
            eSpan.className = 'opt-eng';
            eSpan.innerText = opt.e;
            
            const hSpan = document.createElement('span');
            hSpan.className = 'opt-hin';
            hSpan.innerText = opt.h;

            btn.appendChild(eSpan);
            btn.appendChild(hSpan);
            optsDiv.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.classList.remove('danger');
        
        if (timerValue > 0) {
            let timeLeft = timerValue;
            timerDisplay.innerText = timeLeft;
            timerDisplay.style.display = 'inline-block';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                
                if (timeLeft <= 5) {
                    timerDisplay.classList.add('danger');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        const q = currentQuestions[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        
        // Disable all
        allBtns.forEach(b => b.classList.add('disabled'));

        if (selectedIndex === q.ans) {
            // Correct
            score++;
            correctAnswers++;
            btnElement.classList.add('correct');
            playSound('ting');
            triggerConfetti();
        } else {
            // Wrong
            wrongAnswers++;
            btnElement.classList.add('wrong');
            // Show correct one
            allBtns[q.ans].classList.add('correct');
            playSound('buzz');
            triggerEmoji();
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const q = currentQuestions[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.add('disabled'));
        
        // Highlight correct answer
        allBtns[q.ans].classList.add('correct');
        playSound('buzz');
        skippedAnswers++; // Time out counts as skip or wrong depending on logic, let's treat as just moving on
        
        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function showResults() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Calculate Stats including unattempted if early exit
        const total = currentIndex; // questions seen
        skippedAnswers = currentQuestions.length - (correctAnswers + wrongAnswers);

        const percent = Math.round((correctAnswers / currentQuestions.length) * 100);
        document.getElementById('final-score').innerText = `${percent}%`;
        
        document.getElementById('r-correct').innerText = correctAnswers;
        document.getElementById('r-wrong').innerText = wrongAnswers;
        document.getElementById('r-skip').innerText = skippedAnswers;

        const msg = document.getElementById('final-msg');
        if (percent >= 80) msg.innerText = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msg.innerText = "üëè Well Done! Keep it up.";
        else msg.innerText = "üìö Practice makes perfect! Try again.";
    }

    function resetQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    // --- Audio Synthesis ---
    function playSound(type) {
        if (!audioContext) return;
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);
        gain.connect(audioContext.destination);

        if (type === 'ting') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioContext.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 0.2);
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            osc.start();
            osc.stop(audioContext.currentTime + 0.3);
        }
    }

    // --- Visual Effects ---
    function triggerEmoji() {
        const el = document.getElementById('emoji-overlay');
        el.classList.add('shake');
        setTimeout(() => el.classList.remove('shake'), 500);
    }

    function triggerConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];

        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 10 + 5,
                speed: Math.random() * 5 + 2
            });
        }

        let animationId;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                p.y += p.speed;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                if (p.y < canvas.height) active = true;
            });

            if (active) animationId = requestAnimationFrame(animate);
        }
        animate();
        setTimeout(() => cancelAnimationFrame(animationId), 2000); // Stop after 2s
    }

    // Window Resize handle
    window.addEventListener('resize', () => {
        const canvas = document.getElementById('confetti-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
