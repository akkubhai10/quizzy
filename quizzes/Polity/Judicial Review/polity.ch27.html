        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct: #4dfd63;
            --wrong: #ff4d4d;
            --primary-text: #ffffff;
            --secondary-text: #dddddd;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .progress-bar-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            z-index: 1000;
        }

        #progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            box-shadow: 0 0 10px #ff9966;
            transition: width 0.3s;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #timer.pulse { color: var(--wrong); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .question-box { margin-bottom: 25px; }
        .eng-txt { display: block; font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; line-height: 1.4; }
        .hin-txt { display: block; font-size: 0.9rem; color: var(--secondary-text); margin-bottom: 15px; }

        .options-grid { display: grid; gap: 12px; }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            color: white;
            outline: none;
        }

        .option-btn:hover:not([disabled]) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option-btn.correct { background: var(--correct) !important; color: #121212; font-weight: bold; }
        .option-btn.wrong { background: var(--wrong) !important; }

        .btn-finish {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .setup-screen, .result-screen { text-align: center; }
        .start-btn {
            padding: 15px 40px; font-size: 1.1rem; border-radius: 50px; border: none;
            background: white; color: #1e3c72; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 20px;
        }
        .start-btn:hover { transform: scale(1.1); }

        #feedback-emoji {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; z-index: 9999; display: none;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            20% { transform: translate(-55%, -50%) rotate(-5deg); }
            80% { transform: translate(-45%, -50%) rotate(5deg); }
        }

        .hidden { display: none; }
    </style>

            correct: 3

        {

            qHin: "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§ø‡§ï ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø‡§§‡§æ ‡§ï‡•Ä ‡§Ö‡§µ‡§ß‡§æ‡§∞‡§£‡§æ ‡§ï‡§æ ‡§µ‡§ø‡§ï‡§æ‡§∏ ‡§ï‡§ø‡§∏ ‡§¶‡•á‡§∂ ‡§Æ‡•á‡§Ç ‡§π‡•Å‡§Ü?",
            optionsEng: ["India", "America", "Canada", "Japan"],
            optionsHin: ["‡§≠‡§æ‡§∞‡§§", "‡§Ö‡§Æ‡•á‡§∞‡§ø‡§ï‡§æ", "‡§ï‡§®‡§æ‡§°‡§æ", "‡§ú‡§æ‡§™‡§æ‡§®"],
            correct: 1
        },
        {
            qEng: "Who first used the term 'Judicial Activism'?",
            qHin: "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§ø‡§ï ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø‡§§‡§æ ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡•ã ‡§∏‡§∞‡•ç‡§µ‡§™‡•ç‡§∞‡§•‡§Æ ‡§ï‡§ø‡§∏‡§®‡•á ‡§™‡•ç‡§∞‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§ï‡§ø‡§Ø‡§æ?",
            optionsEng: ["Arthur Wellesley", "David Irwin", "Arthur Schlesinger Jr.", "J.C. Daniel"],
            optionsHin: ["‡§Ü‡§∞‡•ç‡§•‡§∞ ‡§µ‡•á‡§≤‡•á‡§ú‡§≤‡•Ä", "‡§°‡•á‡§µ‡§ø‡§° ‡§á‡§∞‡§µ‡§ø‡§®", "‡§Ü‡§∞‡•ç‡§•‡§∞ ‡§∂‡§≤‡•á‡§∏‡§ø‡§Ç‡§ó‡§∞ ‡§ú‡•Ç‡§®‡§ø‡§Ø‡§∞", "‡§ú‡•á.‡§∏‡•Ä. ‡§°‡•á‡§®‡§ø‡§Ø‡§≤"],

    let currentQ = 0, score = 0, timerInterval, quizData = [], timeLimit = 30;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(freq, type) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    function startQuiz() {
        timeLimit = parseInt(document.getElementById('timer-input').value) || 0;
        quizData = document.getElementById('shuffle-input').checked ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= quizData.length) return showResults();
        const q = quizData[currentQ];
        document.getElementById('q-eng').innerText = q.qEng;
        document.getElementById('q-hin').innerText = q.qHin;
        document.getElementById('question-count').innerText = `Question ${currentQ + 1}/${quizData.length}`;
        document.getElementById('progress-fill').style.width = `${(currentQ / quizData.length) * 100}%`;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.optionsEng.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<strong>${opt}</strong><br><span style="font-size:0.8rem; opacity:0.8;">${q.optionsHin[i]}</span>`;
            btn.onclick = () => check(i);
            container.appendChild(btn);
        });
        if(timeLimit > 0) runTimer();
    }

    function runTimer() {
        let left = timeLimit;
        const disp = document.getElementById('timer');
        clearInterval(timerInterval);
        disp.innerText = `‚è± ${left}s`; disp.classList.remove('pulse');
        timerInterval = setInterval(() => {
            left--; disp.innerText = `‚è± ${left}s`;
            if(left < 5) disp.classList.add('pulse');
            if(left <= 0) { clearInterval(timerInterval); check(-1); }
        }, 1000);
    }

    function check(idx) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn'), correct = quizData[currentQ].correct;
        btns.forEach(b => b.disabled = true);
        if(idx === correct) { score++; btns[idx].classList.add('correct'); playTone(880, 'sine'); }
        else {
            if(idx !== -1) btns[idx].classList.add('wrong');
            btns[correct].classList.add('correct');
            playTone(200, 'sawtooth');
            const e = document.getElementById('feedback-emoji'); e.style.display = 'block'; e.classList.add('shake');
            setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 800);
        }
        document.getElementById('score-count').innerText = `Score: ${score}`;
        setTimeout(() => { currentQ++; loadQuestion(); }, 1500);
    }

    function showResults() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress-fill').style.width = '100%';

        document.getElementById('final-score').innerText = `Final Score: ${score} / ${quizData.length}`;
    }
