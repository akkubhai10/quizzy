function initAudio() {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}

function playSound(type) {
    if(!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);

    if (type === 'correct') {
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    } else {
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }
}

function toggleShuffle() {
    isShuffled = !isShuffled;
    const box = document.getElementById('shuffle-box');
    box.style.background = isShuffled ? '#00e676' : 'transparent';
    box.innerHTML = isShuffled ? 'âœ“' : '';
}

function startQuiz() {
    initAudio();
    const inputTime = document.getElementById('timer-input').value;
    timerTime = inputTime ? parseInt(inputTime) : 0;
    
    quizData = isShuffled ? [...rawQuestions].sort(() => Math.random() - 0.5) : [...rawQuestions];
    currentQIndex = 0;
    score = 0;
    
    startScreen.classList.remove('active');
    quizScreen.classList.add('active');
    loadQuestion();
}

function loadQuestion() {
    clearInterval(timerInterval);
    feedbackEmoji.style.opacity = '0';
    feedbackEmoji.classList.remove('shake');
    
    if (currentQIndex >= quizData.length) {
        endQuiz();
        return;
    }

    const q = quizData[currentQIndex];
    
    qCount.textContent = `Q: ${currentQIndex + 1}/${quizData.length}`;
    scoreCount.textContent = `Score: ${score}`;
    progressBar.style.width = `${((currentQIndex) / quizData.length) * 100}%`;

    // Timer Logic
    if (timerTime > 0) {
        timerDisplay.style.display = 'block';
        let timeLeft = timerTime;
        timerDisplay.textContent = timeLeft;
        timerDisplay.classList.remove('danger');
        
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 5) timerDisplay.classList.add('danger');
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeout();
            }
        }, 1000);
    } else {
        timerDisplay.style.display = 'none';
    }

    qContainer.innerHTML = `
        <div class="question-text">
            <div class="q-en">${q.qEn}</div>
            <div class="q-hi">${q.qHi}</div>
        </div>
        <div class="options-grid">
            ${q.options.map((opt, i) => `
                <button class="option-btn" onclick="checkAnswer(${i}, ${opt.correct})">
                    <div class="opt-en">${opt.en}</div>
                    <div class="opt-hi">${opt.hi}</div>
                </button>
            `).join('')}
        </div>
    `;
}

function checkAnswer(idx, isCorrect) {
    clearInterval(timerInterval);
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(b => b.disabled = true);

    if (isCorrect) {
        btns[idx].classList.add('correct');
        score++;
        scoreCount.textContent = `Score: ${score}`;
        playSound('correct');
        fireConfetti();
    } else {
        btns[idx].classList.add('wrong');
        const correctBtnIndex = quizData[currentQIndex].options.findIndex(o => o.correct);
        if(correctBtnIndex > -1) btns[correctBtnIndex].classList.add('correct');
        
        playSound('wrong');
        feedbackEmoji.style.opacity = '1';
        feedbackEmoji.classList.add('shake');
    }

    setTimeout(() => {
        currentQIndex++;
        loadQuestion();
    }, 1500);
}

function handleTimeout() {
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(b => b.disabled = true);
    
    const correctBtnIndex = quizData[currentQIndex].options.findIndex(o => o.correct);
    if(correctBtnIndex > -1) btns[correctBtnIndex].classList.add('correct');
    
    playSound('wrong');
    feedbackEmoji.textContent = "â°";
    feedbackEmoji.style.opacity = '1';
    feedbackEmoji.classList.add('shake');

    setTimeout(() => {
        currentQIndex++;
        loadQuestion();
    }, 1500);
}

function endQuiz() {
    clearInterval(timerInterval);
    quizScreen.classList.remove('active');
    resultScreen.classList.add('active');

    const totalQuestions = quizData.length;
    // Prevent division by zero if array empty (unlikely)
    const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
    
    const finalScoreEl = document.getElementById('final-score');
    const msgEl = document.getElementById('result-msg');
    
    finalScoreEl.textContent = `${percentage}%`;
    
    if (percentage >= 80) {
        finalScoreEl.style.color = '#00e676';
        msgEl.textContent = "ðŸ† Outstanding Performance!";
    } else if (percentage >= 50) {
        finalScoreEl.style.color = '#2979ff';
        msgEl.textContent = "ðŸ‘ Well Done! Keep it up.";
    } else {
        finalScoreEl.style.color = '#ff1744';
        msgEl.textContent = "ðŸ“š Practice makes perfect! Try again.";
    }
    
    document.getElementById('result-stats').textContent = `Correct Answers: ${score} / ${totalQuestions}`;
}

const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

function fireConfetti() {
    for(let i=0; i<80; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: -10,
            w: Math.random() * 10 + 5,
            h: Math.random() * 10 + 5,
            bg: `hsl(${Math.random() * 360}, 70%, 50%)`,
            vx: Math.random() * 4 - 2,
            vy: Math.random() * 5 + 2,
            angle: 0
        });
    }
}

function updateConfetti() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.angle += 5;
        
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle * Math.PI / 180);
        ctx.fillStyle = p.bg;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();

        if(p.y > canvas.height) particles.splice(i, 1);
    });
    requestAnimationFrame(updateConfetti);
}
updateConfetti();

</script>
