<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Master Quiz - Akash Kumar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #48bb78;
            --error: #f56565;
            --text-en: #ffffff;
            --text-hi: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #ff00cc, #3333ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 30px;
            color: white;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }
        #progress-bar { height: 100%; width: 0%; background: #00f2fe; transition: 0.3s; }

        .quiz-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; font-size: 0.9rem; }
        #timer.pulse-red { color: #ff4d4d; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.5; } }

        .screen { display: none; }
        .screen.active { display: block; }

        .setup-group { margin-bottom: 15px; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 10px; border: none; background: rgba(255,255,255,0.2); color: white; margin-top: 5px; }

        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 15px;
            background: rgba(255,255,255,0.2); color: white;
            font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn:hover { transform: scale(1.02); background: rgba(255,255,255,0.3); }

        .option-btn { text-align: left; padding: 12px 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; }
        .option-btn .en { display: block; font-weight: 600; }
        .option-btn .hi { display: block; font-size: 0.85rem; color: var(--text-hi); margin-top: 2px; }

        .correct { background: var(--success) !important; }
        .wrong { background: var(--error) !important; }

        #sad-emoji { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; display: none; z-index: 9999; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translate(-50%, -50%) rotate(0deg); } 25% { transform: translate(-55%, -50%) rotate(-5deg); } 75% { transform: translate(-45%, -50%) rotate(5deg); } }

        .confetti { position: fixed; width: 8px; height: 8px; z-index: 9998; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .finish-btn { background: rgba(255, 50, 50, 0.3); font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>

            { en: "Another name for Price Theory is...", hi: "‡§ï‡•Ä‡§Æ‡§§ ‡§∏‡§ø‡§¶‡•ç‡§ß‡§æ‡§Ç‡§§ ‡§ï‡§æ ‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§π‡•à-", options: [{en:"Macro", hi:"‡§∏‡§Æ‡§∑‡•ç‡§ü‡§ø"}, {en:"Micro", hi:"‡§µ‡•ç‡§Ø‡§∑‡•ç‡§ü‡§ø"}, {en:"Public Finance", hi:"‡§≤‡•ã‡§ï ‡§µ‡§ø‡§§‡•ç‡§§"}, {en:"None", hi:"‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"}], correct: 1 },
            { en: "Who gave Scarcity definition?", hi: "‡§¶‡•Å‡§∞‡•ç‡§≤‡§≠‡§§‡§æ ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡•Ä ‡§™‡§∞‡§ø‡§≠‡§æ‡§∑‡§æ ‡§ï‡§ø‡§∏‡§®‡•á ‡§¶‡•Ä?", options: [{en:"Adam Smith", hi:"‡§è‡§°‡§Æ ‡§∏‡•ç‡§Æ‡§ø‡§•"}, {en:"Marshall", hi:"‡§Æ‡§æ‡§∞‡•ç‡§∂‡§≤"}, {en:"Robbins", hi:"‡§∞‡•â‡§¨‡§ø‡§®‡•ç‡§∏"}, {en:"Keynes", hi:"‡§ï‡•Ä‡§®‡•ç‡§∏"}], correct: 2 },
            { en: "Who is known as Father of Economics?", hi: "‡§Ö‡§∞‡•ç‡§•‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞ ‡§ï‡•á ‡§™‡§ø‡§§‡§æ ‡§ï‡§ø‡§∏‡•á ‡§Æ‡§æ‡§®‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: [{en:"Adam Smith", hi:"‡§è‡§°‡§Æ ‡§∏‡•ç‡§Æ‡§ø‡§•"}, {en:"Malthus", hi:"‡§Æ‡§æ‡§≤‡§•‡§∏"}, {en:"Ricardo", hi:"‡§∞‡§ø‡§ï‡§æ‡§∞‡•ç‡§°‡•ã"}, {en:"Marshall", hi:"‡§Æ‡§æ‡§∞‡•ç‡§∂‡§≤"}], correct: 0 },
            { en: "How sectors are divided into Public/Private?", hi: "‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•ã‡§Ç ‡§ï‡•ã ‡§ï‡§ø‡§∏ ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: [{en:"Labor", hi:"‡§∂‡•ç‡§∞‡§Æ"}, {en:"Nature of activity", hi:"‡§ó‡§§‡§ø‡§µ‡§ø‡§ß‡§ø"}, {en:"Ownership", hi:"‡§∏‡•ç‡§µ‡§æ‡§Æ‡§ø‡§§‡•ç‡§µ"}, {en:"Employment conditions", hi:"‡§∞‡•ã‡§ú‡§ó‡§æ‡§∞ ‡§ï‡•Ä ‡§∂‡§∞‡•ç‡§§‡•á‡§Ç"}], correct: 2 },
            { en: "An economy with no global ties is...", hi: "‡§µ‡§ø‡§∂‡•ç‡§µ ‡§∏‡•á ‡§ï‡•ã‡§à ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§® ‡§∞‡§ñ‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§Ö‡§∞‡•ç‡§•‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ ‡§π‡•à-", options: [{en:"Socialist", hi:"‡§∏‡§Æ‡§æ‡§ú‡§µ‡§æ‡§¶‡•Ä"}, {en:"Closed", hi:"‡§¨‡§Ç‡§¶"}, {en:"Open", hi:"‡§ñ‡•Å‡§≤‡•Ä"}, {en:"Mixed", hi:"‡§Æ‡§ø‡§∂‡•ç‡§∞‡§ø‡§§"}], correct: 1 },
            { en: "Economic development depends on...", hi: "‡§Ü‡§∞‡•ç‡§•‡§ø‡§ï ‡§µ‡§ø‡§ï‡§æ‡§∏ ‡§ï‡§ø‡§∏ ‡§™‡§∞ ‡§®‡§ø‡§∞‡•ç‡§≠‡§∞ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à?", options: [{en:"Resources", hi:"‡§∏‡§Ç‡§∏‡§æ‡§ß‡§®"}, {en:"Capital", hi:"‡§™‡•Ç‡§Å‡§ú‡•Ä"}, {en:"Market size", hi:"‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§ï‡§æ ‡§Ü‡§ï‡§æ‡§∞"}, {en:"All", hi:"‡§∏‡§≠‡•Ä"}], correct: 3 },
            { en: "India should be defined as a...", hi: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•ã ‡§™‡§∞‡§ø‡§≠‡§æ‡§∑‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è-", options: [{en:"Food deficit economy", hi:"‡§ñ‡§æ‡§¶‡•ç‡§Ø ‡§ï‡§Æ‡•Ä ‡§µ‡§æ‡§≤‡•Ä"}, {en:"Labor surplus economy", hi:"‡§∂‡•ç‡§∞‡§Æ ‡§Ü‡§ß‡§ø‡§ï‡•ç‡§Ø ‡§µ‡§æ‡§≤‡•Ä"}, {en:"Trade surplus", hi:"‡§µ‡•ç‡§Ø‡§æ‡§™‡§æ‡§∞ ‡§Ü‡§ß‡§ø‡§ï‡•ç‡§Ø"}, {en:"Capital surplus", hi:"‡§™‡•Ç‡§Å‡§ú‡•Ä ‡§Ü‡§ß‡§ø‡§ï‡•ç‡§Ø"}], correct: 1 },
            { en: "Which sector contributes most to GDP?", hi: "‡§Ö‡§∞‡•ç‡§•‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ ‡§ï‡§æ ‡§ï‡•å‡§® ‡§∏‡§æ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ GDP ‡§Æ‡•á‡§Ç ‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ß‡§ø‡§ï ‡§Ø‡•ã‡§ó‡§¶‡§æ‡§® ‡§¶‡•á‡§§‡§æ ‡§π‡•à?", options: [{en:"Primary", hi:"‡§™‡•ç‡§∞‡§æ‡§•‡§Æ‡§ø‡§ï"}, {en:"Secondary", hi:"‡§¶‡•ç‡§µ‡§ø‡§§‡•Ä‡§Ø‡§ï"}, {en:"Tertiary", hi:"‡§§‡•É‡§§‡•Ä‡§Ø‡§ï"}, {en:"Public", hi:"‡§∏‡§æ‡§∞‡•ç‡§µ‡§ú‡§®‡§ø‡§ï"}], correct: 2 }
        ];

        let currentQuestions = [];
        let currentIdx = 0;
        let score = 0;
        let timeLeft = 0;
        let timerInterval;
        let timerDuration = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if (type === 'correct') {
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            } else {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            }
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                c.style.top = '-10px';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }

        function startQuiz() {
            timerDuration = parseInt(document.getElementById('timer-input').value) || 0;
            const shuffle = document.getElementById('shuffle-input').checked;
            currentQuestions = [...quizData];
            if (shuffle) currentQuestions.sort(() => Math.random() - 0.5);
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            if (currentIdx >= currentQuestions.length) return showResults();
            const q = currentQuestions[currentIdx];
            document.getElementById('q-counter').innerText = `Q: ${currentIdx + 1}/${currentQuestions.length}`;
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn option-btn';
                btn.innerHTML = `<span class="en">${opt.en}</span><span class="hi">${opt.hi}</span>`;
                btn.onclick = () => handleAnswer(i, btn);
                container.appendChild(btn);
            });
            document.getElementById('progress-bar').style.width = `${(currentIdx / currentQuestions.length) * 100}%`;
            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            if (timerDuration <= 0) { document.getElementById('timer').style.display = 'none'; return; }
            timeLeft = timerDuration;
            const tEl = document.getElementById('timer');
            tEl.innerText = `${timeLeft}s`;
            tEl.classList.remove('pulse-red');
            timerInterval = setInterval(() => {
                timeLeft--;
                tEl.innerText = `${timeLeft}s`;
                if (timeLeft < 5) tEl.classList.add('pulse-red');
                if (timeLeft <= 0) handleAnswer(-1);
            }, 1000);
        }

        function handleAnswer(idx, btn) {
            clearInterval(timerInterval);
            const q = currentQuestions[currentIdx];
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');

            if (idx === q.correct) {
                score++;
                btn.classList.add('correct');
                playSound('correct');
                createConfetti();
            } else {
                if (btn) btn.classList.add('wrong');
                btns[q.correct].classList.add('correct');
                playSound('wrong');
                const sad = document.getElementById('sad-emoji');
                sad.style.display = 'block'; sad.classList.add('shake');
                setTimeout(() => { sad.style.display = 'none'; sad.classList.remove('shake'); }, 1000);
            }
            document.getElementById('score-display').innerText = `Score: ${score}`;
            setTimeout(() => { currentIdx++; showQuestion(); }, 1500);
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            const p = (score / currentQuestions.length) * 100;
            document.getElementById('result-message').innerText = p >= 80 ? "üèÜ Outstanding!" : p >= 50 ? "üëè Well Done!" : "üìö Keep Practicing!";
            document.getElementById('final-score').innerText = `You scored ${score} out of ${currentQuestions.length}`;
            document.getElementById('progress-bar').style.width = '100%';
        }
    </script>
