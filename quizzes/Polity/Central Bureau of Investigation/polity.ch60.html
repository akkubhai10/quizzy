    let currentQs = [], index = 0, score = 0, timerVal = 0, interval;
    const audio = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(f1, f2) {
        if (audio.state === 'suspended') audio.resume();
        const osc = audio.createOscillator();
        const g = audio.createGain();
        osc.connect(g); g.connect(audio.destination);
        osc.frequency.setValueAtTime(f1, audio.currentTime);
        osc.frequency.exponentialRampToValueAtTime(f2, audio.currentTime + 0.1);
        g.gain.setValueAtTime(0.1, audio.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.3);
        osc.start(); osc.stop(audio.currentTime + 0.3);
    }

    function startQuiz() {
        const t = parseInt(document.getElementById('time-input').value);
        timerVal = isNaN(t) ? 0 : t;
        currentQs = document.getElementById('shuffle-toggle').checked ? [...rawQuestions].sort(() => Math.random() - 0.5) : [...rawQuestions];
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQ();
    }

    function loadQ() {
        if (index >= currentQs.length) return finishQuiz();
        clearInterval(interval);
        document.getElementById('feedback-emoji').className = 'emoji-feedback';
        document.getElementById('progress-bar').style.width = (index / currentQs.length * 100) + '%';
        document.getElementById('q-counter').innerText = `Q: ${index + 1}/${currentQs.length}`;
        document.getElementById('score-counter').innerText = `Score: ${score}`;

        const q = currentQs[index];
        document.getElementById('question-en').innerText = q.q_en;
        document.getElementById('question-hi').innerText = q.q_hi;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97+i)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => check(i, btn);
            container.appendChild(btn);
        });

        if (timerVal > 0) {
            let left = timerVal;
            const badge = document.getElementById('timer-badge');
            badge.classList.remove('pulse-red');
            document.getElementById('time-display').innerText = left + 's';
            interval = setInterval(() => {
                left--;
                document.getElementById('time-display').innerText = left + 's';
                if (left < 5) badge.classList.add('pulse-red');
                if (left <= 0) { clearInterval(interval); check(-1); }
            }, 1000);
        } else document.getElementById('time-display').innerText = '‚àû';

            btns[correct].classList.add('correct');
            playSound(150, 100);
            emoji.innerText = 'üò¢'; emoji.classList.add('show', 'shake');
        }

        setTimeout(() => { index++; loadQ(); }, 1500);
    }

    function finishQuiz() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('final-score').innerText = `${score} / ${currentQs.length}`;
        const p = (score / currentQs.length) * 100;
        document.getElementById('result-msg').innerText = p >= 80 ? "üèÜ Outstanding Performance!" : p >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.";
    }

    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 100}, () => ({
            x: canvas.width/2, y: canvas.height/2,
            vx: Math.random()*20-10, vy: Math.random()*20-10,
            c: `hsl(${Math.random()*360}, 100%, 50%)`, r: Math.random()*6+2
        }));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.5;
                ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
            });
            if (particles.length > 0 && particles[0].y < canvas.height + 100) requestAnimationFrame(draw);
        }
        draw();
    }
</script>
