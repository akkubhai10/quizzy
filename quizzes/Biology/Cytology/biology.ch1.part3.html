    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {

            background-image: var(--bg-gradient);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* Glassmorphism Card */

            max-width: 650px;
            min-height: 650px;
            background: var(--glass-bg);

            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

            height: 100%;

        }

        .screen.active {

        }

        .subtitle {

            margin-bottom: 2rem;
            color: var(--text-hindi);
        }

        .controls {

            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins';
            width: 80px;
            text-align: center;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;

            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);

            gap: 15px;

        .option-btn {
            background: rgba(255, 255, 255, 0.07);

            border-radius: 15px;

        .option-btn.wrong {

        /* Animations */
        @keyframes shake {

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .confetti-piece {

            width: 8px; height: 16px;
            background: #ffd300;
            top: -20px;

        @media (max-width: 600px) {

            h1 { font-size: 1.8rem; }
            .score-circle { width: 140px; height: 140px; font-size: 2.5rem; }
        }
    </style>

        { e: "Cytokinesis in plant cell happens with the help of?", h: "‡§™‡§æ‡§¶‡§™ ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§Æ‡•á‡§Ç ‡§∏‡§æ‡§á‡§ü‡•ã‡§ï‡§ø‡§®‡•á‡§∏‡§ø‡§∏ ‡§ï‡§ø‡§∏‡§ï‡•Ä ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ ‡§∏‡•á ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts: [ {e:"Cell plate", h:"‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§™‡§ü‡•ç‡§ü‡§ø‡§ï‡§æ"}, {e:"Microfilament", h:"‡§Æ‡§æ‡§á‡§ï‡•ç‡§∞‡•ã‡§´‡§ø‡§≤‡§æ‡§Æ‡•á‡§®‡•ç‡§ü"}, {e:"Centrosome", h:"‡§∏‡•á‡§®‡•ç‡§ü‡•ç‡§∞‡•ã‡§∏‡•ã‡§Æ"}, {e:"ER", h:"‡§Ö‡§Ç‡§§‡§∞‡•ç‡§¶‡•ç‡§∞‡§µ‡•ç‡§Ø‡§ú‡§æ‡§≤‡§ø‡§ï‡§æ"} ], a: 0 },
        { e: "Which is the shortest stage in Mitosis?", h: "‡§Æ‡§æ‡§á‡§ü‡•ã‡§∏‡§ø‡§∏ ‡§ï‡•á ‡§∏‡§¨‡§∏‡•á ‡§ï‡§Æ ‡§∏‡§Æ‡§Ø ‡§Æ‡•á‡§Ç ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§Ö‡§µ‡§∏‡•ç‡§•‡§æ ‡§ï‡•å‡§® ‡§π‡•à?", opts: [ {e:"Prophase", h:"‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§ú"}, {e:"Metaphase", h:"‡§Æ‡•á‡§ü‡§æ‡§´‡•á‡§ú"}, {e:"Anaphase", h:"‡§ê‡§®‡§æ‡§´‡•á‡§ú"}, {e:"Telophase", h:"‡§ü‡•á‡§≤‡•ã‡§´‡•á‡§ú"} ], a: 2 },
        { e: "How many divisions required for 1 cell to make 256 cells?", h: "‡§è‡§ï ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§ï‡•á ‡§Æ‡§æ‡§á‡§ü‡•ã‡§∏‡§ø‡§∏ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡§ø‡§§‡§®‡•á ‡§¨‡§æ‡§∞ ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§∏‡•á 256 ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ‡§è‡§Å ‡§¨‡§®‡•á‡§ó‡•Ä?", opts: [ {e:"8", h:"8"}, {e:"32", h:"32"}, {e:"64", h:"64"}, {e:"225", h:"225"} ], a: 0 },
        { e: "Crossing Over occurs in which cell division?", h: "‡§ï‡•ç‡§∞‡•â‡§∏‡§ø‡§Ç‡§ó ‡§ì‡§µ‡§∞ (crossing over) ‡§ï‡•Ä ‡§ò‡§ü‡§®‡§æ ‡§ï‡§ø‡§∏ ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§Æ‡•á‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts: [ {e:"Amitosis", h:"‡§Ö‡§∏‡•Ç‡§§‡•ç‡§∞‡•Ä"}, {e:"Mitosis", h:"‡§∏‡§Æ‡§∏‡•Ç‡§§‡•ç‡§∞‡•Ä"}, {e:"Meiosis", h:"‡§Ö‡§∞‡•ç‡§ß‡§∏‡•Ç‡§§‡•ç‡§∞‡•Ä"}, {e:"All of these", h:"‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä"} ], a: 2 },
        { e: "Crossing Over occurs in which stage?", h: "‡§™‡§æ‡§∞‡§ó‡§§‡§ø (Crossing Over) ‡§ï‡§ø‡§∏ ‡§Ö‡§µ‡§∏‡•ç‡§•‡§æ ‡§Æ‡•á‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts: [ {e:"Leptotene", h:"‡§≤‡•á‡§™‡•ç‡§ü‡•ã‡§ü‡•Ä‡§®"}, {e:"Zygotene", h:"‡§ú‡§æ‡§á‡§ó‡•ã‡§ü‡•Ä‡§®"}, {e:"Pachytene", h:"‡§™‡•à‡§ï‡•Ä‡§ü‡•Ä‡§®"}, {e:"Diplotene", h:"‡§°‡§ø‡§™‡•ç‡§≤‡•ã‡§ü‡•Ä‡§®"} ], a: 2 },
        { e: "How many meiotic divisions required to form 200 sperms?", h: "200 ‡§∂‡•Å‡§ï‡•ç‡§∞‡§æ‡§£‡•Å (Sperm) ‡§¨‡§®‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§Ø‡•á ‡§ï‡§ø‡§§‡§®‡•Ä ‡§¨‡§æ‡§∞ ‡§Æ‡§ø‡§ë‡§∏‡§ø‡§∏ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§π‡•ã‡§ó‡§æ‡•§", opts: [ {e:"25", h:"25"}, {e:"50", h:"50"}, {e:"100", h:"100"}, {e:"200", h:"200"} ], a: 1 },
        { e: "Which is the opposite stage of Telophase?", h: "‡§ü‡•á‡§≤‡•ã‡§´‡•á‡§ú ‡§ï‡•Ä ‡§µ‡§ø‡§™‡§∞‡•Ä‡§§ ‡§Ö‡§µ‡§∏‡•ç‡§•‡§æ ‡§ï‡•å‡§® ‡§π‡•à-", opts: [ {e:"Prophase", h:"‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§ú"}, {e:"Metaphase", h:"‡§Æ‡•á‡§ü‡§æ‡§´‡•á‡§ú"}, {e:"Anaphase", h:"‡§ê‡§®‡§æ‡§´‡•á‡§ú"}, {e:"Interphase", h:"‡§Ö‡§Ç‡§§‡§∞‡§æ‡§µ‡§∏‡•ç‡§•‡§æ"} ], a: 0 },
        { e: "In Mitosis, Centromere divides in which stage?", h: "‡§Æ‡§æ‡§á‡§ü‡•ã‡§∏‡§ø‡§∏ ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§®‡•ç‡§ü‡•ç‡§∞‡•ã‡§Æ‡§ø‡§Ø‡§∞ ‡§ï‡§ø‡§∏ ‡§Ö‡§µ‡§∏‡•ç‡§•‡§æ ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", opts: [ {e:"Prophase", h:"‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§ú"}, {e:"Metaphase", h:"‡§Æ‡•á‡§ü‡§æ‡§´‡•á‡§ú"}, {e:"Anaphase", h:"‡§ê‡§®‡§æ‡§´‡•á‡§ú"}, {e:"Telophase", h:"‡§ü‡•á‡§≤‡•ã‡§´‡•á‡§ú"} ], a: 2 },
        { e: "Consider statements: 1. Mitosis: Cell divides once. 2. Meiosis: Cell divides twice, Chromosome twice.", h: "1. ‡§∏‡§Æ‡§∏‡•Ç‡§§‡•ç‡§∞‡•Ä ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§ï‡•á‡§µ‡§≤ ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à... 2. ‡§Ö‡§∞‡•ç‡§ß‡§∏‡•Ç‡§§‡•ç‡§∞‡•Ä ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§¶‡•ã ‡§¨‡§æ‡§∞ ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à ‡§è‡§µ‡§Ç ‡§ï‡•ç‡§∞‡•ã‡§Æ‡•ã‡§∏‡•ã‡§Æ ‡§≠‡•Ä ‡§¶‡•ã ‡§¨‡§æ‡§∞...", opts: [ {e:"Only 1", h:"‡§ï‡•á‡§µ‡§≤ 1"}, {e:"Only 2", h:"‡§ï‡•á‡§µ‡§≤ 2"}, {e:"Both 1 and 2", h:"1 ‡§§‡§•‡§æ 2 ‡§¶‡•ã‡§®‡•ã‡§Ç"}, {e:"Neither 1 nor 2", h:"‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2"} ], a: 0 },
        { e: "Which cellular structure was discovered by Fontana?", h: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏ ‡§ï‡•ã‡§∂‡§ø‡§ï‡•Ä‡§Ø ‡§∏‡§Ç‡§∞‡§ö‡§®‡§æ ‡§ï‡•Ä ‡§ñ‡•ã‡§ú ‡§´‡•ã‡§Ç‡§ü‡§æ‡§®‡§æ ‡§ï‡•á ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à?", opts: [ {e:"Nucleolus", h:"‡§ï‡•á‡§®‡•ç‡§¶‡•ç‡§∞‡§ø‡§ï‡§æ"}, {e:"RNA", h:"RNA"}, {e:"Chromosome", h:"‡§ï‡•ç‡§∞‡•ã‡§Æ‡•ã‡§∏‡•ã‡§Æ"}, {e:"Cell Skeleton", h:"‡§ï‡•ã‡§∂‡§ø‡§ï‡•Ä‡§Ø ‡§™‡§Ç‡§ú‡§∞"} ], a: 0 },
        { e: "Function of Mitosis in life history of organism:", h: "‡§™‡•ç‡§∞‡§æ‡§£‡•Ä ‡§ï‡•á ‡§ú‡•Ä‡§µ‡§® ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•Ç‡§§‡•ç‡§∞‡•Ä ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§®‡§ø‡§Æ‡•ç‡§® ‡§π‡•à-", opts: [ {e:"Reproduction in unicellular", h:"‡§è‡§ï‡§ï‡•ã‡§∂‡§ø‡§ï‡•Ä‡§Ø ‡§ú‡•Ä‡§µ‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§ú‡§®‡§®"}, {e:"Growth in multicellular", h:"‡§¨‡§π‡•Å‡§ï‡•ã‡§∂‡§ø‡§ï‡•Ä‡§Ø ‡§ú‡•Ä‡§µ‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø"}, {e:"Repair of damaged tissues", h:"‡§ï‡•ç‡§∑‡§§‡§ø‡§ó‡•ç‡§∞‡§∏‡•ç‡§§ ‡§â‡§§‡•ç‡§§‡§ï‡•ã‡§Ç ‡§ï‡•Ä ‡§Æ‡§∞‡§Æ‡•ç‡§Æ‡§§"}, {e:"All of the above", h:"‡§â‡§™‡§∞‡•ã‡§ï‡•ç‡§§ ‡§∏‡§≠‡•Ä"} ], a: 3 }
    ];

    /* --- GAME ENGINE --- */
    let questions = [];
    let currentQIndex = 0;
    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let timerInterval;
    let timeLeft = 0;
    let userTimeSetting = 0;

    // Web Audio API
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(550, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startQuiz() {
        questions = JSON.parse(JSON.stringify(rawQuestions));
        if (document.getElementById('shuffleToggle').checked) {
            shuffleArray(questions);
        }

        const tVal = document.getElementById('timerInput').value;
        userTimeSetting = (tVal && parseInt(tVal) > 0) ? parseInt(tVal) : 0;

        currentQIndex = 0;
        score = 0;
        correctCount = 0;
        wrongCount = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQIndex >= questions.length) {
            showResult();
            return;
        }

        const q = questions[currentQIndex];
        
        document.getElementById('questionCounter').innerText = `Q: ${currentQIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        document.getElementById('qTextEng').innerText = q.e;
        document.getElementById('qTextHin').innerText = q.h;

        const percent = ((currentQIndex) / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;

        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';

        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<div class="opt-eng">${opt.e}</div><div class="opt-hin">${opt.h}</div>`;
            btn.onclick = () => handleAnswer(idx, btn);
            container.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const tDisplay = document.getElementById('timerDisplay');
        tDisplay.classList.remove('pulse-red');

        if (userTimeSetting > 0) {
            timeLeft = userTimeSetting;
            tDisplay.style.visibility = 'visible';
            tDisplay.innerText = `‚è≥ ${timeLeft}s`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                tDisplay.innerText = `‚è≥ ${timeLeft}s`;
                
                if (timeLeft <= 5) tDisplay.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            tDisplay.style.visibility = 'hidden';
        }
    }

    function handleAnswer(selectedIdx, btn) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const correctIdx = questions[currentQIndex].a;

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
            playSound('correct');
            score++;
            correctCount++;
            triggerConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            btns[correctIdx].classList.add('correct');
            playSound('wrong');
            wrongCount++;
            showSadEmoji();
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
        const correctIdx = questions[currentQIndex].a;
        btns[correctIdx].classList.add('correct');
        playSound('wrong');
        wrongCount++;
        showSadEmoji();
        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function earlyExit() {
        clearInterval(timerInterval);
        showResult();
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Stats
        const totalQs = questions.length;
        // Percentage based on Total Questions to be fair
        const percentage = Math.round((correctCount / totalQs) * 100);
        const skipped = totalQs - (correctCount + wrongCount);

        const scoreEl = document.getElementById('finalScore');
        scoreEl.innerText = `${percentage}%`;
        
        let msg = "", color = "";
        if (percentage >= 80) { msg = "üèÜ Outstanding!"; color = "#00e676"; }
        else if (percentage >= 50) { msg = "üëè Well Done!"; color = "#ffd300"; }
        else { msg = "üìö Keep Practicing!"; color = "#ff1744"; }
        
        scoreEl.style.color = color;
        scoreEl.style.borderColor = color;
        document.getElementById('finalMsg').innerText = msg;
        
        document.getElementById('statCorrect').innerText = correctCount;
        document.getElementById('statWrong').innerText = wrongCount;
        document.getElementById('statSkipped').innerText = skipped;
    }

    /* --- ANIMATION FX --- */
    function triggerConfetti() {
        for(let i=0; i<40; i++) {
            const c = document.createElement('div');
            c.className = 'confetti-piece';
            c.style.left = Math.random() * 100 + '%';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            c.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 1; } }`;
        document.head.appendChild(style);
    }

    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.style.opacity = '1';
        el.classList.add('shake');
        setTimeout(() => {
            el.style.opacity = '0';
            el.classList.remove('shake');
        }, 1000);
    }
</script>
