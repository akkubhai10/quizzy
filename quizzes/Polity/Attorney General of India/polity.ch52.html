            background-color: rgba(0,0,0,0.4);
            transition: .4s; border-radius: 34px;
        }
        .slider:before {

            height: 18px; width: 18px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s; border-radius: 50%;

            hi: "‡§Æ‡§π‡§æ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§µ‡§æ‡§¶‡•Ä ‡§ï‡•á ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§Æ‡•á‡§Ç ‡§∏‡§§‡•ç‡§Ø ‡§ï‡§•‡§® ‡§ï‡•Ä ‡§™‡§π‡§ö‡§æ‡§® ‡§ï‡•Ä‡§ú‡§ø‡§Ø‡•á‡•§\n1. ‡§Æ‡§π‡§æ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§µ‡§æ‡§¶‡•Ä ‡§∏‡§Ç‡§∏‡§¶ ‡§ï‡•á ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§∏‡§¶‡§®‡•ã‡§Ç ‡§ï‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§æ‡§π‡•Ä ‡§Æ‡•á‡§Ç ‡§≠‡§æ‡§ó ‡§≤‡•á ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§\n2. ‡§â‡§∏‡•á ‡§∏‡§Ç‡§∏‡§¶ ‡§Æ‡•á‡§Ç ‡§Æ‡§§‡§æ‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§≠‡•Ä ‡§π‡•à",
            options: [
                {en: "Only 1", hi: "‡§ï‡•á‡§µ‡§≤ 1"},
                {en: "Only 2", hi: "‡§ï‡•á‡§µ‡§≤ 2"},
                {en: "1 and 2", hi: "1 ‡§î‡§∞ 2"},
                {en: "Neither 1 nor 2", hi: "‡§® ‡§§‡•ã 1 ‡§® ‡§π‡•Ä 2"}
            ],
            correct: 0 // (a)
        }
    ];

    // --- Logic ---
    const quizApp = {
        questions: [],
        currentIdx: 0,
        score: 0,
        timerSec: 0,
        timerRef: null,
        audioCtx: null,

        // Initialize Audio Context on user interaction
        initAudio: function() {
            if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        },

        // Play Sound Generator
        playTone: function(type) {
            if (!this.audioCtx) return;
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, this.audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, this.audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.2, this.audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.audioCtx.currentTime + 0.3);
            }
            osc.start();
            osc.stop(this.audioCtx.currentTime + 0.3);
        },

        start: function() {
            this.initAudio();
            const shuffle = document.getElementById('shuffle-toggle').checked;
            const timeIn = document.getElementById('time-input').value;
            this.timerLimit = timeIn ? parseInt(timeIn) : 0;

            // Clone and Shuffle Data
            this.questions = [...questionData];
            if (shuffle) this.questions.sort(() => Math.random() - 0.5);

            this.currentIdx = 0;
            this.score = 0;

            // UI Transitions
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');

            this.loadQuestion();
        },

        loadQuestion: function() {
            if (this.currentIdx >= this.questions.length) {
                this.finish();
                return;
            }

            // Scroll Top
            document.getElementById('scroll-area').scrollTop = 0;

            // Reset UI
            const q = this.questions[this.currentIdx];
            const total = this.questions.length;
            
            document.getElementById('q-counter').innerText = `Q: ${this.currentIdx + 1}/${total}`;
            document.getElementById('score-display').innerText = `Score: ${this.score}`;
            document.getElementById('progress-bar').style.width = `${((this.currentIdx) / total) * 100}%`;
            
            document.getElementById('q-en').innerText = q.en;
            document.getElementById('q-hi').innerText = q.hi;

            // Render Options
            const cont = document.getElementById('options-container');
            cont.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97+idx)}) ${opt.en}</span>
                                 <span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => this.selectOption(idx, btn);
                cont.appendChild(btn);
            });

            // Timer Setup
            clearInterval(this.timerRef);
            const tDisplay = document.getElementById('timer-display');
            tDisplay.classList.remove('danger');
            
            if (this.timerLimit > 0) {
                this.timerSec = this.timerLimit;
                tDisplay.style.display = 'block';
                tDisplay.innerText = this.timerSec;

                this.timerRef = setInterval(() => {
                    this.timerSec--;
                    tDisplay.innerText = this.timerSec;
                    if (this.timerSec <= 5) tDisplay.classList.add('danger');
                    if (this.timerSec <= 0) {
                        clearInterval(this.timerRef);
                        this.timeUp();
                    }
                }, 1000);
            } else {
                tDisplay.style.display = 'none';
            }
        },

        selectOption: function(idx, btn) {
            clearInterval(this.timerRef);
            
            // Disable Clicks
            const all = document.querySelectorAll('.option-btn');
            all.forEach(b => b.style.pointerEvents = 'none');

            const correctIdx = this.questions[this.currentIdx].correct;

            if (idx === correctIdx) {
                btn.classList.add('correct');
                this.score++;
                this.playTone('correct');
                this.triggerConfetti();
            } else {
                btn.classList.add('wrong');
                all[correctIdx].classList.add('correct');
                this.playTone('wrong');
                this.triggerSad();
            }

            setTimeout(() => {
                this.currentIdx++;
                this.loadQuestion();
            }, 1500);
        },

        timeUp: function() {
            const all = document.querySelectorAll('.option-btn');
            all.forEach(b => b.style.pointerEvents = 'none');
            const correctIdx = this.questions[this.currentIdx].correct;
            all[correctIdx].classList.add('correct');
            this.playTone('wrong');
            setTimeout(() => {
                this.currentIdx++;
                this.loadQuestion();
            }, 1500);
        },

        finishEarly: function() {
            clearInterval(this.timerRef);
            this.finish();
        },

        finish: function() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            document.getElementById('final-score').innerText = this.score;
            document.getElementById('final-total').innerText = `/ ${this.questions.length}`;

            // Score Circle CSS
            const pct = (this.score / this.questions.length) * 100;
            document.getElementById('result-circle').style.setProperty('--score-pct', pct);

            // Message
            const title = document.getElementById('result-msg-title');
            const desc = document.getElementById('result-msg-desc');
            
            if (pct >= 80) {
                title.innerText = "üèÜ Outstanding!";
                desc.innerText = "You have mastered this topic.";
            } else if (pct >= 50) {
                title.innerText = "üëè Well Done!";
                desc.innerText = "Good effort, keep practicing.";
            } else {
                title.innerText = "üìö Keep Learning";
                desc.innerText = "Review the chapter and try again.";
            }
        },

        restart: function() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        },

        triggerConfetti: function() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    size: Math.random() * 8 + 4,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`
                });
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    if(p.y < canvas.height) {
                        active = true;
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                    }
                });
                if(active) requestAnimationFrame(animate);
            }
            animate();
        },

        triggerSad: function() {
            const el = document.getElementById('feedback-emoji');
            el.classList.add('animate-shake');
            setTimeout(() => {
                el.classList.remove('animate-shake');
            }, 1000);
        }
    };
</script>
