<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Ecology Quiz | Professional Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --correct-green: #2ecc71;
            --wrong-red: #e74c3c;
            --text-white: #ffffff;
            --text-hindi: #dddddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--primary-bg);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Container */
        .quiz-container {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: var(--text-white);
            z-index: 10;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--correct-green);
            box-shadow: 0 0 10px var(--correct-green);
            transition: width 0.4s ease;
            border-top-left-radius: 25px;
        }

        /* Headers */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .timer-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
        }

        .pulse-red {
            color: var(--wrong-red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Questions */
        .question-section {
            margin-bottom: 30px;
        }

        .question-text-en {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .question-text-hi {
            font-size: 1rem;
            color: var(--text-hindi);
            font-weight: 400;
        }

        /* Options */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: default;
        }

        .opt-en { font-weight: 600; font-size: 1rem; }
        .opt-hi { font-size: 0.85rem; color: var(--text-hindi); }

        .correct { background: var(--correct-green) !important; border-color: transparent !important; }
        .wrong { background: var(--wrong-red) !important; border-color: transparent !important; }

        /* Buttons */
        .btn {
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover { transform: scale(1.05); }

        .btn-start { background: var(--text-white); color: #764ba2; width: 100%; margin-top: 20px; }
        .btn-finish { background: rgba(255,255,255,0.2); color: white; margin-top: 25px; font-size: 0.8rem; }

        /* Screens */
        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Settings */
        .settings-item { margin-bottom: 20px; }
        .settings-item label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
        }

        /* Feedback Elements */
        #emoji-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 10000;
            display: none;
            pointer-events: none;
        }

        .shake { animation: shakeAnim 0.5s ease; }
        @keyframes shakeAnim {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }
        }

        #confetti {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Result Screen */
        .result-screen { text-align: center; }
        .score-circle {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 20px 0;
        }
        .message { font-size: 1.2rem; margin-bottom: 30px; }

        @media (max-width: 480px) {
            .quiz-container { padding: 25px; }
            .question-text-en { font-size: 1.1rem; }
        }
    </style>
</head>

        </div>
    </div>

            { id: 98, en: "Why do Xerophytes have long root systems?", hi: "‡§Æ‡§∞‡•Å‡§¶‡•ç‡§≠‡§ø‡§¶‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§≤‡§Æ‡•ç‡§¨‡§æ ‡§Æ‡•Ç‡§≤ ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•à, ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø-", options: [ {en: "Mechanical strength", hi: "‡§Ø‡§Ç‡§§‡•ç‡§∞ ‡§∂‡§ï‡•ç‡§§‡§ø ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç"}, {en: "Roots go deep for water", hi: "‡§ú‡§°‡§º‡•á‡§Ç ‡§ó‡§π‡§∞‡§æ‡§à ‡§Æ‡•á‡§Ç ‡§™‡§æ‡§®‡•Ä ‡§Ö‡§µ‡§∂‡•ã‡§∑‡§ø‡§§ ‡§ï‡§∞‡§®‡•á ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à‡§Ç"}, {en: "Soil temp promotes growth", hi: "‡§Æ‡•É‡§¶‡§æ ‡§ï‡§æ ‡§â‡§ö‡•ç‡§ö ‡§§‡§æ‡§™‡§Æ‡§æ‡§® ‡§Æ‡•Ç‡§≤ ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ï‡•ã ‡§™‡•ç‡§∞‡•ã‡§§‡•ç‡§∏‡§æ‡§π‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à"}, {en: "Night temp promotes growth", hi: "‡§∞‡§æ‡§§‡•ç‡§∞‡§ø ‡§ï‡§æ ‡§ï‡§Æ ‡§§‡§æ‡§™‡§Æ‡§æ‡§® ‡§Æ‡•Ç‡§≤ ‡§µ‡•É‡§¶‡•ç‡§ß‡§ø ‡§ï‡•ã ‡§™‡•ç‡§∞‡•ã‡§§‡•ç‡§∏‡§æ‡§π‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à"} ], correct: 1 },
            { id: 99, en: "If all plants die, animals will die due to lack of:", hi: "‡§Ø‡§¶‡§ø ‡§∏‡§Ç‡§∏‡§æ‡§∞ ‡§ï‡•á ‡§∏‡§≠‡•Ä ‡§™‡•å‡§ß‡•á ‡§Æ‡§∞ ‡§ú‡§æ‡§è‡§Ç, ‡§§‡•ã ‡§ï‡§ø‡§∏‡§ï‡•Ä ‡§ï‡§Æ‡•Ä ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£ ‡§∏‡§≠‡•Ä ‡§ú‡§®‡•ç‡§§‡•Å ‡§Æ‡§∞ ‡§ú‡§æ‡§Ø‡•á‡§Ç‡§ó‡•á?", options: [ {en: "Oxygen", hi: "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§®"}, {en: "Wood", hi: "‡§ï‡§æ‡§∑‡•ç‡§†"}, {en: "Cold air", hi: "‡§†‡§£‡•ç‡§°‡•Ä ‡§µ‡§æ‡§Ø‡•Å"}, {en: "Food", hi: "‡§≠‡•ã‡§ú‡§®"} ], correct: 3 },
            { id: 100, en: "Epiphytes are found in places where:", hi: "‡§Ö‡§ß‡§ø‡§™‡§æ‡§¶‡§™ (Epiphytes) ‡§µ‡•à‡§∏‡•á ‡§∏‡•ç‡§•‡§æ‡§®‡•ã‡§Ç ‡§™‡§∞ ‡§™‡§æ‡§Ø‡•á ‡§ú‡§æ‡§§‡•á ‡§π‡•à‡§Ç, ‡§ú‡§π‡§æ‡§Å ‡§™‡§∞-", options: [ {en: "High Oxygen", hi: "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§® ‡§ï‡§æ ‡§∏‡§æ‡§®‡•ç‡§¶‡•ç‡§∞‡§£ ‡§â‡§ö‡•ç‡§ö ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}, {en: "Low Temp", hi: "‡§§‡§æ‡§™‡§Æ‡§æ‡§® ‡§ï‡§æ‡§´‡•Ä ‡§ï‡§Æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à"}, {en: "Rainfall throughout year", hi: "‡§µ‡§∞‡•ç‡§∑‡§æ ‡§™‡•Ç‡§∞‡•á ‡§µ‡§∞‡•ç‡§∑ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à"}, {en: "Rainfall is seasonal", hi: "‡§µ‡§∞‡•ç‡§∑‡§æ ‡§Æ‡•å‡§∏‡§Æ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à"} ], correct: 2 }
        ];

        // QUIZ APP LOGIC
        const quizApp = {
            currentIdx: 0,
            score: 0,
            timer: null,
            timeLimit: 30,
            shuffledData: [],
            audioCtx: new (window.AudioContext || window.webkitAudioContext)(),

            // Synthesize Sounds
            playSound(type) {
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                if (type === 'ting') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(880, this.audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(440, this.audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.2);
                    osc.start();
                    osc.stop(this.audioCtx.currentTime + 0.2);
                } else {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(50, this.audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
                    osc.start();
                    osc.stop(this.audioCtx.currentTime + 0.3);
                }
            },

            init() {
                const limitVal = parseInt(document.getElementById('timer-input').value);
                this.timeLimit = isNaN(limitVal) ? 0 : limitVal;
                
                const shuffle = document.getElementById('shuffle-check').checked;
                this.shuffledData = shuffle ? [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
                
                document.getElementById('start-screen').classList.remove('active');
                document.getElementById('quiz-screen').classList.add('active');
                this.loadQuestion();
            },

            loadQuestion() {
                const q = this.shuffledData[this.currentIdx];
                document.getElementById('q-counter').innerText = `Question: ${this.currentIdx + 1}/${this.shuffledData.length}`;
                document.getElementById('q-en').innerText = q.en;
                document.getElementById('q-hi').innerText = q.hi;
                
                const optionsBox = document.getElementById('options-box');
                optionsBox.innerHTML = '';
                
                q.options.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                    btn.onclick = () => this.handleAnswer(i);
                    optionsBox.appendChild(btn);
                });

                document.getElementById('progress-bar').style.width = `${((this.currentIdx) / this.shuffledData.length) * 100}%`;
                this.startTimer();
            },

            startTimer() {
                clearInterval(this.timer);
                if (this.timeLimit <= 0) {
                    document.getElementById('timer-display').style.display = 'none';
                    return;
                }

                let timeLeft = this.timeLimit;
                const display = document.getElementById('timer-secs');
                const box = document.getElementById('timer-display');
                
                box.style.display = 'flex';
                display.innerText = timeLeft;
                box.classList.remove('pulse-red');

                this.timer = setInterval(() => {
                    timeLeft--;
                    display.innerText = timeLeft;
                    if (timeLeft < 5) box.classList.add('pulse-red');
                    if (timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleAnswer(-1); // Timeout
                    }
                }, 1000);
            },

            handleAnswer(selectedIdx) {
                clearInterval(this.timer);
                const q = this.shuffledData[this.currentIdx];
                const btns = document.querySelectorAll('.option-btn');
                btns.forEach(b => b.disabled = true);

                if (selectedIdx === q.correct) {
                    this.score++;
                    btns[selectedIdx].classList.add('correct');
                    this.playSound('ting');
                    this.triggerConfetti();
                } else {
                    if (selectedIdx !== -1) btns[selectedIdx].classList.add('wrong');
                    btns[q.correct].classList.add('correct');
                    this.playSound('buzz');
                    this.triggerSadEmoji();
                }

                document.getElementById('score-display').innerText = `Score: ${this.score}`;
                
                setTimeout(() => {
                    this.currentIdx++;
                    if (this.currentIdx < this.shuffledData.length) {
                        this.loadQuestion();
                    } else {
                        this.showResults();
                    }
                }, 1500);
            },

            triggerConfetti() {
                const canvas = document.getElementById('confetti');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                let pieces = [];
                for(let i=0; i<50; i++) {
                    pieces.push({
                        x: Math.random() * canvas.width,
                        y: -20,
                        size: Math.random() * 10 + 5,
                        color: `hsl(${Math.random()*360}, 70%, 50%)`,
                        v: Math.random() * 3 + 2
                    });
                }
                function draw() {
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    pieces.forEach(p => {
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        p.y += p.v;
                    });
                    if(pieces[0].y < canvas.height) requestAnimationFrame(draw);
                    else ctx.clearRect(0,0,canvas.width, canvas.height);
                }
                draw();
            },

            triggerSadEmoji() {
                const emoji = document.getElementById('emoji-overlay');
                emoji.style.display = 'block';
                emoji.classList.add('shake');
                setTimeout(() => {
                    emoji.style.display = 'none';
                    emoji.classList.remove('shake');
                }, 1000);
            },

            showResults(early = false) {
                clearInterval(this.timer);
                document.getElementById('quiz-screen').classList.remove('active');
                document.getElementById('result-screen').classList.add('active');
                
                const total = early ? (this.currentIdx) : this.shuffledData.length;
                document.getElementById('final-score').innerText = `${this.score}/${total}`;
                
                const pct = (this.score / (total || 1)) * 100;
                let msg = "";
                if(pct >= 80) msg = "üèÜ Outstanding Performance!";
                else if(pct >= 50) msg = "üëè Well Done! Keep it up.";
                else msg = "üìö Practice makes perfect! Try again.";
                
                document.getElementById('final-msg').innerText = msg;
                document.getElementById('progress-bar').style.width = "100%";
            }
        };
    </script>
