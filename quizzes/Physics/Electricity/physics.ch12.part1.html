        currentQuestions = [...rawQuestions];
        if(shuffle) {
            currentQuestions.sort(() => Math.random() - 0.5);
        }

        // Reset State
        currentIndex = 0;
        score = 0;
        
        // UI Transition
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        document.getElementById('q-total').textContent = currentQuestions.length;
        
        loadQuestion();
    }

    function loadQuestion() {
        if(currentIndex >= currentQuestions.length) {
            finishQuiz();
            return;
        }

        const qData = currentQuestions[currentIndex];
        
        // Update Header
        document.getElementById('q-current').textContent = currentIndex + 1;
        document.getElementById('score-display').textContent = score;
        
        // Progress Bar
        const progress = ((currentIndex) / currentQuestions.length) * 100;
        document.getElementById('progress').style.width = `${progress}%`;

        // Render Text
        document.getElementById('q-en').textContent = qData.qEn;
        document.getElementById('q-hi').textContent = qData.qHi;

        // Render Options
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';
        
        qData.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${String.fromCharCode(97+idx)}. ${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx, btn);
            optsContainer.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        const timerBox = document.getElementById('timer-box');
        const timerText = document.getElementById('timer-text');
        
        if(timerDuration > 0) {
            timerBox.style.display = 'flex';
            timeLeft = timerDuration;
            timerText.textContent = timeLeft;
            timerText.classList.remove('pulse');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if(timeLeft <= 5) timerText.classList.add('pulse');
                
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1, null); // Time out
                }
            }, 1000);
        } else {
            timerBox.style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        clearInterval(timerInterval);
        const qData = currentQuestions[currentIndex];
        const buttons = document.querySelectorAll('.option-btn');
        
        // Disable all
        buttons.forEach(b => b.disabled = true);

        const correctIndex = qData.ans;

        if (selectedIndex === correctIndex) {
            // Correct
            score++;
            btnElement.classList.add('correct');
            playSound('correct');
            createConfetti();
        } else {
            // Wrong or Timeout
            playSound('wrong');
            showFeedback('üò¢');
            if(btnElement) btnElement.classList.add('wrong');
            // Highlight correct
            buttons[correctIndex].classList.add('correct');
        }

        document.getElementById('score-display').textContent = score;

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('progress').style.width = '100%';

        const percentage = (score / (currentIndex || 1)) * 100; // Based on attempted
        const totalPossible = currentQuestions.length;
        
        document.getElementById('final-score').textContent = `${score} / ${totalPossible}`; // Or attempted count
        
        const title = document.getElementById('result-title');
        const msg = document.getElementById('result-msg');
        const emoji = document.getElementById('result-emoji');

        if(percentage >= 80) {
            emoji.textContent = "üèÜ";
            title.textContent = "Outstanding Performance!";
            msg.textContent = "You have mastered this topic.";
            title.style.color = "#00e676";
        } else if(percentage >= 50) {
            emoji.textContent = "üëè";
            title.textContent = "Well Done!";
            msg.textContent = "Good effort, keep practicing.";
            title.style.color = "#ffeb3b";
        } else {
            emoji.textContent = "üìö";
            title.textContent = "Practice Needed";
            msg.textContent = "Don't give up! Try again.";
            title.style.color = "#ff1744";
        }
    }
</script>
