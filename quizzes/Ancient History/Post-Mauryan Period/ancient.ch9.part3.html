            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 95%;
            max-width: 800px;
            height: 90vh; /* Fixed height for scroll internal */
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        .screen.active { display: flex; }

            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins';
            text-align: center;
            font-size: 1.1rem;
            width: 120px;
            margin-top: 5px;

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--correct); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-start {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 20px;

            background: rgba(255, 23, 68, 0.2);
            border: 1px solid rgba(255, 23, 68, 0.5);
            color: white;
            padding: 12px;
            border-radius: 15px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;

            border: 1px solid var(--border);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;

            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--correct);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--correct);

            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 15px;

                    txt.textContent = timeLeft;
                    if (timeLeft <= 5) txt.className = 'pulse-text';
                    if (timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.handleTimeout();
                    }
                }, 1000);
            } else {
                badge.style.display = 'none';
            }
        },

        handleTimeout: function() {
            this.disableButtons();
            const q = this.questions[this.idx];
            // Show correct answer
            const btns = document.querySelectorAll('.option-card');
            btns[q.ans].classList.add('correct');
            this.playTone('wrong');
            setTimeout(() => this.next(), 1500);
        },

        checkAnswer: function(selected, btn) {
            clearInterval(this.timer);
            this.disableButtons();
            const q = this.questions[this.idx];

            if (selected === q.ans) {
                this.score++;
                btn.classList.add('correct');
                this.playTone('correct');
                confettiEffect();
            } else {
                btn.classList.add('wrong');
                const btns = document.querySelectorAll('.option-card');
                btns[q.ans].classList.add('correct');
                this.playTone('wrong');
                this.showEmoji();
            }
            setTimeout(() => this.next(), 1500);
        },

        disableButtons: function() {
            const btns = document.querySelectorAll('.option-card');
            btns.forEach(b => b.style.pointerEvents = 'none');
        },

        showEmoji: function() {
            const el = document.getElementById('emoji-feedback');
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 1000);
        },

        next: function() {
            this.idx++;
            if (this.idx < this.questions.length) {
                this.loadQuestion();
            } else {
                this.finish();
            }
        },

        finishEarly: function() {
            clearInterval(this.timer);
            this.finish();
        },

        finish: function() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            // Logic: Percentage based on Questions Answered/Seen (Current Index)
            // If exiting early at Q5, idx=4. Denominator is 4.
            // If natural finish, idx=50. Denominator is 50.
            let denominator = this.idx;
            // Edge case: If start and immediately finish, avoid divide by 0
            if (denominator === 0) denominator = 1;

            const pct = Math.round((this.score / denominator) * 100);
            
            const scoreEl = document.getElementById('finalPct');
            const msgEl = document.getElementById('finalMsg');
            const statsEl = document.getElementById('finalStats');

            scoreEl.textContent = `${pct}%`;
            
            if (pct >= 80) msgEl.textContent = "üèÜ Outstanding Performance!";
            else if (pct >= 50) msgEl.textContent = "üëè Well Done! Keep it up.";
            else msgEl.textContent = "üìö Practice makes perfect! Try again.";

            statsEl.textContent = `You scored ${this.score} out of ${denominator} attempted questions.`;
        }
    };

    // Confetti Logic
    function confettiEffect() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const pieces = [];
        const count = 100;
        
        for (let i=0; i<count; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                w: Math.random() * 10 + 5,
                h: Math.random() * 10 + 5,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                vy: Math.random() * 5 + 2,
                vx: Math.random() * 4 - 2
            });
        }

        let animationId;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            
            pieces.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.y > canvas.height ? null : active = true;
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
            });

            if (active) animationId = requestAnimationFrame(animate);
            else cancelAnimationFrame(animationId);
        }
        animate();
    }
</script>
