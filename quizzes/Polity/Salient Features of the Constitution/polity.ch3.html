<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Polity: Features & Sources</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-blue: #2979ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(45deg, #1f4037, #99f2c8, #1a2980, #26d0ce);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .app-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 95vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @media(min-width: 768px) {
            .app-container {
                height: 90vh;
                border-radius: 25px;
            }
        }

        /* Scrollable Content Area */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        /* Screens */
        .screen { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Typography */
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .subtitle { text-align: center; color: #ddd; font-size: 0.9rem; margin-bottom: 30px; }

        /* Inputs & Buttons */
        .controls { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 20px; }
        
        input[type="number"] {
            padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3); color: white; text-align: center; font-size: 1rem; width: 200px;
        }
        input:focus { outline: 2px solid var(--accent-green); }

        .toggle-box { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px; }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; padding: 15px 40px; border-radius: 50px;
            color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-primary:active { transform: scale(0.95); }

        /* Quiz Header */
        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass-border);
        }
        .progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.1); }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s; box-shadow: 0 0 10px var(--accent-green); }

        .timer-circle {
            width: 45px; height: 45px; border-radius: 50%; border: 3px solid white;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
        }
        .pulse-red { border-color: var(--accent-red); color: var(--accent-red); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Question Card */
        .question-box {
            background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; margin-bottom: 20px;
            border-left: 4px solid var(--accent-blue);
        }
        .q-en { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 1rem; color: var(--text-hindi); font-weight: 400; line-height: 1.4; }

        /* Options */
        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; text-align: left; cursor: pointer;
            transition: background 0.2s; display: flex; flex-direction: column;
        }
        .option-btn:hover { background: rgba(255,255,255,0.15); }
        .opt-en { font-size: 0.95rem; font-weight: 500; margin-bottom: 2px; }
        .opt-hi { font-size: 0.85rem; color: #ccc; }

        .correct { background: rgba(0, 230, 118, 0.3) !important; border: 1px solid var(--accent-green) !important; }
        .wrong { background: rgba(255, 23, 68, 0.3) !important; border: 1px solid var(--accent-red) !important; }
        .disabled { pointer-events: none; opacity: 0.8; }

        /* Footer Button */
        .footer-action {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
            display: flex; justify-content: center; border-top: 1px solid var(--glass-border);
        }
        .btn-finish { background: #ff5722; padding: 10px 30px; font-size: 0.9rem; }

        /* Results */
        .result-circle {
            width: 150px; height: 150px; border-radius: 50%;
            background: conic-gradient(var(--accent-green) 0%, transparent 0%);
            margin: 0 auto 20px; display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; font-weight: bold; border: 10px solid rgba(255,255,255,0.1);
        }
        .stat-box { background:rgba(0,0,0,0.2); padding:10px; border-radius:10px; text-align: center; }

        /* Emoji Overlay */
        #emoji-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; z-index: 9999; display: none; pointer-events: none;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform:translate(-50%,-50%) rotate(0deg);} 25% {transform:translate(-55%,-50%) rotate(-5deg);} 75% {transform:translate(-45%,-50%) rotate(5deg);} }

        /* Confetti */
        .confetti { position: fixed; width: 8px; height: 8px; top: -10px; z-index: 9999; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>

const app = {
    currIndex: 0,
    score: 0,
    timer: null,
    limit: 0,
    audioCtx: null,
    stats: { correct: 0, wrong: 0 },
    questions: [],

    init: () => {
        app.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    },

    playTone: (type) => {
        if (!app.audioCtx) return;
        const osc = app.audioCtx.createOscillator();
        const gain = app.audioCtx.createGain();
        osc.connect(gain);
        gain.connect(app.audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, app.audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, app.audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, app.audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, app.audioCtx.currentTime + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, app.audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, app.audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, app.audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, app.audioCtx.currentTime + 0.3);
        }
        osc.start();
        osc.stop(app.audioCtx.currentTime + 0.3);
    },

    start: () => {
        app.init();
        const tVal = document.getElementById('timerInput').value;
        app.limit = tVal ? parseInt(tVal) : 0;
        const isShuffle = document.getElementById('shuffleToggle').checked;
        
        app.questions = [...DB];
        if(isShuffle) app.questions.sort(() => Math.random() - 0.5);

        app.currIndex = 0;
        app.score = 0;
        app.stats = { correct: 0, wrong: 0 };
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        document.getElementById('timer-display').style.display = app.limit > 0 ? 'flex' : 'none';
        
        app.loadQuestion();
    },

    loadQuestion: () => {
        if(app.currIndex >= app.questions.length) {
            app.finish();
            return;
        }

        const q = app.questions[app.currIndex];
        const container = document.getElementById('question-container');
        
        // Update Header
        document.getElementById('q-counter').innerText = `Q: ${app.currIndex + 1}/${app.questions.length}`;
        document.getElementById('score-display').innerText = `Score: ${app.score}`;
        document.getElementById('progressBar').style.width = `${((app.currIndex)/app.questions.length)*100}%`;

        // Render Content
        container.innerHTML = `
            <div class="question-box">
                <div class="q-en">${q.q}</div>
                <div class="q-hi">${q.h}</div>
            </div>
            <div class="options-grid">
                ${q.o.map((opt, i) => `
                    <div class="option-btn" onclick="app.check(${i}, this)">
                        <span class="opt-en">(${String.fromCharCode(65+i)}) ${opt.e}</span>
                        <span class="opt-hi">${opt.h}</span>
                    </div>
                `).join('')}
            </div>
        `;

        // Reset Timer
        clearInterval(app.timer);
        const tCircle = document.getElementById('timer-display');
        tCircle.classList.remove('pulse-red');
        if(app.limit > 0) {
            let left = app.limit;
            tCircle.innerText = left;
            app.timer = setInterval(() => {
                left--;
                tCircle.innerText = left;
                if(left < 6) tCircle.classList.add('pulse-red');
                if(left <= 0) {
                    clearInterval(app.timer);
                    app.handleTimeout(q.a);
                }
            }, 1000);
        }
    },

    check: (idx, btn) => {
        if(document.querySelector('.disabled')) return; // Prevent double click
        clearInterval(app.timer);
        
        const q = app.questions[app.currIndex];
        const opts = document.querySelectorAll('.option-btn');
        opts.forEach(o => o.classList.add('disabled'));

        if(idx === q.a) {
            btn.classList.add('correct');
            app.score++;
            app.stats.correct++;
            app.playTone('correct');
            app.triggerConfetti();
        } else {
            btn.classList.add('wrong');
            opts[q.a].classList.add('correct');
            app.stats.wrong++;
            app.playTone('wrong');
            app.triggerShake();
        }

        setTimeout(() => {
            app.currIndex++;
            app.loadQuestion();
        }, 1200);
    },

    handleTimeout: (correctIdx) => {
        const opts = document.querySelectorAll('.option-btn');
        opts.forEach(o => o.classList.add('disabled'));
        opts[correctIdx].classList.add('correct');
        app.stats.wrong++; 
        app.playTone('wrong');
        app.triggerShake();
        setTimeout(() => {
            app.currIndex++;
            app.loadQuestion();
        }, 1200);
    },

    finish: () => {
        clearInterval(app.timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Score based on attempted/current progress as requested "results based on questions answered so far"
        // But logic implies final score. Using Total Questions for percentage.
        const total = app.questions.length;
        const percent = Math.round((app.score / total) * 100);
        
        document.getElementById('final-percent').innerText = `${percent}%`;
        document.getElementById('res-correct').innerText = app.stats.correct;
        document.getElementById('res-wrong').innerText = app.stats.wrong + (total - (app.stats.correct + app.stats.wrong)); // Wrong + Skipped

        let msg = "";
        if(percent >= 80) msg = "ðŸ† Outstanding Performance!";
        else if(percent >= 50) msg = "ðŸ‘ Well Done! Keep it up.";
        else msg = "ðŸ“š Practice makes perfect! Try again.";
        document.getElementById('final-msg').innerText = msg;
    },

    triggerShake: () => {
        const ol = document.getElementById('emoji-overlay');
        ol.innerHTML = 'ðŸ˜¢';
        ol.style.display = 'block';
        ol.classList.add('shake');
        setTimeout(() => {
            ol.style.display = 'none';
            ol.classList.remove('shake');
        }, 500);
    },

    triggerConfetti: () => {
        for(let i=0; i<30; i++) {
            const conf = document.createElement('div');
            conf.classList.add('confetti');
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 4000);
        }
    }
};
</script>
