    // --- GAME LOGIC ---
    let currentQ = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 0;
    let quizData = [];
    let isAnswered = false;
    let userSettings = { time: 0, shuffle: false };
    
    // Audio Synth
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playTone(freq, type, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function startQuiz() {
        const tInput = document.getElementById('timeInput').value;
        userSettings.time = tInput ? parseInt(tInput) : 0;
        userSettings.shuffle = document.getElementById('shuffleToggle').checked;

        quizData = [...database];
        if (userSettings.shuffle) {
            for (let i = quizData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quizData[i], quizData[j]] = [quizData[j], quizData[i]];
            }
        }

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQ >= quizData.length) {
            finishQuiz();
            return;
        }

        isAnswered = false;
        const qData = quizData[currentQ];

        // UI Updates
        document.getElementById('q-counter').textContent = `Q: ${currentQ + 1}/${quizData.length}`;
        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        document.getElementById('progressBar').style.width = `${((currentQ) / quizData.length) * 100}%`;
        
        document.getElementById('q-text-en').textContent = qData.q;
        document.getElementById('q-text-hi').textContent = qData.q_hi;

        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';

        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <span style="font-weight:600; font-size:1.05em">${String.fromCharCode(65+idx)}. ${opt}</span>
            `;
            btn.onclick = () => handleAnswer(idx, btn);
            optContainer.appendChild(btn);
        });

        // Timer
        clearInterval(timerInterval);
        const tDisplay = document.getElementById('timerDisplay');
        const tText = document.getElementById('timeText');
        tText.classList.remove('pulse-red');

        if (userSettings.time > 0) {
            tDisplay.style.display = 'flex';
            timeLeft = userSettings.time;
            tText.textContent = timeLeft;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                tText.textContent = timeLeft;
                if (timeLeft <= 5) tText.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        } else {
            tDisplay.style.display = 'none';
        }
    }

    function handleAnswer(selectedIdx, btn) {
        if (isAnswered) return;
        isAnswered = true;
        clearInterval(timerInterval);

        const correctIdx = quizData[currentQ].correct;
        const allBtns = document.querySelectorAll('.option-btn');

        if (selectedIdx === correctIdx) {
            score++;
            btn.classList.add('correct');
            btn.innerHTML += '<span class="feedback-icon">‚úÖ</span>';
            playTone(800, 'sine', 0.1);
            setTimeout(() => playTone(1200, 'sine', 0.2), 100);
            triggerConfetti();
        } else {
            btn.classList.add('wrong');
            btn.innerHTML += '<span class="feedback-icon">‚ùå</span>';
            playTone(200, 'sawtooth', 0.4);
            showSadEmoji();
            
            // Show correct
            allBtns[correctIdx].classList.add('correct');
            allBtns[correctIdx].innerHTML += '<span class="feedback-icon">‚úÖ</span>';
        }

        allBtns.forEach(b => b.style.pointerEvents = 'none');
        
        setTimeout(() => {
            currentQ++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeout() {
        if (isAnswered) return;
        isAnswered = true;
        const correctIdx = quizData[currentQ].correct;
        const allBtns = document.querySelectorAll('.option-btn');
        
        allBtns[correctIdx].classList.add('correct');
        allBtns[correctIdx].innerHTML += '<span class="feedback-icon">‚úÖ</span>';
        allBtns.forEach(b => b.style.pointerEvents = 'none');
        
        playTone(150, 'sawtooth', 0.5);
        showSadEmoji();

        setTimeout(() => {
            currentQ++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Logic: Percentage based on Questions Attempted if early exit, 
        // OR Total questions. Typically "Show Results" implies standard scoring.
        // Let's use Total Questions for strict academic scoring.
        const total = quizData.length;
        const percent = Math.round((score / total) * 100);

        const circle = document.getElementById('scoreCircle');
        circle.style.setProperty('--score-deg', `${percent * 3.6}deg`);
        document.getElementById('finalScore').textContent = `${percent}%`;

        let msg = "Practice makes perfect!";
        if (percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
        
        document.getElementById('feedbackMsg').textContent = msg;
        document.getElementById('statsText').innerHTML = `
            You scored <b>${score}</b> out of <b>${total}</b><br>
            <span style="font-size:0.9em; opacity:0.8">Questions Answered: ${currentQ}</span>
        `;
    }

    // --- ANIMATIONS ---
    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.style.display = 'block';
        el.classList.add('shake-anim');
        setTimeout(() => {
            el.style.display = 'none';
            el.classList.remove('shake-anim');
        }, 800);
    }

    function triggerConfetti() {
        const canvas = document.getElementById('overlay-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#00e676', '#ffea00', '#ff1744', '#2979ff'];
        
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                w: Math.random() * 8 + 4,
                h: Math.random() * 8 + 4,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 5 + 3,
                drift: Math.random() * 2 - 1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            
            particles.forEach(p => {
                p.y += p.speed;
                p.x += p.drift;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
                if (p.y < canvas.height) active = true;
            });
            
            if(active) requestAnimationFrame(animate);
            else ctx.clearRect(0,0,canvas.width,canvas.height);
        }
        animate();
    }
</script>
