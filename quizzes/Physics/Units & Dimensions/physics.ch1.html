let quizQuestions = [];
let currentIdx = 0;
let score = 0;
let timerObj;
let timeLimit = 15;
let canAnswer = true;

// Sound Engine
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playTone(freq, type, dur) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function initQuiz() {
    timeLimit = parseInt(document.getElementById('timer-val').value) || 0;
    const shuffle = document.getElementById('shuffle-check').checked;
    quizQuestions = shuffle ? [...masterData].sort(() => Math.random() - 0.5) : [...masterData];
    
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    loadQuestion();
}

function loadQuestion() {
    canAnswer = true;
    const q = quizQuestions[currentIdx];
    document.getElementById('q-count').innerText = `Q ${currentIdx + 1}/${quizQuestions.length}`;
    document.getElementById('question-text').innerText = q.q;
    document.getElementById('progress-fill').style.width = `${(currentIdx / quizQuestions.length) * 100}%`;
    
    const box = document.getElementById('options-box');
    box.innerHTML = '';
    q.a.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'btn option-btn';
        b.innerText = opt;
        b.onclick = () => checkAnswer(i, b);
        box.appendChild(b);
    });

    if (timeLimit > 0) startTimer();
    else document.getElementById('timer').innerText = "‚è≥ Off";
}

function startTimer() {
    let timeLeft = timeLimit;
    const el = document.getElementById('timer');
    el.classList.remove('timer-red');
    el.innerText = `‚è≥ ${timeLeft}s`;
    
    clearInterval(timerObj);
    timerObj = setInterval(() => {
        timeLeft--;
        el.innerText = `‚è≥ ${timeLeft}s`;
        if (timeLeft <= 5) el.classList.add('timer-red');
        if (timeLeft <= 0) {
            clearInterval(timerObj);
            checkAnswer(-1, null);
        }
    }, 1000);
}

function checkAnswer(idx, btn) {
    if (!canAnswer) return;
    canAnswer = false;
    clearInterval(timerObj);

    const correct = quizQuestions[currentIdx].c;
    const btns = document.querySelectorAll('.option-btn');

    if (idx === correct) {
        score++;
        btn.classList.add('correct');
        playTone(800, 'sine', 0.2);
        launchConfetti();
    } else {
        if (btn) btn.classList.add('wrong');
        btns[correct].classList.add('correct');
        playTone(200, 'sawtooth', 0.4);
        showSadEmoji();
    }

    setTimeout(() => {
        currentIdx++;
        if (currentIdx < quizQuestions.length) loadQuestion();
        else finalize();
    }, 1500);
}

function showSadEmoji() {
    const ov = document.getElementById('emoji-overlay');
    ov.style.display = 'block';
    ov.classList.add('shake');
    setTimeout(() => { ov.style.display = 'none'; ov.classList.remove('shake'); }, 1000);
}

function finalize() {
    document.getElementById('quiz-screen').classList.add('hidden');
    const rs = document.getElementById('result-screen');
    rs.classList.remove('hidden');
    document.getElementById('final-score').innerText = `${score} / ${quizQuestions.length}`;
    
    const p = (score / quizQuestions.length) * 100;
    let m = p > 80 ? "Excellent! You are a master! üèÜ" : p > 50 ? "Good Job! Keep it up! üëç" : "Needs Practice! Try again. üìö";
    document.getElementById('feedback-msg').innerText = m;
}

// Confetti Engine
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let particles = [];
function launchConfetti() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    for(let i=0; i<60; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: -20,
            s: Math.random() * 8 + 4,
            c: `hsl(${Math.random() * 360}, 80%, 60%)`,
            v: Math.random() * 4 + 2
        });
    }
}
function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.y += p.v;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, p.s, p.s);
        if(p.y > canvas.height) particles.splice(i, 1);
    });
    requestAnimationFrame(draw);
}
draw();
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
