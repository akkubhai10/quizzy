<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Bindu GS Academy - Plant Classification Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --correct-color: #00e676;
            --wrong-color: #ff5252;
            --hindi-color: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-bg);
            overflow-x: hidden;
            color: white;
        }

        /* Animated Mesh Gradient */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: #764ba2;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            margin: 20px 0;
        }

        /* Progress Bar */
        #progress-bar {
            position: absolute;
            top: 0; left: 0; width: 0%; height: 6px;
            background: var(--correct-color);
            box-shadow: 0 0 10px var(--correct-color);
            transition: width 0.4s ease;
            border-top-left-radius: 25px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer-icon { display: flex; align-items: center; gap: 5px; }
        .pulse-red { color: #ff5252; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Typography */
        .question-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        .hindi-text { font-size: 1rem; color: var(--hindi-color); font-weight: 400; display: block; margin-bottom: 20px; }

        /* Options */
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        @media (min-width: 600px) { .options-grid { grid-template-columns: 1fr 1fr; } }

        .opt-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .opt-btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        .opt-btn:disabled { cursor: default; }

        .correct { background: var(--correct-color) !important; color: #000 !important; font-weight: bold; border: none; }
        .wrong { background: var(--wrong-color) !important; color: white !important; border: none; }

        /* Start Screen */
        .start-screen, .result-screen { text-align: center; }
        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            color: white;
            width: 80px;
            text-align: center;
            margin: 10px;
        }

        .btn-main {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn-main:hover { transform: scale(1.05); }

        .exit-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Animations */
        #sad-emoji {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 100px; display: none; z-index: 1000;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translate(-50%, -50%); } 25% { transform: translate(-55%, -50%); } 75% { transform: translate(-45%, -50%); } }

        .confetti { position: fixed; width: 10px; height: 10px; z-index: 9999; }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div class="container">
        <div id="progress-bar"></div>

        <div id="start-screen" class="start-screen">
            <h1 style="margin-bottom: 10px;">Plant Classification Quiz</h1>
            <p style="margin-bottom: 30px; opacity: 0.8;">Questions 51 - 100 | Bilingual Edition</p>
            <div style="margin-bottom: 20px;">
                <label>Timer (Seconds per Q): </label>
                <input type="number" id="timer-val" class="input-field" value="15" min="0">
            </div>
            <div>
                <label>Shuffle Questions: </label>
                <input type="checkbox" id="shuffle-check" style="width: 20px; height: 20px; cursor: pointer;">
            </div>
            <button class="btn-main" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <header>
                <div id="q-count">Question 01/50</div>
                <div id="timer-display" class="timer-icon">
                    <span id="timer-clock">‚è±Ô∏è</span>
                    <span id="timer-text">--</span>
                </div>
                <div id="score-count">Score: 00</div>
            </header>

            <div class="question-box">
                <p id="q-en" class="question-text"></p>
                <p id="q-hi" class="hindi-text"></p>
            </div>

            <div id="options" class="options-grid"></div>

            <button class="exit-btn" onclick="finishQuiz()">Finish & Show Results</button>
        </div>

        <div id="result-screen" class="result-screen hidden">
            <h2 style="font-size: 2rem; margin-bottom: 10px;">Quiz Result</h2>
            <div id="final-score" style="font-size: 4rem; font-weight: 800; margin: 20px 0;">0%</div>
            <p id="result-msg" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
            <button class="btn-main" onclick="location.reload()">Restart Quiz</button>
        </div>

        <div id="sad-emoji">üò¢</div>
    </div>

<script>
    // --- QUESTION DATA (51-100) ---
    const questionsBank = [
        { en: "Kelp is obtained from?", hi: "‡§ï‡•á‡§≤‡•ç‡§™ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ?", opt: ["Sea Algae / ‡§∏‡§Æ‡•Å‡§¶‡•ç‡§∞‡•Ä ‡§∂‡•à‡§µ‡§æ‡§≤‡•ã ‡§∏‡•á", "Lichens / ‡§≤‡§æ‡§á‡§ï‡•á‡§®‡•ç‡§∏ ‡§∏‡•á", "Fungi / ‡§∂‡•à‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§∏‡•á", "Aquatic Algae / ‡§ú‡§≤‡•Ä‡§Ø ‡§∂‡•à‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§∏‡•á"], ans: 0 },
        { en: "Algae of which group are also called sea grass?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏ ‡§µ‡§∞‡•ç‡§ó ‡§ï‡•á ‡§∂‡•à‡§µ‡§æ‡§≤ ‡§ï‡•ã ‡§∏‡§Æ‡•Å‡§¶‡•ç‡§∞‡•Ä ‡§ò‡§æ‡§∏ ‡§≠‡•Ä ‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ?", opt: ["Chlorophyceae / ‡§ï‡•ç‡§≤‡•ã‡§∞‡•ã‡§´‡§æ‡§á‡§∏‡•Ä", "Phaeophyceae / ‡§´‡§ø‡§Ø‡•ã‡§´‡§æ‡§á‡§∏‡•Ä", "Rhodophyceae / ‡§∞‡•ã‡§°‡•ã‡§´‡§æ‡§á‡§∏‡•Ä", "All of these / ‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä"], ans: 1 },
        { en: "Sodium Laminarin Sulfate, an anti-coagulant, is obtained from which algae?", hi: "‡§ñ‡•Ç‡§® ‡§ï‡•ã ‡§ú‡§Æ‡§®‡•á ‡§∏‡•á ‡§∞‡•ã‡§ï‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§π‡§æ‡§Ø‡§ï ‡§Ø‡•å‡§ó‡§ø‡§ï '‡§∏‡•ã‡§°‡§ø‡§Ø‡§Æ ‡§≤‡•à‡§Æ‡§ø‡§®‡•á‡§∞‡§ø‡§® ‡§∏‡§≤‡•ç‡§´‡•á‡§ü' ‡§ï‡§ø‡§∏ ‡§∂‡•à‡§µ‡§æ‡§≤ ‡§∏‡•á ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", opt: ["Laminaria / ‡§≤‡•à‡§Æ‡§ø‡§®‡•á‡§∞‡§ø‡§Ø‡§æ", "Fucus / ‡§´‡•ç‡§Ø‡•Ç‡§ï‡§∏", "Macrocystis / ‡§Æ‡•à‡§ï‡•ç‡§∞‡•ã‡§∏‡§ø‡§∏‡•ç‡§ü‡§ø‡§ï", "Ectocarpus / ‡§è‡§ï‡•ç‡§ü‡•ã‡§ï‡§æ‡§∞‡•ç‡§™‡§∏"], ans: 0 },
        { en: "Which disease is less likely to occur if marine weeds are consumed?", hi: "‡§ï‡•Å‡§õ ‡§∏‡§Æ‡•Å‡§¶‡•ç‡§∞‡•Ä ‡§ñ‡§∞‡§™‡§§‡§µ‡§æ‡§∞ ‡§ñ‡§æ‡§®‡•á ‡§∏‡•á ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏ ‡§∞‡•ã‡§ó ‡§ï‡•á ‡§π‡•ã‡§®‡•á ‡§ï‡•Ä ‡§∏‡§Ç‡§≠‡§æ‡§µ‡§®‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§ó‡•Ä?", opt: ["Beri-beri / ‡§¨‡•á‡§∞‡•Ä-‡§¨‡•á‡§∞‡•Ä", "Goitre / ‡§ó‡§≤‡§ó‡§£‡•ç‡§° ‡§Ø‡§æ ‡§ò‡•á‡§ò‡§æ", "Night blindness / ‡§∞‡§§‡•å‡§Ç‡§ß‡•Ä", "Scurvy / ‡§∏‡•ç‡§ï‡§∞‡•ç‡§µ‡•Ä"], ans: 1 },

        { en: "What is the stored food in algae?", hi: "‡§∂‡•à‡§µ‡§æ‡§≤‡•ã ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§ö‡§ø‡§§ ‡§≠‡•ã‡§ú‡§® ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ?", opt: ["Cellulose / ‡§∏‡•á‡§≤‡•Å‡§≤‡•ã‡§ú", "Starch / ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ö", "Protein / ‡§™‡•ç‡§∞‡•ã‡§ü‡•Ä‡§®", "Fat / ‡§µ‡§∏‡§æ"], ans: 1 },

        { en: "Spores of which are used as medicine?", hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡§ø‡§∏‡§ï‡•á ‡§¨‡•Ä‡§ú‡§æ‡§£‡•Å ‡§¶‡§µ‡§æ ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡•á ‡§ú‡§æ‡§§‡•á ‡§π‡•à ?", opt: ["Lycopodium / ‡§≤‡§æ‡§á‡§ï‡•ã‡§™‡•ã‡§°‡§ø‡§Ø‡§Æ", "Selaginella / ‡§∏‡§ø‡§≤‡•á‡§ú‡§ø‡§®‡•à‡§≤‡§æ", "Dryopteris / ‡§°‡•ç‡§∞‡§æ‡§Ø‡•ã‡§™‡•ç‡§ü‡•á‡§∞‡§ø‡§∏", "Equisetum / ‡§á‡§ï‡•ç‡§µ‡§ø‡§∏‡•á‡§ü‡§Æ"], ans: 0 },
        { en: "Highest number of chromosomes are found in?", hi: "‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ß‡§ø‡§ï ‡§ï‡•ç‡§∞‡•ã‡§Æ‡•ã‡§∏‡•ã‡§Æ ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡•á ‡§ú‡§æ‡§§‡•á ‡§π‡•à ?", opt: ["Elephant / ‡§π‡§æ‡§•‡•Ä", "Human / ‡§Æ‡§®‡•Å‡§∑‡•ç‡§Ø", "Pteridophytes / ‡§ü‡•á‡§∞‡§ø‡§°‡•ã‡§´‡§æ‡§á‡§ü‡•ç‡§∏", "Bryophytes / ‡§¨‡•ç‡§∞‡§æ‡§Ø‡•ã‡§´‡§æ‡§á‡§ü‡•ç‡§∏"], ans: 2 },
        { en: "Which are seedless vascular plants with unique life cycles?", hi: "‡§¨‡•Ä‡§ú ‡§∞‡§π‡§ø‡§§ ‡§∏‡§Ç‡§µ‡§π‡§®‡•Ä ‡§™‡•å‡§ß‡•á ‡§π‡•ã‡§§‡•á ‡§π‡•à, ‡§ú‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞ ‡§ó‡•à‡§Æ‡•Ä‡§ü‡•ã‡§´‡§æ‡§á‡§ü‡§æ ‡§§‡§•‡§æ ‡§∏‡•ç‡§™‡•ã‡§∞‡•ã‡§´‡§æ‡§á‡§ü‡§æ ‡§ö‡§∞‡§£‡•ã‡§Ç ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ú‡•Ä‡§µ‡§® ‡§ö‡§ï‡•ç‡§∞ ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡§§‡•á ‡§π‡•à?", opt: ["Pteridophyta / ‡§ü‡•á‡§∞‡§ø‡§°‡•ã‡§´‡§æ‡§á‡§ü‡§æ", "Angiosperms / ‡§Ü‡§µ‡•É‡§§‡§¨‡•Ä‡§ú‡•Ä", "Gymnosperms / ‡§ú‡§ø‡§Æ‡•ç‡§®‡•ã‡§∏‡•ç‡§™‡§∞‡•ç‡§Æ", "Bryophyta / ‡§¨‡•ç‡§∞‡§æ‡§Ø‡•ã‡§´‡§æ‡§á‡§ü‡§æ"], ans: 0 },
        { en: "Which statement about plant classification is correct?", hi: "‡§™‡•å‡§ß‡•ã‡§Ç ‡§ï‡•á ‡§µ‡§∞‡•ç‡§ó‡•Ä‡§ï‡§∞‡§£ ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§® ‡§∏‡§æ ‡§ï‡§•‡§® ‡§∏‡§π‡•Ä ‡§π‡•à ?", opt: ["Thallophyta has differentiated body / ‡§•‡•à‡§≤‡•ã‡§´‡§æ‡§á‡§ü‡§æ ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§≠‡•á‡§¶‡§ø‡§§ ‡§∂‡§∞‡•Ä‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•à", "Funaria is a fungus / ‡§´‡•ç‡§Ø‡•Ç‡§®‡§∞‡§ø‡§Ø‡§æ ‡§è‡§ï ‡§ï‡§µ‡§ï ‡§π‡•à", "All Pteridophytes are phanerogams / ‡§∏‡§≠‡•Ä ‡§ü‡•á‡§∞‡§ø‡§°‡•ã‡§´‡§æ‡§á‡§ü‡§æ ‡§™‡•Å‡§∑‡•ç‡§™‡•ã‡§¶‡§≠‡§ø‡§¶ ‡§π‡•ã‡§§‡§æ ‡§π‡•à", "Vascular system is not found in Bryophyta / ‡§¨‡•ç‡§∞‡§æ‡§Ø‡•ã‡§´‡§æ‡§á‡§ü‡§æ ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§µ‡§π‡§®-‡§§‡§Ç‡§§‡•ç‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§™‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à"], ans: 3 },
        { en: "Selaginella is a?", hi: "‡§∏‡§ø‡§≤‡•á‡§ú‡§ø‡§®‡•à‡§≤‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", opt: ["Algae / ‡§∂‡•à‡§µ‡§æ‡§≤", "Moss / ‡§Æ‡•â‡§∏", "Pteridophyta / ‡§ü‡•á‡§∞‡§ø‡§°‡•ã‡§´‡§æ‡§á‡§ü‡§æ", "Angiosperms / ‡§Ü‡§µ‡•É‡§§‡§¨‡•Ä‡§ú‡•Ä"], ans: 2 },
        { en: "In which group seeds are formed but are naked?", hi: "‡§ï‡§ø‡§∏ ‡§µ‡§∞‡•ç‡§ó ‡§ï‡•á ‡§™‡•å‡§ß‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§¨‡•Ä‡§ú ‡§¨‡§®‡§§‡•á ‡§π‡•à‡§Ç, ‡§™‡§∞‡§®‡•ç‡§§‡•Å ‡§¨‡•Ä‡§ú ‡§®‡§ó‡•ç‡§® ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§™‡•å‡§ß‡•á ‡§™‡§∞ ‡§≤‡§ó‡•á ‡§∞‡§π‡§§‡•á ‡§π‡•à‡§Ç ?", opt: ["Bryophyta / ‡§¨‡•ç‡§∞‡§æ‡§Ø‡•ã‡§´‡§æ‡§á‡§ü‡§æ", "Pteridophyta / ‡§ü‡•á‡§∞‡§ø‡§°‡•ã‡§´‡§æ‡§á‡§ü‡§æ", "Angiosperms / ‡§è‡§Ç‡§ú‡§ø‡§Ø‡•ã‡§∏‡•ç‡§™‡§∞‡•ç‡§Æ", "Gymnosperms / ‡§ú‡§ø‡§Æ‡•ç‡§®‡•ã‡§∏‡•ç‡§™‡§∞‡•ç‡§Æ"], ans: 3 }
    ];

    // --- LOGIC ---
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer = null;
    let timeLeft = 0;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function synthesizeSound(freq, type, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function startQuiz() {
        const shuffle = document.getElementById('shuffle-check').checked;
        currentQuestions = shuffle ? [...questionsBank].sort(() => Math.random() - 0.5) : [...questionsBank];
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= currentQuestions.length) return finishQuiz();

        const q = currentQuestions[currentIdx];
        document.getElementById('q-en').innerText = `${currentIdx + 51}. ${q.en}`;
        document.getElementById('q-hi').innerText = q.hi;
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1}/${currentQuestions.length}`;
        document.getElementById('progress-bar').style.width = `${((currentIdx + 1) / currentQuestions.length) * 100}%`;

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        q.opt.forEach((optText, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = optText;
            btn.onclick = () => selectOption(i);
            optionsDiv.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const limit = parseInt(document.getElementById('timer-val').value);
        if (limit <= 0) {
            document.getElementById('timer-display').classList.add('hidden');
            return;
        }
        
        document.getElementById('timer-display').classList.remove('hidden');
        timeLeft = limit;
        document.getElementById('timer-text').innerText = timeLeft + "s";
        document.getElementById('timer-text').classList.remove('pulse-red');

        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft + "s";
            if (timeLeft <= 5) document.getElementById('timer-text').classList.add('pulse-red');
            if (timeLeft <= 0) {
                clearInterval(timer);
                selectOption(-1); // Auto-fail on timeout
            }
        }, 1000);
    }

    function selectOption(idx) {
        clearInterval(timer);
        const q = currentQuestions[currentIdx];
        const buttons = document.querySelectorAll('.opt-btn');
        buttons.forEach(b => b.disabled = true);

        if (idx === q.ans) {
            buttons[idx].classList.add('correct');
            score++;
            document.getElementById('score-count').innerText = `Score: ${score.toString().padStart(2, '0')}`;
            synthesizeSound(880, 'sine', 0.2); // Ting
            createConfetti();
        } else {
            if (idx !== -1) buttons[idx].classList.add('wrong');
            buttons[q.ans].classList.add('correct');
            synthesizeSound(120, 'sawtooth', 0.3); // Buzz
            showSadEmoji();
        }

        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function showSadEmoji() {
        const emoji = document.getElementById('sad-emoji');
        emoji.style.display = 'block';
        emoji.classList.add('shake');
        setTimeout(() => {
            emoji.style.display = 'none';
            emoji.classList.remove('shake');
        }, 800);
    }

    function createConfetti() {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            c.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(c);
            
            const ani = c.animate([
                { transform: `translate(0, 0) rotate(0)` },
                { transform: `translate(${(Math.random() - 0.5) * 200}px, 100vh) rotate(720deg)` }
            ], { duration: 2000 + Math.random() * 1000, easing: 'cubic-bezier(0, .9, .57, 1)' });
            
            ani.onfinish = () => c.remove();
        }
    }

    function finishQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const total = currentIdx === 0 ? 1 : (currentIdx < currentQuestions.length ? currentIdx : currentQuestions.length);
        const percent = Math.round((score / total) * 100);
        document.getElementById('final-score').innerText = percent + "%";
        
        let msg = "";
        if (percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if (percent >= 50) msg = "üëè Well Done! Keep it up.";
        else msg = "üìö Practice makes perfect! Try again.";
        
        document.getElementById('result-msg').innerText = msg;
    }
</script>
