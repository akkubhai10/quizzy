            max-width: 850px;
            padding: 2rem;
            position: relative;

            align-items: center;
            width: 100%;
            animation: fadeIn 0.5s ease;

            text-align: center;

            align-items: center;
            gap: 10px;
            cursor: pointer;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;

            this.timer = timeInp ? parseInt(timeInp) : 0;
            this.data = [...questionsDB];
            if(shuffle) this.data.sort(() => Math.random() - 0.5);
            
            this.idx = 0;
            this.score = 0;
            
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            this.initAudio(); // Initialize audio context on first user gesture
            this.loadQ();
        },

        loadQ: function() {
            clearInterval(this.timerInt);
            document.getElementById('timerDisplay').classList.remove('timer-pulse');
            
            if(this.idx >= this.data.length) {
                this.finish();
                return;
            }

            const q = this.data[this.idx];
            
            // Text
            document.getElementById('qCount').innerText = `Q: ${this.idx + 1}/${this.data.length}`;
            document.getElementById('scoreDisplay').innerText = `Score: ${this.score}`;
            document.getElementById('qEng').innerText = q.qE;
            document.getElementById('qHin').innerText = q.qH;
            
            // Progress
            const pct = (this.idx / this.data.length) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;

            // Options
            const box = document.getElementById('optionsBox');
            box.innerHTML = '';
            q.options.forEach((o, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-eng">${o.e}</span><span class="opt-hin">${o.h}</span>`;
                btn.onclick = () => this.check(i, btn);
                box.appendChild(btn);
            });

            // Timer
            if(this.timer > 0) {
                this.timeLeft = this.timer;
                document.getElementById('timerDisplay').innerText = this.timeLeft;
                this.timerInt = setInterval(() => {
                    this.timeLeft--;
                    const d = document.getElementById('timerDisplay');
                    d.innerText = this.timeLeft;
                    
                    if(this.timeLeft < 5) d.classList.add('timer-pulse');
                    
                    if(this.timeLeft <= 0) {
                        clearInterval(this.timerInt);
                        this.timeOut();
                    }
                }, 1000);
            } else {
                document.getElementById('timerDisplay').innerText = "‚àû";
            }
        },

        check: function(i, btn) {
            clearInterval(this.timerInt);
            const q = this.data[this.idx];
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            if(i === q.correct) {
                btn.classList.add('correct');
                this.score++;
                document.getElementById('scoreDisplay').innerText = `Score: ${this.score}`;
                this.playSound('ting');
                this.confetti();
            } else {
                btn.classList.add('wrong');
                allBtns[q.correct].classList.add('correct');
                this.playSound('buzz');
                this.showEmoji();
            }

            setTimeout(() => {
                this.idx++;
                this.loadQ();
            }, 1500);
        },

        timeOut: function() {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);
            const q = this.data[this.idx];
            allBtns[q.correct].classList.add('correct');
            this.playSound('buzz');
            setTimeout(() => {
                this.idx++;
                this.loadQ();
            }, 2000);
        },

        finish: function() {
            clearInterval(this.timerInt);
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            document.getElementById('progressBar').style.width = '100%';

            document.getElementById('finalScore').innerText = `${this.score} / ${this.idx}`;
            
            const pct = (this.score / (this.idx || 1)) * 100;
            let msg = "";
            if(pct >= 80) msg = "üèÜ Outstanding Performance!";
            else if(pct >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('finalMsg').innerText = msg;
            if(pct >= 50) this.confetti();
        },

        restart: function() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
            document.getElementById('progressBar').style.width = '0%';
        },

        showEmoji: function() {
            const e = document.getElementById('feedbackEmoji');
            e.style.opacity = '1';
            e.classList.add('shake');
            setTimeout(() => {
                e.style.opacity = '0';
                e.classList.remove('shake');
            }, 1000);
        },

        confetti: function() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const p = [];
            const colors = ['#00e676', '#ff1744', '#2979ff', '#ffea00'];
            
            for(let i=0; i<80; i++) {
                p.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    c: colors[Math.floor(Math.random()*colors.length)],
                    s: Math.random() * 5 + 2,
                    a: Math.random() * 360
                });
            }

            let id;
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                let active = false;
                p.forEach(k => {
                    k.y += k.s;
                    k.a += 2;
                    if(k.y < canvas.height) active = true;
                    ctx.save();
                    ctx.translate(k.x, k.y);
                    ctx.rotate(k.a * Math.PI/180);
                    ctx.fillStyle = k.c;
                    ctx.fillRect(-5,-5,10,10);
                    ctx.restore();
                });
                if(active) id = requestAnimationFrame(draw);
            }
            draw();
        }
    };
</script>
