                radial-gradient(at 0% 100%, hsla(339,49%,30%,1) 0, transparent 50%),

            display: flex;
            justify-content: center;

            color: var(--text-main);

            width: 80px;
            text-align: center;

        .switch {

            display: inline-block;

            height: 26px;

            border-radius: 34px;

        .slider:before {

            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

    let timeLeft = 0;
    let userTimeSetting = 0;

    // Web Audio API
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startQuiz() {
        questions = JSON.parse(JSON.stringify(rawQuestions));
        if (document.getElementById('shuffleToggle').checked) {
            shuffleArray(questions);
        }

        const tVal = document.getElementById('timerInput').value;
        userTimeSetting = (tVal && parseInt(tVal) > 0) ? parseInt(tVal) : 0;

        // Reset
        currentQIndex = 0;
        score = 0;
        correctCount = 0;
        wrongCount = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQIndex >= questions.length) {
            showResult();
            return;
        }

        const q = questions[currentQIndex];
        
        document.getElementById('questionCounter').innerText = `Q: ${currentQIndex + 1}/${questions.length}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        document.getElementById('qTextEng').innerText = q.e;
        document.getElementById('qTextHin').innerText = q.h;

        const percent = (currentQIndex / questions.length) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;

        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';

        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<div class="opt-eng">${opt.e}</div><div class="opt-hin">${opt.h}</div>`;
            btn.onclick = () => handleAnswer(idx, btn);
            container.appendChild(btn);
        });

        // Timer
        clearInterval(timerInterval);
        const tDisplay = document.getElementById('timerDisplay');
        tDisplay.classList.remove('pulse-red');

        if (userTimeSetting > 0) {
            timeLeft = userTimeSetting;
            tDisplay.style.visibility = 'visible';
            tDisplay.innerText = `‚è≥ ${timeLeft}`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                tDisplay.innerText = `‚è≥ ${timeLeft}`;
                
                if (timeLeft <= 5) tDisplay.classList.add('pulse-red');
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            tDisplay.style.visibility = 'hidden';
        }
    }

    function handleAnswer(selectedIdx, btn) {
        clearInterval(timerInterval);
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const correctIdx = questions[currentQIndex].a;

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
            playSound('correct');
            score++;
            correctCount++;
            triggerConfetti();
        } else {
            if(btn) btn.classList.add('wrong');
            btns[correctIdx].classList.add('correct');
            playSound('wrong');
            wrongCount++;
            showSadEmoji();
        }

        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
        const correctIdx = questions[currentQIndex].a;
        btns[correctIdx].classList.add('correct');
        playSound('wrong');
        wrongCount++;
        showSadEmoji();
        
        setTimeout(() => {
            currentQIndex++;
            loadQuestion();
        }, 1500);
    }

    function earlyExit() {
        clearInterval(timerInterval);
        showResult();
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Stats Logic
        const total = questions.length;
        // Score calculated on attempt basis or total basis? Usually Total.
        const percentage = Math.round((correctCount / total) * 100);
        const skipped = total - (correctCount + wrongCount);

        const scoreEl = document.getElementById('finalScore');
        scoreEl.innerText = `${percentage}%`;
        
        let msg = "", color = "";
        if (percentage >= 80) { msg = "üèÜ Outstanding!"; color = "#00e676"; }
        else if (percentage >= 50) { msg = "üëè Well Done!"; color = "#ffd300"; }
        else { msg = "üìö Keep Practicing!"; color = "#ff1744"; }
        
        scoreEl.style.color = color;
        scoreEl.style.borderColor = color;
        document.getElementById('finalMsg').innerText = msg;
        document.getElementById('statsText').innerText = 
            `Correct: ${correctCount} | Wrong: ${wrongCount} | Remaining: ${skipped}`;
    }

    /* --- FX --- */
    function triggerConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti-piece';
            c.style.left = Math.random() * 100 + '%';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            c.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
        
        // Dynamic Keyframe insertion for Fall
        if(!document.getElementById('fallAnim')) {
            const style = document.createElement('style');
            style.id = 'fallAnim';
            style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }`;
            document.head.appendChild(style);
        }
    }

    function showSadEmoji() {
        const el = document.getElementById('sadEmoji');
        el.style.opacity = '1';
        el.classList.add('shake');
        setTimeout(() => {
            el.style.opacity = '0';
            el.classList.remove('shake');
        }, 1000);
    }
</script>
</body>
</html>
