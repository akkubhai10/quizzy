<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Polity 119 Questions Master Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --hindi: #e0e0e0;
            --green: #00e676;
            --red: #ff1744;
            --bg-grad: linear-gradient(45deg, #1a1a2e, #16213e, #311b92, #880e4f);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-grad); background-size: 400% 400%;
            animation: gAnim 15s ease infinite;
            min-height: 100vh; color: var(--text);
            display: flex; justify-content: center; align-items: flex-start;
            padding: 20px 0;
        }
        @keyframes gAnim { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .app-container {
            width: 95%; max-width: 800px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
            min-height: 90vh; display: flex; flex-direction: column;
        }

        /* Scrollable Area */
        .scroll-content { flex: 1; overflow-y: auto; padding-right: 5px; }
        .scroll-content::-webkit-scrollbar { width: 6px; }
        .scroll-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

        /* Screens */
        .screen { display: none; width: 100%; animation: fade 0.4s ease; }
        .active { display: block; }
        @keyframes fade { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* Typography */
        h1 { font-size: 1.8rem; margin-bottom: 5px; text-align: center; background: -webkit-linear-gradient(#fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { text-align: center; color: #ccc; font-size: 0.9rem; margin-bottom: 25px; }
        .q-en { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; line-height: 1.4; }
        .q-hi { font-size: 1rem; color: var(--hindi); font-weight: 400; line-height: 1.5; margin-bottom: 15px; }

        /* Controls */
        .input-group { margin: 15px auto; width: 100%; max-width: 300px; text-align: center; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: white; text-align: center; margin-top: 5px; }
        
        .btn-main {
            width: 100%; padding: 16px; border-radius: 50px; border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* Quiz Interface */
        .top-bar { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 15px; font-weight: 600; opacity: 0.8; }
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: var(--green); width: 0%; transition: width 0.3s; box-shadow: 0 0 10px var(--green); }

        .timer-box { 
            margin: 0 auto 20px; width: 50px; height: 50px; border-radius: 50%; border: 3px solid white; 
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem;
        }
        .pulse { animation: pulse 1s infinite; border-color: var(--red); color: var(--red); }
        @keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.1);} 100% {transform:scale(1);} }

        /* Question Card */
        .q-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; margin-bottom: 20px; border-left: 4px solid var(--green); }
        
        /* Options */
        .opt-grid { display: grid; gap: 12px; }
        .opt-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px; text-align: left; cursor: pointer;
            transition: all 0.2s; position: relative;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.15); }
        .opt-en { display: block; font-size: 0.95rem; font-weight: 600; margin-bottom: 4px; }
        .opt-hi { display: block; font-size: 0.9rem; color: #ccc; }
        
        .correct { background: rgba(0, 230, 118, 0.3) !important; border-color: var(--green) !important; }
        .wrong { background: rgba(255, 23, 68, 0.3) !important; border-color: var(--red) !important; }
        .disabled { pointer-events: none; opacity: 0.8; }

        /* Result */
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%;
            background: conic-gradient(var(--green) 0%, transparent 0%);
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: bold; border: 10px solid rgba(255,255,255,0.1);
        }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; text-align: center; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
        .stat-val { font-size: 1.2rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.8rem; opacity: 0.7; }

        /* Overlay Emojis */
        #emoji-overlay { position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size: 5rem; z-index: 999; pointer-events: none; display: none; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform:translate(-50%,-50%) rotate(0deg);} 25% {transform:translate(-55%,-50%) rotate(-5deg);} 75% {transform:translate(-45%,-50%) rotate(5deg);} }

    </style>
</head>
<body>

<div class="app-container">
    <div id="emoji-overlay"></div>
    
    <div id="screen-start" class="screen active scroll-content">
        <h1>Indian Polity Master</h1>
        <p class="subtitle">Complete 119 Questions (Bilingual)</p>
        
        <div class="input-group">
            <label>Timer (Seconds per Q)</label>
            <input type="number" id="cfg-timer" placeholder="0 for no timer" value="0">
        </div>

        <div class="input-group" style="display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;">
            <span>Shuffle Questions</span>
            <input type="checkbox" id="cfg-shuffle" style="width: 20px; height: 20px;">
        </div>

        <button class="btn-main" onclick="app.start()">Start Quiz</button>
        
        <div style="margin-top: 30px; font-size: 0.8rem; color: #888; text-align: center;">
            Topics: 1773-1947 Acts, Interim Govt, First Cabinet
        </div>
    </div>

    <div id="screen-quiz" class="screen">
        <div class="progress-track"><div class="progress-fill" id="ui-progress"></div></div>
        
        <div class="top-bar">
            <span id="ui-counter">Q: 1/119</span>
            <span id="ui-score">Score: 0</span>
        </div>

        <div id="ui-timer" class="timer-box" style="display:none"></div>

        <div class="scroll-content" id="q-container">
            </div>

        <button class="btn-main" style="margin-top: 10px; background: #ff5722;" onclick="app.finish()">Finish Early</button>
    </div>

    <div id="screen-result" class="screen scroll-content" style="text-align: center;">
        <h1>Quiz Result</h1>
        
        <div class="score-circle" id="ui-final-circle">
            <span id="ui-final-score">0%</span>
        </div>
        
        <h2 id="ui-msg" style="margin-bottom: 20px;">Well Done!</h2>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="stat-val" id="res-correct" style="color:var(--green)">0</span>
                <span class="stat-label">Correct</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" id="res-wrong" style="color:var(--red)">0</span>
                <span class="stat-label">Wrong</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" id="res-skip">0</span>
                <span class="stat-label">Skipped</span>
            </div>
        </div>

        <button class="btn-main" onclick="location.reload()">Restart</button>
    </div>
</div>

<script>
// --- COMPRESSED DATA SET (119 QUESTIONS) ---
// Key: q=English, h=Hindi, o=Options[{e,h}], a=CorrectIndex(0-3)
const DB = [
{q:"When did the British come to India to trade as the East India Company?",h:"भारत में ब्रिटिश ईस्ट इंडिया कंपनी के रूप में व्यापार करने कब आये ?",o:[{e:"1599 AD",h:"1599 ई."},{e:"1608 AD",h:"1608 ई."},{e:"1611 AD",h:"1611 ई."},{e:"1600 AD",h:"1600 ई."}],a:3},
{q:"When did the East India Company acquire the Diwani rights of Bengal, Bihar and Odisha?",h:"ईस्ट इंडिया कंपनी बंगाल, बिहार और उड़ीसा के दीवानी अधिकार कब प्राप्त किये ?",o:[{e:"1599",h:"1599 ई."},{e:"1765",h:"1765 ई."},{e:"1773",h:"1773 ई."},{e:"1792",h:"1792 ई."}],a:1},
{q:"After which rebellion did the British Crown assume direct control of India?",h:"ब्रिटिश ताज ने किस विद्रोह के बाद भारत का शासन प्रत्यक्ष रूप से अपने हाथ में ले लिया ?",o:[{e:"Munda Rebellion",h:"मुंडा विद्रोह"},{e:"Revolt of 1857",h:"1857 का विद्रोह"},{e:"Paika Rebellion",h:"पाइक विद्रोह"},{e:"None",h:"इनमें से कोई नहीं"}],a:1},
{q:"When did the British Crown take the governance of India directly into its hands?",h:"ब्रिटिश ताज ने भारत का शासन प्रत्यक्षतः अपने हाथ में कब लिया ?",o:[{e:"1857",h:"1857"},{e:"1858",h:"1858"},{e:"1765",h:"1765"},{e:"1773",h:"1773"}],a:1},
{q:"When did the Indian Constitution come into existence?",h:"भारतीय संविधान अपने अस्तित्व में कब आया ?",o:[{e:"26 Jan 1950",h:"26 जनवरी 1950"},{e:"26 Nov 1949",h:"26 नवंबर 1949"},{e:"25 Jan 1950",h:"25 जनवरी 1950"},{e:"22 July 1947",h:"22 जुलाई 1947"}],a:1},
{q:"Which Act designated the Governor of Bengal as 'Governor-General of Bengal'?",h:"निम्नलिखित में से किस अधिनियम द्वारा बंगाल के गवर्नर को 'बंगाल का गवर्नर जनरल' पद नाम दिया गया ?",o:[{e:"1773",h:"1773"},{e:"1792",h:"1792"},{e:"1858",h:"1858"},{e:"1861",h:"1861"}],a:0},
{q:"Which Act established a Supreme Court in Calcutta?",h:"निम्नलिखित में से किस अधिनियम द्वारा कलकत्ता में एक उच्चतम न्यायालय की स्थापना किया गया ?",o:[{e:"1784",h:"1784"},{e:"1773",h:"1773"},{e:"1765",h:"1765"},{e:"1858",h:"1858"}],a:1},
{q:"Who was the first Governor-General of Bengal?",h:"बंगाल का प्रथम गवर्नर जनरल कौन था ?",o:[{e:"Lord Cornwallis",h:"लार्ड कार्नवालिस"},{e:"Warren Hastings",h:"लॉर्ड हेस्टिंग्स"},{e:"Lord Canning",h:"लॉर्ड कैनिंग"},{e:"Lord William Bentinck",h:"लॉर्ड विलियम बेंटिक"}],a:1},
{q:"By which Act were the Governors of Madras and Mumbai made subordinate to Bengal?",h:"किस अधिनियम द्वारा मद्रास एवं मुंबई के गवर्नर, बंगाल के गवर्नर जनरल के अधीन हो गये ?",o:[{e:"1784",h:"1784"},{e:"1773",h:"1773"},{e:"1858",h:"1858"},{e:"1892",h:"1892"}],a:1},
{q:"First step by British Govt to regulate the East India Company?",h:"भारत में ईस्ट इंडिया कंपनी को विनियमित करने के दिशा में ब्रिटिश सरकार द्वारा उठाया गया पहला कदम था-",o:[{e:"Act of 1773",h:"1773 का अधिनियम"},{e:"Act of 1765",h:"1765 का अधिनियम"},{e:"Act of 1784",h:"1784 का अधिनियम"},{e:"Act of 1781",h:"1781 का संशोधित अधिनियम"}],a:0},
{q:"Which Act made it mandatory for Company to report revenue/civil/military affairs?",h:"किस अधिनियम ने कंपनी को भारत के राजस्व, नागरिक और सैन्य मामलों की जानकारी ब्रिटिश सरकार को देना अनिवार्य कर दिया ?",o:[{e:"1773",h:"1773"},{e:"1858",h:"1858"},{e:"1833",h:"1833"},{e:"1813",h:"1813"}],a:0},
{q:"Consider statements about 1773 Act: 1. Encouraged private trade. 2. SC established 1774.",h:"1773 के अधिनियम के संबंध में विचार कीजिए। 1. निजी व्यापार को प्रोत्साहित किया। 2. 1774 में कलकत्ता में उच्चतम न्यायालय स्थापित।",o:[{e:"Only 1",h:"केवल 1"},{e:"Only 2",h:"केवल 2"},{e:"Both 1 and 2",h:"1 और 2 दोनों"},{e:"Neither",h:"न तो 1 और न ही 2"}],a:1},
{q:"Which Act was brought to fix the defects of Regulating Act 1773?",h:"1773 के रेग्यूलेटिंग एक्ट के खामियों को ठीक करने के लिए कौन सा अधिनियम लाया गया ?",o:[{e:"1792",h:"1792"},{e:"1781",h:"1781"},{e:"1784",h:"1784"},{e:"1774",h:"1774"}],a:1},
{q:"Which Act is also known as 'Act of Settlement'?",h:"निम्नलिखित में से किस अधिनियम को बंदोबस्त अधिनियम के नाम से भी जाना जाता है ?",o:[{e:"1784",h:"1784"},{e:"1781",h:"1781"},{e:"1773",h:"1773"},{e:"1792",h:"1792"}],a:1},
{q:"Which Act separated political and commercial functions of the Company?",h:"किस अधिनियम ने कंपनी के राजनीतिक और वाणिज्यिक कार्यों को पृथक-पृथक कर दिया ?",o:[{e:"Pitt's India Act 1784",h:"1784 का पिट्स इंडिया एक्ट"},{e:"Charter Act 1793",h:"1793 का चार्टर एक्ट"},{e:"Regulating Act 1773",h:"1773 का रेगुलेटिंग एक्ट"},{e:"None",h:"इनमें से कोई नहीं"}],a:0},
{q:"Why is 1784 Act said to start 'Dual Government'?",h:"1784 के अधिनियम द्वारा द्वैध शासन व्यवस्था का आरंभ क्यों कहा जाता है ?",o:[{e:"Permission of BOD for trade/politics",h:"व्यापारिक/राजनीतिक दोनों का अधीक्षण निदेशक मंडल को"},{e:"BOD for Politics, BOC for Politics",h:"निदेशक मंडल को राजनीतिक..."},{e:"BOC for Politics, BOD for Commercial",h:"बोर्ड ऑफ कंट्रोल को राजनीतिक, निदेशक मंडल को व्यापारिक"},{e:"All of these",h:"इनमें से सभी"}],a:2},
{q:"Which statement is NOT correct about Pitt's India Act 1784?",h:"1784 के पिट्स इंडिया एक्ट के संबंध में कौन-सा कथन सही नहीं है ?",o:[{e:"Called Act of Settlement",h:"इसे बंदोबस्त कानून के नाम से जाना जाता है"},{e:"Supreme control to British Govt",h:"ब्रिटिश नियंत्रित भारत में... सर्वोच्च नियंत्रण"},{e:"Started Dual Govt",h:"इसने द्वैध शासन व्यवस्था को जन्म दिया"},{e:"All of these",h:"इनमें से सभी"}],a:0},
{q:"Which Act first called Company territory 'British Possessions in India'?",h:"किस अधिनियम द्वारा भारत में कंपनी के अधीन क्षेत्र को पहली बार ब्रिटिश अधिपत्य क्षेत्र कहा गया है ?",o:[{e:"1858 Act",h:"1858 का भारत शासन अधिनियम"},{e:"1784 Pitt's India Act",h:"1784 का पिट्स इंडिया एक्ट"},{e:"1773 Act",h:"1773 का रेगुलेटिंग एक्ट"},{e:"1786 Act",h:"1786 का अधिनियम"}],a:1},
{q:"Which Act gave British Govt full control over Company administration?",h:"किस अधिनियम द्वारा ब्रिटिश सरकार को भारत में कंपनी के कार्यों और इसके प्रशासन पर पूर्ण नियंत्रण प्रदान किया गया ?",o:[{e:"1784",h:"1784 का पिट्स इंडिया एक्ट"},{e:"1793",h:"1793 का चार्टर कानून"},{e:"1813",h:"1813 का चार्टर एक्ट"},{e:"1858",h:"1858 का अधिनियम"}],a:0},
{q:"Which Act gave Governor General the post of 'Commander in Chief'?",h:"किस अधिनियम द्वारा बंगाल के गवर्नर के परिषद में 'कमांडर इन चीफ' के पद का भी प्रावधान किया गया ?",o:[{e:"1786 Act",h:"1786 का अधिनियम"},{e:"1793 Act",h:"1793 का अधिनियम"},{e:"1784 Act",h:"1784 का पिट्स इंडिया एक्ट"},{e:"None",h:"इनमें से कोई नहीं"}],a:0},
{q:"Which Act extended Company's trade monopoly for 20 years?",h:"किस अधिनियम द्वारा भारत में ईस्ट इंडिया कंपनी के व्यापारिक एकाधिकार को 20 वर्षों तक बढ़ा दिया गया ?",o:[{e:"1786 Act",h:"1786 का चार्टर अधिनियम"},{e:"1813 Act",h:"1813 का चार्टर अधिनियम"},{e:"1833 Act",h:"1833 का अधिनियम"},{e:"1793 Act",h:"1793 का अधिनियम"}],a:1},
{q:"Which Act ended the Company's trade monopoly in India?",h:"किस अधिनियम द्वारा भारत में कंपनी के व्यापार पर से एकाधिकार को समाप्त कर दिया ?",o:[{e:"1833",h:"1833"},{e:"1793",h:"1793"},{e:"1813",h:"1813"},{e:"1935",h:"1935"}],a:2},
{q:"1813 Act ended monopoly EXCEPT for which commodities/countries?",h:"1813 के अधिनियम द्वारा... एकाधिकार निम्नलिखित में से किस देश और वस्तुओं को छोड़कर किया गया ?",o:[{e:"Tea and Cotton",h:"चाय और कपास"},{e:"Sugar and Indigo",h:"चीनी और नील"},{e:"Tea and China",h:"चाय और चीनी (China)"},{e:"Tea and Coffee",h:"चाय और कॉफी"}],a:2},

// --- APP LOGIC ---
const app = {
    qs: [],
    idx: 0,
    score: 0,
    stats: { c:0, w:0, s:0 },
    timer: null,
    limit: 0,
    audioCtx: null,

    initAudio: () => {
        if (!app.audioCtx) app.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    },

    play: (type) => {
        if (!app.audioCtx) return;
        const o = app.audioCtx.createOscillator();
        const g = app.audioCtx.createGain();
        o.connect(g); g.connect(app.audioCtx.destination);
        const t = app.audioCtx.currentTime;
        if(type==='win'){
            o.type='sine'; o.frequency.setValueAtTime(500,t); o.frequency.linearRampToValueAtTime(1000,t+0.1);
            g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.3);
            o.start(); o.stop(t+0.3);
        } else {
            o.type='sawtooth'; o.frequency.setValueAtTime(150,t); o.frequency.linearRampToValueAtTime(50,t+0.3);
            g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.3);
            o.start(); o.stop(t+0.3);
        }
    },

    start: () => {
        app.initAudio();
        const tVal = document.getElementById('cfg-timer').value;
        app.limit = tVal ? parseInt(tVal) : 0;
        const shuff = document.getElementById('cfg-shuffle').checked;
        
        app.qs = [...DB];
        if(shuff) app.qs.sort(()=>Math.random()-0.5);

        app.idx = 0; app.score = 0;
        app.stats = {c:0, w:0, s:0};

        document.getElementById('screen-start').classList.remove('active');
        document.getElementById('screen-quiz').classList.add('active');
        document.getElementById('ui-timer').style.display = app.limit > 0 ? 'flex' : 'none';
        
        app.load();
    },

    load: () => {
        if(app.idx >= app.qs.length) return app.finish();
        
        const q = app.qs[app.idx];
        const total = app.qs.length;
        
        // Update Header
        document.getElementById('ui-counter').innerText = `Q: ${app.idx+1}/${total}`;
        document.getElementById('ui-score').innerText = `Score: ${app.score}`;
        document.getElementById('ui-progress').style.width = `${((app.idx)/total)*100}%`;

        // Render Question
        const con = document.getElementById('q-container');
        con.innerHTML = `
            <div class="q-card">
                <div class="q-en">${q.q}</div>
                <div class="q-hi">${q.hi}</div>
            </div>
            <div class="opt-grid">
                ${q.o.map((o,i)=>`
                    <button class="opt-btn" onclick="app.check(${i}, this)">
                        <span class="opt-en">(${String.fromCharCode(65+i)}) ${o.e}</span>
                        <span class="opt-hi">${o.h}</span>
                    </button>
                `).join('')}
            </div>
        `;

        // Timer Logic
        clearInterval(app.timer);
        const tBox = document.getElementById('ui-timer');
        tBox.classList.remove('pulse');
        
        if(app.limit > 0) {
            let left = app.limit;
            tBox.innerText = left;
            app.timer = setInterval(()=>{
                left--;
                tBox.innerText = left;
                if(left<6) tBox.classList.add('pulse');
                if(left<=0) { clearInterval(app.timer); app.timeout(); }
            }, 1000);
        }
    },

    check: (i, btn) => {
        if(document.querySelector('.disabled')) return;
        clearInterval(app.timer);
        const q = app.qs[app.idx];
        const all = document.querySelectorAll('.opt-btn');
        all.forEach(b=>b.classList.add('disabled'));

        if(i === q.a) {
            btn.classList.add('correct');
            app.score++; app.stats.c++;
            app.play('win');
            app.confetti();
        } else {
            btn.classList.add('wrong');
            all[q.a].classList.add('correct');
            app.stats.w++;
            app.play('lose');
            app.shake();
        }
        setTimeout(()=>{ app.idx++; app.load(); }, 1200);
    },

    timeout: () => {
        const q = app.qs[app.idx];
        const all = document.querySelectorAll('.opt-btn');
        all.forEach(b=>b.classList.add('disabled'));
        all[q.a].classList.add('correct');
        app.stats.s++;
        app.play('lose');
        app.shake();
        setTimeout(()=>{ app.idx++; app.load(); }, 1200);
    },

    finish: () => {
        clearInterval(app.timer);
        document.getElementById('screen-quiz').classList.remove('active');
        document.getElementById('screen-result').classList.add('active');

        // Logic: Percentage based on Questions SEEN (or Total? User implies "finish early -> show results"). 
        // We will calculate based on answered vs total to be strict, or answered vs seen. 
        // Standard: Score / Total Questions.
        const pct = Math.round((app.stats.c / app.qs.length) * 100);
        
        document.getElementById('ui-final-score').innerText = pct + '%';
        document.getElementById('res-correct').innerText = app.stats.c;
        document.getElementById('res-wrong').innerText = app.stats.w;
        document.getElementById('res-skip').innerText = app.qs.length - (app.stats.c + app.stats.w);

        let msg = "Keep Practicing!";
        if(pct > 80) msg = "🏆 Outstanding!";
        else if(pct > 50) msg = "👏 Good Job!";
        document.getElementById('ui-msg').innerText = msg;
    },

    // Effects
    shake: () => {
        const ov = document.getElementById('emoji-overlay');
        ov.innerText = '😢'; ov.style.display='block'; ov.classList.add('shake');
        setTimeout(()=>{ov.style.display='none'; ov.classList.remove('shake')}, 500);
    },
    
    confetti: () => {
        for(let i=0; i<30; i++) {
            const d = document.createElement('div');
            d.style.cssText = `position:fixed;width:8px;height:8px;background:hsl(${Math.random()*360},100%,50%);top:-10px;left:${Math.random()*100}vw;z-index:999;pointer-events:none;transition:2s linear;`;
            document.body.appendChild(d);
            setTimeout(()=>d.style.transform=`translateY(${window.innerHeight}px) rotate(720deg)`,10);
            setTimeout(()=>d.remove(),2000);
        }
    }
};
</script>
