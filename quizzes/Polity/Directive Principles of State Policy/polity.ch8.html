<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPSP Quiz - Gyan Bindu GS Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --correct: #2ecc71;
            --wrong: #ff7675;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .quiz-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            box-shadow: 0 0 10px #4facfe;
            transition: width 0.3s ease;
        }

        /* Header Info */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .timer-box {
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .pulse-red { color: #ff7675; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Question Styles */
        .question-section { margin-bottom: 25px; }
        .q-en { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; line-height: 1.4; }
        .q-hi { font-size: 1rem; color: #ddd; font-weight: 400; line-height: 1.4; }

        /* Options */
        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .option-btn:hover:not([disabled]) { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .option-btn[disabled] { cursor: not-allowed; }
        .opt-en { font-size: 1rem; font-weight: 600; }
        .opt-hi { font-size: 0.85rem; color: #ccc; }

        /* Logic Colors */
        .correct { background: var(--correct) !important; border-color: #fff !important; }
        .wrong { background: var(--wrong) !important; border-color: #fff !important; }

        /* Settings Screen */
        .start-screen { text-align: center; }
        .input-group { margin: 20px 0; }
        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
        }
        .toggle-group { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; }
        
        .btn-main {
            background: #fff;
            color: #6c5ce7;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .finish-btn {
            margin-top: 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Animations */
        #emoji-feedback {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            z-index: 10000;
            display: none;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-10px); }
            50% { transform: translate(-50%, -50%) translateX(10px); }
            100% { transform: translate(-50%, -50%) translateX(0); }
        }

        /* Confetti */
        .confetti {
            position: fixed; top: -10px; width: 10px; height: 10px;
            z-index: 9999; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        /* Result Screen */
        .result-screen { text-align: center; }
        .score-circle {
            width: 150px; height: 150px;
            border: 8px solid var(--secondary);
            border-radius: 50%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            margin: 20px auto;
            font-size: 2rem; font-weight: 700;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .quiz-container { padding: 20px; border-radius: 15px; }
            .q-en { font-size: 1.1rem; }
            .option-btn { padding: 12px; }
        }
    </style>
</head>

            { qEn: "In which case did SC rule that FR will prevail over DPSP in case of conflict?", qHi: "‡§ï‡§ø‡§∏ ‡§µ‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§â‡§ö‡•ç‡§ö‡§§‡§Æ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§≤‡§Ø ‡§®‡•á ‡§Ø‡§π ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ ‡§¶‡•Ä ‡§ï‡§ø ‡§Æ‡•Ç‡§≤ ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§è‡§µ‡§Ç ‡§®‡§ø‡§¶‡•á‡§∂‡§ï ‡§∏‡§ø‡§¶‡•ç‡§ß‡§æ‡§Ç‡§§‡•ã‡§Ç ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§ü‡§ï‡§∞‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§Æ‡•Ç‡§≤ ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ‡•Ä ‡§π‡•ã‡§Ç‡§ó‡•á ?", options: [{en: "Shankari Prasad Case", hi: "‡§∂‡§Ç‡§ï‡§∞‡•Ä ‡§™‡•ç‡§∞‡§∏‡§æ‡§¶ ‡§µ‡§æ‡§¶", key: "a"}, {en: "Champakam Dorairajan Case", hi: "‡§ö‡§Ç‡§™‡§ï‡§Æ ‡§¶‡•ã‡§á‡§∞‡§æ‡§ú‡§® ‡§µ‡§æ‡§¶", key: "b"}, {en: "Golaknath Case", hi: "‡§ó‡•ã‡§≤‡§ï‡§®‡§æ‡§• ‡§Æ‡§æ‡§Æ‡§≤‡•á", key: "c"}, {en: "Keshavananda Case", hi: "‡§ï‡•á‡§∂‡§µ‡§æ‡§®‡§Ç‡§¶ ‡§Æ‡§æ‡§Æ‡§≤‡•á", key: "d"}], correct: "b" },

            { qEn: "In which case did SC rule that the Constitution is founded on the balance between FR and DPSP?", qHi: "‡§ï‡§ø‡§∏ ‡§µ‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§â‡§ö‡•ç‡§ö‡§§‡§Æ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§æ‡§≤‡§Ø ‡§®‡•á ‡§Ø‡§π ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ ‡§¶‡•Ä ‡§ï‡§ø '‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§Æ‡•Ç‡§≤ ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞‡•ã‡§Ç ‡§î‡§∞ ‡§®‡§ø‡§¶‡•á‡§∂‡§ï ‡§§‡§§‡•ç‡§µ‡•ã‡§Ç ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§∏‡§Ç‡§§‡•Å‡§≤‡§® ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§π‡•à ?", options: [{en: "Maneka Gandhi Case", hi: "‡§Æ‡•á‡§®‡§ï‡§æ ‡§ó‡§æ‡§Å‡§ß‡•Ä ‡§µ‡§æ‡§¶", key: "a"}, {en: "Minerva Mills Case", hi: "‡§Æ‡§ø‡§®‡§∞‡•ç‡§µ‡§æ ‡§Æ‡§ø‡§≤‡•ç‡§∏ ‡§µ‡§æ‡§¶", key: "b"}, {en: "Golaknath Case", hi: "‡§ó‡•ã‡§≤‡§ï‡§®‡§æ‡§• ‡§Æ‡§æ‡§Æ‡§≤‡•á", key: "c"}, {en: "None", hi: "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä", key: "d"}], correct: "b" }
        ];

        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timer;
        let timeLeft;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Sound Synthesis
        function playSound(type) {
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if(type === 'correct') {
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1100, audioCtx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            }
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function startQuiz() {
            const shuffle = document.getElementById('shuffle-toggle').checked;
            currentQuestions = shuffle ? [...quizData].sort(() => Math.random() - 0.5) : [...quizData];
            
            currentIndex = 0;
            score = 0;
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            
            loadQuestion();
        }

        function loadQuestion() {
            if(currentIndex >= currentQuestions.length) {
                endQuiz();
                return;
            }

            const q = currentQuestions[currentIndex];
            const timerVal = parseInt(document.getElementById('timer-input').value);
            
            // Progress
            const prog = ((currentIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = prog + '%';
            document.getElementById('q-counter').innerText = `Question: ${currentIndex + 1}/${currentQuestions.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;

            // Text
            document.getElementById('q-text-en').innerText = q.qEn;
            document.getElementById('q-text-hi').innerText = q.qHi;

            // Options
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => checkAnswer(opt.key, q.correct, btn);
                container.appendChild(btn);
            });

            // Timer Logic
            clearInterval(timer);
            if(timerVal > 0) {
                timeLeft = timerVal;
                const display = document.getElementById('timer-display');
                const text = document.getElementById('time-left');
                display.style.display = 'block';
                text.innerText = timeLeft;
                text.classList.remove('pulse-red');
                
                timer = setInterval(() => {
                    timeLeft--;
                    text.innerText = timeLeft;
                    if(timeLeft < 5) text.classList.add('pulse-red');
                    if(timeLeft <= 0) {
                        clearInterval(timer);
                        autoNext();
                    }
                }, 1000);
            }
        }

        function checkAnswer(selected, correct, btn) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if(selected === correct) {
                score++;
                btn.classList.add('correct');
                playSound('correct');
                createConfetti();
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                const emoji = document.getElementById('emoji-feedback');
                emoji.style.display = 'block';
                emoji.classList.add('shake');
                setTimeout(() => { 
                    emoji.style.display = 'none'; 
                    emoji.classList.remove('shake');
                }, 1000);

                // Highlight correct one
                buttons.forEach(b => {
                    // This is a simplified check since we don't store key in DOM
                    // In a production app, we'd map them better
                });
            }
            
            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500);
        }

        function autoNext() {
            currentIndex++;
            loadQuestion();
        }

        function endQuiz() {
            clearInterval(timer);
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            const final = document.getElementById('final-score');
            final.innerText = score;
            
            const pct = (score / currentQuestions.length) * 100;
            const msg = document.getElementById('result-msg');
            
            if(pct >= 80) msg.innerText = "üèÜ Outstanding Performance!";
            else if(pct >= 50) msg.innerText = "üëè Well Done! Keep it up.";
            else msg.innerText = "üìö Practice makes perfect! Try again.";
        }
    </script>
