<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient History Quiz (51-91)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-hindi: #e0e0e0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden; /* Prevent body scroll, handle in card */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glassmorphism Card */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            max-height: 90vh; /* Mobile friendly scroll */
            overflow-y: auto; /* Enable internal scrolling */
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar */
        .quiz-container::-webkit-scrollbar {
            width: 8px;
        }
        .quiz-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        /* Screen States */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 0.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        h2 { font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }
        
        .hindi-text {
            display: block;
            font-size: 0.85em;
            color: var(--text-hindi);
            font-weight: 400;
            margin-top: 4px;
            line-height: 1.4;
        }

        /* Inputs & Controls */
        .control-group {
            margin: 1.5rem 0;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .input-wrapper {
            margin-bottom: 15px;
        }
        
        input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }
        input::placeholder { color: #ccc; }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: 0.3s;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--accent-green); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(24px); }
        input[type="checkbox"] { display: none; }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            border: none;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:hover { transform: scale(1.02); }
        
        .btn-finish {
            background: rgba(255, 50, 50, 0.4);
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        /* Quiz Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .timer {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        .pulse-red {
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Question & Options */
        .question-box {
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.25);
        }

        .option-btn.correct {
            background: rgba(0, 230, 118, 0.4);
            border-color: var(--accent-green);
        }
        .option-btn.wrong {
            background: rgba(255, 23, 68, 0.4);
            border-color: var(--accent-red);
        }

        /* Feedback */
        .feedback-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%) rotate(-5deg); }
            75% { transform: translate(-45%, -50%) rotate(5deg); }
        }

        /* Result Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 2rem auto;
            border: 2px solid rgba(255,255,255,0.3);
        }

    </style>
</head>

    </div>
</div>

            q_hi: "‡§®‡§ø‡§Æ‡•ç‡§®‡§≤‡§ø‡§ñ‡§ø‡§§ ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡§ø‡§∏ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§∏‡•á ‡§®‡§µ‡§™‡§æ‡§∑‡§æ‡§£ ‡§ï‡§æ‡§≤‡•Ä‡§® ‡§π‡§°‡•ç‡§°‡•Ä ‡§ï‡•á ‡§î‡§ú‡§æ‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£ ‡§Ö‡§ß‡§ø‡§ï ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§Æ‡•á‡§Ç ‡§Æ‡§ø‡§≤‡§§‡•á ‡§π‡•à‡§Ç?",
            options: [
                { en: "Kashmir", hi: "‡§ï‡§∂‡•ç‡§Æ‡•Ä‡§∞" },
                { en: "Rajasthan", hi: "‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§®" },
                { en: "Sohan Valley", hi: "‡§∏‡•ã‡§π‡§® ‡§ò‡§æ‡§ü‡•Ä" },
                { en: "Belan Valley", hi: "‡§¨‡•á‡§≤‡§® ‡§ò‡§æ‡§ü‡•Ä" }
            ],
            correct: 0 // a
        }
    ];

    // --- State & Audio ---
    let state = {
        score: 0,
        currentIdx: 0,
        timerVal: 0,
        timerInterval: null,
        questionOrder: []
    };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if(type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(80, now + 0.3);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // --- Confetti ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function bang() {
        for(let i=0; i<80; i++) {
            particles.push({
                x: window.innerWidth/2, y: window.innerHeight/2,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                color: `hsl(${Math.random()*360}, 100%, 50%)`,
                life: 100
            });
        }
    }

    function animateConfetti() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i) => {
            p.x+=p.vx; p.y+=p.vy; p.vy+=0.2; p.life--;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 6, 6);
            if(p.life<=0) particles.splice(i,1);
        });
        requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // --- Core Logic ---
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'quizScreen') {
            // Scroll to top of container when quiz starts
            document.querySelector('.quiz-container').scrollTop = 0; 
        }
    }

    function startQuiz() {
        const timerIn = document.getElementById('timerInput').value;
        const shuffle = document.getElementById('shuffleToggle').checked;
        
        state.timerVal = parseInt(timerIn) || 0;
        state.score = 0;
        state.currentIdx = 0;
        
        state.questionOrder = rawQuestions.map((_, i) => i);
        if(shuffle) state.questionOrder.sort(() => Math.random() - 0.5);

        switchScreen('quizScreen');
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(state.timerInterval);
        const timerDisplay = document.getElementById('timerDisplay');
        timerDisplay.classList.remove('pulse-red');
        
        if(state.currentIdx >= state.questionOrder.length) {
            finishQuiz();
            return;
        }

        const qIdx = state.questionOrder[state.currentIdx];
        const q = rawQuestions[qIdx];
        const total = state.questionOrder.length;

        // UI Updates
        document.getElementById('qCount').innerText = `Q: ${(state.currentIdx+1).toString().padStart(2,'0')}/${total}`;
        document.getElementById('scoreDisplay').innerText = `Score: ${state.score}`;
        document.getElementById('progressBar').style.width = `${(state.currentIdx/total)*100}%`;
        
        // Timer Logic
        if(state.timerVal > 0) {
            let t = state.timerVal;
            timerDisplay.innerHTML = `üïí ${t}`;
            state.timerInterval = setInterval(() => {
                t--;
                timerDisplay.innerHTML = `üïí ${t}`;
                if(t < 5) timerDisplay.classList.add('pulse-red');
                if(t <= 0) {
                    clearInterval(state.timerInterval);
                    handleAnswer(-1); // Timeout
                }
            }, 1000);
        } else {
            timerDisplay.innerHTML = `‚àû`;
        }

        // Render Text
        document.getElementById('questionText').innerHTML = `
            ${q.q_en}
            <span class="hindi-text">${q.q_hi}</span>
        `;

        // Render Options
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt.en}</span><span class="hindi-text">${opt.hi}</span>`;
            btn.onclick = () => handleAnswer(idx);
            container.appendChild(btn);
        });

        // Reset Feedback
        const fb = document.getElementById('feedbackEmoji');
        fb.style.opacity = '0';
        fb.classList.remove('shake');
    }

    function handleAnswer(choice) {
        clearInterval(state.timerInterval);
        const qIdx = state.questionOrder[state.currentIdx];
        const q = rawQuestions[qIdx];
        const buttons = document.querySelectorAll('.option-btn');
        const fb = document.getElementById('feedbackEmoji');

        buttons.forEach(b => b.disabled = true);

        if(choice === q.correct) {
            state.score++;
            buttons[choice].classList.add('correct');
            playSound('correct');
            bang();
        } else {
            if(choice !== -1) buttons[choice].classList.add('wrong');
            buttons[q.correct].classList.add('correct');
            playSound('wrong');
            fb.innerHTML = 'üò¢';
            fb.style.opacity = '1';
            fb.classList.add('shake');
        }

        setTimeout(() => {
            state.currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function finishQuiz() {
        clearInterval(state.timerInterval);
        switchScreen('resultScreen');
        
        // Calculate based on total questions (41)
        const total = rawQuestions.length;
        const percent = Math.round((state.score / total) * 100);
        
        const circle = document.getElementById('finalScore');
        circle.innerText = `${percent}%`;
        circle.style.borderColor = percent >= 50 ? 'var(--accent-green)' : 'var(--accent-red)';
        circle.style.color = percent >= 50 ? 'var(--accent-green)' : 'var(--accent-red)';

        let msg = "üìö Practice makes perfect! Try again.";
        if(percent >= 80) msg = "üèÜ Outstanding Performance!";
        else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
        
        document.getElementById('resultMessage').innerText = msg;
    }

    function restartQuiz() {
        switchScreen('startScreen');
    }
</script>
</body>
</html>
