<html lang="en">
<head>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --correct: #4caf50;
            --wrong: #f44336;
            --primary: #fff;
            --secondary: #ddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #e91e63);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #progress-bar {
            position: fixed;
            top: 0; left: 0;
            height: 6px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        /* Start Screen Styles */
        .settings-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 150px;
            text-align: center;
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* Quiz UI */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .timer.pulse {
            color: #ff4d4d;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .hindi-text {
            display: block;
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 400;
            margin-top: 5px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .option-btn.correct { background: var(--correct) !important; border-color: var(--correct); }
        .option-btn.wrong { background: var(--wrong) !important; border-color: var(--wrong); }

        .btn-main {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            background: white;
            color: #2575fc;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .finish-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.8rem;
            margin-top: 10px;
            border: 1px solid var(--border);
        }

        /* Animations */
        #feedback-emoji {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            display: none;
            z-index: 100;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }

        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            background-color: #f2d74e;
            top: -10px;
            z-index: 9999;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .container { padding: 20px; width: 95%; }
            .question-text { font-size: 1rem; }
        }
    </style>
</head>

            { q: "The start of the human respiratory passage is:", h: "‡§Æ‡§®‡•Å‡§∑‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§∂‡•ç‡§µ‡§∏‡§® ‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§ï‡§æ ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§π‡§æ‡§Å ‡§∏‡•á ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["Nasal Chambers", "Nostrils (‡§®‡§æ‡§∏‡§ø‡§ï‡§æ ‡§õ‡§ø‡§¶‡•ç‡§∞)", "Pharynx", "Trachea"], correct: 1 },

            { q: "Approximate length of human Trachea is:", h: "‡§Æ‡§æ‡§®‡§µ ‡§ï‡•á ‡§∂‡•ç‡§µ‡§∏‡§® ‡§™‡§• ‡§Æ‡•á‡§Ç ‡§ü‡•ç‡§∞‡•á‡§ï‡§ø‡§Ø‡§æ ‡§ï‡•Ä ‡§≤‡§Ç‡§¨‡§æ‡§à ‡§≤‡§ó‡§≠‡§ó ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", options: ["9 cm", "11 cm", "18 cm", "25 cm"], correct: 1 },
            { q: "What separates the Thoracic cavity from the Abdominal cavity?", h: "‡§ï‡•å‡§®-‡§∏‡•Ä ‡§∞‡§ö‡§®‡§æ ‡§µ‡§ï‡•ç‡§∑ ‡§ó‡•Å‡§π‡§æ ‡§ï‡•ã ‡§â‡§¶‡§∞‡§ó‡•Å‡§π‡§æ ‡§∏‡•á ‡§Ö‡§≤‡§ó ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à?", options: ["Ribs", "Diaphragm (‡§°‡§æ‡§Ø‡§æ‡§´‡•ç‡§∞‡§æ‡§Æ)", "Heart", "Trachea"], correct: 1 },
            { q: "During inhalation, the diaphragm moves:", h: "‡§Ö‡§Ç‡§§: ‡§∂‡•ç‡§µ‡§∏‡§® ‡§ï‡•á ‡§∏‡§Æ‡§Ø ‡§°‡§æ‡§Ø‡§æ‡§´‡•ç‡§∞‡§æ‡§Æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à-", options: ["Upward", "Flattened/Downward (‡§ö‡§™‡§ü‡§æ)", "No change", "None"], correct: 1 },
            { q: "Pyruvate is broken down into CO2, H2O and Energy in:", h: "‡§™‡§æ‡§Ø‡§∞‡•Ç‡§µ‡•á‡§ü ‡§ï‡§æ ‡§µ‡§ø‡§ñ‡§Ç‡§°‡§® CO2, ‡§ú‡§≤ ‡§î‡§∞ ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡§π‡§æ‡§Å ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["Cytoplasm", "Mitochondria", "Nucleus", "Chloroplast"], correct: 1 },
            { q: "In absence of oxygen, pyruvate in yeast converts to:", h: "‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§® ‡§ï‡•á ‡§Ö‡§≠‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§™‡§æ‡§Ø‡§∞‡•Ç‡§µ‡•á‡§ü ‡§ï‡§æ ‡§è‡§•‡§ø‡§≤ ‡§Ö‡§≤‡•ç‡§ï‡•ã‡§π‡§≤ ‡§è‡§µ‡§Ç CO2 ‡§Æ‡•á‡§Ç ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§® ‡§ï‡§π‡§æ‡§Å ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["Mitochondria", "Cytoplasm", "In Yeast (‡§Ø‡•Ä‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç)", "Muscle cells"], correct: 2 },
            { q: "The universal energy currency of the cell is:", h: "‡§ï‡•ã‡§∂‡§ø‡§ï‡§æ ‡§ï‡§æ ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§Æ‡•Å‡§¶‡•ç‡§∞‡§æ (Energy Currency) ‡§ï‡§ø‡§∏‡•á ‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: ["Glucose", "ATP", "Pyruvate", "ADP"], correct: 1 },
            { q: "Which organism respires through its skin?", h: "‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•å‡§® ‡§∏‡§æ ‡§ú‡•Ä‡§µ ‡§§‡•ç‡§µ‡§ö‡§æ ‡§∏‡•á ‡§∂‡•ç‡§µ‡§∏‡§® ‡§ï‡§∞‡§§‡§æ ‡§π‡•à?", options: ["Fish", "Human", "Earthworm (‡§ï‡•á‡§ö‡•Å‡§Ü)", "Bird"], correct: 2 },
            { q: "Maximum ATP is generated in which stage of respiration?", h: "‡§∂‡•ç‡§µ‡§∏‡§® ‡§ï‡•á ‡§ï‡§ø‡§∏ ‡§ö‡§∞‡§£ ‡§Æ‡•á‡§Ç ‡§∏‡§∞‡•ç‡§µ‡§æ‡§ß‡§ø‡§ï ATP ‡§ï‡§æ ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["Glycolysis", "Krebs Cycle", "Diffusion", "Fermentation"], correct: 1 }
        ];

        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 0;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Sound Synthesis
        function playSound(type) {
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function startQuiz() {
            const shuffle = document.getElementById('shuffle-check').checked;
            currentQuestions = shuffle ? [...questions].sort(() => Math.random() - 0.5) : [...questions];
            
            currentIndex = 0;
            score = 0;
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            clearInterval(timerInterval);
            const q = currentQuestions[currentIndex];
            const timerVal = parseInt(document.getElementById('timer-input').value) || 0;
            
            // UI Updates
            document.getElementById('q-counter').innerText = `Question ${String(currentIndex + 1).padStart(2, '0')}/${currentQuestions.length}`;
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('question-text').innerHTML = `${q.q}<span class="hindi-text">${q.h}</span>`;
            document.getElementById('progress-bar').style.width = ((currentIndex) / currentQuestions.length * 100) + "%";

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = opt;
                btn.onclick = () => handleAnswer(i, btn);
                container.appendChild(btn);
            });

            // Timer Logic
            if (timerVal > 0) {
                timeLeft = timerVal;
                const display = document.getElementById('timer-display');
                display.classList.remove('hidden');
                display.innerText = timeLeft + 's';
                display.classList.remove('pulse');
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    display.innerText = timeLeft + 's';
                    if (timeLeft < 5) display.classList.add('pulse');
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        handleAnswer(-1); // Timeout
                    }
                }, 1000);
            } else {
                document.getElementById('timer-display').classList.add('hidden');
            }
        }

        function handleAnswer(choiceIndex, clickedBtn) {
            clearInterval(timerInterval);
            const q = currentQuestions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (choiceIndex === q.correct) {
                score++;
                clickedBtn.classList.add('correct');
                playSound('correct');
                createConfetti();
            } else {
                if (clickedBtn) clickedBtn.classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                playSound('wrong');
                const emoji = document.getElementById('feedback-emoji');
                emoji.style.display = 'block';
                emoji.classList.add('shake');
                setTimeout(() => {
                    emoji.style.display = 'none';
                    emoji.classList.remove('shake');
                }, 1000);
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < currentQuestions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 1500);
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = "100%";

            const percent = (score / currentQuestions.length) * 100;
            document.getElementById('final-score').innerText = `${score}/${currentQuestions.length}`;
            
            let msg = "";
            if(percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('result-msg').innerText = msg;
        }
