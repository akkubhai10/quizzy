<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Bindu GS Academy - Professional Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff0080;
            --glass: rgba(255, 255, 255, 0.1);
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        /* Mesh Gradient Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(106, 17, 203, 0.4), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.3), transparent 40%);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.4s ease;
        }

        .header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; font-size: 0.9rem; }

        /* Typography Styles */
        .q-english { display: block; font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; }
        .q-hindi { display: block; font-size: 1rem; color: #ddd; margin-bottom: 25px; line-height: 1.4; }

        .options-grid { display: grid; gap: 12px; }

        .btn-opt {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            color: white;
            outline: none;
        }

        .btn-opt:hover:not(:disabled) { background: rgba(255, 255, 255, 0.15); transform: scale(1.02); }

        .opt-en { display: block; font-weight: 600; font-size: 0.95rem; }
        .opt-hi { display: block; font-size: 0.85rem; color: #ccc; margin-top: 2px; }

        /* Status Classes */
        .correct { background: var(--correct) !important; border-color: #fff; }
        .wrong { background: var(--wrong) !important; animation: shake 0.4s; }

        /* Timer UI */
        #timer { font-size: 1.2rem; font-weight: 700; }
        .pulse-red { color: #ff3e3e; animation: pulse 1s infinite; }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .start-screen, .result-screen { text-align: center; }
        
        input[type="number"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin: 10px 0;
            width: 80%;
        }

        .btn-action {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-action:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(37, 117, 252, 0.5); }

        .emoji-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            z-index: 1000;
            display: none;
            pointer-events: none;
        }

        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            background: var(--accent);
            z-index: 9999;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; border-radius: 0; width: 100%; min-height: 100vh; }
            .q-english { font-size: 1rem; }
            .q-hindi { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="emoji-overlay" id="sad-emoji">üò¢</div>

<div class="container">
    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div id="screen-start" class="start-screen">
        <h1 style="margin-bottom: 10px;">Plant & Bone Quiz</h1>
        <p style="font-size: 0.9rem; opacity: 0.8;">Questions 51 - 90 (Bilingual)</p>
        <div style="margin: 30px 0;">
            <label>Timer (Seconds per question, 0 for off):</label><br>
            <input type="number" id="input-timer" value="15" min="0">
            <div style="margin-top: 15px;">
                <input type="checkbox" id="check-shuffle"> Shuffle Questions
            </div>
        </div>
        <button class="btn-action" onclick="Quiz.start()">START QUIZ</button>
    </div>

    <div id="screen-quiz" style="display: none;">
        <div class="header">
            <div id="q-counter">Question 00/40</div>
            <div id="timer">00</div>
            <div id="score-display">Score: 0</div>
        </div>
        <div id="question-area">
            <span class="q-english" id="text-en"></span>
            <span class="q-hindi" id="text-hi"></span>
        </div>
        <div class="options-grid" id="options-box"></div>
        <button class="btn-action" style="width: 100%; margin-top: 30px; font-size: 0.8rem; background: #444;" onclick="Quiz.end()">Finish & Show Results</button>
    </div>

    <div id="screen-result" class="result-screen" style="display: none;">
        <h2 id="result-title">Result</h2>
        <div style="font-size: 4rem; font-weight: 800; margin: 20px 0;" id="final-percentage">0%</div>
        <p id="result-msg" style="margin-bottom: 30px;"></p>
        <button class="btn-action" onclick="location.reload()">RESTART QUIZ</button>
    </div>
</div>

        { en: "Which part of the plant performs food storage?", hi: "‡§™‡•å‡§ß‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§≠‡•ã‡§ú‡§® ‡§∏‡§Ç‡§ó‡•ç‡§∞‡§π ‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡§∞‡§§‡§æ ‡§π‡•à -", opts: [{en:"Leaf", hi:"‡§™‡§§‡•ç‡§§‡•Ä"}, {en:"Stem", hi:"‡§§‡§®‡§æ"}, {en:"Root", hi:"‡§ú‡§°‡§º"}, {en:"All of these", hi:"‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§∏‡§≠‡•Ä"}], ans: 3 },
        { en: "What type of adventitious roots are found in parasites like Cuscuta and Sandalwood?", hi: "‡§Ö‡§Æ‡§∞‡§¨‡•á‡§≤ ‡§§‡§•‡§æ ‡§ö‡§®‡•ç‡§¶‡§® ‡§ú‡•à‡§∏‡•á ‡§™‡§∞‡§ú‡•Ä‡§µ‡•Ä ‡§™‡•å‡§ß‡•á ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§Ö‡§™‡§∏‡•ç‡§•‡§æ‡§®‡§ø‡§ï ‡§ú‡§°‡§º‡•á‡§Ç ‡§™‡§æ‡§Ø‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à‡§Ç?", opts: [{en:"Sucking root", hi:"‡§ö‡•Ç‡§∑‡§£‡§Æ‡•Ç‡§≤"}, {en:"Respiratory root", hi:"‡§∂‡•ç‡§µ‡§∏‡§®‡•Ä ‡§Æ‡•Ç‡§≤"}, {en:"Epiphytic root", hi:"‡§Ü‡§ß‡§ø‡§™‡§æ‡§¶‡§™ ‡§Æ‡•Ç‡§≤"}, {en:"Assimilatory root", hi:"‡§∏‡•ç‡§µ‡§æ‡§Ç‡§ó‡•Ä‡§ï‡§æ‡§∞‡§ï ‡§Æ‡•Ç‡§≤"}], ans: 0 },

    ];

    const Quiz = {
        currentIdx: 0,
        score: 0,
        timer: null,
        timePerQ: 0,
        audio: new (window.AudioContext || window.webkitAudioContext)(),

        start() {
            this.timePerQ = parseInt(document.getElementById('input-timer').value);
            if(document.getElementById('check-shuffle').checked) {
                questions.sort(() => Math.random() - 0.5);
            }
            document.getElementById('screen-start').style.display = 'none';
            document.getElementById('screen-quiz').style.display = 'block';
            this.loadQuestion();
        },

        loadQuestion() {
            const q = questions[this.currentIdx];
            document.getElementById('text-en').innerText = q.en;
            document.getElementById('text-hi').innerText = q.hi;
            document.getElementById('q-counter').innerText = `Question ${this.currentIdx + 1}/${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((this.currentIdx + 1) / questions.length) * 100}%`;
            
            const box = document.getElementById('options-box');
            box.innerHTML = '';
            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opt';
                btn.innerHTML = `<span class="opt-en">${opt.en}</span><span class="opt-hi">${opt.hi}</span>`;
                btn.onclick = () => this.handleAnswer(i, btn);
                box.appendChild(btn);
            });

            this.startTimer();
        },

        startTimer() {
            clearInterval(this.timer);
            if(this.timePerQ <= 0) {
                document.getElementById('timer').style.display = 'none';
                return;
            }
            let timeLeft = this.timePerQ;
            const display = document.getElementById('timer');
            display.innerText = timeLeft;
            display.classList.remove('pulse-red');

            this.timer = setInterval(() => {
                timeLeft--;
                display.innerText = timeLeft;
                if(timeLeft <= 5) display.classList.add('pulse-red');
                if(timeLeft <= 0) {
                    clearInterval(this.timer);
                    this.handleAnswer(-1);
                }
            }, 1000);
        },

        handleAnswer(idx, btn) {
            clearInterval(this.timer);
            const q = questions[this.currentIdx];
            const buttons = document.querySelectorAll('.btn-opt');
            buttons.forEach(b => b.disabled = true);

            if(idx === q.ans) {
                btn.classList.add('correct');
                this.score++;
                this.playSound(880, 0.1, 'sine'); // Ting
                this.createConfetti();
            } else {
                if(btn) btn.classList.add('wrong');
                buttons[q.ans].classList.add('correct');
                this.playSound(110, 0.4, 'sawtooth'); // Buzz
                this.showSadEmoji();
            }

            document.getElementById('score-display').innerText = `Score: ${this.score}`;

            setTimeout(() => {
                this.currentIdx++;
                if(this.currentIdx < questions.length) this.loadQuestion();
                else this.end();
            }, 1500);
        },

        playSound(freq, duration, type) {
            const osc = this.audio.createOscillator();
            const gain = this.audio.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.audio.currentTime);
            gain.gain.setValueAtTime(0.1, this.audio.currentTime);
            osc.connect(gain);
            gain.connect(this.audio.destination);
            osc.start();
            osc.stop(this.audio.currentTime + duration);
        },

        createConfetti() {
            for(let i=0; i<30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
                document.body.appendChild(c);
                const anim = c.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random()*360}deg)`, opacity: 0 }
                ], { duration: 2000 + Math.random()*1000 });
                anim.onfinish = () => c.remove();
            }
        },

        showSadEmoji() {
            const el = document.getElementById('sad-emoji');
            el.style.display = 'block';
            el.animate([
                { transform: 'translate(-50%, -50%) scale(0.5)', opacity: 0 },
                { transform: 'translate(-50%, -50%) scale(1.2)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 }
            ], { duration: 500 });
            setTimeout(() => el.style.display = 'none', 1000);
        },

        end() {
            clearInterval(this.timer);
            document.getElementById('screen-quiz').style.display = 'none';
            document.getElementById('screen-result').style.display = 'block';
            
            const totalAsked = Math.min(this.currentIdx + 1, questions.length);
            const percent = Math.round((this.score / questions.length) * 100);
            document.getElementById('final-percentage').innerText = percent + "%";
            
            let msg = "";
            if(percent >= 80) msg = "üèÜ Outstanding Performance!";
            else if(percent >= 50) msg = "üëè Well Done! Keep it up.";
            else msg = "üìö Practice makes perfect! Try again.";
            
            document.getElementById('result-msg').innerText = msg;
        }
    };
</script>
