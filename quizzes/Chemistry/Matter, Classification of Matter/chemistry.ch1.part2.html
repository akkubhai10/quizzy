    /* --- Quiz Application Logic --- */
    let quizData = [];
    let currentIndex = 0;
    let score = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let timerInterval = null;
    let timeLeft = 0;
    let timeLimit = 0;
    let audioCtx = null;

    // Initialize Audio Context on user interaction
    function initAudio() {
        if (!audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
        }
    }

    // Synthesize Sounds (No external files)
    function playSound(type) {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'correct') {
            // High pitched 'Ding'
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            // Low pitched 'Buzz'
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function startQuiz() {
        initAudio();
        // Get settings
        timeLimit = parseInt(document.getElementById('timer-input').value) || 0;
        const shuffle = document.getElementById('shuffle-toggle').checked;

        // Prepare data
        quizData = [...rawQuestions];
        if (shuffle) {
            quizData.sort(() => Math.random() - 0.5);
        }

        // Reset state
        currentIndex = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        
        // UI Transition
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-container').classList.add('active');
        document.getElementById('result-screen').classList.remove('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= quizData.length) {
            finishEarly();
            return;
        }

        const q = quizData[currentIndex];
        
        // Update Header
        document.getElementById('q-counter').textContent = `Q: ${currentIndex + 1}/${quizData.length}`;
        document.getElementById('score-display').textContent = `Score: ${correctAnswers}`;
        
        // Update Question Text
        document.getElementById('question-en').textContent = `${q.id}. ${q.qe}`;
        document.getElementById('question-hi').textContent = q.qh;

        // Render Options
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';

        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-en">${opt.e}</span><span class="opt-hi">${opt.h}</span>`;
            btn.onclick = () => handleAnswer(idx, btn, q.options);
            optsContainer.appendChild(btn);
        });

        // Update Progress Bar
        const progress = ((currentIndex) / quizData.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;

        // Handle Timer
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.classList.remove('pulse-red');
        
        if (timeLimit > 0) {
            timeLeft = timeLimit;
            timerDisplay.textContent = `‚è± ${timeLeft}`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `‚è± ${timeLeft}`;
                
                if (timeLeft <= 5) timerDisplay.classList.add('pulse-red');
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeOut();
                }
            }, 1000);
        } else {
            timerDisplay.textContent = `‚è± ‚àû`;
        }
    }

    function handleAnswer(selectedIndex, btn, options) {
        clearInterval(timerInterval);
        const isCorrect = options[selectedIndex].correct;
        
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('correct');
            correctAnswers++;
            playSound('correct');
            fireConfetti();
        } else {
            btn.classList.add('wrong');
            wrongAnswers++;
            playSound('wrong');
            showEmoji();
            // Highlight correct one
            options.forEach((opt, i) => {
                if (opt.correct) allBtns[i].classList.add('correct');
            });
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function handleTimeOut() {
        playSound('wrong');
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);
        
        // Show correct answer
        const currentQ = quizData[currentIndex];
        currentQ.options.forEach((opt, i) => {
            if (opt.correct) allBtns[i].classList.add('correct');
        });

        wrongAnswers++; // Count as wrong or just skipped? Usually wrong.
        
        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishEarly() {
        clearInterval(timerInterval);
        document.getElementById('quiz-container').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        // Calculate Score
        const totalPlayed = correctAnswers + wrongAnswers;
        const finalPercentage = quizData.length > 0 ? Math.round((correctAnswers / quizData.length) * 100) : 0;
        
        const scoreCircle = document.getElementById('final-score');
        scoreCircle.textContent = `${finalPercentage}%`;
        
        // Color coding
        if (finalPercentage >= 80) scoreCircle.style.color = '#00e676'; // Green
        else if (finalPercentage >= 50) scoreCircle.style.color = '#ffd700'; // Gold
        else scoreCircle.style.color = '#ff1744'; // Red

        // Message
        const msgEl = document.getElementById('result-msg');
        if (finalPercentage >= 80) msgEl.textContent = "üèÜ Outstanding Performance! / ‡§â‡§§‡•ç‡§ï‡•É‡§∑‡•ç‡§ü ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®!";
        else if (finalPercentage >= 50) msgEl.textContent = "üëè Well Done! Keep it up. / ‡§¨‡§π‡•Å‡§§ ‡§¨‡§¢‡§º‡§ø‡§Ø‡§æ!";
        else msgEl.textContent = "üìö Practice makes perfect! / ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ï‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§π‡•à!";

        document.getElementById('correct-count').textContent = correctAnswers;
        document.getElementById('wrong-count').textContent = wrongAnswers;
    }

    function restartQuiz() {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('start-screen').classList.add('active');
    }

    function showEmoji() {
        const overlay = document.getElementById('emoji-overlay');
        overlay.style.opacity = '1';
        overlay.classList.add('shake');
        setTimeout(() => {
            overlay.style.opacity = '0';
            overlay.classList.remove('shake');
        }, 1000);
    }

    /* --- Confetti Effect (Canvas) --- */
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function fireConfetti() {
        for (let i = 0; i < 60; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                vx: (Math.random() - 0.5) * 15,
                vy: (Math.random() - 0.5) * 15,
                life: 100,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 5 + 2
            });
        }
        animateConfetti();
    }

    function animateConfetti() {
        if (particles.length === 0) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < particles.length; i++) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.5; // Gravity
            p.life--;
            
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();

            if (p.life <= 0 || p.y > canvas.height) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animateConfetti);
    }
</script>
</body>
</html>
