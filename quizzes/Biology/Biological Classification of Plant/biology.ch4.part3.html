    /* ---------------- APPLICATION LOGIC ---------------- */
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let timer = null;
    let timerVal = 0;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Sound Synthesis Engine
    function playBeep(isCorrect) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = isCorrect ? 'sine' : 'sawtooth';
        osc.frequency.setValueAtTime(isCorrect ? 880 : 110, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function startQuiz() {
        const shuffle = document.getElementById('shuffle-toggle').checked;
        timerVal = parseInt(document.getElementById('timer-input').value) || 0;
        questions = shuffle ? [...rawData].sort(() => Math.random() - 0.5) : [...rawData];
        
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIdx >= questions.length) return endQuiz();
        
        const q = questions[currentIdx];
        document.getElementById('q-counter').innerText = `Question ${currentIdx + 1}/${questions.length}`;
        document.getElementById('p-bar').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        document.getElementById('q-text-en').innerText = `${currentIdx + 101}. ${q.en}`;
        document.getElementById('q-text-hi').innerText = q.hi;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.opt.forEach((o, i) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = o;
            btn.onclick = () => handleChoice(i, btn);
            container.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        const display = document.getElementById('timer-container');
        const text = document.getElementById('timer-text');
        
        if (timerVal <= 0) {
            display.style.display = 'none';
            return;
        }
        
        display.style.display = 'flex';
        let left = timerVal;
        text.innerText = left;
        text.classList.remove('pulse-red');

        timer = setInterval(() => {
            left--;
            text.innerText = left;
            if (left <= 5) text.classList.add('pulse-red');
            if (left <= 0) {
                clearInterval(timer);
                handleChoice(-1); // Timeout
            }
        }, 1000);
    }

    function handleChoice(idx, btn) {
        clearInterval(timer);
        const q = questions[currentIdx];
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.disabled = true);

        if (idx === q.ans) {
            score++;
            btn.classList.add('correct-ans');
            playBeep(true);
            triggerConfetti();
        } else {
            if (btn) btn.classList.add('wrong-ans');
            allBtns[q.ans].classList.add('correct-ans');
            playBeep(false);
            showSad();
        }

        document.getElementById('score-text').innerText = `Score: ${score.toString().padStart(2, '0')}`;
        
        setTimeout(() => {
            currentIdx++;
            loadQuestion();
        }, 1500);
    }

    function triggerConfetti() {
        for (let i = 0; i < 30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(c);
            
            const ani = c.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: 2000, easing: 'ease-out' });
            ani.onfinish = () => c.remove();
        }
    }

    function showSad() {
        const e = document.getElementById('sad-emoji');
        e.style.display = 'block';
        e.classList.add('shake');
        setTimeout(() => { e.style.display = 'none'; e.classList.remove('shake'); }, 800);
    }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        // Calculate based on attempted
        const attempted = currentIdx === 0 ? 1 : currentIdx;
        const pct = Math.round((score / attempted) * 100);
        document.getElementById('final-score').innerText = `${pct}%`;
        
        let msg = pct >= 80 ? "üèÜ Outstanding Performance!" : (pct >= 50 ? "üëè Well Done! Keep it up." : "üìö Practice makes perfect! Try again.");
        document.getElementById('result-msg').innerText = msg;
    }
