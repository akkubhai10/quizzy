<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chemistry Quiz: Aluminum, Calcium & Iron (101-150)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

        h1 { font-size: 2rem; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        h2 { font-size: 1.5rem; text-align: center; margin-bottom: 10px; }

            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;

        .btn {
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            border: none; padding: 15px 30px; color: white;
            font-size: 1.1rem; font-weight: 600; border-radius: 50px;

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

        }

            border-left: 5px solid #fff;

        .opt-hindi { font-size: 0.85rem; color: #eee; display: block; margin-top: 2px; }

        .btn-early {

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes shake {

</head>

    // --- State & Logic ---
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval;
    let timerDuration = 0;
    let timeLeft = 0;
    
    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.3);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0.001, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    function startQuiz() {
        const timeInput = document.getElementById('time-input').value;
        timerDuration = timeInput ? parseInt(timeInput) : 0;
        const shuffle = document.getElementById('shuffle-input').checked;

        currentQuestions = [...rawQuestions];
        if (shuffle) currentQuestions.sort(() => Math.random() - 0.5);

        currentIndex = 0;
        score = 0;

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) {
            finishEarly();
            return;
        }

        const q = currentQuestions[currentIndex];
        
        // Update UI
        document.getElementById('q-counter').innerText = `Q ${String(currentIndex + 1).padStart(2,'0')}/${currentQuestions.length}`;
        document.getElementById('score-display').innerText = `Score: ${String(score).padStart(2,'0')}`;
        document.getElementById('q-text-eng').innerText = q.e;
        document.getElementById('q-text-hindi').innerText = q.h;
        
        // Progress Bar
        document.getElementById('progress-bar').style.width = `${(currentIndex / currentQuestions.length) * 100}%`;

        // Render Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        q.opts.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="opt-eng">${opt.e}</span><span class="opt-hindi">${opt.h}</span>`;
            btn.onclick = () => handleAnswer(idx, btn, q.ans);
            container.appendChild(btn);
        });

        // Timer Logic
        clearInterval(timerInterval);
        document.getElementById('timer-display').classList.remove('pulse');
        
        if (timerDuration > 0) {
            timeLeft = timerDuration;
            document.getElementById('time-left').innerText = timeLeft;
            document.getElementById('timer-display').style.display = 'flex';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if(timeLeft <= 5) document.getElementById('timer-display').classList.add('pulse');
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(-1, null, q.ans); // Timeout
                }
            }, 1000);
        } else {
            document.getElementById('timer-display').style.display = 'none';
        }
    }

    function handleAnswer(selectedIndex, btn, correctIndex) {
        clearInterval(timerInterval);
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === correctIndex) {
            score++;
            btn.classList.add('correct');
            playSound('correct');
            triggerConfetti();
        } else {
            if (btn) btn.classList.add('wrong');
            buttons[correctIndex].classList.add('correct');
            playSound('wrong');
            const emoji = document.getElementById('sad-emoji');
            emoji.style.display = 'block';
            setTimeout(() => emoji.style.display = 'none', 1000);
        }

        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 1500);
    }

    function finishEarly() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');

        const total = currentQuestions.length;
        const percentage = Math.round((score / total) * 100);
        
        document.getElementById('final-score').innerText = `${percentage}%`;
        document.getElementById('stats-text').innerText = `You scored ${score} out of ${total}`;
        
        const msg = document.getElementById('result-msg');
        if (percentage >= 80) {
            msg.innerText = "üèÜ Outstanding Performance!";
            triggerConfetti();
        } else if (percentage >= 50) {
            msg.innerText = "üëè Well Done! Keep it up.";
        } else {
            msg.innerText = "üìö Practice makes perfect!";
        }
    }

    function triggerConfetti() {
        for (let i = 0; i < 40; i++) {
            const el = document.createElement('div');
            el.className = 'confetti';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            el.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
    }
